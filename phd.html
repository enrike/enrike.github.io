{"title":"Hernaniko txalaparta eskolaren 11 ikasurte. Beltran","type":"text/vnd.tiddlywiki","text":"Beltran, J.M. (2007). Hernaniko txalaparta eskolaren 11 ikasurte. //Jentilbaratz. 9//, pp.151-172\n\nOriginalmente escrito en 1996\n\nRecuperado el día 20 de Marzo de 2014, de http://www.euskomedia.org/PDFAnlt/jentil/09/09151172.pdf\n\n156\n\u003C\u003C\u003C\nJorge Oteizak, Lasarteko Zuaznabar anaiek jo zutelarik, Txalaparta ezagutu zuenean, soinu-tresna honetaz biziki interesatu zen eta horri jarraipena eman behar zitzaiola proposatu zuen. Berarekin Euskal Arte Eskolan zebilen Joxan Artze poeta interesatu eta animatu zen. Orduan, Joxan Artzek eta bere anai Jexusek txalaparta ikasteko eta jotzeko bidea Lasarteko Saustako bidea hartu zuten. Bertan Zuaznabar anaiekin txalapartaren ikasketaren hastapena egin zuten.\n\u003C\u003C\u003C\n\n158\n@ primeros cambios significativos en txalaparta\n\u003C\u003C\u003C\nOrduan eman zuen txalapartak aldaketa nagusienetako bat, hau da, inguru edo testuinguru aldaketa. Baserritar inguruko ospakizun sozial eta auzolanetako festetatik kaleko ekitaldietara salto egin zuen; kaleko festak, musika emanaldiak, euskal folklore ikuskizunak,...\n\u003C\u003C\u003C\n\n@ primeras mujeres txalapartaris\n\u003C\u003C\u003C\nBeste berritasun garrantzitsua joleagoaren artean emakumezkoen agerpena izan zen. Ordura arte gizonezkoak bakarrik ezagutzen bagenituen txalapartari gisa, aro berri honen hasieratik emakumezkoak gizonezko bezain ugariak dira.\n\u003C\u003C\u003C\n\n@ desde el principio la intencion fue la de modernizar la txalaparta y por eso hay cambios\n\u003C\u003C\u003C\nTxalaparta inguruan sortu zen mugimendu berri honek hasieratik garbi erakutsi zuen bere helburua ez zela bakarrik tresna hau ezagutu eta bere horretan, errelikia hutsa balitz bezala mantendu baizik eta inguru berrian eta garaikoei baliagarri izan zitekeela ikusiz, berigunez baina era berean jarrera berritzaile eta biziaz ekin zion txalaparta erabiltzeari. Horrexegatik, berehala aldaketa desberdinak sortu ziren.\n\u003C\u003C\u003C\n\n@ mas tablas, nuevos soportes, tablas mas altas y aislamiento, otras maderas\n\u003C\u003C\u003C\nTxalaparta osatzeko erabilitako material aldetik berehala mugak hautsi eta ohol bat izatetik bi, hiru eta lau izatera pasatu zen. Ohol azpikoa ere aldatu zen. Ohola jotzeko altura erosoan jartzeko hanka edo soportetako erabilitako saskiak, otarrak, aulkiak edo kaxak, zurezko eta metalezko erosoago eta praktikoago ziren hanka sofistikatuagoengatik ordezkatuak izan ziren. Honekin bi behar bete ziren, alde batetik oholak altuago eta jotzeko jarrera erosoagoan jartzea eta bestetik ohol gehiago erabiltze horrek zekarren soporte zabalagoarena. Hanka eta ohol artean, azken hau isolatzeko hots bibrazioak ondo eman zitzan erabilitako maizorria, zaku edo belar lehorra izatetik larruzko uhalak eta gomaespuma izatera aldatu zen.\n\nHots berri bilaketak bertako egurrak erabiltzeaz gain, kanpokoak erabiltzera eraman gintuen.\n\u003C\u003C\u003C\n\n159\n@ diseminacion durante 70s y hasta mitad de los 80\n\u003C\u003C\u003C\nTxalaparta non nahi entzuten da, lehenago esan dugun bezala txalapartaren erabilera asko zabaldu baitzen aurreko etapa horretan eta oraingo honetan gehiago zabaltzen da. Musika eta euskal folklore emanaldietan gain non nahi eta noiz nahi entzuten da; ezkontzetan eta hileta ekitaldi askotan, baita mota askotako inaugurazioa, omenaldi, ongi etorri eta ospakizun kultural edo politikoetan txalaparta nahi eta nahiezkoa bihurtzen da.\n\u003C\u003C\u003C\n\n160\n@ el tukutun ya existia en Kirikoketa y en la tobera y los goikietxeas tb usaban\n\u003C\u003C\u003C\n[...] hiru kolpezko multzoa, Kirikoketan, toberan eta Goikotxeatarrek base erritmikoa ematen dioten “tukutuna” deituraren arabera tradizioz erabiliak izan zirenak [...]\n\u003C\u003C\u003C\n\n@ cada vez se hacen mas cambios de ritmo y amplitud\n\u003C\u003C\u003C\nAbiadura aldaketak gero eta nabarmenagoak dira, bai azkartze eta lasaitzea, erritmo malguagoa eta aldakorrago emanez. Era berean, hotsaren intentsitatearekin gero eta joko eta aldaketa gehiago egiten dira.\n\u003C\u003C\u003C\n\n@ armonia. polifonia. dando dos golpes a la vez en dos tablas distintas consiguen dos notas a la vez\n\u003C\u003C\u003C\nPolitonalitate eta polikromialdetik aurreko etapan ohol gehiago jartzearekin lortutako aukera zabaltasuna areagotzen da toki ezberdinetan kolpe bat bi makilekin batera ematearekin.\n\u003C\u003C\u003C\n\n@ cambios en el ttakun. define buelta como compas. define el lauko y el cambio de enfasis\n\u003C\u003C\u003C\nGarai horretan joera erritmikoetan joko berriak agertzen dira. Ttakun eta tuku-\ntunaren zabalera aldaketak (itxiago-zabalago) buelta (konpas) bakoitzean bere\nbarruan lortzen duen aldaketetatik gain, bi berrikuntza nabarmenak dakarkit.\n\nBat, “lauko”arena; bi txalapartariak txakunak eginik (bueltan lau kolpe jotzen)\nkolpe guztien arteko tartea berdina eginez erritmo izaera aldaketa sortzen da.\nHorren eraginez bueltaren pultsazio nagusia azkeneko kolpean egotetik (ttakun\nttan ttakunean eta tukutunean) lehenengo kolpera pasatzen da. Hau, txalaparta-\nri zaharrek joaldiaren bukaera aldean azkar jotzerakoan askotan egiten zutena\neta Migel Zuazbarrek “laukoa” izendatzen zuena.\n\nBigarrena, “hiruko” erritmoa. Txalapartari zaharrek azkar jotzen zutenean,\nbatzuetan, batek ez bazuen ttakuna ixten behar zen haina eta bueltaren erdia\nbaino gehiago betetzen bazuen (hirutik bi), besteak itxi behar zuen ez nahasteko\n(hirutik bat), horrela, hiruko buelta entzuten zen. Hori txalapartari zaharren joal-\ndietan noizbehinka eta puska motzetan entzuten bada (ez dakigu nahita edo\nnahi gabe egiten zuten ere), guk, joko berri gisa hartzen dugu, zati handi edo saio\nosoetan erabiliz.\n\u003C\u003C\u003C\n\n@ insiste en que los cambios son siempre continuacion de lo que hacian los viejos. es muy insistente en esta idea. en todos sus textos.\n\n161\n\n@ defiende el peso y la influencia que ha tenido la escuela de txalaparta de hernani\n\u003C\u003C\u003C\nJoera, erabilpen eta erakusteko metodologia aldetik ere berrikuntza bila saiatzen dira. Bide eta denbora horretan Hernaniko Txalaparta Eskolak garrantzi eta eragin handia izan duela uste dugu eta orain hori guztia aztertzen saiatuko gara.\n\u003C\u003C\u003C\n\n165\n\n@ posicion de los txalapartaris viejos y el cambio que ha habido con los nuevos\n\u003C\u003C\u003C\nTxalapartarien kokapena: Txalapartari zaharrak biak alde berean jartzen ziren, berriak hasieran berdin eta gero Txalaparta osoa eduki nahian edo batuago egotear, bat bestearen aurrean jarri izan dira.\n\u003C\u003C\u003C\n\n@ opcinoes de golpe que enseñan en txalaparta antigua en hernani\n\u003C\u003C\u003C\nKolpe aukerak: ttakuna (bi kolpekoa), tukutuna (hiru kolpekoa), ttan (kolpe batekoa), hutsunea\n\u003C\u003C\u003C\n\n@ describe el rol de txakun en txalaparta antigua\n\u003C\u003C\u003C\n[...] berak ttakunak egiten ditu, iraunkor eta “tempo” (abiadura) finkoan. Ttakuna jotzerakoan bi kolpeen arteko zabalera jarritako abiaduran egokia behar du izan.\n\u003C\u003C\u003C\n\n@ describe de donde viene el tukutuna\n\u003C\u003C\u003C\nTukutuna. Kolpe multzo hau txalaparta tradizionalaren joeran sartzen dugu. Nahiz eta ezagutu ditugun txalapartari zaharrek ez erabili, Toberak eta “kirikoketa” jole zaharrek erabiltzen zutenez eta Goikoetxeatarrek Ttakunarena egiten dutenari eta ttakun kolpe multzoari “tukutuna” izena ematen dietenez (onomatopeia honek garbi uzten du garai batean hiru kolpezko multzo hau erabiliko zela), guk lehen mailako egitarauan sartzen dugu.\n\u003C\u003C\u003C\n\n167\n\n@ cambios en los golpes\n\u003C\u003C\u003C\nKolpe bat ematerakoan bi makilekin batera kolpe emanez. Hasteko ttan eta\ngero abiadura egokian ttakuna eta tukunaren kolpe bat edo denak bikoiztuz. Bi\nmakilek ez badute batera kolpatzen, bi kolpe elkarturik entzuten dira eta gehia-\ngo alderatzen badira beste kolpe multzo sortzen dira: ttakun bikoitza / taka-taka\n(lau kolpetakoa), tukutuna (sei kolpe)...\nKolpeak bere denboretatik kanpo sartu; aurreratuz edo atzeratuz.\n\u003C\u003C\u003C\n\n168\n\n@ describe la estructura de los viejos\n\u003C\u003C\u003C\nLauko ttakuna: Txalapartari zaharrek ttakun ttan ttakunean hasi eta gero\neta azkarrago jotzen zutela, ttakun-aren bi kolpeen arteko tarteak eta batek\nematen zuen ttakuna-ren “ken” eta bestearen “eta”zen arteko tarteak (bi\ntxalapartarien ttakunen tarteak) gero eta berdinagoa ziren eta joaldien\nbukaera aldean biek ttakuna jotzen zuten eta bueltaren lau kolpeen tarte-\nak berdinak ziren eta horrela “lauko” erritmo eginez bukatzen zuten.\n\u003C\u003C\u003C\n\n@ deciden empezar a tocar con el lauko en vez del ttakun-ttan-ttakun de los viejos\n\u003C\u003C\u003C\nGuk eskolan, joera eta erritmo berri bilaketan, joko edo joaldi batzuk lauko\nhorrekin jotzen hastea erabaki genuen. H\n\u003C\u003C\u003C\n\n@ algunos golpes individuales son vacios\n\u003C\u003C\u003C\nTtakun, tukutun edo eta beste multzoetako kolpe batzuek oso “piano” ematerakoan, ia ez dira entzuten eta hutsune edo eman gabe bezala gelditzen dira, eta horrek kolpeak erabat\nkentzea eraman gintuen. Aurrerantzean, hori landuko dugu.\n\u003C\u003C\u003C","changecount":"27","created":"20140320104500000","creator":"enrike","modified":"20150719095602895","modifier":"enrike","tags":"link txalaparta articulo"},
{"title":"Herri musikaren alde batzuk. Beltran","type":"text/vnd.tiddlywiki","text":"Beltran J.M. (2007). Herri musikaren alde batzuk. //Jentilbaratz. Cuadernos de Folklore//, 9, 381-399. Recuperado el día 15/01/2014 de  http://www.eusko-ikaskuntza.org/es/publicaciones/colecciones/cuadernos/articulo.php?o=17236\n\nBELTRÁN ARGIÑENA, Juan Mari\nPublicación: Donostia-San Sebastián : Eusko Ikaskuntza, 2007\nNúmero: 9\n\n","changecount":"7","created":"20140116115300000","creator":"enrike","modified":"20150719103659571","modifier":"enrike","tags":"link txalaparta articulo"},
{"title":"Historia de los sintetizadores. Thomann","text":"https://www.thomann.de/blog/es/historia-de-los-sintetizadores/\n\nHistoria de los sintetizadores.\n\n juanma el 8. abril 2020 \n\nArtículo original de Johan Merrich","created":"20210819155456572","creator":"enrike","modified":"20210819155611107","modifier":"enrike","tags":""},
{"title":"historia, estética e iconografía del videoclip musical","text":"Juan Antonio Sanchez Lopez, Francisco Garcia Gomez (coords.)  2009\n\nPublisher: Servicio de Publicaciones de la Universidad de Málaga. UMA; 1ª edition (January 1, 2009)\n\nISBN-13: 978-8497472838\n\nAna Maria Sedenio Valdellos\n\n23\n\n\u003C\u003C\u003C\n.. el videoclip es una combinación o mezcla de musica, imagen (imagen móvil y notaciones gráficas) y lenguaje verbal, y excepcionalmente otras materias audiovisuales: ruido, silencio y diálogos.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n... la duración de la canción se vuelve así condicionante formal y temporal\n\u003C\u003C\u003C\n\n25\n\n@sobre los regímenes audiovisuales\n\n\u003C\u003C\u003C\nEl régimen barroco se define mediante elecciones lingüístico-expresivas caracterizadas por la marcación\n\u003C\u003C\u003C\n\n34\n\n\u003C\u003C\u003C\nLa mayoría de los teóricos sobre el vídeo musical insisten en su naturaleza antinarrativa [...] El hecho es que la mayor parte de los videoclips musicales tienden a no ser narrativos. Y cuando lo son, no encarnan narrativas complejas ni complican sus historias ...\n\u003C\u003C\u003C\n\n\n37\n\n\u003C\u003C\u003C\nAdemás se aprecian a menudo complejas estructuras temporales que recuerdan a palíndromos, espejos temporales o temporalidad anormal o anacrónica cercana a la del surrealismo cinematográfico.\n\u003C\u003C\u003C\n\n-----------------------------------\n\nFrancisco Garcia Gomez\n\n48-50\n\n\u003C\u003C\u003C\n... una serie de rasgos de la estética dominante en el videoclip:\n\nPreferencia por las imágenes impactantes [...]\n\n[...] se busca un efecto \"mickey-mousing\", termino que define la perfecta y exacta correspondencia rítmica musica-imagen [...]\n\nPredominio del ritmo acelerado [...]\n\nEstética de la fragmentación [...]\n\n[...] recurso a la discontinuidad temporal [...]\n\nCambios de escala, ángulo, altura, nivel de los planos [...]\n\nLuces intensas y colores normalmente saturados [...]\n\nMovimientos de cámara bruscos y rápidos [...]\n\nAbundancia de cámara rápida como de ralentí\n\nContinuas metamorfosis de la imagen, mas que cambios de planos [...]\n\nAbundancia de efectos [...]\n\nUso prioritario del montaje discontinuo [...]\n\nRupturas y alteraciones de perspectiva [...]\n\n[...] efectos irreales o inverosímiles [...]\n\nAnteposición de lo descriptivo a lo narrativo [...]\n\n[...] la estética del videoclip es eminentemente kitsch y posmoderna, basada en la superficialidad, el eclecticismo, la hibridación, la intertextualidad, el exceso y la espectacularidad seductora [...]\n\u003C\u003C\u003C\n\n53\n\n\u003C\u003C\u003C\nEl videoclip sin musica pierde su sentido, por lo que, el ultima instancia, seria mas estrictamente un audiovisual que el cine, desde el momento en que musica e imagen resultan mas indivisibles.\n\u003C\u003C\u003C\n\n\n65\n\n@Hitchcock Psycosis\n\n\u003C\u003C\u003C\n(Janet Leigh) en la ducha del motel de Psicosis (Psycho). Por medio de treinta y tres planos en 21 segundos, casi todos a una escala muy cercana, el espectador siente literalmente en sus carnes el acuchillamiento de la aparente protagonista del filme (muerta demasiado pronto para las convenciones del star system), pese a que, en realidad, prácticamente en ningún momento se ve cómo el cuchillo penetra en el cuerpo (tan sólo hay un plano, muy fugaz, en el que se observa el\narma blanca sobre el cuerpo de la doble). Únicamente su visionado en cámara lenta permite apreciar con detalle los planos, los cuales, en el desarrollo de la cinta, y por efecto sobre todo de un montaje \"cortante\", han ofrecido al espectador unas sensaciones más atroces de lo que en sentido estricto se ve. A ello ayuda sobremanera la chirriante música compuesta por Herrmann, en la que las cuerdas imitan, en una operación descriptivo-expresiva, los sonidos de unos cortes. Es decir, se trata de la interactuación de lo visual y lo sonoro para crear, por encima de todo, un efecto extraordinariamente emotivo que altera percepción de la realidad [5-8]. ?No es eso lo que pretende también el videoclip? Y, de hecho, pasado este instante de supremo desasosiego, Hitchcock (con la colaboración, no olvidemos, de su montador George Tomasini) pasa a reducir considerablemente el ritmo del filme, mostrando en planos más largos (similares a aquellos otros, anteriores a la ducha, en la que Marion se prepara para un baño que concibe como purificador y que llegará a ser desintegrador), e incluso con cierta morosidad, tanto el cadáver de la mujer como, sobre todo, el proceso por el que Norman Bates (Anthony Perkins) se deshace del cuerpo y borra cualquier pista que pueda inculpar a su \"madre\".\n\u003C\u003C\u003C\n\n\n\n73\n\n@cita de Chion, M. pag 16-17 sobre el concepto de //audiovision//\n\n\u003C\u003C\u003C\n\"Por valor añadido designamos el valor expresivo e informativo con el que un sonido enriquece una imagen dada, hasta hacer creer, en la impresión inmediata que de ella se tiene o el recuerdo que de ella se conserva, que esta información o esta expresión se desprende de modo \"natural' de lo que se ve, y está ya contenido en la sola imagen. Y hasta procurar la impresión eminentemente injusta, de que el sonido es inútil, y que reduplica la función de un sentido que en realidad aporta y crea, se\níntegramente, sea por su diferencia misma con respecto a lo que se ve\" \n\u003C\u003C\u003C\n\n\n147\n\n@sobre las vanguardias y su programa en relacion al cine\n\n\u003C\u003C\u003C\nCon le impactante experimentalismo formalista propio de las vanguardias se pretendía una ruptura de las percepciones asentadas, consideradas alienantes, ingenuas, ilusionistas y anquilosadas. El nuevo arte requería un nuevo espectador que dejara de sumergirse dócilmente en la historia que se le proponía para adoptar una postura crítica respecto al arte y la sociedad. Había que distanciarse para tomar conciencia de la materialidad de la obra de arte y su función social. El cine, como artefacto cultural, estaba sometido a una serie de variaciones espacio-temporales que a que explorar. La búsqueda de una temporalidad específicamente había te cinematográfica (inversión temporal, cámara rápida, lenta, fija, alteración del ritmo, dilataciones, reiteraciones y elipsis) evidenciaba que el cine no era La Realidad sino una construcción ideológica sometida a una serie de condicionantes e intereses que era necesario conocer y controlar. \n\u003C\u003C\u003C\n\n186-187\n\n@ opnion de diferentes teoricos sobre el videoclip\n@ Weibel lo califica de \"deshecho y basura de la Historia del Arte\"\n@ Kaplan; hegemonia de significantes frente a significados y apoteosis de los valores imaginarios [...] para insistir en su contribucion activista a la quiebra de las ideologias y la entronizacion del egocentrismo y autorreflexibilidad.; premisa tambien asumida por Lipovetsky.\n","created":"20170918110823985","creator":"enrike","modified":"20190225085916354","modifier":"enrike","tags":"videoclip"},
{"title":"Honi buruz / Acerca de / About this","text":"Enrike Hurtadok 2012. eta 2015. urteen artean egindako \"Txalaparta digitala: Softwarea garatuz egindako txalapartaren azterketa\" doktorego-lanaren irakurketa-fitxak eta irakurketen bilduma dituzu hemen.\n\nEsto es la recopilación de lecturas junto con las fichas de lectura del Doctorado de Enrike Hurtado \"La txalaparta digital: Un análisis de la txalaparta a través del desarrollo de software\" desarrollado entre 2012 y 2015.\n\nThis is a compilation of books read and reading notes by Enrike Hurtado during his PhD \"The digital Txalaparta: An analisys of the txalaparta through software development\", from 2012 to 2015.","created":"20150829083907164","creator":"enrike","modified":"20150924140014647","modifier":"enrike","tags":""},

{"title":"How I drew one of my pictures 1999 Ward","type":"text/vnd.tiddlywiki","text":"How I drew one of my pictures 1999 \nAdrian Ward BSc, Sidestream, London\n\n''version original''\n\npag 1\n@ where is the value of work of art in digital medium? in the process es bastante criticable.\n\u003C\u003C\u003C\nDigital artwork is not valued in the same way. It can be copied infinitely and there is therefore a corresponding crisis of value. It has been argued that under these conditions of the dematerialised artwork, it is process that becomes valued. In this way, the process of creation and creativity is valued in place of authenticity, undermining conventional notions of authorship.\n\u003C\u003C\u003C\n\n@ bueno... en que manera? tecnicamente? esteticamente? que hay del arte conceptual? \n\u003C\u003C\u003C\nWe might consider net.art to be valuable, only because we can appreciate the value of the process that went into making it.\n\u003C\u003C\u003C\n\npag 2\n@ \n\u003C\u003C\u003C\nProgramming is no less an art form than, say, painting is a technical process.\n\u003C\u003C\u003C\n\n@ creatividad. el poder cambiar las cosas. actuar sobre la tecnología. espectador vs creador\n\u003C\u003C\u003C\nLearning to program the Spectrum has - quite possibly - been the single most important part of my life so far. Suddenly I could automate processes and achieve anything I wanted - within reason. Prior to this event, I had never ever been able to change what I saw on the TV set in front of me \n\u003C\u003C\u003C\n\n@ programación tradicional vs hackers\n\u003C\u003C\u003C\nI was undoing one of the major rules of computer programming: Computer programs solve problems.\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nTraditional programming is about adding formulas together and deriving data into other data to solve a real world problem\n\u003C\u003C\u003C\n\npag 5\n@ no entiendo porque\n\u003C\u003C\u003C\nIt is understandable that one could argue that when a routine makes use of a 'random' factor, the work suffers a loss of creative\nrigour, because you are surrendering your 'creativity' to the whims of an unpredictable function\n\u003C\u003C\u003C","changecount":"8","created":"20130311100100000","creator":"enrike","modified":"20150719095618077","modifier":"enrike","tags":"articulo generative"},
{"title":"How I Drew One of My Pictures: * or, The Authorship of Generative Art","type":"text/vnd.tiddlywiki","text":"How I Drew One of My Pictures: or, The Authorship of Generative Art\n\nWard, Adrian & Cox, Geoff\nSidestream, London & CAiiA-STAR, School of Computing, University of Plymouth, UK\n\npag 2\n@\n\u003C\u003C\u003C\nthere are numerous precedents for collaborative experimentation in creativity and automatism within a history\nof art-machines, robotics, and deferred authorship: the use of chance by dadaists, and automatism by surrealists\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nProgramming is no less a potential artform than painting is simply a result of technical procedures (paintings are 'readymades' according to Duchamp, as they use 'found' manufactured materials as a result of commodity production).\n\u003C\u003C\u003C\n","changecount":"5","created":"20130311113000000","creator":"enrike","modified":"20150719104406002","modifier":"enrike","tags":"articulo generative"},

{"title":"Idi gurdien soinua klase apalena da. Berria","text":"Andoni Imaz\n\n«Idi gurdien soinua klase apalena da»\n\nNola adierazi soinu batek esateko duen guztia hitzik erabili gabe. Xabier Erkiziak bidaia bat kontatu du 'O gemer' film sentsorialean, eta idi gurdiei buruz sortzen ari den proiektuaren lehen geltokia besterik ez da.\n\nhttps://www.berria.eus/paperekoa/1943/037/001/2021-09-19/idi-gurdien-soinua-klase-apalena-da.htm\n\n\n2021/09/19","created":"20210919210713615","creator":"enrike","modified":"20210919210820434","modifier":"enrike","tags":""},

{"title":"ImprovGenerator: Online Grammatical Induction for On-the-Fly Improvisation Accompaniment","text":"ImprovGenerator: Online Grammatical Induction for On-the-Fly Improvisation Accompaniment\n\nKris M. Kitani / Hideki Koike\n\nNIME2010, June 15-18, 2010, Sydney, Australia\n\nURL??\n\n@ this paper is very interesting but technnically complex to understand\n\n1\n\n\u003C\u003C\u003C\nThe ultimate goal of this work is to improve the interaction between a musician and a computer interface to stimulate more expressive and innovative performance.\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nThe goal is to simulate the interaction of the second performer that reacts to the musical nuances and suggestions of the other.\n\u003C\u003C\u003C\n\n@ J. Kippen and B. Bel. Modeling music with grammars: Formal language representation in the Bol\nprocessor. In Computer Representations and Models in Music, pages 207–238, 1988.\n\n\u003C\u003C\u003C\nKippen and Bel [4] used a context-free grammars to represent the structure of Indian drumming.\n\u003C\u003C\u003C\n\n@ G. Weinberg, A. Raman, and T. Mallikarjuna. Interactive jamming with Shimon: a social robotic\nmusician. In Proceedings of the 4th ACM/IEEE international conference on Human robot interaction,\npages 233–234. ACM, 2009.\n\n\u003C\u003C\u003C\nThe interactive jamming system by Weinberg [14] used a Markov chain controlled by a high-level state machine to learn and generate patterns for a multi-player percussion performance.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nour ImprovGenerator system uses a probabilistic mixture model to generate accompaniments track based on the (1) current musical context (i.e. what is being played now) and the (2) long-termpattern motifs (i.e. what has been played in the past)\n\u003C\u003C\u003C\n\n2\n\n\n\n","created":"20150517150838071","creator":"enrike","modified":"20150721141652758","modifier":"enrike","tags":"generative articulo"},
{"title":"Improvisation. Derek Bailey (EN version)","text":"Improvisation. its nature and practice in music. Derek Bailey. 1992\n\nDa Capo Press for USA 1993\n\nISBN 0-306-80528-6\n\n56\n\n\u003C\u003C\u003C\nThe petrifying effect of European classical music on those thing it touches -jazz, many folk musics, and all popular music have suffered grievously in their contact with it- made the prospect of finding improvisation there pretty remote. Formal, precious, self-absorbed, pompous, harbouring rigid conventions and carefully preserved hierarchical distinctions; obsessed with its geniuses and their timeless masterpieces, shunning the accidental and the unexpected: the world of classical music provides an unlikely setting for improvisation.\n\u003C\u003C\u003C","created":"20161205202704343","creator":"enrike","modified":"20161205203631967","modifier":"enrike","tags":"libro"},
{"title":"Improvising with the Threnoscope: Integrating Code, Hardware, GUI, Network, and Graphic Scores","type":"text/vnd.tiddlywiki","text":"Thor Magnusson, 2014, NIME Proceedings, London.\nNIME’14, June 30-July 3 rd , 2014, Goldsmiths University, London, UK.\n\n1\n\n@ so if it is not projected it isnt live coding?\n\n\u003C\u003C\u003C\nLive coding emphasizes improvisation. It is an art practice merging the act of musical composition and performance into a public act of projected writing.\n\u003C\u003C\u003C\n\n@ so whats the key problem?\nis it the gap between the musicians actions with the interface and the public? is it the limited control allowed by the GUI interfaces?. if so, is it only in impro? I think it is everywhere, even in word processing.\n\n\u003C\u003C\u003C\nLive coding addresses a key problem of interaction in improvisation with computers,\n\u003C\u003C\u003C\n\n@ keystrokes or maybe better commands? keystrokes could be CTRL+F or A+B+SHIFT\n\n\u003C\u003C\u003C\na few keystrokes result in expressive sound synthesis\n\u003C\u003C\u003C\n\n@ why a musical score?\n\n\u003C\u003C\u003C\nthe projected code can be seen as a musical score\n\u003C\u003C\u003C","changecount":"7","created":"20140717044100000","creator":"enrike","modified":"20150719095733857","modifier":"enrike","tags":"articulo"},
{"title":"Improvising with the Threnoscope: Musical Expression through Code, Hardware, GUI and Graphic Scores, Thor Magnusson","type":"text/vnd.tiddlywiki","text":"mprovising with the Threnoscope: Musical Expression through Code, Hardware, GUI and Graphic Scores\n\nThor Magnusson\n\nDepartment of Music\n\nUniversity of Sussex\n\n2014, NIME\n\n1\n\n@ contradictorio?. primero estar limitado al uso del raton es limitado, pero luego usar unos pocos caracteres del teclado es \"high-level musical expression. o lo uno o lo otro pero las dos a la vez imposible.\n\n\u003C\u003C\u003C\nLive coding addresses a key problem of improvisation with computers, where performers are often in limited control over the music (reducing musical expression to the control of the mouse)\n [...] \nThe systems used in live coding have typically been designed for high-level musical expression through code, i.e., a few keystrokes can result in expressive sound synthesis or musical patterns that can be changed in real-time.\n\u003C\u003C\u003C\n\n2\n\n@ pero el circulo representa espacio y no tiempo. el tiempo sigue siendo linear aunque vaya en circulos. es simplemente un loop.\n\n\u003C\u003C\u003C\nThus, if the system is in eight channels, we might say that we have eight static playheads, each of multiple rates, since the drones can travel at different speeds. The goal was to create a descriptive score that represents the static nature of the music, to emphasize its circular, rather than linear, temporal nature.\n\u003C\u003C\u003C\n\n4\n\n\u003C\u003C\u003C\nThese two examples illustrate cases where live coding is not an ideal interface due to either not knowing what you want, or the algorithm being to complex or time consuming to code in a live context.\n\u003C\u003C\u003C","changecount":"4","created":"20140127091200000","creator":"enrike","modified":"20150719095805545","modifier":"enrike","tags":"articulo"},

{"title":"In Conversation with Thurston Moore. The Great Escape Festival 2019. Fender","text":"In Conversation with Thurston Moore | The Great Escape Festival 2019 | Fender\n\n2019(e)ko eka. 15(a)\n\nhttps://www.youtube.com/watch?v=3ndJ-rbsKTY","created":"20200306212708300","creator":"enrike","modified":"20200306212755010","modifier":"enrike","tags":"link"},
{"title":"In Search of a Concrete Music","text":"Pierre Schaeffer //In Search of a Concrete Music// (À la recherche d’une musique concrète) \n\n2012\n\nUniversity of California Press\n\nCalifornia Studies in 20th-Century Music\n\nhttps://b-ok.cc/book/5332813/dae6ea\n\n4\n\n\u003C\u003C\u003C\nI take away doorbells, a set of bells, an alarm clock, two rattles, two\nchildishly painted whirligigs. [...]\n\nTo tell the truth, I suspect that none of these objects w ill be of any use\nto me. They are too explicit.\n\u003C\u003C\u003C\n\n8\n\n\u003C\u003C\u003C\nWhen you persist against all logic, it's because you're\nexpecting something from a chance event that logic couldn't have fore­seen.\n\u003C\u003C\u003C\n\n12\n\n@ atado a la idea de musica como frecuencia (notas) + ritmo\n\n\u003C\u003C\u003C\nWhen in our minds we pick out a certain rhythmic or melodic outline\nin a sound fragment like this, we think we have its musical element.\n\u003C\u003C\u003C\n\n13\n\n@ la repeticion de un fragmento de sonido lo convierte el música\n\n\u003C\u003C\u003C\nRepeating it. Repeat the same sound fragment twice: there is no longer\nevent, but music.\n\u003C\u003C\u003C\n\n14\n\n@ downpitch effect\n\n\u003C\u003C\u003C\nBy playing the record at rather less than half speed, everything goes down a bit more than an\noctave and the tempo slows at the same rate. With this apparently quan­titative change there is also a qualitative phenomenon.\n\u003C\u003C\u003C\n\n15\n\n\u003C\u003C\u003C\nIn classical music a //do// is a //do// whatever its situation in the tessitura. In concrete music a sound, generally \"com­plex,\" cannot be separated from its situation in the sound spectrum. It is\npart of its quality; nothing can be superimposed, divided, transposed.\n\u003C\u003C\u003C\n\n\n16\n\n@ check //Etude aux tourniquets// https://www.youtube.com/watch?v=v43kfAk37Ik\n\n18\n\n\u003C\u003C\u003C\n//June// 4. There is no instrument on which to play concrete music. That is\nthe main difficulty. Or else we have to imagine a huge cybernetic-like\nmachine that can achieve millions of combinations, and we're not there\nyet.\n\u003C\u003C\u003C\n\n25\n\n@ definición de música concreta\n\n\u003C\u003C\u003C\nThe adjective \"abstract\" is applied to ordinary music because it is ini­\ntially conceived in the mind, then notated theoretically, and finally exe­\ncuted in an instrumental performance. As for \"concrete\" music, it is made\nup of preexisting elements, taken from any sound material, noise, or\nmusical sound, then composed experimentally by direct montage, the\nresult of a series of approximations, which finally gives form to the will\nto compose contained in rough drafts, without the help of an ordinary\nmusical notation, which becomes impossible.\n\u003C\u003C\u003C\n\n\n38\n\n\n\u003C\u003C\u003C\nI needed to tear noise away from its dramatic context and, in the same way, musical sound from the prison of notes, of the words and phrases of musical language.\n\u003C\u003C\u003C\n\n42\n\n@ min length of peceived sound unit\n\n\u003C\u003C\u003C\nA s soon as around one-tenth of a second is reached, phenomena are too short to be\nperceived, either as sound matter or form.\n\u003C\u003C\u003C\n\n44\n\n@ duration\n\n\u003C\u003C\u003C\nIf, on the contrary, we once again begin to distinguish, in an interval\nof time of about one second, the phenomena that belong to that interval\nfrom those that are about one-tenth of a second, the concept of matter\nand form becomes clear. Below a tenth of a second— the \"atomic\" dimen­\nsion of sound— there is no perception of form. Sound matter can in gen­\neral be perfectly well defined from the content of a tenth of a second.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn short, in music, matter and form are made of the same elements—\nfrequency, intensity, duration— but these elements have the contradic­\ntory qualities of being permanent and of varying. Insofar as they are\npermanent, in a short space of time they constitute a matter: insofar as\nthey evolve, in a space of time only ten times longer they give rise to\nforms. Every sound phenomenon, including music, definitely can and\nshould be analyzed in this way.\n\u003C\u003C\u003C\n\n46\n\n\u003C\u003C\u003C\nLooking forward to the future meant thinking up machines, making them, trying them out.\n\u003C\u003C\u003C\n\n65\n\n@ peforming with a \"machine\"\n\n\u003C\u003C\u003C\nWhat if the conductor, apart from the dynamics, were in charge of the\nthree-dimensionality, if his gestures sketched out in space the trajectory\nthat the sounds would make in the hall? Would not this, for the public,\nbe the new performance mode, in which sound objects, although prefab­\nricated, would appear dynamic and alive, once more part of the visible\nart of a performer?\n\u003C\u003C\u003C\n\n66\n\n\u003C\u003C\u003C\nthe concrete experiment in music consists in constructing sound objects, no longer from the inter­play of numbers and metronomically marked seconds.\n\u003C\u003C\u003C\n\n@ hearing as the basic gesture of making music. memory as a sampler\n\n\u003C\u003C\u003C\nSo, for there to be music, all that is needed is that a relationship be estab­lished between subject and object, and the initial act in music is willed hearing, i.e., selecting from the chaotic hubbub of sounds a sound frag­ment that one has decided to consider. Here the memory acts as a closed groove: it retains, it records, it repeats.\n\u003C\u003C\u003C\n\n91\n\n@concrete music as a material form of working with sound to construct music\n\n\u003C\u003C\u003C\nThey are against concrete music inasmuch as they don't think with their hands.\n\u003C\u003C\u003C\n\n\n94\n\n\u003C\u003C\u003C\n[...] the most worth­ while pieces in concrete music are those that, far from seeking musical\nexpression in the classical sense, illustrate simple form, beautiful matter;\n\u003C\u003C\u003C\n\n101\n\n@abstraction\n\n\u003C\u003C\u003C\nAfter the universe of music, w e had to abandon the uni­\nverse of text, renounce the modulations of the human voice, turn our\nbacks on the explicit. We were being beckoned toward incantations that\nhad no reference to anything.\n\u003C\u003C\u003C\n\n\n\n104\n\n\u003C\u003C\u003C\nThe contrasting adjectives— \"abstract\" for painting and \"concrete\"\nfor music— in fact demonstrate how alike they are. Classically, music and\npainting are indeed at opposite poles from each other, at the two poles of\nreality. Painting is born of an external reality, a spatial and material world.\nMusic, which can be nonfigurative, is born of an inner reality. It is easy\nto establish connections between concrete music and abstract painting,\ntangible realities, whereas descriptive music is as illusory as musical\npainting.\n\u003C\u003C\u003C\n\n107\n\n\u003C\u003C\u003C\n[...] music is a modulation of duration.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn reality recording techniques apply time to space. Consequently\ntime takes on the properties of space:\n* //permanence//, the musical work is defined by its recording, together with all the characteristics added to the score by the conductor.\n* //reproducibility//, which makes what could previously only be a compari­son between points of view into an object of science.\n* //reversibility//, a recording tape can just as well be played backward as forward. Yet time is irreversible— that is its essential nature— and measur­ing it is always approximate, as it is impossible to establish the equality and the sum of two nonjuxtaposed parts since they cannot be laid end to end. This is not true of space, and only by applying space to time can we measure the latter objectively (using clocks or recording devices).\n\u003C\u003C\u003C\n\n113\n\n\u003C\u003C\u003C\n\"You know how much I admire Petruchka, but the Rite of Spring worries\nme. It seems to me that Stravinsky is trying to make music out of some­\nthing that isn't music, in the same way that the Germans apparently (dur­\ning the Great War) made steaks with sawdust. In any case the native\ndrum is not yet music . . .\"\n\nSo said \"Debussy.\n\u003C\u003C\u003C\n\n116\n\n\u003C\u003C\u003C\nWest­ern music) can be summed up by the use of the crucial phenomenon, the\ndominant. Insofar as the mystery of music resides in the affective corre­spondence between the number that expresses relationships of frequency and human sensibility, and insofar as it absolutely clear (perhaps not to\neveryone, but this would need a whole lecture) that every scale, tempered\nor not, from Zarlino, Pythagoras or Bach, is based, more or less, on the\nfifth and the octave, i.e., the simplest relationships, 2/1 and 3/2, it can be\nsaid that all \"melody becomes a certain way of following (or not follow­\ning) this path, a certain intention toward the dominant or a complex of\ndominants— for the dominant has determined the pitch, and hence it is\nimplicit in all our melodic footsteps and is present everywhere.\"\n\u003C\u003C\u003C\n\n117\n\n\u003C\u003C\u003C\nOutside the dominant, no salvation. Except if\nsomewhere else, in other phenomena not linked with the degrees of pitch\nof sounds, a new form of communication is found, a new aspect of the\nsecret correspondence between the cosmos and man,\n\u003C\u003C\u003C\n\n119\n\n\u003C\u003C\u003C\nwe can\nimmediately recognize two notions on which concrete music can defini­\ntively shed light: the idea of creating new and relatively autonomous\ndimensions of musical expression by using parameters of sound other\nthan pitch.\n\u003C\u003C\u003C\n\n122\n\n@ said by luc-andre marcel\n\n\u003C\u003C\u003C\nwe can immediately recognize two notions on which concrete music can defini­ tively shed light: the idea of creating new and relatively autonomous dimensions of musical expression by using parameters of sound other than pitch.\n\u003C\u003C\u003C\n\n125\n\n\u003C\u003C\u003C\nthe contemporary composer finds himself under the same\nobligation as the physicist or the analyst, who aspires to fame and an en­\ntry in the dictionary: he is asked to discover a new function, a new sub­\nstance.\n\u003C\u003C\u003C\n\n130\n\n\u003C\u003C\u003C\nArt, if it can\npossibly be attained, is born at the moment when the aesthetic result\nis in direct contact with the technical means. A ll science is good, every\ntechnique is good, if it leads to an Art that is concerned with both the\nsubject and the object; art is a relationship between subject and object.\nThe exercising of this relationship is the very stuff of art.\n\u003C\u003C\u003C\n\n160\n\n@ cybernetics definition\n\n\u003C\u003C\u003C\nSo what is cybernetics? According to Norbert\nWiener, its founder, it is \"the theory of communications and control in living beings, as w ell as in societies and machines.\"\n\u003C\u003C\u003C\n\n162\n\n\u003C\u003C\u003C\nAnd there was the same unanimity, this time in con­\ndemning so-called \"functional\" music, piped to factory workers with the\nmiserable aim of increasing their productivity.\n\u003C\u003C\u003C\n\n170\n\n\u003C\u003C\u003C\nto make full use of its richness of timbre,\nto make timbre a dimension of music, you have to leave pitch music behind.\n\u003C\u003C\u003C\n\n174\n\n\u003C\u003C\u003C\nSo, in addition to the three dimensions of music, there is good reason\nto highlight the three planes on which these dimensions operate, not in\norder to characterize an element of a work, such as melody or harmony,\nbut to characterize a fragment of sound, considered as a fixed object,\nbefore it is used for possible variations or developments. These three\nplanes, which w ill be defined in some detail below, are tessitura, dynamic,\nand spectrum.\n\u003C\u003C\u003C\n\n191\n\n\u003C\u003C\u003C\nSample. A sample is an extract of any duration (for example, from\nseveral seconds to a minute) that is not chosen for any well-\ndefined center of interest.\n\u003C\u003C\u003C\n\n199\n\n\u003C\u003C\u003C\nSo, essentially, we must turn to the concept of duration and identify an\nexternal, or overall, duration that characterizes the note in the classical\nsense, such as its basic length, in relation to other notes in the melody,\nand its internal duration, where the passage of time is seen as the only\npossible indicator of the development of the note within itself.\nIt may appear surprising that such an important approach has not\nalready been adopted by musicians, and that the need was only felt with\nthe advent of concrete music. Even more, there can be no other explana­\ntion for the confusion felt by musicians, of concrete music or not, faced\nwith the first experiments in concrete music than the lack of familiarity\nand aesthetic experience in this matter. If, for example, we imagine mu­\nsical notes that resemble notes of a piano, violin, or voice, but in which\nthe proportion of musical sound to noise is gradually inverted, we may\neasily think that classical music theory is losing its rights and is incapable\nof providing certainly values, and even an adequate vocabulary to char­\nacterize the new phenomena. These, already present in ordinary music,\nnow become prominent.\n\u003C\u003C\u003C\n\n211\n\n\u003C\u003C\u003C\nHowever, the problem is simplified by a concept that is\nvery important in the psychology of perception: the thickness of the -pres­\nent, a duration in which all acoustic phenomena are considered as simul­\ntaneous by the listener. This thickness of the present is of the order of\n1/20 to 1/30 of a second: during this moment every acoustic element that\nappears— all the rectangles in the level-pitch spectral diagram (fig. 33)—\nare perceived simultaneously, and the section of the volume of the note through the plane of tessituras, shown on this diagram, describes its\nmelodic development over time.\n\nIn practice, the general laws of the theory of information in acous­\ntics allow us to discern two types of very different moments in this\ndevelopment:\n\n1) Very brief moments that in general correspond to periods of\nattack or very sudden change of form in the complex note on the\ndynamic plane. During these moments, the spectral diagram is\nvery complex: a large number of rectangles is used simultane­\nously, forming what is usually called a continuous spectrum—\nwhite noise— and these elements have no simple numerical\nrelationships to each other; they follow no or very few of the\nrules of selection set out in relation to the plane of timbres. They\nevolve haphazardly, in total disorder, during these short mo­\nments. Thus the concept of the transitory is linked to the concept\nof noise, or disorder, and this is quite a fundamental result as far\nas aesthetic perception is concerned (fig. 34a).\n\n2) During the other moments, which constitute the major part of the\nduration of the complex note, and are separated into sections by\nthe preceding moments, the spectral diagram is much simpler.\nWith fewer elements being used, it develops slowly in duration, keeping a sort of memory, an approximate permanence, which\ngives the ear time fully to appreciate its modalities. An average\ntessitura can be distinguished here, with a perceptibly consistent\nspectrum (figs. 34b and 35).\n\u003C\u003C\u003C\n\n216-217\n\n@MAIN CRITERIA OF SOUND CHARACTEROLOGY","created":"20201126110157392","creator":"enrike","modified":"20201215161650167","modifier":"enrike","tags":"libro"},

{"title":"Infrasonidos y ultrasonidos en el cine","text":"Infrasonidos y ultrasonidos en el cine\n\nPublicado por Javier Calderón Lagándara 2021/04\n\n\nhttps://www.jotdown.es/2021/04/infrasonidos-y-ultrasonidos-en-el-cine/\n\nacceso 2021/04/25","created":"20210425085458149","creator":"enrike","modified":"20210425085613721","modifier":"enrike","tags":"link"},
{"title":"Instrumentness for creativity mediation, materiality & metonymy","type":"text/vnd.tiddlywiki","text":"Instrumentness for creativity mediation, materiality & metonymy\nby: Olav W. Bertelsen, Morten Breinbjerg, Soren Pold\nIn C\\&amp;\\&amp;C '07: Proceedings of the 6th ACM SIGCHI conference on Creativity \\&amp; cognition (2007), pp. 233-242, doi:10.1145/1254960.1254992  Key: citeulike:2515124\n\n''MUY INTERESANTE''\n\n@ vuelve a salir la idea de Flow. hay acciones y operaciones, la diferencia es que unas son conscientes y otras son automaticas (embodiment?). de que manera un proceso indeterminado puede ser una forma de hacer jugar entre esos dos estados?\n\nel tema de las metaforas y metonimias me aburre un poco, las cosas son lo que son y punto.\n\npag 1\n\n\u003C\u003C\u003C\nIn the mainstream, seamlessness has been a key aspect of good interaction. Minimizing the gulfs of evaluation and execution to provide direct manipulation [19], or providing familiar metaphors in the interface [16, 24] are examples of widely accepted interface design principles.\n[...]\nThus, the success of a computer artefact, e.g. a text processing system, is not only a matter of utility and usability in solving standard editing tasks;\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn this paper we look into the instrumentness of interactive software mediating a variety of human actions. In particular we look into aspects of  nstruments that stimulate the users to develop within and transcend established use, and more specifically we are interested in instruments for creative action. We aim for perspectives that can back up design of interfaces that support for creative action and development in use\n\u003C\u003C\u003C\n\n@ sobre la metodologia y el modo de enfocar la recogida de datos\n\n\u003C\u003C\u003C\nMethodically, we started by assuming that interviewing artists about their software use could provide an understanding of technology-mediated creativity. Because\nof our general interest in music production and software for music production we chose to interview composers of electronic music. The interviews were  pen-ended and situated in the composers’ daily working environment. Because the main purpose of the interviews was to generate inspiration for a theoretical  discussion we applied an iterative approach where we processed each interview and then decided if we had enough material to conduct the theoretical analysis and discussion. This point was reached already after the first set of two interviews,  which enabled us to formulate the concept of instrumentness.\n\u003C\u003C\u003C\n\npage 2\n\n\u003C\u003C\u003C\n... in music software there is a clear tension between simulating older tools and providing radically new forms; and the field is in many ways most advanced when integrating new digital possibilities into the general art and culture.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nwe here aim to contribute to HCI aesthetics by discussing how aesthetic elements contribute to the use of the software, thereby broadening the scope from usability and transparency to how the software contributes actively to the creative process by becoming visible, remarkable [25], and even some times resistant to the interaction and the user.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSeveral authors [e.g. 9] portray the current situation as inducing a theoretical change away from the ideal of transparency strived for in large parts of the usability literature towards more reflective interfaces, letting the user experience and reflect upon the interface and its mediation.\n\u003C\u003C\u003C\n\npag 3\n\n@ mas sobre metodologia\n\n\u003C\u003C\u003C\nOur goal has been to learn about and reflect theoretically on how they use software to carry out their creative work. The interviews were open-ended qualitative interviews of about one and a half hour’s duration each. The interviews were\nsituated, i.e. conducted, in the composers' daily working environment. The interviews were recorded on video and subsequently analyzed.\n\u003C\u003C\u003C\n\npag 4\n\n\u003C\u003C\u003C\nThe obvious dissimilarity between a word processor and a violin, and the fact that it is considered necessary that it takes many years to master the violin whereas the word processor should be mastered within weeks, have lead to the idea that the way human-computer interfaces mediate\nhuman action should be fundamentally different from music instruments’ mediation. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn simple terms, transparent interaction occurs when the conscious actions are directed to the object of interest and the instrument is interacted with through non-conscious operations; the violin is transparent when the violinist thinks of the music instead of the violin as such.\n\u003C\u003C\u003C\n\npag 5\n\n@ software building as an instrument. why not a composition??\n\n\u003C\u003C\u003C\nAnother example of how the software equally becomes the domain object can be seen by the fact that the composers not only play their  instrument. They actually observe, configure and in Morten's case even build the instrument as part of their creative process. \n\u003C\u003C\u003C\n\n@ start working with generative processes\n\n\u003C\u003C\u003C\nBoth Morten and Peter say that they like to initiate loops or random-based generative processes of music, which they can manipulate and\ntransform by currently changing parameters or adding new effects in the form of filters, reverbs etc. to the circuit. \n\u003C\u003C\u003C\n\npag 6\n\n@ check Wartofsky\n\n\u003C\u003C\u003C\nThis dynamism can be understood in the concept of computer artefacts always being clusters of primary, secondary and tertiary artefactness as proposed in [5] with reference to Wartofsky’s [32] analysis of how human perception develops historically through the use of artefacts in productive practice (mediated by primary and secondary artefacts) as well as in the detached domain of art (mediated by tertiary artefacts). The point is that the computer artefact is not only mediating the (re) shaping of the object, it is also (reference to) representations of modes of acting\n\u003C\u003C\u003C\n\n@ fight with the system\n\n\u003C\u003C\u003C\nThis materiality is not something to do away with in order to make more usable software, but is exactly what constitutes the software as an instrument, as something to play on and with.\n\u003C\u003C\u003C\n\n@ transgressing the initial methaphor\n\n\u003C\u003C\u003C\nengaging the software they quickly transgress the functionalities inherited within the metaphors of the interfaces, pointing to and taking advantage of more computer specific functionalities such as automated and algorithmic procedures of manipulation\n\u003C\u003C\u003C\n\npag 7\n\n@ la metafora no es suficiente\n\n\u003C\u003C\u003C\nThe familiarity provided by metaphors in the interface, is important in order for the user to be able to start using the application at hand. As pointed out by Gal’perin [17], however, initial familiarity is not enough; it should be complemented with generalisation and mastery.\n[...]\nSimilarly, Beaudouin-Lafon [4] criticizes the strong metaphors for preventing development with the interface.\n\u003C\u003C\u003C\n","changecount":"31","created":"20130509081700000","creator":"enrike","modified":"20150719095828856","modifier":"enrike","tags":"articulo"},

{"title":"Internazionala - L'Internationale - La Internacional - TXALAPARTA -","text":"Internazionala - L'Internationale - La Internacional - TXALAPARTA -\nEn vísperas del Primero de Mayo, se ha editado un video basado en la inédita versión de la Internacional interpretada con Txalaparta. La versión ha sido obra de Hutsun Txalaparta Taldea, que también ha versioneado otras canciones conocidas de películas como Ameliie o Pulp Fiction. Hutsun traduce La Internacional al lenguaje de la madera y la piedra, que al juntarse forman la melodia de la conocida canción.\n\nhttps://www.youtube.com/watch?v=Rlossk1CJX8&feature=youtu.be","created":"20150429094144228","creator":"enrike","modified":"20150719075840031","modifier":"enrike","tags":"link txalaparta video"},

{"title":"Introducción al movimiento cultural Ez dok amairu","text":"Aurtenetxe, A. (2010). Introducción al movimiento cultural Ez dok amairu. Euskonews, \nn.515, 08-15/01/2010\n\nRecuperado el 5 de Octubre de 2013 de http://www.euskonews.com/0515zbk/gaia51501es.html\n\nEl movimiento cultural vasco en general, y los cantautores en particular, tuvieron un objetivo específico, “la labor de los cantautores era recuperar la conciencia lingüística y nacionalista,(...)2” , llenar el vacío cultural que estaba surgiendo como consecuencia de la situación política franquista, impulsar un renacimiento cultural basado en la cultura vasca, el euskera y la identidad nacional. En\nconsecuencia, el primer paso del movimiento cultural ez dok amairu fue recuperar la lengua, el euskera y el carácter nacionalista.\n\n\nEn el año 1970 ez dok amairu presentó, con el espectáculo denominado baga biga higa\nsentikaria [...] ofrecieron un espectáculo colectivo en su conjunto, porque la situación\nsocial lo exigía así ya que los problemas sociales existentes no eran individuales sino colectivos.\n\n\n@ reinvencion!!!!\nA través de la recuperación de un repertorio que de lo contrario estaba abocado a su desaparición aparecen ideas de recuperación, conservación y reinvención.","created":"20141012042026496","creator":"enrike","modified":"20150719095916666","modifier":"enrike","tags":"txalaparta ezdokamairu prensa link"},

{"title":"Is the Future of Music Generative? Paul Brown","type":"text/vnd.tiddlywiki","text":"Brown, P. (2005) Is the Future of Music Generative? Music Therapy Today (online) Vol. VI (2) 215-274. \navailable at http://musictherapyworld.net\n\n@ se centra principalmente en música generativa hecha con ordenadores siempre desde un punto de vista muy comercial (que raro siendo ingles). también analiza el tema del copyright. como la música generativa en su acepción mas pura es en directo no hay copyright. sin embargo si existe el copyright de los algoritmos usados para crear la música (Harding-\nham 2004).\n\npag 216\n\n@ objetivo del paper determinar si ...\n\n\u003C\u003C\u003C\ndoes generative music have the potential to change the structure of the music industry and the way in which people create and listen to music in the future?\n\u003C\u003C\u003C\n\npag 215\n\n@ ~definición de música generativa\n\n\u003C\u003C\u003C\nGenerative music is created by the composition of music within a system or process which means that musicians, artists, producers, and to some extent the composer, are absent from the creation process.\n[...]\nthe intention of generative music is to produce a unique piece of music each time the generative music process or system producing it is reset and therefore means that generative music in its purest form is not recorded\n\u003C\u003C\u003C\n\npag 217\n\n@ definicion de musica generativa de Rich (MIRAR!)\n\n\u003C\u003C\u003C\n“Generative music is commonly agreed to describe music in which a system or process is composed to generate music rather than the composition of the direct musical event which will result from that system. The generative composer has only indirect control the final musical result, and the creativity of the compositional process is found in the decisions about how the system will operate and the rules inside the system”(Rich 2003, p 17).\n\u003C\u003C\u003C\n\npage 219\n\n@ describe el iHiFi de john eacott y Mark d'Inverno. también lo describe en pagina 230\n\npage 222\n\n@ ejemplos de composiciones \"generativas\" analógicas en vanguardia musical EEUU mitad SXX\n\n\u003C\u003C\u003C\nSteve Riech’s 1965 piece “It’s Gonna Rain” was created using six tape loops of varying lengths that were played to form a complex set of overlap points where combinations of the same ambient textures are rarely heard. In Terry Riley’s “In C”, the performer moves along at his own speed through 53 recurring figures creating a piece of varying length with a non-stop pulse, repetitive themes and interlocking modal melodies\n\u003C\u003C\u003C\n\npag 226\n\n@ breve historia de la aparición del gramófono (grabación/reproducción de sonido) y sus consecuencias (Thor tambien habla de esto??)\n\n\u003C\u003C\u003C\nListening to recorded music is a modern phenomenon. \n\u003C\u003C\u003C\n\npag 228/230\n\n@ no entiendo este problema. si la gente se aburre que se vaya. también es aburrido escuchar la pieza en silencio de Cage y muchas otras. Si quieres espectaculo vete a ver a Queen o a The Darkness. El problema está más en el contexto (de cultura popular) y la naturaleza de las obras que se muestran en él (cultura élite). Estas obras mezclan características y conceptos de la música popular (setup de concierto rock, difusión en circuitos de música pop/rock) junto con otros de música culta (atonalidad, poliritmia, abstracción, textura, ruidismo ). Aparte está mezclando conceptos diferentes, un concierto hecho con un laptop puede ser o no generativo. El concierto de laptop no es en absoluto patrimonio de la música generativa.\n\n\u003C\u003C\u003C\nThe appreciation of performances of generative music in a live environment is difficult. The main difficulties are the barrier that the position of\nthe laptop in relation to audience makes together with the complexity of the programs that run on the machines to produce the music and people’s\nperception of lap top music in general. The audience may understand that some software programme is producing music but may not be aware that it is not simply a ready made sequencer (Collins 2003) that is performing this operation but a composer that is manipulating parameters within custom made systems or processes constructed using software such as Supercollider, MAX/Msp of Pure Data. To the uninitiated or disinterested\nthere is nothing particularly dynamic or exciting about watching someone clicking a mouse or some other desktop input device attached to a lap\ntop computer.\n\u003C\u003C\u003C\n\n@ vale esto ya es otra cosa...\n\n\u003C\u003C\u003C\nMaybe it is just a matter of education and the audience needs to adjust to experiencing a live performance aurally rather than visually in the same way that audiences had to adjust to new ways of experiencing music when the radio and gramophone arrived.\n\u003C\u003C\u003C\n\n","changecount":"19","created":"20130214083500000","creator":"enrike","modified":"20150719100020684","modifier":"enrike","tags":"articulo generative"},

{"title":"Janet Cardiff's 'The Forty Part Motet'","text":"One Collective Breath: Janet Cardiff's 'The Forty Part Motet' | KQED Arts\n\n5 dic 2015\n\nCanadian artist Janet Cardiff’s \"The Forty Part Motet,\" is deceptively simple in appearance: a spare room occupied solely with a ring of black speakers on stands. But once the first collective breath of the virtual choir begins, and the forty part harmonies of Thomas Tallis’s masterful choral work ripple throughout the gallery, the “mind-boggling” complexity of her sound sculpture becomes apparent.\n\nhttps://www.youtube.com/watch?v=rZXBia5kuqY\n\n2020/02/05","created":"20210206112601900","creator":"enrike","modified":"20210206112706494","modifier":"enrike","tags":"link"},

{"title":"Jesus Mari Artze, ttakunaren esku isila","type":"text/vnd.tiddlywiki","text":"Zabala, J.L. (2003). //Jesus Mari Artze, ttakunaren esku isila//. Usurbil: Zumarte\n\n38\n\n@ grabacion del disco en milan en el 75\n\n44\n\n\u003C\u003C\u003C\n\nBi muskagileei azaldu behar izan zieten txalapartak berak duela bere erritmoa, inprobisatua dela beti, txalapartaren ezaugarri nagusia bere ttakuna dela eta ttakunik gabe ez dagoela txalapartarik. \n\u003C\u003C\u003C\n\n63\n\n\u003C\u003C\u003C\nInor eszenategi batean jendaurrean txalaparta bakarka jotzen ikusteak ere biziki amorratzen zuen. \"Hori ez da txalaparta!\", esaten zuen horrelakoetan. \"Hori perkusioa da!\".\n\u003C\u003C\u003C\n\n65 \n\n@ mikel laboa. txalaparta y piano juntos\n\n69\n\n@ nuevas formas de txalaparta\n\n80\n\n@ JosAnton artze en zabaleta\n\n\u003C\u003C\u003C\n\"Txalapartaren oinarria ez tresna baizik eta ttakuna denez, teorikoki zernahiren gainean jo daiteke.\"\n\u003C\u003C\u003C\n\n81\n\n@ Andoni Aleman\n\n\u003C\u003C\u003C\n\"Beti egin genion uko txalapartaren nortasuna uzteari beste tresna batzuekin batera aritzeko. [...] gu han txalapartariak ginen; baina beste musikari askok erritmo finkoak erabiltzea eskatzen ziguten. Gogoan dut musika talde batekin batera jotzen hasi eta esan zigutela Jesus eta bioi gaizki ari ginela, erritmoa mantendu behar genuela; orduan guk erantzuten genien guk genekiela, eta ez haiek, txalaparta nola jotzen den.\"\n\u003C\u003C\u003C\n\n84\n\n@inaki salvador + zilbor hestea: \"maitia, nun zira?\" txalaparta metida en un ritmo 3*4. ","changecount":"16","created":"20140313143200000","creator":"enrike","modified":"20150719100042041","modifier":"enrike","tags":"txalaparta libro"},
{"title":"John Cage. entrevista a Cage sobre los encuentros de Pamplona","type":"text/vnd.tiddlywiki","text":"John Cage, primera figura de la música de vanguardia\nTexto: José Luis Jover y Santos Amestoy.\nPublicado en Pueblo, 5 de agosto de 1972.\n\nhttps://www.ddooss.org/articulos/entrevistas/John_Cage.htm (Accessed 2019/04/10)\n\n(Deleted) http://www.uclm.es/artesonoro/olobo3/Pamplona/entrevistas.html\n\n@ referencia a la txalaparta\n\n\u003C\u003C\u003C\n -¿Conoce la música vasca de Txalaparta?\n\n-¿Txalaparta? ¡Ah!, la música de los palos del ritmo natural de un galope… Termino de escucharla y me parece absolutamente deliciosa. Podría estar oyéndola durante horas. Es una música enormemente maleable y flexible…\n\u003C\u003C\u003C","changecount":"3","created":"20140213100000000","creator":"enrike","modified":"20220414172118156","modifier":"enrike","tags":"txalaparta link encuentros"},

{"title":"Josean Artze eta Jose Mari Iriondo, Ez Dok Amairuren lehen bileraz. Euskari Irratia","text":"2015/10/13 Euskadi Irratia FAKTORIA \n\n1965eko urriaren 25ean egin zen Ez Dok Amairuren sorrera aurreko lehen bilera. Zarauzko Euromar kafetegian elkartu ziren Josean Artze, Lurdes Iriondo eta Jose Mari Iriondo. Josean eta Jose Marik orduko oroitzapenak gogoratu dituzte eta Ez Dok Amairuren eraginari buruzko gogoeta egin dute.\n\nhttp://www.eitb.eus/eu/irratia/euskadi-irratia/programak/faktoria/audioak/osoa/3539068/ez-dok-amairu-josean-artze-eta-jose-mari-iriondo-euskadi-irratia/","created":"20151016071955175","creator":"enrike","modified":"20151016072110441","modifier":"enrike","tags":"ezdokamairu txalaparta"},
{"title":"Joxan Artze nostalgiatik harago. Bereziartua","text":"Gorka Bereziartua Mitxelena @boligorria\n\nArgia. 2018ko urtarrilaren 28a\n\n    Albistea urtarrilaren 12an iritsi zen erredakzioetara: “Joxan Artze hil da, euskal poesiaren berritzaile eta Ez Dok Amairuko kidea”, titulatu zuen presaz hedabide honek edizio digitalean. Geroztik pieza periodistiko ugari argitaratu dira idazlearen ibilbideaz, hedabideek osatu dute Artzeri buruzko argazki orokorra. Kointzidentziak ez dira gutxi izan. Baina, zer geratu da kanpoan? Eta zergatik? Zenbaitentzat deserosoa izan daitekeen Artze bat ere badago, aho batez txalotu duten poetaren atzean.\n\nhttp://www.argia.eus/argia-astekaria/2584/joxan-artze-nostalgiatik-harago\n","created":"20180127213110943","creator":"enrike","modified":"20180127213254602","modifier":"enrike","tags":"ezdokamairu txalaparta link"},

{"title":"Judy Dunaway's paper on the history of Sound Art","text":"The Forgotten 1979 MoMA Sound Art Exhibition\n\nJudy Dunaway\n\nResonance (2020) 1 (1): 25–46.\n\nhttps://doi.org/10.1525/res.2020.1.1.25\n\nhttps://online.ucpress.edu/res/article/1/1/25/109397/The-Forgotten-1979-MoMA-Sound-Art-Exhibition\n\n2021/04/02\n\n''An interview with Dunaway''\n\nhttps://www.ucpress.edu/blog/52015/uncovering-the-history-of-sound-art/\n\n\n26\n\n\u003C\u003C\u003C\nThe young curator, Barbara London (b. 1946), made a point of providing\na concise deﬁnition of the new form in the press release for the exhibition:\n\n“Sound art” pieces are more closely allied to art than to music, and are usually presented\nin the museum, gallery, or alternative space. \n\u003C\u003C\u003C\n","created":"20210502074854440","creator":"enrike","modified":"20210531071143106","modifier":"enrike","tags":"paper"},
{"title":"K-PUNK – VOLUMEN 2. Fisher","text":"////K-PUNK – VOLUMEN 2. Escritos reunidos e inéditos (Música y política)\n\nMark Fisher\n\nTraductor: Fernando Bruno\n\nEdición: Darren Ambrose\nISBN: 978-987-1622-85-6\n\ncaja negra 2020\n\n7\n\n@ check tim burrows \"we have to invent the future: an unseen interview with mark fisher\" quietus 22 enero 2017\n\n8\n\n\u003C\u003C\u003C\n[...] la \"aburrida distopía\" de nuestro presente compartido, a la creciente falta de profundidad de este nuevo milenio.\n\u003C\u003C\u003C\n\n9\n\n@ check entrevita 2010 \"they can be different in the future too\". Ready Steady Book 2010\n\n12\n\n@ check david Stubbs. \"remembering mark fisher\" quietus 16enero 2017\n\n26\n\n\u003C\u003C\u003C\nQuizás lo que separa al pop del folk sea el rol fundamental que ocupa la imagen.\n\u003C\u003C\u003C\n\n42\n\n@ check version de she is lost control por grace jones\n\n69\n\n\u003C\u003C\u003C\n[...] el postpunk no solo critica (severamente) la cultura pop contemporánea, sino que trae de regreso la legitimidad , la //necesidad// de ser crítico, de tener algunos criterios (no musicales, no hedónicos) para el goce. La cultura pop contemporánea (= la lógica cultural de capitalismo avanzado) no reprime esa postura, sino que directamente hace que sea impensable.\n\n\u003C\u003C\u003C\n\n72\n\n@ mas anglocentrismo\n\n\u003C\u003C\u003C\nUna de las cosas más notables del postpunk, en realidad, es la casi total borradura de los Estados Unidos y de los norteamericano.\n\u003C\u003C\u003C\n\n76\n\n\u003C\u003C\u003C\nEn los setenta, en un intento por difundir la idea de que existían \"regiones subersivas\" inherentemente indigeribles por el capital, Lyotard comparó al capitalismo con un \"un estómago de tungsteno y carburo\" que consumía todo lo que encontraba en su camino.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEn los ochenta, como Jameson observó, el Kapital ya se había transformado en una interioridad gigantesca sin ningún afuera [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLos punkis sabían que eran replicantes, que todo lo que parecía estar adentro era una maquinaria bio-psico-social que debía ser reprogramada o eleminada\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEn el tiempo del postpunk,  el pop todavía podía ser una laboratorio contracultural [...]\n\u003C\u003C\u003C\n\n77\n\n\u003C\u003C\u003C\n[...] ser contemporáneo no es garantía de ser moderno [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl postpunk [...] provocó una grieta en el modo en que la sociedad se representaba a sí misma; o más bien, expuso esa grieta. [...] repentinamente se transformó en el sonido del \"afuera de todo\".\n\u003C\u003C\u003C\n\n@ grunge\n\n\u003C\u003C\u003C\nVayan a un lugar lleno de adolescentes y miren las cicatrices que se provocan a sí mismos en los brazos, los antidepresivos que los sedan, la calma desesperación en sus ojos. Literalmente no saben qué es lo que les falta. Lo que no tienen es lo que producía el postpunk... Una salida... y una razón para escaparse.\n\u003C\u003C\u003C\n\n79\n\n@ articulo sobre lo gotico\n\n87\n\n\u003C\u003C\u003C\nLos principales vectores góticos de propagación son, por supuesto, los signos y la ropa (y la ropa como signo)\n\u003C\u003C\u003C\n\n89\n\n\u003C\u003C\u003C\nLa ropa recobra su rol simbólico y cibernético como un //suplemento hiperbólico// del cuerpo [...] \n\u003C\u003C\u003C\n\n91\n\n@ the cure\n\n94\n\n\u003C\u003C\u003C\nPero el gótico sospechaba que el rock era //siempre y esencialmente// un viaje hacia la muerte. [...] ¿no es el blues la más clara demostración de la discrepancia entre el deseo y el goce, y por lo tanto, de la validez de la teoría de la pulsión de muerte?\n\u003C\u003C\u003C\n\n95\n\n@ novedad o nada\n\n\u003C\u003C\u003C\nAl mantenerse fieles al imperativo modernista del postpunk (novedad o nada), prefirieron un sonido más etéreo que terrenal, más artificial que visceral.\n\u003C\u003C\u003C\n\n100\n\n@ check -> 23 Skidoo\n\n107 \n\n@ ¿el pop está muerto en vida?\n\n108\n\n\u003C\u003C\u003C\nEl hecho es que nada realmente muere, no en términos culturales. En cierto momento -que en general es solo discernible retrospectivamente-, las culturas llegan a puntos muertos, dejan de renovarse, se osifican hasta convertirse en tradición. [...] Las culturas son vibrantes, chispeantes solo por un tiempo. [...] sobreviven, pero con [...] su capacidad de definir una época ya perdida.\n\n118\n\n@ check The Fall \"spectre vs spector\"\n\n124\n\n@ check  Lovecraft. \"supernatural horror in Literature\" hplovecraft.com\n\u003C\u003C\u003C\n\n154\n\n @check Kate Bush Hounds of Love\n\n172\n\n@check Morley. Words and music: a history of popin the shape of the city\n\n173\n\n@ check Kirby the death of postmodernism and beyond. en phylosophynow.com\n\n174\n\n\u003C\u003C\u003C\nLo que se volvió obsoleto [...] son [...] las posiciones que sostenían que erosionar el privilegio del autor y el artista portaba una carga subversiva.\n\u003C\u003C\u003C\n\n@ check Steven Bode. A couple thousand short films\n\n177\n\n@ \"Sin energía\" sobre la tecnología.\n\n178\n\n@ si pero no seria mas bien que nos acostumbramos a //cierto tipo// de cambios? Attali dice que la musica pop no cambia.\n\n\u003C\u003C\u003C\nAquellos que crecimos entre los setenta y los noventa nos acostumbramos a los cambios veloces en la cultura popular.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLos artefactos populares estaban fechados por su estado tecnológico con bastante precisión: la nueva tecnología era claramente audible y visible; era prácticamente imposible, digamos, confundir un film o un álbum de comienzos de los setenta con uno de apenas cinco años más tarde.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nNo hace falta decir que no es la tecnología la que ha dejado de desarrollarse. Lo que ocurrió, sin embargo, es que la tecnología se ha descalibrado de la forma cultural.\n\u003C\u003C\u003C\n\n180\n\n@ ya no hay afuera ni motor de cambio\n\n\u003C\u003C\u003C\nHasta ahora no hay un equivalente en la web 2.0 del circuito que sustentó a la música dance en el Reino Unido en los noventa: la combinación de //dubplates//, radios piratas y la pista de baile que funcionó como laboratorio para el desarrollo de nuevos sonidos.\n\u003C\u003C\u003C\n\n183\n\n\u003C\u003C\u003C\nHoy [...] \"Futurista\" en música es algo así como \"Gótica\" en tipografía.\n\u003C\u003C\u003C\n\n184\n\n\u003C\u003C\u003C\n[...] los noventa se encontraban al final de un proceso que había comenzado con el veloz desarrollo de la industria discográfica luego de la Segunda Guerra Mundial. La música se transformó en el centro de la cultura porque fue capaz de darle una forma palpable a lo nuevo; era un tipo de laboratorio que se enfocaba e intensificaba las convulsiones que la cultura estaba atravesando.\n\u003C\u003C\u003C\n\n196\n\n\u003C\u003C\u003C\n[...] la música dance a la que nos referimos como el hardcore continuum, aun si tuvo alguna repercusión internacional a través de los medios, ha mantenido una fuerte connotación local y, de algún modo, un desarrollo insular [...]\n\u003C\u003C\u003C\n\n204\n\n\u003C\u003C\u003C\nLa paradoja del underground musical es que la idea es, en realidad, no ser completamente underground, invisible al mainstream y al establishment cultural. [...] Y también hay una interacción entre los undergrounds y el mainstream, en la que las ideas que vienen de abajo fuezan su salida hacia arriba y al mainstream, y lo animan.\n\u003C\u003C\u003C\n\n214\n\n\u003C\u003C\u003C\nEn esos días, Bowie representaba toda las posibilidades perdidas de la idea del art pop, lo que equivale a decir: no solo pop más arte o pop como arte, sino un circuito en el que la moda, las artes visuales y la cultura experimental se conectan entre sí y se renuevan unas a otras de modos impredecibles\n\u003C\u003C\u003C\n\n302\n\n@el neoliberalismo no está funcionando\n\n304\n\n@ check lethal bizzle \n\n320\n\n@ definición de realismo capitalista\n\n\u003C\u003C\u003C\n[...] \"realismo capitalista\", la visión de que, dado que el capitalismo es la única opción disponible, todo lo que podemos hacer es acomodarnos a él.\n\u003C\u003C\u003C\n\n346\n\n\u003C\u003C\u003C\nMientras que los ricos poseen los recursos materiales y culturales para //desenchufarse// de la deprimente banalidad de estos espacios clonados, los pobres están mucho más insertos en ellos.\n\u003C\u003C\u003C\n\n349\n\n@ damien hirst y el capital\n\n363\n\n@ check film In Time\n\n366-367\n\n\u003C\u003C\u003C\nEl hecho de que nuestro tiempo sea no solo cualitativamente corto, sino también cualitativamente fragmentado, deshilvanado es sumamente funcional al capital.\n\u003C\u003C\u003C\n\n369-370\n\n\u003C\u003C\u003C\nLa mayoría de innovaciones en la música popular británica que ocurrieron entre los setenta y los noventa hubieran sido impensables sin el financiamiento indirecto provisto por los programas de vivienda social, los seguros de desempleo y las becas para estudiantes. Estos desarrollos, precisamente, abrieron un tipo de tiempo al que hoy es cada vez más difícil de acceder: un tiempo momentáneamente liberado de la presión de pagar el alquiler o la hipoteca; un tiempo experimental, en el que los resultados de las actividades no podían ser previstos ni garantizados; un tiempo que podía llegar a ser desperdiciado, pero que producía nuevos conceptos, percepciones, modos de ser.\n\u003C\u003C\u003C\n\n376\n\n\u003C\u003C\u003C\nBueno, cualquiera que se haya comprometido con este tipo de -por acuñar otra frase- estalinismo de mercado, sabe que hoy lo que importa son las formas, independientemente de si se corresponde con la realidad o no.\n\u003C\u003C\u003C\n\n381\n\n\u003C\u003C\u003C\nMuchos de los principales desarrollos de la cultura popular desde la década de los sesenta fueron facilitados por el espacio provisto por el Estado de bienestar, las viviendas sociales, etc.\n\u003C\u003C\u003C\n\n383\n\n\u003C\u003C\u003C\n[...] las razones por las que el estado de bienestar fue introducido [...] no por la bondad y la generosidad de los capitalistas, sino como un \"seguro contra la revolución\".\n\u003C\u003C\u003C\n\n@ critica al (pseudo) anarquismo moderno y los movimientos libertarios de izquierda\n\n\u003C\u003C\u003C\nPor ejemplo, una de las cosas particularmente perniciosas de algunas de las ideas dominantes dentro del anarquismo en este momento es su desconexión del mainstream.\n\u003C\u003C\u003C\n\n384\n\n\u003C\u003C\u003C\n[...] la idea de que la cultura masiva está inherentemente cooptada, y que todo lo que podemos hacer es retirarnos de ella, está profundamente equivocada.\n\u003C\u003C\u003C\n\n391\n\n@ Jodi Dean. la indignación\n\n\u003C\u003C\u003C\n[...] la indignación es parte de lo que Jodi Dean llama capitalismo comunicativo, que depende no del contenido sino de la pura circulación de mensajes.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] hay un suministro infinito de cosas por las que indignarse, la tendencia hacia la indignación se encierra indefinidamente en una serie de batallas reactivas, peleadas en territorio enemigo y bajo sus propios términos.\n\u003C\u003C\u003C\n\n391-392\n\n\u003C\u003C\u003C\nLa indignación refleja una falta de comprensión política fundamental, tanto de nuestros oponentes como de la guerra que estamos peleando.\n\u003C\u003C\u003C\n\n@ check Wendy Brown \"moralism as antipolitics\"\n\n395\n\n@ sufrir con una sonrisa (scan)\n\n396\n\n\u003C\u003C\u003C\n[..] las tesis de los teóricos postautonomistas como Antonio Negri, Paolo Virno y Franco \"BIfo\" Berardi [...] el trabajo es esencialmente comunicativo. Los límites entre el trabajo y la vida son permeables [...] Comienzas a trabajar en el instante en que te despiertas.\n\u003C\u003C\u003C\n\n@ sobre las élites\n\n\u003C\u003C\u003C\nEn la cima de la torre, no hay liberación del trabajo, solo hay más trabajo. La única diferencia es que, quizás, ahora puedas disfrutarlo.\n\u003C\u003C\u003C\n\n417\n\n@ sobre el aburrimiento. \"Nadie está aburrido, todo es aburrido\". 417-420\n\n419\n\n\u003C\u003C\u003C\nPara el punk, el aburrimiento era un desafío, un mandato y una oportunidad: si estamos aburridos, entonces podemos producir algo que llene ese espacio.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nPero si la forma contemporánea del capitalismo ha extirpado el aburrimiento, no ha derrotado lo aburrido. AL contrario, podría decirse que lo aburrido es ubicuo.\n\u003C\u003C\u003C\n\n424\n\n\u003C\u003C\u003C\nEs imperativo que nos hagamos de espacios más allá del instante hiperbrillante.\n\u003C\u003C\u003C\n\n467\n\n\u003C\u003C\u003C\n[...] la esperanza es algo a lo que acudimos cuando no tenemos otra opción\n\u003C\u003C\u003C\n\n469\n\n@ Jason Read: \"the order and conection of ideology is the same as the order and conection of the capitalist imagination\"\n\n\u003C\u003C\u003C\nNuestro deseo, nuestros miedos y odios están conformados por narrativas, por guiones heredados de la televisión y los libros. Entramos en un mundo guionado [...] nuestra vida está definida tanto por signos e imágenes como por las cosas que experimentamos.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\n\n[...] las relaciones básicas que subyacen a nuestras ficciones dan forma a nuestra comprensión de la realidad\n\u003C\u003C\u003C\n\n417\n\n\u003C\u003C\u003C\nLa innovación en la cultura popular provino, en la mayoría de los casos, de la clase trabajadora.\n\u003C\u003C\u003C\n\n475\n\n\u003C\u003C\u003C\nLa razón por la que nos sentimos abrumados es porque //estamos// abrumados.\n\u003C\u003C\u003C\n\n@ nuevas reglas para nuestro compromiso con las redes sociales y el ciberespacio capitalista en general\n\n1. //Hablar con nuestros compañeros de trabajo sobre cómo nos sentimos// [...]\n\n2. //Hablar con nuestros oponentes// [...]\n\n3. //Crear laboratorios de intercambios de conocimientos// [...]\n\n4. //Crear espacios sociales// [...]\n\n5. //Utilizar las redes sociales proactivamente y no reactivamente// [...]\n\n6. //Generar nuevas figuras de odio en nuestra propaganda// [...]\n\n7. //Comprometerse con formas de activismo orientadas a la disrupción logística.// [...]\n\n8. //Desarrollar estrategias de centralización// [...]\n\n501\n\n\u003C\u003C\u003C\n[...] los individuos necesitan comprometerse con prácticas colectivas que reviertan la privatización del estrés del neoliberalismo.\n\u003C\u003C\u003C\n\n502\n\n\u003C\u003C\u003C\n[...] ¿Cuándo hablar de nuestros sentimientos puede volverse un acto político? Cuando es parte de una práctica de autoconciencia que hace visibles las estructuras impersonales e intersubjetivas que la ideología habitualmente nos oculta.\n\u003C\u003C\u003C\n\n510\n\n\u003C\u003C\u003C\nPodríamos decir que el capital por sí mismo no puede reconocer al cuerpo del trabajador colectivo como perteneciente a él; solo el comunismo puede realizar esa integración.\n\u003C\u003C\u003C\n\n523\n\n@ ursula k leguin discurso 2014  national book awards\n\n542\n\n\u003C\u003C\u003C\n[...] la derecha ha dejado de reclamar la modernidad para sí. La ideologia neoliberal hizo que la neoliberalización pareciera un sinónimo de modernización.\n\u003C\u003C\u003C","created":"20210303094842518","creator":"enrike","modified":"20210514064414929","modifier":"enrike","tags":"libro"},
