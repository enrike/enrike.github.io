{"title":"Structured Observation with Polyphony: a Multifaceted Tool for Studying Music Composition","type":"text/vnd.tiddlywiki","text":"Structured Observation with Polyphony: a Multifaceted Tool for Studying Music Composition\nJeremie Garcia, Theophanis Tsandilas, Carlos Agon, Wendy E. Mackay\n\nAuthor manuscript, published in \"DIS'14 - ACM conference on Designing Interactive Systems (2014)\"\n\n@ esta bien por ver que metodo siguen para recoger los datos y analizarlos\n\n1\n\n\u003C\u003C\u003C\nComposition is normally studied via field studies [9], interviews [4] and informal exploratory studies [13] but rarely, if ever, observed in a controlled setting.\n\u003C\u003C\u003C\n\n//structured observation method//\n\n2\n\n@ aqui describe diferentes formas en que se ha investigado el proceso compositivo (entrevistas, videos...)","changecount":"7","created":"20140716154100000","creator":"enrike","modified":"20150719101409665","modifier":"enrike","tags":"articulo"},

{"title":"Subcultura. EI significado del estilo","text":"Dick Hebdige\n\nSubcultura. EI significado del estilo\n\n2004 (original 1979)\n\nISBN: 84-493-1609-X \n\nEdiciones Paidós Ibérica. Barcelona\n\n18\n\n@ check\n\n\u003C\u003C\u003C\nLa «calidad de vida», las repercusio\nnes en términos humanos de la mecanización, de la divi\nsión dei trabajo y de la creación de una sociedad de\nmasas han sido discutidas en el amplio marco de lo que\nRaymond Williams llamó el debate de «Cultura y socie-\ndad» (Williams, 196\\)\n\u003C\u003C\u003C\n\n23\n\n\u003C\u003C\u003C\n[...] en Mitologías Barthes se propone examinar el conjunto,\ngeneralmente oculto, de regIas, códigos y convenciones\nque provocan que los significantes característicos de gru-\npos sociales específicos (los que ocupan el poder, por\nejemplo) se conviertan en universales y «dados» para el\nresto de la sociedad.\n\u003C\u003C\u003C\n\n29\n\n\u003C\u003C\u003C\nTodas las sociedades humanas se re\nproducen a sí mismas de este modo, mediante un proce\nso de «naturalización», A través de este proceso -suerte\nde reflejo inevitable de toda vida social-, los conjuntos\nconcretos de relaciones sociales, las formas concretas de\norganizar el mundo se nos aparecen como universales y\neternas.\n\u003C\u003C\u003C\n\n58\n\n@check\n\n\"war inna babylon\", Max Romeo 1976\n\n\"police and thieves\" Junior Murvin 1977\n\n\"lightning flash\" \u003CBig Youth 1975\n\n97\n\n\u003C\u003C\u003C\nEste movimiento dialéctico de\nblanco a negro y viceversa no es en modo alguno exclu\nsivo de la subcultura punk. Por el contrario, como hemos\nvisto, el mismo movimiento es «capturado» y desplegado\npor los estilos de todas y cada una de las culturas juveni\nles espectaculares de la clase trabajadora en la posguerra\n\u003C\u003C\u003C\n\n98\n\n\u003C\u003C\u003C\nA medida que la música y las distintas subculturas\nque ésta apoya o reproduce van adoptando esquemas rí\ngidos e identificables, se van creando nuevas subculturas\nque solicitan o generan sus correspondientes mutaciones\nen la forma musical.\n\u003C\u003C\u003C\n\n118\n\n\u003C\u003C\u003C\nEn nuestros días, los medias de comunicación desem\npefian un papel crucial a la hora de definir nuestra expe\nriencia ante nosotros mismos. Nos proporcionan las\ncategorías más accesibles para clasificar el mundo social.\nBásicamente, la prensa, la televisión, el cine, etc., son los\nque nos permiten organizar e interpretar la experiencia y\ndarle su, digámoslo así, coherencia en la contradicción.\n\u003C\u003C\u003C\n\n119\n\n@ cita de stuart hall\n\n\u003C\u003C\u003C\nMientras los grupos y las clases sociales viven, si no en\nsus relaciones productivas sí en las sociales, unas vidas\ncada vez más fragmentadas y diferenciadas, los medios\nde comunicación son cada vez más responsables de (a)\nproporcionar las bases sobre las cuales dichos grupos y\nclases construyen una imagen de las vidas, significados,\nprácticas y valores de afros grupos y clases; (b) propor\ncionar las imágenes, representaciones e ideas a cuyo al-\nrededor pueda captarse de forma coherente la totalidad\nsocial compuestapor todas esas piezas separadas y frag\nmentadas (Hall, 1977).\n\u003C\u003C\u003C\n\n125\n\n\u003C\u003C\u003C\n«Me sentí sucio durante 48 horas» (un concejal dei GLC\ntras haber visto un concierto de los Sex Pistols [citado en\nNew Musical Express, 18 de julio de 1977]).\n\u003C\u003C\u003C\n\n130-131 las dos páginas enteras\n\n130\n\n\u003C\u003C\u003C\nComo apuntó Stuart Hall (1977), los medios\nno se limitan a registrar la resistencia, sino que «la sitúan\ndentro dei marco dominante de significados», y los jóve-\nnes que eligen vivir en una cultura juvenil espectacular\nson ai mismo tiempo reintegrados, según se los repre\nsenta en la televisión y en la prensa, ai espacio que dieta\nel sentido común (como «animales», es cierto, pero tam-\nbién «en familia», «en el paro», «ai día», etc.).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEI proceso de recuperación adopta\ndos formas características:\n(I) la conversion de signos subculturales (vestuario,\nmúsica, etc.) en objetos producidos en masa (es decir, la\nforma mercantil);\n(2) el «etiquetamiento» y redefinición de la conducta\ndesviada por parte de los grupos dominantes: la policía,\nlos medios, el sistema judicial (es decir, la forma ideoló\ngica).\n\u003C\u003C\u003C\n\n132\n\n\u003C\u003C\u003C\nAsí, tan pronto como las innovaciones originales que\nsignifican la «subcultura- se traducen en mercancías y\nson puestas ai alcance de todos, quedan «inrnovilizadas»,\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAunque los\nestilos culturales juveniles empiecen planteando retos\nsimbólicos, invariablemente terminan por establecer nue\nvas series de convenciones, generando nuevas rnercan-\ncías, nuevas industrias o rejuveneciendo las antiguas [...]\n\u003C\u003C\u003C\n\n134\n\n@ relacionado con el documetal \"We Were Smart\" de Li Yifan\n\n\u003C\u003C\u003C\nDos estrategias se crearon para afrontar esta amena-\nza. En primer lugar, el Otro puede ser trivializado, desna\nturalizado, domesticado. Aquí, la diferencia simplemen\nte se niega (\u003C\u003CLa Otredad es reducida a la mismidad»).\nOtra posibilidad es que el Otro sea transformado en algo\nexótico y carente de sentido, un «puro objeto, un espec-\ntáculo, un clown» (Barthes, 1972). En este caso, la dife\nrencia es desterrada a un lugar inalcanzable para el análi\nsiso\n\u003C\u003C\u003C\n\n154\n\n@ fanzines. snifin glue\n\n\n160\n\n\u003C\u003C\u003C\nVolviendo una\nvez más a Mepham (1974), «el texto verdadero no se re\nconstruye mediante un proceso de decodificación progre\nsiva, sino mediante la identificación de los conjuntos ge-\nneradores de categorías ideológicas y su sustitución por\nun conjunto distinto».\n\u003C\u003C\u003C\n\n166\n\n@ asier mendizabal?\n\n\u003C\u003C\u003C\nPor mi parte, mantendré que las prácticas sig\nnificantes encarnadas en el punk fueron «radicales- en el\nsentido de Kristeva: apuntaron hacia un «ningún lugar» y\nhuscaron activamente permanecer mudas, ilegibles.\n\u003C\u003C\u003C\n\n171\n\n\u003C\u003C\u003C\notra de las categorías de Kristeva: la «signifi-\ncancia». Kristeva introdujo el término para describir el\ntrabajo deI significante en el texto en contraste con la sig-\nnificación, que alude ai trabajo dei significado. Roland\nBarthes describe la diferencia entre las dos operaciones:\n\nLa significancia es un proceso durante cuyo transcurso\nel «sujeto» dei texto, escapando (de la lógica convencio-\nnai) y asumiendo otras lógicas (dei significante, de la\ncontradicción) lucha con el significado y es deconstrui-\ndo «\u003Cperdido»); la significancia -y eso la distingue a\nprimera vista de la significación- es, pues, precisamen-\nte un trabajo; no el trabajo mediante el cua1 el sujeto (in-\ntacto y exterior) pueda tratar de dominar ellenguaje [...]\nsino ese trabajo radical (que no deja nada intacto) con\nque el sujeto explora -penetrando, no observando-- el\nmodo en que ellenguaje trabaja y lo deshace a él o a ella\n[...] AI revés de la significación, la significancia no pue-\nde ser reducida a comunicación, representación, expre-\nsión: sitúa ai sujeto (dei escritor, dei lector) en el texto\nno como proyección [...] sino como «pérdida», como\n«desapariciór» (véase Heath, 1977).\n\n\u003C\u003C\u003C\n\n173\n\n\u003C\u003C\u003C\nLas ideas de «significancia- y «significado obtuso»\ninsinúan la presencia en el texto de un componente in-\ntrínsecamente subversivo.\n\u003C\u003C\u003C\n\n176\n\n\u003C\u003C\u003C\nLas subcultu-\nras no son «culturales» en ese sentido, y resulta impro-\npio, además de inútil, describir los estilos con que se\nidentifican como «arte de primera fila». Las subculturas\nmanifiestan la cultura en un sentido amplio, como sistemas\nde comunicación, como formas de expresión y represen-\ntación. Se ajustan a la definición que los antropólogos\nestructurales dieron de la cultura como «intercarnbios\ncodificados de mensajes recíprocos».\n\u003C\u003C\u003C\n\n176\n\n\u003C\u003C\u003C\n[...] existe el consen-\nso entre los críticos que trabajan desde una óptica estruc-\nturalista de que tanto la expresión artística como el placer\nestético están íntimamente ligados a la destrucción de los\ncódigos existentes y a la formulación de nuevos códigos\n\u003C\u003C\u003C\n\n177\n\n\u003C\u003C\u003C\nlos estilos subculturales se crean, adaptan y son finalmente desbancados.\n\n\n[...]\n\nla sucesión\nde estilos juveniles de posguerra puede representarse en\nel plano formal como una serie de transformaciones de\nun inicial conjunto de elementos (vestuario, baile, músi-\nca, argot) desplegado a través de una serie de polaridades\ninternas (mod contra rocker, skinhead contra greaser,\nskinhead contra hippie, punk contra hippie, ted contra\npunk, skinhead contra punlq' y definido frente a una serie\nparalela de transformaciones «normales- (moda «eleva-\nda»/mayoritaria). Cada subcultura vive un ciclo de resis-\ntencia y desactivación, y ya hemos visto cómo se inseri-\nbe ese ciclo dentro de las grandes matrices culturales y\ncomerciales.\n\n\n\u003C\u003C\u003C\n\n\n180\n\n\u003C\u003C\u003C\nLas subculturas son, por consiguiente, formas expre-\nsivas; lo que expresan en última instancia, sin embargo,\nes una tensión fundamental entre quienes ocupan el po-\nder y quienes están condenados a posiciones subordina-\ndas y a vidas de segunda c1ase\n\u003C\u003C\u003C\n\n181\n\n\u003C\u003C\u003C\nAlthusser describe cómo las diferentes partes de la\nformación social -Ia farnilia, la educación, los medios\nde comunicación, las instituciones culturales y políti-\ncas- sirven, todas ellas, para perpetuar la sumisión a la\nideología reinante. No obstante, estas instituciones no\nllevan a cabo su función mediante la transmisión directa\nde «ideas reinantes». Por el contrario, el modo en que\nfuncionan conjuntamente en lo que Althusser denomina\n«armonía chirriante» es lo que provoca que la ideología\nreinante se reproduzca «precisamente en sus contra-\ndicciones».\n\u003C\u003C\u003C\n\n186\n\n\u003C\u003C\u003C\nNos hemos visto obliga-\ndos a ampliar nuestra definición de la cultura para abar-\ncar todas aquellas formas expresivas que configuran de\nmanera significativa la experiencia del grupo.\n\u003C\u003C\u003C\n\n200\n\n@contracultura\n\n\u003C\u003C\u003C\nComo Hall y otros (1976a) se han encargado de sefialar, la\ncontracultura se distingue de las subculturas que hemos esta-\ndo estudiando por los perfiles ex plícitamente políticos e ideo-\nlógicos de su oposición a la cultura dominante (acción políti-\nca, filosofías coherentes, manifiestos, etc.), por su creación\nde instituciones «alternativas» (prensa underground, comu-\nnas, cooperativas, «un-careers», etc.), su «prolongación- de\nla etapa transicional más aliá de la adolescencia y su difumi-\nnación de las distinciones, tan rigurosamente mantenidas en\nla subcultura, entre el trabajo, el hogar, la familia, la escuela\ny el ocio.\n\nMientras que en la subcultura la oposición, como hemos\nvisto, se decanta hacia formas simbólicas de resistencia, la re-\nvuelta de la juventud de clase media tiende a ser más articula-\nda y se muestra más confiada, se expresa más directamente y,\nen definitiva, por lo que a nosotros respecta, resulta más fácil\nde «leer»\n\u003C\u003C\u003C\n\n221\n\n@ learning to labour Paul Willis\n\n\u003C\u003C\u003C\nEn contra de esta tesis, hay pruebas que demuestran\nque en ocasiones las culturas de resistencia en realidad sirven\npara reforzar, y no para debilitar, las estructuras sociales exis-\ntentes. En su libro Learning to Labour, Paul Willis explica\nque «los hijos de obreros consiguen empleos de obreros», y\ndeduce que la «contracultura de la escuela» contribuye a re-\nproducir la mano de obra no cualificada ai primar los valores\nmasculinos tradicionales de la comunidad obrera (por ejem-\npio, el trabajo manual frente aI mental, la fuerza física y la as-\ntucia frente a la erudición, etc.).\n\u003C\u003C\u003C","created":"20210930105424671","creator":"enrike","modified":"20211011125045257","modifier":"enrike","tags":"libro"},

{"title":"teoría king kong. virginie despentes","text":"Teoría king kong. Virginie Despentes\n\n2018. Penguin random house. Barcelona\n\n108\n\n@ el problema es que nadie se piensa que el cine sea la verdad entre otras cosas porque normalmente el cine no pretende estar contándonos la verdad. en cambio el porno sí. Entonces la crítica que se le hace no es tanto que no diga la verdad como que pretenda decirla.\n\n\u003C\u003C\u003C\nEl porno debería decir la verdad. Algo que nunca pedimos al cine, esencialmente una técnica de ilusión.\n\u003C\u003C\u003C\n\n151\n\n\u003C\u003C\u003C\n[...] tiene la impresión de que ser una mujer como las mujeres que le rodean es algo natural. Que esa femenidad no tiene raza, ni clase, que no está construida políticamente, cree que si dejamos a las mujeres ser lo que son, naturalmente, se convertirán en mujeres como las que trabajan y cenan a su lado: en burguesas blancas como debe ser.\n\u003C\u003C\u003C\n\n167\n\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n ","created":"20211011104016006","creator":"enrike","modified":"20211011105203990","modifier":"enrike","tags":""},

{"title":"Terry Riley's \"In C\". A Journey Through a Musical Possibility Space. Tero Parviainen","text":"Posted on Monday Jan 23, 2017 by Tero Parviainen (@teropa) \n\nAccessed 2018/02/06\nhttp://teropa.info/blog/2017/01/23/terry-rileys-in-c.html","created":"20180207105654744","creator":"enrike","modified":"20180207105823840","modifier":"enrike","tags":"minimal link"},
{"title":"Terry Riley's In C. Robert Carl","text":"Robert, C. (2009). //Terry Riley's In C//. New York: Oxford University Press.\n\nBiblioteca Facultad de BBAA, Leioa.\n\nISBN 978-0-19-532528-7\n\n3\n\n@ igual que txalaparta durante años\n\n\u003C\u003C\u003C\nIndeed, when confronting with terry Riley's 1964 work, it's not unreasonable to ask \"Is it a joke?\" The work seems to stand the whole idea of musical \"progress\" on its head\n\u003C\u003C\u003C\n\n4\n\n@ importancia de la impro en Riley\n\n\u003C\u003C\u003C\nRiley, despite studies including master's degree from University of California at Berkley, remained more of a jazzer in his outlook, playing saxophone and keyboards, and improvising as part of his practical, professional life.\n\u003C\u003C\u003C\n\n6\n\n@ resumen características\n\n\u003C\u003C\u003C\nIt was modal, often working with pitch sets much smaller than even the diatonic scale. Its instrumentation, even its number of players, was open. It didn't make a fetish of the score; its very simplicity and economy seemed to mock the complexity of contemporaries. While it involved open form and a degree of randomness in its improvisation ethos, it simultaneously rejected Cagean indeterminacy; it was closer to jazz and rock in its sound and in its presentation of a cosmic \"jam\". And perhaps most threating to a sense of professionalism in the classical avant-garde, it welcomed performers of varying levels; one did not to be a virtuoso to participate in a successful performance.\n\u003C\u003C\u003C\n\n7\n\n@ importancia de la escucha, el rol del inteprete en la pieza y la importancia del grupo\n\n\u003C\u003C\u003C\nNo matter how many performers participate, they must //listen// carefully to one another for the performance to have any success. Each musician must decide how many times to repeat, when to move to the next module, when to stop and when to return, what dynamic and registration are most fitting to the material played at every moment, when to join in unison with larger groups and when to stand outside the group. The music is the result of a group decision, but each entity retains its separate character and autonomy, [...] \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIndeed, one can even look at the piece as an exercise in anarchy, thought of the most benign and constructive form.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nBut //In C// is also the product of a //community//. The act of listening implies that all the players devote themselves to the greater good of the piece, that they not only listen to their interaction with immediate neighbors but hear the influence of their actions on the total work. \n\u003C\u003C\u003C\n\n8\n\n@ composiciones anteriores que hacían referencia a música no \"western\". Argumenta que In C es diferente pq no have referencia sino que se estructura de una forma que esta influenciada por la musica \"non-western\". Pasa a listar las musicas non-western que la influencia y habla de jazz, rock (son western no??), y musicas asiaticas.\n\n\u003C\u003C\u003C\nLike rock, it emphasizes a pulsating \"groove\" that propels the music forward. Though the music may relax at some points, the pulse never dissapears.\n\u003C\u003C\u003C\n\n9\n\n@ in c como una maquina de software\n\n\u003C\u003C\u003C\n[...]. //In C// is a piece of software. I define \"software\" as a series of rules and predefined relationships that execute a task; the user can then customize input and tweak aspects of the rules and relations to produce a product that is regarded as personal.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn a similar way //In C// will generate a performance that is always recognizable as //In C//\n\u003C\u003C\u003C\n\n@ nota nº 9\n\n\u003C\u003C\u003C\n9. Indeed, if //In C// is similar to anything, it is to a //raga//, whose core information of scales of scales and rhythms intersects with a carefully preserved performance tradition, within which musicians can assert their virtuosity and individuality. And this similarity is not surprising, considering Riley's lifelong interests in and study of Indian music. \n\u003C\u003C\u003C\n\n\n@ unlike in jazz performance...\n\n\u003C\u003C\u003C\n[...] //every single note and rhythm of the work is already determined in the score// [...] they do not involve personal \"invention\" we usually associate with improvisatory traditions. In this way, //In C// strangely enough, is highly \"classical\" in the Western sense, that is, its drawn from a score that determines the pitches and rhythms of the piece.\n\u003C\u003C\u003C\n\n10\n\n@ esto se podria decir tb sobre la txalaparta\n\n\u003C\u003C\u003C\nThe extraordinary balance between the constrained and free, the ordered and open, the personal and communal, help to make it original, enduring, and an emerging beacon for a global musical practice.\n\u003C\u003C\u003C\n\n\n25\n\n@ //String Quartet// (1960) y //String Trio// (1961)\n\n32\n\n@ influencia de la música árabe que escuchaba por la radio durante la estancia de dos meses en Algeciras con varios viajes a Marruecos\n\n32-35\n\n@ Keyboard Study Nº. 1 (1964)\n\n\u003C\u003C\u003C\n[...] Riley gives verbal directions which can result in the performer's combining at some point in the work every continuum figure with every other possible set of modules [...]\n\u003C\u003C\u003C\n\n35\n\n\u003C\u003C\u003C\nLike //In C//, the  //Keyboard Study Nº. 1// has each pitches and rhythms notated [...]\n\nBut even more radically than its successor, the piece explodes its own structure with the ability to move back and forth in time, creating the combinations of units from every portion of the work. It creates the idea of a piece as a //network// of events rather than as a mere //succession//.\n\u003C\u003C\u003C\n\n36\n\n@ //Music for the Gift//. Chet Baket toca en ella\n\n\u003C\u003C\u003C\nWhat Riley had discovered was a setup he would use from the next decade in solo performance, one of the first mayor instances of interactive real-time electronic music. He called it \"time-lag accumulator\". It allowed looping, but now with precise time interval between the initial sound and its echo, defined by the length of tape separating the playback from record heads. It also allowed for controlled layering of sounds, critically in real time.\n\u003C\u003C\u003C\n\n44\n\n@ sobre la introducción del pulso por sugerencia de Reich en los ensayos previos a la premier\n\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n\n50\n\n@ importancia de la escucha entre interpretes en //In C//\n\n58\n\n@ primer párrafo. sobre el pulso\n\n60\n\n@ igual que en la txalaparta hay algo que ata la interpretación: un material musical concreto. el IN C es el score. En la txalaparta son las combinaciones ritmicas y la forma de dividir el compas en alternancia.\n\n\u003C\u003C\u003C\n//The piece cannot exist without the score of the 53 modules//\n\u003C\u003C\u003C\n\n72\n\n@ //Autumn Leaves// (1965)\n\n74\n\n@ //Tread of the Trail// (1965)\n\n\u003C\u003C\u003C\n[...] it uses preexistent materials, being based on the popular standard by Joseph Kosma (music) and Johnny Mercer (lyrics).\n\u003C\u003C\u003C\n\n75\n\n@ //Olson III// (1967)\n\n95\n\n@ la crítica Janet Rotter sobre el pulso\n","created":"20150811083722104","creator":"enrike","modified":"20150823093624352","modifier":"enrike","tags":"minimal libro"},
{"title":"Tesis doctoral sobre Josanton. Artze","type":"text/vnd.tiddlywiki","text":"JOSANTON ARTZE “HARZABAL”: INGURUAREN ERAGINA POESIAGINTZAN (1969-1979)\n\nDoktoregaia: Maria Belen Oronoz Anchordoqui\n\nTesi-zuzendaria: Jon Kortazar Uriarte\n\n2001 UPV LETREN FAKULTATEA\n\nhttps://www.google.es/url?sa=t&rct=j&q=&esrc=s&source=web&cd=20&cad=rja&ved=0CHQQFjAJOAo&url=https%3A%2F%2Faddi.ehu.es%2Fbitstream%2F10810%2F10801%2F1%2FORONOZ%2520ANCHORDOQUI%2C%2520M%25C2%25AA%2520BELEN_Josanton%2520Artze%2520Harzabal%25E2%2580%259D.pdf&ei=uKP8UviDAbCQ0QWci4CgDw&usg=AFQjCNFtDeGejKgd-92_OFKPOS-CMouGOw\n\n260\n\n\u003C\u003C\u003C\nZuaznabar eta Goikoetxeatarren lekukoa hartu eta “traje eta gorbataz” jantzi nahi izan zuten txalaparta Artze anaiek, alegia, etorkizunerantz begira berreskuratze kulturalaren sinbolo bihurtu zuten.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] jendaurreko lehen joaldia 1966ko martxoaren 19an egin zutela Zumarragan, Ez dok Amairuren hastapenetan eta sekulako arrakastaz\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] 1968ko otsailean Artze anaiek lehen txalaparta disko txikia grabatu zuten Bartzelonan [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] Bartzelonako musika estudioetara joaten zirela, gurean oraindik ez baikenuen [...]\n\u003C\u003C\u003C\n\n261\n\n\u003C\u003C\u003C\nHidalgo eta Marchettirekin lehen txalaparta disko luzea grabatzera joan ziren Milanera. 1975eko irailean Milango CRAMPS RECORDS diskoetxearekin “Diverso” bilduma estreinatu zuten Artzetarrek Ricordi estudioetan grabatuaz, abangoardiako musika bildumak egiten ziren  hemen (John Cagenak, adibidez)\n\u003C\u003C\u003C\n\n@ esto es IMPORTANTE!!!\n\n\u003C\u003C\u003C\nDiskoetxeko arduradunek lotura ikusi zuten txalapartaren eta orduan AEBetan puntako musikariek egiten zuten musika errepikakorraren artean.\n\u003C\u003C\u003C\n\n262\n\n\u003C\u003C\u003C\nDiskoa grabatu ostean Milango Area pop musika taldearekin emanaldi batzuk eman zituzten jendaurrean, Milanen bertan edo Vogheran...\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n60. hamarkadaren bukaeran Remigio Mendiburu eskultoreak erakusketa egin zuen Madrilen eta bertan Ez dok Amairuren logotipoaren oinarri den “txalaparta” eskultura aurkeztu zuen. Hori zela-eta, Zuaznabar txalapartariak eta Artzetarrak bertara deitu zituen joaldiak egiteko, jendaurrean musika-tresna agertzeko.\n\u003C\u003C\u003C\n\n263\n\n@ sobre de pablo\n\n\u003C\u003C\u003C\n[...] Zurezko olerkia kontzertua sortu zuenean idazkera aleatorio edo malguaren azterketan ari zen, musika aske eta inprobisatuaren bideetan esperimentatzen; 70. hamarkadan idazkera finkoago baterantz joko zuen.\n\u003C\u003C\u003C","changecount":"6","created":"20140213112500000","creator":"enrike","modified":"20150719101242667","modifier":"enrike","tags":"link txalaparta tesis"},
{"title":"Tesis doctorales y trabajos de investigación científica : metodología general de su elaboración y documentación","type":"text/vnd.tiddlywiki","text":"Autores:\tSierra Bravo, Restituto.\nTítulo:\tTesis doctorales y trabajos de investigación científica : metodología general de su elaboración y documentación\nEditor:\tMadrid : Paraninfo, 1986.\nNúmero de control:\t84-283-1466-7\nMaterias:\tInvestigación científica - Metodología\n\tIkerketa zientifikoa - Metodologia\nClasificación\t001.8\n\t167/168\nNotas:\t411 p.","changecount":"1","created":"20130209191600000","creator":"enrike","modified":"20150719075346883","modifier":"enrike","tags":"libro metodologia"},
{"title":"Testo yonqui. Paul B. Preciado","text":"Testo yonqui. Paul B. Preciado\n\nISBN 173-5-95073-788-1\n\n14 December 2005\n\n31\n\n\u003C\u003C\u003C\nSi la ciencia ha alcanzado el lugar hegemónico que ocupa como discurso y como práctica en nuestra cultura, es precisamente gracias a lo que Ian Hacking (1986), Steve Woolgar y Bruno Latour (1979) llaman su \"autoridad material\", es decir, su capacidad para inventar y producir artefactos vivos [...] porque tiene la capacidad de crear, y no solamente de describir, la realidad.1\n\n1. Pero no solo la ciencia tiene ese poder performativo. El arte y el activismo se parecen a las ciencias de laboratorio.. Tienen también el poder de crear (y no simplemente de describir, descubrir o representar) artefactos. Como veremos más adelante, el arte, la filosofía o la literatura pueden funcionar como contralaboratorios virtuales de producción de realidad.\n\u003C\u003C\u003C\n\n83\n\n@ citando a De Laurentis\n\n\u003C\u003C\u003C\n\"El género no es [...] un simple derivado del sexo anatómico o biológico, sino una construcción sociocultural, una representación, o, mejor aún, el efecto del cruce de las representaciones discursivas y visuales que emanan de los diferentes dispositivos institucionales: la familia, la religión, el sistema educativo, los medios de comunicación, la medicina o la legislación; pero también de fuentes menos evidentes, como el lenguaje, el arte, la literatura, el cine y la teoría.\"\n\u003C\u003C\u003C\n\n92 y 93\n\n@ Algunos códigos semiótico técnicos de la feminidad pertenecientes a la ecología política farmacopornográfica. / Algunos códigos semiótico técnicos de la masculinidad pertenecientes a la ecología política farmacopornográfica.\n\n96 \n\n\u003C\u003C\u003C\nLeyendo a Monique Wittig y Foucault, a Butler con Negri, podemos decir que la heterosexualidad es, ante todo, un  concepto económico que designa una posición especifica en el seno de las relaciones de producción y de intercambio basada en la reducción del trabajo sexual, del trabajo de gestación y del trabajo de crianza y cuidado de los cuerpos a trabajo no remunerados (Wittig, 2005). Lo propio de este sistema económico sexual es funcionar a través de lo que podríamos llamar con Judith Butler la coerción performativa, es decir, a través de procesos semiótico-técnicos, lingüísticos y corporales de repetición regulada impuestos por convenciones culturales. La ascensión del capitalismo resulta inimaginable sin la institucionalización del dispositivo heterosexual como modo de transformación en plusvalía de los servicios sexuales, de gestación, de cuidado y crianza realiza y no remunerados históricamente.\n\u003C\u003C\u003C\n\n107\n\n\u003C\u003C\u003C\n Valerie Solanas, en su Manifiesto SCUM de 1968, había visto las cosas con una cierta precisión (Solanas, 1996). Cuarenta años después, solo un elemento parece haber cambiado: todas las características grotescas que Solanas atribuye a los hombres en la sociedad capitalista de finales del siglo XX parecen hoy hacerse extensibles a las mujeres. Hombres y mujeres son hoy bio-productos de un sistema sexual esquizoide abocado a. la autodestrucción. Los hombres y las mujeres son criaturas «deficientes, emocionalmente limitadas», «deficientes emocionales», criaturas «egocéntricas, encerradas en sí mismas, incapaces de empatía, identificación, amor, amistad, afección o ternura», son «unidades aisladas, criaturas a las que el rígido sistema clase-sexogénero-raza obliga a una autovigilancia y un autocontrol constantes, y que dedican a este agenciamiento brutal de sus subjetividades un tiempo comparable a la extensión total de sus vidas; criaturas físicamente débiles una vez que toda su potencia vital ha sido utilizada en la contención de su propia multiplicidad corporal, incapaces de encontrar satisfacción en la vida, políticamente muertas antes de haber dejado de respirar.\n\u003C\u003C\u003C\n\n111\n\n\u003C\u003C\u003C\n[...] estos dos estados, hombre y mujer, no existen sino como efectos políticos fantasmáticos de procesos técnicos de normalización. Se trata de intervenir en ese proceso de producción de forma consciente e intencional hasta lograr formas viables de incorporación de género, de producir una nueva plataforma sexual y afectiva, ni masculina ni femenina [...] que permita la transformación de la especie.\n\u003C\u003C\u003C\n\n\n115\n\n\u003C\u003C\u003C\n[...] la persecución de las brujas que tiene lugar en Europa entre 1430 y 1740 [...] como parte de un proceso de erradicación de saberes y poderes populares y de consolidación de un poder y un saber experto y hegemónico imprescindible para la implantación progresiva del capitalismo a escala global (Starhawk, 2003: 271).\n\u003C\u003C\u003C\n\n132\n\n\u003C\u003C\u003C\nMás aún, la píldora opera desde el principio como una técnica no de control de la reproducción, sino de producción у control de género. La primera píldora inventada, aunque eficaz como control de natalidad, fue rechazada por el AHI, porque, al suprimir totalmente las reglas, venía a poner en cuestión, según el comité científico, la feminidad de las mujeres americanas. Así se inventa una segunda píldora, igualmente eficaz, pero con una diferencia: su capacidad para reproducir técnicamente los ritmos de los ciclos menstruales naturales.\n\u003C\u003C\u003C\n\n133\n\n\u003C\u003C\u003C\nEstas técnicas de intervención hormonal. desde la segunda píldora de Pincus hasta la actual micropíldora, funcionan de acuerdo con un principio de acción paradójica: primero interrumpen el ciclo hormonal natural, después provocan técnicamente un ciclo artificial que permite restituir una ilusión de naturaleza.\n\u003C\u003C\u003C\n\n152\n\n\u003C\u003C\u003C\n[...] una metafísica naturalista del género que afirma la existencia biológica e históricamente inmutable de dos sexos (hombre y mujer), dos géneros (femenino y masculino) y, recientemente, dos sexualidades (heterosexual y homosexual) fijas e inmutables, fuera de las cuales se extiende un ámbito de desviación y patología.\n\u003C\u003C\u003C\n\n156\n\n\u003C\u003C\u003C\n[...] es preciso poner en práctica  un feminismo molecular y pospornográfico contra el feminismo de Estado.\n\u003C\u003C\u003C\n\n184\n\n\u003C\u003C\u003C\nNo hay dos sexos, sino multiplicidad de configuraciones genéticas, hormonales, cromosómicas, genitales, sexuales y sensuales. No hay verdad de género, de lo masculino y de los femenino, fuera de un conjunto de ficciones culturales normativas.\n\u003C\u003C\u003C\n\n185\n\n\u003C\u003C\u003C\nHe aquí otra definición de pornografía: dispositivo de publicación de lo privado. O, más aún, dispositivo que al representar una porción del ámbito público lo define como privado cargándolo de un valor masturbatorio suplementario.\n\u003C\u003C\u003C\n\n186\n\n\u003C\u003C\u003C\nLa pornografía reúne las mismas características que cualquier otro espectáculo de la industria cultural: virtuosismo, posibilidad de reproducción técnica -transformación digital, difusión audiovisual y teatralización-.\n\u003C\u003C\u003C\n\n187\n\n\u003C\u003C\u003C\n[...] Judith Butler [...] define el género, la masculinidad y la feminidad en términos de performance, de procesos de repetición regulados, de normas que son internalizadas en forma de estilo corporal, de representación y teatralización pública.\n\u003C\u003C\u003C\n\n188\n\n\u003C\u003C\u003C\nLo propio de la pornografía dominante es producir la ilusión visual de la irrupción en lo real puro.\n\u003C\u003C\u003C\n\n189\n\n\u003C\u003C\u003C\nLa pornografía dice la verdad de la sexualidad, no porque sea el grado cero de la representación, sino porque revela que la sexualidad es siempre y en todo caso performance, representación, puesta en escena, poero también mecanismo involuntario de conexión al circuito global de excitación-frustración-excitación.\n\u003C\u003C\u003C\n\n191\n\n\u003C\u003C\u003C\n[...] ni el cuerpo individual, ni la llamada esfera privada, ni el espacio doméstico escapan a la regulación política.\n\u003C\u003C\u003C\n\n192\n\n\u003C\u003C\u003C\nEntiendo aquí por pornográfico todo material audiovisual sexualmente activo, capaz de modificar la sensibilidad y la producción hormonal y de poner en marcha ciclos de excitación-frustración y de producción de placer sicosomático.\n\u003C\u003C\u003C\n\n194\n\n\u003C\u003C\u003C\nDurante el pasado siglo, el poder se ha desplazado de el control de la tierra hasta el control de la manufactura y ahora al control de la información y la vida.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nA tu clítoris y a mi polla les está sucediendo lo mismo que a la planta de maíz: las multinacionales emplean empresas de ingeniería para producir nuevas cepas transgénicas cuyas semillas serán infértiles.\n\u003C\u003C\u003C\n\n\n215\n\n\u003C\u003C\u003C\n[...] recordemos el principio del placer Weber-Hilton: el objetivo no es la producción de placer, sino el control de las subjetividades políticas a través de la gestión del circuito excitación-frustración.\n\u003C\u003C\u003C\n\n220\n\n@ (las negritas son mías)\n\n\u003C\u003C\u003C\n[...] excluir el trabajo sexual del ámbito laboral haciendo de la puta un sujeto antisocial y elevando al ama de casa a la categoría de ciudadana de interés público, fue primero y sobre todo para conseguir ''un doble proceso de producción de la subjetividad moderna''. Por una parte, exteriorizar la sexualidad, transformarla en objeto, en especie, ''en identidad'' y en valor (condición sin la que esta no podría ser objeto de representación, intercambio y publicación); y por otra parte, y de forma contradictoria, un proceso que llevaría a hacer de esta exterioridad sexual una interioridad- inalienable, una verdad individual e intransferible que pertenece únicamente al individuo en tanto que propiedad privada. Dicho de otro modo, ''se trataba de hacer de la sexualidad, como exterioridad pública producida por un conjunto de dispositivos de representación y de mecanismos políticos, el nec plus ultra de la verdad privada e individual''. Objetivo final: hacer de este núcleo duro (la verdad privada e individual del sexo: la identidad sexual, la excitación, el placer sexual) el oro blanco, el polvo cristalino más precioso con el que podrán traficar las industrias farmacéuticas y de la comunicación en la actual economía farmacopornista.\n\u003C\u003C\u003C\n\n221\n\n\u003C\u003C\u003C\n[...] el carácter toxicológico del placer; el placer es satisfacción frustrante.\n\u003C\u003C\u003C\n\n228\n\n\u003C\u003C\u003C\nEL régimen farmaco-pornográfico [...] es la aplicación de las nuevas técnicas del producción de placer (excitación-frustración) en el cuerpo tecnovivo a escala global.\n\u003C\u003C\u003C\n\n244\n\n\u003C\u003C\u003C\nMientras la retórica de la violencia de género infiltra los medios de comunicación invitándonos a seguir imaginando el feminismo como un discurso político articulado en torno a la oposición dialéctica entre los hombres (del lado de la dominación) y las mujeres (del lado de las víctimas), el nuevo feminismo que emerge a finales de los años ochenta de la mano de Gayle Rubin, Judith Butler o Teresa de Lauretis no deja de inventar imaginarios políticos y de crear estrategias de acción que ponen en cuestión aquello que parece más obvio: que el sujeto político del feminismo sean las mujeres. \n\u003C\u003C\u003C\n\n245\n\n\u003C\u003C\u003C\nEsta transformación del feminismo se llevará a cabo a través de sucesivos descentramiento del sujeto mujer que de manera transversal y simultánea cuestionarán el carácter natural y universal de la condición femenina. El primero de estos desplazamientos vendrá de la mano de teóricos gays y teóricas lesbianas como Michel Foucault, Monique Wittig, Adrienne Rich o Michael Warner, que definirán la heterosexualidad como un régimen político y un dispositivo de control que produce la diferencia entre los hombres y las mujeres, y transforma la resistencia a la normalización en patología. Judith Butler y Judith/Jack Halberstam insistirán en los procesos de significación cultural y de estilización del cuerpo a través de los que se normalizan las diferencias entre los géneros, mientras que Donna Haraway y Anne Fausto-Sterling pondrán en cuestión la existencia de dos sexos como realidades biológicas independientes de los procesos cientifico-técnicos de construcción de la representación. Por otra parte, junto con los procesos de emancipación de los negros en Estados Unidos y de descolonización del llamado Tercer Mundo, se alzarán las voces de crítica de los presupuestos racistas del feminismo blanco y colonial. De la mano de Angela Davis, Bell Hooks, Gloria Anzaldúa o Gayatri Spivak se harán visibles los proyectos del feminismo negro, poscolonial, musulmán o de la diaspora que obligarán a pensar el género en su relación constitutiva con las diferencias geopolíticas de raza, de clase, de migración y de tráfico humano (Hooks et. al. 2004).\n\u003C\u003C\u003C\n\n246\n\n@ sobre el feminismo anti sexo. menciona los textos de Ellen Willis\n\n\u003C\u003C\u003C\nFrente al feminismo estatal, el movimiento postporno afirma que el Estado no puede protegernos de la pornografía, ante todo porque la descodificación de la representación es siempre un trabajo semiótico abierto del que no hay que prevenirse, si no al que hay que atacar con reflexión, discurso crítico y acción política.\n\u003C\u003C\u003C\n\n248\n\n@ Annie Sprinkle MOnika Treut, Dorothy Allison, Alison bechdel, del lagrace volcano, kael t block, shu lea cheang\n\n251\n\n\u003C\u003C\u003C\nHemos cerrado los ojos, pero seguimos viendo a través de un conjunto de tecnologías, de implantes políticos a los que llamamos vida, cultura, civilización. Sin embargo, solo desde y a través de ese dispositivo biotecnológico es posible atreverse a la revolución.\n\u003C\u003C\u003C\n\n253\n\n\u003C\u003C\u003C\n[...] una película es tanto más pornográfica cuanto más //real// es la escena filmada [...]\n\u003C\u003C\u003C\n\n254\n\n@ las negritas son mías \n\n\u003C\u003C\u003C\nLa noción de //snuff//, radicalmente postmoderna, se opone al carácter mimético, teatral y simulado de toda representación, afirmando, por el contrario, el poder de la representación para modificar la realidad, o lo que es lo mismo, ''el deseo de lo real de existir en y para la representación''.\n\u003C\u003C\u003C\n\n255\n\n\u003C\u003C\u003C\nLo propio del momento tecnopornopunk de nuestra especie es la //política snuff//: arrancarle todo a la vida hasta el momento de su muerte, y en el proceso, filmarlo, registrarlo a través de la escritura y de la imagen, difundirlo en tiempo real vía internet y hacerlo siempre accesible en un archivo virtual que actúa simultáneamente como soporte publicitario a escala global.\n\u003C\u003C\u003C\n\n260\n\n\u003C\u003C\u003C\nLa sexualidad, como la ingesta de psicotrópicos, es la búsqueda de la producción de un estado de intoxicación neuronal.\n\u003C\u003C\u003C\n\n265\n\n@ Benjamin 1974 y 1988. Diario de moscú\n\n271\n\n\u003C\u003C\u003C\n[...] la acción aprendida (la marcha, el hablar, sentarse, levantarse, la mirada, fumar, comer, sonreír...) en unidades básicas (distancia entre piernas, apertura de los ojos, movimiento de las cejas, velocidad de los brazos, amplitud de la sonrisa. etc.) que son examinadas como signos culturales de la construcción de género.\n\u003C\u003C\u003C\n\n273\n\n\u003C\u003C\u003C\n[...] los hombres y las mujeres como eficientes ficciones performativas y somáticas convencidas de su realidad natural.\n\u003C\u003C\u003C\n\n278\n\n\u003C\u003C\u003C\nSe trata de dejar de hacer lo que tu género prescribe, de abandonar, por ejemplo: los espacios de victimización, del cuidado, de la dulzura, de la seducción, de la disponibilidad, de la escucha para los que las cis-mujeres hemos sido tecnopornográficamente programadas desde la infancia.\n\u003C\u003C\u003C\n\n 281-283 Devenir un macho de élite \n\n@ masculinidad tóxica\n\n296\n\n\u003C\u003C\u003C\n[...] tomar testosterona no nos cambia de sexo; cambia [...] el modo en el que el género es descodificado socialmente.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la subjetividad política emerge precisamente cuando el cuerpo/la subjetividad no se reconoce en el espejo.\n\u003C\u003C\u003C\n\n308\n\n\u003C\u003C\u003C\n El padre y la madre ya están muertos. Somos hijos de Hollywood, del porno, de la píldora, de la telebasura, de internet y del cybercapitalismo.\n\u003C\u003C\u003C\n\n321\n\n@ decapitar la filosofía. la parábola del profesor y el estudiante de filosofía en la montaña. cabeza/cuerpo","created":"20201106073046838","creator":"enrike","modified":"20201106073046838","modifier":"enrike","tags":"libro"},
