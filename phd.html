{"title":"Collaborating with the behaving machine: simple adaptive dynamical systems for generative and interactive music","text":"Eldridge, A. (2006). Collaborating with the behaving machine: simple adaptive dynamical systems for generative and interactive music. Tesis doctoral sin publicar. University of Sussex. Brighton.\n\n@ interesante tesis doctoral sobre la interacción con sistemas digitales en improvisación \n\n21\n\n@ esto es una cita de Winkler, T. (2001). Composing Interactive Music: Techniqes and Ideas Using Max. The MIT Press.\n\n\u003C\u003C\u003C\nThe Improvisation model (a la Jazz Combo) outlines a more complex model of interac-\ntion, reflecting the fact that in traditional Jazz combos, not only do musicians mutually\ninfluence the interpretation of the head (i.e. the scored motifs), but commonly whip each\nother up into frenzied improvised solos. Winkler comments that “what makes these re-\nlationships function to produce music that does not sound like a random babbling is that\nthere are a huge number of shared assumptions and implied rules based on years of col-\nlective experience” (p.26). This musical intelligence, as he calls it is typically simulated\nwith software, which contains both sets of analysis tools to recognise patterns in rhythm,\nmelody and harmony, and generative components consisting of coded sets of rules and\nassumptions which respond according to the outputs of the analysis module.\n\u003C\u003C\u003C\n\n@ modos de interacción propuestos por Winkler\n\n\u003C\u003C\u003C\nWinkler offers four different models based on types of ensemble and their associated musical idioms.\n\u003C\u003C\u003C\n\n1- The Conductor Model (a la Symphony orchestra)\n\n2- The Chamber Music Model (a la String quartet)\n\n3- The Improvisation model (a la Jazz Combo)\n\n4- Free improvisation (a la AACM, Down town NYC, European free improvisers)\n\n\npag 26 y 27 interesantes\n\n37 y 38 interesantes\n\n37\n\n@ interactive software pipeline\n\n\u003C\u003C\u003C\n• Listening (input). Human activity is translated into digital information and sent to the computer.\n\n• Listening (analysis). The computer receives human input and analyses the performance information for timing, pitch, dynamics etc.\n\n• Processing (interpretation). The software interprets the computer listening information, generating data that will influence the composition.\n\n• Processing (composition). Interpreted information is used to guide the generation of composition data.\n\n• Responding. The computer plays the music, using sounds generated internally or by sending musical information to devices.\n\u003C\u003C\u003C\n\n\ninput (sound or gesture from performer) > analysis > interpretation > composition > response (sound)\n\n40\n\n\u003C\u003C\u003C\nAutonomy and heteronomy literally mean self-governed and other-governed: an autonomous system is described as a self-determining and self-maintaining system, in contrast to a heteronemous systems which is determined and controlled externally.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] an autonomous system can be characterised by highly recursive network of dynamic processes that generate and maintain internal variants in the face of external (and internal) disruptions (Varela (1979)).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThese two principles were brought together in a classic paper by Lachman et al. (1979)\nin the late seventies where they define cognitive science as “how people take in informa-\ntion, how they recode and remember it, how they make decisions, how they transform\ntheir internal knowledge state, and how they translate these states into behavioural out-\nputs” (p.99). If we compare this to the dominant scheme in interactive computer music\nwe see just how strongly the two are allied: 1) translate human activity into digital infor-\nmation, 2) analyze the performance information and extract pitch, timings, dynamics etc.,\n3) interpret information for use in influencing the composition, 4) process this informa-\ntion to generate a composition and 5) send information to sound generating device and\noutput. (Winkler (2001) p.6.). The approach, both in terms of functional decomposition\nand the linear information processing flow represents the classical cognitivist approach\nto cognition as practised in classical AI.\n\u003C\u003C\u003C\n\n61\n\n@ \n\n\u003C\u003C\u003C\nModels implement theories which are generally derived from experimental observations of the phenomenon under study. In a scientific context, the theory is then evaluated by empirical comparison of the output of the model and the natural phenomenon. In an engineering context the hope is that this theory is sufficiently powerful that the model simulates the natural world phenomenon.\n\u003C\u003C\u003C","created":"20150804093959550","creator":"enrike","modified":"20150805194331756","modifier":"enrike","tags":"generative"},

{"title":"Cómo se hace un trabajo académico : guía práctica para estudiantes universitarios","type":"text/vnd.tiddlywiki","text":"Autores:\tClanchy, John.\n\tBallard, Brigid.\nTítulo:\tCómo se hace un trabajo académico : guía práctica para estudiantes universitarios\nOtros títulos:\tCiencias Sociales (Prensas Universitarias de Zaragoza)\nEditor:\tZaragoza : Prensas Universitarias, 2000.\nNúmero de control:\t84-7733-539-7\nMaterias:\tEstudio-Método\n\tInvestigación científica - Metodología\n\tIkasketa - Metodoa\n\tIkerketa zientifikoa - Metodologia\nClasificación\t001.81\n\t378.147\nNotas:\t2. ed. aum.\n\t198 p.\n\tCiencias Sociales\u001fv23","changecount":"1","created":"20130209192200000","creator":"enrike","modified":"20150719075333206","modifier":"enrike","tags":"libro"},
{"created":"20231113094508400","creator":"enrike","text":"Composing Electronic Music: A New Aesthetic\n\nby Curtis Roads\n\nISBN-10 0195373243\n\nISBN-13 978-0195373240\n\nPublisher Oxford University Press\n\nPublication date July 17, 2015\n\n323\n\n@ whats narrative in music\n\n\u003C\u003C\u003C\n[...] it is a story that the human brain constructs out of our experience of the world, by anticipating the future and relating current preceptions to the past. We are constantly building stories of sensory experiences.\n\u003C\u003C\u003C\n\n324\n\n\u003C\u003C\u003C\nThus a narrative chain can function because it is inevitably anticipate the future.\n\u003C\u003C\u003C\n\n@ 5 stages of pyychological reaction\n\n\u003C\u003C\u003C\n1. Imagination response-imagining an outcome\n2. Tension response-anticipation: arousal and attention to see what will happen.\n3. Prediction response-when an event occurs, was it expected?\n4. Reaction response-defensive and protection reflex\n5. Appraisal response-reflection on what occurred\n\u003C\u003C\u003C\n\n327\n\n@ wallace berry 1987. lines of intensity change in music\n\n\u003C\u003C\u003C\nincreasing intensity (progression), subsiding intensity (recesion), and unchanging event succession (stasis1).\n\u003C\u003C\u003C\n\n329\n\n@ jean luc godard 1966\n\n\u003C\u003C\u003C\nA film should have a beginning, middle and end, but not necesssarily in that order.\n\u003C\u003C\u003C\n\n330\n\n\u003C\u003C\u003C\nThe mind if apophenic - searching for patterns even in pure noise.\n\u003C\u003C\u003C \n\n361\n\n\u003C\u003C\u003C\nThe construction of narrative is the human mind's innate response to perceived process and structure.\n\u003C\u003C\u003C","tags":"libro","title":"Composing Electronic Music: A New Aesthetic by Curtis Roads","modified":"20231115092321090","modifier":"enrike"},
{"title":"Composing with Process 1.1: Continue","type":"text/vnd.tiddlywiki","text":"'Continue' investigates how music can be generated using a wide range of techniques. These range from very simple procedural systems, such as Mika Vainio's 'Twin Bleebs' which features two repeating events going in and out of phase, to David Tudor's 'Neural Synthesis No.9' – a more complex electronic system which explores indeterminacy through the emulation of neural activity. The programme also looks at music which has been composed using formal geometric and mathematical rules, for example: Martin Neukom's 'Studie 18' and Thomas Brinkmann's '27 Fibonacci Numbers in a Binary Chain'.\n\nhttp://rwm.macba.cat/en/research/composingwithprocess_1_mark_fell_joe_gilmore/capsula\n\n\n\"Continuo\" identifica obras sonoras de diferentes períodos, tradiciones y\nacercamientos a la música generativa y basada en sistemas.\n\n01. Sumario\n\nEl primer episodio investiga cómo la música puede ser generada mediante un\namplio rango de técnicas. Estas van desde sistemas de procedimientos simples,\ncomo es el caso de \"Twin Bleebs\" de Mika Vainio, en la que la constante\nrepetición de dos eventos produce un continuo desfase, hasta \"Neural Synthesis\nNo.9\" de David Tudor –un sistema electrónico más complejo que explora la\nindeterminación a través de la emulación de actividad neuronal. El programa\nrepasa también ejemplos de música compuesta mediante reglas formales\nmatemáticas o geométricas, como \"Studie 18\" de Martin Neukom o \"27 Fibonacci\nNumbers in a Binary Chain\" de Thomas Brinkmann.\n\npag 1\n\n\u003C\u003C\u003C\n... the artists did not compose specific note events but instead considered the system that generated those events\n\u003C\u003C\u003C","changecount":"5","created":"20130206110700000","creator":"enrike","modified":"20150719094114366","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 1.2: Exclusives","type":"text/vnd.tiddlywiki","text":"Each episode of this series is followed by a accompaniment programme of exclusive music by some of the leading sound artists and composers working in generative music. The first one presents two contrasting generative works by German artist Florian Hecker and Japanese artist Ryoji Ikeda\n\nhttp://rwm.macba.cat/en/research/composingwithprocess_exclusives_florian_hecker_ryoji_ikeda/capsula","changecount":"2","created":"20130206110800000","creator":"enrike","modified":"20150719094129921","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 2.1: Systems","type":"text/vnd.tiddlywiki","text":"The second episode in the series looks at the use of formal systems in the composition and performance of musical works. It explains the diversity of approaches to musical systems using a range of technologies and processes. The episode asks how we might distinguish systems based procedures in music to other musical activities, and makes reference to technological development and implementation, structural complexity, and relationships to other musical traditions. We compare three tape-based approaches to composition that explore sound as a temporal and spatial phenomenon and refer to theoretical positions offered by notable artists working in this field. \n\nhttp://rwm.macba.cat/en/research/composingwithprocess_2_mark_fell_joe_gilmore/capsula\n\n\"Sistemas\" explora el rol de los sistemas formalizados en la creación musical.\n\n01. Sumario\n\nEl segundo episodio de esta serie se centra en el uso de sistemas formales en la\ncomposición e interpretación de obras musicales y analiza una amplia variedad\nde sistemas que emplean distintas tecnologías y procesos. El episodio cuestiona\nasimismo cómo podemos distinguir estos procedimientos basados en sistemas de\notras actividades musicales, haciendo referencia al desarrollo y la\nimplementación de la tecnología, la complejidad estructural y las relaciones con\notras tradiciones musicales. Comparamos tres aproximaciones a la composición\npara cinta que exploran el sonido como un fenómeno temporal y espacial, así\ncomo su relación con distintos postulados teóricos de artistas relevantes en este\ncampo.\n\npag 1\n@\n\u003C\u003C\u003C\nIndeed for many the distinction between the music and the system by which it is made is problematic. The composers Tim Perkis and John Bischoff suggest: '...for us the distinction between composing a new piece of music and building a new instrument is not clear cut: composing a piece of music for us IS building a new instrument.'\n\u003C\u003C\u003C\n\n@ PhD : txalaparta! sobre los juegos cantados de los inuits\n\u003C\u003C\u003C\nAlthough these vocalisations are not considered as music in Inuit culture, they are on formalised a system of rules that determine patterns of singing.\n\u003C\u003C\u003C\n\npag 2\n@ definición de sistema. el problema es entonces que diferencia hay entre Reich y Mozart. todo son sistemas\n\u003C\u003C\u003C\nwe can think of a system as a set of rules, procedures, principles, methods, objects or elements, and their interaction.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nHow then, and perhaps more importantly why, might we distinguish between 'systems' music and other, perhaps more traditional, musical activities?\n\u003C\u003C\u003C\n\npag 4\n@ música tradicional europea deja un montón de cosas al azar también. simplemente porque no le interesan\n\u003C\u003C\u003C\nThe spatial nature of sound has often been a secondary concern in western musical traditions – for example there is no indication of space and position of sound souces in a musical score. \n\u003C\u003C\u003C\n\npag 6\n@ creatividad y sistemas formales. PhD\n\u003C\u003C\u003C\nIn this context creativity is not curtailed by the implementation of formal systems, on the contrary, it is enabled by them.\n\u003C\u003C\u003C","changecount":"14","created":"20130206110900000","creator":"enrike","modified":"20150719094137417","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 2.2: Exclusives","type":"text/vnd.tiddlywiki","text":"Each episode of this series is followed by a special accompaniment programme of exclusive music by some of the leading sound artists and composers working in the field. This show presents two contrasting generative works by German composer Marcus Schmickler and Catalan collective EVOL.\n\nhttp://rwm.macba.cat/en/research/composingwithprocess_2_evol_marcus_schmickler/capsula\n","changecount":"2","created":"20130206111000000","creator":"enrike","modified":"20150719094151258","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 3.1: Determinacy and Indeterminacy","type":"text/vnd.tiddlywiki","text":"The 3rd episode of Composing with Process: Perspectives on Generative and Systems Music for Radio Web MACBA is now online. The episode examines the use of determinacy and indeterminacy in music and features music by John Cage, Iannis Xenakis, Lejaren Hiller, Florian Hecker and Farmers Manual.\n\nhttp://rwm.macba.cat/en/research?id_capsula=827 \n\nUn análisis de las múltiples utilizaciones del azar en la composición y la\ninterpretación de obras musicales.\n\n01. Sumario\n\nEl tercer episodio de la serie examina el uso de la determinación y la\nindeterminación en la música. Un análisis de las múltiples utilizaciones del azar\nen la composición y la interpretación de obras musicales, desde piezas creadas a\npartir del lanzamiento de monedas a cara y cruz, hasta exploraciones más\nrigurosas de las leyes de la probabilidad. El programa se fija también en el uso\ndel azar en las artes visuales y la literatura, así como en nuevas aproximaciones a\nla ciencia durante el siglo XX, describiendo el impacto de estas disciplinas en la\ncreación musical. El episodio investiga los conceptos e ideas subyacentes en\nestas piezas, relacionándolas con otras obras de diferentes tradiciones.\n\n@ describe varios autores. historicamente : Hiller, Tudor, Xenakis, Cage y Tone\n\npag 1\n@ el proceso compositivo puede ser indeterminado pero el resultado no. en este caso Xenakis \"Mikka S\" es una partitura para violín (como Hiller)\n\u003C\u003C\u003C\nThe result of this procedure is determinate – that is, the music will sound the same each time it is performed.\n\u003C\u003C\u003C\n\npag 2\n@ PhD interesante sobre aleatoriedad en creatividad\n\u003C\u003C\u003C\nHowever the idea that chance could play a part in creativity was, in fact, nothing new. Ancient Chinese Cha-No-Yu potters embraced the unpredictable patterns which emerged in the glazings of their ceramics. This random process was accepted because it was understood to be in harmony with the workings of the Universe.\n\u003C\u003C\u003C","changecount":"6","created":"20130206110300000","creator":"enrike","modified":"20150719094058360","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 3.2: Exclusives","type":"text/vnd.tiddlywiki","text":"Episode 3.2 of Composing with Process: Perspectives on Generative and Systems Music for Radio Web MACBA is now online. The episode features exclusive music by Japanese artist Yasunao Tone and French composer Christophe Charles.\n\nhttp://rwm.macba.cat/en/research?id_capsula=848 ","changecount":"1","created":"20130206110200000","creator":"enrike","modified":"20150719094207798","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 4.1: Time","type":"text/vnd.tiddlywiki","text":"The fourth episode in this series introduces the idea of time and its relationship to musical practices and features music by Catherine Christer Hennix, Laurie Spiegel, Iannis Xenakis, Györgi Ligeti and Pierre Schaeffer. Written and produced by Mark Fell and Joe Gilmore.\n\nhttp://rwm.macba.cat/en/research/composingwithprocess_4_mark_fell_joe_gilmore/capsula \n\nEste episodio analiza la relación entre tiempo y música y analiza el impacto del\ndesarrollo tecnológico en el tratamiento del tiempo en distintos lenguajes\nmusicales.\n\n01. Sumario\n\nEl cuarto episodio de la serie aborda la idea del tiempo y su relación con distintas\nprácticas musicales. El programa arranca con algunas consideraciones sobre el\ntiempo provenientes de la filosofía, la ciencia y la musicología, así como su\naplicación a la creación musical. El episodio analiza también los orígenes de la\nacción sonora, los comportamientos musicales y los sistemas de notación como\nformas de aproximarse al terreno de lo temporal. Haciendo una referencia\nexplícita a la emergencia de las tecnologías de grabación de sonido –tanto vinilo\ncomo cinta– el programa se fija en cómo estas técnicas impactaron en los\nvocabularios musicales, cambiando de paso la relación entre sonido, tiempo y\nmúsica. Para finalizar, el episodio lanza una breve mirada a la influencia que la\nedición de audio por ordenador ha ejercido sobre este paradigma, allanando así el\ncamino para nuevos métodos estocásticos de generación de sonido.\n\n02. Listado de temas\n\nSteve Miller Band \"Fly Like an Eagle\" (Fly Like an Eagle, Capitol Records, 1976)\nCatherine Christer Hennix \"Netori / Hashigakari Chord\" (Concertzender 06/06/05,\n1976)\nLester Flatt and Earl Scruggs \"Foggy Mountain Breakdown\" (Earl Scruggs and\nFriends, lMCA Nashville, 2010)\nLaurie Spiegel \"Drums\" (Obsolete Systems, Electronic Music Foundation, 2001)\nFarmers Manual \"fm+3*.-sheffield-mic-1 98 ?\" (Or MD Comp, Or, 2003)\nSantiago Rodriguez \"Allegro Appassionato\" (Rachmaninoff. Piano Sonata N°1,\nPreludes Op. 32, Elan, 2010)\nRodgers and Hammerstein \"Do-Re-Mi\" (The Sound of Music, 1959) – midi file\nKozo Inada \"5\" (J[], Sonoris, 2007)\nFarmers Manual \"366\" (Fsck, Tray, 1997)\nIannis Xenakis \"Tetras\" (Chamber Music, 1955-1990, Montaigne, 2000)\nPierre Schaeffer \"Etude Aux Chemins de Fer\" (1er Panorama de Musique\nConcrète, Ducretet Thomson, 1956)\nKarlheinz Stockhausen \"Studie I\" (Studie I / Studie II / Gesang der Jünglinge,\nDeutsche Grammophon, 1964)\nKarlheinz Stockhausen \"Studie II\" (Studie I / Studie II / Gesang der Jünglinge,\nDeutsche Grammophon, 1964)\nJohn Cage \"Imaginary Landscape No. 5\" (Imaginary Landscapes, hat Art, 1995)\nOval \"Catchy Daad\" (Systemisch, Mille Plateaux, 1994)\n\n03. Bibliografía\n\nMilton Babbitt, The Collected Essays of Milton Babbitt. Princeton, Nueva Jersey:\nPrinceton University Press, 2003.\nAndrew Clay McGraw \"Different Temporalities: The Time of Balinese Gamelan\".\nRichmond, Virginia: University of Richmond, 2008.\nhttp://rwm.macba.catMartin R. L. Clayton, \"Free Rhythm: Ethnomusicology and the Study of Music\nwithout Metre\", Bulletin of the School of Oriental and African Studies, 59. 1992,\npp. 323-332.\nMartin R. L. Clayton, \"Time, Gesture and Attention in a Khya ̄l Performance\",\nAsian Music, vol. 38, núm. 2. Texas: University of Texas Press, 2007.\nR. L. Crocker y Anne Draffkorn Kilmer, \"The Fragmentary Music Text from\nNippur\", Iraq, vol. 46, núm. 2. British Institute for the Study of Iraq, 1984, pp.\n81-85.\nDimitris Exarchos, \"Inside/outside-time: Metabolae in Iannis Xenakis's Tetora\", in\nMakis Solomos, Anastasia Georgaki, Giorgos Zervos (ed.), Definitive Proceedings\nof the International Symposium Iannis Xenakis. Londres: Goldsmiths College,\nUniversity of London, 2005.\nDimitris Exarchos \"Iannis Xenakis’s Writing and Outside-time Musical Structures\",\nProceedings of the Fourth Conference on Interdisciplinary Musicology. Londres:\nGoldsmiths College, University of London, 2008.\nAnne Draffkorn Kilmer, 'A Music Tablet from Sippar: BM 65217 + 66616', Iraq,\nvol. 46, núm. 2. British Institute for the Study of Iraq, 1984, pp. 69-80.\nPeter Lynds, 'Time and Classical and Quantum Mechanics: Indeterminacy vs.\nDiscontinuity', Foundations of Physics Letters, vol. 16, núm. 4, 2003.\n[Pierre Schaeffer]\nPeter Manning, 'The Influence of Recording Technologies on the Early\nDevelopment of Electroacoustic Music', Leonardo Music Journal, vol. 13.\nCambridge, Mass: The MIT Press, 2003, pp. 5-10.\nJean Molino, 'Towards and Evolutionary Theory of Music and Language', The\nOrigins of Music. Cambridge, Mass.: The MIT Press, 2000.\nBruce Richman, 'How Music Fixed Nonsense into Significant Formulas: on\nRhythm, Repetition and Meaning', The Origins of Music. Cambridge, Mass.: The\nMIT Press, 2000.\nJames Tenney y Larry Polansky, 'Temporal Gestalt Perception in Music', Journal\nof Music Theory, vol. 24, núm. 2. Durham: Duke University Press, 1980.\nKarl H. Worner, Stockhausen: His life and Work, (trans. and ed.) Bill Hopkins.\nBerkeley: University of California Press, 1973.\nIannis Xenakis, Formalized Music: Thought and Mathematics in Composition,\nHarmonologia Series, núm. 6. Pendragon Press, 1992.\nIannis Xenakis, Kéleütha (Ecrits). París: L’Arche, 1994.\n\n04. Enlaces relacionados\n\nhttp://en.wikipedia.org/wiki/Hindu_time_units#Time\nhttp://www.brocku.ca/MeadProject/Bergson/Bergson_1910/Bergson_1910_toc.ht\nml\nhttp://www.john-cage.halberstadt.de/new/index.php?l=e\nhttp://www.eurekalert.org/pub_releases/2003-07/icc-gwi072703.php\nhttp://library.thinkquest.org/27930/time.htm\nhttp://www.peterlynds.net.nz/\nhttp://www.iep.utm.edu/phe-time/\nhttp://rwm.macba.cathttp://itotd.com/articles/582/quantized-time/\nhttp://www.ourladyswarriors.org/saints/augcon11.htm#chap14\nhttp://www.integralscience.org/abouttime.html\nhttp://www.iep.utm.edu/time/","changecount":"3","created":"20130206110200000","creator":"enrike","modified":"20150719094655454","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 4.2: Exclusives","type":"text/vnd.tiddlywiki","text":"Episode 4.2 of Composing with Process: Perspectives on Generative and Systems Music for Radio Web MACBA is now online. The episode features an exclusive version of 'A Harmonic Algorithm' by American composer Laurie Spiegel and an excerpt from the soundtrack of a theatre play by producer Terre Thaemlitz.\n\nhttp://rwm.macba.cat/en/composingwithprocess_tag ","changecount":"1","created":"20130206110200000","creator":"enrike","modified":"20150719094646568","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 5.1: Duration","type":"text/vnd.tiddlywiki","text":"The fifth episode in the series continues to explore the idea of time in music practice, particularly in relation to duration. The show looks at how music is measured in terms of both micro and macroscopic intervals: through granular synthesis, where sound is constructed from microscopic sonic 'grains', to extended works whose duration is measured not in minutes and seconds, but years. Bringing together ideas and theories of the engineer Denis Gabor and composers Iannis Xenakis and Curtis Roads, this episode examines early tape and computer music works using granular and pulsar synthesis. The show closes with a focus on two recent treatments of time in music: by the German artist Hanne Darboven and media producer Terre Thaemlitz. Written and produced by Mark Fell and Joe Gilmore.\n\nhttp://rwm.macba.cat/en/research/composingwithprocess_5_mark_fell_joe_gilmore/capsula \n\nEste episodio explora el concepto de la duración en la música. El programa\naborda las distintas técnicas que compositores y músicos han utilizado para\nexplorar la idea de la duración, tanto a gran como a pequeña escala.\n\n01. Sumario\n\nEl quinto episodio de la serie continúa explorando la idea del tiempo en la\npráctica musical, especialmente en relación a la duración. El programa aborda\ndistintos métodos de medición de intervalos, tanto microscópicos como\nmacroscópicos: de la síntesis granular, donde el sonido se construye mediante\ndiminutos \"gránulos\" sonoros, hasta obras extendidas cuya duración no se mide\nen minutos ni segundos, sino años. Incorporando ideas y teorías del ingeniero\nDenis Gabor y compositores como Iannis Xenakis y Curtis Roads, este episodio\nanaliza ejemplos tempranos de música por ordenador que hacen uso de técnicas\nde síntesis granular y de pulsos. El programa cierra con dos acercamientos\nrecientes al tiempo en la música, los de la artista alemana Hanne Darboven y el\nproductor Terre Thaemlitz.\n","changecount":"3","created":"20130206110100000","creator":"enrike","modified":"20150719094624947","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 5.2: Exclusives","type":"text/vnd.tiddlywiki","text":"Episode 5.2 of Composing with Process: Perspectives on Generative and Systems Music for Radio Web MACBA is now online. The episode features  exclusive music by American composer Ben Vida and Bay Area collective The Hub.\n\nhttp://rwm.macba.cat/en/composingwithprocess_tag ","changecount":"1","created":"20130206110100000","creator":"enrike","modified":"20150719094615119","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 6.1: Space","type":"text/vnd.tiddlywiki","text":"The sixth episode of Composing with Process: Perspectives on Generative and Systems Music considers the relationship between process-based music and space. It explores how musicians and composers have used acoustic space as an active element in music composition. Some historical precedents, such as Tibetan and medieval chanting, are included; acoustic space has not only been explored externally, but also internally, as physiological space.\n\nhttp://rwm.macba.cat/en/composingwithprocess_tag \n\nEste episodio explora el sonido en relación con el espacio y considera usos del\nespacio acústico como un elemento activo del proceso compositivo.\n\n01. Sumario\n\nEl sexto episodio de la serie trata sobre la relación entre la música basada en\nprocesos y el espacio, y observa cómo músicos y compositores han hecho uso del\nespacio como un elemento activo de la composición musical. Este análisis, que\nincluye algunos precedentes históricos como los cantos tibetanos y medievales,\nno se restringe a la exploración externa del espacio acústico, sino que incluye\ntambién su exploración interna, como espacio fisiológico. Algunos de los\nejemplos musicales que repasa el programa incluyen el estudio del espacio\nacústico mediante el silencio y el ruido del compositor austríaco Peter Ablinger, y\nlos \"Audible Eco-Systems\" del compositor italiano Agostino di Scipio, que\nanalizan la interacción en tiempo real entre el procesamiento de señales digitales\n(DSP) y el espacio en que se producen. El episodio concluye con dos obras\nperformativas de carácter muy distinto: \"495,63\" de Yasunao Tone y el proyecto\nfreq_out de Carl Michael von Hausswolff.\n\n02. Lista de temas\n\nParte I\nMonks of Tashicho Dzong, Thimphu; Nuns of Punakha Dzong “Dung Chen Nyithu\nPanglep Two Notes Prolonged to Medium Length” (Tibetan Buddhist Rites from\nMonasteries of Bhutan: Vol. 1. Rituals of the Drukpa Order, Lyrichord, 1971)\nOleg Kuular, Leonid Oorzhakand Mergen Mongush “Sygyt, Khoomei, Kargyraa”\n(extracto) (Shu-De, Voices from the Distant Steppe, Real World, 1994)\nJulia Hayward “Mongolian Face Slap Big Coup (Part One)” (Airwaves, One Ten\nRecords, 1977)\nJohann Sebastian Bach “Contrapunctus” (The Art of the Fugue, Sony Classical,\n2002)\nJulia Hayward “Nose Flute, Big Coup (Part Two)” (Airwaves, One Ten Records,\n1977)\nDonald Duck “Old MacDonald Had a Farm” (Old MacDonald Duck, Walt Disney\nProductions, 1941)\nPeter Ablinger “Weiss / Weisslich 24.1, Kirchen von St. Lambrecht 1–6 Version\n1” (I.E.A.O.V., Durian Records, 2004)\nPeter Ablinger “Weiss / Weisslich 24.2, Kirchen von St. Lambrecht 7–12 Version\n1” (I.E.A.O.V., Durian Records, 2004)\nPeter Ablinger “Weiss / Weisslich 24.3, Kirchen von St. Lambrecht 1–6 Version\n2” (I.E.A.O.V., Durian Records, 2004)\nPeter Ablinger “Weiss / Weisslich 24.4, Kirchen von St. Lambrecht 7–12 Version\n2” (I.E.A.O.V., Durian Records, 2004)\nAgostino di Scipio “Hörbare Ökosysteme N.2a Studie Über Rückkopplungen”\n(Hörbare Ökosysteme: Live Elektronische Kompositionen 1993-2005, Edition RZ,\n2007)\nAgostino di Scipio “Hörbare Ökosysteme N.1 Studie Über Impulsantworten”\n(Hörbare Ökosysteme: Live Elektronische Kompositionen 1993-2005, Edition RZ,\n2007)\nAgostino di Scipio “Hörbare Ökosysteme N.3b Studie Über Hintergrundgeraüsche\nIm Vokaltrakt” (Hörbare Ökosysteme: Live Elektronische Kompositionen 1993-\n2005, Edition RZ, 2007)\nYasunao Tone “495,63” (inédita, 2007)\nfreq_out Orchestra “1.10.08” (extracto) (Touch Radio 35, Touch, 2010)\nhttp://rwm.macba.cat\n\n03. Bibliografía\nChristine Anderson, “Dynamic Networks of Sonic Interactions: An Interview\nwith Agostino di Scipio”. Computer Music Journal, vol. 29, núm. 3. Cambridge,\nMass.: MIT Press, 2005.\nAgostino di Scipio, “Sound Is the Interface: From Interactive to Ecosystemic\nSignal Processing”, Organised Sound 8/3, 2003. Cambridge: Cambridge\nUniversity Press, p. 269–277.\nAgostino di Scipio, Hörbare Ökosysteme: Live Elektronische Kompositionen1993-\n2005. Notas del CD, Edition RZ, 2007.\n[Carl Michael von Hausswolff, 2011]\nPerry R. Cook, Music, Cognition, and Computerized Sound: An Introduction to\nPsychoacoustics. Cambridge, Mass.: MIT Press, 1999.\n\n04. Enlaces relacionados\n\nCarl Michael von Hausswolff\ncmvonhausswolff.net\nAgostino di Scipio\nxoomer.virgilio.it/adiscipi/\nPeter Ablinger\nablinger.mur.at\nYasunao Tone at Lovebytes\nfestival2007.lovebytes.org.uk/event.php?ref=18210001-49563\nfreq_out\nwww.freq-out.org","changecount":"2","created":"20130206110000000","creator":"enrike","modified":"20150719094427780","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 6.2: Exclusives","type":"text/vnd.tiddlywiki","text":"Episode 6.2 of Composing with Process: Perspectives on Generative and Systems Music for Radio Web MACBA is now online. The episode features exclusive music by Stephan Mathieu and Russell Haswell.\nhttp://rwm.macba.cat/en/research/omposingwithprocess_exclusives_stephan_mathieu_russell_haswell/capsula\n\n ","changecount":"1","created":"20130206110000000","creator":"enrike","modified":"20150719094418599","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 7.1: Approaches to Change","type":"text/vnd.tiddlywiki","text":"The seventh episode in the series looks at how several notable composers working with generative systems conceive of, control and implement change in their works. Change plays a central role in music. Music develops into different phases, has a temporal structure of one sort or another, even a sustained waveform changes in some respect throughout its duration. Based upon interviews and drawing from previously unpublished materials the show examines notions of repetition, anticipation and predictability, the interplay of change at distinct altitudes within the work, and the role of automation and human agency to invoke change.\n\nhttp://rwm.macba.cat/en/research/composingwithprocess_7_mark_fell_joe_gilmore/capsula\n\nEste episodio analiza la noción del cambio en la música, preguntándose sobre\nnuestra forma de percibir y cuantificar el cambio en las estructuras musicales, y\nsobre cómo los procesos generativos trastornan y aumentan nuestras capacidades\nde sorpresa, expectativa, tensión y aburrimiento.\n01. Sumario\nEl séptimo episodio de la serie observa cómo destacados compositores que\ntrabajan con sistemas generativos conciben, controlan e implementan el concepto\nde cambio en sus obras. El cambio desempeña un papel central en la música. La\nmúsica se desarrolla en distintas fases, posee una determinada estructura\ntemporal, incluso una onda sostenida cambia de alguna manera a lo largo de su\nduración. A partir de entrevistas y de otros materiales inéditos, el programa\nexamina las nociones de repetición, expectativa y previsibilidad, la trama que el\ncambio teje a distintos niveles de la obra, así como el rol de la automatización y\nla mediación humana.\n\n02. Lista de temas\n\nParte I\nJim O’Rourke “Mizu No Nai Umi, Live Version” (extracto) (Mizu No Nai Umi,\nHeadz, 2005)\nRaymond Scott “Tic Toc” (extracto) (Soothing Sounds for Baby – Volume 1: 1 To\n6 Months, Epic, 1962)\nAnthony Pateras & Robin Fox “Apocalypse Now & Then” (Flux Compendium,\nEditions Mego, 2006)\nRussell Haswell “Multicultural nO!se @ -17.5 dB RMS (Black, Brown, Pink and\nWhite nO!se + Mix)” (Value + Bonus, No Fun Productions, 2010)\nOnda sinusoidal, 440hz\nØ (Mika Vaino) “Twin Bleebs” (Metri, Sähkö Recordings, 1994)\nJames Tenney “Koan”, interpretada por Eric KM Clark para el concierto de\ndécimo aniversario de SASSAS, Los Angeles, 2009\nTheo Burt “Defecate” (extracto), inédito, 2012\nTheo Burt “Eatery” (extracto), inédito, 2012\nTheo Burt para The Automatics Group, “Castles in the Sky Divided into 775\nPieces of Equal Duration and Reassembled in Order of Detected Pitch,\nAscending”, inédito, 2012\nFlorian Hecker “1” (Triadex Muse Treks, Neuer Berliner Kunstverein, 2012)\nFlorian Hecker “18” (Triadex Muse Treks, Neuer Berliner Kunstverein, 2012)\nKeith Fullerton Whitman “Nadra Phalanx #1” (extracto), inédito, 2012\nPeter Zinovieff “MBFSAATSE” (extracto), encargo para la instalación sonora The\nMorning Line, TBA21, 2011\n\n03. Bibliografía\n\nCiarán Maher, ‘James Tenney on Intention, Harmony and Phenomenology – A\nDifferent View of the Larger Picture’, en MusicWorks Issue 77, 2000.\nEdward Fredkin, Marvin Minsky, Filed 1970, Digital Music Synthesizer, Patente\nestadounidense 3610801.\n\n04. Enlaces relacionados\n\nTheo Burt\nwww.theoburt.com\nJames Tenney\nwww.plainsound.org/JTwork.html\nTexto de James Tenney\nhome.snafu.de/walterz/biblio/15_james_tenney.pdf\n[Theo Burt, tiling session, V22, Londres, 2012]\nTriadex Muse\nen.wikipedia.org/wiki/Triadex_Muse\nSobre fenomenología\nplato.stanford.edu/entries/phenomenology\nRaymond Scott\nraymondscott.com","changecount":"3","created":"20130206105900000","creator":"enrike","modified":"20150719094409049","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composing with Process 8.1: Models of Change","type":"text/vnd.tiddlywiki","text":"Composing with Process 8.1: Models of Change\n\nEpisode eight in the series continues to look at how composers working with generative systems implement change in their works. This episode focuses on models of change using mathematical structures derived from complex dynamic systems observed in nature. Through advances in mathematics, physics and biology, the programme looks at how composers have utilised the central findings of chaos theory and emergent systems – such as cellular automata, Lindenmeyer Systems and fractal geometry – to generate automated dynamic patterns of change.\n\nhttp://rwm.macba.cat/en/research/composingwithprocess_8_mark_fell_joe_gilmore/capsula\n\nEste episodio trata la noción del cambio en la música, observando cómo algunos\nconceptos de la ciencia y las matemáticas se pueden utilizar para modelar el\ncambio en el dominio acústico.\n\n01. Sumario\n\nEl octavo episodio de la serie sigue explorando la implementación del concepto\nde cambio en las obras de compositores que trabajan con sistemas generativos.\nEste episodio se centra en modelos de cambio utilizando estructuras matemáticas\nderivadas de sistemas dinámicos complejos observados en la naturaleza. A través\nde distintos avances en las matemáticas, la física y la biología, el programa se\nfija en cómo algunos compositores han utilizado las principales conclusiones de\nla teoría del caos y de sistemas emergentes como los autómatas celulares, los\nsistemas Lindenmeyer y la geometría fractal, para generar patrones dinámicos de\ncambio automatizados.\n\n02. Lista de temas\n\nParte I\nEmmanuel Deruty, “Hénon Map” (inédito)\nLaurie Spiegel, “Strand of Life (‘Viroid’)”(Unseen Worlds, Aesthetic Engineering,\n1994)\nDavid Dunn, “Lorenz” (extracto) (Autonomous and Dynamic Systems, New World\nRecords, 2007)\nMike Winters, “Fig8_Lorenz.mp3” (de\nwww.music.mcgill.ca/~raymond/Sonification_of_the_Natural_World)\nMike Winters, “Fig9_Rossler_Periodic.mp3” (de\nwww.music.mcgill.ca/~raymond/Sonification_of_the_Natural_World)\nMike Winters, “Fig11_ConChua_Chaotic.mp3” (de\nwww.music.mcgill.ca/~raymond/Sonification_of_the_Natural_World)\nIannis Xenakis, “Horos” (Works for Large Orchestra vol. 3, Timpani, 2002)\nPeter Beyls, “Drake Circus” (Nonstandard I, Nonstandard, 2006)\nStelios Manousakis, “Example 1” (inédito)\nStelios Manousakis, “Example 2” (inédito)\nStelios Manousakis, “Example 3” (inédito)\nStelios Manousakis, “Supplement2-Fractal_granular_Synthesis_with_Lsystems”\n(inédito)\nHazard, Kimport and Johnson, “Hopper.mid” (inédito)\n\n03. Bibliografía\n\nM.V. Berry, I.C. Percival, N.O. Weiss, et. al., Dynamical Chaos, The Royal\nSociety, Londres, 1987.\nPeter Beyls, ‘Chaos and Creativity: The Dynamic Systems Approach to Musical\nComposition’, Leonardo Music Journal, vol. 1, núm. 1, 1991.\nDave Burraston y Ernest Edmonds, ‘Cellular Automata in Generative Electronic\nMusic and Sonic Art: Historical and Technical Review’, Digital Creativity,\nRoutledge, 2005.\nJacques Chareyron, ‘Digital Synthesis of Self-Modifying Waveforms by Means of\nhttp://rwm.macba.catLinear Automata’, Computer Music Journal, vol. 14/4, 1990.\nJames P. Crutchfield, ‘Between Order and Chaos’, Nature Physics 8, 2012, pp.\n17―24\nDavid Dunn, Autonomous and Dynamical Systems (notas del CD), New World\nRecords, 2007.\nJames Gleick, Chaos: Making a New Science. Londres: Vintage Books, 1998.\nRubén Hinojosa Chapel, Realtime Algorithmic Music Systems From Fractals and\nChaotic Functions: Toward an Active Musical Instrument. Barcelona: Universitat\nPompeu Fabra, 2003.\nKenneth McAlpine, et. al., ‘Making Music with Algorithms: A Case-Study System’,\nComputer Music Journal, vol. 13/2, 1999\nR. Michael Winters, ‘Musical Mapping of Chaotic Attractors’. Wooster, Ohio,\nEE.UU.: Physics Department, The College of Wooster, 2009.\n[Atractor de Lorenz]\nPeter Hoffmann, Music Out of Nothing? A Rigorous Approach to Algorithmic\nComposition by Iannis Xenakis, Technische Universität Berlin, 1998.\nStelios Manousakis, ‘Non-Standard Synthesis with L-Systems’, Leonardo Music\nJournal, núm. 19, MIT Press, diciembre de 2009.\nStephen Wolfram, A New Kind of Science. Champaign, IL, EE.UU.: Wolfram\nMedia Inc., 2002.\n\n04. Enlaces relacionados\n\nWolfram Science\nwww.wolframscience.com\nChaosynth\nwww.nyrsound.com/Chaosynth/CsynInformation.htm\nAutómata celular\ncomp.uark.edu/~dmillen/cam.html\nobject-e.net/research/spacesound\nDemostración de Rhythmicon\nwww.youtube.com/watch?v=HkodVcuPVAo\nSistemas de Lindenmayer\nmathworld.wolfram.com/LindenmayerSystem.html\nmathworld.wolfram.com/ElementaryCellularAutomaton.html\nStelios Manousakis\nmodularbrains.net\nAtractor de Lorenz\nen.wikipedia.org/wiki/Lorenz_attractor\nConjunto de Julia fractal con música de Laurie Spiegel\nwww.youtube.com/watch?v=7rBDNxpJQQs\nMike Winters, ‘Sonification of the Natural World’\nwww.music.mcgill.ca/~raymond/Sonification_of_the_Natural_World","changecount":"2","created":"20130206105800000","creator":"enrike","modified":"20150719094356750","modifier":"enrike","tags":"link generative podcast"},
{"title":"Composition Processes. Gottfried Michael Koenig June 1978","text":"Composition Processes\n\nGottfried Michael Koenig June 1978\n\nBy musical composition we generally understand the production of an instrumental score or a tape of electronic music. However, we also understand composition as the result of composing: the scores of instrumental or electronic pieces, an electronic tape,\n\naccessed 2019/07/18\n\nhttp://ada.evergreen.edu/~arunc/texts.old/koenig/koenig.pdf","created":"20190618053542792","creator":"enrike","modified":"20190618053607779","modifier":"enrike","tags":""},
{"title":"Concepts, Notations, Software, Art. Florian Cramer","text":"Florian Cramer\n\nConcepts, Notations, Software, Art\n\nMarch 23rd, 2002\n\nhttp://userpage.fu-berlin.de/~cantsin/homepage/writings/software_art/\nconcept_notations//concepts_notations_software_art.html\n\n Tristan Tzara's generic instruction for writing Dada poems by shuffling\nthe words of a newspaper article\n\n:\nTo make a Dadaist poem:\n\nTake a newspaper.\n\nTake a pair of scissors.\n\nChoose an article as long as you are planning to make your poem. Cut out the article.\n\nThen cut out each of the words that make up this article and put them in a bag.\n\nShake it gently.\n\nThen take out the scraps one after the other in the order in which they left the bag.\n\nCopy conscientiously.\n\nThe poem will be like you.\n\nAnd here you are a writer, infinitely original and endowed with a sensibility that is\n\ncharming though beyond the understanding of the vulgar.","created":"20160419044117154","creator":"enrike","modified":"20160419044315218","modifier":"enrike","tags":"generative link"},

{"title":"CONFESSIONS OF A LIVE CODER","type":"text/vnd.tiddlywiki","text":"Thor Magnusson\nixi audio & Faculty of Arts and Media\nUniversity of Brighton\nGrand Parade, BN2 0JY, UK\n\nMagnusson, Thor (2011) Confessions of a live coder Proceedings of International Computer Music Conference .\n\nhttp://eprints.brighton.ac.uk/10110/\n\n\nBibliografia :\n- [14] Ihde, D. Technology and the Lifeworld: From Garden to Earth. Bloomington: Indiana University Press. 1990.\n- [18] Latour, B. Pandora's Hope: Essays on the Reality of Science Studies. Harvard University Press. 1999. p. 178.\n- [38] Stiegler, B. Technics and Time, 1: The Fault of Epimetheus. Stanford: Meridian. Stanford University Press. 1998.\n- [4] Brown, A. R. & Sorensen, A. \"Interacting with Generative Music through Live Coding\", Contemporary Music Review. Vol. 28 (1). 2009, pp. 17–29.\n- [3] Bartleet, B-L. & Ellis, C. (eds.) Music Autoethnographies: Making Autoethnography Sing/Making Music Personal. Australian Academic Press, Bowen Hills, Qlnd, 2009.\n\npag 1\n\n@ referencias a autores que cuestionan la influencia de la tecnologia y su pretendida neutralidad\n\n\u003C\u003C\u003C\nA prominent discourse exists within philosophy of technology regarding how the tools we use define our activities [14, 38]. The neutrality of technology has been strongly questioned [18].\n\u003C\u003C\u003C\n\n@ justification of a situation that is hard to analise \n\n\u003C\u003C\u003C\nBut how would one study this influence of the tool or\nprogramming language upon the musician? Experiments\ncould be set up where experimental groups and control\ngroups perform some musical tasks in the diverse\nprogramming environments, and then analyse how the\nresults vary. Unfortunately, this proves to be difficult for\ntwo key reasons: a) the programming environments are\nhighly complex and based on diverse paradigms of\nthinking. It would be hard to find test subjects with\nsimilar programming backgrounds. b) computer music\nis an intricate and convoluted field where the test\nsubject’s knowledge ranges from sound synthesis,\nacoustics, psychoacoustics, musical theory, to\ncomputational creativity. Finding people with\ncomparable backgrounds is a near impossible task.\n\u003C\u003C\u003C\n\n@ precedents of use of the autoethnographic method in the field of music\n\n\u003C\u003C\u003C\nThe investigation uses qualitative research methods to achieve this, through two strands of enquiry: a) an autoethnographic and phenomenological first-person account of the author’s own experience, and b) the study and interviewing of student and workshop participants learning the same programming environment.  Self-observation and analysis as described in a) is not common in the field of music, but there are precedents [3, 39].\n\u003C\u003C\u003C\n\n[3] Bartleet, B-L. & Ellis, C. (eds.) Music Autoethnographies: Making Autoethnography Sing/Making Music Personal. Australian Academic Press, Bowen Hills, Qlnd, 2009.\n\n[39] Sudnow, D. Ways of the Hands. Cambridge, MA: MIT Press. 2001.\n\n\n@ where could autoethnographic method help?\n\n\u003C\u003C\u003C\nThere are situations, and indeed discourses, where reflective first person accounts can give deeper insights, clearer analysis, and better interpretation than achievable with traditional objective scientific methodologies. This is acknowledged in the diverse disciplines [7, 10, 31, 41].\n\u003C\u003C\u003C\n\n[7] Dennett, D. Against Method: Outline of an Anarchistic Theory of Knowledge, University of Minnesota Press, Minneapolis, 1970.\n\n[10] Feyerabend, P. Against Method. New Left Books. 1975.\n\n[31] Polanyi, M. The Tacit Dimension. Garden City, New York: Anchor Books, 1967.\n\n[41] Varela, F. J. and Shear, J. \"First-person Methodologies: What, Why, How?\", Journal of Consciousness Studies, vol. 6 (2–3), 1999, pp.\n1–14.","changecount":"25","created":"20130121123900000","creator":"enrike","modified":"20150719103155247","modifier":"enrike","tags":"articulo"},
{"created":"20150819112917323","creator":"enrike","text":"Recuerda que para romper las reglas, primero hay que conocerlas.\n\n\n!! Antes de incluso decidir el tema de la tesis:\n\n- Elige un sistema de gestión de referencias y bibliografía, como por ejemplo Zotero. NO LO HAGAS A MANO. En estos sistemas almacenas cada libro, artículo, web, vídeo o lo que sea que leas en el sistema de almacén de datos bibliográficos: fecha de lectura o descarga de internet, URL, título, autor(es), ISBN, fecha de edición, editores, ciudad de edición.. Zotero descarga toda la información de cada libro automáticamente si le das el ISBN (casi siempre). También guarda un snapshot de las webs.\n\n- Lee un poco sobre formatos de Bibliografía (APA, Chicago...). Consulta con tu director/a de tesis y con el departamento donde vas a hacer la tesis. Lee sobre el formato que has elegido, fíjate que hay docenas de casos particulares. Tampoco te obsesiones pero comprende que no se usa el mismo formato bibliográfico para un libro, que un artículo electrónico en una conferencia, que un articulo de periódico, que un artículo en una revista académica. Antes se hacía a mano (horror...) pero hoy en día el gestor de referencias se ocupa de todo. Aún así hay que repasar y entender las ideas básicas.\n\n- Busca un sistema para almacenar los notas, ideas y datos. Yo usé www.tiddlywiki.com porque es fácil de usar y se pueden hacer búsquedas muy rápidamente. Hay programas específicos para gestionar datos bibliográficos (Zotero...) pero puede ser interesante guardar en un sistema más sencillo notas, citas e ideas que apuntas mientras lees y trabajas. Emplea varios días y consulta con varias personas para decidir. Es muy importante tenerlo claro y que te arregles bien. Luego no puedes perder energía en estas cosas. Dentro de dos años cuando recuerdes haber leído tal y cual idea en un libro pero no recuerdes en cuál era tienes que poder encontrar rápidamente en qué libro la leíste y en qué página estaba.\n\n- Decide qué ordenador vas a usar y establece un sistema de carpetas donde vas a guardar los archivos relacionados con la tesis. Usa un sistema de backup tipo Dropbox, Copy, Spider Oak, Google Drive, o algo parecido. En la UPV tenemos https://ehubox.ehu.eus\n\n- Decide un formato de página (márgenes, tipo de letra, interlineado, sangría, etc...).\n\n- Decide el formato de estilo. ejemplo: si los títulos de obras van entre comillas o en cursivas etc...\n\n- Léete un libro sencillo sobre cómo hacer una tesis. Por ejemplo: \n\n* Soriano, R. (2008). //Cómo se escribe una tesis. Guía práctica para estudiantes e investigadores// \n\n* Eco, U. (1977) //Cómo se escribe una tesis. Técnicas y procedimientos de investigación, estudio y escritura  //\n\nhttps://www.fceia.unr.edu.ar/geii/maestria/2014/DraSanjurjo/12de20/Eco.pdf\n\n- Habla con varias personas que hayan hecho una tesis.\n\n- Busca un director/a de tesis que tenga experiencia en dirección de tesis, que conozca la burocracia universitaria y que tenga conocimientos sobre el área en el que te vas a centrar. Piensa que puedes tener más de u/an director/a. Uno puede tener conocimientos más específicos sobre el área de tu tesis y el otro más experiencia en dirigir tesis. Por cierto, a la hora de pedir becas el CV de tu director/a cuenta bastante.\n\n- No tienes que decidir exactamente el tema de tu tesis. Empieza por delimitar un área que te interese. Luego intenta buscar un punto que lo limite, cuanto más específico sea, mejor. Una buena idea es limitarlo geográficamente o históricamente. Cuanto más limites y localices el tema de tu tesis más fácil será hacer una contribución única (y de esto va a una tesis).\n\n- Lee varios libros sobre metodología. Entérate de qué metodologías son las más comunes en tu departamento. No intentes reinventar la rueda ni nadar contracorriente, a no ser que lo tengas muy claro.\n\n- Busca un //modelo// de tesis con el que te sientas identificado. Acude a lecturas de tesis doctorales en tu facultad para hacerte una idea de por dónde van los tiros. Consigue un montón de tesis doctorales en pdf de temas cercanos al tuyo. Fíjate en los resúmenes, en las conclusiones, en la estructura del índice y la metodología usada.\n\n!! Una vez tengas un área delimitada:\n\n- Cuando tengas delimitado un campo de interés empieza a leer sobre él. Hay libros que son claves en todos los campos. Tu director/a puede ayudarte, pero también otros estudiantes de doctorado o tesis realizadas anteriormente. Busca en internet artículos, mira su bibliografía. Según vayas leyendo irás viendo más en detalle qué te interesa y poco a poco irás perfilando el tema y las preguntas. Piensa que hay preguntas que aparecen al acabar la tesis: al corregir la tesis te das cuenta que en realidad has respondido a x,y,z.\n\n- Empieza a escribir desde el primer momento. A todo el mundo, mientras lee, se le ocurren ideas, preguntas, críticas, dudas. Escríbelas según vas leyendo. Apunta la hoja y libro que ha motivado tu idea y copia el párrafo junto a tu idea. Puedes hacerlo junto a la información del libro en el sistema de almacén de datos bibliográficos haciendo una ficha de cada lectura. Yo uso Tiddliwiki para esto.\n\n- En esta ficha toma nota de las citas que sean interesantes. Yo usé www.tiddlywiki.com porque es fácil de usar, permite gestionar los contenidos con etiquetas y se pueden hacer búsquedas muy rápidamente. Si tomas demasiadas notas no sirve para nada, selecciona lo importante. Subrayar un libro no sirve de nada si subrayas medio libro. Subrayar un libro no sirve si luego tienes que emplear media hora en buscar una cita concreta; cópiala en tu sistema para poder hacer búsquedas por términos. Anota una frase que te ayude a clasificar la cita. Apunta la página en la que se encuentra ''siempre''. La ficha completa de una referencia puede quedar así\n\n-------------------------\n\nCure, T. (1980). //Faith//. Londres: Fantasy Records. \n\nISBN: XXX XXXX XXX\n\nLeído en Mayo de 2015. Disponible online en www.xyz.com. Disponible en la Biblioteca de BBAA con signatura XXX XXX XXX\n\np.45\n\n@ se me ocurre que tal y cual a partir de esta idea que pego aquí\n\n\u003C\u003C\u003C\nEsto es un texto cualquiera de relleno. Esto es un texto cualquiera de relleno.\n\u003C\u003C\u003C  \n\np.55\n\n@ esta idea es muy interesnte en relación a x,y,z\n\n\u003C\u003C\u003C\nEsto es un texto cualquiera de relleno. Esto es un texto cualquiera de relleno.\n\u003C\u003C\u003C\n\n-------------------------\n\n- Imaginate: Sábado a la noche en un bar estás con colegas de colegas que casi no conoces, en la barra en medio de todo el jaleo te preguntan, ¿y de qué va tu tesis? Piensa en la respuesta y escríbela. Tiene que ser ''corta, simple y eficaz''. Cada tres o cuatro meses revisa y actualiza esta respuesta durante todo el proceso de la investigación doctoral.\n\n- Haz un calendario o cronograma. Piensa cuándo quieres entregar la tesis. Tienes que tener la tesis acabada por lo menos cuatro meses antes de esa fecha (o más). Esos meses se van en correcciones ortográficas, formato, correcciones de estilo, maquetación, impresión y múltiples chorradas y papeleos burocráticos. También es importante tener tiempo para poder reflexionar sobre lo que has hecho y tener un poco de perspectiva que te permita entender cuáles son las contribuciones de tu tesis y poder escribir sobre ello en la conclusión. Incluye en el calendario vacaciones, compromisos familiares, compromisos laborales, ocio, etc... Tienes que tener claro cuándo vas a tener tiempo para hacer qué.\n\n- Divide el trabajo de la tesis en bloques. Primero tendrás partes de lectura más intensa alternadas con épocas de escritura. Tienes que leer mucho pero tampoco te pases. Deja que la escritura te dicte qué es lo siguiente a leer. Céntrate, es muy fácil dispersarse y acabar perdidx en medio de la nada.\n\n- Pon en común con tu director/a el calendario. Establece un sistema para que periódicamente le informes de la situación en la que estás. \n\n- Corrige tu calendario todos los meses restableciendo si es necesario prioridades y plazos.\n\n- Cuando estés agobiadx y no te apetezca ni leer ni escribir, ponte a buscar imágenes o a hacer gráficas para incluir en la tesis. Siempre hay algo que hacer. Si tu tesis es basada en la práctica, alterna trabajo teórico con práctico. \n\n- Si estás saturadx dejalo unos días. Pero no demasiado tiempo, no pierdas contacto con la tesis. Hay mucha gente que empieza la tesis y no la acaba, no quieres ser uno de ellxs.\n\n- Según vayas acabando capítulos pásaselos a tu director/a. Lxs académicxs son gente muy liada y a veces hay que ser un poco pesado con ellxs. Insiste. Antes de entregarla asegurate de que no le estas haciendo perder el tiempo, que la ortografía y la gramática está corregida a conciencia y las referencias y bibliografía son correctas.\n\n- Pásale el primer capítulo que escribas a una persona que te corrija el estilo y ortografía (idealmente un filólogo o alguien que trabaje con el idioma: traductores, redactores, etc...). Esto te va a ayudar a entender cómo tienes que escribir y cuáles son los errores de estilo y ortográficos que cometes más a menudo. \n\n- Siempre recuerda que \"Tesis buena, tesis entregada\" y que \"La mejor tesis es la que se entregó ayer\". Intenta hacerlo lo mejor que puedas pero no olvides que la vida sigue después de la tesis y que la tesis debería de ser el principio de algo y no el final. Puedes dejar cosas abiertas que en tu futuro trabajo como investigadorx ya irás cerrando. Cualquier tema que elijas, por muy limitado que sea, es en realidad infinito. Tienes que ser prácticx y cortar por donde sea necesario. El objetivo es entregar la tesis en el plazo, si no llegas en el plazo puede ser que te estés enrollando demasiado con algún tema y sea mejor recortar en material que alargar el plazo. Las tijeras son tus amigas, pero en caso de emergencia usa la motosierra.\n\n- Organiza los artículos en pdf que leas en carpetas según temática y si los has leído o están pendientes de leer. Imprime y guarda las páginas web que te interesen (artículos de periódico online, etc...), luego pueden desaparecer (Zotero suele guardar una copia en su base de datos, esto es ''muy'' útil).\n\n- Haz copias de seguridad de todo el material que vayas acumulando y las versiones del texto. Sistemáticamente. En varios ordenadores distintos. Si se rompe tu disco duro o te roban el portátil no quieres empezar de cero. Deja una copia en un pendrive en casa de tus padres o de colegas y periódicamente actualiza los archivos que hay allí. Usa también Dropbox, Google Drive, Spider Oak, Drive, EHUBOX o cualquier otro sistema de copia de seguridad online.\n\n!! Sobre la escritura\n\nEscribir es difícil, pero se aprende con la experiencia. Hay gente que escribe bien de forma casi natural, pero lo normal es que cueste sangre, sudor y lágrimas. No hagas frases demasiado largas innecesariamente. Intenta escribir sencillo: sujeto-verbo-predicado-punto. No tienes que pasar por Góngora ni Cervantes. Foucault escribía fenomenal pero nosotros no.\n\nHoy en día, por las herramientas que usamos para escribir (mucho corta-pega), se tiende a hacer párrafos cortos e inconexos. Intenta evitarlo, da sensación de superficialidad. Como regla general los párrafos tienen que tener unas cuantas frases todas ellas sobre el mismo tema o aspecto. No cambies de párrafo hasta que cambies de tercio.\n\nSeguro que hay online docenas de guías de sugerencias sobre estilo en tesis doctorales, léetelas seguro que te ayudan. Recuerda que es una tesis escrita y no una conferencia hablada. Es distinto. El estilo es culto (sin pasarse) y hay palabras, expresiones y giros del lenguaje que solo se usan al hablar, nunca al escribir, y al revés.\n\nLas conclusiones pueden incluir interrogantes que quedan abiertos. Cabos sin resolver de las preguntas iniciales.\n\nLos objetivos (y preguntas de investigación) tienen que ser claros y formular una serie de cuestiones que normalmente estarán vinculadas o relacionadas. La metodología explica que procedimientos y desde que punto de vista se han abordado la busqueda de respuestas a esas preguntas. Las conclusiones son un espejo de los objetivos: deben de responder ''una a una'' a las preguntas de investigación, en el mismo orden en que están planteadas.\n\n\n!! Mientras trabajas:\n\n!!! Los documentos \n\n* Trabaja en formato odt, doc, docx.\n\n* Páginas numeradas siempre (mirar en tutoriales cómo hacerlo)\n\n* Con índice de contenido al inicio siempre (mirar en tutoriales cómo hacerlo)\n\n* Con índice de imágenes (mirar en tutoriales cómo hacerlo)\n\n* El inicio de capítulos siempre en página impar (a la derecha). Mete un salto de página (ctrl+ENTER) en la página anterior.\n\n* Si vas a imprimir y encuadernar la tesis ten en cuenta que las páginas pares (a la izquierda) necesitan tener el margen derecho más grande y las impares (a la derecha) necesitan el margen izquierdo más grande. Esto es porque al encuadernar las páginas pierden espacio útil en en centro del libro donde las páginas se unen. Aunque tu no vayas a imprimir/encuadernar la tesis alguien puede que sí lo haga (alguien del tribunal por ejemplo?).\n\n* Genera la bibliografía con un gestor de referencias, por ejemplo Zotero. (mirar en tutoriales)\n\n!!! Antes de enviar textos para revisar a tu director/a:\n\n* Mándalos en formato odt, doc, docx editable. Nunca en pdf\n\n* ¿Está el contenido en condiciones de ser revisado? (dicho de otro modo más claro: ¿estoy haciendo perder el tiempo a la persona que lo va a revisar porque paso de todo?)\n\n* Corrección ortográfica y gramatical a fondo siempre siempre siempre antes de mandar\n\n!!! Sobre uso de IAs (ChatGPT.com, Perplexity.ai, DeepSeek, etc...)\n\n* Lee online consejos sobre cómo generar prompts para IA o cómo preguntar a IAs\n\nhttps://www.enriquedans.com/2025/05/el-fin-de-la-ingenuidad-por-que-convertirnos-en-prompt-engineers-ya-no-es-opcional.html\n\nhttps://www.lluiscodina.com/prompts-inteligencia-artificial-academia/\n\n\u003C\u003C\u003C\n[...] tratar de contextualizar al máximo, antes de preguntar, proporcionar extractos, datos y enlaces fiables, entendiendo que cuanta más materia prima contrastada le des, menos necesidad tendrá de improvisar.\n\nEs recomendable definir rol y criterios, dejar claro el tono, los objetivos y las reglas de calidad con que debe medir su respuesta, y obliga a exponer el razonamiento pidiendo explicaciones paso a paso, y al final, pedirle que revise su respuesta y destaque posibles errores. También exigir que cite sus fuentes. Sin citas no hay confianza. Si el modelo no puede enlazar o explicar de dónde sale un dato, descártalo. Además, itera y refina: cada prompt exitoso es una plantilla, y cada fallo, una oportunidad de ajuste.\n\nTras obtener la respuesta, compleméntala con búsquedas adicionales, usando motores de búsqueda o bases de datos sectoriales para verificar detalles críticos, documenta la sesión y guarda el hilo, porque sirve de evidencia y de set de entrenamiento para futuros diálogos. Finalmente, mide la longitud con criterio: no sacrifiques claridad por economía de tokens. La concisión responsable se logra tras obtener, filtrar y corregir la respuesta, no antes.\n\u003C\u003C\u003C\n\n* Usa la IA para corregir gramática, ortografía\n\n* Puedes usar la IA como punto de entrada o acceso a temas. También puedes usar Wikipedia, (Wikipedia ni IA ''nunca jamás'' en la bibliografía, no se consideran fuentes fiables).\n\n* Pídele sugerencias de sinónimos\n\n* Reescribir párrafos atendiendo a ciertos criterios muy concretos\n\n* NUNCA las uses para generar contenido. Se considera copia y no es válido para tesis doctorales.\n\n* SIEMPRE repasa el texto de la IA, suelen fallar mucho y meter fallos muy gordos e inventarse cosas porque sí.\n\n* EJEMPLOS:\n\n* “eres experta en arte vasco, explícame en profundidad la ley de los cambios de Jorge Oteiza”\n\n* “reescribe este texto simplificando, déjalo en tres frases, ten cuidado que no cambie el sentido”\n\n* “dame 10 sinónimos de la palabra ‘trabajar’ en registro culto”\n\n* “corrige gramática y ortografía de este texto, ten cuidado de respetar el sentido original”\n\n* “reduce la longitud de este texto, no uses bulletpoints ni listas, no cambies el sentido ni pierdas matices”\n\n\n\n\n!! Cuando estés acabando:\n\n- Imprime la tesis en PAPEL. Hay miles de detalles que se escapan al leer en pantalla y que se ven a kilómetros en el papel. Cosas de la percepción humana. Puedes ahorrar papel imprimiendo sin imágenes.\n\n- Pasa tu tesis a personas distintas (aparte de tu director/a). Idealmente una o dos deben de ser personas que controlen de estilo (traductores, filólogos) que aunque no sepan del tema de tu tesis, puedan ayudarte con es estilo de la escritura, correcciones ortográficas, etc... Los otros pueden ser gente que controle del tema que has escrito y puedan ser críticos con el contenido. También puede ser académicxs que hayan escrito tesis y que, aunque no sepan del área de tu tesis, sí sepan de cómo se estructura y escribe una tesis.\n\n- Si vas a maquetar tu tesis piensa que esto lleva tiempo y cuesta dinero (si no haces tu). Habla con la persona que te la vaya a maquetar y pregunta cuánto tiempo necesita y tenlo en cuenta en tu calendario. Piensa que usando LibreOffice o Word puedes maquetar tú mismo la tesis perfectamente. No va a parecer un libro, pero es que no estás escribiendo un libro, estás escribiendo una tesis. Esto te permite hacer cambios hasta el último momento sin depender de nadie. Tu decides qué prefieres.\n\n- Ten cuidado con el formato de maquetación, piensa que hay gente que las lee en tablets y que hoy en día casi nunca se imprimen. \n\n!! En formato PDF!\n\nGenerar el archivo pdf de forma que permita:\n\n* realizar subrayados en el texto\n\n* la búsqueda de términos \n\n* el acceso a los enlaces a las páginas web mencionadas (un click abre el enlace)\n\n* que el índice de contenido esté conectado con las secciones (click en el índice lleva a la sección correspondiente)\n\n* si el pdf NO es para imprimir baja la calidad de las fotos a 75 ppp al exportar \n\n\n\n!! Burocracia UPV/EHU\n\nActualmente el proceso de entrega de la tesis se ha alargado. Cuando tienes la tesis acabada y corregida por tu director/a hay que solicitar dos informes a personas expertas de fuera de la UPV. Los informes puedes incluir sugerencias y/o correcciones que tendrás que hacer. Después el texto final va a la comisión del departamento para el último visto bueno y finalmente se deposita en registro (Enhorabuena! Ya casi has acabado. Solo falta la defensa). Desde que se piden los informes hasta que se deposita hay un max de seis meses de plazo.\n\nTodos los años la primera semana de septiembre tu director/a tiene que dar el visto bueno a las actividades que has realizado en el curso recién acabado y al plan de investigación actualizado. \n\nEsto quiere decir que tu TIENES QUE SUBIR ESOS DOCUMENTOS A GAUR ''ANTES'' de septiembre. Por supuesto es ''TU'' responsabilidad acordarte de hacerlo y si no lo haces puedes ser EXPULSADO/A del programa de doctorado.\n\n!! Procedimiento depósito UPV/EHU\n1. Terminas ''definitivamente'' la tesis (incluyendo todas correcciones de tu director/a)\n\n2. El/La director/a solicitan los informes a las dos personas expertas (idealmente formarán parte del tribunal en la defensa) y notifica a la comisión de doctorado y al vicerectorado (enviar \"Comunicación de la persona directora de la tesis doctoral de petición de informes a expertos ajenos a la UPVEHU\" a arte.doke@ehu.eus) que se ha solicitado los informes. En este momento se abre un plazo de ''máximo seis meses'' hasta el depósito final.\n\n*Nota* las correcciones realizadas a partir de los informes es conveniente que estén marcadas de alguna manera, o crear un documento donde se documenten los cambios para que los revisores puedan verlos  fácilmente. *Y hay que mandárselo de vuelta para que lo comprueben!* \n\n3. PERO en ese plazo tienen que pasar varias cosas. Primero llegan los informes que pueden incluir sugerencias de cambios o correciones que hay que hacer. Después el texto ''final'' va a la comisión de doctorado local para su visto bueno (esto puede incluir nuevas correcciones). Finalmente, junto con todos los demás documentos que hay que entregar, se registra la tesis en el registro digital de la uni online. Este último paso no es trivial y que hacerlo con calma.\n\n4. Ahora se abre un periodo que como poco suele durar un mes pero que puede ser de varios meses hasta la defensa\n\n!! La defensa\n\nEn Inglaterra las defensas (\"vivas\") son bastante infernales por suerte aquí suelen ser bastante más relajadas. Para cuando llegas a ese punto se entiende que la tesis está pulida y validada mínimamente. Aún así hay que preparar la defensa bien. Piensa que hay varias personas que emplean varios días leyéndola y viajando para formar parte del tribunal. Por respeto lo mínimo es prepararlo bien.\n\n* Haz pruebas los días anteriores si puedes en el mismo sitio donde se va a proceder a la lectura. Asegúrate de que todo funciona bien.\n\n* Puedes llevarlo escrito y leer \n\n* En las pruebas ''cronométrate'', la duración ''NO DEBE'' exceder de unos 35-40 minutos ''como máximo''. Alargarse puede considerarse mala educación (el tribunal ya se lo ha leído!). Todas las tesis tienen muchos detalles y contenido, no solo la tuya. Hay que hacer un ejercicio de síntesis y resumirla MUCHO.\n\n* Si haces una presentación tipo powerpoint el texto en los diapositivas tiene que ser suficientemente grande para poder leerlo. Pienso que si hay público está más lejos y que hay mucha gente con problemas en la vista. \n\n* No pongas en la diapo todo lo que vas a leer. Solo los puntos e ideas más importantes. Usa imágenes. Ayuda a descansar al tribunal y se hace más ameno.\n\n* Comienza la presentación agradeciendo al tribunal su asistencía. Podrían haber pasado en canoa, pero no, han decidido venir, por lo tanto: muchas gracias. Este agradecimiento cuenta como parte de los 35minutos de la exposición.\n\n* Seguido puedes presentarte muy brevemente (una frase) para pasar a decir el título de la tesis y leer el resumen.\n\n* No leas rápido. Si tienes que leer rápido es que te sobra material, no que te falte tiempo.\n\n* Intercala material audiovisual para dar un respiro y dejar que las cosas se asienten\n\nsuerte\n\n! Normativas e impresos UPV/EHU\n\n* Impresos https://www.ehu.eus/es/web/doktoregoa/tesis-doctoral/impresos\n\n* Reglamento (composición tribunal etc...) https://www.ehu.eus/es/web/doktoregoa/normativa/normativa-upv-ehu/reglamento-de-gestion-de-las-ense%C3%B1anzas-oficiales-de-doctorado-de-25-de-abril-de-2024#ReglamentodeGesti%C3%B3n7\n\n* Protocolo del procedimiento de depósito y defensa de tesis https://www.ehu.eus/es/web/doktoregoa/tesis-doctoral/protocolo-de-defensa-de-tesis\n\n* Aclaraciones sobre el nuevo Reglamento de Doctorado (2024) https://www.ehu.eus/es/web/doktoregoa/normativa/normativa-upv-ehu/preguntas-frecuentes\n\n * Solicitud del título después de la defensa https://www.ehu.eus/es/web/doktoregoa/tesis-doctoral/solicitud-de-titulo\n\n","title":"Consejos para hacer una tesis doctoral","modified":"20250601204644517","modifier":"enrike","tags":"metodologia"},
{"title":"Construcción de INSTRUMENTOS TRADICIONALES: la txalaparta","type":"text/vnd.tiddlywiki","text":"http://www.luispayno.es/colabora/txalaparta.htm\n\nConstrucción de INSTRUMENTOS TRADICIONALES, La txalaparta\nAlberto Siquier\nacceso 8 enero 2014\n\n\u003C\u003C\u003C\nNos encontramos así txalapartas de muchas tablas de distintas maderas, grosores, longitudes... Unas suenan a tierra, a bosque, con un sonido primitivo e inquietante (las mías de haya por ejemplo y las de músicos como los Oldarra, de Iparralde). Otras más sofisticadas suenan como grandes marimbas y en realidad para mi modesto parecer son otra cosa, con un sonido más propio de latitudes tropicales que del pirineo. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n de entre metro y medio a dos metros de longitud, esta longitud la elegiremos en función del tono que queramos conseguir del modo en que más adelante os describiré. El ancho de los tablones ha de estar rondando los 20 centímetros y el espesor oscila entre 2 y 7 centímetros aunque lo común tradicionalmente es que sea de 6 centímetros \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLos palos (makilak) como término medio serán de 50 centímetros de largo por 4 cm. de diámetro en madera de fresno, olmo o acacia, aunque también es común que sean de longitudes mayores, 60 u 80 centímetros con forma troncocónica con diámetro menor de unos 3 centímetros y diámetro mayor de 5 ó 6..\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nCada vez que golpeamos una tabla se producen en ella vibraciones transversales y longitudinales, vibraciones con una frecuencia fundamental y una serie de armónicos, todo ello condicionado por las particularidades constructivas y del material de la tabla.\n\nEsto implica el hecho de que nunca habrá dos txalapartas que suenen igual. La disposición de las vetas de la madera, los posibles nudos, la elasticidad y el peso del material determinarán los modos de vibración.\n\u003C\u003C\u003C","changecount":"9","created":"20140108102800000","creator":"enrike","modified":"20150719084657080","modifier":"enrike","tags":"txalaparta link"},
{"title":"Contact mics (piezos)","text":"kontaktu mikrofonoei buruzko tutoriala\nhttps://www.youtube.com/watch?v=nfFIRPULqb4&feature=youtu.be\n\nmikel arcek grabatutako tutoriala. detaile handikoa da.\n https://www.youtube.com/watch?v=PgLwNcvYkVA","tags":"link"},
{"title":"Conversaciones con Imanol Olaizola. Leiñena Mendizabal, Pello","text":"http://hedatuz.euskomedia.org/7196/1/16299330.pdf\n\nConversaciones con Imanol Olaizola\n\nLeiñena Mendizabal, Pello\n\n2008\n\nMusiker.\n16, 299-330\n\n\n321\n\n\u003C\u003C\u003C\nEn efecto, conversando en Zubieta (Gipuzkoa) en 1961 con Reyes \nCorcóstegui\nel día de la Fiesta Vasca, me insistió sobre la grave crisis de la “Txalaparta”, próxi-\nma a su irreparable pérdida, instándome a hacer algo para su salvación, de aque-\nllo que representaba un gran valor de nuestra cultura ancestral. Expuse el proble-\nma en el seno del C.A.T. donostiarra y Gabriel Ameztoy y Jesús \nMartínez\nFlamarique, entonces Secretario del mismo, organizaron para aquel invierno en\népoca de “txotx” una cena en el caserío “Bilandegi” de Martutene. Allí vivían el\npadre viudo con tres hijos solteros. Eran los mantenedores de la Txalaparta genui-\nna, con el complemento de la llamada con la “adarra” (cuerno de vaca). En aquel\nambiente de sidrería nos reunimos los dos organizadores, Corcóstegui, el pintor\nRuiz Balerdi y el Maestro Francisco Escudero. Con bacalao, chuletas y queso rocia-\ndos con buena y abundante sidra se completó el mejor escenario para una prolon-\ngada sesión de música ancestral. Como resultado, Escudero se inspiró para una\nescena de su ópera “Zigor”. A los pocos días, Jorge Oteiza me telefoneó alborotado y me dijo que se había enterado del “acontecimiento, casi orgía” y de la exis-\ntencia de una grabación personal que le presté. Con ella se proponía escribir un\nartículo en la prensa sobre el tema. Así lo hizo y se inició la “resurrección” de tan\nantigua “reliquia” de la cultultura vasca.\n\u003C\u003C\u003C","created":"20150717085931505","creator":"enrike","modified":"20150723125858335","modifier":"enrike","tags":"link txalaparta prensa"},
{"title":"Cornelius Cardew -- Piece for Guitar (for Stella)","text":"Cornelius Cardew -- Piece for Guitar (for Stella)\n\nhttps://www.youtube.com/watch?v=1YOXtIBvJqE\n\nhttps://www.youtube.com/watch?v=dPIVXrWKJ0E\n\nWhere Indeterminacy Meets Improvisation: Recording Cornelius Cardew’s Piece for Guitar For StellaBy Jay M. Arms\n\nhttps://www.jayarms.com/uploads/1/2/3/7/123763579/cardew_paper.pdf\n\nsituate this important piece in its historical and biographical context\n\nwhat is the difference between improvisation and indeterminacy?\n\n2021/07/10","created":"20201203090805470","creator":"enrike","modified":"20210710214213870","modifier":"enrike","tags":"link [[experimental music]]"},
{"title":"cornelius cardew treatise analysis","text":"http://www.blockmuseum.northwestern.edu/picturesofmusic/pages/anim.html","created":"20150127150326645","creator":"enrike","modified":"20150127150440649","modifier":"enrike","tags":"link"},
{"title":"Cornelius Cardew: A Life Unfinished. John Tilbury","text":"Cornelius Cardew: A Life Unfinished. John Tilbury. 2008\n\nPublisher: COPULA (October 2008)\n\nISBN-10: 0952549239\n\nISBN-13: 978-0952549239\n\n96\n\n\u003C\u003C\u003C\n[...] in demanding a quasi-mechanical precision of performance, the serialists had marginalised interpretation, with its inherent threat to composer [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nTime and again Cardew returned to //nowness//, and insofar as his music-making (specially, as we shall see, with AMM), and indeed his whole life, was a celebration of 'nowness' [...]\nThe way we experience 'nowness' and the insidious nature of its influence was an area of compositional research in which some of Cardew's most significant contributions were made.\n\u003C\u003C\u003C\n\n97\n\n@ February piece I, II y III 1959-61. quote from Cardew's 'Notation-Interpretation, Etc.' p.27 note 22\n\n\u003C\u003C\u003C\nThere is no intention separate from the notation; the intention is that the player should respond to the notation. He should not interpret in a particular way (e.g. how he imagines the composer intended) but should be engaged in the act of interpretation\n\u003C\u003C\u003C\n106/107\n\n108/109\n\n113\n\n@ dice tilbury\n\n\u003C\u003C\u003C\nCardew was al too aware that sounds has a 'logic' of its own, which a logical notation cannot specify except through a crude approximation; that, paradoxically, if a composer wishes to write a logical music he must forget about the sound.\n\u003C\u003C\u003C\n\n200\n\n\u003C\u003C\u003C\n[...] the music of Cage, Wolff and La Monte Young in which things 'actually happen' .\n\u003C\u003C\u003C\n\n227\n\n@ treatise\n\n234\n\n\u003C\u003C\u003C\n[...] the prevailing composer/performer relationship in Western art music, which reached its most extreme expression in post-1945 serialism - a relationship marked by an increasing dominance in the role of the composer, whilst the compliant performer assumed a 'technocratic' role, as a kind of 'systems-expert'.\n\u003C\u003C\u003C\n\n235\n\n@ Cage as an example of american individualism\n\n297\n\n\u003C\u003C\u003C\n[...] fear, rather than love, is an all-too-common relation of instrumentalist to instrument in Western culture.36\n\u003C\u003C\u003C\n\n@ esto dice tilbury y pone una referencia (num 36) a una frase de Feldman del 28 de Agosto en 1980 BBC radio 3. \"it's amazing how many professionals are actually frightened by the instrument they themselves, allegedly, have mastered\". esta referencia va en las refs de este capitulo en pag 329.\n\n334 - 338 ..\n\n@ about La Monte Young\n\n356\n\n@ interesting composition by Howard Skeptom //Drum No.1// relates somehow to the txalaparta play\n\n\u003C\u003C\u003C\nAny number of drums.\n\nIntroduction of the pulse.\n\nContinuation of the pulse.\n\nDeviation though emphasis, decoration, contradiction.\n\u003C\u003C\u003C\n\n483\n\n\u003C\u003C\u003C\nTo what extent did Cardew consciously tailor the musical language of Paragraph 2 to meet the needs of this largely untrained group of performers? For he was no longer creating music for performance by an avant-garde elite, for experts well versed in the complexity of modernist techniques on whom he continued to rely, with misgivings, in his performance of //Treatise/./\n\u003C\u003C\u003C\n","created":"20151213091753722","creator":"enrike","modified":"20160104074630623","modifier":"enrike","tags":"[[experimental music]] libro"},
