{"title":"El hombre que ríe. entrevista a Cage sobre los encuentros de Pamplona","type":"text/vnd.tiddlywiki","text":"El hombre que ríe\n\nTexto: Fernando Huici.\n\nRUIZ, Javier y HUICI, Fernando, La comedia del arte (en torno a los encuentros de Pamplona), Madrid, Editora Nacional, 1974.\n\nhttps://www.ddooss.org/articulos/entrevistas/John_Cage.htm (Accessed 2019/04/10)\n\n(Deleted) http://www.uclm.es/artesonoro/olobo3/Pamplona/entrevistas.html\n\n@ y a los hermanos Arce\n\n\u003C\u003C\u003C\nCAGE: Me han gustado mucho estos Encuentros entre músicos de vanguardia y de diversas regiones, como los vascos, cuya música he encontrado maravillosa. Me hizo muy feliz el que ayer tras mi concierto, viniera uno de los hermanos Arce a preguntarme si podía utilizar mi música para trabajar con sus tablones, porque a él también le gustaba lo que yo hacía. Eso sí fue un bello encuentro.\n\u003C\u003C\u003C","changecount":"1","created":"20140213100300000","creator":"enrike","modified":"20190410112404016","modifier":"enrike","tags":"txalaparta link encuentros"},
{"title":"El lenguaje del videoclip. Ana Maria Sedeño Valdellos","text":"El lenguaje del videoclip\n\nUnivesidad de Malaga. 2002?\n\nAna Maria Sedeño Valdellos\n\n\n22\n\n@ sobre Fischinger. 1921 peliculas animación con sonido\n\n39\n\n\u003C\u003C\u003C\nLo primero que habría que aclarar es su vecindad con la publicidad audiovisual: a la motivación en la incitación al consumo (de discos en el caso del videoclip [...] y a la utilización del mecanismo de seducción para lograrlo debe achacarse el que ambos formatos acudan a similares recursos teóricos y formales. \n\u003C\u003C\u003C\n\n48\n\n\u003C\u003C\u003C\n[...] el objeto sufre un proceso de irrealización, se vuelve inverosímil ya que no se inserta en un contexto real, sino imaginario\n\u003C\u003C\u003C\n\n48-49\n\n@clases de videoclips:\n- los anarrativos o descriptivos (grupos tocando en directo)\n\n- narrativos\n\n- descriptivo-narrativos\n\n62-63\n\n@ relación música-imagen en el video musical\n\n65\n\n\u003C\u003C\u003C\nEl programa narrativo se define como una sucesión de estados y cambios que se encadenan en relación a un sujeto y un objeto (no personales sino roles, nociones que definen posiciones correlativas), la relación de pasos o cambios de un estado (relación de un sujeto y un objeto) a otro.\n\u003C\u003C\u003C\n\n66\n\n\u003C\u003C\u003C\nLa secuencia narrativa se compone de cuatro fases lógicamente articuladas, aunque no es obligatoria la existencia de las cuatro fases para la constitución del mismo. En la primera fase, la de influjo, se pone en marcha el programa narrativo: un sujeto (calificante o mitente) emprende una actividad para que el sujeto principal ejecute un programa dado, le influye, le hace hacer, le persuade acerca del interés de la efectiva realización de una serie de acciones. En otras palabras, se establecen los términos en los que va a discurrir la narración a través de la instauración de los papeles o roles: un\nsujeto -para las realizaciones que se han de efectuar- y un objeto u objetos fase de capacidad, la segunda fase, dispone las condiciones para la adquisición del objeto por el sujeto a través de la donación y el logro de las competencias. El sujeto se hace capaz de realizar el cambio respecto al objeto y conseguirlo. La tercera de las fases, la de realización, se constituye como la principal, pues en ella se produce el verdadero cambio en la relación sujeto-objeto, la verdadera consecución de los objetivos del sujeto, y el mitente. Por último, en la fase de valoración se produce una acción de evaluación o actividad interpretativa del estado final, de la realización: reconocer que el cambio ha tenido lugar y evaluar la actuación del sujeto. Junto a todo programa narrativo siempre hay un antiprograma narrativo, con un antisujeto u oponente como objeto un elemento opuesto al del sujeto principal.\n\u003C\u003C\u003C\n\n69\n\n\u003C\u003C\u003C\nEl sistema mediático que ha construido y auto impuesto la sociedad posmoderna contemporánea ha mudado en un modo de percepción del mundo y la realidad que actúa como prolongación de los sentidos naturales del hombre (McLuhan).\n[...]\nLos medios de comunicación se convierten en mecanismo de construcción social de la realidad.\n[...] \ntenemos una dependencia cognitiva de los medios respecto a aquellas cuestiones carentes de experiencia directa.\n\u003C\u003C\u003C\n\n70\n\n\u003C\u003C\u003C\nLos mensajes de los medios elaboran en buena medida la conciencia de las sociedades industriales modernas, instituyen realidad social e intervienen en todos los procesos de interacción social.\n\u003C\u003C\u003C\n\n@ Berger y Luckmann\n\n\u003C\u003C\u003C\n[...] se trata de estudiar en que medida la imagen del mundo, que se elabora a partir de los mensajes de los medios, es una construcción social de la realidad, determinada no sola por la ideología y los intereses de los individuos, sino también de los propios medios [...]\n\u003C\u003C\u003C\n\n73\n\n@ sobre el videclip\n\n\u003C\u003C\u003C\nSu capacidad seductora es mayor a causa de un hiperdesarrollo de la expresión frente al contenido, lo que enmascara su objetivo persuasivo.\n\u003C\u003C\u003C\n\n78\n\n\n@ cita de sanchez noriega, p 313\n\n\u003C\u003C\u003C\n\"la producción de deseo es una parte tan importante del funcionamiento satisfactorio de la economía como la producción de mercancías y bienes\"\n\u003C\u003C\u003C","created":"20170927092313689","creator":"enrike","modified":"20190225103401585","modifier":"enrike","tags":""},
{"title":"el maestro invita a un concierto. leonard bernstein","text":"el maestro invita a un concierto. leonard bernstein\n\n2002. siruela. madrid\n\np 57\n\n@ cap 2. //¿Qué hace que una música suene americana?// Es un capitulo que suena super racista. eg p61\n\np 63\n\n@ el jazz como la primera música \"de todos\" (los americanos)\n\n\u003C\u003C\u003C\n Finalmente habia algo parecido a un folclore musical norteamericano, que pertenecía a //todos// los americanos. El jazz era la música de todos.\n\u003C\u003C\u003C\n\np 187\n\n@ cap 8. //Música folclórica en la sala de conciertos//\n\n\u003C\u003C\u003C\nLas canciones y las danzas del folclore son indudablemente el alma de la música, el origen de toda música.\n\u003C\u003C\u003C\n\n223\n\n@ cap 10. //¿Qué es una melodía?//\n\n\u003C\u003C\u003C\n[...] una serie de notas que avanzan en el tiempo, una detrás de otra\n\u003C\u003C\u003C\n","created":"20191216212635741","creator":"enrike","modified":"20191216214735127","modifier":"enrike","tags":"link"},

{"title":"El patriarcado del osito Teddy. Donna Haraway","text":"El patriarcado del osito Teddy. Donna Haraway\n\n86\n\n\u003C\u003C\u003C\nEl realismo era un logro supremo del arte de la memoria, un logro retorico crucial para la fundamentación de la ciencia occidental.\n\u003C\u003C\u003C\n\n139\n\n\u003C\u003C\u003C\n[...] el suicidio racial era una manifestación clínica cuyo mecanismo eran las tasas reproductivas diferenciales de las mujeres anglosajonas frente a las mujeres inmigrantes \"no-blancas\".\n\u003C\u003C\u003C","created":"20190218142045524","creator":"enrike","modified":"20190218142938745","modifier":"enrike","tags":"libro"},

{"title":"El Sonido. Chion","text":"El Sonido. Michel Chion. Paidos, Barcelona. 1999 (original 1998 Paris)\n\n213\n\n\u003C\u003C\u003C\nLa apreciación del ruido como ruido y la de la música como música son pues un asunto relativo al contexto cultural y al contexto individual; no dependen de la naturaleza de los elementos, sino que\nderivan en gran medida del reconocimiento de la fuente como «oficialmente musical», así como de la percepción de un orden, o de un desorden, particular entre los sonidos.\n\u003C\u003C\u003C\n\n215\n\n@ la palabra ruido en funcion de las lenguas\n\n220\n\n@ definicion de ruido\n\n\u003C\u003C\u003C\n[...] la definición del ruido es ampliamente negativa; es lo\nque queda tras la eliminación de la palabra hablada y la música.\n\u003C\u003C\u003C\n\n225\n\n\u003C\u003C\u003C\nAsí, podemos decir que //todo fenómeno sonoro que se perciba dentro de una cierta periodicidad rítmica es potencialmente musical//. E, igualmente, que //toda sucesión sonora que haga emerger una «melodía» de alturas, aun cuando ésta resulte vaga, hace emerger un embrión musical//.\n\u003C\u003C\u003C\n\n229\n\n\u003C\u003C\u003C\n[...] //no hay un marco sonoro de los sonidos.//\n\u003C\u003C\u003C\n\n231\n\n@ russolo\n\n250 - 262\n\n@ los siete efectos técnicos básicos\n\n* la captación (~grabación)\n* la telefonía (~envio del sonido a distancia por medios electricos)\n* la acusmatización sistemática (~altavoces)\n* la amplificación / desamplificación\n* la fonofijación (~grabacion)\n* la fonogeneración (~sintesis)\n* el remodelado (~edicion)\n \n\n258\n\n@ la resonancia sicologica del sonido\n\n\u003C\u003C\u003C\n[...] la llegada de nuevos elementos acarrea la pérdida de los antiguos, que sólo pueden brillar durante un corto instante en la fosforescencia de nuestra memoria inmediata.\n\u003C\u003C\u003C\n\n281\n\n@ la sincresis\n\n\u003C\u003C\u003C\nSíncresis, un neologismo al estilo de Lewis CarroIl (una reducción construida a partir de sincronismo y síntesis), es el nombre que damos a un fenómeno psicofisiológico espontáneo y reflejo que depende de nuestras conexiones nerviosas y musculares. Consiste en percibir como un único y mismo fenómeno que se manifiesta a la vez visual y acústicamente, la concomitancia de un acontecimiento sonoro y de un acontecimiento visual puntuales, en el instante en que ambos se producen simultáneamente, y con esta única condición necesaria y suficiente.\nEste fenómeno, literalmente incontrolable, conduce por tanto a\nestablecer instantáneamente una relación estrecha de interdependencia entre unos sonidos y unas imágenes que, en la realidad no\ntienen más que una débil relación, así como a remitirlos a un origen\ncomún aun cuando sus naturalezas, formas y fuentes respectivas sean totalmente diferentes.\n\u003C\u003C\u003C\n\n299\n\n@sobre los diferentes tipos de escuchas\n\n358\n\n@ sobre la notación clásica\n\n\u003C\u003C\u003C\n32. //Cuando la notación se convierte en una carta falsa//\n\nLa relación entre la partitura y «lo que se oye» ha fluctuado con los momentos de la historia. La notación occidental clásica representa la idea de una especie de descomposición puntillista de todos los elementos del sonido en signos criptados. No procede de un modo holístico (un símbolo figura y representa al conjunto de un sonido), sino mediante yuxtaposición de indicaciones: la altura del sonido + su duración relativa a los demás + el timbre (por la indicación instrumental) + ciertas especificaciones de intensidad, de ataque, etc.\n\u003C\u003C\u003C\n\n375\n\n@  Las cinco trampas de la nominación\n\n\u003C\u003C\u003C\n4.2.14. Las cinco trampas de la nominación\n\nPodemos reducir los distintos obstáculos de la observación sonora -unos obstáculos que hemos ido recogiendo en numerosos ejercicios similares- a cinco trampas principales:\n\n1. La trampa de la imagen o del contexto: creemos oír lo que\nvemos o lo que el contexto parece indicarnos; olvidamos tener en\ncuenta las condiciones de observación.\n\n2. La trampa del vínculo perceptivo entre criterios sonoros o, más\ngeneralmente, entre criterios perceptivos (audio y visuales) distintos: es la trampa más difícil de evitar porque es la más espontánea.\nConduce a querer oír más fuerte un sonido que es más agudo o más\nrápido; a querer oír con una intensidad inmóvil un sonido que tiene\nun ritmo regular; a querer oír más intensamente un sonido cuya\nfuente visible nos resulta más cercana en la imagen.\n\n3. La trampa de la lógica: una lógica fuera de lugar en el mundo fabricado e imaginario del filme: «Oigo esto porque, lógicamente, debería oírlo».\n\n4. La trampa de las palabras: asociaciones automáticas de palabras o de ideas; búsqueda de palabras a partir de las cuales podremos crear asociaciones de tipo literario o juegos de palabras; finalmente, con bastante frecuencia, en un contexto de examen (en este\ncaso, trampa y astucia a la vez) , búsqueda de palabras o enunciados\nsuficientemente ambiguos como para evitar que «nos cacen».\n\n5. La trampa ideológico-afectiva: interpretación en términos\nde oposiciones: positivo/negativo, agradable/desagradable, o bueno/malo.\n\u003C\u003C\u003C","created":"20181111212331066","creator":"enrike","modified":"20190928140934628","modifier":"enrike","tags":"libro"},
{"title":"El universo de las imágenes técnicas, Vilém Flusser","type":"qu","text":"El universo de las imágenes técnicas, Vilém Flusser \n\n2015, Caja Negra. (Edición original 1985 en alemán)\n\nISBN: 9789871622375\n\n29\n\n@ esto es solo cierto para la epoca historica y los lugares donde se ha globalizado la alfabetizacion. anteriormente y fuera de esos entornos las imagenes eran y son la forma de transmitir informacion (fuera del lenguaje hablado)\n\n\u003C\u003C\u003C\nFotografías, películas, imágenes televisivas, de vídeo y de las terminales de la computadora asumen el papel de portadores de la información antes desempeñados por textos lineales.\n\u003C\u003C\u003C\n\n\n36\n\n\u003C\u003C\u003C\nLa imagen desligada de la tradición, sería indescifrable, sería \"ruido\".\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] toda imagen contribuye a que la visión del mundo de la sociedad se altere.\n\u003C\u003C\u003C\n\n45\n\n\u003C\u003C\u003C\n[...] el aparato hace lo que el fotógrafo quiere que haga, pero el fotógrafo puede querer únicamente lo que el aparato puede hacer. \n\u003C\u003C\u003C\n\n50\n\n@ hablando sobre la idea de tocar teclas. sobre la arbitrariedad del mapping.\n\n\u003C\u003C\u003C\nAl apretar una tecla explotan montañas.  [...]\n\u003C\u003C\u003C\n\n80\n\n\n@ toda la pagina sobre la sociedad del futuro. una sociedad dispersa y atomizada por lo medios\n\n\u003C\u003C\u003C\n[...] las imágenes técnicas no reúnen personas a su alrededor sino que las dispersan.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nla \"aldea cósmica\" será una masa de individuos solitarios unidos entre sí por la identidad cósmica de los programas.\n\u003C\u003C\u003C\n\n89- 99\n\n@ el capitulo 7 entero es muy interesante. tiene mucho que ver con las actuales redes sociales sobre todo con Instagram\n\n99- 108\n\n@ el capitulo 8 tambien es interesante\n\n103 @ la velocidad de la comunicacion supera lo humano\n\n110\n\n@ sobre la idea de caja negra (herramientas que usamos pero no sabemos su funcionamiento interno)\n\n111\n\n@ describe en 1985 gran cantidad de cosas que hacemos hoy en dia en relacion a la comunicacion y la imagenes\n\n114\n\n@ aqui esta uno de los fallos mas grandes, la idea de que la comunicacion esta centralizada, esto no es del todo asi, de hecho es en teoria al reves.\n\n115\n\n@ el flujo de informacion semiautomatico hara que la calidad de la informacion sea cada vez peor. mas banal\n\n\u003C\u003C\u003C\nLos aparatos actuales, a su vez, son automatizados, no admiten autor ni autoridad. Los diálogos están \"abiertos a todos\". Cuando generan información (situación no programada), esta se elimina automáticamente como ruido.\n\u003C\u003C\u003C\n\n116-117 \n\n@ propone que usando los nuevos medios (de mitad de los 80) se podria cambiar la sociedad para que fuera una sociedad de \"creadores programadores\". luego plantea que hay que retomar el uso de los aparatos para crear algo distinto. esto es probablemente muy interesante para los aceleracionistas.\n\n116\n\n\u003C\u003C\u003C\n[...] la gente se divierte [...] porque fue programada para divertirse. ?Qué sucedería si, por un milagro, esta gente decidiera por un momento no divertirse más?\n\u003C\u003C\u003C\n\n122\n\n@ define cerebro y mente\n\n\u003C\u003C\u003C\n[...] el cerebro es el órgano heredado que funciona solamente en una situación cultural de informaciones adquiridas, mientras que la mente es la función cultural que exige que poseamos este órgano heredado.\n\n\u003C\u003C\u003C\n\n125\n\n\u003C\u003C\u003C\nSabemos igualmente que somos un nudo único, diferente de todos los demás, pero sabemos que lo es por azar, y que este azar permite que en cada nudo se produzcan informaciones nuevas y diferentes de todas las otras informaciones producidas en otros lugares de la red. Pues este es el nuevo significado de \"libertad\": la posibilidad única e insustituible que tengo de emitir información nueva contra la estúpida entropía exterior., posibilidad que realizo con los otros.\n\u003C\u003C\u003C\n\n128\n\n\n\u003C\u003C\u003C\n[...] esta sociedad negará la profundidad y elogiará la superficialidad. Su instrumento no será la pala que cava sino el telar que combina hilos. No sera una sociedad interesada el teorías sino en estrategias. Las reglas que la ordenarán serán las reglas del juego, y no los imperativos (leyes. decretos).\n\u003C\u003C\u003C\n\n@ defincion de arte\n\n\u003C\u003C\u003C\nun hacer limitado por reglas que son modificadas por el mismo hacer. \n\u003C\u003C\u003C\n\n\n131\n\n\u003C\u003C\u003C\nMi tesis es que la maquina copiadora automática acaba definitivamente con este mito al eliminar la función de la autoridad y al vaciar de todo significado al concepto de \"autor\". \n\u003C\u003C\u003C\n\n148\n\n\u003C\u003C\u003C\n[...] la actitud irónica, a pesar de ser la correcta, es banal y tediosa. [...] quien actualmente tiene razón es tedioso, y quien actualmente combate el tedio está equivocado.\n\u003C\u003C\u003C\n\n149\n\n\u003C\u003C\u003C\nSin embargo, en el curso del proceso de recombinacion de informaciones (data processing) puede surgir un azar poco probable, o sea, una \"informacion nueva\". Tal azar poco probable, tal \"intuicion\", es el momento creativo.\n\u003C\u003C\u003C\n\n151\n\n\u003C\u003C\u003C\n[...] en tal decisión a favor de lo poco probable en medio de lo muy probable reside el núcleo de la creatividad.\n\u003C\u003C\u003C","created":"20181212082759249","creator":"enrike","modified":"20181229173320924","modifier":"enrike","tags":"libro"},
{"title":"El videoclip y la comunicación socio-política: el mensaje reivindicativo en el vídeo musical","text":"El videoclip y la comunicación socio-política: el mensaje reivindicativo en el vídeo musical / Video clip and socio-political communication: The Vindicating Message in the Music Video\n\nJennifer Rodríguez López, Ana Sedeño Valdellós\n\nNúmero 138 - 15 Marzo/15 Junio 2017 - Año XX\n\nhttp://vivatacademia.net/index.php/vivat/article/view/985/1100\n\nDOI: http://dx.doi.org/10.15178/va.2017.138\n\n3\n\n\u003C\u003C\u003C\nSu origen ligado a prácticas\npublicitarias y promocionales permite subrayar su naturaleza de «maquinaria\nideológica» (Vernallis, 1998, p. 153) y su capacidad de construir socialmente a los\nindividuos.\n\u003C\u003C\u003C\n\n4\n\n\u003C\u003C\u003C\nel papel del vídeo\nmusical como transmisor de mensajes más allá de su motivación como producto\npublicitario de la industria discográfica\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n1) El vídeo musical, debido a su carácter masivo, se convierte en un potente\nvehículo social capaz de difundir mensajes relacionados con los problemas\nactuales\n\n2) Gracias a la naturaleza experimental, seductora y lúdica del videoclip dichos\nmensajes son transmitidos de forma sutil en la iconosfera contemporánea\n\u003C\u003C\u003C","created":"20190225111701808","creator":"enrike","modified":"20190225152325261","modifier":"enrike","tags":"videoclip articulo link"},
{"created":"20241122154019948","creator":"enrike","text":"Éliane Radigue\n\nJulia Eckhardt\n\nIntermediary Spaces \n\n978-90-826-4957-4\n\nMarch 2024 SEGUNDA EDICIÓN?????\n\n46\n\n@ diferentes tipo de escucha\n\n\u003C\u003C\u003C\nListening is the method for obtaining this availability we were speaking about, which is openness towards what sounds are telling us. Listening is very subjective. When I was working with my synthesiser, sometimes I would painstakingly follow a very controlled line that interested me. But after, when relistening, I perceived behind it a heavy bass to which I'd paid zero attention because of being captivated by this very subtle line.\n\nThis is the reason I systematically im- plemented several listening modes in order to realise my electronic compositions. For example, in completely open listening everything is absorbed and you feel what should not be kept. This light, benevolent, open kind of listening is always the most enjoyable. Then, there is distracted listening, which I would do while flitting around the kitchen, the bathroom, doing repairs. If some fragment struck me during that distracted listening, it was kept. The listen- ing that I determine to be \"hypercritical\" prompts the disapproval of everything; the sounds which survive this kind of listening will endure within the piece. There's also the technical listening, which is hard and rigorous but necessary to assure the cred- ibility of the materials. The type of listen- ing where one allows oneself to become engrossed, to feel pleasure, comes last. And there is finally a kind of total listening where the whole body is engaged, where one is overwhelmed by the sound. This list is not exhaustive, there can be other modes, as well. And working like this means moments of rest and distance are very important.\n\nIt's the quality of the listening one brings to sound that makes it perceptible; it's the listening that makes it our own, according to the quality of our attention. If you open your body and your mind to listening with an active attitude, you will draw out very specific things. The condition for listening is obviously different according to the point in time, according to one's state of mind. That's the mirror effect, it's a reflection of one's state of mind in that moment. There exists a means of listening to any sound and making music of it. \n\u003C\u003C\u003C\n\n179\n\n@ mental images\n\n\u003C\u003C\u003C\nIn the images, in doing the work, we can tell ourselves stories. But at a certain point, this becomes a secondary importance. When I worked alone, I was always telling myself stories. They are stories in every one of us. They often make their way into the titles of my pieces. There's always a story behind them but the further you go into the process of making and constructing, the more you get forgotten. It's there to provide an initial impulse, a desire, and it's what allows you to take the first step, which brings all the others along with it.\n\u003C\u003C\u003C\n\n191\n\n@ overlying shifting loops\n\n\u003C\u003C\u003C\nwith two identical records that you could combine in different ways.\n\n[...]\n\nÉR: Yes, Mimi Johnson did that and it was the first LP in a new series on vinyl that she put out. It was a very long time before anyone published a recording of my work. She proposed putting out Chry-ptus as a double album. She wanted to launch the new collection and Chry-ptus had the ideal length for the format. So she made a sleeve\n\nJE: This principle of overlaying can be found in a much older piece, 2=a=b=a+b, which is also on vinyl but on 45. The idea was that the listeners could manipulate the records themselves. It was a sort of proto-turntablism. The records can be played in any combination and at four different speeds.\n\u003C\u003C\u003C\n\n","tags":"libro","title":"Éliane Radigue Julia Eckhardt Intermediary Spaces","modified":"20241125152526293","modifier":"enrike"},
{"title":"elianne radigue. El Pais","text":"Éliane Radigue: “Por fin veo realizadas mis fantasías sonoras”\nA punto de cumplir 86 años, la pionera de la música electrónica cambia su viejo sintetizador por instrumentos y examina las características infinitesimales del sonido\n\nArnau Horta\n\nBabelia. El Pais\n\n24 ENE 2018 - 15:54 CET\t\n\nhttps://elpais.com/cultura/2018/01/18/babelia/1516293393_682775.html\n\n\n","created":"20180127213328444","creator":"enrike","modified":"20180127213442736","modifier":"enrike","tags":"minimal link"},
{"title":"Ellen Willis.  Beginning to see the light. Sex, hope and rock-and-roll.","text":"Ellen Willis.  Beginning to see the light. Sex, hope and rock-and-roll.\n\nwesleyan university press. Hanover an london\n\n2nd edition 1992\n\n1967, 69, 73, 75, 76, 77, 78, 80, 81, 92\n\nisbn 0-8195-6255-6\n\n3\n\n@dylan\n\n26\n\n@newport festival\n\n45\n\n@ woodstock\n\n68\n\n@ deep throat. pornography and feminism\n\n50\n\n\u003C\u003C\u003C\n[...] far from being a grass-root art form that has taken over by businessmen, rock itself comes from the commercial exploitation of blues. It is bourgeois at its core, a mass produced commodity, dependent on advanced technology  and therefore on the money controlled by those in power. Its rebelliousness does not imply specific political content; it can be -and has been- criminal, fascistic, and coolly individualistic as well as revolutionary.\n\u003C\u003C\u003C\n\n52\n\n\u003C\u003C\u003C\n[...] Rock //is// America - the back experience, the white experience, technology, commercialism, rebellion, populism, the Hell's Angels, the horror of the old age- as seen by urban adolescents.\n\u003C\u003C\u003C\n\n61\n\n@janis joplin\n\n\u003C\u003C\u003C\nThe hippie rock stars of the late sixties merged two versions of that hardly American myth, the free individual. They were stars, which meant achieving liberation by becoming rich and famous on their own terms [...]\n\u003C\u003C\u003C\n\n\n69\n\n@ Hard to Swallow: //Deep Throat//\n\n\u003C\u003C\u003C\n[...] the economic and social emancipation of women, more narrowly, it has both reflected and facilitated the shift from a production-centered (hence austere) to a consumption-centered (and hedonistic) capitalism.\n\u003C\u003C\u003C\n\n80\n\n@ tom wolfe's failed optimism\n\n\u003C\u003C\u003C\nPop was about the ways in which the spirit of people invaded the man's technology: restrict us to three chords, a back beat, and two minutes or air time, and we'll give you- rock-and-roll.\n\u003C\u003C\u003C\n\n99\n\n@ beginning to see the light. about Bodies by the sex pistols\n\n\u003C\u003C\u003C\nAnd there lay the paradox: music that boldly and aggressively lais out what the singer wanted, loved, hated-as good rock-and-roll did-challenged me to do the same, and so, even when the content was antiwoman, antisexual, in a sense antihuman, the form encouraged me my struggle for liberation.\n\u003C\u003C\u003C\n\n113\n\n@ velvet underground\n\n\u003C\u003C\u003C\nThe Velvets were the first important rock-and-roll artists who had no real chance of attracting a mass audience.\n\u003C\u003C\u003C\n\n117\n\n\u003C\u003C\u003C\nThe punk's working-class-cum-lumpen style is implicitly political; it suggests collective opposition and therefore communal affirmation.\n\u003C\u003C\u003C\n\n151\n\n@ the family: love it or leave it\n\n\u003C\u003C\u003C\nThe new consensus is that the family is our last refuge, our only defense against universal predatory selfishness, loneliness, and rootlessness; the idea that there could be desirable alternatives to the family is no longer taken seriously.\n\u003C\u003C\u003C\n\n154\n\n\u003C\u003C\u003C\nIf people stopped looking to the family for security, they might start looking to full employment and expanded public services.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThese days \"my family first\" is only a slightly less insular version of the \"me first\" psychology the insecurity of capitalism provokes.\n\u003C\u003C\u003C\n\n156\n\n@ Wilhelm Reich\n\n\u003C\u003C\u003C\nTo my mind, Reich's most revolutionary assertion was also his simplest (some would say most simpleminded): that natural sexuality is the physical manifestation of love. He insisted that the perception of tenderness and sensuality as separate, even antagonistic phenomena was the collective neurosis of an antisexual culture, that pornography, prostitution, rape, and other forms of alienated sex were the by-products of ascetic moralism, the underside of patriarchy, the social equivalent of the Freudian unconscious.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThough all democratic thought is based on the premise that freedom is compatible with civilization, that under the right conditions people are capable of self-regulation, even dedicated democrats hesitate to apply this premise to sex and family life.\n\u003C\u003C\u003C\n\n221\n\n@ Feminism, Moralism, and Pornography\n\n\u003C\u003C\u003C\nIf feminists define pornography, per se, as the enemy, the result will be to make a lot of women ashamed of their sexual feelings and afraid to be honest about them.\n\u003C\u003C\u003C\n\n\n314\n\n@ Next year in jerusalem\n\n\u003C\u003C\u003C\nI believed-with Wilhelm Reich, who had rejected Freud's contention that the sexual instinct were inherently antisocial- that alienated lust was not natural at all, but the aberration of a culture that viewed women as objects and the penis an instrument of conquest and possession [...] \n\u003C\u003C\u003C","created":"20180427080358916","creator":"enrike","modified":"20180529110650853","modifier":"enrike","tags":"libro"},
{"created":"20250204113654096","creator":"enrike","text":"EN EL MAELSTRÖM\n\nMÚSICA, IMPROVISACIÓN Y EL SUEÑO DE LIBERTAD ANTES DE 1970\n\nDAVID TOOP\n\n\nCOLECCIÓN: SYNESTHESIA\n\nTRADUCCIÓN: TADEO LIMA\n\nISBN: 978-987-1622-70-2\n\nPÁGINAS: 448\n\nAÑO: 2019\n\n7\n\n\u003C\u003C\u003C\n[...] la vida, igual que la música improvisada, es un inquietante conflicto entre predictibilidad y contingencia.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSiéntate, no hagas nada. Esto es improvisación.\n\u003C\u003C\u003C\n\n27\n\n@ def de improvisación libre\n\n\u003C\u003C\u003C\n[...] hacer música sin partitura, notación, imagen o texto algunos, sin compositor ni director; una música que desdeñe la dependencia de la tradición, de formas establecidas o de divisiones jerárquicas del trabajo; que prescinda de planes, reglas o protocolos de cualquier tipo fuera del acto de tocar por medio de la escucha.\n\u003C\u003C\u003C\n\n127\n\n@ check charles ives impros al piano\n\n128\n\n@ django impros sello gramophoe hmv\n\n130\n\n@miles davies a wayne shorter\n\n\u003C\u003C\u003C\n[...] ¿No sientes a veces ganas de tocar música que no suene como música? [...] ¿Puedes tocar como si no supieras tocar?\n\u003C\u003C\u003C\n\n138\n\n@ check Garner sello Blue Note 1953 //Overture to dawn//\n\n\u003C\u003C\u003C\nLos discos de acetato de Rosenkrantz permitían que la duración de cada pieza se extendiera hasta más de diez minutos. Para los parámetros de la época, esto liberó la imaginación improvisadora de Garner tanto o más que las restricciones temporales de los imperativos comerciales.\n\u003C\u003C\u003C\n\n175\n\n@ check shadows de cassavetes\n\n176\n\n@ check mingus. //Gregarian chant// 1954-55\n\n184\n\n@ citando a cory arcangel \n\n\u003C\u003C\u003C\n\"La improvisación se basa en escuchar todo lo que puedo percibir dentro y fuera de mí antes de hacer un sonido, o un silencio\"\n\u003C\u003C\u003C\n\n186\n\n@ check //traité de bave et d'eternité// Isidore Isou\n\n210 @chek mieko shiomi del grupo Ogaku 1960 Automatism y Object\n\n276\n\n@ check MEV //the sound pool// y //Spacecraft//\n\n305\n\n@ definición de música clásica europea\n\n\u003C\u003C\u003C\n[...] la renuncia del individuo al autocontrol liberó un rechazo casi extasiado de la música europea y sus axiomas: el temperamento igual, la división conceptual del tiempo audible en compases y valores matemáticos, la notación en papel, cualquier sistema de relaciones entre intervalos, la afinación de los instrumentos entre sí, la entonación \"correcta\" y la técnica instrumental, por no mencionar un repertorio que reflejaba los dogmas compositivos de que la música debía tener claridad, equilibrio, contrastes dinámicos, claroscuros, un cierto nivel de maestría y alguna forma de desarrollo narrativo o estructura discernible.\n\u003C\u003C\u003C\n\n@ 328\n\n@ check virginia woolf //Merodeo callejero: una aventura londinense//\n\n347\n\n@check //Sound// Rocoe Mitchell ???\n\n@ citando a roscoe mitchell\n\n\u003C\u003C\u003C\nPara mí, a música es cincuenta por ciento sonido y cincuenta por ciento silencio. El silencio ya es perfecto, así que como músicos, cuando producimos sonido, tenemos que asegurarnos de que ese sonido tenga el mismo poder que el silencio que lo rodea.\n\u003C\u003C\u003C\n\n348\n\n@ sigue citando a mitchell\n\n\u003C\u003C\u003C\nMe gusta el hecho de que haya muchas maneras de usar el tiempo que no requieren de un tempo.\n\u003C\u003C\u003C\n\n352\n\n@ check albert ayler spiritual unity\n\n358\n\n\u003C\u003C\u003C\nPues que es tiempo, la música tiene la capacidad de alterar radicalmente nuestra percepción del tiempo.\n\u003C\u003C\u003C\n\n359\n\n@ explica el concepto de //estructura colotómica// de Jaap Kunst\n\n\u003C\u003C\u003C\nEl concepto de estructura colotómica fue desarrollado por el holandés Jaap Kunst para describir los \"ciclos anidados\" del gamelán javanés [...]\n\u003C\u003C\u003C\n\n\n410\n\n@ check Bailey //Pieces for Guitar//, //New Sights, Old Sounds// y Webern //Variaciones para piano op.27//\n\n415\n\n@ check yoko ono //soundtape of the snow falling at dawn//. trabajo conceptual donde vende la trozos de la cinta cortada con la grabación\n\n423\n\n@check beuys //Das Erdklavier// 1962?","tags":"libro","title":"EN EL MAELSTRÖM","modified":"20250206112105263","modifier":"enrike"},
{"created":"20230321071239358","creator":"enrike","text":"\nBlog El laberinto de la identidad: Reflexiones en las fronteras de la cultura y la ciencia, la filosofía y la literatura, la melancolía y la esperanza\n\nsábado, 11 de marzo de 2023\n\n\"En el principio fue la música\"\n\n Fernando Broncano en 8:35 \n\n\n\u003C\u003C\u003C\n el principio del orden fue la música: orden de sonidos para crear comunidad\n\u003C\u003C\u003C\n\nhttps://laberintodelaidentidad.blogspot.com/2023/03/en-el-principio-fue-la-musica.html\n\naccessed 2023/03/21","tags":"link","title":"En el principio fue la música","modified":"20230321071457738","modifier":"enrike"},

{"title":"Encuentros de Pamplona 1972: El fin de fiesta del arte experimental","type":"text/vnd.tiddlywiki","text":"Encuentros de Pamplona. 1972: El fin de fiesta del arte experimental\n2010. Museo Nacional Centro de Arte Reina Sofía: Madrid\n\nCarmen Pardo Salgado. La Aventura del Arte: En torno a la música. p.86-103\n\n98\n\n\u003C\u003C\u003C\nLa riqueza de los ritmos producidos y el interés tímbrico fascinó a muchos de los congregados como Cage y Steve Reich, quien días después visitó a los Artze.\n\u003C\u003C\u003C","changecount":"7","created":"20140225144800000","creator":"enrike","modified":"20150719094956824","modifier":"enrike","tags":"txalaparta encuentros catalogo"},

{"title":"Eno","type":"text/vnd.tiddlywiki","text":"no se de donde saque esta cita\n\n\u003C\u003C\u003C\n“From now on there are three alternatives: live music, recorded\nmusic and generative music. Generative music enjoys some of the\nbenefits of both its ancestors. Like live music, it is always differ-\nent. Like recorded music, it is free of time-and-place limitations -\nyou can hear it when you want and where you want” (Eno 1996)\n\u003C\u003C\u003C","changecount":"5","created":"20130214103200000","creator":"enrike","modified":"20150719095046090","modifier":"enrike","tags":"generative"},
{"created":"20130214131400000","creator":"enrike","text":"Eno,B, (1996) Generative Music: Evolving metaphors, in my opinion, is what artists do. - Motion Magazine, July 7.\n\nhttp://www.inmotionmagazine.com/eno1.html \n\n@ about \"In C\" by Rilley\n\n\u003C\u003C\u003C\nIt consists of 52 bars of music written in the key of C. And the instructions to the musicians are \"proceed through those bars at any speed you choose\". So you can begin on bar one, play that for as many times as you want, 20 or 30 times, then move to bar 2, if you don't like that much just play it once, go on to bar three. The important thing is each musician move through it at his or her own speed. The effect of that of course is to create a very complicated work of quite unpredictable combinations. If this is performed with a lot of musicians you get a very dense and fascinating web of sound as a result. \n\u003C\u003C\u003C\n\n@ about \"It's gonna rain\" by Reich\n\n\u003C\u003C\u003C\nIt's quite a long piece, it's about 17 minutes long. It's produced by a very, very simple process. It's a loop of a preacher saying \"It's gonna rain\". Identical copies of the loop are being played on two machines at once. Because of the inconsistency of the speed of the machines they gradually slip out of sync with one another. They start to sound like an echo. Then they sound like a cannon, and gradually they start to sound like all sorts of things.\n\nThe piece is very, very interesting because it's tremendously simple. It's a piece of music that anybody could of made. But the results, sonically, are very complex.\n\u003C\u003C\u003C\n\n@ idea detrás de música generativa, una especie de definición\n\n\u003C\u003C\u003C\n... all of my ambient music I should say, really was based on that kind of principle, on the idea that it's possible to think of a system or a set of rules which once set in motion will create music for you.\n\u003C\u003C\u003C\n\n@\n\n\u003C\u003C\u003C\nThe thing about pieces like this of course is that they are actually of almost infinite length if the numbers involved are complex enough. They simply don't ever re-configure in the same way again. [...] The considerations that are important, then, become questions of how the system works and most important of all what you feed into the system\n\u003C\u003C\u003C\n\n@ diferencias entre musica clasica y musica generativa\n\n\u003C\u003C\u003C\nClassical music, like classical architecture, like many other classical forms, specifies an entity in advance and\nthen builds it. Generative music doesn't do that, it specifies a set of rules and then lets them make the thing.\n\u003C\u003C\u003C\n\n@\n\n\u003C\u003C\u003C\nClassical music, like classical architecture, like many other classical forms, specifies an entity in advance and\nthen builds it. Generative music doesn't do that, it specifies a set of rules and then lets them make the thing.\n\u003C\u003C\u003C","title":"Eno, Generative Music - Motion Magazine","type":"text/vnd.tiddlywiki","changecount":"9","modified":"20220820070335887","modifier":"enrike","tags":"link articulo"},

{"title":"Entrevista con Jexux Artze. Argia 1969 Uztaila","type":"text/vnd.tiddlywiki","text":"http://www.argia.com/argia-astekaria/331/jexux-arzarekin-txalapartari-buruz\n\nOlarrondo\n331. alea\n1969-07-06 \n\n@ cuando entran en contacto los arze con la txalaparta. deberia de ser sobre 1967\n\u003C\u003C\u003C\nGure hastera orain dala bi urte ikusi genduan «Pelotari» dokumentaletik dator. Han ikusi genituan lehenbizikoz Zuaznabar anaiak txalaparta jotzen...\n\u003C\u003C\u003C\n\n@ como ha cambiado de lo que les enseñaron a lo que hacen ellos. en solo dos años.\n\u003C\u003C\u003C\nDakizunez txalaparta bi lagunen artean jotzen da. Jotzaille batek ritmo bat markatzen du beti, binakua edo ttakun izenarekin ezagutzen duguna eta besteak errena egiten dio kolpe bat edo birekin; errena bakoitzaren esku dago. Eta bereiztasunari bagagozkio esango nuke lehengo txalaparta oso ots bateko edo monotonoa zela, beti bizitasun edo intensidade berdiñarekin, eta gaur berriz txandatuaz ibiltzen gera binakua ta errena egitean edo batak besteari errena egiñaz. \n\u003C\u003C\u003C\n\n@ sobre la improvisacion\n\u003C\u003C\u003C\nTxalaparta beti da inprobisazioa, guk ez dugu pieza jakiñik jotzen eta horregatik esan liteke txalaparta barrengo sentipenen agerkunderako tresna bat dela poesia poetarentzat dan lez. Era huntan pauso bat eman dugu eta gure joaldiak hunela izaten dira: lehenbizi poesi bat esan eta poesi horrek neri adierazten ditena, nere barrenean sortzen dituen gogoetak txalaparta bidez adierazi; orduan poesi hori tema bat izango da ta nik tema horren gaiñean mintzatuko naiz txalapartaren bidez. Beraz txalaparta inprobisazio huts eta jatorra da.\n\u003C\u003C\u003C\n\n@ como de facil es aprender a tocar\n\u003C\u003C\u003C\nTxalaparta edonork jo ahal dezake, erreza ahal da jotzea?\n\nTxalaparta jotzen ikastea oso erreza da esentziz; bikakua ta errenaren arteko lokera hartu eta ikastea orduerdiko lana duzu baiñan esentziari eksistentzia erantsi behar diozu eta hor dago txalaparta jotzaillearen habilidade ta aberastasuna. \n\u003C\u003C\u003C","changecount":"5","created":"20131106154000000","creator":"enrike","modified":"20150719095036168","modifier":"enrike","tags":"txalaparta link prensa"},

{"title":"Epílogo: Academia de la aceleración. Armen Avanessian","text":"Epílogo: Academia de la aceleración. Armen Avanessian\n\n268-269\n\n@ critica la idea de que los departamentos de humanidades sean vistos como bastiones de resistencia anti-capitalista desde una perspectiva histórica. plantea que la universidad siempre ha tenido una función económica y ha estado integrada en el sistema de producción capitalista\n\n280\n\n\u003C\u003C\u003C\n[...]  la alienación no es concebida ya simplemente como el opuesto a la libertad sino como, digamos, su precondición. La manipulación aceleratoria de uno mismo y de su ambiente significa entonces el abandono de la suposición de un afuera ideal en favor de la aceptación de una alienación originaria.\n\u003C\u003C\u003C","created":"20180131105859821","creator":"enrike","modified":"20180324071910725","modifier":"enrike","tags":"aceleracionismo"},
{"title":"Epistemic Tools. PhD. Thor Magnusson","text":"(2009). Epistemic Tools: The Phenomenology of Digital Musical Instruments. Tesis doctoral no publicada, University of Sussex. Brighton\n\n40 - 70\n\n@ filosofía de la tecnología. cita\n\n\u003C\u003C\u003C\nIs it tekhnē that arises from logos, or the reverse? Or rather, is it not that logos and tekhnē are\nmodalities of the same being-outside-oneself? (Stiegler 1998: 193)\n\u003C\u003C\u003C\n\n\n@ 80\u003C the body and its relationship to the technological artefacts. embodyment, mental models\n\n119\n\n\u003C\u003C\u003C\nHumanity has therefore gone through three stages in their development of tools: tools proper (flints, hammers, flutes, guitars), machines (mills, cars, mechanical music machines, pianolas), and automated, informational, or cybernetic machines (computers).\n\u003C\u003C\u003C\n\n125\n\n\u003C\u003C\u003C\ntechnologies are non-neutral. They organise, select and focus the task and the environment (or the material of the work) through various transformations\n\u003C\u003C\u003C\n\n127\n\n\u003C\u003C\u003C\nRather more recently Bowker and Star (2000) have argued that there are certain problems in the design of computer systems that relate to the act of classification. When we classify and categorise our external world in order to represent it through the machinery of information technology, we are\ninevitably reducing the world. Such reduction is inevitably contingent and messy, with an abundance of ethical and political implications.\n\u003C\u003C\u003C\n\n131\n\n\u003C\u003C\u003C\n[...] certain cultures – or as Glass phrased it: “all the non-Western music with which I’m familiar” –\nhave problems with the Western rationality or Euclidian methods in representing space and time\nin music.\n\u003C\u003C\u003C\n\n133\n@ describe diferentes metodologias de investigación especificas como: HCI from Cognitivist HCI, to Phenomenology, Ethnomethodology, Experiential Design, Technomethodology, and finally to Semiotic\nEngineering.\n\n143\n\n\u003C\u003C\u003C\nThe nature of\nconstraints in acoustic instruments are of a different kind: they have naturally inbuilt\naffordances, but those are mechanistic and physical, not musico-theoretical (or symbolic). From the above, and with a slight exaggeration in order to prove a point, we can assert\nthat the body of the acoustic instrument is physical, whereas the primary body of the digital\nmusical instrument is intrinsically theoretical.\n\u003C\u003C\u003C\n\n","created":"20150812112553202","creator":"enrike","modified":"20150823093614927","modifier":"enrike","tags":"tesis generative"},

{"title":"Escape velocities. Alex Williams","text":"http://www.e-flux.com/journal/46/60063/escape-velocities/\n\nEscape velocities. Alex Williams\n\nE-flux Journal #46 - June 2013\n\n\u003C\u003C\u003C\nKey to Land’s thinking was an idea he drew from Deleuze and Guattari’s Capitalism and Schizophrenia project: capitalism differs from prior social formations in that it operates through processes of deterritorialization, which work to liberate inhibited dynamics of creativity, previously carefully imprisoned in primitive or despotic taboos.\n\u003C\u003C\u003C\n\n@ nick land\n\n\u003C\u003C\u003C\nHere, the deregulation, privatization, and commodification of neoliberal capitalism will serve to destroy all stratification within society, generating in the process unheard of novelties. Politics and all morality, particularly of the leftist variety, are a blockage to this fundamental historical process.\n\n[...] even the human itself can eventually be discarded as mere drag to an abstract planetary intelligence rapidly constructing itself from the bricolaged fragments of former civilizations.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAs Land himself put it, this was “impending human extinction becoming accessible as a dance-floor,” a prime way (along with the production of theory and the ingestion of accelerant narcotics) that the unrepresentable speed of inhuman capitalism could be experienced by individual humans. This was an alienation that was enjoyable, to be perversely desired.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLand’s accelerationist schema rejects politics as a sentimental excrescence.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nBut as Deleuze and Guattari recognized, what capitalist speed deterritorializes with one hand, it reterritorializes with the other. Social modernization becomes caked in the kitsch remainders of our communal past, as Thatcherite-Reaganite deregulation sits comfortably beside pseudo-Victorian family and religious values.\n\u003C\u003C\u003C\n\n@ technology\n\n\u003C\u003C\u003C\n Technological progress, rather than erasing the personal, has become almost entirely Oedipalized, ever more focused on supporting the liberal individual subject.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n Rather than working to smash the current capitalist system, the existing infrastructure is here identified as a platform requiring repurposing towards post-capitalist, collective ends. Technology, from this standpoint, is enslaved to myopic capitalist purposes, with the wager being that the real transformative potentials of much scientific and technical research remain untapped\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nWhat is therefore necessary is the constitution of a Left comfortable with globality, complexity, mediation, quantification, and technology, rather than sentimentalized modes of action and organization more suited to generating an affective sensation of feeling good in pious defeat, rather than efficacious action. \n\nThe fetishization of localized horizons of direct democracy must be replaced by a more substantive conception of collective self-mastery, wherein the more we are able to harness our knowledge of the social and technical world, the better we will be able to effectively rule ourselves.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] these futurological visions of the revolutionary intersection of techno-scientific development and social transformation, after the advent of neoliberalism, were quickly replaced by a yearning for kitsch retro-futurism.\n\nThis is the story of modernism and early postmodernism collapsing into what might be termed a generalized chronosickness: a loss of the thread of techno-social Enlightenment.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] much of the initial labor must be around the composition of powerful visions able to reorient populist desire away from the libidinal dead end which seeks to identify modernity as such with neoliberalism, and modernizing measures as intrinsically synonymous with neoliberalizing ones (for example, privatization, marketization, and outsourcing).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] hyperstition—narratives able to effectuate their own reality through the workings of feedback loops, generating new sociopolitical attractors. This is the aesthetic side of the task of constructing a new sociotechnical hegemony.\n\u003C\u003C\u003C\n\n","created":"20180328103500696","creator":"enrike","modified":"20180328105309177","modifier":"enrike","tags":"aceleracionismo link"},

{"title":"Escritos al oido. John Cage","type":"text/vnd.tiddlywiki","text":"Escritos al oido. John Cage\n\n1999\n\n43\n\n\u003C\u003C\u003C\n[...] algunos años después, me desplace de la estructura a los procesos,  desde la música como un objeto con partes, hacia la música sin comienzo, medio, o fin; música como el tiempo.\n\u003C\u003C\u003C\n\n55\n\n\u003C\u003C\u003C\nCualquier sonido es aceptable para el compositor de música de percusión; en la medida en que le es manualmente posible explora el campo de sonido \"no musical\" academicamente prohibido\n\u003C\u003C\u003C\n\n99\n\n@ Music Walk. composicion generativa\n\n118\n\n\u003C\u003C\u003C\nLos hindúes sabían desde hace mucho tiempo que la Música transcurría permanentemente y que escucharla era como mirar por la ventana un paisaje que no cesa cuando apartamos la vista.\n\u003C\u003C\u003C\n\n120\n\n\u003C\u003C\u003C\n[...] tenemos que prescindir completamente de los instrumentos y acostumbrarnos a trabajar con herramientas. Entonces, si Dios quiere, lograremos producir algo. También puede ser así: encontrar maneras de usar los instrumentos como si fuera herramientas, es decir, de tal manera que no dejen huellas.\n\u003C\u003C\u003C","changecount":"7","created":"20140204082900000","creator":"enrike","modified":"20150719085619322","modifier":"enrike","tags":"libro [[experimental music]]"},

{"title":"Estética de la instalación. Juliane Rebentisch","text":"Estética de la instalación. Juliane Rebentisch\n\ncaja negra: buenos aires 2018\n\n10 intro\n\n\n\u003C\u003C\u003C\nToda la historia del arte moderno es la historia de las discusiones sobre el concepto de arte\n\u003C\u003C\u003C\n\n\n14\n\n\u003C\u003C\u003C\nSolo hay experiencia estética [...] en //relación con// un objeto estético; en inversamente, el objeto se convierte en estético solo a través de los procesos de la experiencia estética. \n\u003C\u003C\u003C\n\n16\n\n\u003C\u003C\u003C\n[...] la competencia discursiva de muchos artistas -sintomático punto ciego- [...]\n\u003C\u003C\u003C\n\n92\n\n\u003C\u003C\u003C\n[...] es la suposición de que el tratamiento altamente especializado en lo tecnológico de la especificidad de cada medio estético individual, informado históricamente por la tradición formal de cada arte, es indispensable para la producción del arte autónomo.\n\u003C\u003C\u003C\n\n103\n\n\u003C\u003C\u003C\nLas obras de arte, een otras palabras, son medios de un intercambio comunicativo entre sujetos: como objetos de producción y recepción. Pero comunican -y esto es, para Luhmann, otra de sus características principales- a través de aquello que se sustrae a la comunicación en todos los otros sistemas sociales: a través de la percepción.\n\u003C\u003C\u003C\n\n109\n\n\u003C\u003C\u003C\nLo que es específicamente estético, en cambio, es una experiencia en la que la formación misma de interrelaciones respecto de un objeto (y sus marcas) aparece como evidente y contingente, e incluso en contradicción.\n\u003C\u003C\u003C\n\n111\n\n\u003C\u003C\u003C\nEl arte no es autónomo porque le corresponda un //área de competencia// \"única y propia\" que luego gata que defender  de una supuesta contaminación de las artes por procesos intermediales o por el mentado \"torrente de imágenes\" de los medios masivos de comunicación u otros elementos de la industria cultural. El arte es autónomo , en cambio, en y por la estructura específica de la //experiencia//  que le corresponde [...]\n\u003C\u003C\u003C\n\n127\n\n\u003C\u003C\u003C\n[...] el arte sol puede desplegar su potencial de resistencia a la dominación de la razón instrumental si es racional, y no declarándose ideológicamente como refugio de lo irracional en un mundo íntegramente racionalizado.\n\u003C\u003C\u003C\n\n139\n\n\u003C\u003C\u003C\nsin realización material no existe siquiera una idea del arte [...]\n\u003C\u003C\u003C\n\n154\n\n\u003C\u003C\u003C\nEn el hecho de que el objeto estimule la comprensión, sin comprometerse para, en último término, provocar nuevos actos, justamente ahí, como hemos dicho, reside la autonomía del arte [...] El objeto estético se vuelve estético no por sus cualidades particulares, sino por un tipo específico de relación procesual con él.\n\u003C\u003C\u003C\n\n155\n\n\u003C\u003C\u003C\nLas obras de arte son estéticas [...] cuando permiten una experiencia específicamente estética.\n\u003C\u003C\u003C\n\n168\n\n\u003C\u003C\u003C\nLas instalaciones son arte espacial en un sentido literal: organizan el espacio de exposición.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la temporalidad es constitutiva de las artes //espaciales//.\n\u003C\u003C\u003C\n\n172\n\n@ sobre la temporalidad de las diferentes artes\n\n212\n\n@ cine\n\n\u003C\u003C\u003C\nLa irrepetibilidad de la obra de are, como veremos a continuación, puede ser una posibilidad estética particular de la instalación cinematográfica [...]\n\u003C\u003C\u003C\n\n213\n\n@ mattin?\n\n216\n\n\u003C\u003C\u003C\nLa instalación cinematográfica, no obstante, invita de modo especial a entrar en esa relación no solo porque rompe con la forma de presentación convencional de la imagen en movimiento, sino también porque el observador de la instalación, a diferencia del espectador de cine que se sitúa frente a la pantalla, generalmente puede moverse con libertan //en// la instalación.\n\u003C\u003C\u003C\n\n219\n\n\u003C\u003C\u003C\nEl espectador de cine es parte de una audiencia;el espectador de una de una instalación cinematográfica  [...] está solo.\n\n[...]\n\nMientras que el espectador de cine tiende a olvidar su posición [...]\n\u003C\u003C\u003C\n\n220\n\n\u003C\u003C\u003C\n[...] el espectador  [...] experimentará la instalación cinematográfica, en un sentido importante, como //su// situación, aunque no se encuentre solo en la instalación en ningún momento dado.\n\u003C\u003C\u003C\n\n221\n\n@ en cuanto al espectador de instalaciones\n\n\u003C\u003C\u003C\n[...] un aspecto importante de la experiencia del espectador de instalación cinematográfica: su inseguridad respecto de cuánto tiempo debe permanecer en la instalación.\n\u003C\u003C\u003C\n\n\n224\n\n@ el loop\n\n\n222-223\n\n\u003C\u003C\u003C\nHe tratado aquí tanto el blucle como la //duración/hyper slow motion// en parte como procedimientos que forma más o menos explicita operan en contra del ideal de la sincronización del tiempo del espectador con el de la película o del video, y que así, entre otras cosas, abren el material respectivo a una experiencia estética.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa recepción de la arquitectura [...] está marcada [...] no solo por la percepción óptica sino también por el uso táctil. Y la dimensión de lo táctil, del uso no distanciado, es de hecho decisiva para el rol de la recepción dispersa en la nueva función social del arte [...]\n\u003C\u003C\u003C\n\n238 - 265 \n\n@ la instación sonora\n\n241\n\n@ adorno. contenido = formas musicales inviduales / forma = su integración en el tiempo\n\n\u003C\u003C\u003C\nPara Adorno, la relación entre \"contenido\" musical y \"forma\" musical -esto es, \"las formas musicales individuales\" y su \"integración en el tiempo\"\n\u003C\u003C\u003C\n\n246\n\n\u003C\u003C\u003C\nPara Adorno, escuchar significa oír la construcción, participar en la composición creando relaciones que se adelantan y retroceden en el tiempo. La esperiencia estética, según Adorno, se así sincrónica no con el proceso de la obra musical en el tiempo empírico sino con lo //representado// musicalmente en este tiempo: con lo que Adorno llama \"sentido musical\".\n\u003C\u003C\u003C\n\n249\n\n\u003C\u003C\u003C\nAdorno tenía razón en objetar la fetichización de la nota individual del positivismo musical [...]\n\u003C\u003C\u003C\n\n249-250\n\n\u003C\u003C\u003C\nAsí como sería un error //estético// como hemos visto en el caso del teatro dramático o del cine, reducir la experiencia de tale obras al seguimiento del los acontecimientos dramáticos, sería un error //estético// en el caso de la música reducir la experiencia de la misma a una participación en la construcción o en la reconstrucción de relaciones estructurales formalmente comprensibles. En ambos casos, lo que se está eliminando de los fenómenos es lo que ente todo los constituye como estéticos: la tensión entre lo que se representa y lo que es representado.\n\u003C\u003C\u003C\n\n252\n\n\u003C\u003C\u003C\nEl tiempo de la experiencia estética, por tanto, puede no coincidir con el de la obra\n\u003C\u003C\u003C\n\n253\n\n\u003C\u003C\u003C\nLa reducción de lo que ocurre en la música -bucles repetitivos y variaciones sutiles, la atomización de los sonidosrespecto de la construcción, de los intervalos respecto de la transición entre ellos, y del ritmo respecto de la melodía, en pocas palabras, todo lo que para Adorno constituye en las obras contemporáneas una relación \"parasitaria\" con el tiempo- permite una reflexión acerca del tiempo como recurso de representación, entre otras cosas.\n\u003C\u003C\u003C\n\n255\n\n\u003C\u003C\u003C\nY algunos aspectos -tales como la sorprendente unanimidad de la primacia concedida al sonido, la masa sonora y al ritmo respecto de las notas, alturas y melodías en la música del siglo XX, de la //musique concrète// pasando por el free jazz hasta la ambient y la minical tecno- incluso sugieren que, en último término, en esta línea se encuentra la tradición con mayor influencia para el concepto de Modernidad estética.\n\u003C\u003C\u003C\n\n256\n\n\u003C\u003C\u003C\nSin embargo, el hecho de que tal potencial de representación del material sonoro no necesite estar asociado a ningún método particular expresivo-dinámico para su organización, como creía Adorno debido a las condiciones mencionadas, es sobre todo evidente, incluso más que en la tendencia hacia la espacialización en la música, allí donde precisamente, desde la perspectiva de Adorno, sería imposible y, quizás, incluso falaz hablar siquiera de música: en la instalación sonora.\n\nEn la instalación sonora generalmente no hay una construcción musical que pueda ser \"compuesta mientras se escucha\", porque no hay una composición ni una performance, ni siquiera una reproducción: solo hay sonido en el espacio. Este sonido no tiene ni comienzo ni fin y, por lo tanto, tampoco conoce una dinámica ni una dramaturgia del decurso. Si bien las instalaciones sonoras inevitablemente se presentan como eventos en el tiempo, y lo exhiben reflexivamente mediante la extrema reducción de lo que sucede en él y mediante su estructura temporal abierta -y en esto se asemejan a la instalación cinematográfica-, esto es, mediante la duración inespecificada del tiempo de permanencia en ella, con todo, en la instalación sonora, que lleva las tendencias hacia la espacialización en la música a un extremo, no se trata tanto de la dimensión temporal del acontecimiento acústico sino de su dimensión espacial. Así, esta cumple con todos los criterios que definen, en la idea de Adorno, un arte que se desliza hacia lo preartístico, lo carente de espíritu, lo objetual. \n\nAunque Adorno define la relación necesaria de la música con el espacio oponiéndola a estas tendencias, fundamentalmente sobre la base de la relación entre la música y la notación, a la que considera constitutiva de la primera, evidentemente se trata, en la instalación sonora -ese híbrido situado entre las artes visuales y la música, también de otra cosa importante: la relación constitutiva del fenómeno acústico respecto del espacio. No solo los fenómenos acústicos se desarrollan necesariamente en el espacio; también pueden moverse en el espacio, articulando el espacio en el que nos encontramos, sensibilizándonos a ese espacio; de modo inverso, no obstante, el espacio determina el fenómeno acústico de distintas maneras, (co)creándolo o transformándolo. El hecho de que las condiciones espaciales puedan, entonces, volverse una parte integral del fenómeno acústico, por cierto, no solo es una cuestión de interés para la instalación sonora, sino que ya era importante para aquellos experimentos compositivos de inicios de los años sesenta, que habían sido objeto de la preocupación de Adorno acerca del \"futuro de la música\". Esta conexión se ha elaborado tanto respecto del descubrimiento del espacio como espacio de resonancia como respectode la articulación acústica de los espacios o, de manera más general, del entorno; y esto último, a su vez, en dos sentidos: respecto de la creación de atmósferas espaciales acústicas y den una reflexión acerca de los \"espacios\" o \"paisajes\" acústicos que nos rodean hoy.\n\u003C\u003C\u003C\n\n259\n\n\u003C\u003C\u003C\nEl ruido, como dice programáticamente la introducción a una antología de //Soundart//, \"la voz de tu amante, una fábrica, las noticias por televisión, están cargadas de significado y contenido de expresión musical. //Este// es el contenido que constituye cualquier posibilidad de una arte del sonido\"\n\u003C\u003C\u003C\n\n260-61\n\n\u003C\u003C\u003C\nLa instalación sonora claramente surgió de las tendencias hacia la espacialización dentro de la música y hacia una creaciente independencia del sonido y, en cierta medida, marca su punto más alto.\n\u003C\u003C\u003C\n\n267\n\n\u003C\u003C\u003C\nEn las prácticas artísticas de avanzada de la última década, el concepto de autonomía estética no ha jugado casi ningún rol.\n\u003C\u003C\u003C","created":"20191223102730469","creator":"enrike","modified":"20210519160752981","modifier":"enrike","tags":"libro"},

{"title":"Euskal Kanta Berria. Jakin. 1977 URRIA-ABEND","text":"Lete, X. (1977).Kanta berria, erresistentzi abestia. //Jakin// (4). 15-27.\n\n16\n\n\u003C\u003C\u003C\n[...] ikusten da kanta berriaren arazoa kultur fronte zabal baten asmoan integratzen zela, nola edo hala.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAlde batetik, kantarien lanaren baitan errekuperazio politiko eta kultur errekuperazio baten\ntresna egokia ikusten zutenak zeuden. Bestetik, kantaren baitan euskal estetika eszeniko osatu ba-\ntetarako zati garrantzitsua begiratzen zutenak ere bazeuden, Oteiza, adibidez,\n\u003C\u003C\u003C\n\n17\n\n\u003C\u003C\u003C\nOteiza batengan, adibidez, eta sentsibilitate estetikoaz beste, ETAko zenbait jenderekiko harremanetatik (Etxebarrieta, Zalbide) sortutako kultur militantzia iraultzaile baten plangintzarako asmoak eta nahiak nabarmen bazeuden ere •—eta Oteizak izan zuen intzidentziarik euskal kantaren hastapenetako zenbait planteamendutan—•, ez da uste izan behar haserako euskal kantariek, eta kantarien inguruan bilduriko beste zenbaitzuk, ikuspegi horrctan osoki partizipatzen zutenik.\n\u003C\u003C\u003C\n\n\nArtze, J. (1977). Kanta Berria aztertzen. //Jakin// (4). 45-49.\n\n45\n\n@ los nuevos cantantes no veían del conservatorio.\n\n\u003C\u003C\u003C\nDoinu aldetik, berriz, ohi ez bezala, musika ikasketarik egin gabeko jendea hasten da kantuen musika egiten; ez hori bakarrik, baita jendaurrean kantatzen ere. Neurri batean aintzinako koblakanen tradizioa berpizten da.\n\u003C\u003C\u003C\n\n\n46\n\n@ artze explica relacion con Euskal Eskola\n\n\u003C\u003C\u003C\nGure herriko beste artisten lanarekin ere ukan du zerikusirik, batez ere Euskal Eskolako eskultore eta pintoreenarekin, nahiz eta kantariak ohizko formei lotuagoak egon\n\u003C\u003C\u003C\n\n47\n\n@ objetivos de ez dok amairu\n\n\u003C\u003C\u003C\nEz Dok Amairn»ren helburuak, sortu zenean, hauetxek ziren: ezagutzen ez genuen gure herriaren kantakeraz eta kantugintzaz jabetu eta, tankera historiko horren bidez, garaiari zihoazkion kantak sortzea\n\u003C\u003C\u003C","created":"20150824205734548","creator":"enrike","modified":"20150825104229616","modifier":"enrike","tags":""},
{"title":"EUSKAL MUSIKA-TRE SNEN IKAS -IRAKASKUNTZA  PROZESUAK IKERTZEN. Iñigo Etxebarria Susaeta. 2015","text":"  EUSKAL MUSIKA-TRESNEN IKAS-IRAKASKUNTZA PROZESUAK IKERTZEN. Iñigo Etxebarria Susaeta. 2015\n\ndescargado el 22 de marzo 2016 de https://addi.ehu.es/bitstream/10810/17642/2/GRAL_I%C3%B1igo%20Etxebarria%20Susaeta.pdf","created":"20160322130441359","creator":"enrike","modified":"20160322131238524","modifier":"enrike","tags":"txalaparta"},
{"title":"Eusko Media 241: Un posible origen de la txalaparta","type":"text/vnd.tiddlywiki","text":"Un posible origen de la txalaparta\nAntxon Aguirre Sorondo\nEusko News and Media 241\n\nPublicado 2004/02/06-13\n\nISSN 1139-3629\n\nRecuperado el 10 de Enero de 2014 de http://www.euskonews.com/0241zbk/gaia24104es.html\n\ntambién aparece en http://www.euskonews.eus/zbk/241/un-posible-origen-de-la-txalaparta/ar-0241001003C/\n\n\n@ basicamente plantea que el origen de la txalaparta es para comunicarse, hacer llamadas en la distancia en situaciones de peligro.\n\npag 1\n\n@ definicion\n\n\u003C\u003C\u003C\nLa TXALAPARTA es un elemento musical de percusión de la familia de la tobera y la kirikoketa. No se conoce su origen y por ende las teorías sobre su nacimiento son muchas, variadas y diversas: desde instrumento para llamarse entre caseríos, hasta sistema para avisar la apertura de las sidrerías, y otras más.\n\nLa txalaparta se compone de una serie de tablas (generalmente dos) colocadas horizontalmente sobre unos elementos aislantes (antaño cestos sobre restos de las barbas del maíz), que al ser golpeadas con palos producen una serie de sonidos, generalmente sincopados. Su semejanza con otros elementos de percusión es evidente.\n\u003C\u003C\u003C\n\npag 2\n\n@ espero que no se lo saque de la manga pq luego el resto del articulo no tiene nada que ver.\n\n\u003C\u003C\u003C\nDos de mis informantes me indicaron que ellos habían oído que los patrones, antiguamente, para llamar a la mar a los que vivían en los caseríos (ya que eran labradores que cuando había faena salían a la mar), usaban la txalaparta. Cada persona tenía un toque, de forma que según cómo se tocaba sabían a quién avisaban. Otro de los que encuestados oyó esto mismo de boca de su padre Pedro Echeverría, fallecido con 63 años en 1976.\n\u003C\u003C\u003C","changecount":"7","created":"20131106120300000","creator":"enrike","modified":"20200120085806739","modifier":"enrike","tags":"link txalaparta prensa"},
{"created":"20230629135150843","creator":"enrike","text":"Everybody In The Place - An Incomplete History of Britain 1984 -1992 by Jeremy Deller\n\nJeremy Deller 2019\n\nhttps://www.youtube.com/watch?v=Thr8PUAQuag\n\nAcid house is often portrayed as a movement that came out of the blue, inspired by little more than a handful of London-based DJs discovering ecstasy on a 1987 holiday to Ibiza. In truth, the explosion of acid house and rave in the UK was a reaction to a much wider and deeper set of fault lines in British culture, stretching from the heart of the city to the furthest reaches of the countryside, cutting across previously impregnable boundaries of class, identity and geography.\n\nWith Everybody in the Place, the Turner Prize-winning artist Jeremy Deller upturns popular notions of rave and acid house, situating them at the very centre of the seismic social changes that reshaped 1980s Britain. Rare and unseen archive materials map the journey from protest movements to abandoned warehouse raves, the white heat of industry bleeding into the chaotic release of the dancefloor.\n\nWe join an A-level politics class as they discover these stories for the first time, viewing the story of acid house from the perspective of a generation for whom it is already ancient history. We see how rave culture owes as much to the Battle of Orgreave and the underground gay clubs of Chicago as it does to shifts in musical style: not merely a cultural gesture, but the fulcrum for a generational shift in British identity, linking industrial histories and radical action to the wider expanses of a post-industrial future.\n","tags":"link","title":"Everybody In The Place - An Incomplete History of Britain 1984 -1992 by Jeremy Deller","modified":"20230629135324411","modifier":"enrike"},
{"title":"Ewe music. Traditional music with rules","type":"text/vnd.tiddlywiki","text":"https://en.wikipedia.org/wiki/Ewe_music\n\n\u003C\u003C\u003C\nJones describes two \"rules\" (p.24 and p.17, capitalization his):\n\n   1.  The Unit of Time Rule or the Rule of Twos and Threes: \"African [Ewe] phrases are built up of the numbers 2 or 3, or their multiples: or of a combination of 2 and 3 or of the multiples of this combination. Thus a phrase of 10 will be (2 + 3) + (2 + 3) or (2 + 2 + 2) + 4.\n    2. The Rule of Repeats: \"The repeats within an African [Ewe] song are an integral part of it.\" If a song is formally \"A + A + B + B + B\" one cannot leave out, say, one of the B sections.\n\nHe also lists the following \"Features of African [Ewe] Music\" (p. 49):\n\n    1. \"Songs appear to be in free rhythm but most of them have a fixed time-background.\n    2. The rule of 2 and 3 in the metrical build of songs.\n    3. Nearly all rhythms which are used in combination are made from simple aggregates of a basic time-unit. A quaver is always a quaver.\n    4. The claps or other time-background impart no accent what-ever to the song.\n    5. African [Ewe] melodies are additive: their time-background is divisive.\n    6. The principle of cross-rhythms.\n    7. The rests within and at the end of a song before repeats are an integral part of it.\n    8. Repeats are an integral part of the song: they result in many variations of the call and response form (see summary).\n    9. The call and response type of song is usual in Africa [sic].\n    10. African [Ewe] melodies are diatonic: the major exception being the sequence dominant-sharpened subdominant-dominant.\n    11. Short triplets are occasionally used.\n    12. The teleological trend: many African [Ewe] songs lean towards the ends of the lines: it is at the ends where they are likely to coincide with their time-background.\n    13. Absence of the fermata.\"\n\n\u003C\u003C\u003C","changecount":"5","created":"2014031010
