{"title":"metodología para la investigación. Uriz Ballestero","text":"metodología para la investigación. Uriz Ballestero\n\n3.4.2. ¿Cómo diseño una investigación cualitativa?\n\nReferencia a Maxwell (1996)\n\n1. objetivos\n\n2. contexto conceptual. que piensas sobre lo que estas investigando, que esta ocurriendo al respecto (situacion actual). tu experiencia personal sobre ello. literatura cientifica\n\n3. cuestiones de investigación. que quieres conocer realizando el estudio\n\n4. métodos. definir metodos y tecnicas para obtener y analizar los datos y como los incorporas en la estrategia metodologica integral.\n\n5. validez. cómo vas a demostrar que tus datos son creibles y fiables","created":"20150518090104324","creator":"enrike","modified":"20150719084036087","modifier":"enrike","tags":"metodologia"},

{"title":"Millennials more familiar with music from ’60s to ’90s, study finds","text":"Millennials more familiar with music from ’60s to ’90s, study finds\n\nBy: Katrina Hallare\n\nINQUIRER.net / 02:54 PM February 09, 2019\n\nAccessed 2019/02/17\n\nhttps://lifestyle.inquirer.net/323815/millennials-more-familiar-with-music-from-60s-to-90s-study-finds/","created":"20190217193626723","creator":"enrike","modified":"20190217193730742","modifier":"enrike","tags":"prensa link"},

{"title":"Minimalism, Technology and Electronic Music. Glover, Richard","type":"text/vnd.tiddlywiki","text":"Glover, R. (2013). Minimalism, Technology and Electronic Music. Ashgate Research. Companion to Minimalist and Post-Minimalist Music: Ashgate. (In Press) Recuperado el día 6 de Marzo de 2013, de http://eprints.hud.ac.uk/16269/\n\nRecuperado el 10 de Marzo de 2014, de http://eprints.hud.ac.uk/16269/3/GloverMinmRichard_GLOVER_New_version.pdf\n\nes un articulo muy interesante. sobre la influencia del uso de la tecnologia en los compositores minimalistas principalmente.\n\n3\n\n@ janes tenney. indeterminacion en el nivel micro durante la interpretación\n\u003C\u003C\u003C\nThe notion that there are no 'hidden' aspects in a work manifests itself clearly in Tenney's later acoustic compositions such as the Postal Pieces (1971) and the Harmonium series (1976-81), which very clearly derive from his early work with computers. These all use strictly defined large-scale forms, but on the micro-level remain indeterminate upon performance.\n\u003C\u003C\u003C\n\n6\n\n\u003C\u003C\u003C\nWhereas other composers were creating dense computational systems to generate the effects they desired (for instance, Tenney at Bell Labs and Larajen Hiller at University of Illinois Urbana-Champaign), Reich was perfectly content with using his thumb to control the speed of the tapes\n\u003C\u003C\u003C\n\n9\n@ dice Reich en Reich/Hillier, op. cit, p. 44.\n\u003C\u003C\u003C\n‘the perfection of rhythmic execution of the gate (or any electronic sequencer or rhythmic device) was stiff and unmusical. In any music which depends on a steady pulse, as my music does, it is actually tiny microvariations of that pulse created by human beings, playing instruments or singing, that gives life to the music.' 28\n\n[...]\n\n‘the experience of performing by simply twisting dials instead of using my hands and body to actively create the music was not satisfying’.30 \n\u003C\u003C\u003C\n\n11\n\n@ sobre la monte young //Composition 1960 #7//\n\u003C\u003C\u003C\na composer who was, by the age of 24, already focused upon singular events so that the internal detail of an event could be perceived\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nHowever, it is indicative of Young's aesthetic that electronic technology should not be used to perform this composition; rather, it should only be played using 'continuously tunable sustained instruments such as bowed strings and winds'.39 This suggests how Young was acutely interested in the human infallibility inevitably demonstrated in performing this music: any instrument capable of a near-perfect and permanently fixed pitch would not allow the deviations that Young intends to be experienced. \n\u003C\u003C\u003C\n\n12\n@ esto es interesante. sobre la obra de Young //Composition 1960 #7//\n\u003C\u003C\u003C\nAs Cornelius Cardew described, these deviations occur 'in spite of the instructions, although naturally they are the result of them'.\n\u003C\u003C\u003C\n\n@ esto es MUY interesante pq al igual que Reich con sus tape phase aprovechan los errores de la tecnologia\n\u003C\u003C\u003C\nSuch effects are caused by changes in the phase relation of the sine waves that - despite the relatively high stability of the oscillators, even with the specialist analogue equipment that Young using was using in the 1960s and 70s - cause deviations in pitch, creating gradual glissandi in the texture.\n\u003C\u003C\u003C\n\n16\n\n@ sobre Eliane Radigue\n\u003C\u003C\u003C\nThis is a clear indication of an approach that mirrors the minimalist relationship with technology: utilising existing technology that, through sustained use, allows deep inspection of perhaps just a single phenomenon over an extended duration.\n\u003C\u003C\u003C","changecount":"7","created":"20140310100400000","creator":"enrike","modified":"20150719100405140","modifier":"enrike","tags":"link articulo minimal"},

{"title":"Mundu txiki batetik kantuan. Berria. (Artzeren homenaldia)","text":"Mundu txiki batetik kantuan. Andoni Imaz. Berria\n\n2019ko urtarrilak 9 \n\n\n\"Larunbatean urtea beteko da Joxan Artze hil zela. Haren lana abiapuntu hartuta, emanaldi bereziak egingo dituzte zenbait musikarik: Akauzazte, Amorante, Beñat Axiari eta Joseba Irazoki, eta Ibon RG ariko dira bihar Bilboko Kafe Antzokian eta 26an Donostiako Dabadaban, Izar & Star ziklo berezian.\"\n\n\"Ibon Rodriguezen bakarkako proiektuak, alegia, Ibon RGk irekiko ditu bi emanaldiak. Normalean ez bezala, ez da bakarrik egongo, ordea. Egitasmoa aurkeztu ziotenean, eta parte hartuko zuten gainontzeko musikariak aipatu, «abangoardiaren kontua» bota zuen: «Txalapartarik ez da egongo?». Hasi zen bere zatia irudikatzen, eta Enrique Hurtadorengana jotzea erabaki zuen. Hurtado arte eta teknologia irakaslea da EHUren Arte Ederretako Fakultatean, eta txalaparta jotzeko software bat diseinatu du doktore tesian. Pertsona bakar batek jo dezake txalaparta, ordenagailuak lagunduta. Rodriguezentzat, «txalapartaren ideia, batez ere, bi lagunen arteko harremana da», eta programa informatikora eraman du Hurtadok harreman hori.\"\n\n\nhttps://www.berria.eus/paperekoa/1925/023/001/2019-01-09/mundu_txiki_batetik_kantuan.htm\n\nAccessed 2019/01/28","created":"20190128095429752","creator":"enrike","modified":"20190128095950124","modifier":"enrike","tags":"link txalaparta ezdokamairu"},
{"title":"Music 109. Notes on experimental music. Alvin Lucier","text":"Music 109. Notes on experimental music. Alvin Lucier\n\n2012, Wesleyan University Press, Middletown\n\nISBN 978-0-8195-7297-4\n\n\n2\n\n@ Ives. Symphony No. 4 (written between 1910 and 1916 but not performed until 1965, by Leopold\nStokowski)\n\n\n10\n\n@ in this page describes the composition method for \"Aria with Fontana Mix\" (1958) a composition by Cage\n\n\u003C\u003C\u003C\nFor this recording the two works were\nsimply mixed together. No attempt was made to synchronize\nthe tapes and yet in a strange way they seem to go together.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] none of the conventional rela-\ntionships you might normally hear in a musical work is present.\nOne hears different things each time one listens to it, which isn’t\nso much the case with music composed in a conventional man-\nner. Because there is a lack of relationships that one remembers\nfrom previous music, one hears it differently each time.\n\u003C\u003C\u003C\n\n11\n\n@ Cage's intentions when using chance operations in compositions\n\n\n\u003C\u003C\u003C\nIndeterminacy gets personal preference out of the composi-\ntional process. Isn’t that a shocking idea? Weren’t we always taught\nthat art was about self-expression? What have Cage’s pieces to do\nwith self-expression? Nothing. They’ve got everything to do with\ndiscovery.\n\u003C\u003C\u003C\n\n\n16\n\n@ Cage's intentions when using chance operations in compositions\n\n\u003C\u003C\u003C\nHe wanted to make a composition that was\nfree of personal taste and memory, which existed outside the tra-\nditions of music, and was, above all, free of psychology.\n\u003C\u003C\u003C\n\n19\n\n@ on the notion of time in music. and in Cage\n\n\u003C\u003C\u003C\nThe romantic notion is that there is such a thing as musical or psychologi-\ncal time, which is created by the content and proportions of the\nmusic. But Cage, who inhabits the real world as described by Zen,\nprefers to use real or clock time in his music.\n\u003C\u003C\u003C\n\n23\n\n@ the use of percussion in the early 60s\n\n\u003C\u003C\u003C\nIn the early Sixties composers\ndiscovered that noisy, non-pitched instruments, such as cymbals,\ngongs, pieces of wood, anything that makes noise, could consti-\ntute a fruitful and exciting sound palette to explore.\n\u003C\u003C\u003C\n\n30\n\n@ definition of th 12 tones system for composition of Schoenberg\n\n\u003C\u003C\u003C\nIn this system, all twelve notes of the scale are equal,\nand because of this, music of a highly dissonant texture results. In\norder to avoid tonality, consonant intervals—thirds in particu-\nlar—are used sparingly. Dissonant intervals—seconds, sevenths,\nninths—are emphasized. By avoiding tonality, one more easily\nperceives tone color, density, and spaciousness.\n\u003C\u003C\u003C\n\n43\n\n@ \"from here\" christian woolf\n\n60\n\n@ carrtrdge music. Cage. about indeterminacy\n\n\u003C\u003C\u003C\nCage doesn't want ou to improvise. \n\u003C\u003C\u003C\n\n\n75\n\n\u003C\u003C\u003C\nAny conductor knows that there is no absolute tempo at which a work should move.\n\u003C\u003C\u003C\n\n\n96\n\n@ james tenney For Ann (raising)\n\n100\n\n@ composition 1960 #7 La monte young (perfect fifth)\n\n113\n\n@ //music in fifths// Glass\n\n117\n\n@ //violing phase//. Reich\n\n119\n\n@ reich\n\n\u003C\u003C\u003C\nSteve leaves nothing to chance. He doesn’t believe in inspiration at the\nmoment. He thinks that preparation, concentration, and focus\ngive you a more valuable result. Quite the opposite from Cage.\n\u003C\u003C\u003C\n\n120-121\n\n@ drumming Reich\n\n129-130\n\n@ describes de preparation of a piano by Cage\n\n131\n\n@ about a prepared piano conciert by Cage at Wesleyan university. it is shocking to see how much impact those practices had those days compared to nowadays.\n\n\u003C\u003C\u003C\nThe place was packed. As soon as they heard the music,\nyoung men (Wesleyan was a men-only college then) were run-\nning over to their fraternities telling their friends to come hear\nthis crazy music. The first half consisted of pieces of Stockhau-\nsen, Boulez, and Christian Wolff. During the intermission John\ninvited the audience to come up on stage and watch him prepare\nthe piano. Dick said that people jumped out of the balcony and\nran across the tops of the pews to get to the stage, then crowded\naround Cage to see what was going on.\n\u003C\u003C\u003C\n\n133\n\n@ //Piece for four pianos// Morton Feldman\n\n136\n\n@ sobre sistemas de afinacion en relacion a The Well-Tuned Piano de La Monte Young\n\n146-147\n\n@ music for a long thing wire\n\n151\n\n@ spherics\n\n153\n\n@ noise and nature\n\n\u003C\u003C\u003C\nWhen people say that noise in music isn’t natural, you can point\nto noise in nature. The waveforms are complex and aperiodic. Na-\nture is very noisy.\n\u003C\u003C\u003C\n\n170\n\n@ Cage indeterminacy IChing. same as schoemberg builds docecaphonic system to decide compositional values, Cage uses the IChing to do the same\n\n177\n\n@//three voices//. morton feldman\n\n181\n\n@ music (arts) and politics. In relation to Wolff-Cage issues on politics\n\n\u003C\u003C\u003C\nAs composers become political, their music becomes less ex-\nperimental. The focus is on the political idea not the intrinsic\nor aesthetic value of the music itself. The music is about some-\nthing else, something outside the aesthetic domain. There are\nthose who question the aesthetic domain entirely, who say that all\nmusic is political, and that, even if you’re not political, you’re up-\nholding the status quo.\n\u003C\u003C\u003C","created":"20190107203408457","creator":"enrike","modified":"20190227215536250","modifier":"enrike","tags":"libro [[experimental music]]"},

{"title":"musica duchamp","type":"text/vnd.tiddlywiki","text":"http://www.uclm.es/artesonoro/olobofluxus.html \n\nDe particular importancia, tanto para John Cage como también para Fluxus, son dos piezas musicales de Duchamp del año 1913, el mismo en el que Russolo publicó su manifiesto: \"Erratum musical\" y \"La mariée mise à nu par ses célibataires même. Erratum musical\". La composición \"Erratum musical\" nació de un principio relativamente sencillo. Duchamp rasgó un cartón dividiéndolo en pequeñas cartas y escribió una nota en cada una de ellas. Después mezcló todas las cartas en un sombrero y las extrajo una por una. Las notas eran apuntadas según la secuencia en que había sido extraídas. La partitura fue establecida para tres voces (para sus dos hermanas y para él mismo). Como texto puso una definición de la palabra \"imprimir\" de un diccionario francés.\n\nLa segunda composición de Duchamp es algo más complicada, puesto que está hecha para realizarse siempre de nuevo: la elección del (o de los) instrumento(s) se deja al (o a los intérprete(s). Cuando ha sido elegido el instrumento, comienza el proceso de composición, para el que se necesitan: un gran embudo, cinco vagonetas abiertas enganchadas cada una a la otra, y varias bolas, cuya cantidad se determina según la tesitura del sonido del (o de los) instrumento(s) elegido(s). Las bolas tienen números que corresponden a las notas individuales. Se echan al embudo y caen en las vagonetas que se mueven a lo largo de la salida del embudo. Cada vagoneta representa un \"compás\". La duración de la interpretación de cada nota individual en relación con las demás es determinada por la cantidad de bolas en cada vagoneta. Se toman en el orden que se quiera de una vagoneta y ese orden es anotado.\n\nEstas dos composiciones según las reglas del azar son precursoras de la técnica de composición aleatoria en la que al proceso de componer, a la invención de la partitura se le da el mismo valor que al resultado determinado por el azar. Aparte de esto, Duchamp dio el impulso para algo que adquirió importancia precisamente para muchas composiciones Fluxus: hacer visible, audible y experimentable el camino que lleva al sonido, visualizar la música.","changecount":"2","created":"20131028143800000","creator":"YourName","modified":"20150719103832334","modifier":"enrike","tags":"link [[experimental music]]"},
{"title":"Musica experimental. De john cage en adelante. Nyman","type":"text/vnd.tiddlywiki","text":"Nyman, M. (1999). //Música experimental. De john cage en adelante//. Girona: Documenta Universitaria\n\n(original \nExperimental Music. Cage and Beyond\nMICHAEL NYMAN 1974\nCambridge University Press)\n\n12\n\n@ prologo de Eno\n\n\u003C\u003C\u003C\nSi hay un mensaje de la música experimental que deba perdurar, es éste: la música es algo que hace tu mente\n\u003C\u003C\u003C\n\n30\n\n\u003C\u003C\u003C\nLos procesos hacen surgir configuraciones momentáneas que tan pronto como han tenido lugar forman parte del pasado: al compositor experimental no le interesa la singularidad de la //permanencia//, sino la singularidad del momento.\n\u003C\u003C\u003C\n\n44\n\n\u003C\u003C\u003C\nLa música experimental explota un instrumento no sólo como medio de producir sonidos de la manera aceptada, sino como configuración total; la diferencia entre \"tocar del piano\" y \"el piano como fuente de sonido\".\n\u003C\u003C\u003C\n\n@ al contrario de la txalaparta. en la musica experimental el piano pasa de melodico a percusivo. todo el final de esta pagina y la siguiente es paradigmatica de esta idea de como se usa la txalaparta en el primer momento desde una perspectiva experimental.\n\n\u003C\u003C\u003C\nEl piano se convierte  m'as que nunca en un instrumento de percusion [...]\n\u003C\u003C\u003C","changecount":"9","created":"20140328113900000","creator":"enrike","modified":"20150719083551483","modifier":"enrike","tags":"libro [[experimental music]]"},
{"created":"20230312170849681","creator":"enrike","text":"musica y pensamiento. apuntes de un encuentro\n\ncarmen pardo salgado 2019\n\nUJA editorial Jaen\n\n37\n\n@ musicas sin memoria Pardo Azafea:revista de filosofía nº15 2013 pp169-185\n\n86\n\n\u003C\u003C\u003C\nEl problema que se atribuye al primer serialismo radica en que los puntos no hacen línea, sino que se superponen destruyendo la temporalidad. La ausencia de sensación temporal y, con ella, la imposibilidad de ejercer la memoria provocan que la música se considere, más que para el oido, destinada a la mirada.\n\u003C\u003C\u003C\n\n87\n\n\u003C\u003C\u003C\nla composición electrónica modifica la relación entre el compositor y su obra, ya que, en esta música, el compositor es al mismo tiempo el intérprete.\n\u003C\u003C\u003C\n\n98\n\n@ cita agustin de hiponia (354-430)\n\n\u003C\u003C\u003C\n\"Porque aun cuando estoy a obscuras y en silencio, si yo quiero, saco en mi memoria varios colores, y hago distinción entre lo blanco y lo negro, y entre los demás colores que quiero; y los ruidos o sonidos no se presentan enton- ces ni perturban lo que estoy considerando, y que ha entrado por los ojos; siendo así que también los sonidos están allí, aunque puestos como separa- damente y escondidos. Porque también, si me agrada, pido que salgan ellos, ey y al instante se me presentan, y entonces, sin mover la lengua, y callando la garganta, canto en mi interior todo lo que quiero; y no obstante que están alli también las dichas imágenes de lo colores, no se mezclan con esotras, ni sirven de estorbo  cuando se está disfrutando aquel otro depósito de imágenes que entraron por el oído.\n\u003C\u003C\u003C\n\n@ pie de pagina\n\n\u003C\u003C\u003C\nA diferencia de la música electrónica, la música instrumental no tiene un espacio propio interno, en el sentido fisico del término. En ella, su soporte es simbólico, su espacio interno se actualiza en la interpretación. En la música electrónica se define el espacio interno de la obra, lo que permite componer morfologías que pueden tener, entre otras, determinaciones de orden espacial. En estas músicas se da una interacción entre el espacio interno propio a la composición y el espacio fisico de la sala en la que son difundidas o proyectadas.\n\u003C\u003C\u003C\n\n99\n\n@cita de agustin de hipona, confesiones\n\n\u003C\u003C\u003C\nEl oído transforma el sonido  en imagen que solo entrará en movimiento cuando el filósofo desee cantar con su lengua queda.\n\n@ check le statut de l'image dans la pense augustinienne. archives de philosophie  2009/2 tomo 72 pp 249-269\n\u003C\u003C\u003C\n\n105\n\n@ las imagenes de sonido en françois bayle\n\n\u003C\u003C\u003C\nLa noción de imagen denota, en primer lugar, la espacialización, pero esta noción se basa asimismo, en los procesos cognitivos de la escucha, sea apelando a la imaginación o a la creación de una imagen, como se aplica en las ciencias cognitivas.\n\n\u003C\u003C\u003C\n\n@ pie de pagina nota 14\n\n\u003C\u003C\u003C\nla música comunica con nosotros por medio de un flujo ininterrumpido de //imagenes// sonoras, cuyo papel, como en otros ámbitos artísticos , es evocar y poner en relación una cierta //vivencia// del mundo, la del compositor, con el conjunto de las nuestras [vivencias].\n\u003C\u003C\u003C\n\n114\n\n@'' falta de visibilidad''!!!!!\n\n\u003C\u003C\u003C\nLos tres estadios de escucha suponen una aprehensión de la música que la aproxima, en cierto modo, al lenguaje. Estos estadios muestran que el dis- curso musical no se constituye en la notación o en la grabación del sonido, o aún en su realización, sino que se debe a la disyunción psicológica que reconoce en el sonido un simulacro, una interpretación y un signo. Se trata de una suerte de restitución de la falta de visibilidad de la música.\n\nLas imágenes de sonido activan el imaginario del oyente que establece el nexo entre la percepción del sonido y un reconocimiento.\n\u003C\u003C\u003C\n\n131\n\n@ check Webern opus 9. seis bagatelas para cuarteto de cuerdas 1913\n\n187\n\n@ check Walter Ruttmann Week-end 1930, Berlin, sinfonia de una gran ciudad 1927","tags":"libro","title":"musica y pensamiento. apuntes de un encuentro","modified":"20230331113626181","modifier":"enrike"},
{"title":"Musical key extraction from audio. Steffen Pauws","text":"Pauws, S. (2004). Musical key extraction from audio. \n\nPhilips Research Laboratories. Eindhoven\n\nConference: ISMIR 2004, 5th International Conference on Music Information Retrieval, Barcelona, Spain, October 10-14, 2004, Proceedings\nSource: DBLP \n\nhttp://www.researchgate.net/publication/220723680_Musical_key_extraction_from_audio\n\n\u003C\u003C\u003C\nThe chromagram is defined as the restructuring of a spectral representation in which the frequencies are mapped onto a limited set of 12 chroma values in a many-to-one fashion.\n\u003C\u003C\u003C","created":"20150904143048659","creator":"enrike","modified":"20150907063533605","modifier":"enrike","tags":"articulo"},

{"title":"nazism and speakers+amplification+radio","text":"Large Sound Amplification Systems in Interwar Germany: Siemens and Telefunken\nby Roland Wittje, Indian Institute of Technology Madras\n\nyear??\n\nhttps://soundandscience.de/contributor-essays/large-sound-amplification-systems-interwar-germany-siemens-and-telefunken\n\n\u003C\u003C\u003C\nAdditionally, a single large loudspeaker installed next to the orator caused a delay in the sound reaching the audience. Giving commands in this way meant that the movements of the mass audience, which could be up to a kilometer deep, appeared in waves. This was not acceptable for the orchestration of rallies—perfect synchronization was required between the masses and their leaders, for which sound was simply too slow. Instead, a system of smaller speakers spread around the site enabled sound to travel faster than the speed of sound, enabling the desired synchronization.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn National Socialist Germany, then, listening to the radio was to be not an individual experience, but a communal experience of the German nation.\n\u003C\u003C\u003C\n\n2021/01/18","created":"20210118114139726","creator":"enrike","modified":"20210118114534850","modifier":"enrike","tags":"link"},

{"title":"No sound is innocent. Prevost","text":"Prevost, E. (1995). //No sound is innocent//. Harlow:Copula.\n\nNo sound is innocent. / AMM and the practice of self-invention / Meta-musical narrratives / Essays\n\n172\n\n\u003C\u003C\u003C\n[...] as improvisation is essentially a collective form of music making, the creative emphasis is also determined by the dialogical interaction of musicians. The existence of other players enters the investigative perspective and becomes a crucial element in the musical environment. In the compositional mode the musicians relate to each other via the score - in other words communication is interposed by an external agency, independent of them all and therefore not in any composite sense dialogical.\n\u003C\u003C\u003C","created":"20150814070951427","creator":"enrike","modified":"20150814072129420","modifier":"enrike","tags":""},
{"title":"Noise, water, meat: a history of sound in the arts. Kahn, Douglas","text":"Noise, water, meat: a history of sound in the arts / Douglas Kahn.\n\n1999\n\nISBN 0-262-11243-4 \n\n69\n\n\u003C\u003C\u003C\nThe line between sound and musical sound stood at the center of the\nexistence of avant-garde music, supplying a heraldic moment of transgres-\nsion and its artistic raw material, a border that had to be crossed to bring\nback unexploited resources, restock the coffers of musical materiality, and\nrejuvenate Western art music\n\u003C\u003C\u003C\n\n80\n\n@ quoting Russolo The art of noises. 1916. p 37\n\n\u003C\u003C\u003C\nSound is [usually] defined as the result of a succession of regular and periodic\nvibrations. Noise, instead, is caused by motions that are irregular, as much in\ntime as in intensity. “A musical sensation,” says Helmholtz, “appears to the ear\nas a perfectly stable, uniform and invariable sound.” But the quality of continu-\nity that sound has with respect to noise, which seems instead fragmentary and\nirregular, is not an element sufficient to make a sharp distinction between\nsound and noise. \n\u003C\u003C\u003C\n\n81\n\n@ check Henry Cowel //The art of noise//s 1929\n\n82 @ noise in music. cowell the joys of noise 1929. p 287-288\n\n\u003C\u003C\u003C\nCowell also asserted\nthat there is no such thing as a pure tone emanating from a musical instru-\nment because any sound produced necessarily contains aperiodic vibra-\ntions. Pure periodicity can be produced only in an acoustics laboratory,\nbut “even there it is doubtful whether, by the time the tone has reached\nour ear, it has not been corrupted by resonances picked up on the way.” \nIn other words, noise effectively exists at all times and certainly at all times\nwithin music.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAlthough existing in all music, the\nnoise-element has been to music as sex to humanity, essential to its exis-\ntence, but impolite to mention, something cloaked by ignorance and si-\nlence.\n\u003C\u003C\u003C\n\n85\n\n@ check Ferrucio Busoni //Sketch for a New Esthetic of Music//\n(1911)\n\n93\n\n@ check Laszlo Moholy-Nagy \"New Form in Music: Potentialities of the Phonograph” 1923 “New Film Experiments” 1933\n\n96\n\n@ American acoustician Dayton Clarence Miller. definition of noise. //The Science of Musical\nSounds// (1916; New York: MacMillan, 1934), 133.\n\n\u003C\u003C\u003C\na sound of too short duration or too complex in structure to be\nanalyzed or understood by the ear.\n\u003C\u003C\u003C\n\n104\n\n@ composers but not popular musicians or musicians who did not work with orchestras\n\n\u003C\u003C\u003C\nUnlike writers or painters, who needed\nrelatively affordable technologies (pen and paper, brush, paints, canvas,\nand the like) to complete their art, composers were closely linked to string\nquartets or symphony orchestras to hear common forms of their practice\nrealized.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nTo gain access to their technologies, composers were required to circulate in the\nupper reaches of society, participate within the formal rites of high musical\nculture, and speak through the discourses attending these scenes.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAccording to Fe lix Guattari, the institutions and practices of music\nworked against music itself: “One has here to contrast the abstract ma-\nchines of music (perhaps the most non-signifying and de-territorializing\nof all!) with the whole musical caste system—its conservatories, its educa-\ntional traditions, its rules for correct composition, its stress on the impresario and so on. It becomes clear that the collectivity of musical production\nis so organized as to hamper and delay the force of deterritorialization in-\nherent in music as such.”\n\u003C\u003C\u003C\n\n111\n\n\u003C\u003C\u003C\n[...] like abstract painting, its first concern is\nto disrupt the system of actual or potential meanings of which these phenom-\nena are the elements. Before using the noises it has collected, musique concrete\ntakes care to make them unrecognizable, so that the listener cannot yield to\nthe natural tendency to relate them to sense images [...]\n\u003C\u003C\u003C\n\n139\n\n@ russian revolutionary film. \n\n\u003C\u003C\u003C\nbegan to develop\ncomplex approaches to sound and sound-image relationships\n\u003C\u003C\u003C\n\n@ check Enthusiasm by Vertov\n\n140\n\n@ check Vertov 1925 \"kinopravda and radiopravda\" essey\n\n141\n\n@ vertov\n\n\u003C\u003C\u003C\nIn the near future man will be able\nto broadcast to the entire world the visual and auditory phenomena recorded\nby the radio-movie camera. We must prepare to turn these inventions of the\ncapitalist world to its own destruction.\n\u003C\u003C\u003C\n\n142\n\n@ check statemen on sound\"  Einsestein et al 1928\n\n\n145\n\n@ anti-ilusionism\n\n\u003C\u003C\u003C\nEisenstein and Yutkevich questioned the desire for illusion in the first place.\nIn addition, they were puzzled why in America, the wellspring of “eccentrism,” filmmakers had not overcome “the temptations of illusion” in their own films.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEisenstein would once again argue fervently against its\ntechnonaturalism and against the illusionism of the type trafficked by the\nUnited States, through his commitment to the “Statement on Sound” (Au-\ngust 1928).\n\u003C\u003C\u003C\n\n146\n\n\u003C\u003C\u003C\nIt then went on to propose that sound montage be developed along\nthe lines of visual montage and that the two should maintain an asynchronous relation to one another.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIf a dialectics of antinaturalism were to be maintained, sound and visual images would themselves have to be set into asynchronous relationships of conflict.\n\u003C\u003C\u003C\n\n147\n\n@ check the general line 1929\n\n158\n\n@ de aquí en adelante cap sobre Cage\n\n166\n\n@ 4' 33\" Cage\n\n200\n\n@ citando a Stephen Handel, Listening (Cambridge: MIT Press, 1989), 64.\n\n\u003C\u003C\u003C\nThe human ear is an amazingly sensitive device since it “can detect movements of the eardrum about one hundred times smaller than the diameter of a hydrogen atom.”\n\u003C\u003C\u003C\n\n226\n\n@ chapter on loud sounds\n\n227\n\n@ check higgins //Loud symphony//\n\n228-229\n\n@ tony conrad, the theatre of the eternal/Dream Syndicate\n\n231\n\n\u003C\u003C\u003C\nOn the other hand, Conrad, Young, and others turned up\nthe volume to hear inside musical sounds and establish a common space of\nauditive being for both the musicians and the audience.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] a number of artists and\ncomposers in the early 1960s combined sustained sound and repeated\nsounds with loudness and amplification to hear features of sound masked\nin a momentary or singular incidence of the sound.\n\u003C\u003C\u003C\n\n240\n\n@  Yoko Ono, “To the Wesleyan People,” in Yoko Ono: to see the skies, ed. Jon\nHendricks (Milan: Mazzotta, 1990), 13.\n\n\u003C\u003C\u003C\n“I think of my music more as a practice\n( gyo) than a music. The only sound that exists to me is the sound of the\nmind. My works are only to induce music of the mind in people.”\n\u003C\u003C\u003C\n\n248\n\n@ check Cowell //The tydes of Manaunaun//\n\n290\n\n@ capítulos sobre la voz\n\n292\n\n@ check Burrough's audiotape experiments / essay by Robin Lydenberg\n\n","created":"20211027072805612","creator":"enrike","modified":"20211125093054740","modifier":"enrike","tags":"libro"},

{"title":"Oliveros, Pauline. DEEP LISTENING","text":"Oliveros, Pauline. DEEP LISTENING. \n\nUna práctica para la composición sonora. \n\nValència: EdictOràlia Llibres i Publicacions, \n\n2019, \n\n144 p.\n\n ISBN: 978-84-945465-1-8\n\n25\n\n\u003C\u003C\u003C\nHubo un momento en el que me di cuenta de cómo muchos músicos no escuchaban lo que tocaban (¡!).\n\u003C\u003C\u003C\n32\n\n@ sobre la conciencia. ref a articulo de Baars, Bank, Newman","created":"20211025180440702","creator":"enrike","modified":"20211026114914560","modifier":"enrike","tags":"libro"},

{"created":"20250311093201066","creator":"enrike","text":"\nOn Record. Rock, Pop and the Written Word\n\nBy Simon Frith, Andrew Goodwin\n\nEdition 1st Edition\n\nFirst Published 1990\n\neBook Published 23 May 2006\n\nPub. Location London\n\nImprint Routledge\n\nDOI https://doi.org/10.4324/9780203993026\n\nPages 508\n\neBook ISBN 9780203993026\n\nSubjects Arts, Humanities\n\n\n66\n\n@Angela McRobbie Settiling Accounts with subcultures. A feminist critique 1980\n\n238\n\n@ Mavis Bayton. How woman become musicians 1988. Muy interesante\n\n240\n\n\u003C\u003C\u003C\nHaving been trained to follow a written score, classical musicians find improvisation a major problem.\n\u003C\u003C\u003C\n\n258\n\n@ Andrew Goodwin. Sample and hold, Pop music in the digital age of reproduction. 1988. MUY INTERESANTE\n\n269\n\n@ INTERESANTE\n\n\u003C\u003C\u003C\n[...] audiences need to //see// their pop musicians //doing// something.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\n[...] why pop audiences continue to attend live events. The sound quality is very poor, and the visual imaginery is usually too distant [...]. I don not believe that the \"community\" that follows from being a participant in a social event begins to explain the appeal of the moden rock concert. What explains the pleasure of theses occations more fully is the //aura//.\n\u003C\u003C\u003C\n\n@ quoting US rock promoter Bill Graham\n\n\u003C\u003C\u003C\nIn actuality rock and roll has become so succesful that the majority of fand don´t go to see the artist but to be in the presence of the artist, to share the space with the artist.\n\u003C\u003C\u003C\n\n371\n\n@ Simon Frith and Angela McRobbie. Rock and Sexuality. 1978. \n\n375\n\n\u003C\u003C\u003C\nThe teenybop fan should feel that her idol is addresing himself solely to her; her experience should be as his partner.\nzzz\n\n376\n\n\u003C\u003C\u003C\nIt is boys who experience rock as a collective culture, a shared male workd of fellow fans and fellow musicians.\n\n[...]\n\nA girl is supposed to be an individual listener, she is not encouraged to develop the skills and knowledge to become a performer.\n\u003C\u003C\u003C\n\n421\n\n@ check Frankie goes to hollywood Relax first version\n\n423\n\n@ Bronski Beat first video check\n\n\u003C\u003C\u003C\nGreat voice, the ones that make us fans, are distinctive sound that seem to hold in perfect balance words, rhythm, and personality. \n\u003C\u003C\u003C\n\n419\n\n@ Simon Frith. Afterthoughts 1985\n\n424\n\n\u003C\u003C\u003C\nPopular cultura has always meant putting together \"a people\" rather than simply reflecting or expressing them, and the popularity of popular singers depends on their emotional force, they ability to build a mass following out of intensely personal desires.\n\u003C\u003C\u003C\n\n","tags":"libro","title":"On Record","modified":"20250311095834476","modifier":"enrike"},

{"title":"Oreka Tx y su txalaparta en directo. Radio 3","text":"Hoy empieza todo con Marta Echeverría \nRNE Radio 3\nOreka Tx y su txalaparta en directo - 16/10/14\n\nhttp://mvod.lvlt.rtve.es/resources/TE_SMESSMU/mp3/0/4/1413451269640.mp3\nhttp://www.rtve.es/alacarta/audios/hoy-empieza-todo-con-marta-echeverria/hoy-empieza-todo-marta-echeverria-oreka-tx-su-txalaparta-directo-16-10-14/2811305/\n\n@ (min 19) Dificultad de tocar una txalaparta con muchas tablas. Hay que hacer movimientos grandes por la distancia entre las tablas\n\n@ (min 21:17) litófono ordenado cromáticamente\n\n","created":"20141017070751796","creator":"enrike","modified":"20150719083629554","modifier":"enrike","tags":"link txalaparta radio"},
{"title":"Out of Whack. The Aberrant Identity of Tierra Whack. Shaviro","text":"Out of Whack. The Aberrant Identity of Tierra Whack. \n\nSteven Shaviro\n\nFlugschriften. Volume 1 | January 2019\n\nFirst Published in 2019 by Flugschriften \n\nPittsburgh and New York\n\nDescargado el 2018/12/23 desde https://flugschriftencom.files.wordpress.com/2018/12/flugschriften-1-Steven-Shaviro-Out-of-Whack-1.pdf\n\nISBN-13: 978-1-7335365-0-9\n\nISBN-10: 1-7335365-0-7\n\n\n5\n\n\u003C\u003C\u003C\nWe can no longer take for granted the\nexistence of sounds and images in isolation, strictly separated from one\nanother\n\u003C\u003C\u003C\n\n@ I do not agree. Moving images DO require sound, otherswise are weird. Sonic sequences do NOT require visualization because the brain provides with images\n\n\u003C\u003C\u003C\nMoving\nimages require a soundtrack; sonic sequences cry out for visualization.\n\u003C\u003C\u003C\n\n6\n\n\u003C\u003C\u003C\nIndeed, media reception today, no less than media production,\ncrucially involves audiovisual feedback and sensory crossings.\n\u003C\u003C\u003C\n\n@ multisensory crossings: synaesthesia & coenaesthesia. Vivian Sobchack. (negritas mias)\n\n\u003C\u003C\u003C\nThe film\ntheorist Vivian Sobchack insists upon the importance of “synaesthesia\n(“cross-modal transfer among our senses”) and coenaesthesia (“the po-\ntential and perception of one’s whole sensorial being”) not just when\nwe watch movies, but in our perceptual experience generally (Carnal\nThoughts). ''We feel across different bodily systems, and ultimately with\nour entire bodies'', even when we are overtly focused upon just a sin-\ngle sensory channel.\n\u003C\u003C\u003C\n\n7\n\n@ no representation --> actual experiences\n\n\u003C\u003C\u003C\nIn our current\ndigital environment, which claims not to show us representations so\nmuch as to provide us with actual experiences, multisensory crossings\nare intensified further than was ever the case before.\n\u003C\u003C\u003C","created":"20181225074048452","creator":"enrike","modified":"20190210140514848","modifier":"enrike","tags":"link videoclip articulo"},

{"title":"Pablo Iglesias entrevista a Evaristo Páramo","text":"Otra Vuelta de Tuerka - Pablo Iglesias con Evaristo Páramos, de La Polla Récords\n\nDiario Público\n\n2019/03/29\n\nhttps://youtu.be/t2zYzD90kik\n\n\n4:55\n\n@ sobre la falta calidad y la velocidad de la información. la falta de información exacta como potenciador de la creatividad\nEsto tiene que ver con lo que dice el guitarra de Low (4:40 DVD \"You may need a murder\", 2007).\n\n\u003C\u003C\u003C\n[...] vimos que había una cosa que se llamaba punk, y de gente que lo explicaba mal, nosotros lo entendíamos peor ... pues salió lo que salió. Nos convertimos en personas originales. Pero fue por eso, porque no teníamos la información exacta ni tampoco teníamos el receptor bien para recibir lo que era el verdadero punk.\n\u003C\u003C\u003C\n\n8:48\n\n@ de nuevo sobre la falta de información, pero también sobre las limitaciones técnicas a la hora de copiar/imitar\n\n\u003C\u003C\u003C\n[...] pero los Sex Pistols sonaba \"kgnnnnn.....\" ... ¿Cómo mierda hacen esa guitarra, no? ¿Pero qué hace? Si el tío toca así una vez y luego no ... no hace nada ... había un pedal amarillo allí muy bonito también ...\n\u003C\u003C\u003C\n\n\n","created":"20190409215414772","creator":"enrike","modified":"20190413145324151","modifier":"enrike","tags":"link"},
{"title":"Para terminar con la idea de Naturaleza","text":"Para terminar con la idea de Naturaleza, reanudar con la ética y la política\n\nTexto publicado en la revista Les Temps Modernes marzo-junio de 2005.\n\nAutor : Yves Bonnardel, según un texto de Estiva Reus.\n\n\nhttps://tahin-party.org/terminar-idea-naturaleza.html\n\nPDF https://tahin-party.org/textes/terminar-idea-naturaleza_texto-solo_formato-a4.pdf\n\n2020/11/15","created":"20201115092233624","creator":"enrike","modified":"20201118153615350","modifier":"enrike","tags":"link articulo"},
{"title":"paragraphs on conceptual art. sol lewitt","type":"text/vnd.tiddlywiki","text":"Lewitt, S. (Summer 1967). Paragraphs on conceptual art. //Artforum, 5:10 //, pp. 79–84.\n\nhttp://www.tufts.edu/programs/mma/fah188/sol_lewitt/paragraphs%20on%20conceptual%20art.htm\n\n1\n\n\u003C\u003C\u003C\nIn conceptual art the idea of concept is the most important aspect of the work.\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n[...] the execution is a perfunctory affair.\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nThe idea becomes a machine that makes the art\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nIt is the objective of the artist who is concerned with conceptual art to make his work mentally interesting to the spectator, and therefore usually he would want it to become emotionally dry\n\u003C\u003C\u003C\n\n2\n\n\u003C\u003C\u003C\nSuccessful ideas generally have the appearance of simplicity because they seem inevitable\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nArt that is meant for the sensation of the eye primarily would be called perceptual rather than conceptual. \n\u003C\u003C\u003C\n\u003C\u003C\u003C\nSince the functions of conception and perception are contradictory (one pre-, the other post-fact) the artist would mitigate his idea by applying subjective judgement to it.\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nIf the artist wishes to explore his idea thoroughly, then arbitrary or chance decisions would be kept to a minimum, while caprice, taste and other whimsies would be eliminated from the making of the art\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nTo work with a plan that is pre-set is one way of avoiding subjectivity\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nThe plan would design the work\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n[...] the artist would select the basic form and rules that would govern the solution of the problem. After that the fewer decisions made in the course of completing the work, the better. This eliminates the arbitrary, the capricious, and the subjective as much as possible. That is the reason for using this method.\n\u003C\u003C\u003C\n\n3\n\u003C\u003C\u003C\nThe idea itself, even if not made visual, is as much a work of art as any finished product\n\u003C\u003C\u003C\n\n4\n\u003C\u003C\u003C\nIt takes a good artist to use new materials and make them into a work of art. The danger is, I think, in making the physicality of the material so important that it becomes the idea of the work (another kind of expressionism).\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nThe conceptual artist would want to ameliorate this emphasis on materiality as much as possible or to use it in a paradoxical way. (To convert it into an idea.) \n\u003C\u003C\u003C\n\u003C\u003C\u003C\nThis kind of art, then, should be stated with the most economy of means\n\u003C\u003C\u003C","changecount":"4","created":"20140323093000000","creator":"enrike","modified":"20150719100605381","modifier":"enrike","tags":"articulo minimal"},

{"title":"Periodico Euzkadi 03/09/1932","text":"TXADON ZAYO. 03/09/1932. pagina 5 articulo ERRIJETAT,K\n\nhttp://www.liburuklik.euskadi.net/show?namicus=PV-1&itemFolder=bfb2&fecha=1932_09_03&searchQuery=txalaparta\n\nBat-batetan iSan Martin i ayu aundia en.\ntzun zan atarian, eta be: ala goiko abesti\nori 18 edo 20 gizonek abesfua. ufena txa-\nlaparta. gero olerkia, osterà goiko abesti\nori hefí? txalaparta.\nOlerkari Gurutzea'taŕ Alberda zai eta ego-\nkiak bota ziluan Euzko-Gastea'ri. Emaku-\nme-Batzari, Arana Goiri, alkate jaúnari ta\nabaŕ ¡txaloak Gurutzeagari !\n","created":"20141024111211858","creator":"enrike","modified":"20150719083653097","modifier":"enrike","tags":"txalaparta articulo"},

{"title":"Physics of music (tutorial)","text":"http://www.phy.mtu.edu/~suits/Physicsofmusic.html\n\n\n    Beats\n    Circle of Fifths\n    Scales (general comments)\n        Just vs Equal Temperament\n        Why G# and Ab are (not) the same\n        Western Scales and Chords\n        Pythagorean Scale\n        Pentatonic Scales\n        Hexatonic Scales\n            Blues Scales\n        Equal Tempered Scale - Table of Frequencies and Wavelengths in air\n        Equal Temperament compared to Mean Tone - Table of Frequencies\n        Some Other Scales\n        Making sense of cents\n    Sounds and Spectra\n        Speed of Sound in Air\n        Conical vs Cylindrical Bores\n        Clarinet Comments\n        Saxophone Sounds\n        Phase Shifts and Sounds\n        Autocorrelation\n        The Missing Fundamental\n    Make your own Flutes\n        Fife dimensions\n        G Flute from PVC Plumbing\n        Native American - like PVC Flute\n        Calculating Flute Finger Hole Positions\n    Make your own wind chimes\n    Acoustics in Tubes and Ducts\n        Acoustic Filters\n        Terminating Impedance\n        Measuring propagation\n        Duct and Filter References\n    Room Acoustics\n        Reverberation Time\n        Absorbers\n        Diffusers\n            Table of Primitive Root and Quadratic Residue Sequences\n    White Noise Sources\n        The Linear Feedback Shift Register\n            Other Tap Positions\n    Blank Staffs for composing (PDF)\n    Some Composer/Scientists\n    Some General References\n","created":"20161112125959670","creator":"enrike","modified":"20161112130215234","modifier":"enrike","tags":"link"},
{"created":"20230210085536378","creator":"enrike","text":"Pink Noises: Women on Electronic Music and Sound. Tara Rodgers\n\nDuke University Press\n\n2010\n\nISBN 978-0-8223-4673-9 \n\n3\n\n@ check black noise 1994 Tricia Rose\n\n7\n\n@ association between war weapons and electronic music tools\n\n\u003C\u003C\u003C\n[...] DJs \"battle\"; a producer \"triggers\" a sample with a \"controller\", \"executes\" a programming \"command\", types \"bang\" to send a signal, and tries to prevent a \"crash\". (Katz 2004, 114-36; McCartney 1995; Peebles 1996, 12)\n\u003C\u003C\u003C\n\n31\n\n@ check article \"breaking the silence\" Oliveros 1998\n\n40\n\n@ kaffe mathews\n\n\u003C\u003C\u003C\nOne of the things I find is that a lot of people who play with electronics, they don't improvise. It can be very hard to improvise with electronics [...]\n\u003C\u003C\u003C\n\n45\n\n@ carla scarletti\n\n\u003C\u003C\u003C\nTo me, composing feels closer to programming that harp playing does; programming is more of an iterative, non-real time activity with lots of rethinking and rewriting and sketching thing out on paper as part of the process.\n\u003C\u003C\u003C\n\n50\n\n@ human memory\n\n\u003C\u003C\u003C\nMemory is really interesting in that it adds coloring and, if you add feedback, allows for recursion (and infinity). Your brain has memory, delay, attenuation, and feedback- it's an IRR filter! \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe ideal interface would be one that disappears [...]\n\u003C\u003C\u003C\n\n63\n\n@ check \"recycle\" maggi payne \"women take back the noise\" 2006\n\n84\n\n@ why using programs is not the same as using instruments\n\n203 \n \n@ antye greie\n\n222\n\n@ pamela z\n\n\u003C\u003C\u003C\nHistorically, women are socialized to use our bodies as a way of communicating with the world. And men are kind of uncomfortable in their bodies. Not in terms of doing physical things, or showing their strength-but basically, for them, they like to manipulate tools. Women tend to be placed in a position where they're expected to use their body in this public way. Like in the old tradition of jazz ensembles, you'd always have an entire ensemble of men, and then the front person would be this pretty woman. She was supposed to wear a really attractive gown, and what was she using as her instrument, but a part of her body. So somehow it's more accept- able for a woman to do something that seems like losing her mind, being wild and being crazy with her body or her voice, either as a dancer or a singer. While a man can be really wild and crazy, but he has to do it with a tool. He's got to buffer himself with something- a guitar or a saxophone- it can't be coming right out of his face, because that somehow seems like losing control.\n\u003C\u003C\u003C\n\n228\n\n@ laetitia sonami\n\n\u003C\u003C\u003C\n[...]  build my own musical tools? It was definitely not in the European tradition.\n\u003C\u003C\u003C\n","tags":"libro","title":"Pink Noises: Women on Electronic Music and Sound. Tara Rodgers","modified":"20230210103720402","modifier":"enrike"},

{"title":"Por qué el chocolate sabe más dulce si lo comes escuchando sonidos agudos","text":"Matías S. Zavia 2020/01/02\n\nPor qué el chocolate sabe más dulce si lo comes escuchando sonidos agudos\n\n\u003C\u003C\u003C\nEl fenómeno fue descrito por el psicólogo experimental Charles Spence mientras estudiaba la activación cruzada de los sentidos\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSpence ganó un premio IgNobel en 2008 tras descubrir que se puede engañar a una persona para que piense que una patata frita es más crocante y fresca de lo que es en realidad si la come escuchando sonidos crujientes con auriculares.\n\u003C\u003C\u003C\n\nhttps://es.gizmodo.com/por-que-el-chocolate-sabe-mas-dulce-si-lo-comes-escucha-1840774600\n\naccessed 2020/01/03","created":"20200103164906614","creator":"enrike","modified":"20200103165046263","modifier":"enrike","tags":"link"},

{"title":"Post-Punk Politics and British Popular Modernism","text":"Post-Punk Politics and British Popular Modernism: The Reception of French Theory Within A “Renegade Tradition” of Music Journalism\n\nBrennan, Eugene\n\nPalimpsestes. Revue de traduction\n\n33/2019. III. Détournements, décontextualisation et réappropriation\n\np. 199-213\n\nAccessed 2019/11/3\n\nhttps://journals.openedition.org/palimpsestes/4649#abstract-4649-en","created":"20191103193348181","creator":"enrike","modified":"20191104210717098","modifier":"enrike","tags":""},
{"created":"20240216081211811","creator":"enrike","text":"POSTPUNK. ROMPER TODO Y EMPEZAR DE NUEVO\n\nSIMON REYNOLDS\n\nCOLECCIÓN: SYNESTHESIA\n\nTRADUCCIÓN: MATÍAS BATTISTÓN Y AGOSTINA MARCHI\n\nISBN: 978-987-1622-23-8\n\nPÁGINAS: 560\n\nAÑO: 2013\n\nCAJA NEGRA EDITORA - 9789871622238 \n\nBuenos Aires\n\n\n12\n\n\u003C\u003C\u003C\nLos jóvenes tienen un derecho biológico a estar entusiasmados respecto de\nlos tiempos que les tocan vivir.\n\u003C\u003C\u003C\n\n@ a principios de los 80\n\n\u003C\u003C\u003C\nExistían tantos dis­cos nuevos para comprar que, sencillamente, no había razón alguna para in­\nvestigar el pasado.\n\n[...] la cultura de las reediciones que hoy nos inunda en aquel momento no existía\n\n[...] había enormes franjas del pasado reciente a las que era imposible acceder\n\n[...] se trataba de que no había tiempo para mirar hacia atrás con melancolía hacia algo que uno nunca había vivido en carne propia. Estaba pasando demasiado ahora.\n\n\u003C\u003C\u003C\n\n14\n\n@ en el postpunk\n\n\u003C\u003C\u003C\n[...] la creencía de que la música podía cambiar el mundo\n\u003C\u003C\u003C\n\n15\n\n\u003C\u003C\u003C\nParte del argumento de este libro es que los movimientos\nrevolucionarios al interior de la cultura pop suelen tener su mayor impacto\ndespués de que el \"momento\" supuestamente ha pasado, y cuando las ideas ya\nse propagaron al exterior de las elites bohemias y las camarillas vanguardistas\nmetropolitanas a las que en su origen les \"pertenecieron\" hacia los suburbios\ny las regiones periféricas.\n\u003C\u003C\u003C\n\n29\n\n\u003C\u003C\u003C\nParte\nde esta aguda autoconciencia del postpunk provenía de la sensibilidad radi­\ncalmente autocrítica que rodeaba al arte conceptual de los setenta, cuando\nel discurso en torno a la obra era tan importante como los objetos artísticos\nen sí mismos.\n\u003C\u003C\u003C\n\n35\n\n@ check\n\nprogrma Capital Radio de john lydon julio 1977 \"The Punk and His Music\"\n\n53\n\n@ check\n\nFast Product The quality of life. bolsa plástico con collages fotocopiados\n\n56\n\n@ check\n\nThe Normal: TVOD, Warm Leatherate\n\n57 check \"private plane\" de leer y rental\n\n128 check devo freedowm of choice, video\n\n223 citando a james chance\n\n\u003C\u003C\u003C\nLa gente que no sabe tocar tiene ideas más frescas.\n\u003C\u003C\u003C\n\n227\n\n\u003C\u003C\u003C\nLester Bangs señalaba las incómodas conexiones que se tejían entre\nla ausencia virtualmente absoluta de músicos negros en la escena del CBGB,\npor un lado, la afición del punk por usar un lenguaje racista, por el otro (esto\núltimo supuestamente parte de su actitud antiliberal \"nosotros odiamos a\ntodo el mundo por igual\") y, para finalizar, la peligrosa ambigüedad de los\ncoqueteos del punk con la imaginería nazi.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\npor pri­mera vez desde la era del dixieland de los años veinte, los bohemios blancos\nestaban desconectados de la cultura negra.\n\u003C\u003C\u003C\n\ncitando a john savage\n\n\u003C\u003C\u003C\n\" Éramos todos blancos: no había gente negra\ninvolucrada en esto. Los hippies de la década del sesenta siempre quisieron\nser negros. Nuestra idea era más bien 'a la mierda el blues, a la mierda la ex­periencia negra. \n\"'\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nMcNeil creía que la música disco era la pútrida progenie\nsonora de una unión sacrílega entre negros y gays.\n\u003C\u003C\u003C\n\n278 check Young Marble Giants. colossal youth\n\n295 check Factrix\n\n307 check death disco PIL?\n\n383 check ESG. You're not good / UFO / Moody\n\n467-481\n\n@ MTV nacimiento y declive > new rock\n\n485\n\ncheck scritti politi cupid & psyche 85\n\n486 check scritti politi the word girl\n\n532 @ MArc Bolan\n\n\u003C\u003C\u003C\nUna canción pop debe ser también un hechizo, como bien\ndijo Marc Bolan. La música misma tiene que ser mágica.\n\u003C\u003C\u003C\n\n552\n\ncheck  Simon Frith y Howard Horne \"Art into pop\" libro o investigación\n","tags":"libro","title":"postpunk. romper todo y empezar de nuevo","modified":"20240216084554574","modifier":"enrike"},

{"title":"Procedurally Generated, Adaptive Music for Rapid Game Development","type":"text/vnd.tiddlywiki","text":"Procedurally Generated, Adaptive Music for Rapid Game Development\n\nTimothey Adam, Michael Haungs, Foaad Khosmood\n\nDept. of Computer Science\n\nCalifornia Polytechnic State University\n\n\u003C\u003C\u003C\nAUD.js, a system developed for procedural music generation for JavaScript-based web games. By taking input from game events, the system can create music corresponding to various Western perceptions of music mood.\n\u003C\u003C\u003C","changecount":"1","created":"20140718081700000","creator":"enrike","modified":"20150719100558846","modifier":"enrike","tags":"articulo"},

{"title":"Processor art : Currents in the Process Oriented Works of Generative and Software Art","type":"text/vnd.tiddlywiki","text":"Processor art : Currents in the Process Oriented Works of Generative and Software Art\nThor Magnusson, 2002\n\n@ generative art definition\n\npage 6\n\n\u003C\u003C\u003C\nany practise where the artist creates a process in the form of procedural rules, which are then set into motion with some degree of autonomy, which results in the outcome of the work.\n\u003C\u003C\u003C\n\n@ and maybe \"changing\" it as well (Marx)? or did this already happened earlier?\n\npag 7\n\n\u003C\u003C\u003C\nwith poststructuralist and postmodernist views of the human subject and the deconstruction of its rationality, art was not seen any longer to be the placeholder of subjectivity and creativeness. Art became fluid, contextual, experimental and did not concentrate on explaining the world anymore (why), but rather experimenting with the world and describing it (how).\n\u003C\u003C\u003C\n\n\n@ characteristics of computer\n\npag 10\n\n\u003C\u003C\u003C\nthe computer is characterised by the ability to collect, structure, process, store, replicate, transport and display digital information that can be rendered as text, sound, images, video, 3D worlds and other forms that represent a wide world of symbolic constructs. It is basically a calculating machine that deals with formal instructions and processes them.\n\u003C\u003C\u003C\n\n@ uso de maquinas y sistemas automaticos en historia de la musica\n\npag 12 seccion 1.2 \"Arte ex machina\"\n\n\u003C\u003C\u003C\nGenerative works or automation in the fields of art, are not new phenomena. There have been various experiments in the history of art that have used automatic techniques to produce or play artistic works. One has just to mention Aeolian harps or wind chimes, water organs, music boxes, nickelodeons, automatic pianos, jukeboxes, etc. After the Industrial Revolution the interest in such automation increased and we find examples of them in the works of the Futurists, in Duchamp’s gap music, in the Dadaist experiments with sound art, with the Russian Constructivists and Surrealists; a mentality of technological experimentation that became fortified with the work of John Cage in the mid 20th century.\n\u003C\u003C\u003C\n\n@ minimal music. la composicion era mas la creacion de un proceso que una vez en marcha y funcionaba por si solo\n\npag 22\n\n\u003C\u003C\u003C\nThe compositional process and the sounding music become one and the same thing. Again, for Reich, it was a matter of setting up the initial conditions, and then enjoy the result: “Though I may have the pleasure of discovering musical processes and composing the musical material to run through them, once the process is set up and loaded it runs by itself.”13 The minimalists were not so concerned with prescribing a defined time-object whose materials, structuring and relationships are calculated and arranged in advance, but they were rather concentrating on outlining the situation in which the music will occur, the field that was delineated by the compositional rules. Those processes could range from a minimum of organisation to a minimum of arbitrariness, highlighting the fact that music does not have to be defined before it is performed, – rather: the performance is a space where chance and choice are the interesting elements.\n\u003C\u003C\u003C\n\n@ score/orchesta as a machine (software/hardware). classical performance as improvisation. deterministic vs non deterministic processes. improvisation vs classical performance, isnt it just a matter of ''degree'' rather than ''quality''\n\npag 41\n\n\u003C\u003C\u003C\n... if musicians diverge from that stored version of their music, they would be performing a “wrong” version of the work. This is less a problem in classical music and jazz than in pop or rock, as classical music is traditionally written down and each performance is an evocation of the composer’s work. However, it is a fact that some recordings of classical works have become a standard and conductors have to be careful not to diverge too much from the accepted standard\n\u003C\u003C\u003C\n\n@ mas sobre la reflexion de la pagina 41\n\npag 42\n\u003C\u003C\u003C\nIn our world and at our time, we find it hard to get beyond the idea of the recorded version being the original and alternative versions or cover versions being somehow copies of the “real thing”.\n\u003C\u003C\u003C\n\npag 57\n\n@ interactivity\n\n\u003C\u003C\u003C\nWith interactivity one is breaking up the immediacy of experience and making the user suddenly aware of the medium itself.\n\u003C\u003C\u003C\n\n@ Morpheus CDRom is an example of a system which is the work itself. instead of releasing music made with a systen. the system itself it is released.\npag 62\n\n\n@ systems that are used to compose music that it is then rendered\n\npag 63\n\n\u003C\u003C\u003C\nMeta’s music is made with partly algorithmic and synthetic methods, but, unlike Morpheus, it is provided in the compressed mp3 format which cannot support real-time generative processes. The music is the same every time listened to. However, meta provides various versions (or phenotypes) of the results of his generative compositions. \n\u003C\u003C\u003C\n\n\n@ instrument/composition. Later Thor explores the work by adrian ward with Autoillustrator, Autoshop. Ward claims that the work developed by people using the software developed and distributed by himself, is actually his co-created by him\n\npag 65\n\n\u003C\u003C\u003C\nOne is reminded of Gordon Mumma’s and David Tudor’s statements that ''making an instrument is a composition in itself''.\n\u003C\u003C\u003C\n","changecount":"21","created":"20130208101000000","creator":"enrike","modified":"20150719100625168","modifier":"enrike","tags":"tesis generative"},
{"title":"Programa Zuzerko Olerkia en Fundacion Juan March 1977","text":"De Pablo, L. (1977). \"Zurezko Olerkia\". Programa Fundacion Juan March\n\nRecuperada de http://www.march.es/Recursos_Web/Culturales/Documentos/Conciertos/CC243.pdf el 23 de Octubre de 2014\n\nAquí esta es la transcripción del texto del catalogo\n\nhttp://www.march.es/musica/publicaciones/buscadorMusica/ficha.aspx?l=2&p0=2&p2=1952&p3=6918&keepThis=true&TB_iframe=true&width=700&height=600;\n\nWork: Zurezko Olerkia (Poema de madera)\n\nComposer: Pablo, Luis de\n\nDate of Concert: 7/12/1977\n\nPerformers:\n\n    Artza Anaiak, Grupo Koan \n\n    Abstract of the program notes\n\n\u003C\u003C\u003C\n    Zurezko Olerkia fue compuesto en Berlín, Madrid y Ottawa en 1975. Es un encargo de la ciudad de Bonn, en donde se estrenó en mayo de 1976, repitiéndose después en París, Festival de Estoril, etc... La obra tiene una génesis complicada. En los encuentros de Pamplona de 1972 había visto tocar la «txalaparta», a los Artza Anaiak, de Usúrbil. Ya conocía el instrumento desde hacía más de diez años -lo escuché en la inauguración de una exposición del escultor Remigio Mendiburu a principios de los sesenta-, pero quizá no estaba yo entonces en el buen momento para comprenderlo. Al oír a los Artza la cosa cambió. Tuve la certeza de hacer algún día «algo» para ese instrumento. La oportunidad vino con el encargo alemán. Volaba yo de Berlín a Bonn, para tener los primeros contactos con la Dirección del Festival. Llevaba un ejemplar de la excelente revista «Arts-Canada» dedicado al arte de los aborígenes canadienses. El número se llamaba significativamente «Madera y huesos», dando a entender que esos eran los materiales básicos de la plástica de los indios canadienses. De repente me vino la idea de hacer «algo» con madera y voces. Y súbitamente vi que la «txalaparta» instrumento ancestral vasco, era quizá la mejor voz para transmitir una síntesis de culturas que empezaba a presentir. Empecé, pues, a pensar sobre cómo poner de acuerdo universos tan dispares como la «txalaparta» --que tenía que cantar en su propia lengua y no de acuerdo con una partitura que lo hubiese adulterado-, unos ritmos de madera percutida y las voces. El encuentro se produjo igualmente a través de la cultura vasca: en la palabra «askatasuna» -libertad-, ya empleada por mí en otras composiciones como base de las mismas.\n    Cada letra que compone la palabra es un área musical de una duración determinada, de un ambiente armónico y rítmico derivado de las distintas lecturas de la misma. Cada letra tiene un equivalente en alturas y duraciones, dependiente de su lugar en el alfabeto. Así, habrá pies rítmicos de 11, 14, 19, 20 unidades -una técnica que podría recordar al concepto rítmico de la música turca-, intervalos de cuarta, quinta, octava, séptima, etc... En puntos muy precisos la «txalaparta» interviene con una improvisación tradicional, que se alterna con las otras partes escritas por mí. La obra, pues, se compone de los siguientes elementos base:\n\n    1.   «txalaparta» que improvisa con arreglo a cánones tradicionales bien definidos;\n\n    2.    madera percutida con alturas precisas,\n\n    3.     madera percutida sin alturas precisas;\n\n    4.    voces (sin texto).\n\n    Estas últimas son como un trasfondo de la percusión: siempre presentes y nunca protagonistas. La obra así concebida y realizada es una larga meditación -una hora- sin ningún sentido direccional. La música no va de un punto a otro, sino que nos rodea, como nos rodearía un bosque en el que no hubiera caminos, sino sólo árboles. No se ha buscado ni hipnosis ni éxtasis, pero quizá se hayan colado de rondón sin pedirme permiso. No creo que sea sólo una música ambiental, aunque, sin duda, es, además, ambiente. Así, del primitivo proyecto indoamericano no quedaba al final sino la alusión a un mundo tímbrico, que es suficientemente fuerte como para ser reconocible. Quizá esta obra sea un ensayo de diálogo multicultural -tantas mías lo son ... !- en el que la «txalaparta» lleva la voz cantante. Y me queda por añadir que su título significa «Poema de madera» en euskera y que la he dedicado al pueblo vasco, al que pertenezco por nacimiento y un cuarto de sangre, por entender que es quizá uno de los que más han luchado, finalmente con éxito, por preservar su identidad en circunstancias de todos conocidas, aunque difíciles de imaginar para quien no las haya vivido.\n    Unas palabras sobre la «txalaparta». En su origen, la «txalaparta» quizá no era un instrumento musical, sino un útil de trabajo de múltiples usos. Primero una especie de teléfono de caserío a caserío, de valle a valle (recuérdese forma tan peculiar de población de¡ país vasco tradicional). Después, el lugar en donde se machacaba la manzana para hacer la sidra, lo que daba pie a composiciones de ritmos entre los equipos que se servían de ella. La «txalaparta» consiste en un número variable de tablones de madera, de unos tres metros de largo por veinticinco centímetros de ancho y unos diez de grueso, suspendidos de alguna forma para permitirles resonar. Estos tablones se percuten no con baquetas normales, sino con verdaderas pequeñas mazas, que no golpean, sino que rebotan sobre ellos, formando ritmos complementarios. Las maderas empleadas tradicionalmente eran roble, fresno, aliso, haya, etc.... o sea, las maderas del bosque vasco. Pero hoy se usan muchas otras. El «txalapartari» ha de tener sumo cuidado al herir la madera: tendrá que hacerlo en el lugar preciso, para obtener una calidad y hasta una altura peculiares. Normalmente se empieza con un ritmo simple, que se va complicando y acelerando poco a poco, hasta formar fenómenos sonoros de gran sutileza y complejidad. Después de haberse casi perdido, la «txalaparta», gracias a los Artza Anaiak y otros grupos, conoce un nuevo auge del que cabe esperar muchas cosas.\n\n\n    Luis de Pablo\n\n    Noviembre 1977\n\u003C\u003C\u003C\n","created":"20141024083342182","creator":"enrike","modified":"20150719100641128","modifier":"enrike","tags":"link txalaparta encuentros"},

{"title":"quosque tamdem","type":"text/vnd.tiddlywiki","text":"Oteiza 1966\n\n241\n\n\u003C\u003C\u003C\n132 La txalaparta es un ritmo primitivo, ritual, que aun se conserva, casi perdido, en algún lugar guipuzcoano, que sirve para avisar en el campo que ya ha concluído la elaboración de la sidra en ese determinado lugar. Con unos tablones aislados del suelo, horizontalmente, se produce por percusión un canto compuesto de dos voces, de dos líneas rítmicas (una regular y la otra libre) , más exactamente. es un canto (regular) descompuesto y domina­do por un contracanto. No es el tam-tam de pueblos culturalmen­te primitivos. ni las combinaciones más modernas (sólo en apa­riencia más libre y menos geométrica) de ese tipo de ritmo, en el que sustantivamente se juega con repeticiones por las que se produce, en el actor y en el oyente, frente a la Naturaleza, un estado obsesionante, que hace al hombre entrar en trance, le obli­ga a transformarse. El vasco, en cambio, es un hombre ya trans­formado (desde el cromlech) y su acción rítmica no es en contra la Naturaleza, ni él entra en su canto, lo produce. Es todo lo contrario de aquel salirse de sí mismo: es un ensimismarse. No es un tam-tam el de nuestra txalaparta, es un //txu-khum, txu-khum// (abierto y dirigido al hombre, no a la Naturaleza) (al oído del hombre) que una de las dos voces describe como el sitio fijo (antinatural) de un río, para que la otra voz lo empuje, lo descoloque, lo ­obstaculice, lo desvíe, lo realice. Por esto encontrare­mos siempre en nuestro estilo un sentimiento movedizo e inestable, de cosa viva, suelta y libre. Su estructura es constante : siempre es el mismo juego de un hombre que lleva en la mano iz­quierda la regla y con la otra mano libre es con la que domina, con la que se pronuncia, con la que juega. En la txalaparta, la mano izquierda es el que canta y pone una regla, una extensión, una medida, y la derecha (el contracanto) es el que trabaja por su libertad y lo vuelve a la Naturaleza. Es la relación espiritual entre algo encerrado y sagrado (el cromlech) (la mano izquierda) para su confianza y su respuesta libre (la mano derecha) (la vida) en la Naturaleza. [56 y 65]\n\u003C\u003C\u003C\n\n699\n\n\u003C\u003C\u003C\nEn la posguerra, la txalaparta estuvo a punto de desaparecer. El movimiento cultural que surgió alrededor de la denominada «nueva canción vasca» contribuyó a su recuperación, especialmente gracias a los hermanos Jesús y José Antonio Artze, componentes del grupo «Ez dok Amairu» («no es trece»). El nombre del grupo fue propuesto por Oteiza, a partir de una leyenda recogida por R. M. Azkue en Ermua.\n\u003C\u003C\u003C","changecount":"2","created":"20140130112000000","creator":"enrike","modified":"20150719103921275","modifier":"enrike","tags":"link txalaparta libro"},

{"title":"Relación entre la frecuencia fundamental propia de una tabla de Iroko (Chlorophora excelsa) y sus dimensiones. Aplicación a la txalaparta.","type":"text/vnd.tiddlywiki","text":"TRABAJO PRÁCTICO TUTORADO\n-Ingeniería Técnica Forestal-\n\nGambra Uriz, Anai. (2008). Relación entre la frecuencia fundamental propia de una \ntabla de Iroko (Chlorophora excelsa) y sus dimensiones. Aplicación a la txalaparta. (Tesis de maestría sin publicar). Escola Tècnica Superior d'Enginyeria Agrària. Universidad de Lleida. Recuperado el día 03/04/2013 de http://repositori.udl.cat/bitstream/handle/10459.1/45893/gambra.pdf?sequence=1 \n\nAUTOR: Anai Gambra Uriz\n\nTUTOR: Antonio Villasante Plagaro\n\nFECHA: Diciembre 2008\n\n@ objetivo del trabajo (en pagina 11)\nEncontrar a través de un estudio empírico, la formula matemática que relacione la frecuencia fundamental propia de una tabla de Iroko (Chlorophora excelsa), con la longitud de la lámina, siendo grosor, anchura, especie, humedad y densidad constantes.\n\n\n\npag 1/2\n\n@ sobre la afinacion de la txalaparta\n\n\u003C\u003C\u003C\nDejó de ser un instrumento rural para convertirse en un instrumento urbano y fruto de esa migración vino la oportunidad de mezclarse con otros\ninstrumentos, nuevos estilos y nuevos materiales. Esta fusión es la que, con el paso de los años, invitará a la afinación de la txalaparta.\n\nAunque tradicionalmente haya sido un instrumento atonal, ya hace años que se afina, grupos como Oreka Tx y Txala (ver bibliografía) son claro ejemplo. Estos la han fusionado tanto rítmica como melódicamente con instrumentos como la alboka, la guitarra o la trikitixa y de este modo, el exclusivo carácter rítmico que tenía la txalaparta, se ha complementado con la melodía que le han aportado las nuevas tablas.\n\u003C\u003C\u003C\n\npag 2\n\n@ sobre tamaño de makilas\n\n\u003C\u003C\u003C\nMientras que en la txalaparta tradicional se usaban makilas de unos 55 cm de longitud, hoy en día se usan makilas de menor tamaño debido a las diferencias rítmicas existentes. Estos nuevos ritmos exigen ser tocados de una forma más ágil que imposibilita el uso de makilas tan largas.\n\u003C\u003C\u003C\n\n@ no hay dos txalapartas iguales\n\n\u003C\u003C\u003C\nLa txalaparta no tiene un patrón físico definido. Tanto la variedad de tamaños, especies y materiales, como las diferentes makilas existentes, hace que no haya dos txalapartas iguales.\n\u003C\u003C\u003C\n\npag 3\n\n@ Acustica : Esta parte es interesante. la txalaparta no presenta armonicos sino parciales. la txalaparta es inharmonica?\n\n\u003C\u003C\u003C\n1.2 EL SONIDO DE LA TXALAPARTA\nDesde el punto de vista acústico, la txalaparta es una tabla biapoyada sobre\nsuperficies flexibles, de sección cuadrangular, que vibra sobre todo transversalmente a\nflexión cuando es golpeada por una makila perpendicularmente a la cara. [Sánchez, F.J.\n2007].\nESQUEMA 1: Vibración trasversal de un tabla\nEl impacto produce un conjunto de ondas sinusoidales puras que suenan al mismo\ntiempo creando un sonido complejo. Cada una de estas ondas sinusoidales puras se llama\nparcial y se clasifican como armónicos cuando presentan relaciones numéricas enteras con\nla frecuencia fundamental. Son los casos de los instrumentos de cuerda y viento por\nejemplo.\nEn el caso de la txalaparta hablar de armónicos resulta difícil. Generalmente las\ntablas presentan parciales y pocas veces dan una sensación tonal clara. Aun y así, pueden\nser afinadas de tal manera que formen un armónico, enriqueciendo la sensación tonal del\nsonido.\nCada parcial, representa el sonido producido por un modo de vibración y dentro de\nuna misma tabla existen transversales, torsionales, laterales y longitudinales. Las\ndimensiones de una tabla definen la abundancia de cada uno de los parciales respecto a los\notros. En el caso de la txalaparta, como la dimensión que prevalece sobre el resto es la\nlongitud, los parciales que prevalecen son los transversales, pues son los que mayor\namplitud de vibración presentan.\n\u003C\u003C\u003C\n\npag 9\n\n\u003C\u003C\u003C\nSu endemismo, su reciente descubrimiento y la falta de mercado producida por la escasez de txalapartaris y por las características propias del instrumento, hace que no se hayan fomentado estudios de investigación sobre el instrumento\n\u003C\u003C\u003C\n\npag 27\n\n@ diferencias entre txalaparta afinada y atonal. en general en todo el trabajo se sugiere la idea de que lo fundamental en la txalaparta es precisamente las particularidades de la madera y la disposicion de las tablas. esto se opone a la estandarizacion que parece que se fomenta desde las escuelas de txalaparta.\n\n\u003C\u003C\u003C\nEl lugar del golpeo es la variable que, a igualdad de condiciones, más cambios produce. Los txalapartaris que tocan txalapartas afinadas, golpean sobre la zona central de la tabla para resaltar el tono fundamental. En cambio los txalpartaris que tocan un instrumento atonal, disfrutan tocando en cada zona de la tabla, haciendo uso de todo el abanico timbrito ofrecido por la tabla.\n\u003C\u003C\u003C\n\n\npag 29\n\n@ efectos de las diferencias de amplitud. menos parciales con menos intensidad del golpe\n\n\u003C\u003C\u003C\nLa intensidad con la que la makila golpea la tabla varía el sonido que esta produce en la tabla. Golpes de poca intensidad excitan un rango menor de frecuencias que los golpes de mucha intensidad. Las frecuencias más agudas requieren una mayor energía para activarse por lo que solo suenan cuando se golpea fuertemente.\n\u003C\u003C\u003C\n\npag 51/52\n\n@ entiendo que se refiere a conseguir tablas con un primer armonico y los demas parciales\n\n\u003C\u003C\u003C\nSe concluye que la longitud ideal de la tabla para piezas de las características previamente definidas es 93,75 cm.\n\n|TABLA IDEAL | LONGITUD | ANCHURA | GROSOR |\n| Medidas reales | 93,75 | 15,1 | 5,1 |\n| Proporciones | 18,38 | 2,96 | 1 |\n\nPor otro del anterior grafico también demuestra como la relación entre parciales no es fija y que varía en función de diferentes factores en contraposición con la idea intuitiva trasmitida por la bibliografía, la cual daba a entender que se mantenían siempre constantes.\n\u003C\u003C\u003C\n\npag 54\n\n@ propuesta de medidas necesarias en las tablas para conseguir la octava de piano\n\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n\npag 55\n\n@ en las conclusiones. en relacion a tonalidad\n\n\u003C\u003C\u003C\n4. La longitud es la dimensión que mayores cambios en la frecuencia fundamental produce, seguida del grosor y de la anchura. Además, mientras la reducción de la longitud de la pieza aumenta la frecuencia fundamental, la reducción del grosor y de la anchura la disminuye.\n\n5. Para crear la máxima sensación tonal sobre una tabla hay que golpearla en el centro, porque siendo el vientre del primer modo de vibración transversal se maximiza la sensación sonora producida por este.\n\u003C\u003C\u003C","changecount":"27","created":"20140108094200000","creator":"enrike","modified":"20150719100757563","modifier":"enrike","tags":"txalaparta tesis link"},

{"title":"Retomania. La adiccion del pop a su propio pasado. Simon Reynolds","text":"Retomania. La adiccion del pop a su propio pasado\n\nSimon Reynolds\n\n2012 Caja Negra: Buenos Aires\n\nOriginal. Retromania. Faber and Faber. 2011\n\ntraduccion teresa arijon\n\nISBN 978-978-1622-13-9\n\n\n@ ENRIKE: es interesante como se manifiesta en la musica pop la estructura territorializacion/desterritorializacion del capitalismo que plantean Delauze y Guttari, y que tanto mencionan los aceleracionistas. por un lado hay una tendencia hacia el futuro, lo nuevo que es el vector desterritorializante, y por otro hay una tendencia retro conservadora del archivo que territorializa mediante la cristalizacion de las microidentidades de los estilos y epocas del pop. Aqui podriamos analizar el contraste entre el primer y el tercer disco de los Ramones cada uno como perteneciente a una de esas dos tendencias.\n\nel presente es tan fascinante que pensar en el futuro no es interesante. el pasado es una especie de presente continuo, enlatado, completamente accesible, clasificado y procesado: un producto.\n\n13\n\n@ lo retro\n\n\u003C\u003C\u003C\nLa palabra \"retro\" tiene un significado especifico: refiere a un fetiche autoconsciente por la estilización de un periodo (en cuanto a música, ropa y diseño) que se expresa creativamente a través del pastiche y la cita.\n\u003C\u003C\u003C\n\n18\n\n@ tiene que ver con la demografia? no hay jovenes y eso hace que dejen de ser un mercado. en cambio los babyboomers eran un mercado grande cuando eran jovenes y siguen siendolo ahora que son mayores y tienen ingresos\n\n\u003C\u003C\u003C\nLas mismas personas que uno esperaría que produzcan (en tanto artistas) o defiendan (en tanto consumidores) lo no convencional y lo innovador: ese es justamente el grupo más adicto al pasado. En términos demográficos, es exactamente la misma clase social de avanzada, pero en vez de ser pioneros e innovadores han cambiado de rol y ahora son curadores y archivistas. La vanguardia devino retaguardia.\n\n\u003C\u003C\u003C\n\n19\n\n\u003C\u003C\u003C\nNos hemos vuelto víctimas de nuestra siempre creciente capacidad de almacenar, organizar, acceder instantáneamente y compartir enormes cantidades de información cultural. No sólo nunca antes hubo una sociedad tan obsesionada con los artefactos culturales de su pasado inmediato; tampoco nunca antes hubo una sociedad que pudiera acceder al pasado inmediato con tanta facilidad y abundancia.\n\u003C\u003C\u003C\n\n@ con la palabra \"futuro\" se refiere al intento de generar \"lo nuevo\", tambien a la idea de proyecto quizas, en cuanto a un movimiento/efecto que intenta ir mas alla del presente y se proyecta mas alla del ahora de la cultura\n\n\u003C\u003C\u003C\nLo retro [...] es el opuesto fantasmal de \"futuro\" por el que tanto abogo.\n\u003C\u003C\u003C\n\n26\n\n\u003C\u003C\u003C\nEn la segunda mitad del siglo xx, la nostalgia fue quedando cada vez más ligada a la cultura pop. Se expresaba a través de la cultura pop (revivals, programas de radio donde volvían a escucharse los grandes éxitos del pasado, reediciones et al.) pero también era disparada por la cultura pop de nuestra juventud [...]\n\u003C\u003C\u003C\n\n@ ref de Fred Davis en Yearning for Yesterday: A Sociology of Nostalgia [Anhelo de ayer: una sociología de la nostalgia), un ensayo de 1979\n\n\u003C\u003C\u003C\n[...] la cultura de masas del pasado comenzó a suplantar crecientemente a los acontecimientos, como las guerras y las elecciones, en la urdimbre de la memoria generacional.\n\u003C\u003C\u003C\n\n27\n\n\u003C\u003C\u003C\nLa nostalgia está ahora rigurosamente entrelazada con el complejo consumidor-entretenimiento: sentimos un deseo punzante por los productos que consumíamos años atrás, por las novedades y distracciones que colmaron nuestra juventud.\n\n\u003C\u003C\u003C\n\n28-29\n\n\u003C\u003C\u003C\nLa sensibilidad retro [...] busca que el pasado la divierta y la fascine. [...] Este espíritu lúdico se relacio
