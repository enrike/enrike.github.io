{"title":"Experimental Music Cage and Beyond","type":"text/vnd.tiddlywiki","text":"Experimental Music. Cage and Beyond\nMICHAEL NYMAN 1974\nCambridge University Press\n\npag 1\n\n\u003C\u003C\u003C\nI shall make an attempt to isolate and identify what experimental music is, and what distinguishes it from the music of such avant-garde composers as Boulez, Kagel, Xenakis, Birtwistle, Berio, Stockhausen, Bussotti, which is conceived and executed along the well- trodden but sanctified path of the post-Renaissance tradition.\n\u003C\u003C\u003C\n\npag 2\n\n@ plantea que lo que diferencia a la musica experimental (Cage ...) de la musica de vanguardia (Xenakis, Stockhausen) es el uso de procesos ??\n\n\u003C\u003C\u003C\nprocess itself might be called the Zeitgeist of our age.\n\u003C\u003C\u003C\n\npag 4\n\n@ sobre el uso de procesos en contraposicion a la composicion tradicional basada en eventos en el tiempo\n\n\u003C\u003C\u003C\nExperimental composers are by and large not concerned with prescribing a defined time-object whose materials, structuring and relationships are calculated and arranged in advance, but are more excited by the prospect of outlining a situation in which sounds may occur, a process of generating action (sounding or otherwise), a field delineated by certain compositional ‘rules’.\n\u003C\u003C\u003C\n\npag 6 - ...\n\n@ categorias de procesos\n\n1. chance determination processes. \n\n\u003C\u003C\u003C\nthe I Ching (the ancient Chinese Book of Oracles) used to answer questions about the articulation of his material (Music of Changes, 1951, Mureau, 1971); observation of the imperfections on paper (Music for Piano, 1952– 6); the random overlaying of shapes printed on perspex and readings taken to make various determinations (Variations I–III and VI, 1958 – 67); a star map (Atlas Eclipticalis, 1961–2) and the computer (HPSCHD, 1969).\n\u003C\u003C\u003C\n\nLa Monte Young’s Poem (1960)\n\nChristopher Hobbs’ Voicepiece (1967)\n\n2.  People processes.\n\n\u003C\u003C\u003C\nThese are processes which allow the performers to move through given or suggested material, each at his own speed\n\u003C\u003C\u003C\n\nMorton Feldman. Piece for Four Pianos (1957)\n\nCardew. The Great Learning (1968 –71)\n\n\ncita de Michael Parsons : \n\n\u003C\u003C\u003C\nThe idea of one and the same activity being done simultaneously by a number of people, so that everyone does it slightly differently, ‘unity’ becoming ‘multiplicity’\n\u003C\u003C\u003C\n\n3. Contextual processes.\n\n\u003C\u003C\u003C\nThese are concerned with actions dependent on unpredictable conditions and on variables which arise from within the musical continuity.\n\u003C\u003C\u003C\n\nChristian Wolf. The Great Learning Paragraph 7\n\nAlvin Lucier’s Vespers (1968)\n\n4. Repetition Proceses\n\n\u003C\u003C\u003C\nThese use extended repetition as the sole means of generating movement. [...] In repetition processes the ‘unforeseen’ may arise (pace\nFeldman) through many di¬erent factors, even though the process may, from the point of view of structure, be totally foreseen.\n\u003C\u003C\u003C\n\nTerry Riley’s Keyboard Studies\n\n‘gradual process music’ of Steve Reich\n\nJohn White’s Machines\n\n5. Electronic processes\n\n@ pero esto es improvisacion sin mas. que diferencia hay entre hacerlo con medios electronicos y con medios tradicionales?\n\n\u003C\u003C\u003C\nBehrman writes that ‘because there is neither a score nor directions, any sound which resultsTowards (a definition of ) experimental music from any combination of the switch and light positioning remains part of the “piece”. (Whatever you do with a surfboard in the surf remains a part of surfboarding.)’\n\u003C\u003C\u003C\nDavid Behrman’s Runthrough (1970)\n\npag 9\n\n\u003C\u003C\u003C\nthe experimental composer is interested not in the uniqueness of permanence but in the uniqueness of the moment.\n\u003C\u003C\u003C\n\npag 10\n\n@ cita de Cage 1958\n\n\u003C\u003C\u003C\nA performance of a composition which is indeterminate of its performance is necessarily unique. It cannot be repeated.\n\u003C\u003C\u003C\n\n@ sobre grabaciones de interpretaciones de composiciones indeterminadas\n\n\u003C\u003C\u003C\nCage says that a recording of such a work ‘has no more value than a postcard; it provides a knowledge of something that happened, whereas the action was a non-knowledge of something that had not yet happened.’\n\u003C\u003C\u003C\n\n@ cita de cardew\n\n\u003C\u003C\u003C\n‘What we hear on tape or disc is indeed the same playing but divorced from its natural context.’\n\u003C\u003C\u003C\n\n60-64\n\n@ sobre Cage y pq es importante su planteamiento de estructurar a partir del tiempo. La importancia de Satie. El serialismo como metodo de control absoluto que no sirve para nada\n\n60\n\n\u003C\u003C\u003C\nLos estudios que hizo Cage sobre Schoenberg le dejaron totalmente indiferente al lenguaje tradicional de la música, que se organizaba y se articulaba mediante la altura y la armonía.\n\n[...] \"El coexistente opuesto y necesario del sonido es el silencio\". De los cuatro determinantes de un sonido (altura, timbre, intensidad y duración) sólo la duración es común al sonido y al silencio.  Fue esto lo que llevó a Cage a afirmar: \"Por lo tanto, una estructura basada en la duración (rítmica: frase, duraciones temporales) es correcta ( se corresponde con la naturaleza del material), mientras que una estructura armónica es incorrecta (se deriva de la altura que no existe en el silencio)\"\n\nÉste era un concepto asombroso, porque destruía de un solo plumazo las ideas aceptadas sobre la forma y el contenido en música.\n\u003C\u003C\u003C\n\n\n68\n\n\u003C\u003C\u003C\nTambién existía una conciencia cada vez mayor del sonido como fenómeno acústico\n\u003C\u003C\u003C\n\n73\n\n@ futurismo\n\n74\n\n@ sobre Varese\n\n\u003C\u003C\u003C\n//Ionisation// (1931) esta compuesta para 13 intérpretes que tocan 37 instrumentos de percusión, entre los que hay dos sirenas. Es la primera obra musical que se organiza solamente sobre la base del //ruido//, o más bien sobre la base de instrumentos de altura indeterminada, o, si son de sonido determinado, incapaces de progresión interválica normal (también el piano se usa simplemente como instrumento de percusión)\n\u003C\u003C\u003C\n\n76\n\n@ primeras piezas de musica electronica de la historia. por john cage\n\n84-85-86 feldman, metodos compositivos\n\n102\n\n@ Wolff. describe composiciones indeterminadas basadas en instrucciones. yo creo que es relevante de cara a la txalaparta\n\n112\n\n@ Bretch 1957 \"Chance-imaginery\" monogrfico sobre uso de procedimientos aleatorios en el arte del siglo XX\n\n150-154 Alvin Lucier. Usa sistemas electronicos bastante \"modernos\". sistemas de feedback etc...\n\n155\n\n@diferencia entre indeterminacion de primeros compositores (Cage, Wolff, Brown...) y los compositores mas jovenes como Cardew, Lucier y especialmente Fluxus.\n\n\u003C\u003C\u003C\n[...] las partituras indeterminadas de Cage y de Wolff de principios de los de los anioos setenta no soooolo requerían una excelencia técnica considerable en la representación, sino también la capacidad de descifrar un lenguaje de signos notacionales complejos [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLo importante de este anuncio en relación con la música experimental no es la frivolidad del gag/Pato Donald, sino el acento sobre //inexpertos//. Las tareas de Fluxus eran tales que músicos/ejecutantes no formados (que mayoritariamente no eran músicos para nada) podían llevarlas a cabo sin grandes dificultades. \n\u003C\u003C\u003C\n\n161\n\n@ describe Play de Wolff. muy interesante. es una pieza con instrucciones verbales sobre como tocar, no sobre que tocar. es para varios interpretes. de que fecha es?\n\n162\n\n@ cardew\n\n\u003C\u003C\u003C\nCardew siempre ha considerado la notación (en su propia obra) no como un fin en s'i mismo o como un medio para desbloquear sonidos, sino como una forma de implicar al recurso mas valioso de cualquier música: la gente.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] escribió que en cualquier notación hay que mantener un equilibrio entre lo rotundamente explicito (necesario para galvanizar el intérprete para que actúe) y la flexibilidad necesaria (en los símbolos y las normas para su interpretación) para permitir la evolución.\n\u003C\u003C\u003C\n\n177\n\n\u003C\u003C\u003C\nLo que me interesa no es cómo suena, sino lo que //es//. De hecho, es uno de mis criterios; no  producir un sonido que se parezca a algo, sino producir un sonido que sea //eso// exactamente\n\u003C\u003C\u003C\n\n185-190\n\n@ scratch orchestra\n\n195\n\n@ la monte young\n\nriley, reich\n\n222\n\n@ robert white. maquina y proceso sonoro\n\n\u003C\u003C\u003C\n\"El sonido y las actividades de los intepretes se alimentan como materia prima a una maquina o proceso y emergen como un patron unico para la ocasion en la que esa //Maquina// concreta se interpreta.\" \n\u003C\u003C\u003C\n\n224\n\n@Shrapnel, Alec Hill, Skempton\n\n\u003C\u003C\u003C\n\"en una especie de cosa interminable, algo que pasa en el fondo y que no molesta a lo otro que pasa, sea lo que sea\"\n\u003C\u003C\u003C\n\n227\n@ Alan brett dice\n\n\u003C\u003C\u003C\n\"los artistas que han llegado a la revolucion dentro de sus lenguajes artisticos individuales han hecho de sus esfuerzos un absurdo inutil, porque su trabajo esta totalmente carente de //contenido revolucionario//\"\n\u003C\u003C\u003C","changecount":"39","created":"20130315092000000","creator":"enrike","modified":"20150719095331577","modifier":"enrike","tags":"libro [[experimental music]]"},

{"title":"Fenomenología del fin. Bifo","text":"Fenomenología del fin. Sensibilidad y mutación colectiva. Franco \"Bifo\" Berardi \n\nCaja Negra. Buenos Aires. 2017\n\nISBN 978-987-1622-56-6\n\n25\n\n@ hablando de Simon Baron-Cohen su libro \"Empatía cero: nueva teoría de la crueldad\"\n\n\u003C\u003C\u003C\n[...] la empatía consiste en dos pasos que se relacionan causalmente: el primero es la interpretación de los signos que proceden de un otro y, por ende, la extrapolación de sus sentimientos, deseos y emociones; el segundo es la habilidad para responder en consecuencia.\n\u003C\u003C\u003C\n\n29\n\n\u003C\u003C\u003C\nEl intercambio de significado esta basado en la simpatía, en un //pathos// compartido.\n\u003C\u003C\u003C\n\n35\n\n\u003C\u003C\u003C\nLa acción histórica sucede cuando la intencionalidad política resulta efectiva en la modelización del entorno.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la relevancia o efectividad de la acción humana ya no sucede en el nivel del conocimiento racional, de la decisión política y la voluntad, sino en el nivel de la intuición, la imaginación y la sensibilidad.\n\u003C\u003C\u003C\n\n36\n\n\u003C\u003C\u003C\n[...] la falta de efectividad en la acción política se debe esencialmente a un cambio en la temporalidad: en las condiciones de aceleración y complejización de la infoesfera, la razón y la voluntad  (esas características de cruciales de la acción política) ya no pueden procesar ni decidir el tiempo\n\u003C\u003C\u003C\n\n41\n\n@ definicion de concepto sensibilidad\n\n\u003C\u003C\u003C\nLa sensibilidad puede ser definida como la facultad que permite al organismo procesar signos y estímulos semióticos que no pueden ser verbalizados o codificados verbalmente.\n\nLa sensibilidad les permite a los seres humanos unirse y conectarse a través de relaciones de empatía [...]\n\n[...]\nLa sensibilidad es la habilidad para comprender lo tácito.\n\u003C\u003C\u003C\n\n47\n\n@ definicion de concepto imagen\n\n\u003C\u003C\u003C\n[...] una imagen no es la percepción bruta de los datos empíricos que llegan a nuestra atención a través de la materia, sino la elaboración imaginaria de la materia visual, realizada por nuestra mente.. Y el modo el modo técnico en que recibimos y elaboramos las imágenes incide en la formación de nuestra imaginación.\n\u003C\u003C\u003C\n\n44\n\n\u003C\u003C\u003C\nEl entorno, acelerado por el poder de la tecnología, hoy en día excede cualquier posibilidad de medida humana.  \n\u003C\u003C\u003C\n\n46\n\n\u003C\u003C\u003C\nLa infoesfera es la esfera de los signos intencionales que rodean al organismo sensible. \n\u003C\u003C\u003C\n\n55\n\n\u003C\u003C\u003C\nLos medios electrónicos actúan, en definitiva, como un acelerador de infoestimulación y, simultáneamente, como un instrumento para reducir la sensibilidad de la psique y la piel colectiva\n\u003C\u003C\u003C\n\n63\n\n\u003C\u003C\u003C\nLos artistas ya no buscan la ruptura. En su lugar, buscan un camino que pueda conducir a un equilibrio entre ironía y cinismo, una manera de suspender, al menos por un momento, la ejecución, la condena a muerte.\n\u003C\u003C\u003C\n\n78\n\n\u003C\u003C\u003C\nLa desterritorialización, la virtualización del espacio social y el reemplazo de la experiencia física por la simulación han producido una nueva dimensión de identidad sintética, cuyo nombre es América\n\u003C\u003C\u003C\n\n\n84\n\n\u003C\u003C\u003C\nCon “América” no nos referimos aquí al territorio sometido a la jurisprudencia de los Estados Unidos de América sino a un principio antropológico generalizado que define el modo de vida y la autopercepción de la clase conectada a través del circuito de la economía global\n \n\u003C\u003C\u003C\n\n89\n\n\u003C\u003C\u003C\nEl proceso de modernización cristiano implico, simultáneamente, la represión del aspecto salvaje de los sensorial (el tacto, el olfato, el placer sexual) y la regulación de los sentidos civilizados (el oído y la vista).\n\u003C\u003C\u003C\n\n106-108\n\n@ critica al Leninismo y sobre la influencia (negativa) que ha tenido la revolucion sovietica en el socialismo y la izquierda\n\n152\n\n\u003C\u003C\u003C\nPero en el período que siguió a la Reforma protestante, la Iglesia católica ya no pensó en términos de verdad, sino en términos de persuasión y eficacia. En esto consistió la innovación barroca. La imagen era un artefacto y a un artefacto no se lo puede juzgar según criterios de verdad o falsedad. Este debe de ser juzgado mas bien en términos de eficacia\n\u003C\u003C\u003C\n\n152- 155 \n\n@ \"Cultura visual y globalización\". sobre el concepto de imagen. muy interesante\n\n152\n\n\u003C\u003C\u003C\nLa reterritorialización identitaria es, a menudo, una respuesta a la desterritorialización tecno-imaginaria\n\u003C\u003C\u003C\n\n153 \n\n\u003C\u003C\u003C\nLa evaluación crítica es posible solo cuando el intercambio de signos es lo suficientemente lento para poder ser examinado secuencialmente por un lector y cuando el receptor dispone de tiempo para discernir entre la verdad y la falsedad. Esto es lo que se llama crítica.\n\nLa información visual, particularmente el flujo electrónico de configuraciones, es demasiado rápido para la examinación critica.\n\u003C\u003C\u003C\n\n154\n\n@ el texto (todo) como imagen\n\n\u003C\u003C\u003C\nEl concepto de cultura visual no refiere a formas representacionales, sino más bien a un modo y una velocidad de emanación y de recepción de cualquier tipo de signo. Las palabra y los textos pasan a formar parte de la cultura visual cuando su exposición se acelera tanto que son aprehendidos sintéticamente como estimulación visual, más que decodificados e interpretados secuencialmente.\n\u003C\u003C\u003C\n\n165-167\n\n@ sobre la música\n\n165\n\n\u003C\u003C\u003C\nLa música no significa. En cambio, actúa para estimular e inmediatamente modificar estados mentales sin la mediación de la significación.\n\u003C\u003C\u003C\n\n175-177\n\n@ sobre el proceso de perdida de referencia y abstracción financiera que ha permitido que el capital no necesite de la producción de bienes para reproducirse. Baudrillard\n\n175\n\n\u003C\u003C\u003C\nEl punto crucial de Baudrillard es el fin de la referencialidad y la (in)determinación del valor.\n\u003C\u003C\u003C\n\n182\n\n\u003C\u003C\u003C\nEl significado no es inherente a una gramática de la mente universal, sino a la relación de deslizamiento entre una voz, un oyente y un contexto.  El significado es intención, acuerdo, conflicto y deseo.\n\u003C\u003C\u003C\n\n183\n\n@ relaciona la dereferencialidad entre palabra y contenido del simbolismo (y de la abstraccion) con la perdida de referencia del valor del dolar a partir de 1971. Argumenta como esto esta relacionado culturalmente. la cultura estaba preparada para ese paso. Cita a Baudrillard en relación a estas ideas. Posteriormente habla del semiocapitalismo y de como la economía se ha separado de la realidad. La creación de valor actualmente no tiene nada que ver con la realidad o el trabajo.\n\n185\n\n\u003C\u003C\u003C\n[...] En el siglo XXI la maquina se ha internalizado. [...] la //info-máquina// contemporánea se entrecruza con el sistema nervioso social, la //bio-máquina// interactúa con el devenir genético del organismo humano.\n\n [...]\n\nSomos la máquina.\n\u003C\u003C\u003C\n\n194\n\n\u003C\u003C\u003C\n La sensibilidad es el exceso, la plusvalía de vida emocional que no puede ser traducida a algoritmo.\n\u003C\u003C\u003C\n\n196\n\n@ citando a Marx. \"sobre las máquinas\"?\n\n\u003C\u003C\u003C\nLa naturaleza no construye maquinas [...]. Son estos productos de la industria humana [...] //son órganos del cerebro humano  creados por la mano humana;// fuera objetivada del conocimiento.\n\u003C\u003C\u003C\n\n\n\n\n211-213\n\n@ sobre el concepto de cognitariado. la revolucion digital, el movimiento anti-globalizacion y la caída de las punto com\n\n214\n\n\u003C\u003C\u003C\n El artista, figura con la que me refiero al poeta y al científico, encarna al exceso de conocimiento y del lenguaje, el exceso que produce la ruptura de los marcos establecidos.  \n\u003C\u003C\u003C\n\n215\n\n\u003C\u003C\u003C\n[...] la ciencia es una forma de conocimiento libre de dogmas, que pretende extrapolar leyes generales a partir de la observación de fenómenos empíricos y que extrae  de esta extrapolación la habilidad para predecir algo acerca de lo que sucederá en el futuro.\n\u003C\u003C\u003C\n\n216\n\n@ definicion de ideologia\n\n\u003C\u003C\u003C\nLa ideología es, de hecho, una tecnología teórica que pretende promover determinados objetivos políticos y sociales.\n\u003C\u003C\u003C\n\n217\n\n\u003C\u003C\u003C\n¿es posible desvincular la actividad y el conocimiento de las garras del paradigma económico-semiótico?\n\u003C\u003C\u003C\n\n\n220\n\n@ citando a Kevin Kelly \"Out of control\"\n\n\u003C\u003C\u003C\n\"En la red se halla oculto el misterio de la mano invisible, el control sin autoridad\"\n\u003C\u003C\u003C\n\n223-225\n\n@ sobre las actuales condiciones de trabajo y la fragmentación del tiempo y la precariedad.\n\n225\n\n\u003C\u003C\u003C\nEl organismo consciente y sensitivo esta sometido a una presión competitiva, a la aceleración de estímulos y a un constante estrés de atención.\n\u003C\u003C\u003C\n\n\n227-230\n\n@ sobre el concepto de semiocapitalismo y el cambio del capitalismo industrial al actual semiocapitalismo.\n\n231\n\n\u003C\u003C\u003C\nLa expansión metropolitana esta llena de personas que se encuentran por un instante y luego se separan para no volver a verse más.\n\n[...] se conectan en la producción [...] y luego desaparecen en el caos de la desterritorialización precaria.\n\u003C\u003C\u003C\n\n239\n\n\u003C\u003C\u003C\nEl significado puede ser definido como una reducción de la realidad a una concatenación finita de enunciaciones.\n\u003C\u003C\u003C\n\n242-45\n\n@ efecto enjambre\n\n245\n\n\u003C\u003C\u003C\nNo hay margen para la ambigüedad en el intercambio de mensajes.\n\u003C\u003C\u003C\n\n246-7\n\n\u003C\u003C\u003C\nLas disrupciones culminaron en colapsos y los colapsos dieron lugar a revoluciones. Pero, hoy en día, el colapso toma la forma de una disrupción, y ya no da lugar a una revolución.\n\u003C\u003C\u003C\n\n259\n\n\u003C\u003C\u003C\nEn su libro //El orden simbólico de la madre//, la filosofa feminista Luisa Muraro plantea que el lenguaje se hace posible gracias a la relación afectiva con el cuerpo de la madre. [...] \n\nEl origen del vinculo entre significante y significado no es una operación, sino que ocurre por medio del afecto.\n\n[...]\n\nEl mundo es significativo porque ha sido permeado por la creación afectiva de sentido\n\u003C\u003C\u003C\n\n261\n\n@ memoria en la epoca tecnologica\n\n\u003C\u003C\u003C\nLos humanos tienden a transferir su memoria a las máquinas y a memorizar principalmente protocolos técnicos para acceder a esa memoria uniformada.\n\u003C\u003C\u003C\n\n\n\n\n\n\n\n265\n\n@ la imposibilidad de la política\n\n\u003C\u003C\u003C\nEsta es la razón por la cual se ha roto el arte de la política, pues uno no puede interactuar en el ámbito colectivo.\n\n[...] el formato que hace posible la comunicación es incapaz de transmitir los mensajes que no sean compatibles con el código.\n\u003C\u003C\u003C\n\n268\n\n\u003C\u003C\u003C\n[...] las máquinas son factores de desterritorialización que conducen a la generación de nuevas formas.\n\n[...]\n\nel concepto de máquina, que significa simplemente cualquier agente que esté trabajando y produciendo efectos [...]\n\u003C\u003C\u003C\n\n282\n\n@ concepto de subsunción en Marx\n\n\u003C\u003C\u003C\n[...] utilizo la palabra //constreNImiento// para referirme a la captura del proceso social de producción, conocimiento y comunicación por el código semiótico del crecimiento y la acumulación. Marx llama a esto \"subsución real\".\n\u003C\u003C\u003C\n\n292\n\n\u003C\u003C\u003C\nEl socialismo, como culminación de la construcción moderna de una civilización humanista, puede también ser considerado como el desarrollo lógico de esta trayectoria. El humanismo afirmó la autonomía del espacio humano frente a las leyes impasibles de la naturaleza y la Ilustración actuó como un regulador racional al respecto. El pensamiento socialista del siglo XIX afirmó la posibilidad de justicia e igualdad sin basarse en la naturaleza, sino en la razón humana y la compasión: la capacidad de compartir los mismos sentimientos y los mismos objetivos.\n\u003C\u003C\u003C\n\n\n293\n\n\u003C\u003C\u003C\nSiguiendo la idea de que los mas débiles están condenados a fracasar, la ideología neoliberal anula la distinción humanista entre la esfera de la ley natural y la de la razón moral.\n\u003C\u003C\u003C\n\n\n296\n\n\u003C\u003C\u003C\nLos eventos microtemporales también están más allá de la esfera del conocimiento y del control humanos.\n\nSolo aquellos acontecimientos que no son ni muy grandes ni muy pequeños , ni muy rápidos ni muy lentos para la comprensión humana, pueden ser objeto de la acción histórica y de la voluntad política. Aquello que es demasiado grande o pequeño, rápido o lento como para ser visible, perceptible y manejable, pertenece a la esfera de la evolución, no a la de la historia.\n\n[...] nuestras acciones deben abordarse cada vez mas desde una apreciación evolutiva.\n\u003C\u003C\u003C\n\n297\n\n\u003C\u003C\u003C\nLas transferencias financieras que pueden poner en peligro la vida social y cambiar repentinamente el panorama político ocurren en el lapso de tiempo de nanosegundos. Esta es la razón por la cual la sinergia entre el capitalismo financiero y la tecnología digital ha derribado las defensas políticas contra los factores de cambio transhumanos y ha propulsado la vida social hacia una dimensión temporal que se halla fuera de control.\n\u003C\u003C\u003C\n\n\n316-317\n\n@ porque los movimientos de cambio post-crisis no han tenido ningún efecto ni han producido ningún cambio\n\n318-320\n\n@ la expericia de lo tecno-maya (lo tecno-mediatico), esto tiene que ver con la idea de tiempo y espacio y como los experimentamos.\n\n320\n\n@ concepto de experiencia\n\n\u003C\u003C\u003C\nLa experiencia es la manera de acceder a la realidad, pero también de proyectarla en las pantallas de percepción compartida.\n\u003C\u003C\u003C\n\n321\n\n@ concepto de experiencia\n\n\u003C\u003C\u003C\nLa experiencia es el proceso por el cual vivimos cosas que no sabíamos previamente, de modo que podamos encontrar sus significado singular.\n\u003C\u003C\u003C\n\n\n@ Aldous Huxley. //Text and pretexts//\n\n\u003C\u003C\u003C\n[...] la experiencia no es lo que le sucede a un hombre; es lo que un hombre hace con lo que le sucede\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\n[...] es la singularización del entorno, la configuración personal del mundo. \n\nLa experiencia, por lo tanto, no solo implica una percepción atenta, sino también una intencionalidad.\n\u003C\u003C\u003C\n\n\n323\n\n\u003C\u003C\u003C\nLa contradicción principal del semiocapitamismo es, como hemos dicho, la incompatibilidad entre el ciberespacio y el cibertiempo. Dado que el primero es el producto de innumerables fuentes de proyección visual, su expansión no tiene limites. El cibertiempo, por el contrario, no se puede prolongar indefinidamente. Esta compuesto por el tiempo de atención, que no es posible intensificar mas allá de cierto punto debido a sus limitaciones físicas, emocionales y culturales.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSegún Crary [...] el resultado de la necesidad capitalista de expandir los mercados es la incesante estimulación de la atención social con el fin de incrementar el tiempo del estado de alerta. \n\u003C\u003C\u003C\n\n\n324\n\n@ Jonathan Crary. //24/7: El capitalismo tardío y el fin del suenio//\n\n\n\n\u003C\u003C\u003C\n[...] Crary, sugiere que \"El SUENIO, en tanto que principal obstáculo que queda en pie para la realizacion del capitalismo 24/7 y ultima instancia de lo que Marx llamo 'barreras naturales', no puede ser eliminado\"\n\u003C\u003C\u003C\n\n325\n\n\u003C\u003C\u003C\n[...] esto es un efecto obvio de la privación de SUENIO y una consecuencia evidente del estrés impuesto sobre la atención. \n\u003C\u003C\u003C\n\n330\n\n@ Google\n\n\u003C\u003C\u003C\nGoogle, la corporación mas revolucionaria y el colonizador mas perfecto de todos los tiempos, ha sentado las bases para la destrucción definitiva de la experiencia individual y, por lo tanto, para la eliminación de los procesos singularizados de vida en el mundo (//Labenswelt//).\n\nDurante la primera década de este siglo, Google actuó como una bomba universal de drenaje de significado. Al capturar y recolectar millones de actos individuales de atribución del significado que parten de innumerables usuarios de todo el mundo, esta empresa ha creado la maquina mas flexible de des-singularización jamas concebida.\n\u003C\u003C\u003C\n\n\n333\n\n\u003C\u003C\u003C\nLa ideología neoliberal enfatiza el individualismo, pero el individuo consumista competitivo se halla extremadamente estandarizado en sus metas, gustos, y deseos.\n\u003C\u003C\u003C\n\n335\n\n@ esto es muy interesante\n\n\u003C\u003C\u003C\n?Deberíamos planear resistir la actual mutación en curso? esta seria una elección reaccionaria y tecnofóbica y, por otra parte, una tarea imposible. no creo que sea posible resistir la mutación. \n\nLa innovación tecnológica genera herramientas que reconfiguran nuestro entorno social, empoderando a los individuos que se adhieren a ella y relegando a aquellos que la resisten. Esta es la razón por la que seria inútil cualquier tipo de resistencia. Los individuos no pueden evadirse de la captura que ocurre cuando tiene lugar un cambio en el campo de los dispositivos de comunicación. Y, además, la propagación de las tecnologías de red acelera la integración.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la elección entre el sometimiento totalitario del sistema nervioso a la gobernanza semiofinanciera del capitalismo frente a la desvinculación de la energía nerviosa (y de la actividad del //general intellect//, que es la expresión organizada de la energía nerviosa) de las reglas semiofinancieras integradas en la gobernanza del sistema.\n\u003C\u003C\u003C\n\n\n336\n\n\u003C\u003C\u003C\n[...] solo podemos entrever la posibilidad de desvinculación de la actividad mental del hechizo tecno-maya.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl capitalismo es, esencialmente, un marco semiótico, una forma que semiotiza (codifica) contenidos de acuerdo con el paradigma de la acumulación. La forma que constriñe (el capital) es el codificador semiótico que somete los contenidos (habilidades sociales, inteligencia colectiva) y pervierte su potencial en la repetición del modelo económico de la acumulación.\n\u003C\u003C\u003C\n\n\n338\n\n\u003C\u003C\u003C\nUn ritmo es la relación de un flujo subjetivo de signos musical, poético o gestual con el entorno cósmico, terrestre o social. Es singular o colectivo. Singulariza el sonido del mundo a través de una configuración particular del sonido ambiental. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa subjetivacion fascista estaba basada, por ejemplo, en tal homogeneidad obligatoria. \n\u003C\u003C\u003C","created":"20180228163326455","creator":"enrike","modified":"20180906164311112","modifier":"enrike","tags":"libro"},

{"title":"Four Musical Minimalists, Keith Potter","type":"text/vnd.tiddlywiki","text":"Potter, K. (2000). //Four Musical Minimalists//. Nueva York: Cambridge University Press.\n\n5\n\n@ indeterminacion vs improvisacion\n\u003C\u003C\u003C\nCage devoted himself to finding ways of bypassing the already mentioned \"individual taste and memory\" in order to discover something new and unpredictable to which access could not be gained through the application of the human imagination alone.\n\u003C\u003C\u003C\n\n12\n\n\u003C\u003C\u003C\nBut while the processes Cage used were, like those of serialism, 'compositional ones that could not be heard when the piece was performed', as Reich put it, what he himself wanted was 'a compositional process and a sounding music that are one and the same thing'.\n\u003C\u003C\u003C\n\n48\n\n@ la monte young. Cardew dice sobre //Arabic Numeral (any integer), to H.F// tambien conocida como //X for Henry Flynt//. En esta pieza el pianista tiene que repetir un mismo cluster de notas con gran volumen usando los antebrazos un numero de veces, que es determinado aleatoriamente antes de cada interpretacion, con un intervalo regular de entre uno y dos segundos.\n\u003C\u003C\u003C\n\n\"What the listener can hear and appreciate are the //errors// in the interpretation. If the piece were performed by a machine this interest would disappear and with it the composition\"\n\u003C\u003C\u003C\n\n210\n\n@ reich\n\n\u003C\u003C\u003C\nEverything depended on how the small changes in this music were perceived\n\u003C\u003C\u003C","changecount":"15","created":"20140310095700000","creator":"enrike","modified":"20150719103504017","modifier":"enrike","tags":"libro minimal"},

{"title":"Gen Exit","text":"Gen Exit\n\nby Sean Monahan & Sophie Secaf\n\nFall 2017\n\nBased on trend \nresearch, semiotic \nanalysis and \nqualitative studies \nconducted in eight \nU.S. states during \nthe spring 2017.\n\nhttp://www.automotivebusiness.com.br/abinteligencia/pdf/Box1824.GenExit_Official.pdf\n\nAccessed 2019/01/13\n\n\n16\n\n\u003C\u003C\u003C\nOur opinions sound like we’re \nretweeting someone else’s hot takes. \n\u003C\u003C\u003C\n\n18\n\n\u003C\u003C\u003C\nThinking in images is inherently more \nemotional than logical.\n\u003C\u003C\u003C","created":"20190113111520096","creator":"enrike","modified":"20190113113142001","modifier":"enrike","tags":"link"},
{"title":"GENERACIÓN HIP HOP","text":"GENERACIÓN HIP HOP\nDE LA GUERRA DE PANDILLAS Y EL GRAFITI AL GANGSTA RAP\n\nCHANG, JEFF\n\n2014 (original 2005)\n\nISBN: \n978-987-1622-29-0\n\n42\n\n@ check The harder they come. Perry Henzel\n\n55\n\n@ check\n\nPerry (Super Ape), Keith Hudson (Brand), Niney the Observer (Sledgehammer Dub), los Mighty Two, Joe Gibbs y Errol Thompson (Under Heavy Manners de Prince Far I, State of Emergency de Joe Gibbs, la serie African Dub All-Mighty), Philip Smart (Tapper Zukie in Dub de Tapper Zukie), Harry Mudie (la serie Dub Conference) y el más influyente maestro del dub, King Tubby.\n\n78\n\n@ check\n\ndocumental Flying'Cut Sleeves\n\n115\n\n\u003C\u003C\u003C\nDe cualquier forma, sí existía una enorme cantidad de energía creativa que ahora estaba lista para explotar desde los estratos más bajos de la sociedad estadounidense.\n\u003C\u003C\u003C\n\n147\n\n\u003C\u003C\u003C\nSin embargo la invisibilidad tenía sus ventajas. Uno no tenía que justificarse ante nadie, a excepción de sus pares.\n\u003C\u003C\u003C\n\n185\n\n\u003C\u003C\u003C\nPara los chicos que crecieron en el uptown, como Crazy Legs y DOZE, su cultura era lo que era y punto. No necesitaban de ningún tipo de validación externa.\n\u003C\u003C\u003C\n\n210\n\n@ checl Style Wars. peli sobre el hip hop\n\n213\n\n@check Buffalo Gals. video de la cancion.\n\n240\n\n@check Wild Style largometraje\n\n320\n\n@criminal minded Boogie down productions\n\n\n\n","created":"20210928114015934","creator":"enrike","modified":"20211005095901356","modifier":"enrike","tags":"libro"},
{"title":"Generating structured music for bagana using quality metrics based on Markov models","text":"D. Herremans, S. Weisser, K. Sörensen, D. Conklin. (2015). Generating structured music for bagana using quality metrics based on Markov models\n\nExpert Systems with Applications 42 (2015) 7424–7435 \n\nwww.elsevier.com/locate/eswa\n\nhttp://dx.doi.org/10.1016/j.eswa.2015.05.043\n\n7424\n\n\u003C\u003C\u003C\nMusic generation systems can be categorized into two main groups. On the one hand are the probabilistic methods (Xenakis, 1992; Conklin & Witten, 1995; Allan & Williams, 2005), and on the other hand are optimization methods such as constraint satisfaction (Truchet & Codognet, 2004) and metaheuristics such as evolutionary algorithms (Horner & Goldberg, 1991; Towsey, Brown, Wright, & Diederich, 2001), ant colony optimization (Geis & Middendorf, 2007) and variable neighborhood search (VNS) (Herremans & Sorensen, 2013).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn this paper, we aim to bridge the gap between those approaches that consider music generation as an optimization system and those that generate based on a statistical model.\n\u003C\u003C\u003C\n\n7426\n\n\u003C\u003C\u003C\nSince repetition is so important for bagana music, cycles and repetitions must be represented and evaluated in an efficient way. Markov models alone are incapable of representing such structures, which can involve arbitrarily long-range dependencies [...]\n\u003C\u003C\u003C\n\n7428\n\n@ esta idea es interesante. aquello que no pasa nunca marca los límites de lo posible en un estilo.\n\n\u003C\u003C\u003C\nWhile music contains patterns that are repeated, it equally contains rare patterns. Conklin (2013a) identified antipatterns, i.e., significantly rare patterns, from a corpus of Basque folk music and from the corpus of bagana music used in this research (Conklin & Weisser, 2014). A related category of rare patterns are those of unwords. Herold, Kurtz, and Giegerich (2008), in their paper on genome research, first suggested this term for the shortest words from the underlying alphabet that do not show up in a given sequence. Unwords are thus defined as the shortest sequence of notes (i.e., not contained within a longer unword) that never occur in the corpus.\n\u003C\u003C\u003C","created":"20150726065930373","creator":"enrike","modified":"20150905052619807","modifier":"enrike","tags":"articulo generative"},

{"title":"Generative Music and Laptop Performance, Collins Nick","type":"text/vnd.tiddlywiki","text":"Generative Music and Laptop Performance, Collins Nick\n2003\nContemporary Music Review: Vol. 22, Issue 4. London: Routledge: 67-79.\n\nhttp://www.ears.dmu.ac.uk/spip.php?page=artBiblio&id_article=1377\n\nAbstract:\n\n\u003C\u003C\u003C\nLive computer music is the perfect media for generative music systems, for non-linear compositional constructions and for interactive manipulation of sound processing. Unfortunately, much of the complexity of these real-time systems is lost on a potential audience, excepting those few connoisseurs who sneak round the back to check the laptop screen. This article attempts to convey the exciting things that are being explored with algorithmic composition and interactive synthesis techniques in live performance. The reasons for building generative music systems and the forms of control attainable over algorithmic processes are investigated. Direct manual control is set against the use of autonomous software agents. Four techniques for software control are introduced and finally, issues concerning audio-visual collaboration are discussed.\n\u003C\u003C\u003C","changecount":"2","created":"20130131125200000","creator":"enrike","modified":"20150719103513315","modifier":"enrike","tags":"link"},
{"title":"Generative Music Editorial","type":"text/vnd.tiddlywiki","text":"Contemporary Music Review\nVol. 28, No. 1, February 2009, pp. 1–4\nGenerative Music Editorial\nNick Collins and Andrew R. Brown\n\nRef :\nNick Collins & Andrew R. Brown (2009): Generative Music Editorial,\nContemporary Music Review, 28:1, 1-4\n\nhttp://www.tandfonline.com/doi/abs/10.1080/07494460802663967\n\n\nBibliografia \n- Boden, M. & Edmonds, E. A. (2009, forthcoming). What is generative art? Digital Creativity.\n\n\n\npag 1\n\n@ autoconsciencia\n\n\u003C\u003C\u003C\nAlgorithmic composition, automated composition, meta-music, process and systems music, generative music, adaptive and procedural audio—all these terms indicate the extent to which composers have become conscious of system-building. \n\u003C\u003C\u003C\n\n@ ordenadores han facilitado la proliferacion de trabajos de este tipo\n\n\u003C\u003C\u003C\nWhilst the grand history of music attests that formalism is not a new idea of the computer era (Essl, 2007; Loy, 2007; Roads, 1996), energetic exploration has certainly been facilitated by computers.\n\u003C\u003C\u003C\n\n@ Brian eno se saca de la manga el termino 'generativo'\n\n\u003C\u003C\u003C\nGenerative music itself is to some just a fashionable relabeling of real-time algorithmic composition, dating to publicity circulating around Brian Eno’s work in the mid-1990s, particularly the 1996 Generative Music 1 installation/program release built with the Koan software (Eno, 1996). \n\u003C\u003C\u003C\n\n@ diferentes acepciones del termino 'generativo'\n\n\u003C\u003C\u003C\nTo others, generative music is a broad conceptual category within generative art. Boden and Edmonds (2009, forthcoming) suggest that generative music might encompass any rule-based system, no matter how subjective the rules, and thus take in Stockhausen’s Aus den sieben Tagen text pieces (1968). Computer-generated music (CG-music in their parlance) is that subset of generative music which explores the construction of objective programs embodying rules, and is thus strictly formal in the sense of being computable. In raising such distinctions, we see how the broad church of generative music can accommodate many interesting debates on the role of technologies and human beings in art.\n\u003C\u003C\u003C\n\n@ de nuevo como los ordenadores han facilitado la emergencia del genero\n\n\u003C\u003C\u003C\nThe emergence of generative music as real-time computational music-making has been stimulated by the wide availability of powerful computers. \n\u003C\u003C\u003C\n\npag 1,2\n\n@ autechre\n\n\u003C\u003C\u003C\nGenerative music is now relatively mainstream. The process of generating algorithmic music by computer is easily accessible; generative music has been the basis for commercial recordings (Autechre’s Confield [2001] is one paradigmatic example, but many producers utilise plug-ins that have a generative component);\n\u003C\u003C\u003C\n\npag 2\n\n@ conexion historica con las artes plasticas/visuales\n\n\u003C\u003C\u003C\nIn a more experimental heritage, generative computer music builds on a rich history of generative processes in the creative arts; these might take place using only text instructions or paper, as in text compositions by LaMonte Young and John Cage or the conceptual visual art pieces of the 1960s and 1970s. \n\u003C\u003C\u003C\n\n@ podria ser esto una razon para alegar que no es necesario separar practicas tipo Reich con otras mas 'tecnicas' tipo Eno o Slub por decir algo\n\n\u003C\u003C\u003C\nWhile it is often productive to separate the algorithmic and computable from the conceptual and intuitive, rule-based work straddles both domains. There is a continuum based on the fuzziness and definition of the rules and where the interventions of the human authors exist in the process. \n\u003C\u003C\u003C\n\npag 3\n\n@ interesante para PhD?. debate herramienta vs resultado. en algunos casos la herramienta es mas importante que el resultado. pero estoy no pasa en los que el resultado es la herramienta.\n\n\u003C\u003C\u003C\nRecently, authors have been turning against systems building for its own sake (Hedelin, 2008; Roads, 2009, forthcoming), leading to a greater consideration of psychological apprehension afforded by particular algorithms and they ways they are utilised.\n\u003C\u003C\u003C","changecount":"16","created":"20130220165000000","creator":"enrike","modified":"20150719103641568","modifier":"enrike","tags":"generative"},
{"title":"Generative Music pdf","type":"text/vnd.tiddlywiki","text":"Generative Music\n\nDigital Behaviors and Generative Music\nDave Burraston, Andrew Martin\nhttp://leoalmanac.org/journal/Vol_14/lea_v14_n07-08/DBurrastonAMartin_LEA140708.pdf\n\nCellular Automata in Generative Electronic Music and Sonic Art : Historical and Technical Review\nDave Burraston, Ernest Edmonds\nhttp://www.noyzelab.com/research/Burraston-CAreview.pdf\n\nInvestigating morphing algorithms for generative music\nRené Wooller, Andrew R. Brown\nhttp://isgwww.cs.uni-magdeburg.de/~aberndt/Computer-Music/woollerBrownMorphing3IterationFinal.pdf\n\nA Generative Model for Rhythms\nJean-François Paiement, Yves Grandvalet, Samy Bengio, Douglas Eck\nhttp://bengio.abracadoudou.com/publications/pdf/paiement_2007_nips.pdf\n\nAlgorithmic Musical Composition\nHanna Järveläinen\nhttp://www.tml.tkk.fi/Studies/Tik-111.080/2000/papers/hanna/alco.pdf\n\nInteractive, Evolutionary Textured Sound Composition\nSidney Fels, Jonatas Manzolli\nhttp://hct.ece.ubc.ca/publications/pdf/EG01.pdf\n\nComposing with Genetic Algorithms\nBruce L Jacob\nhttp://www.eng.umd.edu/~blj/papers/icmc95.pdf\n\nRealtime Algorithmic Music Systems From Fractals and Chaotic Functions: Toward an Active Musical Instrument\nRubén Hinojosa Chapel\nhttp://www.iua.upf.es/mtg/publications/DEA-2003-RubenHinojosa.pdf\n\nComplexity and Heuristics in Rule-Based Algorithmic Music Composition\nNigel Gwee\nhttp://etd.lsu.edu/docs/available/etd-1028102-215542/unrestricted/Gwee_dis.pdf","changecount":"2","created":"20130128125500000","creator":"enrike","modified":"20150805112657499","modifier":"enrike","tags":"link generative"},

{"title":"Generative Music: An Essentially Heterogeneous Practice","type":"text/vnd.tiddlywiki","text":"Thor Magnusson University of Brighton 2013\n\npag 1\n\n@ cada vez mas interes a partir de mitad SXX\n\n\u003C\u003C\u003C\nfrom the mid 20 century a certain transformation in attitude to generative methods, improvisation and execution can be detected\n\u003C\u003C\u003C\n\npage 2\n\n@ cita de honegger??\n\n\u003C\u003C\u003C\n“Mechanical music permits the establishment of the master-interpretation. The future is with the completely mechanical orchestra, which will offer first the advantage of being no longer limited by the human possibilities of extend and duration ... I believe in the future of the mechanical in the domain of music ... which alone [is] capable of the problems created by growing demands of human interpreters.” [3].\nStan Godlovich, Musical Performance: A Philosophical Study. (London: Routledge, 1998): 155.\n\u003C\u003C\u003C\n\npag 3\n\n@ asi que el humano se dedica a controlar al interprete perfecto que es el ordenador\n\n\u003C\u003C\u003C\nSubliminal man (the real creative boss) gets along famously with material of such low definition that any self-respecting computer would have to reject it as unprogrammable” [7].We thus find an increased understanding and acceptance of the machine’s power to render perfect instructions, leaving to humans the power of creative interpretation\n\n[7] Roberto Gerhard, in Notations, ed. John Cage. (New York: Something Else Press, 1969).\n\u003C\u003C\u003C\n\npag 4\n\n@ ejemplos de composiciones donde el interprete tiene que seguir reglas algoritmicas en la partitura\n\n\u003C\u003C\u003C\nCage’s Fontana Mix (1958), Stockhausen’s Plus-Minus (1963), Pousseur’s Scambi (1957), and Cardew’s Treatise (1963-67). \n\u003C\u003C\u003C\n\n@ maquinas y partituras siempre han estado relacionadas\n\n\u003C\u003C\u003C\nFrom historical examples such as this, and others reaching centuries back as the practice of making musical automata illustrates, we realize that generative music did not start with the computer and that there has always been a strong relationship between the machine score (code or mechanical) and scores written for humans.\n\u003C\u003C\u003C\n\npag 5 \n\n@ preguntas que plantea el uso de sistemas generativos sobre la creatividad y como interpretar su \"artisticidad\"\n\n\u003C\u003C\u003C\nHow can people relate to, and judge, the quality of a generative system, which at one time renders an excellent instance of the piece and the next possibly a mediocre or directionless nonsense? What would it take to understand such a piece? Would the critic have to be a programmer herself or can the musical composition present itself sufficiently through repeated listening? Indeed, does it matter if the critic cannot view the source code of the piece, a privilege that has traditionally been a normal practice for critics and students of music, in the form of the\nmusical score?\n\u003C\u003C\u003C\n\npag 7\n\n@ reference\n\nComputers and Creativity, edited by Jon McCormack and Mark d’Inverno [29].\n\n\n@ no estoy de acuerdo. creo que si sorprende y ofrece nuevos caminos.\n\u003C\u003C\u003C\nIt is generally agreed that computers can be excellent tools for executing compositional algorithms, to follow instructions and come up with interesting variations of a problem specification. However, as to yet their strength has not been to come up with something strongly original, surprising to the creator of the system, yielding new insights or solutions to musical composition. Referring to Margaret Boden’s threefold definition of creativity [30], computers might well be capable of transformational creativity, i.e., where the system produces something that is genuinely new, surprising and valuable. However, the problems lie in evaluating the output and assess whether what was produced does indeed have any value for humans embedded in a cultural and artistic context.\n\u003C\u003C\u003C\n","changecount":"6","created":"20130409111100000","creator":"YourName","modified":"20150719095438491","modifier":"enrike","tags":"generative"},
{"title":"Generative Processes and the Electronic Arts. Alan Dorin","type":"text/vnd.tiddlywiki","text":"Organized Sound 6(1): 47-53, Cambridge University Press, 2001\n\n\npag1\n\n@\n\u003C\u003C\u003C\nThe programmer is in the unique position of being able to describe and manipulate abstract processes which may be used as a unique means of artistic expression. This gives a greater amount of freedom to the programmer/artist than is the case when he or she is limited by programmed procedures defined by others.\n\u003C\u003C\u003C\n\npag 7\n\n@ procesos vs algoritmos\n\n\u003C\u003C\u003C\nA connected sequence of events or actions is termed here a process. Although this is not a definition of the term per se, it serves to illustrate the close links between the concept of a process and that of an algorithm. Whilst the term process is a part of the vernacular, algorithm is perhaps a term most familiar to those with some knowledge of the theory of computation or the practice of computer programming.\n[...]\nWhen a process creates a new entity or brings about novel circumstances, it is a generative process with respect to the change(s) it brings about\n\u003C\u003C\u003C\n\npag 11\n\n@ partituras\n\n\u003C\u003C\u003C\nWhen a process creates a new entity or brings about novel circumstances, it is a generative process with respect to the change(s) it brings about\n\u003C\u003C\u003C\n\npag 13\n\n@ sobre la idea de la nota en la musica europea\n\n\u003C\u003C\u003C\nIn the last few hundred years of Western musical history, the individual musical event has found an ‘elemental’ character, the note. Much music has nevertheless deviated from this path, especially in the exploration of electronics for the synthesis of new timbres and forms, but also for acoustic.\n[...]\nThe elemental nature of the musical note facilitates its specification using abstract symbols.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIf the musical note is the atom of (much) Western music and the staff the measure against which it is recorded, the Cartesian point and axes are their spatial counterparts\n\u003C\u003C\u003C\n\npag 15\n\n@ esto es ''interesante''\n\n\u003C\u003C\u003C\n... processes may be employed by an artist to construct or specify stable artefacts such as a painting, or they may produce a set of instructions for interpretation in order to generate a process which is then experienced as a work of art. Alternatively, a process may be initiated and left to follow  ts own course, during which time people may interact with it or not, as they choose.\n\nComplex physical processes are notoriously difficult to control. The computer, with its limited set of instructions and operations, but with its huge capacity for the manipulation of representors, provides a practical alternative for the artist interested in exploring generative processes, their  outcomes, their execution and the interaction between them and human observers.\n\u003C\u003C\u003C","changecount":"14","created":"20130522110200000","creator":"enrike","modified":"20150719095510051","modifier":"enrike","tags":"generative articulo"},

{"title":"GenJam in Transition","text":"Generative Art 2002\n\nGenJam in Transition: from Genetic Jammer to Generative Jammer\n\nJohn A. Biles\n\n\u003C\u003C\u003C\nGenJam, short for Genetic Jammer, is an evolutionary computation (EC) based software agent\nthat models a jazz improviser\n\u003C\u003C\u003C\n\n@ definición de generative art\n\n\u003C\u003C\u003C\nGenerative art produces “unique and non-repeatable events” that express a designer’s generating idea. The designer’s generating idea defines a species of events, represented in a genetic code\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] one could argue that improvisation is, by definition, the purest example of generative art applied to music. In other words, generative music is improvisation, [...] \n\u003C\u003C\u003C\n\n5\n\n\u003C\u003C\u003C\nThe requirements that jazz improvisation be spontaneous, original and collaborative make it a\nnatural application of the generative design paradigm\n\u003C\u003C\u003C","created":"20150609080751098","creator":"enrike","modified":"20150719095528412","modifier":"enrike","tags":"articulo generative"},

{"title":"Give My Regards to Eighth Street. Morton Feldman","text":"Give My Regards to Eighth Street. Collected Writings of Morton Feldman.\n\nEdited by B.H Friedman\nExact change, Cambridge, 2000\n\nXX (introduccion)\n@quoting feldman\n>>>\nThe preoccupation with //making// something, with systems and construction, seems to be a characteristic of music today. It has become, in many cases, the actual subject of musical composition.\n>>>\n\n1\n\n\u003C\u003C\u003C\nChance is the most academic procedure yet arrived at, for it defines itself as a technique immediately\n\u003C\u003C\u003C\n\n2\n\n\u003C\u003C\u003C\nIt is only noise which we secretly want [...]\n\u003C\u003C\u003C\n\n6\n\n                                                                                                                                                                                                                                                                                         \n\u003C\u003C\u003C\nLater in the same year (1951) I wrote //Intersection I// and //Marginal Intersection//, both for orchestra. Both these graph pieces designated only whether high, middle or low register of the instrument was to be used within a given time structure. Entrances within this structure, as well as actual pitches and dynamics, were freely chosen by the performer.\n[...]\nAfter several years of writing graph music I began to discover its most important flaw. I was not only allowing the sounds to be free - I was also liberating the performer. I had never thought of the graph as an art of improvisation, but more as a totally abstract sonic adventure. This realization was important because I now understood that if he perform. Performers sounded bad it was less because of their lapses of taste than because I was still involved with passages and continuity that allowed their presence to be felt.\n\u003C\u003C\u003C\n\n8\n\n\u003C\u003C\u003C\nIn various works of mine, such as //The Swallows of Salangan// all the pitches are given but the performer chooses his own durations (slow) for each sound\n\u003C\u003C\u003C\n","created":"20141016080105116","creator":"enrike","modified":"20150719083114085","modifier":"enrike","tags":"libro [[experimental music]]"},
{"title":"Glosario de instrumentos de música tradicionales vascos. Aramburu","text":"Glosario de instrumentos de música tradicionales vascos\n\n    Autores: Mikel Aranburu Urtasun\n    Localización: Cuadernos de etnología y etnografía de Navarra, ISSN 0590-1871, Año nº 23, Nº 58, 1991 , págs. 187-198\n    Idioma: español\n        Texto completo (pdf)\n\n\nhttp://dialnet.unirioja.es/servlet/articulo?codigo=144819\n\n194\n\n\u003C\u003C\u003C\nTXALAPAR TA: Instrumento primitivo de percusión que consiste en un\ntablón de madera apoyado horizontalmente sobre dos canastos invertidos\nque se golpean verticalmente con makilas o palos por dos ejecutantes. La ta-\nbla mide, aproximadamente, dos metros de longitud por 25 cm. de anchura y\n5 cm. de grueso y se suele emplear el cerezo, el castaño, el aliso, el arce, etc.\nLos palos percutores son de 50 cm. y de roble, fresno o haya. Los canastos\nque sirven de soporte son de castaño y entre ellos y la tabla se colocan unos\nmontones de hojas secas o sacos de arpillera para mantener la resonancia.\nModernamente se utilizan otro tipo de soportes.\nLa estructura rítmica se basa en la interrelación de los dos ejecutantes ca-\nda uno con dos palos; mientras uno de ellos marca la base rítmica, regular,\nen esquema binario, ttakun, su compañero intercala libremente sus golpes,\newena, efectuando variaciones. Pese a su simplicidad aparente la txalaparta\npermite modular la velocidad, la intensidad, el color o variación tímbrica\ngolpeando la tabla en diferentes zonas.\nSu uso estaba relacionado con la finalización de determinadas faenas de\ntipo cíclico ámbito familiar como la elaboración de la sidra o la fabricación\nde cal. ~ a r n i i é n se tocaba en bodas y otras celebraciones similares. El instru-\nmento entró en declive hacia la década de los años cuarenta del presente siglo\nhasta quedar en apenas dos o tres caseríos guipuzcoanos. En la actualidad ha\n194\n[81GLOSARIO DE INSTRUMENTOS DE MUSICA TRADICIONALLES VASCOS\nexperimentado un muy importante resurgimiento a partir de los años setenta\ninterpretándose en multitud de actos populares. Hoy la txalaparta suele com-\nponerse de varios tablones (dos, tres y hasta cuatro) lo que amplía considera-\nblemente su gama de sonidos.\nEtimológicamente txalaparta vendría a indicar el trote o galope del caba-\nllo.\n\u003C\u003C\u003C","created":"20141022150826270","creator":"enrike","modified":"20150719104332051","modifier":"enrike","tags":"txalaparta link"},
{"title":"Goiri revista musica global","type":"text/vnd.tiddlywiki","text":"Goiri, J. (2008). Txalaparta. Un instrumento a golpe de corazón. //Revista Música Global//. Recuperado el de 15/01/2014 de http://akelarreconcordia.blogspot.com.es/2008/12/txalaparta-un-instrumento-golpe-de.html\n\n2008, revista Música Global\n\ndescribe la txalaparta fisicamente y fantasea (delira) sobre su origen en las cuevas y tal. que si los akelarres y asi.","changecount":"6","created":"20131106112800000","creator":"enrike","modified":"20150719103645918","modifier":"enrike","tags":"link txalaparta"},
{"created":"20221214110404047","creator":"enrike","text":"GRITOS DE NEÓN\n\nCómo el drill, el trap y el bashment hicieron que la música sea novedosa otra vez\n\nKIT MACKINTOSH\n\n\nCOLECCIÓN: SYNESTHESIA\n\nTRADUCCIÓN: MICAELA ORTELLI\n\nPRÓLOGO: SIMON REYNOLDS\n\nISBN: 978-987-48623-5-8\n\nPÁGINAS: 168\n\nAÑO: 2022\n\n24\n\n\u003C\u003C\u003C\nNo es una mera exageración decirlo: hoy en día se producen sonidos que literalmente no se habrían podido hacer con la tecnología del pasado.\n\u003C\u003C\u003C\n\n48\n\n@ cognición digital\n\n53\n\n@ brexit\n\n\u003C\u003C\u003C\n''SOLO 4 U LONDON''\n\nEl UK Drill tirne lo mejor de la //street music// británica -las baterías que llevan al delirio, los bajos \"dred\" invertidos, el parloteo de //badman//- pero sin nada de ornamentos extranjeros importados ni vestimenta elaborada. Nada de viajes eurofuturistas belgas de fantasía //sci-fi// como daba el hardcore, del rollo //good times// norteamericanizado del garage, ni siquiera algo de la pose //rudebwoy// jamaicano del ragga jungle.\n\u003C\u003C\u003C\n\n58\n\n\u003C\u003C\u003C\nLa cultura de pandillas del UK Drill se ha vuelto una parodia tal de la masculinidad que hasta el sexo vaginal se considera un poco gay.\n\u003C\u003C\u003C\n\n57\n\n\u003C\u003C\u003C\n[...] los efectos feminizantes del Auto-Tune (suavizar la voz, haerla melódica) [...]\n\u003C\u003C\u003C\n\n60\n\n\u003C\u003C\u003C\nel único modo en que los chicos y chicas pueden hacer enojar a sus padres hoy siendo parte de una cultura depravada que cultiva y cataliza la violencia homicida en el mundo real [...]\n\u003C\u003C\u003C\n\n80\n\n\u003C\u003C\u003C\nPero el trinbad -como la mayoría de la música innovadora hacia 2020- parece existir por fuera de nuestra realidad cultural y línea temporal.\n\u003C\u003C\u003C\n\n136-137\n\n\u003C\u003C\u003C\n[...] también pienso que tiene que ver con la edad de las personas que impulsan esas ides sobre la muerte del futuro. Tengo la teoría de que nuestra historia cultural de posguerra la escribió sobre todo la generación baby boomer y que, en ese sentido, las narrativas sobre los años cincuenta hasta ahora reflejan marcadamente cómo ellos experimentaron el mundo a lo largo de su vida. Nuestras ideas sobre los años cincuenta y sesenta prehippies (cuando estos pe- riodistas eran niños) son infantilizadas; es un período que siempre que se describe se lo hace como si todo hubiera sido saludable y girara en torno a la familia nuclear. Después, estos comentaristas se hicieron adolescentes entre la era hippie y el punk, así que asociamos esos años con la rebelión, la resistencia a la autoridad y el descubrimiento del sexo y las drogas. Caricaturizamos los años ochenta en términos de consumismo y yuppies, cuando estos periodistas tenían entre veinte y treinta años y tal vez estaban empezando a ganar su propio dinero por primera vez.\n\nDesde esta perspectiva se puede ver esa supuesta parálisis retro del siglo XXI como un reflejo del momento en que los baby boomers llegan propiamente a la mitad de sus vidas y, por extensión, a un punto en que no los entusiasma demasiado el futuro que tienen por delante, y sí sienten algo de anhelo y nostalgia por el pasado que dejaron atrás. Con perdón de la impertinencia, se nota esa vieja actitud refunfufiona de \"antes las cosas eran mejor\" en algunas de esas ideas sobre la muerte del futuro.\n\u003C\u003C\u003C\n\n140\n\n\u003C\u003C\u003C\nestética robótica metalmecánica. Supongo que la música simplemente refleja este cambio de perspectiva.\n\nLD: Eso implica que el futuro se manifiesta a través de subculturas particulares. Me pregunto si una de las razones principales de que las personas sientan que no hay mucha música futura es simplemente que no la han escuchado y, por ende, no están creando experiencias per- sonales ni culturales significativas con ella. La sensación de futuro del jungle se absorbía día y noche por las radios pirata; todos los DJs ponían los himnos clave en sus sets. ¿Puede ser que con la música nueva suceda que haya que ir activamente a buscarla y hacer click? No parece ser la banda sonora de una cultura o del Zeitgeist del modo en que lo era la música vieja, ¿no?\n\u003C\u003C\u003C\n\n142\n\n\u003C\u003C\u003C\nTodavía subsiste entre la gente mayor esa t pica respuesta \"los jóvenes de hoy\" a la música nueva, cuando escuchas que dicen que \"todo suena igual\". Estoy seguro de que dijeron eso del rock en los años setenta y tal vez tus padres lo hayan dicho del rap cuando eras pequeño en los años noventa. Es un meme actitudinal que se reencarna a través de distintos avatares conceptuales cada una o dos décadas. El escepticismo hacia el Auto-Tune parece ser la expresión más reciente de esto.\n\u003C\u003C\u003C\n\n@ autotune e individualismo\n\n\u003C\u003C\u003C\nEn los noventa se usaba la palabra inventada por Brian Eno, scenius, para describir cómo se producían los avances en la música dance. Es esa idea de que los progresos son colectivos, que se alcanzan por medio del pensamiento grupal más que de un genio individual. En cambio, el Auto-Tune realza lo individual. Ahora los sonidos nuevos surgen de las peculiaridades de cada voz y el Auto-Tune impulsa a los artistas a darles rienda suelta para alcanzar sonidos mejores y más extraños. De alguna manera la tecnología está incentivando la expresión individual.\n\u003C\u003C\u003C\n\n@ autotune y guitarra electrica\n\n\u003C\u003C\u003C\nBásicamente, se puede comparar el Auto-Tune con la guitarra eléc- trica. Wes Montgomery, Jimi Hendrix, Johnny Marr y My Bloody Valentine; todos usaban guitarra eléctrica, pero generaban sonidos completamente distintos. Lo mismo pasa con los artistas Auto-Tune. que usan\n\u003C\u003C\u003C\n\n150\n\n\u003C\u003C\u003C\nOtra forma de responder con cinismo sería afirmar que música constituye el pináculo de un fenómeno de décadas toda por esta el cual la contracultura se volvió cada vez más nihilista y narcisista. En los años sesenta, el soul era parte de la lucha por los derechos civiles, el ska era la banda sonora de la independencia en Jamaica y el rock era uno de los componentes del movimiento antibélico. Era música que se comprometía con el mundo de una forma positiva. Pero, ya a comienzos de la década del setenta, la música había dejado de creer que podía cambiar el mundo; entonces llegan el cosmic jazz y el reggae roots, que se concentran mucho más en el desarrollo espiritual dentro del statu quo, o dentro de Babylon, que en derrocarlo. \n\u003C\u003C\u003C\n\n151\n\n\u003C\u003C\u003C\nCualquier noción de lo cool implica algún tipo de resistencia a la autoridad. No creo que algo pueda ser cool sin oponerse a otra cosa.\n\u003C\u003C\u003C\n\n157\n\n\u003C\u003C\u003C\nNo hay sonido más sublime a los oídos de un adolescente que sus padres gritando \"!apaga el ruido ese!\" desde la otra habitación. Significa que es su momento de ser cool en la interminable carrera de relevos del prestigio cultural.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEstoy a favor de cualquier estrategia que use la cultura juvenil para escapar de la expansión incesante de lo aceptable e inofensivo.\n\u003C\u003C\u003C","tags":"libro","title":"GRITOS DE NEÓN. KIT MACKINTOSH","modified":"20221215095922678","modifier":"enrike"},
{"created":"20240723042221396","creator":"enrike","text":"Guerra cognitiva y punto y aparte\n\nLa verdad no está en disputa, pues ya ha sido anulada, ahora se trata de anular también el discernimiento, la capacidad de pensar y de crear por uno mismo\n\nPaco Cano 14/07/2024 \n\nhttps://ctxt.es/es/20240701/Firmas/46975/Paco-Cano-Margaret-Thatcher-desinformacion-guerra-cognitiva-Pedro-Sanchez-pensamiento-critico-ultraderecha.htm\n\nel primer tercio del artículo es interesante","tags":"prensa","title":"Guerra cognitiva y punto y aparte","modified":"20240723042333041","modifier":"enrike"},
{"title":"Guessing the Composer’s Mind","text":"Guessing the Composer’s Mind: Applying Universal Prediction to Musical Style\n\nGérard Assayag (Ircam) , Shlomo Dubnov (Ben Gurion Univ.), Olivier Delerue (Ircam)\n\n1999\n\n\u003C\u003C\u003C\nIt is commonly admitted that musical perception is guided by expectations based on the recent past context. Predictive theories are often related to stochastic models which estimate the probability for musical elements to appear in a given musical context, such as Markov chains, already used extensively in computer music. The main problem with these models is that the length of musical context (size of memory) is highly variable, ranging from short figurations to longer motifs. Taking a large fixed context makes the parameters difficult to estimate and the computational cost grows exponentially with the size of the context.\n\u003C\u003C\u003C","created":"20150430075046071","creator":"enrike","modified":"20150719095540283","modifier":"enrike","tags":"articulo"},
{"created":"20250401102735797","creator":"enrike","text":"HACIA UNA TEORIA DEL POP\n\nJuan Carlos Fernández Serrato\n\nEdiciones Cátedra - 9788437645902\n\n2023 \n\n24\n\n\u003C\u003C\u003C\n[...] //la primera regla de pop// [...] es su //cambio constante// y, añadimos nosotros, su carácter de //discurso musical híbrido//.\n\u003C\u003C\u003C\n\n26\n\n@ bordieu\n\n\u003C\u003C\u003C\n[...] para estudiar los géneros de las músicas pop hay que considerarlos no solo como productos industriales, sino como fórmulas expresivas que están insertas en un //modo de vida// [...] dentro del cual las personas \u003C\u003Ccrean mundos con sentido en el que vivir>>\n\u003C\u003C\u003C\n\n32\n\n@ check Waters \"la peligrosa idea de Benjamin\"\n\n36\n\n@ def de pop. super rara me parece a mi\n\n\u003C\u003C\u003C\nConsideramos, pues, //músicas pop aquellas que nacen del circuito hombre-máquina y donde la autoría y el control del producto final ya no son enteramente humanos//.\n\u003C\u003C\u003C\n\n@ joen-elies Adell\n\n\u003C\u003C\u003C\n[...] que todo disco es un //simulacro//.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nla música grabada es fruto de la selección de tomas y la mezcla de sonidos que producen un registro sonoro que no existe fuera de sí mismo.\n\u003C\u003C\u003C\n\n37\n\n\u003C\u003C\u003C\n[...] no se puede celebrar un concierto pop sin que el sonido que se produce en el escenario sea filtrado, ecualizado y amplificado en la mesa de mezclas que se interpone entre los músicos y los espectadores.\n\u003C\u003C\u003C\n\n38\n\n\u003C\u003C\u003C\nLa casualidad, el accidente, la intuición, la improvisación, las posibilidades de tal o cual tecnología de sonido condicionan hasta tal punto la producción de la música pop que esa //accidentalidad del evento sonoro como resultado de la búsqueda de soluciones técnicas a problemas de producción// es una de las características fundamentales de la textualidad sonora de la música pop [...]\n\u003C\u003C\u003C\n\n40\n\n@ como la grabación de rock around the clock fue un desastre pero eso hizo que sonara especual y diferente y esto ayudó a que se hiciera popular\n\n44\n\n@ Frith 1980\n\n\u003C\u003C\u003C\nLa juventud era un concepto ideológico; reflejaba que los chicos de clase media adoptaban de modo deliberado los valores de las clases más bajas [...] decidían conscientemente oponerse a los valores de sus padres.\n\u003C\u003C\u003C\n\n53-54\n\n\u003C\u003C\u003C\nEsta// mutación más allá de la rebeldía adolescente hacia un espacio cultural inconformista sin una limitación clara de edad//, donde las formas estéticas, los contenidos temáticos, las actitudes y las pautas de comportamiento no pueden diferenciarse con claridad en folklóricas, cultas o de consumo, ni en bajas, medias o altas, abriendo de par en par la explosión de géneros y estilos sin fin, es la última las características de lo que consideramos músicas pop en la actualidad.\n\u003C\u003C\u003C\n\n76\n\n\u003C\u003C\u003C\n[...] que el pop es sexy, simbólicamente violento, una apuesta de riesgo creativo, innovación, rebelión y ... vuelta a empezar.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] quizás estemos asistiendo a al fin de un modelo que el pop tomó  del cine, la creación de semidioses para la cultura de masas.\n\u003C\u003C\u003C\n\n99\n\n\u003C\u003C\u003C\n\nEn el origen, la industria pop vendía discos y para ello creaba ídolos de masas [...]\n\u003C\u003C\u003C\n\n105\n\n\u003C\u003C\u003C\n[...] es fundamental el movimiento de los intérpretes sobre el escenario para proyectar emociones de empatía con el público.\n\u003C\u003C\u003C\n\n107\n\n\u003C\u003C\u003C\nEl pop es una música concebida para ser vista [...] El pop se graba en soportes materiales que vienen \u003C\u003Cenvueltos>> en imágenes y no pueden desligarse de ellas, es consumido por el público no en forma de elección racional, sino por un impulso primero de empatía con el mensaje y/o lo que lo envuelve [...]\n\u003C\u003C\u003C\n\n\n134\n\n@videoclip\n\n137\n\n@ talens y Puig 1993:5 sobre la función del videoblip\n\n\u003C\u003C\u003C\n\u003C\u003C it 's not to //transmit// something or //convince// of something, but simply to //fascinate//>>. \n\u003C\u003C\u003C\n\n\n156\n\n\u003C\u003C\u003C\n[...] que todo discurso cultural es político y que toda acción cultural supone una afirmación o una negación de carácter también político.\n\u003C\u003C\u003C\n\n157\n\n\u003C\u003C\u003C\n//El pop underground supone, entre otras cosas, la quiebra de las diferencias entre cultura popular, cultura de masas y alta cultura// \n\u003C\u003C\u003C\n\n175\n\n\u003C\u003C\u003C\n La rebeldía underground no surge de la nada, suelen ser revoluciones culturales preparadas por años de crecimiento paulatino de propuestas estéticas y/o ideológicas de compromiso con una cierta negación del statu quo social, generalmente impulsos eidéticos críticos o contestatarios más que proyectos fuertemente articula-dos, y en todos los casos la música funciona como una especie de catalizador o medio de unión de esos impulsos dispersos que vienen creciendo desde distintos orígenes; el pop suele ser el discurso de manifestación o de repre-sentación simbólica de esas corrientes subterráneas, la forma en la que emerge de la marginalidad al centro del debate cultural y/o político. Por esta razón, en los perio-dos de gestación el underground presenta un carácter de minoría anómica, marginalidad no deseada pero a la que queda condenado por el proceso de control cultural y po-lítico del poder hegemónico; en cambio, en los momentos de cristalización sus propuestas se cargan de fortaleza y se presentan como una minoría nómica, cohesionada y ca-paz de transformar al menos las reglas del juego social, especialmente en la cultura, las costumbres y la micropo-lítica de la vida cotidiana.\n\nLas músicas pop son el vehículo que eleva a la superfi-cie esas ideas marginales\n\n\u003C\u003C\u003C\n\n182\n\n\u003C\u003C\u003C\n[...] en la década de los 90, con el desarrollo de las tecnologías musicales, la música de vanguardia de conservatorio y la música de vanguardia de guerrilleros del pop solo se diferenciaba conceptualmente por los sellos en los que grababan unos y otros y las secciones de tiendas de discos donde se colocaban sys producciones [...]\n\u003C\u003C\u003C\n\n\n196\n\n@ check jeff nuttall. bomb culture 1968\n\n202\n\n\u003C\u003C\u003C\nQueda por dilucidar la coincidencia entre las dos vertientes en las que se divide la cultura pop a partir de la revolu-ción de los años sesenta: de un lado, una cultura de masas alienante por su superficialidad, sentimentalismo acrítico y discursos mitificantes que, en cierto modo, contradicen la visión cultural del mundo defendida por la burguesía mo-dernista, pero no sus basamentos políticos y económicos (no ponen en peligro, ni siquiera cuestionan, el poder dominan-te); del otro, una contracultura igualmente dominada por el irracionalismo emotivo y por la sustitución del criticismo (tal como lo entendemos desde la perspectiva del proyecto ilustrado moderno), en beneficio de la mostración de una reconocible violencia estética como lenguaje que expresa el rechazo total a las normas y convenciones del ideario bur-gués, excepción hecha del sacrosanto principio de la libertad individual. Ambas conforman dos caras de una misma moneda, de una misma narrativa social: tanto esa cultura de masas mercantil, escapista y conformista que ha sido critica-da por quienes han sostenido posturas apocalípticas ante la industria cultural masiva (en cuanto causa directa de la construcción del edificio discursivo, axiológico y normativo de una anticultura que adormece a las clases dominadas en un espectáculo sin fin) como aquella otra cultura under-ground contestataria y rebelde ante los discursos morales, políticos y estéticos dominantes, pero también ante los poderes institucionales que los ejecutan. \n\u003C\u003C\u003C\n\n204\n\n\u003C\u003C\u003C\nLa cultura popular construye una historia viva desde abajo, expresando las relaciones que establecen las clases dominadas con el entorno de sus necesidades y los valores comunitarios en medio de los que transcurre su existencia. La cultura popular sería, pues, el fruto de la espontaneidad (la oralidad, la música, la expresión corporal, lo efímero, las costumbres nacidas de los ritmos que marca el medio ambiente), de la libre expresión propia y ajena a la sistema-tización o el plan preconcebido; en ella se proyecta la ma-nera en que las clases dominadas entienden y experimen-tan su vivir entre los otros.\n\u003C\u003C\u003C\n\n208\n\n\u003C\u003C\u003C\n[...] //el pop quizá sea un algo más que una expresión estética//, [...] también es una expresión de clase [...] y, a la vez, //una experiencia de desestructuración estética de las fronteras entre clases// [...]\n\u003C\u003C\u003C\n\n210\n\n\u003C\u003C\u003C\nPor eso el único acto revolucionario en el ámbito de la archicultura pop no puede ser la mera transmisión de men-sajes de concienciación a través de los canales comerciales establecidos (mainstream), sino el acceso al control de los procesos de producción, mediación y recepción, como se ha hecho desde las llamadas culturas alternativas, los sellos discográficos y las distribuidoras independientes, los có-mics, fanzines, etc.: solo eso puede permitirnos la creación de discursos libres dentro de los lenguajes y retóricas que ha construido la industria musical del entretenimiento de masas.\n\n210\n\u003C\u003C\u003C","tags":"libro","title":"HACIA UNA TEORIA DEL POP","modified":"20250409144249353","modifier":"enrike"},
{"title":"HAILE – AN INTERACTIVE ROBOTIC PERCUSSIONIST","text":"HAILE – AN INTERACTIVE ROBOTIC PERCUSSIONIST\n\nWeinberg, G, Driscoll, S & Parry, M. (2005). ICMC\n\n\n2\n\n\u003C\u003C\u003C\n\nBefore implementing the analysis algorithms for high-level musical percepts of rhythmic stability and\nsimilarity, we focused on detecting note onsets, pitch (which corresponds to hit location on the  rumhead), and amplitude (which corresponds to hit strength).\n\n\u003C\u003C\u003C","created":"20141224073204995","creator":"enrike","modified":"20150719104345161","modifier":"enrike","tags":"articulo"},
{"title":"hanks haacke statement 1965","type":"text/vnd.tiddlywiki","text":"HANS HAACKE Statement citado en p. 37\nSelz, P. (1966). Directions in Kinetic Sculpture. Berkeley: University of California Press. \n\n...make something which experiences, reacts to its environment, changes, is non-stable...\n\n...make something indeterminate, which always looks different, the shape of which cannot be predicted precisely...\n\n...make something which cannot 'perform' without the assistance of its environment...\n\n...make something which reacts to light and temperature changes, is subject to air currents and depends, in its functioning, on the forces of gravity...\n\n...make something which the 'spectator' handles, with which he plays and thus animates...\n\n...make something which lives in time and makes the 'spectator' experience time...\n\n...articulate: something natural...\n\nCologne, January 1965 [26]","changecount":"6","created":"20130508180100000","creator":"enrike","modified":"20201206171326666","modifier":"enrike","tags":"generative"},

{"title":"Hasta qué punto el año en que nacimos influye en la música que escuchamos?","text":"Hasta qué punto el año en que nacimos influye en la música que escuchamos?\n\n 02 septiembre 2020 Sergio Parra\n\nacceso 2020/09/04\n\n\"Stephens-Davidowitz analizó cada canción que encabezó las listas de Billboard de 1960 a 2000. En particular, medió la edad de sus mayores fans cuando salieron por primera vez. Y encontró que los 14 años de edad era una constante.\"\n\n\"El período más importante para los hombres en la formación de sus gustos adultos, pues, fue entre los 13 y los 16 años.\"\n\n\"¿Y las mujeres? En promedio, sus canciones favoritas salieron cuando tenían 13 años. El período más importante para las mujeres fue entre los 11 y los 14 años\"\n\nhttps://www.xatakaciencia.com/psicologia/que-punto-ano-que-nacimos-influye-musica-que-escuchamos?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+xatakaciencia+%28Xataciencia%29","tags":"link"},
