{"title":"Txalaparta: una aproximación general","text":"Txalaparta: una aproximación general. Argibel Euba. Tesina Doctoral 2006??\n\n5\n\n@definicion txalaparta\n\n\u003C\u003C\u003C\nEn su acepción general, la txalaparta es un instrumento tradicional del País Vasco consistente en uno o varios tablones de madera dispuestos horizontalmente sobre dos soportes. Estos tablones son golpeados\nverticalmente por dos o más intérpretes que, sosteniendo una makila (gruesa baqueta de madera de forma troncocónica) en cada una de sus manos, coordinan sus golpes para dar lugar a una serie de ritmos determinados.\n\u003C\u003C\u003C\n\n@ dificultad de definir la txalaparta\n\n\u003C\u003C\u003C\nLa variabilidad y diversidad de la txalaparta en cuanto a sus aspectos materiales e interpretativos dificulta cualquier tipo de definición cerrada. Es éste un instrumento que ha experimentado numerosos cambios significativos desde su formato e interpretación tradicionales hasta sus más recientes manifestaciones. La diversificación y ampliación de la txalaparta continúan hoy en día, convirtiéndola en interesante y vivo objeto de estudio al cual podemos y debemos aproximarnos desde una amplia perspectiva.\n\u003C\u003C\u003C\n\n7\n\n\u003C\u003C\u003C\nEl papel de Oreka TX en el desarrollo del instrumento tiene especial relevancia, ya que a este conjunto corresponde la principal transformación de la txalaparta durante los últimos años: partiendo de las diferentes dimensiones y frecuencias sonoras de las tablas y en colaboración con el trikitilari (intérprete de acordeón diatónica vasca o trikitixa) y productor bilbaíno Kepa Junkera, este conjunto apostó por el desarrollo de la txalaparta afinada y temperada, capaz de proporcionar bases melódicas y armónicas en el seno de conjuntos instrumentales.\n\u003C\u003C\u003C\n\n@ problemas de txalapartas con una o más octavas\n\n\u003C\u003C\u003C\nExiste la posibilidad de tocar txalapartas cromáticas (que incorporan los doce semitonos de los que se compone una escala temperada occidental), pero la anchura de las tablas hace que este instrumento tenga una enorme extensión, dificultando su ejecución rápida y fluida.\n\u003C\u003C\u003C\n\n8\n\n@ dificultad de definir la txalaparta\n\n\u003C\u003C\u003C\nLa diversidad y amplitud de la txalaparta en cuanto a materiales, disposición y sonidos dificulta enormemente su clasificación uniforme. El simple formato de uno o varios cuerpos sonoros horizontales apoyados sobre dos soportes y golpeados verticalmente permite múltiples interpretaciones y variaciones, dota al instrumento de una gran riqueza, y posibilita su continua renovación y reformulación.\n\u003C\u003C\u003C\n\n11\n\n\u003C\u003C\u003C\nDisuelta la agrupación Ez dok Amairu, los Hermanos Artze participaron junto con algunos de sus antiguos miembros en un nuevo espectáculo interdisciplinar titulado ikimilikiliklik. Su txalaparta acompañaba al canto de Mikel Laboa, la guitarra de José Mari Zabala, las proyecciones visuales de José Luis Zumeta y la dirección y poesía del propio José Antonio Artze. Este innovador espectáculo cosechó también los elogios de la crítica, llegándose a representar con éxito en la Bienal de Venecia de 1976 (Zabala 2003:34-37).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl aprendizaje y la interpretación de la txalaparta se desarrollaron durante largo tiempo sin ningún tipo de infraestructura ni directrices centralizadas. Partiendo de la base de la txalaparta tradicional y las innovaciones materiales y estilísticas de los Hermanos Artze y Beltran, fueron muchísimas las parejas de txalapartaris que aprendieron a tocar de forma autodidacta o mediante procesos de formación no reglada.\n\u003C\u003C\u003C\n\n13\n\n@ describe las diferentes escuelas de txalaparta que han existido\n- la escuela de Hernani\n- Gerla Beti (araia alava). Fernando Auzmendi (Perdi). Improvisación, viveza de ritmos, diversidad tímbrica, virtuosismo. (Uharteko txalaparta Tailerra, Navarra)\n- Irun. tratamiento libre del ritmo y tempo marcádamente maleable y variable. Escuela de txalaparta de Amute (Ondarribia)\n- Oreka TX. melodía y armonía\n\n14\n\n@ BUSCAR ESTE DISCO\n\n\u003C\u003C\u003C\nA raíz de una actuación experimental realizada en la VI Txalaparta Festa de 1992, Juan Mari Beltran y Joxan Goikoetxea publicaron en 1993 su álbum Egurraren orpotik dator: grabación fundacional caracterizada por la fusión de la txalaparta y los sintetizadores, la búsqueda de nuevos sonidos y los ritmos experimentales.\n\u003C\u003C\u003C\n\n18\n\n\u003C\u003C\u003C\nA medida que exploramos más detalles acerca del instrumento, la clasificación de la txalaparta se vuelve más compleja y diferentes variables encajan en grupos clasificatorios heterogéneos.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nDe la misma manera, el intento sistematizador que esta clasificación implica nos hace preguntarnos acerca de la naturaleza organológica del instrumento. ¿Es la txalaparta un xilófono? La tipología más habitual de txalaparta (111.212) parece encajar en esta definición, pero sus variables impiden que pueda ser considerada como tal, dado que la combinación de barras de percusión de diferentes tonos no se da en todos los casos y no parece ser una característica diferencial de nuestro objeto de estudio. ¿Es la afinación precisa de las diferentes tablas, placas o tubos un elemento organológico a reflejar en la clasificación del instrumento? [...] ¿Qué decir de la forma y el material del elemento percutor (la makila)?\n\u003C\u003C\u003C\n\n21\n\n@ esta es la mitica grabacion que escucho Oteiza y le impulso a hablar de la txalaparta en el Quosque tamdem?\n\n\u003C\u003C\u003C\ncabe destacar la grabación que, según ha relatado recientemente él mismo, Imanol Olaizola realizó en el caserío 'Bilandegi' de Martutene (Guipúzcoa) en 1963 y depositó en Eresbil.En ella participaron el padre y los dos hijos del caserío tocando la txalaparta y adarra (cuerno), así como el propio Olaizola, Reyes Coscóstegui (alcalde de Oñate), Rafael Ruiz Balerdi, Gabriel Ameztoy, Jesús Martínez Flamarique y el compositor Francisco Escudero. Se pueden escuchar algunas de las conversaciones de esta cena o reunión, las tocatas de txalaparta de los de Bilandegi, así como el intento del propio Escudero de tocar el instrumento con dificultad. Este documento tiene un valor histórico fundamental, ya que, tras este encuentro, Escudero integraría la txalaparta en su ópera Zigor de 1963, y Jorge Oteiza, tras escuchar esta misma grabación sonora, mostró un marcado interés que ‘fue el revulsivo que necesitaba la “txalaparta” para sacarla de la atonía en que agonizaba’ (Olaizola Etxeberria 2006).\n\u003C\u003C\u003C\n\n25\n\n\u003C\u003C\u003C\nLa txalaparta fue tradicionalmente un instrumento de transmisión oral, y lo sigue siendo en el caso de algunos de sus estilos de interpretación.\n\u003C\u003C\u003C\n\n@ reflexiones sobre uso de sistemas de notacion para txalaparta\n@ los arze se negaron a participar en ningun proyecto donde no fuera improvisada!!!!!!\n\n\u003C\u003C\u003C\nLa posibilidad o idoneidad de utilizar notación en txalaparta es un aspecto debatido y aún sin resolver. Son muchos los que defienden que el ritmo de txalaparta es imposible de transcribir y no se acoge a sistemas de notación. La txalaparta tradicional nunca utilizó ningún tipo de escritura, y presenta, efectivamente, una enorme complejidad rítmica difícil de representar por medios gráficos convencionales. Los hermanos Artze tampoco eran partidarios de la notación musical: no la utilizaron para describir o registrar los ritmos aprendidos de los hermanos Zuaznabar, y se negaron a utilizar ningún sistema prescriptivo: no colaboraron, por ejemplo, en la representación de composiciones musicales en las que la txalaparta debía abandonar su carácter improvisado y seguir un ritmo preestablecido (Zabala 2003:44-45).\n\u003C\u003C\u003C\n\n@ aspectos a considerar en la notación de txalaparta\n\n- que interprete toca que parte\n\n- que mano se usa\n\n- velocidad o tempo\n\n- intensidad\n\n- ritmos, compases y ciclos\n\n- que tablón\n\n- que material\n\n- que nota\n\n(@estos tres últimos realmente son el mismo no?)\n\n\n47\n\n@Arozamena Ayala, Ainhoa (1998). “Txalaparta”. Enciclopedia General Ilustrada del País\nVasco. Diccionario Enciclopédico Vasco. San Sebastián: Auñamendi\n@ origen religioso?? quien ha especulado sobre eso??\n\n\u003C\u003C\u003C\nSe ha especulado sobre el origen religioso y comunicacional de este primitivo instrumento pero\napenas existen referencias documentales\n[...]\nAl ritmo de txalaparta se podían\noir, asimismo, las campanas de algunos pueblos cuando tañían para llamar a Misa Mayor.\n\u003C\u003C\u003C\n\n48\n\n@ en los años 60 comienza a haber mujeres. Arozamena Ayala, Ainhoa (1998). “Txalaparta”. Enciclopedia General Ilustrada del País\nVasco. Diccionario Enciclopédico Vasco. San Sebastián: Auñamendi\n@ las campanas tañían a ritmo de txalaparta?\n\n\u003C\u003C\u003C\nLa indumentaria se moderniza y comienza a haber intérpretes mujeres\n[...]\nAl ritmo de txalaparta se podían oir, asimismo, las campanas de algunos pueblos cuando tañían para llamar a Misa Mayor.\n\u003C\u003C\u003C\n\n50\n\n@Artze, Jexux (1999). Sakanatik arbaila ttipira. Donostia: Elkarlanean. KD-521. Textos del libreto.\n@ Jexus Artze habla del lauko y la apertura de txakun\n\n\u003C\u003C\u003C\nTras dar los primeros pasos, tuve una época en la que di vueltas sobre un mismo punto, ni\nhacia delante ni hacia atrás, una época en la que empecé a sentir que no me encontraba sin poder salir\nde un agujero, y es que cuando uno comienza a aprender a tocar la txalaparta, a medida que se avanza,\n49cuando lo novedoso deja de serlo, el camino le lleva a una especie de estrecho desfiladero entre\nmontañas. Intenté buscar obstinadamente algo novedoso y lúcido que me permitiera salir de ese\natolladero, y buscando sin cesar, encontré por fin una salida, y de la más sencilla de las maneras, a\ndecir verdad; era suficiente para ello extender un poco el ttakun. El ttakun que nos habían enseñado\nguardaba cierta similitud con el galope del caballo; espaciar el ttakun significaba dejar un espacio\nmayor entre los dos golpes, convirtiendo lo que era galope en trote. Del siguiente modo:\n\nttakun - - ttakun - - ttakun - - ttakun - - ttakun\n(galope)\n\ntta - kun - tta - kun - tta - kun - tta - tta - kun - kun\n(trote)\n\u003C\u003C\u003C\n\n51\n@ Inaki Salvador habla de como han tenido que adaptar la txalaparta al ritmo \"normal\" de los demas instrumentos\n\n\u003C\u003C\u003C\nIñaki Salvador: Somos varios los músicos que participamos en el tema “Mugak” de Mikel Laboa, y\nen un momento dado de la interpretación el piano y la txalaparta se quedan solos tocando, lográndose\ncrear una especie de conexión o unión entre ambos instrumentos. Inspirados en ello, y en el mismo\nmomento, se nos ocurrió la idea y el proyecto de trabajar conjuntamente en un trabajo diferenciado.\nComo aspecto relevante de este trabajo conjunto destacaría lo siguiente: la narración creada entre los\ndos txalapartaris ha de confluir con la narración del pianista. Para ello, la txalaparta ha de introducirse\nen otra estructura determinada, adentrándose, sin salir completamente de su esencia, en otra disciplina\nenriquecedora. He de reseñar que esta nueva forma o técnica que hemos trabajado me ha parecido\nenormemente interesante.\n\u003C\u003C\u003C\n\n52\n\n@ jesus arze. importancia de la interaccion entre los dos interpretes!!\n\n\u003C\u003C\u003C\nLa interacción y comunicación entre dos txalapartaris, y el descubrimiento de nuevos caminos mediante esta conversación dejándose guiar por la txalaparta son, para Jexux Artze, los elementos fundamentales de la misma.\n\u003C\u003C\u003C\n\n74\n\n@ Bengoa Zubizarreta, J. L (1975). “Txalaparta.” 28-31 in Nuestros Instrumentos Musicales (Temas Vizcaínos, 3). Bilbao: Caja de Ahorros Vizcaína.\n\n\u003C\u003C\u003C\nHay quien lo ha calificado como el “jazz vasco”. Instrumento rítmico, totalmente pastoril, nacido en\nlos bosques, “mítico” en las épocas de cosecha, en franco retroceso, sin popularización y con unas\nposibilidades musicales no huérfanas de interés pero –todo hay que decirlo- sin un impulso decidido.\n¡Y cuidado que es fácil de ejecutar, y con una musicalidad muy importante! Yo diría que es un\ninstrumento para solazarse en él y para alimentar el propio yo rítmico del que siente la música sin\nfraseología de notas, pero con una apertura total a la inspiración propia (Bengoa Zubizarreta\n1975:28).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nPudiera pensarse que la “txalaparta” es el rústico “tam tam” de las tribus prehistóricas o una “caja\nchina”. Pienso, honradamente, que es algo más, ya que la personalidad del artista aquí juega\nmusicalmente, se recrea en el mensaje, aporta espiritualidad, se utiliza en “mágico pincel” de la\nmadera contra la madera para crear un paisaje sugerente. El idioma del bosque, que tan importante fue\nen tiempos pretéritos en la vida toda de nuestras gentes (op. cit. 31).\n\u003C\u003C\u003C\n\n76\n\n@ Crivillé i Bargalló, Josep (1997). Historia de la música española, 7. El folklore musical (2a ed). Madrid: Alianza.\n\n@ de nuevo la txalaparta relacionada con las matracas y las campanas\n\n@ esta frase es de Euba\n\u003C\u003C\u003C\nLa mención a la txalaparta va precedida de aquella a la Karraka o karrikas, Maillu o Kabiko, que, al igual que las matracas, mazos y carracas, se utilizan en sustitución de las campanas en Semana Santa.\n\u003C\u003C\u003C\n\n@ esta de Cribille\n\n\u003C\u003C\u003C\nEn el País Vasco existe además un tipo de instrumento de los idiófonos cuya antigüedad debe ser\nnotable. A ciencia cierta difícil es señalar con verdadera autoridad de dónde proviene y cuáles fueron\nlos orígenes de la llamada Txalaparta. De lo que no cabe la menor duda es que era un sonador\nutilizado para señalizaciones diversas y la comunicación, siendo probable que su génesis se remonte a\nlos tiempos cavernarios.\nLos elementos que constituyen la Txalaparta, todos ellos de madera, dejan entrever una ascendencia\nremota, quizá anterior a la edad de los metales. Su utilización actual ha llegado hasta nosotros gracias\na las sidrerías en cuyos lagares se hacía sonar de un modo casi ritual en las degustaciones de la sidra\n(Crivillé i Bargalló 1997:343).\n\u003C\u003C\u003C\n\n\n80\n\n@ Díaz Pérez, Ernesto (1966). “La txalaparta puede ser el pilar de la música moderna vasca.” Txistulari 47:50.\n\n\u003C\u003C\u003C\nLa txalaparta puede ser el pilar de la música moderna vasca, ya que el vasco es y ha\nsido el que con sus músicos populares, y en una explosión de ritmo, siempre sin pretenderlo, quizá sin\ncomprender el sentido de la palabra, ha estado haciendo auténtico “jazz”.\n\u003C\u003C\u003C\n\n81\n\n@ este ya es argibel comentando a Diaz. interesante pq considera la txalaparta como avanzada\n\n\u003C\u003C\u003C\nDestaca el énfasis en el enorme potencial de la txalaparta para la integración en conjuntos musicales\nmodernos, pudiendo incluso convertirse en pilar de la música moderna vasca. El texto hace alusión (por\nprimera vez en la literatura escrita conocida) a un paralelismo con el jazz, y muestra una clara voluntad de\nestudio y actualización del instrumento desde el respeto a la tradición, mencionando a los hermanos Arze\ncomo paradigma de esta tendencia\n\u003C\u003C\u003C\n\n90\n\n@ Donostia, P. José Antonio de (1952). “Instrumentos musicales populares vascos.” Anuario\nMusical del Instituto Español de Musicología 7:3-49. [Reproducción en formato de\nObras Completas del P. Donostia (1983). Bilbao: La Gran Enciclopedia Vasca, pp.\n257-309]\n@ relacion entre los ritmos percusivos y la iglesia de nuevo...\n\n\u003C\u003C\u003C\nHay un dicho: “Punpilitaka goroxumari burua hautsi” (quebrar la cabeza a la cuaresma a golpes de mazo). Se llama así a la costumbre que hay, la tarde de Jueves santo, de golpear con mazos un pedazo de madera colocado en el atrio de la iglesia, con este fin\n[...]\n(hablando sobre las toberas) Se ritma primero lentamente y luego cada vez más rápidamente; parece una imitación del bandeo de las campanas de iglesia\n[...]\nTobera es también sinónimo de charivari y del ruido que se hace en Semana Santa en la iglesia durante el oficio de tinieblas.\n\u003C\u003C\u003C\n\n106\n\n@ Goñi de Ayala, T. (1966) “Música. Profesionales y aficionados, en el I Festival de Jazz”. 19\nin El Diario Vasco, 13.09.1966.\n\n\u003C\u003C\u003C\nDespués, el “Modern Jazz Quintet”, entusiasmó a los oyentes con sus\nmagníficas interpretaciones. Este grupo donostiarra acompañó a los hermanos Zuaznabar en la\ntradicional y pintoresca “txalaparta”, obteniendo tanto ellos como Saiz un éxito de clamor, sobre todo\nal emplear el clásico cuerno, que evoca viejas costumbres del país vasco.\n\u003C\u003C\u003C\n\n111\n\n@ Huts-Hitz taldea (1979). Txalaparta. San Sebastián: edición de autor.\n\n\u003C\u003C\u003C\nLos hermanos Arze mencionan la existencia de instrumentos parecidos a la\ntxalaparta en las iglesias ortodoxas de Rumanía (instrumento muy similar, pero tocado por una sola\npersona antes del tañido de las campanas) y en Brasil.\n[...]\nEl carácter exclusivamente rítmico de la txalaparta conduce a sus autores a afirmar que ‘no es un instrumento musical’\n\u003C\u003C\u003C\n\n131\n\n@Ormaechea, J. (1967). “La txalaparta, ancestral instrumento que renace.” 461-462 in\nMartín de Retana, José María (dir). La Gran Enciclopedia Vasca, vol. II. Bilbao:\nLa Gran Enciclopedia Vasca, 1966-1982.\n@ de nuevo la relacion entre las campanas y la txalaparta\n\n\u003C\u003C\u003C\nLos orígenes de este instrumento, como la mayoría de ellos, es muy posible que fueran religiosos,\npara convertirse más tarde en medio de aviso o comunicación. José Antonio Arza nos manifestó\nque, efectivamente, es casi seguro que se empleara como instrumento de aviso, ya que, al aparecer\nlas campanas, comenzaron a desaparecer las txalapartas, con las que tienen gran parecido rítmico.\n[...]\nLos hermanos Arza la consideran como un medio de expresión artística, que puede estar en la\nvanguardia de la música actual, y esperan que tras este período experimental en que se encuentra\npueda integrarse como un instrumento más a escala universal (Ormaechea 1967:461-462)\n\u003C\u003C\u003C\n\n134, 145\n\n@ Pablo, Luis de (1975-1976). Zurezko olerkia. Berlín, Hamburgo, Ottawa.\n\n\u003C\u003C\u003C\nThe work is written for:\n1.- 8 voices (2-2-2-2), indicated on the score and on the form scheme as VOICES;\n2.- 4 percussionists\n2.1.- percussionists numbers 1, 2, 3, indicated on the score and on the form scheme as W (wood)\nand M (marimbas):\n2.2.- percussionist number 4, indicated on the score and on the form scheme as TB (temple-blocks)\n3.- 2 “txalaparta-players”, indicated on the form scheme as TX.\nGENERAL INDICATIONS\nEach player and singer has, besides his score (with the exception of the “txalaparta”-players, who\nhave no score), a copy of the form scheme. This scheme is flexible. Therefore, the indications of\nduration are approximated. Nevertheless, players and singers must have a stopwatch as a point of\nreference. The work ends at a cue of the 1 st percussionist, who, in general, indicates the different\nperiods of the work (“txalaparta” entries, change of vocal material, etc...). When there is nothing\nwritten in the percussion part of the form scheme (indicated as |––––––| ), that means a rest of\nvariable length, but always around 1’ long. The sucession order of the percussion part (W, M, TB) is\nfree within the given period, but it has to be established beforehand by the percussionists themselves.\nThe vocal part never stops.\n\nThe “txalaparta” is a basque percussion instrument, consisting in several pieces of wood –cherry-tree,\nmaple, beech, oak, etc...-, that are prepared and dried following very refined techniques. They are\naround 3 meters long, 20 centimeters wide and 10 centimeters thick. These pieces of wood are placed\non their two edges, avoiding any mute effect. Each player has two or three of those pieces. They stand\nclose to the pieces of wood, and they beat them with wood mallets. The beating technique is rather\nthis, of bouncing by dropping the mallets in a vertical position, more than normal beating. The music\nis based on an improvisation on simple rhythms that become more and more complex, until a climax\nis reached. The piece employs the normal team of “txalaparta” –two people- that play three times a ±\n10’ long improvisation, in given moments (see form scheme). There is no score for them fir this\nreason. The ARZA ANAIAK (Arze Brothers) from USÚRBIL (GUIPÚZCOA) were the\n“txalaparteros” in the first performance of the piece –Bonn, May 1976-. Nevertheless, any good\npercussionist will be able to learn how to play this instrument and its style of improvising. The main\nidea of the piece is to have a dialogue between a totally written music -the music that I have\ncomposed- and the “txalaparta” music. Therefore, any performance of the piece will need:\n1.- either the employment of true “txalaparta”-players, not difficult to reach;\n2.- or the learning of the technique and style of the “txalaparta” by two good percussionists;\nAs an information, I am giving a picture of the ARZA ANAIAK (Arze Brothers) playing the\n“txalaparta”.\nAs for other concerns, see the formal scheme.\n\u003C\u003C\u003C\n\n136\n\n@ Pablo, Luis de (1983). “El folklore vasco como material de composición.” Eusko Ikaskuntza, Cuadernos de Sección, Folklore 1:267-271\n\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n\n140\n\n@ Sánchez González, Francisco Javier & Beltran Argiñena, Juan Mari (1998). “Una teoría numérica del ritmo aplicada a la txalaparta.” Txistulari 173: 27-43.\n\n142\n\n@ Suso Biain, Maigua (2005). “La txalaparta y su cambio de contexto en la sociedad vasca.” Nassarre: revista aragonesa de musicología 21:253-264.\n\n\u003C\u003C\u003C\nFrancisco Escudero y Juan Urteaga.\n\nLa segunda tendencia integra a la txalaparta en grupos con otros instrumentos, alejándose así de los patrones clásicos\ny recibiendo nuevas influencias de todo tipo: ‘casi lo único que tiene en común con la txalaparta antigua es el timbre\n\u003C\u003C\u003C\n\n145 - 146\n\n@ Zabala, Juan Luis (2003). Jesus Mari Artze: ttakunaren esku isila. Usurbil: Zumarte.\n\n\u003C\u003C\u003C\nZabala menciona que los Artze rechazaron las proposiciones para tocar de compositores como Juan Urteaga y Antton Larrauri, en las cuales la txalaparta tenía un ritmo definido y no improvisado.\n\u003C\u003C\u003C\n\n156\n\n\u003C\u003C\u003C\nLa cuestión principal que debemos traer a colación a la hora de valorar los escritos acerca de la txalaparta\nes el profundo problema de definición revelado en muchos de ellos: ¿es la txalaparta un instrumento\nmusical, o se trata más bien de una acción, género o ritmo? Contra nuestra asunción inicial, prácticamente\ntodos los escritos anteriores a la década de 1960 hablan de la txalaparta como una celebración o ritmo,\ncomo una acción realizada sobre uno o varios materiales. Ello nos conduce a pensar que, efectivamente,\nel término no aludía inicialmente a un instrumento, sino a aquello que se tocaba, al propio tocar. Desde\nDíaz Pérez 1966, comienzan las alusiones directas a la txalaparta definida como instrumento musical,\nsiendo esta acepción la más extendida y generalizada al día de hoy. Existen, sin embargo, menciones\nambiguas o alusiones a la polisemia del término. La más llamativa entre éstas quizás sea la de Beltran\n1988: en el seno de un artículo donde se presenta la txalaparta continuamente como instrumento, el autor\nenfatiza explícitamente el hecho de que es el ritmo lo más importante, característico y definidor de la\ntxalaparta, pudiéndose tocar ésta con cualquier material.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa intersección y el dilema entre instrumento y ritmo, entre objeto y acción, no son exclusivos de la\ntxalaparta. Se trata de un tema de amplio alcance que afecta a otros instrumentos, repertorios y fenómenos\nmusicales (vide definición de ‘Triki-trixa’ en Aramburu Urtasun 1991), y a la propia definición de música\npor extensión (Small 1989/1980).\n\u003C\u003C\u003C\n\n157\n@ relacion con las campanas \n@ cambio de significado de ritmo a instrumento\n\n\u003C\u003C\u003C\nYendo más allá, las lecturas del Padre Donostia (1952) sugieren relaciones de la txalaparta con\nfenómenos mucho más amplios, extendidos y estudiados: el término ‘txalaparta’ parece relacionarse\ntambién con el bandeo de campanas, y hallamos elementos comunes a la txalaparta en el empleo de\nmatracas y carracas (éstas también relacionadas con las campanas y su uso durante épocas especiales\ncomo la Semana Santa), así como con cencerradas y charivaris: la propia denominación de ‘tobera-\nmustrak’ en alusión a los charivaris teatralizados de la Baja Navarra pudiera no ser casual.\n[...]\nComo indicábamos arriba, en esta década se da un cambio fundamental en la definición de la txalaparta –de ser\ndefinida como acción, ritmo o celebración, pasó a considerarse como instrumento musical.\n\u003C\u003C\u003C\n\n158\n\n@ sobre la reinvencion de la txalaparta en los 60\n\n\u003C\u003C\u003C\nTeniendo en cuenta la escasez de información existente acerca de la txalaparta tradicional, y a la vista de la expansión y\ndiversificación sin precedentes del fenómeno en las últimas décadas, cabe preguntarse hasta qué punto\npodemos hablar de la recuperación de la txalaparta o de su ''invención'' (Hobsbawm & Ranger 1983)\n\u003C\u003C\u003C\n\n@ sobre la falta de estudios sobre musica\n\n\u003C\u003C\u003C\naunque hallamos todo tipo de enfoques sobre la\ntxalaparta en la literatura escrita sobre ésta, son muy escasos los estudios o las referencias a su vertiente\nmusical y rítmica. La gran mayoría de fuentes no va más allá de una descripción general de la\ninteracción entre dos roles interpretativos (ttakun-herren); estudios bien documentados y argumentados\ncomo Suso Biain 2005 parecen flaquear en este punto; las transcripciones de Lecuona 1920 y Donostia\n1924 son algunos de los escasos intentos de descripción musical precisa, y Beltran Argiñena (1988, 1989,\n2004) no va más allá de criterios analíticos fundamentales\n\u003C\u003C\u003C","created":"20141022084738586","creator":"enrike","modified":"20150719101623087","modifier":"enrike","tags":"txalaparta"},
{"title":"Txalaparta. 2016/09/13 GARA","text":"Txalaparta. 2016/09/13 GARA\nGotzon ARANBURU\n\nhttp://www.naiz.eus/eu/actualidad/noticia/20160913/txalaparta-mas-viva-que-nunca","created":"20160913201504488","creator":"enrike","modified":"20160913201617306","modifier":"enrike","tags":"txalaparta"},
{"title":"Txalaparta. Auñamendi Entziklopedia","type":"text/vnd.tiddlywiki","text":"Txalaparta :: Auñamendi Entziklopedia\nhttp://www.euskomedia.org/aunamendi/132599\nJuan Mari Beltrán Argiñena\n\n\n@ definicion de txalaparta\n\u003C\u003C\u003C\nInterpretada entre dos txalapartaris, dos son las características más notorias del modo de interpretar y de\nla música de txalaparta: la alternancia y la improvisación.\n* Tres son las partes principales de las que se compone este idiófono golpeado denominado txalaparta:\n* Uno o más tablones de madera colocados horizontalmente sobre un material mullido.\n* Un par de soportes para sujetarlos que pueden ser dos cestos boca abajo, dos sillas o dos cajas.\n* Cuatro palos troncocónicos de madera con los que se golpean verticalmente los tablones.\n\nAdemás de la txalaparta común hay otras variantes de ésta como por ejemplo las toberas, kirikoketa, ttinbilin-\nttanbalan y ote-jotzea. Es evidente la relación existente tanto de la txalaparta como del resto de las variantes con\nlos ritmos de trabajo y las celebraciones de finalización de trabajos comunales.\n\u003C\u003C\u003C\n\n@ *Interesante* : sobre la estructura ritmica, las reglas y la la improvisacion\n\u003C\u003C\u003C\nUno es el encargado del orden y equilibrio rítmico y el otro de desmontar ese orden y crear las tensiones. De ese modo, haciendo y\ndeshaciendo ritmos en un constante acelerando el toque va evolucionando hasta llegar al punto en el que no es\nposible crear más tensiones. Aunque las normas para tocar la txalaparta sean estrictas, permiten a sus intérpretes\npor medio de fraseos y de combinaciones rítmicas, del tono, la intensidad y los cambios de tempo, tocar con gran\nlibertad para poder desarrollar su creatividad y capacidad de improvisación.\n\u003C\u003C\u003C","changecount":"6","created":"20131106155400000","creator":"enrike","modified":"20150719085952231","modifier":"enrike","tags":"link txalaparta"},
{"title":"Txalaparta. Beltran, JM","type":"text/vnd.tiddlywiki","text":"//Aurrera begira//\nUdako Euskal Universitatearen 1988ko Ihardunaldiak\n\npp. 188-205\n\nUdako Euskal Universitatea, Bilbao\n\n\n183\n\n@ los txalapartaris antiguos. de donde eran\n\n\u003C\u003C\u003C\nGarai hartan (60.eko hamarkadan) Donostia inguruan bi bikote besterik ez ziren geratzen. Bata Lasarten: Migel eta Pello Zuaznabar anaiak, Sasoeta baserrikoak eta bestea Donostiako \"Alto Amara\" deituriko auzoan. Amarako zati hau Astigarraga ondoan geratzen da. Hor Asensio eta Ramon Goikoetxea, Erbetegi-Etxeberri baserrikoak. Bi bikote hauek izan dira txalapartaren atureko aroaren azkeneko txalapartariak\n\u003C\u003C\u003C\n\n185\n\n\u003C\u003C\u003C\nnondik txalapartarako zaletasun berri hau? Jorge Oteizak sortutako \"Euskal Arte-Eskola\" edo inguruetatik. Garai hartako gogoa, nahia, Euskal nortasun propioa bilatzea zen. Eta inguru edo giro horretara iristen da txalapartaren existentziaren berri.\n\u003C\u003C\u003C\n\n186-191\n\n@ tradiciones ritmicas en otras culturas. especialmente en oceania. pero tb en suiza\n\n191\n\n\u003C\u003C\u003C\nPalanka jotzeari Hernaniko Portu auzoan txalaparta deitzen zaio. Ez da izena bakarrik berdin dena, jotzeko era ere beste txalapartak duena bezalakoa.\n\u003C\u003C\u003C\n\n191\n\n@ donde se tocaba segun Aita Donostia, Barandiaran y Lekuona\n\n\u003C\u003C\u003C\nGeografikoki datu gehienak, guk ezagutu dugun bezala, Donostia inguruan kokatzen dira: Urnieta, Usurbil, Lasarte, Astigarraga, Hemani, Andoain, Oiartzun, Lezo, Gipuzkoako zenbait herritan, Bidania, Elduaien, Alkiza, eta Nafarroako Bidasoa inguruan.\n\u003C\u003C\u003C\n\n@ cuando se tocaba\n\n\u003C\u003C\u003C\nGauez, gehienetan afari eginez, zenbait lan (auzolanean egiten zirenak), (karea, sagardoa), bukatzean ospatu ohi zen festa bat eginez, eta hor azaltzen zaigu txalaparta.\n\u003C\u003C\u003C\n\n@ descripcion del instrumento\n\n\u003C\u003C\u003C\nTxalapartaren itxurari buruz, gehien azaltzen zaiguna zera da, ohol bat, gutxi gorabehera, bi metro t'erdi luze lurretik isolaturik. Kasu gehienetan buruz behera jarritako bi otar gainean, otar eta oholaren artean maizorria edo antzekoa. Beste kasuetan bi muturretatik soka berarekin zintzilik azaltzen zaigu, eta lehen esan dudan bezala altzairuzko palanka, toberarekin nahasturik.\n\nTxalaparta izenarekin palanka ere agertzen da, burdinziri edo egurrezko makilez kolpatuta, edo egurrezko ohol edo makila luzeak, hauek bai burdinziri, bai makilez jotzen direlarik\n\n\u003C\u003C\u003C\n\n197\n\n@ niega totalmente que haya un uso de la txalaparta para mandar senales. dice que no hay ninguna prueba.\n\n@ guardia civil tras la guerra\n\n\u003C\u003C\u003C\nPello Zuaznabarrek zioen gerra bukatutakoan txalaparta jo nahi zutela, baina nola \"lo vasco\" debekatua zegoen probetan ibiltzen zirela Goardia Zibilek beren  koarteletik entzuten zuten jakiteko.\n\u003C\u003C\u003C\n\n198\n\n@ la guardia civil de nuevo\n\n\u003C\u003C\u003C\nNik esan dezaket zein arazo ditugun gaur egun muga pasatzerakoan hango goardiak que es esto?\" galdetzen digunean.\n\u003C\u003C\u003C\n\n198\n\n@ como eran las txalapartas antiguas\n\n\u003C\u003C\u003C\nEsaten dutenez txalapartaren itxura ez da beti eta toki guztietan berdina izan. Txalaparta klasikoa honela osatuta zegoen: Bi soporte (otarrak, aulkiak,...) eta hauen gainean isolatzen duen zerbait (maizorria, zaku zaharrak, belar iharra,....) eta guztiaren gainean ohol bat. Lau makila, bakoitzak bi, normalean handi zamarrak, kargakoak, hauekin bertikalki kolpatzen da oholaren kontra. Gehien erabili izan duten ohola altzarena da, bainan baita lizarra, gaztainondoa,... ere. Inguruan aurkitzen ze n egurra.\n\u003C\u003C\u003C\n\n@ importancia del ritmo frente al instrumento\n\n\u003C\u003C\u003C\n[...] norbaiti \"txalaparta jo dut\" esaten duenean zera erantzungo nioke: \"Ez zuk ohola jo duzu\". Txalaparta beste gauza bat da, txalapartan garrantzitsuena modua da, joera, ez tresna bera.\n\u003C\u003C\u003C\n\n199\n\n@ dos interpretes siempre\n\n\u003C\u003C\u003C\n[...] txalapartaren joerak, egitura erritmikoak bi jole behar ditu. Bik izan behar dute, bi denbora guztian, bata bestearen beharrean eta kontraesana badirudi ere, biak elkarren kontra, tentsioa sortuz.\n\u003C\u003C\u003C\n\n200\n\n@ describe los elementos principales a nivel musical de la txalaparta. primero la antigua y luego la \nnueva.\n\n202\n\nen la nueva destacan Hotsa.\n\n\u003C\u003C\u003C\n\"Ttakun\" baten bamean kolpe bat fuerte bestea piano, biak fuerte, piano, etab.\n\u003C\u003C\u003C \n\n204\n\n@ hace referencia a la combinacion de tres golpes y la justifica diciendo que los antiguos ya la usaban. pero esta especulando.\n\n\u003C\u003C\u003C\nGuk beste kolpe-konbinaketa bat erabiltzen dugu ere, laugarren bat. Hiru kolpeko multzo bat erabiltzen dugu.\n\u003C\u003C\u003C\n\n205 \n\n@ de hecho ellos niegan totalmente haber usado nunca golpes de 3\n\n\u003C\u003C\u003C\n(Ramon Goikoetxeari galdetu eta, berak dio, sekulan ez dutela hiruko multzoa sortu ezta ezagutu ere).\n\u003C\u003C\u003C\n\n@ el de cuatro lo describe de una forma rara. probablemente intentando por todos medios no decir que se lo han inventado. lo intenta explicar todo como si fuera mas de lo que ya habia, como si nada fuera \"nuevo\"\n\n\u003C\u003C\u003C\n\"Ttakun\" bikoitza egiten dugunean (bi makilez batera jo) kolpe bakoitzaren bi makilkaden tartea handitzen badugu lau kolpeko multzoa izango dugu eta honi \"takataka\" deitzen diogu.\n\u003C\u003C\u003C\n\n\n\n\n\n","changecount":"13","created":"20140718082900000","creator":"enrike","modified":"20150719101709378","modifier":"enrike","tags":"txalaparta articulo conferencia"},
{"title":"Txalaparta. Beltran. Cuadernos de etnologia y etnografia de Navarra. 1988","type":"text/vnd.tiddlywiki","text":"Txalaparta. \n\nBeltran, J.M. (1988). Txalaparta. \n\nCuadernos de etnologia y etnografia de Navarra. //Cuadernos de etnologia y etnografia de Navarra. \n\n(20. 52. 88)// pp 419-430.\n\n419\n\n@ como aprendieron de sus abuelos\n\n\u003C\u003C\u003C\nBi kasuetan esan behar da ez zutela aurreko belaunalditik ikasi baizik eta, aitona eta aitonaren anaiarengandik ikasi zutela, hau da, bi belaunaldi daude hor tartean\n\u003C\u003C\u003C\n\n429\n\n@ aqui hay las preguntas que le hace el publico\n\n@ sobre el lenguaje musical en la txalaparta y sobre la improvisación/partitura\n\n\u003C\u003C\u003C\nGaldera.-Yo una duda y una curiosidad que tengo siempre cuando tocan los txalapartaris es si cuando tocáis pensáis en signos musicales, corcheas, dos por cuatro, tres por cuatro, o ¿simplemente es un ritmo que sentís?\n[...]\nErantzuna.- [...] No se piensa en lo de las corcheas. [...] Sin llegar a la partitura lo que sí es cierto es que, siendo la improvisación algo básico en la txalaparta, cada vez se programa más el toque\n\u003C\u003C\u003C\n\nVuelve a ser texto escrito.\n\n@ los cambios que se han producido en la txalaparta a nivel social\n\n430\n\n\n435 \n\n@ la txalaparta es su ritmo y no el instrumento\n\n\u003C\u003C\u003C\nPero pienso que lo más importante de la txalaparta no es su aspecto, sino lo que suena, su forma de hacer música. Recuerdo como en una ocasión en fiestas de Usurbil, hacia las cuatro de la madrugada nos surgieron las ganas de tocar y claro en la plaza no había txalaparta ni posibilidades de montarla. Pero sí había bidones para hechar la basura y cascos de botellas, cogiendo un par cada uno y golpeando los bidones en diferentes partes para conseguir sonidos diferentes, tocamos la txalaparta, y digo la txalaparta, aunque no tuviéramos ni tablón ni palos, porque lo tocamos al modo de la txalaparta. En cambio a mucha gente que dice que toca la txalaparta se le podía decir que lo que toca es el «tablón» ya que no utiliza eso que tiene de propio la txalaparta, lo fundamental de la txalaparta es su estructura rítmica, su música y no sus componentes físicos\n\u003C\u003C\u003C\n\n","changecount":"6","created":"20140719062600000","creator":"enrike","modified":"20150719101646109","modifier":"enrike","tags":"txalaparta articulo"},
{"title":"Txalaparta. Beltran. Libro/CD/DVD","type":"text/vnd.tiddlywiki","text":"Txalaparta. Beltran. Libro/CD/DVD\n\nBeltran, J.M. (2009). //Txalaparta//. Donostia:Nerea\n\n11\n\u003C\u003C\u003C\nTxalaparta! De ser desconocida ha pasado a ser todo un símbolo del pueblo vasco.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n¿Qué tiene para cautivar  tanto a jóvenes como a mayores, tanto a los apegados a la tradición como a los atentos a la vanguardia, ya sean de ámbito rural o urbano?\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] de hecho, pese a que a principios de siglo se habían analizado y estudiado profundamente la cultura y la música populares, y se había escrito mucho sobre diferentes tipos de instrumentos y músicas, la txalaparta, como instrumento y como tradición, permanecía en el anonimato.\n\u003C\u003C\u003C\n\n13\n\u003C\u003C\u003C\n[...] pasó de ser prácticamente una desconocida a convertirse en referencia de nuestra música y en uno de los símbolos de nuestra identidad cultural.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSuelo contestar que para mí todos los instrumentos son diferentes, que cada uno tiene sus características, sus particularidades, sus límites y posibilidades. De hecho, con la txalaparta no podría hacer la música que hago con otros instrumentos.\n\nPero de la misma manera, me es imposible hacer con otros instrumentos lo que hago, digo y doy con la txalaparta.\n\u003C\u003C\u003C\n\n15\n\u003C\u003C\u003C\n[...] JosAnton Artze y yo cogimos una botella de cerveza en cada mano y empezamos a tocar txalaparta contra un bidón vacío que hacía las veces de cubo de basura.\n\u003C\u003C\u003C\n\n16\n\u003C\u003C\u003C\nA veces desde el afán de dejar patente la singularidad y la importancia de la txalaparta, se inventa la historia misma.\n\u003C\u003C\u003C\n\n19\n@ habla de como los instrumentos que pensamos que son nuestros suelen ser en realidad universales\n\n21\n@ definición de txalaparta\n\u003C\u003C\u003C\n[...] la txalaparta, que podemos clasificar como idiófono de golpe directo o como instrumento de percusión.\n\u003C\u003C\u003C\n\n23\n\u003C\u003C\u003C\nEl ritmo siempre ayuda a organizar las fases del trabajo, a medir la fuerza que se debe aplicar, a ordenar la faena misma. Como consecuencia de ello, la labor resulta mas fácil, mas agradable y entretenida. Cuando se hace en solitario, el ritmo ayuda a medir y repartir el tiempo que necesita cada tarea; y, cuando el trabajo es colectivo, ademas de lo apuntado, el ritmo ayuda a coordinar a todo el grupo, pautando y sosteniendo la marcha de todos.\n\u003C\u003C\u003C\n\n25 a 28\n@ tradiciones rurales en zamora, portugal y suiza que aplican ritmos colectivos a trabajos\n\n35\n@ otra definicion de txalaparta\n\u003C\u003C\u003C\n[...] se conoce como //txalaparta//, que consiste en golpear una madera con unos palos [...]\n\u003C\u003C\u003C\n\n36 - 37\n@ otras tradiciones existentes en el mundo relacionadas con ritmos colectivos ejecutados en madera\n\n41\n@ referencia a las toberas de 1688 y 1830\n\n52\n@ referencia a una tradicion de los romanos que podria ser similar a las toberas\n\n56\n@ referencia al supuesto docmuento que vio un cura en la dipu de alava sobre la txalaparta y los romanos\n\n59\n@ rechaza la posibilidad de que la txalaparta de usara como llamada pq no ha encontrado ningun ejemplo de este uso ni referencia a ello\n\n67\n@ anecdota de como los Zuaznabar desmontan la caseta del ferrocarril para hacer una txalaparta durante una fiesta en lasarte\n\n75-76\n@ vinculacion del verbo jo con tocar un instrumento. en diferentes idiomas los verbos usados tienen diferente etimologia proviniendo de frotar, jugar, sonar... mientras que en euskera proviene de golpear. remitiendonos a la percusion\n\n81\n\u003C\u003C\u003C\nLas características principales que aparecen en todas las variantes mencionadas, especialmente en la txalaparta y las toberas, son la improvisación, la alternancia y el ritmo de base cambiante.\n\u003C\u003C\u003C\n\n82\n@ la txalaparta como conjunto de reglas que se aplican\n\u003C\u003C\u003C\nLa actuación se entiende como un juego; los interpretes o jugadores conocen sus reglas y la música interviene en dicho juego.\n\u003C\u003C\u003C\n\n85\n\u003C\u003C\u003C\nRelata Mari Karmen Zuaznabar que su padre solía contar cómo en esas actuaciones, en Lasarte, algunos entre el público les abucheaban y silbaban.\n\u003C\u003C\u003C\n\n97\n@ txalaparta antigua\n\n102- 105\n@ txalapartan en los anios 70\n\n105\n@ primeras grabaciones de txalaparta\n\n107\n@ nueva txalaparta y afinacion\n\u003C\u003C\u003C\nel hecho de tocar junto a grupos de música y la búsqueda de fraseos melódicos exigen la afinación de la txalaparta\n\u003C\u003C\u003C\n\n130-32\n@ politizacion de la txalaparta\n\n133\n@txalaparta en musica contemporeanea\n\n150\n@los hermanos artze\n\n151\n@ conversacion entre josean artze y beltran\n\u003C\u003C\u003C\nPara ambos, la txalaparta era eso, mas alla del sonido de la madera y la palanca, una manera de hacer musica.\n\u003C\u003C\u003C\n\n1953\n@ mikel laboa y la txalaparta\n\n180\n@ Txalapunk de vitoria??? mirar","changecount":"14","created":"20140205080200000","creator":"enrike","modified":"20150719083826603","modifier":"enrike","tags":"txalaparta libro dvd"},
{"title":"Txalaparta. Euskal erritmo eta soinu era. Josu Goiri, 1994","type":"text/vnd.tiddlywiki","text":"Txalaparta. Euskal erritmo eta soinu era. Josu Goiri, 1994\n\nauto edicion. Arrigorriaga\n\nISBN: 84-605-0051-9\n\nLa txalaparta y el caballo al galope\n\npag 27\n\n@ sobre las medidas de las tablas\n\n\u003C\u003C\u003C\nNeurriak bi metroko luzera, 22 cmko, zabaleraeta 5 cmko lodiera ziren. Hau ez da beti horrela eta neurri desberdinak egin zitezkeen...\n\u003C\u003C\u003C\n\n\npag 32\n\n@ sobre el numero de tablas\n\n\u003C\u003C\u003C\nGogoratu txalapartari zaharrek ohol bakar bat sartzen zutela, bertako zura erabiltzen zutela noski [...] Joseba Zuaznabar guztiz kontrakoa zegoen ohol gehiago sartzearekin, bere osaba Peiok berriz ez zion txarrik ikusten, baina berak bat baino ez duela erabiliko azpimarratuz \"gurea da eta\" esanez.\n\u003C\u003C\u003C\n\n@ sobre num de tablas y LA IMPORTANCIA DEL RITMO\n\n\u003C\u003C\u003C\n... nire ustez txalapartari zaharrek bat bakarrik erabiltzen zuten haiengan erritmoa zelako garrantzitsuena ...\n\u003C\u003C\u003C\n\n33\n\n@ sobre txalaparta afinada\n\n\u003C\u003C\u003C\nHernaniko txalaparta eskolan, ohol bakoitzari nota musikal bat lotzen diote [...]\n\u003C\u003C\u003C\n\npag 35\n\n@ la importancia del ritmo sobre el instrumento\n\n\u003C\u003C\u003C\nLehen aipatu dut txalapartaiek jo beharra sentitzen dutenean, edozein material harrapatzen dutela eta txakuna eta herrena egiten dutela.\n\u003C\u003C\u003C\n\npag 47\n\n@  la importancia del ritmo sobre el instrumento\n\n\u003C\u003C\u003C\nTxalaparta berez erritmo bat da, txakuna eta herrena osatua. Berari tresna bat lotu zaio eta materiala euskaldunen bilakatzearekin moldatu da. Erabilpenak, egoera, garaia edo inguruarekin batera aldakorra izan dira. Azken batetan herriaren beharren arabera eta herri honen partaideen gogoen arabera hedatuz eta aldatuz joango da. \n\u003C\u003C\u003C\n\npag 49\n\n@  la importancia del ritmo sobre el instrumento????\n\n\u003C\u003C\u003C\nTxalaparta berez ohol bat eta erritmo batzuk besterik ez da.\n\u003C\u003C\u003C\n\npag 54\n\n@ describe txakun y herrena\n\n\u003C\u003C\u003C\nTxakuna erritmo tinkoa da, errepikatzen da eta amaitu arte mantentzen da. Herrena berriz tinkotasun horretatik ateratzen da eta herrenka ibiltzen da batzutan, edo beste batzutan txakuna errepikatzen du eta indartzen du pulsioa eta joaldia.\n\u003C\u003C\u003C\n\npag 55\n\n@ el golpe se da primero con la mano izquierda\n\n\u003C\u003C\u003C\nBizkarra ardatza da eta eskuina eta ezkerra, jotzean azken momentuan banatzen dira. Normalean lehenengo eskuina eta gero ezkerra erabiltzen dira.\n\u003C\u003C\u003C\n\npag 59\n\n@ txalaparta y cuatro patas (caballo?)\n\n\u003C\u003C\u003C\nTxalapartari zahar batzuek aipatu dute, txalaparta jotzea lau hanketan ibiltzea dela\n\u003C\u003C\u003C\n\npag 64\n\n@ caballo\n\n\u003C\u003C\u003C\nTxalapartaren jatorria zaldiaren imitazioan bazegoen , hau da, hasiera zaldiparta bazen, lehenengo joaldiak seguraski kobetako hormen kontra izan zitekeen.\n\u003C\u003C\u003C\n\npag 146\n\n@ makilas largas en la txalaparta vieja\n\n\u003C\u003C\u003C\nLehen makilak luzeak ziren eta honelako okertzea edo orekatzea nabariago zen. Makilaren txikitzeaz honelako aukerak mugatu egiten dira baina joaldian azaltzen dira ere.\n\u003C\u003C\u003C\n\npag 158, 159\n\n@ describe modo txalaparta clasica en esta pagina\n\n\u003C\u003C\u003C\nHasteko txalapartari zaharrek jotzen duten era aztertu beharra dago. Haiek txakuna amaitu arte mantentzen dute, txakuna egiten hasi denak amaitu arte segitzen du. [...]\nSoinuen aldetik bakarrik jartzen zen ohol bat, eta adabegien arabera soinualde desberdinak ziren. Notak nahasten ziren eta armonikoak garrantzitsuak ziren. Oholaren erdian joaz eta bazterretara joanez joko desberdinak egiten ziren, oholaren bibrazioa haunditzeko eta kontrakoa.\n\u003C\u003C\u003C\n\npag 159\n\n@ sobre el desconoimiento de musica reglada de los txalapartaris originales\n\n\u003C\u003C\u003C\nHaiek honela jotzen zuten eta ez zeukaten inolako oinarri musikalik\n\u003C\u003C\u003C\n\npag 159, 160\n\n@ el tempo y ritmo de la txalaparta original\n\n\u003C\u003C\u003C\nAita Donosiak aipatu zuen, euskal kantak andanteetan egiten zirela. Txalaparta hau ematen da ere eta joaldiak ez du gorabehera nabarmenik. Lekuonak aipatzen du, txakuna mordentea zela (hau da beltza eta kortxea).\n\u003C\u003C\u003C\n\npag 161\n\n@ a pesar de la improvisacion se repiten ciertos tipos de estructuras\n\n\u003C\u003C\u003C\nNahiz eta bapatekotasuna aritu beti azaltzen dira egitura batzuk\n\u003C\u003C\u003C\n\n@ la intensidad de los golpes en la txalaparta clasica\n\n\u003C\u003C\u003C\nTxalapartari zaharrek txakuna egiten zutenean, bigarren kolpea fortea zen eta lehenengoea normalean piano.\n\u003C\u003C\u003C\n\n@ cita a beltran. describe estructuras de txalaparta clasica y la diferencia con la txalaparta nueva\n\n\u003C\u003C\u003C\nKlasikoan bata beti \"ttakuna\" egiten du (2 kolpe) eta besteak \"herrena\" (kolpe bat), hutsa (kolperik ez) edo \"ttakuna\" (2 kolpe) egiten du. Orain biak librean jotzen ditugu erritmo eta denbora errespetatuz. \n\u003C\u003C\u003C\n\n162\n\n@ cita a beltran.  diferencia con la txalaparta nueva, describe txalaparta nueva\n\n\u003C\u003C\u003C\n Klasikoan \"ttakunaren\" bi kolpeen arteko tartea beti berdina da, guk \"ttakuna\" egitean tarte hau aldatzen dugu zabal-zabala izatetik estu-estura.\n\u003C\u003C\u003C\n\n190\n\n@ afinacion\n\n\u003C\u003C\u003C\nTxalaparta tresna ezafinatua da ...\n\u003C\u003C\u003C","changecount":"37","created":"20130724051800000","creator":"enrike","modified":"20150719101828147","modifier":"enrike","tags":"txalaparta libro"},
{"title":"Txalaparta. Euskal zaldiaren hotsa","type":"text/vnd.tiddlywiki","text":"Txalaparta. Euskal zaldiaren hotsa\nhttp://www.herrimusika.org/bildumak/ikusi.php?id=eu&desde=50&k=1003715&p=77\n\nBilduma:\n    Biblioteka\nJatorria:\n    EUROPA > EUSKAL HERRIA > \nEgilea / emailea:\n    Zugarramurdi Txalaparta Taldea\nSoinu-tresnak:\n    TXALAPARTA\nSoinu-tresna kodea:\n    IDIOFONOAK; KOLPEATURIK; ZUZEN\nEdizio datuak:\n    Zugarramurdi Txalaparta Taldea; Sestao; 1993.\nGaiak:\n    SOINU-TRESNA\nEdukia:\n    Txalaparta\n    Euskal Herriko eta munduko antzeko musikak\n    Txalaparta klasikoa\n    Txalaparta berria\n    Txalaparta\n    M£sicas similares en Euskal Herria y en el mundo\n    Txalaparta tradicional\n    Nueva txalaparta\nNeurriak:\n    16; 29,7\nKokapena:\n    I / 6","changecount":"3","created":"20131105123700000","creator":"enrike","modified":"20150719083841036","modifier":"enrike","tags":"soinuenea txalaparta"},
{"title":"Txalaparta. Imanol OLAIZOLA ETXEBERRIA. Euskonews","type":"text/vnd.tiddlywiki","text":"Txalaparta\nTxalaparta Imanol OLAIZOLA ETXEBERRIA\n\nRecuperado el 10 de Enero de 2014 de http://www.euskonews.com/0340zbk/gaia34001es.html\n\nEuskonews 340zbk. 2006/03/24-31\n\n@ viene a decir que fue el a traves de quien Oteiza descubrio la txalaparta y comenzo el redescubimiento de la tradicion\n\n@ describe la mitica reunion de 1963 en el caserio Billandegi con los Zuaznabar. La grabacion esta en Eresbil\n\n[Txalaparta con adarra en el Caserío Billandegi] [Grabación sonora] \t\t\nEditorial\t1963 febrero\nDescripción física\t1 carrete de cinta magnetofónica (41 min., 10 seg.) : 2 pistas, 9 - 19 cm/s, mono ; 13 cm\n\n\u003C\u003C\u003C\n[...] septiembre de 1961 se celebró en Zubieta la tradicional Romería con la que se\nterminaban las Fiestas Euskaras y motivado por la actuación de los \"txalapartaris\"\nde \"Bilandegi\" se me acercó el oñatiarra Corcostegui que me lanzó un envite,\nadvirtiéndome de lo grave que sería la pérdida de la \"txalaparta\" que atravesaba\nuna crisis profunda derivada de la coyuntura en que vivíamos.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] pensamos organizar una cena para un grupo, bien ambientada en el\ncaserío \"Bilandegi\" de Martutene. Era febrero de 1963, temporada del \"txotx\",\nrecuerdo que hacía mucho frío y en aquel \"baserri\" rústico y ancestral no era\nprecisamente \"confort\" lo que buscábamos, sino \"algo\" que nos pusiera en el\ncamino para intentar salvar aquel arcaico instrumento que nos remontaba a\nnuestros ancestros. Junto a los de \"Bilandegi\" estuvimos R. Ruiz Balerdi, G.\nAmeztoy, J. Martinez Flamarique y R. Corcostegui. Francisco Escudero vivía por\nentonces en Zarautz, donde le recogí y juntos fuimos a \"Bilandegi\". Durante más de\n6 horas permanecimos, cena y \"txotx\" junto a las \"kupelas\" alternando abundante\nconversación y, sobre todo, sesiones de \"txalaparta\" (con \"adarra\"). Yo grabé más\nde 40 minutos sobre una cinta magnetofónica de 2 pistas, y así recogí un intento\nde Escudero con las \"makilas\", que reconoció le resultaba imposible repentizar lo\nque a simple vista le parecía tan sencillo. Aunque con dificultad también se escucha\nuna discusión entre Balerdi y Corcostegui. Esta cinta se conserva en ERESBIL.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nRetomando la \"gau-pasa\" de \"Bilandegi\", recuerdo que al cabo de unos días me telefoneó Oteiza se había enterado. Me preguntó si era cierto que había asistido a \"una orgía ancestral\" y si la\nhabía grabado. Al contestarle afirmativamente me pidió que le dejara la cinta, así lo\nhice y le faltó tiempo para publicar un artículo en la prensa que provocó un cierto\nrevuelo. Creo que este fue el revulsivo que necesitaba la \"txalaparta\" para sacarla\nde la atonía en que agonizaba.\nEl Maestro Escudero por su parte utilizó inmediatamente el ritmo de la \"txalaparta\"\nen la composición de su ópera \"Zigor\".\n\u003C\u003C\u003C\n","changecount":"3","created":"20140110154200000","creator":"enrike","modified":"20150719101858360","modifier":"enrike","tags":"txalaparta link prensa"},
{"title":"txalaparta. instrumentos del mundo. Aritz Mugartegi","type":"text/vnd.tiddlywiki","text":"http://instrumundo.blogspot.com.es/2013/02/txalaparta.html\n\ntxalaparta. instrumentos del mundo. Aritz Mugartegi 2013-02-10\n\ncarlos jean y varios videos\n","changecount":"2","created":"20140218105600000","creator":"enrike","modified":"20150719101836064","modifier":"enrike","tags":"txalaparta link video"},
{"title":"txalaparta. transcription and analysis. Argibel Euba 2004","type":"text/vnd.tiddlywiki","text":"Euba, A. (2004). Txalaparta. transcription and analysis. Trabajo de máster sin publicar. Goldsmiths University. Londres\n\n28\n\n@ makilas\n\n\u003C\u003C\u003C\nHeavy wooden sticks are used to play txalaparta. They hit the wooden planks (unlike in the case of most related instruments) perpendicularly – i.e., vertically.\n\u003C\u003C\u003C\n\n29\n\n@ altura de la txalaparta y largura de las makilas\n\n\u003C\u003C\u003C\nDespite being played in a much lower position in the older days (thus using longer sticks to reach the wooden planks), txalaparta is now usually set to an approximate height of 1 m. above the ground and performed standing up.\n\u003C\u003C\u003C\n\n@ tonos o percusion?\n\n\u003C\u003C\u003C\nThe particularly high harmonics of the instrument make it hard to define a fundamental or main note to each plank, and give the instrument a characteristic timbre middle ground between percussive sound and tone.11\n11\nA regular tuning machine hardly identifies a fixed note in the sound of a txalaparta plank, recognising and displaying several of its powerful harmonics. This fact makes the construction of the instrument a very difficult task in which human ear and comparative sounds must be used to recognise and determine the precise tuning of txalaparta (Ruben Isasi: personal communication).\n\u003C\u003C\u003C\n\n31\n\n@ anarquia en la txalaparta. falta de estandarizacion\n\n\u003C\u003C\u003C\nAn enormous lack of standardisation characterises txalaparta performance practice. Lacking absolute criteria of quality or correctness to refer to, important differences can be perceived in this respect, from the position of the players to the actual rhythmic construction of the pieces performed.\n\u003C\u003C\u003C\n\n@ posicion de los interpretes respecto de la txalaparta\n\n\u003C\u003C\u003C\nThe two musicians can occupy different positions around the instrument: \na) The most common arrangement is the one of the two performers standing beside each other parallel to the instrument. This was the generalised display in performances of txalaparta zaharra, and it is still widely applied in current performances (the actual piece we are transcribing is performed following this arrangement).\nb) Keeping the parallel approach towards the instrument, txalapartariak (txalaparta players) can also perform facing each other.\nc) A rather recent development shows both players facing each other in a perpendicular position towards the wooden planks of the instrument \n\u003C\u003C\u003C\n\n@ importancia de dos personas en txalaparta\n\n\u003C\u003C\u003C\nThe very fact of being performed by two people is a constitutive element in txalaparta performance.\n\u003C\u003C\u003C\n\n32\n\n@ menor importancia actual de la alternancia\n\n\u003C\u003C\u003C\nWhile kept in many contemporary performances on the instrument, new stylistic developments often relativise the importance of interlocking as a constitutive element of performance. \n\u003C\u003C\u003C\n\n@ xylofonizacion\n\n\u003C\u003C\u003C\nOld txalaparta can be considered as a purely rhythmic and percussive musical instrument (if its performers ever regarded it as musical). In the case of txalaparta berria, two main approaches can be roughly identified. While new planks and materials can be treated as a means of timbral diversification within the percussive realm, txalaparta has also undergone a process that we could term as ‘xylophonisation’: the conception and performance of txalaparta as a xylophone-like, keyboard instrument. Planks can be tuned (to an extent) to tempered notes, making it possible to provide the instrument with a melodic (even harmonic) character that can be combined with its rhythmic versatility.12\n\u003C\u003C\u003C\n\n34\n\n@ sobre la alternancia\n\n\u003C\u003C\u003C\nTo what extent does this playing technique shape the style of the music performed?\n\u003C\u003C\u003C\n\n35\n\n\u003C\u003C\u003C\nBoth the loud harmonics and the enormous speed of some of the passages performed can make it very difficult to hear the actual notes that are played. \n\u003C\u003C\u003C\n\n36\n\n@ descripcion del sistema de notacion de beltran\n\n\u003C\u003C\u003C\nThe most extended prescriptive notation system for txalaparta is the tablature devised by Juan Mari Beltran. An horizontal line serves as a frame symbolising both the flow of time and the instrument itself (the wooden plank). Vertical symbols indicate the strokes, each player being represented at one side of the line\n\u003C\u003C\u003C\n\n38\n\n@ tradiciones parecidas en otras culturas\n\n\u003C\u003C\u003C\nAlternative systems could also be applied from an ethnomusicological point of view. As the interdependence of internally simple (and often  incoherent) parts in a whole composition is a fundamental issue of txalaparta performance, African drum ensembles with this characteristic could be considered (Koetting 1970). African xylophones with a striking formal similarity to the ‘perpendicular’ txalaparta performance style can also be regarded as inspiring comparative references: the Kiganda amadinda and akadinda the Zande kponingbo (Kubik 1994), the doso found in Benin (Dournon 1992)... Even the Shona mbira could show interesting relationships. However, in the context of this reduced exercise, we cannot go further than suggesting the comparative potential of these instruments and their transcriptions.\n\u003C\u003C\u003C\n\n43\n\n\u003C\u003C\u003C\n[...] the ambiguity between percussive and melodic features affects the performance of the instrument itself.\n\u003C\u003C\u003C\n\n@ docotomia entre tonal y percusivo\n\n\u003C\u003C\u003C\nIt could be said that ‘xylophonised’ txalaparta performance implies a continuous dialectical struggle between relative melodic/harmonic character and solid rhythmic foundations.\n\u003C\u003C\u003C\n\n44\n\n\u003C\u003C\u003C\nAs mentioned, rhythmic interlocking between two performers was the foundational element of old txalaparta performance\n\u003C\u003C\u003C\n\n\n45\n\n@ alternancia entre manos\n\n\u003C\u003C\u003C\n[...] txakun (the foundational rhythm that txalapartariak usually learn first) is an interesting pattern, in the sense that the second stroke (kun) is the strongest. Should a performer start with his good hand, or leave it for the strong beat? The options seem to be varied, and to influence wider rhythmic structures in txalaparta performance.\n\u003C\u003C\u003C\n\n46\n\n\u003C\u003C\u003C\n[...] the very physical characteristics (and limitations) of txalaparta clearly define its performance practice (and its repertory) to an extent; on the other, the very innovation of the music played has transformed the instrument itself in the case of xylophonic txalaparta.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] it can be stated that much of the txalaparta repertory (from the very foundational rhythms) is shaped by the collaborative nature of its performance.\n\u003C\u003C\u003C","changecount":"6","created":"20140228134000000","creator":"enrike","modified":"20150719101844937","modifier":"enrike","tags":"txalaparta"},

{"title":"Txalapartak kutsu sinbolikoegia dauka. Argibel Euba","text":"Berria. 2018-04-12. IÑIGO OLAZABALA\n\nhttps://www.berria.eus/paperekoa/1765/031/001/2018-04-12/txalapartak_kutsu_sinbolikoegia_dauka.htm\n\nArgibel Euba\n\n\n«Txalapartak kutsu sinbolikoegia dauka»\nBazterreko tresna zena euskal kulturaren abangoardia bihurtu zen txalaparta epe laburrean. Eubaren ustez, horren ondorioz jasotako zama sinbolikotik askatu behar da orain instrumentua.\nIÑIGO OLAZABALA\n2018ko apirilak 12\n0\nTxalapartaren inguruko doktore tesia egiten aritu da Argibel Euba etnomusikologoa azken urteetan (Galdakao, Bizkaia, 1979). Lan mardulean bildu ditu soinu tresnaren inguruko historia, organologia eta sinbolismoa, eta ondorioztatu du euskal kulturaren ikur bilakatu bada ere ugari direla oraindik askatu gabeko korapiloak. Bihar, EHUk eta Donostiako Orfeoiak emandako saria jasoko du lanagatik. Txalapartaren berreskuratzeaz, bilakaeraz eta erronkez hitz egin du BERRIArekin.\n\nTxalaparta: musika praktika baten azterketa kritikoa du izena zure tesiak. Musika tresna bat baino gehiago al da txalaparta?\n\nSaiatu naiz aztertzen txalaparta fenomeno oso baten moduan, ez soilik soinu tresna baten moduan. Dimentsio historikoari erreparatu diot, eta, batez ere, sinbolikoari. Ikusi dut nola bilakatu den txalaparta euskal kulturaren ikur. Frogatu nahi dut txalaparta tresna bat baino askoz gehiago izan dela.\n\n1960ko hamarkadan izan zen txalapartaren loraldia. Zerk ahalbidetu zuen testuinguru horretan tresna berreskuratzea?\n\nOrdura arte Donostia inguruko nekazaritza guneetako toki batzuetan soilik jotzen zen txalaparta; bazterreko praktika zen. Bat-batean, ordea, berrikuntza gisa jaso zuen belaunaldi gazteago batek, eta ikusi zen euskal sinbolo musikal oso indartsua zela. Horrela sortu zen fenomeno guztiz berri bat: indarrak pilatu ziren euskal kulturaren inguruan, eta hainbat diziplina artistikotako kideak elkartu ziren. Belaunaldi horrentzat txalapartak erakarpen berezi bat izan zuen.\n\nParadoxikoa izan arren, tradizionala zena abangoardista bihurtu zen, beraz?\n\nGuretzat gaur egun nahiko paradoxikoa da, baina [Joxan eta Jexux Mari] Artze anaiek oso modu naturalean eta zintzoan egin zuten trantsizioa. Uste dut horrek, zentzu onean, erabat baldintzatu zuela txalapartaren ibilbidea. Bitxia izan daiteke, baina garai hartan Jorge Oteizaren inguruan bildu zen taldearentzat ez zen izan hain konbinazio arraroa.\n\nEuskal kulturaren eta musikaren ikur bilakatu zen orduan txalaparta. Baina esan al daiteke aurretik musika tresna bat zenik?\n\nNik zalantza dut hori baino lehen musika tresna gisa ulertzen ote zen. Historikoki ez dut topatu hori froga dezakeen dokumenturik. XX. mendearen hasieran sortu zen lehen interesa, batik bat toberekiko. 60ko hamarkadan izan zen txalaparta arretagunea. Hain zuzen, horregatik uste dut garai hartan zerbait berria sortu zela zerbait berreskuratu baino gehiago.\n\nFrankismo garaia izan arren, Donostiako instituzioek ere izan zuten eragina, ezta?\n\nDonostiako KTE Kultur eta Turismo Ekintzetxea izan zen erakunderik garrantzitsuena. Pentsatu zuten txalaparta izan zitekeela amu erakargarria turistentzat. 1963an, Donostia aldera Suediako bi kazetari etorri ziren euskal kulturaren inguruko dokumentalak egitera, eta KTEkoek txalapartariak ikustera eraman zituzten. Harritzekoa da, euskaldun gehienek ez baitzuten ezagutzen.\n\nBeraz, gauza asko elkartu ziren: batetik, sortzaile talde batek indar berri bat eman zion txalapartari, eta beraien ikur bilakatu zen. Bestetik, Donostiako erakundeek turistentzako elementu erakargarri gisa erabili zuten. Gainera, atzerriko bi kazetarik jaso zituzten xehetasunak. Garai hartako egonezinaren eta euskal kulturarekiko interesaren sintoma bat da hori.\n\nBalio sinboliko handia hartu zuen orduan txalapartak?\n\nOrduan hasi zen txalaparta ikur izaera hori hartzen, eta, dudarik gabe, sinbolo kutsua hartu du. Horrenbeste, ezen uste dut sinboloak praktika musikalari gain hartu diola. Txalaparta gehiago da euskal kultura tradizionalaren ikur bat benetan sendotuta dagoen praktika musikal bat baino. Horrekin kritikoa naiz. Uste dut konplazienteegiak garela. Txalapartak erronka handiak ditu praktika musikal gisa. Zama sinboliko hori apur bat lausotu behar dugu, eta zentratu praktika musikal hori garatzean.\n\nEz al da txalaparta gaur egunean musika praktika bat?\n\nGure ondare musikalaren parte da. Baina ez dago modu erosoan txertatuta, idiosinkrasia propioa duelako. Txalapartak aurretik ez zuen gainontzeko euskal musika tresnekin loturarik. Ez zuen kantu bildumarik, ez ditu erritmo berak... Horregatik jotzen da txalaparta hainbat modutan. Tradizioari hertsiki eutsi diotenek zerikusi gutxi dute txalaparta talde gazteagoek jotzen duten moduarekin. Egungo joera da mendebaldeko musikaren oinarrietara jotzea.\n\nXilofonizazio prozesuaz hitz egin izan duzu.\n\nPerkusiotik harmonizaziora egin den bidea nabarmena da, eta erritmikoki jotzen denean ere, metrika erregularragoak erabiltzen dira. Baina ez dut uste aldaketa hori txarra denik. Aberastu egin du, nahiz eta uste dudan garai bateko jotzeko modua ere aztertu eta gorde behar dugula. Gogoeta egitea ezinbestekoa da: ea gehiago garatu nahi dugun, edo ea konformatzen garen txalaparta sinbolo gisa edukitzearekin.\n\nSinbolismo horren ondorioz mitifikatu da txalaparta bera?\n\nZalantzarik gabe. Denetariko hipotesiak sortu dira jatorriaren inguruan, eta uste dut esanguratsua dela. Badago esentzialismo kutsu bat, beti bilatzen dugu ezberdin egiten gaituen zerbait. Beste gauza batzuekin ez dugu horrelako obsesiorik. Jatorria garrantzitsua al da? Inportanteena da balio handiko gauza bat dugula; berdin du zaharra izan ala berriagoa izan. Ondo dago aztertzea zein den jatorria, baina badaude aztertzeko gauza garrantzitsuagoak ere.\n-- \n","created":"20180415081200120","creator":"enrike","modified":"20180415081306218","modifier":"enrike","tags":"link txalaparta"},

{"title":"Txirrita (Bizitza eta bertsoak). Antonio Zavala","type":"text/vnd.tiddlywiki","text":"Txirrita (Bizitza eta bertsoak) (Jose Manuel Lujanbio Retegi) (1860-1936)\n\nAntonia Zavala\n\nEditorial Auspoa, Tolosa. Gipuzkoa\n\n1992 ?\n\n168\n\n\u003C\u003C\u003C\nEgun batez, Txirrita deitu zuten dogera jotzera. Dogera edo tobera, antziñako oitura bati deitzen zaio: ezkontza-egunean, batzuek txalaparta jo eta besteak ezkonberriei kantatu.\n\u003C\u003C\u003C","changecount":"2","created":"20140213115900000","creator":"enrike","modified":"20150719101918087","modifier":"enrike","tags":"txalaparta link libro"},
{"title":"Txirrita bizitze eta bertsoak. Zavala","type":"text/vnd.tiddlywiki","text":"Zavala, A. (1992). //Txirrita bizitze eta bertsoak//. Tolosa: Auspoa\n\n168\n\n@ la txalaparta es una tradicion antigua\n\n\u003C\u003C\u003C\nEgun batez, Txirrita deitu zuten dogera jotzera. Dogera edo tobera, antziñako oitura bati deitzen zaio: ezkontza-egunean, batzuek txalaparta jo eta besteak ezkonberriei kantatu.\n\nEnkargatu gaituzte\ndogera jotzera,\nportatu nai genduke\nprestuen antzera;\nari mutur gorriya\nbildu da etxera,\negin zuen okerra\nerremeditzera.\n\nBertso ori entzutean, altxa omen zan maietik nobioaren aita zaarra, eta egun-\ndoko besarkada eman omen zion Txirritari, ura zala bertsoa, ura, esanez; bere denboran etzuela alako bertsorik entzun.\n\u003C\u003C\u003C","changecount":"3","created":"20140719062000000","creator":"enrike","modified":"20150719085815199","modifier":"enrike","tags":"txalaparta libro"},
{"title":"Txiski.net La txalaparta","type":"text/vnd.tiddlywiki","text":"http://www.txiski.net/txalaparta/instru.htm\n\n@ descripcion musical del ritmo\n\n\u003C\u003C\u003C\nEn la Txalaparta clásica uno de los dos Txalapartaris toca permanentemente lo que llamamos (txa-kun), dos golpes al modo de dos corcheas dentro de un compás de dos por cuatro ocupando una de las partes de ese ritmo binario, él es la base, el equilibrio, es como el papel sobre el que hay que dibujar, pintar, escribir. El otro es el que modifica todo lo que marca el Txa-kun introduciendo en su parte elementos diferentes que pueden ser: dos golpes como de Txa-kun, un solo golpe (errena) o ninguno, habiendo de ese modo un sinfín de posibilidades de combinaciones distintas. \n\u003C\u003C\u003C","changecount":"1","created":"20130801110800000","creator":"enrike","modified":"20150719085752022","modifier":"enrike","tags":"link"},

{"created":"20241112103801776","creator":"enrike","text":"UN CORTOCIRCUITO FORMIDABLE\n\nDe los Kinks a Merzbow: un continuum del ruido\n\nORIOL ROSELL\n\nEdiciones Alpha Decay, \n\nISBN 9788412797060\n\n2024\n\n14\n\n\u003C\u003C\u003C\n¿Cuál es el arte de nuestro tiempo? Tiene que ser un arte que trate sobre cuestiones que nos afecten, lógicamente. Los dioses ya no están ahí, aunque sí los monstruos. Debería ser un arte sobre el tiempo inestable, sobre el cambio súbito y violento, un arte sobre -otra vez-la reaparición de la guerra y la nueva tentación del genocidio, sobre la idea de la destrucción total y nuestra incapacidad permanente para dilucidad si algo es verdad o es mentira. También un arte sobre la violencia sexual y sobre la insatisfacción permanente ante el exceso incontrolable de estímulos, derivada de un desparrame fuera de control de la información que recibimos, queramos o no. Un arte, en definitiva, que refleje la insatisfacción de sentir- nos cada vez menos libres, más ligados a fuerzas que no comprendemos y que van tejiendo una espesa red de poder de la manera más sibilina e insidiosa. \n\u003C\u003C\u003C\n\n48\n\n\u003C\u003C\u003C\n[...] a un lado, el underground dando co- bijo a fenómenos y expresiones surgidas de y contra la cultura adulta: desviaciones que la cuestionan y la retan. Al otro, el mainstream, formidable maquinaria comercial y de comunica- ción capaz de ingerir las tendencias del underground, cuando su radio de influencia adquiere hechuras económicas rele- vantes, y regurgitarlas en el marco dominante a modo de si- mulacros, convenientemente inanes y destinados al consumo global. Del mismo modo que el cuerpo humano puede con- vertir un trastorno psíquico en una afección física, el mains- tream somatiza las pulsiones alternativas, casi siempre sinies- tras, y las convierte en mercancía negativa. \n\u003C\u003C\u003C\n\n189\n\n\u003C\u003C\u003C\nComo se especifica en el primer capítulo de este libro, el ruido, en su naturaleza más pura, es un accidente, una entidad caótica, irregular y absurda, ajena a las acciones conscientes. Es el sonido de la naturaleza, del viento y el trueno. Acontece fuera de nuestro control, quera- mos o no. Y en el momento en que decidimos generar ruido conscientemente, el sonido que producimos responde a una intención, expresa algo, transmite ideas y deviene discurso. Por eso no puede hacerse ruido de manera premeditada, por- que el mero hecho de crearlo e intervenir sobre él lo desnatu- raliza, dado que se trata de un acto de control sobre el mismo.\n\u003C\u003C\u003C\n\n193\n\n@ cita a Yuko Nexus 6\n\n\u003C\u003C\u003C\n\"la música japonesa debe sus peculiares características al hecho de no entender los mensajes que llegaban del exterior\".\n\u003C\u003C\u003C","tags":"libro","title":"UN CORTOCIRCUITO FORMIDABLE","modified":"20250506084647621","modifier":"enrike"},

{"title":"Una Teoría numérica del ritmo aplicada a la txalaparta. Javier Sánchez González","type":"text/vnd.tiddlywiki","text":"  Una Teoría numérica del ritmo aplicada a la txalaparta\nSánchez González, J. y Beltrán Arguiñena, J.M.\n \nTxistulari Donostia 173. alea (1998ko urtarrila-martxoa), p. 27-43\n\n\n1.1\n\n\u003C\u003C\u003C\n[...] las relaciones sencillas entre duraciones de los elementos o unidades que llamamos notas o golpes, dan lugar a una regularidad de la que parten los sentimientos y las nociones de tempo, parte, compás, ritmo [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la Música, para devenir ella misma, renuncia a la infinita y continua variedad de duraciones y tonos, y se limita voluntariamente [...] \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] parece un hecho probado que sólo somos capaces de percibir directamente relaciones sencillas es decir de 1 a 2, de 2 a 3, más difícil de 5 a 4 (recuérdense los compases habituales) [...] \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n Número, vibración y oído, están pues inextricablemente unidos en la Música, o mejor, la hacen. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nPodemos pues concluir que en la Música (y creemos que también en todas las demás artes) coexisten necesariamente, en conflicto permanente, esos dos conceptos, Orden y Libertad (o libertad y orden, según la ideología del momento); el orden la hace comprensible, y la libertad, amable e interesante. Pero sólo orden aburre, y libertad sola no expresa nada, y aburre igualmente; así pues, la Música es Prosodia (libertad expresiva) sobre Universales (número y orden).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl músico práctico sabe, pero no sabe que sabe, como no sabe la libélula de su volar, pero vuela. El objeto de la teoría es precisamente poner de manifiesto este saber empírico, en forma de conceptos.\n\u003C\u003C\u003C\n\n1.2\n\n@ sobre el concepto de ritmo\n\n\u003C\u003C\u003C\nConcebimos el Ritmo con un patrón repetido casi igual, a intervalos casi iguales. En lo sonoro, este patrón es un conjunto de sucesos (notas, golpes). El carácter de ‘casi igual’, es importante: con tal de que haya semejanza, semejanza perceptiva entre las ejecuciones repetidas del patrón o motivo, hay repetición, retorno perceptivo, lo que mantiene la continuidad sonora; de modo que hay sucesos aislados, discretos, pero ligados en un todo (el ritmo) que permanece. Como decía un místico musulmán, el ritmo es la quietud dentro del movimiento.\n\u003C\u003C\u003C\n\n2.2\n\n\u003C\u003C\u003C\nEl toque de la txalaparta es dual, se realiza entre dos personas. Ni una, como ocurre con otros instrumentos y otras músicas (solo de piano), ni varios (como en la orquesta), salvo que estos varios se agrupen en dos papeles alternados para tocar la txalaparta. Esta carácter dual o binario del toque, tiene como consecuencia un carácter binario del compás o medida rítmica, ya que a cada uno le corresponde la mitad del tiempo.\n\u003C\u003C\u003C\n\n@ descripcion del txakun y herrena\na\n\u003C\u003C\u003C\nEl primero, conocido como Txakun o Tukutun (con mayúscula en lo que sigue) comienza golpeando con ambos palos, dos golpes seguidos, llamados también txakun (con minúscula en adelante). Espera un intervalo (previsto para su compañero) y vuelve a repetir ese par de golpes (fig.8). Tras unos pocos txakun de este tipo (en rigor, con dos bastaría) el otro txalapartari, llamado Herrena, coloca en un cierto momento sentido como ‘enmedio’ un sólo golpe, llamado txan (como antes, diferenciamos función y golpe con mayúscula y minúscula, respectivamente). Esto establece el principio del diálogo. creando la alternancia temporal que sirve de base al resto del toque.\n\nEn vueltas sucesivas, Herrena coloca más golpes txan, o pares txa’kun’ (lo escribimos con apóstrofes para diferenciarlos de los golpes similares de Txakun), creando nuevos patrones rítmicos; pero lo hace de tal manera que va  nestabilizando el compás inicial. Esto lo realiza adelantando sutilmente sus intervenciones, txan o txa’kun’, respecto al medio exacto del compás,\nsituación sentida como muerta o estable (fig.9). El adelantamiento, en cambio, dinamiza el tempo, creando una tensión que intenta ser resuelta, anulada, por el Txakun, el cual intenta asímilar los golpes adelantados del Herrena a un nuevo compás, más rápido (fig.10).\n\u003C\u003C\u003C\n\n","changecount":"11","created":"20140207092300000","creator":"enrike","modified":"20150719102016771","modifier":"enrike","tags":"txalaparta articulo"},

{"title":"Using Multiattribute Prediction Suffix Graphs to Predict and Generate Music","text":"Triviño-Rodriguez. J.L., y Morales-Bueno, R. (2001). Using Multiattribute Prediction Suffix Graphs to Predict and Generate Music. //Computer Music Journal//, 25(3). 62–79.\n\nJ. L. Triviño-Rodriguez and R. Morales-Bueno\n\nDepartment of Languages and Computer Science\n\nComplejo Tecnológico, Campus de Teatinos\n\nUniversity of Málaga\n\n29071 Málaga, Spain\n\n{trivino,morales}@lcc.uma.es\n\nComputer Music Journal, 25:3, pp. 62–79, Fall 2001\n\n© 2001 Massachusetts Institute of Technology\n\n\n62\n@ el problema del tamaño de combinaciones en MC\n\n\u003C\u003C\u003C\nThe number of conditional probabilities that must be computed is m L m=m L+1. This number grows exponentially with its order L, so only lower-order Markov chains can be considered in practical applications.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAn improved model of Markov chains called Probabilistic Suffix Automata (PSA) was developed by Dana Ron (Ron 1996; Ron, Singer, and Tishby 1996). Hence, a PSA is a variable-order L Markov chain, meaning that the order—or equivalently, the memory length—is variable. Unlike Markov chains, this model does not grow exponentially with its order, and hence higher-order models can be considered. Moreover, it produces more intuitive descriptions of practical problems.\n\u003C\u003C\u003C","created":"20150430082329730","creator":"enrike","modified":"20150803143550524","modifier":"enrike","tags":"articulo"},
{"title":"Vanguardia y música de cine: reinventar la banda sonora","text":"Vanguardia y música de cine: reinventar la banda sonora.  El Cultural\n\n\nJUAN SARDÁ\n\n17 abril, 2020 \n\nLas bandas sonoras contemporáneas huyen de la melodía para crear texturas que buscan la inmersión del espectador en un universo cinemático. Hablamos con los compositores Alfonso G. Aguilar e Israel Marco sobre un nuevo escenario de vanguardia en el que dentro del panorama internacional brillan nombres como Oneohtrix Point Never, Fatima Al Qadiri o Hildur Guðnadóttir\n\n\n El Cultural – https://elcultural.com/vanguardia-y-musica-de-cine-reinventar-la-banda-sonora","created":"20200420204907266","creator":"enrike","modified":"20200420205028730","modifier":"enrike","tags":"link"},
