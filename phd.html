{"title":"¿Los límites de la composición?","type":"","text":"Ciclo ¿Los límites de la composición?\n\nLa Casa Encendida. Del 10 al 16 de marzo de 2008\n\nPardo, C. (2009). //¿Los límites de la composición?//. Madrid: La Casa Encendida.\n\nISBN: 978-84-96917-47-7\n\nContenidos: Carmen Pardo\n\nTextos: Carmen Pardo / Makis Solomos\n\n82 \n\n@ habla Riley\n\n\u003C\u003C\u003C\nLas noches me las pasaba al piano tocando //ragtime// en un bar, de manera que tenía dos experiencias bastante contradictorias en mi vida diaria. Y me daba cuenta de que, en general, me lo pasaba mejor tocando de noche en el bar que en mis clases de composición, [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAdemás, la mayor parte del tiempo sufría pánico escénico porque temía olvidar una parte de la pieza en mitad del movimiento y ... ya sabeis a lo que me refiero. Todos hemos pasado por eso, seguro. Pero en el momento en el que comencé a tocar //ragtime// al piano, eso dejó de importarme, porque lo que tenías que hacer era inventar lo que no te sabías. Eso me causó una enorme impresión como intérprete durante los dos o tres años que estuve tocando allí.\n\u003C\u003C\u003C\n\n84\n\n@ habla Curran\n\n\u003C\u003C\u003C\nTambién comencé a tocar //jazz// a una edad muy temprana; y //blues//, claro. Pero, antes de seguir en esa dirección, querría aclarar un punto en relación a la improvisación, porque se ha convertido en uno de los principales tópicos de nuestro tiempo. En realidad, ni siquiera uso la palabra improvisación; prefiero hablar de elaboración de música espontánea. La música espontánea existe en cualquier lugar de el mundo y todos los que estáis en esta sala sois capaces de producirla aquí mismo, en este mismo instante -de hecho, ahora mismo lo estáis haciendo-. Pero su origen es variado: puede provenir de las fuerzas del //jazz//, especialmente Miles Davies y Coltrane, junto a muchos otros artistas que aportaron una increible vitalidad a la música a finales de los años cincuenta y comienzos de los sesenta, o bien de la influencia de Asia o del inicio de las nuevas tencnologías electrónicas.\n\u003C\u003C\u003C\n\n85\n\n@ habla Curran\n\n\u003C\u003C\u003C\nDe manera que las ideas se hicieron presentes a través de la tecnología y viceversa, pero también emergieron como influencia de ciertos periodos históricos del //jazz// y de la música de Asia.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSi tocas //ragtime// o //dixie// o //blue// y no posees una técnica particular, te la sacas de la manga, la inventas; pero siempre puedes integrarte porque inevitablemente estás participando del momento. Esta forma de improvisación no es la que existía en el Barroco, cuando había que dedicarse a improvisar ornamentos sobre una base figurada o cosas parecidas. A menudo se dice que en eso consiste la improvisación. Sí, por supuesto que es improvisación. Y cualquier gran intérprete de música, sobre todo si se trata de música romántica, está, según ese criterio, improvisando constantemente.\n\n\u003C\u003C\u003C\n\n85\n\n@ continua Curran de la pagina anterior\n\n\u003C\u003C\u003C\nPero la imprivisación  sin tener siquiera música, director o partitura, sin contar con ningún tipo de autoridad, era algo totalmente nuevo y condujo a todo un movimiento de interpretación en solitario  [...]\n\u003C\u003C\u003C\n\n88\n\n@ curran. sobre la vuelta del pulso en los 50\n\n\u003C\u003C\u003C\nUna de las características más importantes de este periodo, a pesar de las atracciones aún caóticas que ejercían las disyunciones en la composición, fue el retorno a la siempre presente armonía tonal, el regreso a la música con pulsación y la imperturbable acogida de una música cuyo único fin es el deseo de elevación y de trascendencia: el momento se convierte así en sonido y espacio en el que se lleva a cabo la música.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] numerosos músicos se morían por tocar algo que tuviese un compás de 4/4, porque toda esa disyunción conocida como //musique concrete// se había convertido en un algo agotador.\n\u003C\u003C\u003C\n\n100\n\n@ wolff. sobre la vuelta del pulso\n\n\u003C\u003C\u003C\n La pulsación fija, algo que yo no había usado desde en mucho tiempo -creo que desde 1957, y las //Tilbury pieces// son de 1969-, surgió porque estaba impresionado en aquellos años (finales de los sesenta) por la música de Philip Glass, Terry Riley y Steve Reich, que habían vuelto al pulso fijo de manera bastante original tras un largo periodo de música nueva dominada por la hipercomplejidad rítmica post-weberiana.\n\u003C\u003C\u003C\n\n108\n\n@ Wolff\n\n\u003C\u003C\u003C\nImprovisación: tal como yo la practico y con quienes la practico (no improviso a solas; no creo que fuese capaz tampoco) es totalmente \"libre\". Nunca está previamente determinado.  Se trata de un proceso de exploración real. Sin duda,  como es algo que se realiza con otras personas, requiere que la libertad de cada cual reaccione y actúe de forma responsable, lo que, en consecuencia, acaba por limitarla.\n\u003C\u003C\u003C","created":"20150818064222620","creator":"enrike","modified":"20150828154025690","modifier":"enrike","tags":""},

{"created":"20220919055543692","creator":"enrike","text":"artículo sobre un libro de Wade Matthews\n\n¿Puede un japonés tocar bien la guitarra flamenca? ¿Quién decide qué es un concierto?\n\n\"Del paleolítico a la electrónica y en medio de la polémica sobre la música en directo, Wade Matthews recorre la historia de los instrumentos desde un punto de vista cultural y antropológico además de técnico\"\n\n\nhttps://elpais.com/babelia/2022-09-19/puede-un-japones-tocar-bien-la-guitarra-flamenca-quien-decide-que-es-un-concierto.html","tags":"link prensa","title":"¿Puede un japonés tocar bien la guitarra flamenca? ¿Quién decide qué es un concierto?","modified":"20220919055607088","modifier":"enrike"},
{"created":"20240618152711579","creator":"enrike","text":"“¿Qué más da que canten o no?”: sin músicos y con voces pregrabadas, ¿qué es exactamente un concierto en 2024?\n\nLa discusión vuelve a surgir tras cada macrogira de una estrella global o los principales festivales de verano: ¿ha cantado en directo? ¿Dónde estaban los instrumentos? ¿Buscamos autenticidad y sonido directo en un concierto o solo pedimos una experiencia colectiva?\nEl público de los conciertos se divide hoy en dos grupos: los que esperan música y voz en directo y los que quieren, sencillamente, vivir una experiencia colectiva mientras suena música. La que sea.\n\nEnrique Rey\n\nMurcia - 12 jun 2024 - 05:30CEST","tags":"prensa","title":"¿Qué más da que canten o no?”: sin músicos y con voces pregrabadas, ¿qué es exactamente un concierto en 2024?","modified":"20240618152813639","modifier":"enrike"},
{"title":"¿Una obra maestra o “una castaña de derechas”? Lo que el éxito de ‘Tenet’ dice sobre el momento actuald","text":"¿Una obra maestra o “una castaña de derechas”? Lo que el éxito de ‘Tenet’ dice sobre el momento actual\n\n\nJaime Lorite 7 SEP 2020 - 20:56 CEST\t\n\n\u003C\u003C\u003C\nEl crítico de cine y jefe de exposiciones del Centre de Cultura Contemporània de Barcelona (CCCB), Jordi Costa, consultado por Icon, impugna con rotundidad “la leyenda de que Tenet no se entiende”: “Es una película que en realidad disfraza un esquema narrativo muy simple. Creo que el problema no es ya que se entienda demasiado, es que se sobreexplica”. Costa, a quien la película le pareció “una castaña considerable”, atribuye parte del éxito de Nolan a la proliferación de “un tipo de consumidor cultural que necesita que la obra que está consumiendo le diga, de alguna manera, lo inteligente que es”. “Es curioso, porque es el mismo tipo de público que de repente se rebela contra una peli o una serie de David Lynch diciendo que es imposible de entender, o de Apichatpong Weerasethakul. Yo estoy seguro de que muchos de los espectadores que están aplaudiendo Tenet odiarían La Jetée, de Chris Marker”, añade.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n Costa cree que está obsesión por el control es compartida por algunos de los aficionados a Nolan [...] “El fandom más apasionado y dogmático necesita que el adaptador no improvise ni se desvíe de un camino que ha de ser tomado como una escritura sagrada. En ese ámbito fan, y no te digo que en todos los casos, hay un potencial de futuros posibles simpatizantes de extrema derecha, porque detrás de todo dogmático hay un potencial siervo de un Estado totalitario”.\n\u003C\u003C\u003C\n\n\nhttps://elpais.com/elpais/2020/09/04/icon/1599255550_822474.html","created":"20201106072819041","creator":"enrike","modified":"20201106072819041","modifier":"enrike","tags":"link"},
{"title":"‘Sucedió en Seattle. Crítica y delirio’","text":"‘Sucedió en Seattle. Crítica y delirio’\n\nAlberto Santamaría\n\n13 febrero 2019\n\nAdelanto editorial del libro Alta cultura descafeinada. Situacionismo low cost y otras escenas del arte en el cambio de siglo (Siglo XXI, 2019), de Alberto Santamaría\n\nAcceso 2019/02/17\n\nhttps://www.lamarea.com/2019/02/13/avance-editorial-sucedio-en-seattle-critica-y-delirio/\n\n\u003C\u003C\u003C\nY de eso, exactamente, trata la estética: de las relaciones que establecemos con la realidad[8], o al menos, de las formas desde las cuales dibujamos modosde acercarnos a lo real (y al arte). Más aún, podemos resumirlo como políticas de la experiencia.\n\u003C\u003C\u003C","created":"20190217204131182","creator":"enrike","modified":"20190217204356528","modifier":"enrike","tags":"prensa link"},

{"title":"‘Txalaparta ’75 iraila’, abangoardiak eta atzeguardiak","text":"Xabier Erkizia. (argitaratua 2018/12 - 2019/01 artean)\n\nArza Anaiak - Txalaparta '75 Iraila - 1975\n\nhttps://www.museobilbao.com/musika-EH-1968-2018/site/#panel5\n\nPdcast fitxategiak (~11:55)\n\nEuskera > https://www.museobilbao.com/musika-EH-1968-2018/site/podcasts/EM2_Arzaanaiak.mp3\n\nGaztelania > https://www.museobilbao.com/musika-EH-1968-2018/site/podcasts/MPV2_artze_cas.mp3\n\n-------\n\neta eduki berbera BADOK-en argitaratu zuen geroago\n\n2019.01.25\n\nXabier Erkizia\n\n‘Txalaparta ’75 iraila’, abangoardiak eta atzeguardiak\n\nhttps://www.badok.eus/musika/txalaparta-75-iraila-abangoardiak-eta-atzeguardiak/?fbclid=IwAR31DAAlASKtCCHoMEU5ZXlzIGcnq8-L0g9k7pHx8UUTG7TVhTUxItLRqCI\n\n\n","created":"20190128075411518","creator":"enrike","modified":"20190128080309056","modifier":"enrike","tags":"podcast txalaparta link"},
{"title":"\"Atrapa el pez dorado\" David Lynch","text":"Título original: Catching the Big Fish\n\nSegunda edición en esta colección: noviembre de 2016 \n\nPrimera reimpresión en esta colección: abril de 2017\n\n© 2006, Bodkind, Inc. \n\n© 2016, de la presente edición en castellano para todo el mundo:\nPenguin Random House Grupo Editorial, S. A. U.\nTravessera de Gràcia, 47-49. 08021 Barcelona \n\n© 2008, Cruz Rodríguez Juiz, por la traducción\n\nISBN: 978-84-16709-01-4 \n\nPenguin Random House Grupo Editorial\n\n\n(LA NEGRITA ES MIA)\n\n\n\npag 45\n\n\u003C\u003C\u003C\nMúsica\n\nUn día tenía puesta la radio mientras trabajaba en El hombre elefante y escuché el Adagio para cuerdas de Samuel Barber. Me enamoré de la pieza para la última escena de la película. Le pedí a Jonathan Sanger, el productor, que la consiguiera. Y me vino con nueve grabaciones distintas. Las escuché todas y le dije que aquello no era lo que había escuchado por la radio. Las nueve estaban mal. De modo que compró otras distintas. Al final escuché la versión de André Previn y dije: «Es esa». Estaba compuesta por las mismas notas que las otras, claro, pero Previn la hacía diferente.\n\n''La música tiene que casar con la imagen y realzarla. No puedes limitarte a poner algo y esperar que funcione, ni siquiera aunque se trate de una de tus canciones favoritas de siempre. ''Esa pieza musical puede no tener nada que ver con la escena. Cuando casa, lo notas. El conjunto da un salto, pasa eso de que «el resultado es mayor que la suma de las partes».\n\u003C\u003C\u003C\n\npag 63\n\n\u003C\u003C\u003C\nSonido\n\nA veces oyes una pieza musical y casa con una escena del guión. Cuando ruedo, a menudo me pongo esa pieza musical en los auriculares mientras escucho el diálogo. Escuchar esa música verifica que las cosas van por el buen camino: por ejemplo, al ritmo adecuado o con la iluminación correcta. Es otra herramienta para asegurarme de que sigo la idea original y le soy fiel. Está muy bien tener una música que puedas poner para saber si la escena funciona.\n\n''El sonido es muy importante para la sensación que transmite una película. Conseguir la atmósfera correcta de una habitación, el ambiente adecuado del exterior o que el diálogo suene perfecto se parece a tocar un instrumento musical. Tienes que experimentar mucho para que te salga bien. Cosa que suele ocurrir tras el montaje. Pero yo siempre intento reunir «madera para el fuego». De modo que tengo montones de cosas a las que puedo recurrir y ver si funcionarán. Basta con ponerle un sonido y enseguida te das cuenta de si algo no funciona.''\n\u003C\u003C\u003C\n\n\npag 98\n\n\u003C\u003C\u003C\nSensación de lugar\n\n''En el cine es fundamental la sensación de lugar, porque quieres entrar en otro mundo. ''Cada historia posee un mundo propio, un ambiente y una atmósfera también propios. De modo que uno intenta aunar toda una serie de cosas -de pequeños detalles, para crear esa sensación de lugar.\n''Tiene mucho que ver con la iluminación y el sonido. Los sonidos que entran en una sala pueden ayudar a pintar su mundo y hacerlo mucho más pleno.'' Aunque muchos decorados son lo bastante buenos para un plano general, creo que deberían poder aguantar un escrutinio de cerca para que se luzcan los detalles. Quizá en realidad no los veas todos, pero de algún modo tienes que tener la impresión de que están presentes para sentir que ese lugar es real, que es un mundo de verdad.\n\u003C\u003C\u003C\n\n\n\npag 115\n\n\u003C\u003C\u003C\nEl comentario del director\n\nNo grabo comentarios del director para las ediciones en DVD de mis películas. Sé que la gente disfruta con los extras, pero ahora, con tantos complementos, parece como si la película perdiera. Tenemos que preservar la película. Debería destacar por sí sola. Trabajas tanto por conseguir que quede de un modo concreto que no debería toquetearse más. Los comentarios del director son una invitación a cambiar la manera en que la gente capta lo más importante: la película. Me parece bien contar anécdotas sobre el film, pero comentarlo mientras pasa es un sacrilegio.\n\nEn lugar de eso, creo que se debería intentar ver la película entera y se debería intentar verla en un lugar silencioso, en la pana más grande posible y con el mejor sistema de sonido disponible.\" Así puedes entrar en su mundo y disfrutar de la experiencia.\n\u003C\u003C\u003C\n\n\n116\n\n\u003C\u003C\u003C\nLa muerte del cine\n\nHe terminado con el cine como formato. Para mí el cine ha muerto. Si piensas con qué saca ahora fotografías la gente de todo el mundo, empiezas a comprender lo que se avecina.\n\nRuedo en vídeo digital y me encanta. Tengo un sitio web y empecé realizando pequeños experimentos para mi página con cámaras sencillas, convencido al principio de que eran solo juguetes, que no eran demasiado buenas. Pero enseguida me di cuenta de que en realidad eran buenísimas (al menos para mí).\n\nTienes tomas de cuarenta minutos, enfoque automático. No pesan. Y puedes ver al momento lo que acabas de filmar. Con la película de cine, tienes que esperar al laboratorio y no ves lo que has filmado hasta el día siguiente, pero con el vídeo digital, en cuanto has terminado, puedes descargarlo en el ordenador y ponerte manos a la obra de inmediato. Y hay un sinfín de herramientas. Esta misma mañana se han inventado mil aplicaciones nuevas y mañana habrá diez mil más. Primero pasó con el sonido. \n[...]\n\u003C\u003C\u003C\n\n117\n\n\u003C\u003C\u003C\n[...] ahora todo el mundo mundo tiene el Pro Tools y puede manipular los sonidos y afinarlos a una velocidad pasmosa. Con la imagen está ocurriendo lo mismo. Te da un gran control. \n\nMe puse a pensar y a experimentar. Hice algunas pruebas de DV a película, porque todavía tienes que transferir lo que ruedas a formato de película para estrenarlo en los cines. Y aunque no se ve exactamente igual que si se hubiera filmado en cine, queda muchísimo mejor de lo que suponía.\n\nUna vez que empiezas a trabajar en el mundo DV con esos equipos tan pequeños y ligeros de enfoque automático, el cine te parece un engorro. Las cámaras de 35 mm empiezan a recordarme a los dinosaurios. Son enormes; pesan toneladas. Y tienes que llevarlas de un lado para otro. Hay que hacer un sinfín de cosas y todo va muy lento. Eliminan un montón de posibilidades. Con el DV todo es más liviano; tienes mayor movilidad. Puedes pensar de pie y pescarlo todo al vuelo.\n\n\u003C\u003C\u003C\n\n119\n\n\u003C\u003C\u003C\nCalidad DV\n\n''Actualmente utilizo una cámara de vídeo digital Sony PD-150, que es de menor calidad que la HD o alta definición. Y me encanta esta menor calidad. Adoro las cámaras pequeñas.\n\nSu calidad me recuerda a las películas de los años treinta. Por entonces, la emulsión no era demasiado buena y por tanto la pantalla contenía menos información.'' El resultado de la Sony PD es un poco igual, para nada similar a la alta definición. Y a veces, en un fotograma, si quedan ciertas dudas acerca de lo que estás viendo o algún rincón oscuro, anima a soñar. Si todo el fotograma es de una claridad cristalina, hay lo que ves y nada más.\n\n''Por desgracia, la alta definición posee esa claridad cristalina. ''Una vez vi un fragmento de película en la pantalla de mi sala de montaje rodado en alta definición; algo de ciencia ficción. Y al fondo se distinguían los tornillos hundidos en la madera cuando supuestamente se trataba de una consola metálica. La alta definición va a complicar mucho más construir decorados.\n119\n\n\u003C\u003C\u003C","created":"20180701200654586","creator":"enrike","modified":"20180701203457941","modifier":"enrike","tags":""},
{"title":"\"David Lynch\", Michel Chion","text":"p. 25\n\n@ cita a Lynch en Starfix, n 87, septiembre 1990\n\n\u003C\u003C\u003C\n«Lo que me faltaba cuando miraba los cuadros era el sonido; esperaba que saliera un sonido, quizá el del viento. También quería que desaparecieran los bordes, quería entrar en el interior. Era espacial...» (21)\n\u003C\u003C\u003C\n\np.62-63\n\n\u003C\u003C\u003C\nCuando Alan Splet se volvió a reunir con Lynch en el garaje-estudio en el que se habían instalado, trabajaron juntos durante una buena temporada sobre los efectos sonoros de la película y también allí el director participó de cerca en su creación. El material que utilizaron era bastante corriente y muchos de los sonidos de la película se crearon con medios acústicos (tubos, instrumentos tradicionales) trabajados detenidamente según las mismas técnicas que la música concreta francesa.\nComo es sabido, la película está inmersa en una ambientación sonora ininterrumpida, con continuos soplidos de calderas, remolinos permanentes, acordes electrónicos de órgano, etc. Su gran originalidad es el empleo de cortes cut (brutales e instantáneos) en las partes sonoras, cortes que coinciden a menudo con cambios de plano y que tienen una potencialidad asombrosa: son como tensores de imágenes, aíslan unos planos de otros al conectarlos y extienden el tiempo del plano en relación con sus dos extremidades, que son los dos cortes que lo encierran.\n\u003C\u003C\u003C\n\np.70\n\n\u003C\u003C\u003C\nSe puede decir que Lynch ha renovado el cine mediante el sonido: si bien su reparto de escenas visual es clásico y transparente-aunque con una especie de retorcimiento, que demuestra una vez más la fuerza del cine, en el que el más mínimo desfase respecto a las reglas es tan rico en efectos- su troquelado sonoro es de entrada personal. El sonido tiene una función concreta, que es la de propulsarnos en la película, catapultarnos a su interior, rodeados por su duración. La pulsación perpetua que anima a este sonido del interior, la microactividad particular de ese rumor de máquinas, nos introduce en un interior acogedor, como en una maquinaria corporal, en el cuerpo arcaico que el niño de //The Grandmother// intentaba reconstruir en vano.\n\n[...]\n\nDavid Lynch asimiló tan bien que para unir (construir) hay primero que separar, que no ha cesado de crear, cada vez con más claridad, lo continuo a partir de lo discontinuo, y de reunir mediante la separación. Como muchos directores, lo hace con la imagen, pero sobre todo, y de manera más original, con el sonido, el cual, debido a su naturaleza fundamentalmente temporal, es por lo común más asimilado que la imagen a un continuum, a un flujo, y manejado en ese sentido.\nEn el caso de Lynch, la pulsación de los ambientes sonoros no es un flujo continuo que desborde los cortes. Al contrario, está perpetuamente detenida y reanudada por las tijeras separadoras-unificadoras en frecuente sincronización con el corte visual. El autor la controla, como si fuera un flujo que interrumpe para distribuirlo y regularlo a borbotones.\n\n\u003C\u003C\u003C","created":"20180710074007911","creator":"enrike","modified":"20180710074752683","modifier":"enrike","tags":"libro"},
{"title":"\"If the music is too loud, you are too old\" OZZY OSBOURNE","text":"\"If the music is too loud, you are too old\" OZZY OSBOURNE","created":"20210628094722798","creator":"enrike","modified":"20210628094753067","modifier":"enrike","tags":""},
{"title":"\"La audiovisión\" Michel Chion","type":"","text":"\"La audiovisión\"  Introducción a un análisis conjunto de la imagen y el sonido.\n\nMichel Chion\n\nPaidos Comunicación\n\n1993 Barcelona \n\nOriginal 1990 Paris, Editions Nathan\n\nhttps://archive.org/details/LaAudiovisionMichelChion\n\n\n@ Introducción (NEGRITA MIA)\n\n\u003C\u003C\u003C\nHasta hoy, las teorías sobre el cine, en conjunto, han eludido prácticamente la\ncuestión del sonido: unas veces dejándola de lado y otras tratándola como un terreno\nexclusivo y menor. Aunque algunos investigadores hayan propuesto aquí y allá enfoques\nmuy valiosos sobre la cuestión, sus aportaciones (y las mías, en las tres obras que ya he\npublicado sobre el tema) no han ejercido aún suficiente influencia como para imponer una\nreconsideración del conjunto del cine, en función del lugar que en él ocupa el sonido desde\nhace sesenta años.\n\nSin embargo, ''las películas, la televisión y los medios audiovisuales en general no se\ndirigen sólo a la vista. En su espectador -su «audio-espectador»- suscitan una actitud\nperceptiva específica que, en esta obra, proponemos llamar la audiovisión.''\nUna actividad que, curiosamente, nunca se ha considerado en su novedad: sigue\ndiciéndose «ver» una película o una emisión, ignorando la modificación introducida por la\nbanda sonora. O bien se considera suficiente un esquema aditivo. Asistir aun espectáculo\naudiovisual vendría a ser en definitiva ver las imágenes más oír los sonidos, permaneciendo\ndócilmente cada percepción en su lugar.\n\nEl objeto de este libro es mostrar cómo, en realidad, ''en la combinación audiovisual,\nuna percepción influye en la otra y la transforma: no se «ve» lo mismo cuando se oye; No sé\n«oye» lo mismo cuando se ve.''\n\u003C\u003C\u003C\n\n16- 17\n\n@ valor añadido. posteriormente en la pag 31 explica que es reciproco. imagen y sonido, ambas cambian al juntarse.\n\n\u003C\u003C\u003C\nPor valor añadido designamos el valor expresivo e informativo con el que un sonido\nenriquece una imagen dada, hasta hacer creer, en la impresión inmediata que de ella se\ntiene o el recuerdo que de ella se conserva, que esta información o esta expresión se\ndesprende de modo «natural» de lo que se ve, y está ya contenida en la sola imagen. Y\nhasta procurar la impresión, eminentemente injusta, de que el sonido es inútil, y que\nreduplica la función de un sentido que en realidad aporta y crea, sea íntegramente, sea por\nsu diferencia misma con respecto a lo que se ve.\n\u003C\u003C\u003C\n\n17\n\n@ sesgo perceptivo a favor de la voz humana\n\n\u003C\u003C\u003C\n[...] por supuesto, no se trata de la voz de los gritos y de los gemidos, sino de la voz\ncomo soporte de la expresión verbal\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] si el sonido en el cine es voco y verbocentiista, es ante, todo porque el ser\nhumano, en su conducta y sus reacciones cotidianas, también lo es. Si en cualquier ruido\ncercano procedente de su ambiente oye unas voces en medio de otros sonidos (ruido del\nviento, música, vehículos, son esas voces as que captan y centran en primer lugar su\natención.\n\u003C\u003C\u003C\n\n19 \n\n@ ''valor añadido por la musica'': efecto empático y anempático \n\n\u003C\u003C\u003C\n[...] la música expresa directamente su participación en la emoción de la escena,\nadaptando el ritmo, el tono y el fraseo, yeso, evidentemente, en función de códigos\nculturales de la tristeza, de la alegría, de la emoción y del movimiento.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] muestra por el contrario una indiferencia ostensible ante la situación [...]\n\u003C\u003C\u003C\n\n20 \n\n@ ruidos anempaticos (ventiladores ...)\n\n23\n\n@ cierre puestas en el imperio contraataca\n\n\u003C\u003C\u003C\n[...] cuando rodó El imperio contraataca, y al tener que rodar un efecto de cierre de\npuerta, pudo limitarse a encadenar un plano de la puerta cerrada con un plano de la misma\nabierta. [...] el espectador, que no tenía a la vista\nsino un encadenado cut, veía deslizarse la puerta!\n\u003C\u003C\u003C\n\n\n@ no simultaneidad de la percepción sonora\n\n\u003C\u003C\u003C\n[...] el oído escucha por tramos breves, y lo que por él se percibe y memoriza consiste ya en breves síntesis de dos a tres segundos de la\nevolución del sonido, formando Gestalt globales.\n\n[...] Llegamos entonces a esta paradoja: no oímos los sonidos -en el sentido de\nreconocerlos- hasta algo después de haberlos percibido.\n\u003C\u003C\u003C\n\n24\n\n@ percepción del tiempo / tempo de la imagen alterada por el valor añadido del sonido. La misma imagen con sonidos estáticos o con sonidos  accidentados se percibe distinta.\n\n31\n\n@ reciprocidad del valor añadido\n\n\u003C\u003C\u003C\nEl valor añadido es recíproco: si el sonido hace ver la imagen de modo diferente a lo\nque esta imagen muestra sin él, la imagen, por su parte, hace oír el sonido de modo distinto\na como éste resonaría en la oscuridad. Sin embargo, a través de esa doble ida-y-vuelta, la\npantalla sigue siendo el principal soporte de esta percepción.\n\u003C\u003C\u003C\n\n32\n\n@ el mismo sonido puede valer en dos eventos diferentes  \n\n\u003C\u003C\u003C\nUn mismo sonido puede, pues, según el contexto dramático y visual,\ncontar cosas muy distintas, puesto que, para el espectador de cine, más que el realismo\nacústico, es el criterio de sincronismo ante todo, y secundariamente de verosimilitud global\n(una verosimilitud que es asunto no de verdad, sino de convención), el que lo llevará a\nsuperponer un sonido a un suceso o un fenómeno.\n\u003C\u003C\u003C\n\n33\n\n@ las tres escuchas: la escucha casual\n\n\u003C\u003C\u003C\n[...] consiste en\nservirse del sonido para informarse, en lo posible, sobre su causa [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nesta escucha causal, que es la más extendida, es también la más susceptible de verse influida... y engañada.\n\u003C\u003C\u003C\n\n35\n\n@ esto es interesante para ejercicios de sonido con narración (solo sonido sin imagen)\n\n\u003C\u003C\u003C\nTambién podemos, sin identificar la fuente en el sentido de la naturaleza del objeto\ncausal, seguir con precisión la historia causal del propio sonido. Por ejemplo, conseguimos\nseguir la historia de un roce (acelerado, precipitado, ralentizado, etc.) y sentir cambios de\npresión, de velocidad y de amplitud, sin saber en modo alguno lo que roza y cómo lo roza.\n\u003C\u003C\u003C\n\n@ las tres escuchas: la escucha semántica\n\n\u003C\u003C\u003C\n[...] se refiere aun código o aun lenguaje para\ninterpretar un mensaje: el lenguaje hablado [...]\n\u003C\u003C\u003C\n\n36\n\n@ las tres escuchas: la escucha reducida. definición de Pierre Schaeffer\n\n\u003C\u003C\u003C\n[...] la escucha que afecta a las\ncualidades y las formas propias del sonido, independientemente de su causa y de su\nsentido, y que toma el sonido -verbal, instrumental, anecdótico o cualquier otro- como objeto de observación, en lugar de atravesarlo buscando otra cosa a través de él [...]\n\u003C\u003C\u003C\n\n@ ''no'' subjetividad de la escucha reducida\n\n\u003C\u003C\u003C\n[...] la percepción no es un fenómeno puramente\nindividual, puesto que deriva de una objetividad particular, la de las percepciones\ncompartidas [...]\n\u003C\u003C\u003C\n\n38\n\n@ definicion de situacion acusmatica\n\n\u003C\u003C\u003C\n[...] aquella en la que se oye el sonido sin ver su causa [...]\n\u003C\u003C\u003C\n\n39\n\n\u003C\u003C\u003C\nLa acusmática permite revelar realmente el sonido en todas sus dimensiones.\n\u003C\u003C\u003C\n\n@ repeticion y escucha reducida\n\n\u003C\u003C\u003C\nLa escucha repetida de un mismo sonido, en la escucha acusmática de\nlos sonidos fijos, es la que nos permite separarnos gradualmente de su causa, y precisar\nmejor sus caracteres propios.\n\u003C\u003C\u003C\n\n@ oir/escuchar y ver/mirar\n\n40\n\n@ omnipresencia del sonido\n\n\u003C\u003C\u003C\nEn el sonido siempre\nhay algo que nos invade y nos sorprende, hagamos lo que hagamos. y que, incluso y sobre\ntodo cuando nos negamos a prestarle nuestra atención consciente, se inmiscuye en nuestra\npercepción y produce en ella sus efectos.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSus consecuencias, para el cine, son que el sonido es, más que la imagen, un medio\ninsidioso de manipulación afectiva y semántica.\n\u003C\u003C\u003C\n\n42\n\n@ disonancia audiovisual. ejem. en retransmisiones deportivas cuando la imagen y el sonido van por lados diferentes (ciclismo cuando salen imagenes de helicoptero o de moto y el sonido se mezcla)\n\n44\n\n@ escena solaris de Tarkovsky como ejemplo de contrapunto sonoro.\n\n45\n\n@ en el montaje de sonido no hay una unidad especifica (como el plano)\n\n51\n\n@ funciones del sonido en el cine: ''REUNIR'' la unificación de imágenes (temporalmente, espacialmente)\n\n\u003C\u003C\u003C\nLa función más extendida del sonido en el cine es la que consiste en ''unificar el flujo\nde las imágenes'', en enlazarlas \n\n- por una parte, en el nivel del tiempo, desbordando los cortes\nvisuales (efecto de encabalgamiento u overlapping)\n\n- Por otra parte, en el nivel del espacio, haciendo oír ambientes globales, cantos de\npájaros o rumores de tráfico, que crean un marco general en el que parece\ncontenerse la imagen, un algo oído que baña la visto, como en un fluido\nhomogeneizador;\n\n- en tercer lugar, finalmente, por la presencia eventual de una música orquestal que, al\nescapar a la noción de tiempo y espacio reales, desliza las imágenes en un mismo\nflujo.\n\u003C\u003C\u003C\n\n52-57\n\n@ ''PUNTUAR''. con musica cuando hay un tema asociado a un personaje (star wars > darth vader), con sonido cuando se oyen sonidos puntales de paisaje (ladrido de un perro, una sirena de policia)\n\n\n58\n\n@ \"ANTICIPAR\"\n\n59\n\n@ separar (silencio)\n\n\u003C\u003C\u003C\nEs célebre el aforismo de Bresson que nos recuerda que el cine sonoro ha aportado\nel silencio [...]\n\u003C\u003C\u003C\n\n60\n\n@ sobre el SILENCIO en el cine\n\n\u003C\u003C\u003C\n[...] el silencio no es nada fácil de obtener, ni siquiera en el nivel técnico. No basta, en efecto con interrumpir el flujo sonoro y poner en su lugar unos centímetros en blanco. \n\n[...]\n\nCada lugar tiene su silencio\nespecífico, y por eso, durante una toma de sonido en exteriores, en estudio o en auditorium,\nse procura grabar unos segundos de silencio específico del lugar, que servirán para los\neventuales encadenados entre las réplicas y crearán el sentimiento buscado: que el marco\nde la acción sea temporalmente silencioso.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl silencio [...] nunca es un vacío neutro; es el negativo de un sonido que se ha oído antes o que se imagina; es el producto de un contraste.\n\u003C\u003C\u003C\n\n61\n\n@ Silencio. Bergman en //Cara a cara//\n\n\u003C\u003C\u003C\nel ruido del despertador que vemos sobre su mesita de noche, que hasta entonces ha pasado\ndesapercibido, se intensifica y se hace más fuerte. Se tiene entonces, paradójicamente, la\nangustiosa impresión del silencio\n\u003C\u003C\u003C\n\n62 - 63\n\n@ punto de sincronizacion. por ejemplo cuando en el sonido ocurre algo que se oculta en la imagen, solo oimos el sonido no vemos. queda a la imaginacion decidir que es lo que causa el sonido. esto puede ser evidente pero tambien ambiguo cuando no esta claro que causa el sonido. \n\n@ el golpe. \n\n\u003C\u003C\u003C\nLo  que se oye, en suma, es lo que no se ha tenido tiempo de ver.\n\u003C\u003C\u003C\n\n65\n\n@ la sincresis (sincronismo + sintesis)\n\n\u003C\u003C\u003C\nLa síncresis (palabra que forjamos combinando «sincronismo» y «síntesis» ) es la\nsoldadura irresistible y espontánea que se produce entre un fenómeno sonoro y un\nfenómeno visual momentáneo cuando éstos coinciden en un mismo momento,\nindependientemente de toda lógica racional.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa síncresis es la que hace, en el prólogo de Persona, que no dudemos ni un instante\nde que los sonidos escuchados sobre las manos clavadas sean los sonidos del martillo que\nlas clava.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nGracias a ella, para un solo\ncuerpo y un solo rostro en la pantalla, hay decenas de voces posibles o admisibles, igual\nque, para un martillazo que se ve, pueden funcionar centenares de ruidos diferentes.\n\u003C\u003C\u003C\n\n@ esto es interesante. quiere decir que no tiene por que haber ninguna relacion entre los dos elementos mas alla de la sincronia\n\n\u003C\u003C\u003C\nComo demuestran ciertas experiencias de vídeo o de cine experimental, la síncresis\npuede funcionar incluso sobre el vacío, es decir, sobre imágenes y sonidos momentáneos\nque no tienen, literalmente, nada que ver los unos con los otros\n\u003C\u003C\u003C\n\n@ ejercicio con powerpoint donde se asocian imagenes (videos?) y sonidos. diaporama\n\n\u003C\u003C\u003C\nPero no es totalmente automática; está en función del sentido y se organiza según\nleyes guestálticas y efectos de contexto. Si se siembran al azar fenómenos sonoros y\nvisuales puntuales y rápidos, podrá verse a algunos reunirse por síncresis y otros no.\n\u003C\u003C\u003C\n\n66\n\n@ historico cine sonoro y sincronismo\n\n\u003C\u003C\u003C\ncuesta trabajo representarse la fascinación que podían suscitar en\n1927 las primeras películas de sonido e imagen síncronos, por su mismo sincronismo. Que\nel sonido y la imagen evolucionaran como una pareja de bailarines perfectamente acoplados\nconstituía ya en sí un espectáculo. Lo atestiguan los textos escritos sobre el tema en aquella\népoca; y también las películas que, especialmente cuando eran musicales, exaltaban el\nsincronismo como tal, mostrando a violinistas o instrumentistas de banjo, cada uno de cuyos\ngestos en la imagen desencadenaba una nota distinta.\n\u003C\u003C\u003C\n\n72\n\n@ irrealidad de posición de los sonidos en cine monofonico clásico\n\n\u003C\u003C\u003C\n[...] si en la sesión a la que asistimos el altavoz no está situado tras la\npantalla, sino colocado en cualquier otro punto de la sala (proyección con equipo móvil) o en\nun lugar al aire libre (drive-in), o incluso si los sonidos suenan en nuestra cabeza por medio\nde los auriculares (sesiones de cine en avión), estos sonidos no dejarán por ello de\npercibirse como emanados de la pantalla, y eso a pesar de la evidencia de nuestros sentidos\nque, por simple análisis espacial, podrían establecer que vienen, en realidad, de otro lugar.\n\u003C\u003C\u003C\n\n75\n\n\u003C\u003C\u003C\nEs bastante corriente, en las películas, que ciertos personajes con aura maléfica,\nimportante o impresionante, sean casi introducidos por el sonido antes de lanzarse como pasto de la visión, desacusmatizados.\n\u003C\u003C\u003C\n\n@ sonido fuera de campo en cine\n\n\u003C\u003C\u003C\nel sonido fuera de campo en el cine es el sonido acusmático en relación con lo que se muestra en el plano, es decir, cuya fuente es invisible en un momento dado, temporal o definitivamente. Se llama, en cambio, sonido in a aquel cuya fuente\naparece en la imagen y pertenece a la realidad que ésta evoca.\n\u003C\u003C\u003C\n\n@ sonido in\n\n\u003C\u003C\u003C\n[...] aquel cuya fuente\naparece en la imagen y pertenece a la realidad que ésta evoca.\n\u003C\u003C\u003C\n\n@ sonido off\n\n\u003C\u003C\u003C\n[...] aquel cuya fuente\nsupuesta es, no sólo ausente de la imagen, sino también no diegética, es decir, situada en\nun tiempo y un lugar ajenos a la situación directamente evocada [...]\n\u003C\u003C\u003C\n\n78\n\n@ sonido ambiente. define un lugar\n\n\u003C\u003C\u003C\n[...] sonido ambiental envolvente que rodea una escena y\nhabita su espacio, sin que provoque la pregunta obsesiva de la localización y visualización\nde su fuente [...] \n\u003C\u003C\u003C\n\n@ sonido interno. de un personaje\n\n\u003C\u003C\u003C\n[...] situado en el presente de la acción, corresponde al\ninterior tanto físico como mental de un personaje [...] \n\u003C\u003C\u003C\n\n@ sonido //on the air//. sonido de aparatos reproductores de sonido existentes en la escena pero que A VECES se oye sin que las características acusticas del espacio de la escena le influya. ejem: lynch escena coche twin peaks the ruturn. OTRAS se oye localizado (acusticamente) dentro de la escena\n\n\u003C\u003C\u003C\n[...] los sonidos presentes en una escena,\npero supuestamente retransmitidos eléctricamente, por radio, teléfono, amplificación, etc. y que escapan, pues, a las leyes mecánicas llamadas «naturales» de propagación del sonido.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSe dan a oír\nal espectador, sea en pleno marco, claros y nítidos, como si el altavoz de la películaestuviese directamente conectado a la radio, al teléfono o al tocadiscos evocado en la\nacción;\nsea, en otros momentos, localizados en el decorado por rasgos acústicos que\nproducen un efecto de distanciamiento, de reverberación y de coloración por los altavoces,\netc., con una infinidad de degradados entre estos dos extremos.\n\u003C\u003C\u003C\n\n@ un ejemplo claro\n\n\u003C\u003C\u003C\nImaginemos una escena cinematográfica en la que un hombre escucha una entrevista\nen el magnetófono: o bien la calidad técnica directa, inmediata, presente, otorgada al sonido\nescuchado intenta devolvernos ala circunstancia de la toma de sonido; o bien el «color»\nparticular del material sobre el que se oye el sonido y la acústica del lugar de audición se\nsubrayan intensamente trasladándonos al momento en que se oye la grabación.\n\u003C\u003C\u003C\n\n82\n\n@ musica de foso / musica de pantalla\n\n\u003C\u003C\u003C\nLlamaremos //música de foso// a la que acompaña a la imagen desde una posición off, fuera del lugar y del tiempo de la acción. \n\nLlamaremos música de pantalla, por el contrario, a la que emana de una fuente\nsituada directa o indirectamente en el lugar y el tiempo de la acción, aunque esta fuente sea\nuna radio o un instrumentista fuera de campo.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] algunos hablan de no diegética para la primera yde diegética para la segunda; de música «explicativa» para la primera y «actual» para la segunda; de música subjetiva y objetiva, etc.\n\u003C\u003C\u003C\n\n\n83\n\n\u003C\u003C\u003C\nLa música en el cine es al mismo tiempo el pasaporte por excelencia, capaz de\ncomunicar instantáneamente con los demás elementos de la acción concreta (por ejemplo,\nacompañar desde el off a un personaje que habla en el in) y de bascular instantáneamente\ndel foso a la pantalla, sin replantear por ello la realidad diegética o llenarla de irrealidad,\ncomo haría una voz en off que interviniese en la acción.\n\n[...]\n\nFuera de tiempo y fuera de espacio, la música\ncomunica con todos los tiempos y todos los espacios de la película, pero los deja existir\nseparada y distintamente.\n\u003C\u003C\u003C\n\n95\n\n@ sobre el uso de sonido natural en el cine\n\n\u003C\u003C\u003C\n[...] incluso allí donde se trata de\nun supuesto sonido directo, los sonidos registrados en el rodaje se enriquecen casi siempre\na posteriori con otros sonidos, de ruidos o de ambiente, que se les añaden.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAlgunos, muy pocos, han intentado hacerlo, como los Straub en Trop tôt trop tard,\nque ya hemos descrito en Le Son au cinéma. Y el efecto es totalmente insólito.\n\u003C\u003C\u003C\n\n@ interesante\n\n\u003C\u003C\u003C\n[...] a realidad es una cosa y otra\nsu transposición en dos dimensiones audiovisuales (una imagen plana y un sonido\ngeneralmente monopista), la cual es una reducción sensorial radical [...]\n\u003C\u003C\u003C\n\n99 - 100\n\n@ sobre la calidad de sonido en el cine (sistema THX)\n\n102\n\n@ la imagen sustituye a lo real. ''Presupone una definición de imagen como artefacto construido que se refiere/representa a algo real''\n\n\u003C\u003C\u003C\n[...] nuestra inmersión, tan común,\ntan cotidiana, en lo que puede llamarse la realidad acústica sustituida (el sonido\nretransmitido por amplificadores y altavoces), que no tiene dificultad alguna en suplantar en potencia, en presencia y en impacto a la realidad acústica no sustituida, y que se convierte\npoco a poco en el modo de escucha habitual; un modo de escucha que, al mismo tiempo, no\nse percibe ya como reproducción, como imagen (con lo que eso supone tradicionalmente de\ndeterioro, de degradación y de pérdida en relación con la realidad), sino como un contacto\nmás directo e inmediato con el suceso. Cuando una imagen se destaca más que la realidad,\nla sustituye, pues, negándose ella misma a la vez como imagen.\n\u003C\u003C\u003C\n\n103 - 104\n@ sonido en directo en cine. Rohmer\n\n104\n\n@ a pesar de ser sonido en directo sigue habiendo una construccion\n\n\u003C\u003C\u003C\nRohmer necesitó elegir\nhoras de rodaje precisas (no necesariamente aquellas en las que sucede la acción),\nrechazar las tomas contaminadas por irrupciones indeseables, en resumen, reconstruir, por\nselección y eliminación, el ambiente sonoro que el autor deseaba a priori. La noción de\nsonido directo, cara a cara con el ambiente, sigue implicando, pues, una reconstitución,\naunque sea por simple sustracción, en no menor grado que la de sonido postsincronizado.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nEl sonido directo no es, pues, tan abierto, ni sistemáticamente sinónimo de\nsolución sencilla y evidente.\n\u003C\u003C\u003C\n\n105-107\n\n@ verdad y verosimilitud sonora\n\n\u003C\u003C\u003C\n[...] todo filme supone la aceptación de unas reglas del juego, ¡empezando por la de ver en profundidad imágenes planas!\n\u003C\u003C\u003C\n\n108\n\n@ repesentacion/abstraccion en el sonido\n\n\u003C\u003C\u003C\nEn la creencia común, pues, sigue prestándose al ruido la doble propiedad, no sólo de\nnarrar objetivamente por sí mismo la causa de la que emana, sino también la de despertar\nlas impresiones ligadas a esta causa.\n\u003C\u003C\u003C\n\n111\n\n@ esto es interesante en relacion a la musica experimental, impro etc... Sobre el ruido y el accidente en el instrumento.\n\n\u003C\u003C\u003C\nOtras culturas musicales —ciertas músicas africanas, por ejemplo— persiguen, a la\ninversa, en el perfeccionamiento instrumental o vocal, enriquecer el sonido instrumental con ruidos suplementarios, que acusen, en lugar de disimularlo, el origen material del sonido.\nLa noción, muy compleja y cultural, de ruido está, por otra parte, ampliamente ligada a\nesta cuestión de los indicios materializadores.\n\u003C\u003C\u003C\n\n112-113\n\n@ interesante sonido\n\n\u003C\u003C\u003C\nSobre una imagen dada, si comparamos el efecto de una música interpretada en un piano\nbien afinado, y el de una música interpretada en un piano con sonido defectuoso de notas desiguales, veremos también que la primera puede situarse más fácilmente como «música\nde foso», mientras que en el caso de la segunda, incluso si el instrumento no es visible ni\nnombrado, podemos olfatear su presencia real, concreta, en el decorado.\n\u003C\u003C\u003C\n\n114\n\n\u003C\u003C\u003C\n[...] mediante el sonido, los sonorizadores de Roger Rabbit nos informan de que los toons\nson seres huecos y de peso reducido. Aunque el espectador no preste especial atención a\nesos sonidos, eso no le impedirá oírlos y dejarse influir por ellos en su percepción de las\nimágenes. Ante la pantalla, creerá entonces simplemente ver lo que realmente oye-ve,\nsegún el fenómeno que hemos calificado como valor añadido.\n\u003C\u003C\u003C\n\n116\n\n@ sobre los sonidos que emiten los ninos al jugar simulando los sonidos reales de vehículos o golpes producidos en el juego.\n\n\u003C\u003C\u003C\n[...] estas emisiones vocales «forman\nparte de un código de expresión del sentimiento»\n\u003C\u003C\u003C\n\n129-130\n\n@ lo auditivo en lo visual / lo visual en lo auditivo\n\n131\n\n\u003C\u003C\u003C\n[...] el cine mudo, en su ausencia\nde sonido síncrono, expresaba a veces los sonidos mejor que el sonido mismo (y para eso,\nrecurría con frecuencia a un montaje fluido y rápido), mientras que la música acusmática, en\nsu rechazo consciente de lo visual, provoca visiones que son más hermosas que las\nimágenes.\n\u003C\u003C\u003C\n\n136\n\n@ prevalencia de lo visual sobre lo sonoro en el cine\n\n\u003C\u003C\u003C\n[...] incluso dotado de sonido síncrono tras treinta años de existencia en los que había sabido prescindir de él, y cargado con una banda sonora [...] incluso entonces el cine no ha dejado de conservar intacta su definición ontológicamente visual.\n\u003C\u003C\u003C\n\n138\n\n@ ''rehabilitacion/afirmacion del ruido''\n\n\u003C\u003C\u003C\nLos ruidos han sido, durante mucho tiempo, los olvidados del sonido en el cine, no sólo\nen su práctica, sino también en el análisis.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] los ruidos, esos oscuros soldados de infantería, han permanecido como los despreciados por la teoría, que no les ha concedido hasta aquí sino un valor puramente utilitario y figurativo, y los ha descuidado por ello.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] en una película clasica, entre la música y sobre todo los diálogos omnipresentes, apenas queda sitio para otra cosa.\n\u003C\u003C\u003C\n\n@ razones tecnicas y culturales de no usar ruidos\n\n\u003C\u003C\u003C\nTécnicas:\nel arte de la toma de sonido que se desarrolló desde los primeros tiempos de la grabación\nse localizó principalmente en la voz (hablada y cantada) y en la música, no en los ruidos,\nque plantean problemas de grabación particulares [...]\n\nCulturales: el ruido es un elemento del mundo sensible totalmente desvalorizado en el\nplano estético; basta ver los sarcasmos y las incredulidades que desencadena aún hoy,\nincluso entre gentes cultas, la idea de que alguien pueda hacer música con eso.\n\u003C\u003C\u003C\n\n141\n\n@ evolucion del sonido en el cine. limitaciones tecnicas (numero y posicion de los altavoces, numero de canales de sonido ...)\n\n142\n\n@ agudos y sensacion de presente en el cine\n\n\u003C\u003C\u003C\nCuanto más nítidamente se oyen los agudos, más rápida es\nla percepción sonora y más vivo el sentimiento de tiempo presente. Y cuanto más se define\nel sonido de las películas en los agudos, más induce éste una percepción rápida de lo que\nse ve (puesto que la vista se orienta mucho por la audición)'\n\u003C\u003C\u003C\n\n148\n\n@ television. la diferencia entra television y cine esta en el sonido. la tele es una especie de radio ilustrada, el sonido principalmente la palabra es siempre lo primero. y siempre dentro de campo.\n\n\u003C\u003C\u003C\n\n[...] lo que señala en cambio la diferencia entre cine y televisión no es tanto su especificidad visual de imagen como el lugar diferente que el sonido ocupa en esta última [...]\n\nDecir de la televisión [...] que es una radio ilustrada, [...] es recordar que el sonido, principalmente el sonido de la palabra, es en ella siempre lo primero, que nunca es fuera de campo [...]\n\u003C\u003C\u003C\n\n152\n\n@ video / video-arte\n\n155\n\n\u003C\u003C\u003C\n[...] una televisión muda es inconcebible, contrariamente al cine [...]\n\u003C\u003C\u003C\n\n156\n\n@ sobre el videoclip\n\n\u003C\u003C\u003C\nNunca es tan visual la televisión como en esos momentos en que emite clips, cuando la imagen se añade en ella ostensiblemente a una música que ya se bastaba a sí misma.\n\u003C\u003C\u003C\n\n157\n\n\u003C\u003C\u003C\nSi los clips funcionan es, desde luego, porque hay una relación elemental entre banda\nsonora y banda visual, no siendo las dos totalmente independientes. Esta relación se limita a\nla presencia momentánea de puntos de sincronización, en los cuales la imagen imita la\nproducción del sonido. El resto del tiempo, cada uno marcha por su lado.\n\u003C\u003C\u003C\n\n160-161\n\n@ modos de presencia de la palabra en el cine (palabra-teatro, palabra-texto, palabra-emanacion)\n\n\u003C\u003C\u003C\nEn la palabra-teatro —el caso más corriente— el diálogo oído tiene una función\ndramática, psicológica, informativa y afectiva. [...] se oye palabra por palabra, ofrecido a una total inteligibilidad. [...] En caso extremo, en este tipo de figura puede hacerse oír en presente la voz «interior» de los personajes [...] En el cine concebido según este modelo, incluso los momentos en los que los personajes no hablan, extraen su sentido concibiéndose como una interrupción en el continuum del diálogo [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa palabra-texto, por su parte —en general la de la voz en off de los comentarios—,\nhereda ciertas atribuciones de los rótulos intercalados del cine mudo, ya que, al contrario de\nla palabra-teatro, actúa sobre el curso de las imágenes. La palabra proferida tiene el poder\nde evocar la imagen de la cosa, del momento, del lugar, de los personajes, etc.\n\u003C\u003C\u003C\n\n174\n\n@ tenicas de escucha y analisis del audiovisual; ver solo la imagen y luego solo el sonido y luego todo junto etc...\n\n\n179\n\n\u003C\u003C\u003C\n—¿Qué veo de lo que oigo?\n—¿Qué oigo de lo que veo?\n\u003C\u003C\u003C\n","created":"20180710081224014","creator":"enrike","modified":"20180912103446689","modifier":"enrike","tags":"libro"},
{"title":"\"Music as a Gradual Process,\" by Steve Reich","type":"text/vnd.tiddlywiki","text":"\"Music as a Gradual Process,\" by Steve Reich\n\nhttp://ccnmtl.columbia.edu/draft/ben/feld/mod1/readings/reich.html\n\nWritings about Music, 1965–2000, edited with an introduction by Paul Hillier, 9–11. Oxford and New York: Oxford University Press\n\n\u003C\u003C\u003C\nThe distinctive thing about musical processes is that they determine all the note-to-note details and the over all form simultaneously. One can't improvise in a musical process - the concepts are mutually exclusive.\n\u003C\u003C\u003C","changecount":"7","created":"20130214133500000","creator":"enrike","modified":"20150719074000061","modifier":"enrike","tags":"link minimal"},

{"title":"\"Retromania\" with Simon Reynolds: Interview on The Sound of Young America","text":"\"Retromania\" with Simon Reynolds: Interview on The Sound of Young America\n\nPosted Thu, 09/15/2011 - 11:02 by Julia Smith\n\nhttp://www.maximumfun.org/sound-young-america/retromania-simon-reynolds-interview-sound-young-america\n\n\"Is cultural innovation at risk when we indulge in an obsessive love of retro? Music critic Simon Reynolds joins us to talk about how songs can be more unimaginative when we have unprecedented access to decades' worth of past music, the trouble with searching out authenticity, the loop of musicians re-creating old sounds, and more. \"\n\n\u003C\u003C\u003C\nI think it's not that people aren't talented anymore, I think it's more that people are overpowered by the number of choices in the past that they have. It's sort of, I think people are almost kind impressionable. You get bombarded with all this stuff, you have to be very strong aesthetically to digest it or synthesize it into a new artistic voice, but I think there are people who can still do that.\n\u003C\u003C\u003C","created":"20180606113008770","creator":"enrike","modified":"20180612201733532","modifier":"enrike","tags":"link"},
{"title":"\"The Liberation of Sound\" by Edgard Varèse","type":"text/vnd.tiddlywiki","text":"\"The Liberation of Sound\" by Edgard Varèse. 1936/1939/1959/1962\n\nes una especie de manifesto de la musica abstracta. evidentemente influenciado por la ciencia y por la pintura abstracta de kandisky y similares de la epoca. Hace predicciones sobre musica/tecnologia y acierta bastante. Menciona la necesidad de usar maquinas que produzcan sonid a las que se les pueda alimentar con una especie de partitura (programacion?) y que reproduzcan la composicion fielmente. Segun el esto daria lugar a abandonar el sistema tempered y el contrapunto, acceso a microtonalidad, nuevos timbres, nuevos tipos de ritmos. Propone la construccion de un nuevo instrumento que permita hacer de todo a nivel sonoro. basicamente describe una mezcla del sintetizador y el ordenador\n\npart 1\n\n@\n\n\u003C\u003C\u003C\nThe more we allow our minds the romantic luxury of treasuring the past in memory, the less able we become to face the future and to determine the new values which can be created in it. \n\u003C\u003C\u003C\n\n@ ciencia y tecnologia\n\n\u003C\u003C\u003C\nThe emotional impulse that moves a composer to write his scores contains the same element of poetry that incites the  cientist to his discoveries. There is solidarity between scientific development and the progress of music. \n\u003C\u003C\u003C\n\n@ superar el contrapunto\n\n\u003C\u003C\u003C\nWhen new instruments will allow me to write music as I conceive it, the movement of sound-masses, of shifting planes, will be clearly perceived in my work, taking the place of the linear counterpoint.\n[...]\nThere will no longer be the old conception of melody or interplay of melodies. The entire work will be a melodic totality. The entire work will flow as a river flows.\n\u003C\u003C\u003C\n\n@ nuevos instrumentos. describe el sintetizador.\n\n\u003C\u003C\u003C\n the new musical apparatus I envisage, able to emit sounds of any number of frequencies, will extend the limits of the lowest and highest registers\n\u003C\u003C\u003C\n\n@ describe el disco?\n\n\u003C\u003C\u003C\nI am sure that the time will come when the composer, after he has graphically realized his score, will see this score automatically put on a machine that will faithfully transmit the musical content to the listener. \n\u003C\u003C\u003C\n\npart 2\n\n@ la musica es arte o ciencia?\n\n\u003C\u003C\u003C\nAt different times and in different places music has been considered either as an Art or as a Science. In reality music partakes of both\n\u003C\u003C\u003C\n\n@ compositor y conocimientos tecnicos\n\n\u003C\u003C\u003C\nIn order to anticipate the result, a composer must understand the mechanics of the instruments and must know just as much as possible about acoustics.\n\u003C\u003C\u003C\n\n@ tradicion vs sonidos modernos\n\n\u003C\u003C\u003C\nComposers, like everyone else today, are delighted to use the many gadgets continually put on the market for our daily comfort. But when they hear sounds that no violins, no woodwind or percussion instruments of the orchestra can produce, it does not occur to them to demand those sounds of science. Yet science is even now equipped to give them everything they may require.\n\u003C\u003C\u003C\n\n@ describe el disco/CD o similar\n\n\u003C\u003C\u003C\nafter a composer has set down his score on paper by means of a new graphic notation, he will then, with the collaboration of a sound engineer, transfer the score directly to this electric machine. After that, anyone will be able to press a button to release the music exactly as the composer wrote it-exactly like opening a book.\n\u003C\u003C\u003C\n\npart 3\n\n\u003C\u003C\u003C\nBecause for so many years I crusaded for new instruments (6) with what may have seemed fanatical zeal, I have been accused of desiring nothing less than the destruction of all musical instruments and even of all performers. \n\u003C\u003C\u003C\n\npart 4\n\n\u003C\u003C\u003C\nThe computing machine is a marvelous invention and seems almost superhuman. But in reality it is as limited as the mind of the individual who feeds it material. Like the computer, the machines we use for making music can only give back what we put into them\n\u003C\u003C\u003C\n","changecount":"11","created":"20130507102400000","creator":"YourName","modified":"20150719084246661","modifier":"enrike","tags":"articulo [[experimental music]]"},

{"title":"«60ko hamarkadan Euskal Herriaren eta bere kulturaren ikur bilakatu zen txalaparta» Euba. Gara","text":"accessed 2018/06/21\n\n2018/05/26\n\nPatxi GAZTELUMENDI\n\n«60ko hamarkadan Euskal Herriaren eta bere kulturaren ikur bilakatu zen txalaparta»\n\nARGIBEL EUBA\nTXALAPARTARIA ETA ANTROPOLOGOA\n\nTxalapartari buruz ikertzen hasi zenean hasi zen instrumentua jotzen ere. Dokumentazio lanean ari zenean egin zuen topo artxiboan 1963ko egunkari albiste batekin. Suediako telebistak euskal kulturari buruz egindako dokumentalak aurkitu zituen. Ikertzen jarraitu eta dokumentalak eta liburua argitaratu zituen unibertsitatearekin. Txalaparta ez ezik, euskal kulturan sakontzeko baliabideak eskaini zizkioten Dan Grenholm eta Lennart Olsonek Euskal Herrian filmatutako irudiek.\n«60ko hamarkadan Euskal Herriaren eta bere kulturaren ikur bilakatu zen txalaparta»\n\n\n\nhttps://www.naiz.eus/eu/hemeroteca/gara/editions/2018-05-26/hemeroteca_articles/60ko-hamarkadan-euskal-herriaren-eta-bere-kulturaren-ikur-bilakatu-zen-txalaparta","created":"20180621082200849","creator":"enrike","modified":"20180621082341979","modifier":"enrike","tags":"link txalaparta"},
