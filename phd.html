{"title":"An Epistemology of Noise. Cecile Malaspina","text":"An Epistemology of Noise\n\nBy: Cecile Malaspina Preface: Ray Brassier\n\nPublished: \t05-31-2018\n\nEdition: \t1st\n\nExtent: \t256\n\nISBN: \t9781350011793\n\nImprint: \tBloomsbury Academic \n\n\nForeword X\n\n@ def of noise according to malaspina\n\n\u003C\u003C\u003C\nInformation entropy is a measure of the degree of uncertainty or\n‘freedom of choice’ about the state of a message. By aligning information\nwith unpredictability, Shannon aligns it with uncertainty. But uncertainty\nimplies ignorance. Thus the concept of information entropy entails this vexing\nconsequence: if uncertainty indexes information then certainty indexes noise.\nBut how could certainty, the apex of cognitive aspiration, be a symptom of lack\nof information?\n\u003C\u003C\u003C\n\nxi\n\n@ inigo wilkings //Irreversible nouse//\n\nxii\n\n@ Steven Sands and John Ratey’s seminal 1986 article, ‘The Concept of Noise’.\n\n2\n\n@ infosphere (Floridi 2002).\n\n@ information overload\n\n\u003C\u003C\u003C\n[...] we seem to sleepwalk into an era of noise: levels of stress and\ndepression are rising as we pine under both noise pollution and information\noverload (Bawden and Robinson 2009; Berglund and Lindvall 1995)\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nvast amounts of data once more become noise as soon as we lack pertinent criteria to transform them into information (Watkins 2011, 31).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nA curious reversibility of information and noise thus becomes apparent: too\nmuch information, and also the repetition of the same information ad nauseam,\nbecomes noise, whereas information that is radically new falls on deaf ears\nwhen context and criteria of pertinence are lacking to adequately distinguish\ninformation from noise.\n\u003C\u003C\u003C\n\n3\n\n\u003C\u003C\u003C\n[...] noise is at best associated with the absence\nof order, of work or of the norm – be it the statistical, moral or aesthetic norm –\nand at worst, noise is identified as a threat to the norm and subversive of work\nand order: a perturbation, a loss of energy available for work, a parasite.\n\u003C\u003C\u003C\n\n\n3 - 4\n\n@ According to Claude Shannon’s Mathematical Theory of Communication\n\n\u003C\u003C\u003C\n[...] information can be defined, in terms of its probability, as a measure of ‘information entropy’\n\u003C\u003C\u003C\n\n4\n\n@ According to Claude Shannon’s Mathematical Theory of Communication\n\n\u003C\u003C\u003C\n[...] a piece of information informs us only, if it is not redundant, in\nother words, if it contains a margin of unpredictability and hence uncertainty.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] Shannon’s idea – namely that information must tell us something new, something we could not predict [...] \n\u003C\u003C\u003C\n\n@ Norbert Wiener’s concept of information\n\n\u003C\u003C\u003C\n[...] the negation of entropy [...]\n\u003C\u003C\u003C\n\n6\n\n@ citando a Dominic Cummings\n\n\u003C\u003C\u003C\nA news broadcast now contains much less information content and much higher\nnoise than reading. The only way to improve this is experimenting with formats\nin a scientific way. (‘Dominic Cummings: How the Brexit Referendum Was\nWon’ 2017)\n\n\u003C\u003C\u003C\n\n9\n\n@ definition of epistemological noise. it looks like the co-co is a typo\n\n\u003C\u003C\u003C\n[...] on the co-constitutive role of noise in the formation of knowledge. This is what will be\ncalled epistemological noise.\n\u003C\u003C\u003C\n\n11\n\n@ check Noise Matters, Greg Hainge 2012\n\n\u003C\u003C\u003C\n[...] the vast spectrum of literature on acoustic noise, on the\ncultural (Bijsterveld 2001; Boutin 2015; Gibson and Biddle 2016; Schafer 1994;\nM. M. Smith 2004) and even military history of noise (Volcler and Volk 2013)\nand the impact of cybernetics and information theory (Bunz 2012; Mersch\n2013) as well as the psychology of perception (Bawden and Robinson 2009;\nManson 2014; Shenk 1997) [...]\n\u003C\u003C\u003C\n\n15\n\n\u003C\u003C\u003C\nWhile information entropy clearly implies a degree of desirable\nuncertainty, i.e. the novelty of the message, Weaver will say that noise can be\ndiscarded as ‘spurious uncertainty’.\n\u003C\u003C\u003C\n\n16\n\n\u003C\u003C\u003C\nContrary to Wiener’s definition of information as the negation of entropy,\nfor Shannon, greater information goes hand in hand with greater uncertainty. A\ncompletely predictable message, by contrast, has only one possible outcome and\nis therefore redundant; it tells us nothing new.\n\n[...]\n\nIn other words, the redundant message presents no ‘freedom of choice’,\nbecause it contains no ‘information entropy’. Information is null, if there is no\nuncertainty about the state of the message.\n\u003C\u003C\u003C\n\n17\n\n@ negentropy\n\n\u003C\u003C\u003C\nWiener and Shannon arrive at diametrically opposed ideas of what\ninformation is, because Wiener defines information precisely as the opposite of\n‘information entropy’, namely as the negation of entropy\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nFor Wiener information is precisely the reduction of freedom of choice, and\nthus the reduction of uncertainty. Information, in Wiener’s cybernetic theory,\nis a measure of increased constraint, associated with ideas of organization and\norder, bound to decrease entropy. Here entropy is not a measure of information,\nas with Shannon, but, on the contrary, a measure of its presumed opposite, i.e.\ndisorder or noise.\n\u003C\u003C\u003C\n\n19\n\n@ about the opposition between culture and technology\n\n\u003C\u003C\u003C\n\nCommon criticism instead holds that Shannon’s\nconcept of information applies only to electronic signal transmission, and is utterly\nmisleading in any other context. Complicit with this criticism is the equally common\nposition that opposes culture and technology. Endowing only ‘cultural’ artefacts\nwith signification, this view reduces all aspects of technology and even of science to\ntheir mere utility. In its extreme form it represents a technophobia that pits culture,\nand even nature, against science and technology in a relation of hostility.\n\u003C\u003C\u003C\n\n@ about technophobia\n\n\u003C\u003C\u003C\nJust as technocracy implies an aberration of cultural values, so technophobia\nfails to rescue culture, because it is itself the symptom of a redundant, conservative\nidea of culture.\n\u003C\u003C\u003C\n\n20\n\n\u003C\u003C\u003C\nThe redundant opposition between technology and culture atrophies not only\nthe quality of engagement between the arts, the sciences and technology, but in\nturn also atrophies the status of creativity attributed to science and technology,\nby denying it its cultural relevance beyond its utility.\n\u003C\u003C\u003C\n\n@ quouting Gilbert Simondon in On the Mode of Existence of Technical Beings (Simondon, trans. Malaspina and Rogove 2017, 15–16):\n\n\u003C\u003C\u003C\n\nCulture has constituted itself as a defense system against technics; yet this\ndefense presents itself as a defense of man, and presumes that technical objects\ndo not contain a human reality within them. [...] The most powerful cause of\nalienation in the contemporary world resides in this misunderstanding [caused]\nby its absence from the world of significations,\n\u003C\u003C\u003C\n\n21\n\n@ objectives of the book: test two presumptions about noise \n\n\u003C\u003C\u003C\nThe first is the implicit presumption that we can rely on\nan intuitive notion of noise, in order to bridge its definitions across different\ntechno-scientific and cultural settings. The second presumption is that, rather\nthan intuition, it is a formal, i.e. mathematical, definition that presides over the\nmultiple uses of the concept of noise across the spectrum of scientific discourse.\n\u003C\u003C\u003C \n\n23\n\n@ resumes somehow the previous chapter\n\n\u003C\u003C\u003C\nTo equate information with unpredictability is intuitive enough, if it is to tell\nus something new, something that does not follow automatically from what\ncame before. It is equally easy to accept that a message we can fully predict\nis redundant, if it gives us no new information.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] we arrive at the apparently paradoxical conclusion that more information means more uncertainty. [...] it contradicts the equally common assumption [...] that information is what reduces uncertainty [...]\n\u003C\u003C\u003C\n\n@ check \"what is information\" Jose Maria Diaz Nafria\n\n25\n\n\u003C\u003C\u003C\nThe common criticism of Shannon’s\nconcept of information is therefore that it is a purely quantitative measure that\nis indifferent to the signification of a message, which consequently ignores the\ninherently qualitative aspect of information, which is its signification.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nShannon’s contribution [...] is fundamental insofar as it enables us to place information and noise on an equal footing, where both represent a measure of ‘entropy’ or unpredictability, prior to the assignment of signification, purpose or representation; prior, in other words, to the levels of decoding, interpretation and evaluation.\n\u003C\u003C\u003C\n\n27\n\n@ defintion of entropy\n\n\u003C\u003C\u003C\nThe conceptual operator upon which the idea of information uncertainty hinges, is entropy.\n\u003C\u003C\u003C\n\n28\n\n\u003C\u003C\u003C\nIncreased quantity of information, in this sense of\n‘information entropy’, is thus not the equivalent with increased certainty about\nthe system [...]\n\u003C\u003C\u003C\n\n30\n\n@ check Martin Herbert. \"Tell them I said no\"\n\n37\n\n\u003C\u003C\u003C\n[...] the more unexpected the evolution of this situation is, the more knowledge this transformation will have imparted on us once it has occurred.\n\u003C\u003C\u003C\n\n39\n\n\u003C\u003C\u003C\n[...] information can only be understood as a process rather than a given, a factum or a datum.\n\u003C\u003C\u003C\n\n42\n\n\u003C\u003C\u003C\nInformation, then, is the progressive unfolding of this relation between uncertainty and certainty.\n\u003C\u003C\u003C\n\n45\n\n@ simondon\n\n\u003C\u003C\u003C\nBoth the final individual and its\nassociated milieu are thus seen as by-products of a same process of differentiation.\nRather than being the first object of consideration, a given, the individual is thus\nwhat comes last.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nCrucially, what qualifies the genesis of form, for Simondon, is information.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nInformation is thus, for Simondon, what links the epistemological and\nthe empirical aspects of individuation. It is the idea or concept (or form) that\ncatalyzes a process of differentiation, that modulates this process and that,\nhence, informs empirical reality, which in turn polarizes the idea.\n\u003C\u003C\u003C\n\n46\n\n\u003C\u003C\u003C\nShannon and Simondon both operate a Copernican revolution, replacing the\nindividual (being or message), traditionally at the centre of the attention, with\na careful attention to the co-evolution of both individuation and its context or\nmilieu.\n\u003C\u003C\u003C\n\n47\n\n\u003C\u003C\u003C\n[...] reject the common conflation of information with 'data' [...]\n\u003C\u003C\u003C\n\n48\n\n\u003C\u003C\u003C\nFurthermore, Simondon’s notion of a pre-individual state lends itself\nto an analogy with noise if we think of the pre-individual state of being as\ncharacterized by the equal probability of all possible states, and thus rich in\nthe greatest possible ‘freedom of choice’. As such a primordial noise could now\nbe thought, in light of Simondon’s concept of the pre-individual, as a positive\nground for differentiation, in other words, as ground for the emergence of\nform and its transformation.\n\u003C\u003C\u003C\n\n49\n\n\u003C\u003C\u003C\n[...] what we could call a noise phenomenon, and which Simondon\nhere characterizes as coincidence or chance (hazard), may act as a trigger for\nspontaneous structuration but – and this is the crux – the process of information\nitself remains a process of structuration for Simondon and ultimately a negation\nof entropy.\n\u003C\u003C\u003C\n\n53\n\n@ necessity\n\n\u003C\u003C\u003C\n[...] necessity is what Pascal, one of the founding fathers of the calculus of probability, called\na ‘state of constraint or restraint that annuls freedom of choice’ (dir. Jaen-Marie\nPierrel et al. n.d.; Pascal and Guern 1987).\n\u003C\u003C\u003C\n\n54\n\n\u003C\u003C\u003C\nwithout redundancy the pure novelty [entropy] of information would be absolutely incomprehensible and equivalent with noise.\n\u003C\u003C\u003C\n\n55\n\n@ complexity\n\n\u003C\u003C\u003C\nBy complexity we must understand the degree of indeterminacy of a system,\nrather than its level of structural complication. Biophysicist and philosopher\nHenri Atlan defines complexity as the measure of the observer’s ignorance as\nto the precise determination of a system. Greater complexity of information\ndenotes greater uncertainty.\n\u003C\u003C\u003C\n\n57\n\n@resonance\n\n\u003C\u003C\u003C\nIn logic, deductive redundancy is achieved when each proposition is tightly\ncorrelated with the propositions deduced from it.\n\n[...]\n\nThis resonance is a form of redundancy in the logical chain. It eliminates\nambiguity, just as re.dundancy in the transmission of a message serves to reduce\nnoise\n\n[...]\n\nThis ambiguity and openness is what we will call noise [...]\n\u003C\u003C\u003C\n\n73\n\n@ citando a Atlan 1979 49. Esto está relacionado con la idea de la desestucturalización/estructuralización como base del capitalismo.\n\n\u003C\u003C\u003C\nOn can conceive of the evolution of organized systems or of the phenomenon\nof self-organization more generally as a process of increasing structural and\nfunctional complexity, as a result of a succession of recuperated disorganizations,\nfollowed each time by re-organization with a higher level of variety and a lower\nlevel of redundancy. (Atlan 1979, 49)\n\u003C\u003C\u003C\n\n75\n\n@ Atlan again\n\n\u003C\u003C\u003C\n‘the creation of information can only occur on the basis of noise’ \n\u003C\u003C\u003C\n\n81\n\n\u003C\u003C\u003C\nThe higher the potential, i.e. the energy differential, the\nmore predictably a system evolves.\n\u003C\u003C\u003C\n\n88\n\n@ check: Cavailles 2000, Canguilhem 1991 \"the normal and the pathological\"\n\n89\n\n\u003C\u003C\u003C\nTo correlate the idea of noise with Canguilhem and Foucault’s revaluation\nof error as the ‘origin and history of thought’ could thus appear nothing short\nof heretical.\n\u003C\u003C\u003C\n\n89-90\n\n\u003C\u003C\u003C\nSchopenhauer even defined noise as ‘the most impertinent of all interruptions, since it interrupts and even shatters our own thoughts’\n\u003C\u003C\u003C\n\n95\n\n\u003C\u003C\u003C\nthere is no transduction in the epistemological sense without noise. This noise increases ‘freedom of choice’ in the form of ever greater complexity of the field of knowledge as a whole.\n\u003C\u003C\u003C\n\n97\n\n\u003C\u003C\u003C\nThe definition of noise is thus only slightly distinct from stochastically generated data insofar as the stochastic implies taking aim, while noise implies missing the target\n\u003C\u003C\u003C\n\n98\n\n\u003C\u003C\u003C\nThe origin of noise may be an external perturbation (afferent noise) or noise\nmay generated by the thermal agitation of the transmission itself (as efferent\nnoise)\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn other words, information is always already thrown into the noise of its own\npresence, but also that of objects surrounding it (not least the engineer), of earth\nand even of celestial bodies and black holes, each emitting a frequency spectrum\ncharacteristic of its own electromagnetic radiation – its black body radiation (so\ncalled not because it is black, but because the eye cannot perceive colour in low\nintensities of thermal radiation, unless the temperature is elevated).\n\u003C\u003C\u003C\n\n100\n\n@en la historia de la ciencia lo que en una época ha sido considerado ruido (anomalias en las orbitas de planetas etc...) posteriormente se convierte en conocimiento. cambio de paradigma Kuhn.\n\n101\n\n\u003C\u003C\u003C\nThe distinction between\nwhat is accidental (noise) and what is intentional (information, data) thereby\nbecomes the Gordian knot of a hypothesis and its recalibration: whereby the\ninformation of a poorly calibrated model can degenerate into noise, while what\nwas a priori discarded as noise may become information\n\u003C\u003C\u003C\n\n116\n\n\u003C\u003C\u003C\nIf this selection establishes a norm, by drawing a critical line\nthrough empirical contingency, then noise is that which does not conform to\nthe norm, implying a certain threat of subversion of the norm.\n\u003C\u003C\u003C\n\n133\n\n@ information. def\n\n136\n\n@ statistics comes from \"state\". knowledge and power are linked\n\n142\n\n\u003C\u003C\u003C\nIt is thus necessary to remain vigilant of the conflation of\ninformation and data especially in light of today’s culture of socially networked\npersonal confessions, paired with the means for statistical data mining and hyper\nsurveillance, which become all the more sinister when information is treated as\na given, when data are treated as facts, and when information effectively eclipses\nuncertainty.\n\u003C\u003C\u003C\n\n@ statistics and power\n\n\u003C\u003C\u003C\nIt is worth remembering that what is a given at the origin of the modern\ndiscipline of statistics, from which we derive our notions of data and information,\nis not information, but power.\n\u003C\u003C\u003C\n\n143\n\n@ sound \"Noise Abatement: The Down of Noise\"\n\n144\n\n@ check Karen Bijsterveld \n\nThe Diabolical Symphony of the Mechanical Age: Technology and Symbolism of Sound in\nEuropean and North American Noise Abatement Campaigns 1900–1940’ and\n‘City of Din: Decibels, Noise and Neighbours in the Netherlands, 1910–1980’\n\n149\n\n@ sound pollution\n\n152\n\n@ \n\n\u003C\u003C\u003C\nthere is not noise, but an open ended series of definitions of noise\ncorresponding to an open ended series of contexts and tasks.\n\u003C\u003C\u003C\n\n\n@ Volcler and Volk. def of noise\n\n\u003C\u003C\u003C\nNoise is an aleatory or irregular wave. In acoustics, therefore, noise is not\nan unpleasant or un-aesthetic sound, but a continuous signal in which no\nparticular frequency can be distinguished. [...] What we call white noise is a\nnoise containing all the frequencies at the same intensity. (Volcler and Volk\n2013, 10)\n\u003C\u003C\u003C\n\n157\n\n@ check Juliette Volcler’s Extremely Loud, Sound as Weapon (Volcler and Volk 2013)\n\n158\n\n@ sound def\n\n\u003C\u003C\u003C\nas Volcler points out, using Axel Schafer’s expression: ‘hearing is touching form a distance’. Sound is a mechanical\nvibration, whereby a pulse is transmitted thanks to the oscillation of molecules\nor atoms, whose intensity is measured in watts per square meter, whose pressure\nis measured in pascals and whose amplitude is measured in decibels (dB),\nreaching the human pain threshold at about 140 dB, while respiratory problems\nbecome severe at 150 cB and frequencies between 50 and 100 Hz and inaudible,\ninfrasonic, sounds (below 20 Hz) are deemed to be potentially fatal from 174 dB\n(Volcler and Volk 2013, 8, 14, 28).\n\u003C\u003C\u003C\n\n 159\n\n@ check Irreversible Gaspar Noe\n\n160\n\n@ check Steve Goodmans Sonic Warfare - Sound, Affect and the ecology of fear\"\n\n161\n\n\u003C\u003C\u003C\nnoise [...] points to\na reality that engages pre-conscious levels of perception, which in turn may\nbecome the object of targeted manipulation of perception’s affective disposition.\n\u003C\u003C\u003C\n\n162\n\n\u003C\u003C\u003C\nThe conceptualization of noise is thus no longer limited to the classical\nphilosophical problem of determining what we can understand of the reality\nof noise ‘in itself ’ or even ‘for us’. It is irreversibly contaminated by a political\nproblem, which is the possibility of deliberate distortion of our critical faculties\nthrough noise.\n\u003C\u003C\u003C\n\n168\n\n@ noise --> Latin //nausea// --> Greek //nausia//\n\n169\n\n@ check ‘The Concept of Noise’ Sands and Ratey 1986. \"Mental state of noise\"\n\n170\n\n@ noise defs\n\n\u003C\u003C\u003C\nNoise is a term we are using to describe a complex and distressing aspect of the\nbodily and cognitive experience of many very ill psychiatric patients. By ‘noise’\nwe mean an internally experienced state of crowding and confusion created by\na variety of stimuli, the quantity, intensity and unpredictability of which make\nit difficult for individuals so afflicted to tolerate and organize their experience.\nAttempts to do so may only add to confusion and psychotic phenomena. (Sands\nand Ratey 1986, 290)\n\u003C\u003C\u003C\n\n174\n\n\u003C\u003C\u003C\nThe ‘mental state of noise’ is thus posited, in the first instance, not only as the\nresult of the ‘crowding’ of sensations due a failed critical threshold of perception,\nbut as noise in the sense that it is amplified by the fear of losing this critical\nboundary, in other words of losing control.\n\u003C\u003C\u003C\n\n176-177\n\n\u003C\u003C\u003C\nA society that, in many parts of the world, politically structures childcare\nso that mothers must refrain from full insertion into the labour market and stay\ncontinuously available for their offspring, while men can afford a more selective\nattention threshold? Is not the very definition of a woman’s ‘self ’ premised on\nbeing always ‘wide open’ to her children’s needs, to her partner and parent’s\nneeds, to her community’s needs?\n\u003C\u003C\u003C\n\n@ nota: las negritas en ''male privilege of focus'' son mias\n\n\u003C\u003C\u003C\n[...] the mental state of noise is perhaps a normal state of mind for\nmany women who assume tasks with a high cognitive load, while assuming\nalso the traditional role associated with child rearing. It becomes pathological\nor abnormal, when it impedes the traditionally ''male privilege of focus''.\n\u003C\u003C\u003C\n\n177\n\n\u003C\u003C\u003C\nHowever, it is perhaps not only a question of gender, but also more generally\none of care. Men and women alike can be subject to a requirement of ‘openness’\nexperienced as excessive in an economy with high cognitive load, notably in the\nmedical profession.\n\n[...]\n\nThe prevalence of mental health issues\nassociated with the medical profession, unsurprisingly, appears to fit some of the\ncriteria for the ‘mental state of noise’ [...]\n\u003C\u003C\u003C\n\n188\n\n\u003C\u003C\u003C\n[...] imitation, like redundancy in the channel of communication, would appear to\nmake experience more predictable, in other words, it enables the child to //learn//.\n\u003C\u003C\u003C\n\n198\n\n\u003C\u003C\u003C\nNovelty and uncertainty, which for Shannon go hand in hand with a high\ncontent of information, require of the individual the capacity to assert uncertainty\nas a choice rather than be swamped by it in the mental state of noise as confusion\nand indecision. Noise is thus not an object of perception, but that which swamps\nit.\n\u003C\u003C\u003C\n\n199-200\n\n\u003C\u003C\u003C\nThe first thing to point out is that the concepts of order and disorder\nare, scientifically speaking, no less ambiguous than the concept of noise. In200\nAn Epistemology of Noise mathematical terms it makes no sense to equate even chaos with disorder, since mathematical chaos, for instance as treated it in catastrophe theory by René Thom, is deterministic [...]\n\u003C\u003C\u003C\n\n205\n\n\u003C\u003C\u003C\n[...] the use of cardiac drugs such as beta-blockers and clonidine, in view of reducing what the authors call the ‘reverberating circuit’ of emotional agitation and autonomic reactions.\nThe objective is thus to control the feedback mechanisms that occur between the cognitive aspects of confusion, anxiety and agitation and the involuntary physiological response to stress, which together characterize the ‘mental state of noise’ and the ‘catastrophic reaction’.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nDrugs such as Beta-blockers and clonidine are discussed as acting on the ‘mental state of noise’ by regulating feedback mechanisms between the central and the peripheral nervous systems.\n\u003C\u003C\u003C\n\n207 \n\n@ cybernetics\n\n208\n\n@ check //Cybernetics, Control and Communication in the Animal and the Machine//. Wiener. 1961\n\n213\n\n@ noise -> nausea -> nau - sea -> see sickness\n\n\u003C\u003C\u003C\n[...] the etymology of noise leads back to the nautical field, i.e. nausea, or sea-sickness, completing the metaphorical analogy between noise and uncertainty.\n\u003C\u003C\u003C","created":"20210225082557087","creator":"enrike","modified":"20210421085141533","modifier":"enrike","tags":"libro"},

{"title":"An Interview With Maria W Horn","text":" A Quietus Interview\n\nMourn The World: An Interview With Maria W Horn\n\nJennifer Lucy Allan , August 16th, 2021 06:18\n\nhttps://thequietus.com/articles/30365-maria-w-horn-interview\n","created":"20210819160758416","creator":"enrike","modified":"20210819161515640","modifier":"enrike","tags":""},
{"title":"An Introduction to the Basque Txalaparta. HELEN LEAF","type":"text/vnd.tiddlywiki","text":"The Galpin Society Journal, Vol. 60 (Apr., 2007), pp. 215-219, 118 \nHelen Leaf\nAn Introduction to the Basque Txalaparta\n\n215\n\n@ ambivalencia de la palabra txalaparta: instrumento y forma de tocar a la vez\n\n\u003C\u003C\u003C\nThe txalaparta is an instrument indigenous to the Basque Country, and as a word, refers to both the instrument and the manner of playing. \n\u003C\u003C\u003C\n\n216\n\n@ instrumento y forma de tocar a la vez. sin embargo esto es contradictorio. la ultima frase presupone que la txalaparta es la forma de tocar y no el instrumento.\n\n\u003C\u003C\u003C\nBoth the instrument and the manner of playing combine to form what is commonly referred to as ‘txalaparta’. Whilst the physical instrument can be referred to as a txalaparta, if this instrument is played by one person only, then it is not txalaparta. Conversely, two people in a café or a park could feasibly play the txalaparta, using any handy objects as substitutes for the planks and beaters.\n\u003C\u003C\u003C\n\n217\n\n@\n\n\u003C\u003C\u003C\nA fundamental rule of txalaparta playing is that no beats are played in the other player’s half. At a high level of playing this rule can be ignored as a skilful trick, but normally this should not be done and is considered bad playing.\n\u003C\u003C\u003C\n\n218\n\n@altura de las tablas\n\n\u003C\u003C\u003C\n(the plank) It is often also placed at knee or thigh height rather than the waist height of a modern txalaparta\n\u003C\u003C\u003C\n\n@ al nuevo txakun vs el viejo con enfasis en el primer golpe\n\n\u003C\u003C\u003C\nIn traditional txalaparta, the beats could be described as ‘swung’, and are played a definite space apart with the emphasis on the second of the two beats.\n\u003C\u003C\u003C\n\n@ tamaño de las tablas en txalaparta moderna\n\n\u003C\u003C\u003C\n... planks are much shorter than the traditional 2.20 m, and can be as short as 1 m (see Fig. 4). A usual length is 1.50 m, this length being easy to fit into a car for transport. \n\u003C\u003C\u003C\n\n@ tamaño de las makilas en txalaparta moderna\n\n\u003C\u003C\u003C\nBeaters, too, vary; they may be of different woods or of different sizes. Typical sizes are 38 or 52 cm long, with diameters of 3 cm at the upper and 4 cm at the lower end. \n\u003C\u003C\u003C\n\n@ tres y cuatro golpes por txakun en txalaparta moderna\n\n\u003C\u003C\u003C\n... each txalapartari may play a rapid succession of four or more beats, instead of the regular two. Patterns of three beats each can also be used. \n\u003C\u003C\u003C\n\n@ variacion del rol de txakun-errena en txalaparta moderna\n\n\u003C\u003C\u003C\nWhat sometimes varies is the clear-cut division between txakun and errena. These roles may switch from one person to the other as the playing develops, or may simply blur together according to the players’ custom.\n\u003C\u003C\u003C\n\n@ diferentes tendencias \n\n\u003C\u003C\u003C\nSome txalapartaris work almost exclusively with the four equal beat form typical of the modern txalaparta style, and take this technique to exciting extremes. Other players work more on tuning their planks, and play as an accompaniment to folk, jazz or popular music. Some players use carefully planned written music.\n\u003C\u003C\u003C\n","changecount":"9","created":"20131211122300000","creator":"enrike","modified":"20150719084453779","modifier":"enrike","tags":"txalaparta articulo"},

{"title":"Antibirtuosismotik, herri musikara. Argia","text":"1993-2018 - Euskal zarataren azken mende laurdena\n\nAntibirtuosismotik, herri musikara\n\n    1993. urtean eratu zen Gutariko Bat taldea, baita Dut ere. Urte hartan argitaratu ziren Beti Muganen Oreka desorekan eta Ama Say taldearen Ikusi ditut umeak kalean ametsak akatzen diskoak. Urte berekoak dira, halaber, Getxo Sound delakoaren gakoak izan ziren El Inquilino Comunista eta Lord Sickness taldeen lehen lanak. Cancer Moonen Moor Room ere 1993koa da, baita Negu Gorriaken Borreroak baditu milaka aurpegi ere. RRVak bere onenak emanak zituen ordurako, metalaren eta hip-hoparen eraginak sumatzen hasiak ziren gurean eta euskal rocka aniztasuna irabazten ari zen aipatutako taldeen ekarpenen ondorioz, besteak beste.\n\nJon Urzelai @aguaprado\n\n2019ko apirilaren 14a\n\nhttps://www.argia.eus/argia-astekaria/2640/1993-2018-euskal-zarataren-azken-mende-laurdena","created":"20190413142427477","creator":"enrike","modified":"20190413142542676","modifier":"enrike","tags":"prensa link"},

{"title":"Argia. Eliane Radigue \"Egin nahi dudan musika soinutik harago doa\"","text":"http://www.argia.eus/argia-astekaria/2607/eliane-radigue\n\nJulia Eckhardt. 2018ko uztailaren 15a\n\nEliane Radigue\n\"Egin nahi dudan musika soinutik harago doa\"\n\n\nrecuperado el 16/07/2018\n\n\n\u003C\u003C\u003C\n[...] zintzoki uste dut ezin izango nuela garatu orain egiten dugun musika hau ez banu lehenago pasa musika elektronikoaren fase luze hura.\n\u003C\u003C\u003C","created":"20180716065526899","creator":"enrike","modified":"20180716101916263","modifier":"enrike","tags":"prensa link"},

{"title":"Arte de vanguardia y franquismo: a propósito de la politización de los Encuentros 72 de Pamplona","type":"text/vnd.tiddlywiki","text":"Arte de vanguardia y franquismo: a propósito de la politización de los Encuentros 72 de Pamplona\nIgor Contreras \n\nAutores: Igor Contreras Zubillaga\nLocalización: Huarte de San Juan. Geografía e historia, ISSN 1134-8259, Nº 14, 2007 , págs. 235-255\nIdioma: español\n\nRecuperado el día 25 de febrero de 2014, de http://academica-e.unavarra.es/bitstream/handle/2454/9104/HSJ_GH_14_2007_Arte.pdf?sequence=1\n\n244\n\n\u003C\u003C\u003C\n A modo de contraproposición, ETA publicaba una lista de quince puntos titulada Estética y Revolución, mediante la cual definían el perfil que según ellos debía de tener todo artista revolucionario. Éste, para estar involucrado en una labor útil, debía:\n  1. Estar a disposición cuando se le requiera.\n  2. Olvidarse de imprimir su propia estética estilística sobre la realidad.\n  3. Elaborar con realidades diarias, no fantasías.\n  4. Ser capaz de superar sus depresiones personales.\n  5. Elaborar con cuestionamientos, no personalidades.\n  6. Ser activo, no reactivo.\n  7. Poder trabajar solo o con otros.\n  8. Ser flexible.\n  9. Saber tomar iniciativas cuando es necesario.\n10. No temer equivocarse.\n11. No temer ser inconstante.\n12. Ser versátil.\n13. Ser imaginativo.\n14. Eliminar preconceptos\nRedefinir constantemente su rol tal como lo dicta la realidad (Hautsi, agosto 1972).\n\u003C\u003C\u003C","changecount":"3","created":"20140226093400000","creator":"enrike","modified":"20150719084510404","modifier":"enrike","tags":"encuentros articulo"},

{"title":"Artze omentzeko, musikari esperimentalak elkartuko dira Kafe Antzokian. Argia","text":"Artze omentzeko, musikari esperimentalak elkartuko dira Kafe Antzokian. Argia\n\nGorka Bereziartua Mitxelena\n\n2019ko urtarrilaren 09a\n\n\"Iazko urtarrilaren 12an hil zen Joxan Artze, euskal poesiaren XX. mendeko berritzaile nagusienetako bat izan zena. Heriotzaren lehen urteurrenarekin bat eginez, emanaldi berezia prestatu dute Bilboko Kafe Antzokian.\"\n\nhttps://www.argia.eus/albistea/artze-omentzeko-musikari-esperimentalak-elkartuko-dira-kafe-antzokian\n\nAccessed 2019/01/28\n\n","created":"20190128081259072","creator":"enrike","modified":"20190128081416330","modifier":"enrike","tags":"ezdokamairu prensa"},
{"title":"Artzeren poesiaren pentsakizunaz, Jon Kortazar","type":"text/vnd.tiddlywiki","text":"Kortazar, J. (1998). Artzeren poesiaren pentsakizunaz.  //Lapurdum//, 8, p.285-328\n\nRecuperado el 4 de Marzo de 2014, de http://lapurdum.revues.org/1146\n\n303\n\n\u003C\u003C\u003C\nTxalaparta musika-tresna zaharra dugu, tradizionala, baina, musika baino gehiago, zentzu logikorik gabeko soinua egiten du, abangoardiatik hurbil.\n\u003C\u003C\u003C\n\n","changecount":"4","created":"20140306172000000","creator":"enrike","modified":"20150719084355207","modifier":"enrike","tags":"txalaparta link"},

{"title":"Atxaga conferencia transcripción","text":"En euskaltegi Bilbo Zaharra en Bilbao? fecha?\n\n5\n\n\u003C\u003C\u003C\nLeku ederrean dago Royal Festival Hall-eko kristalezko txalaparta Erbetegi-Etxeberri baserrian mozkorkerietarako erabiltzen zutenetik.\n\nBi puntu horien artean izugarrizko eraldaketa dago. Hor zerbait egin du norbaitek, horri lehengo lekua kendu eta leku berri bat emateko. Azkar esango dut: hori Oteizak egin zuen Quousque tandem…!-en. Bat-batean, kasurik onenean ere halako antropologia edo museoetako liburuetarako zegoen tresna bat, berak hartu eta abangoardiako estetika baten bitartez ulertu zuen. Esan zuen, esate baterako, txalaparta ez dela tan-tan horietako bat. Ttukun-ttukun bat da, gizonari eta naturari zabaldua, ibai baten hotsa bezalakoa. Alde batera, ibai oinarri geldoa dago, eta bestetik, uraren korrontea, oztopoa jarriz, bultzatuz, eta abar. Eta handik lerro gutxitara aipatzen du Schönberg eta musika dodekafonikoa. Benetan, interpretazio oso berria da. Gauza bera egiten du bertsolariekin eta herriko beste kultura arlo askorekin. \n\u003C\u003C\u003C","created":"20160310053604806","creator":"enrike","modified":"20160310054858426","modifier":"enrike","tags":"txalaparta"},

{"title":"Autechre  NTS Sessions 1-4. @Pitchfork","text":" Autechre  NTS Sessions 1-4. @Pitchfork\n\nreview by Andrew Nosnitsky May 15 2018\n\nhttps://pitchfork.com/reviews/albums/autechre-nts-sessions-1-4/\n\naccesed 2019/01/14\n\n@ quotting stockhausen\n\n\u003C\u003C\u003C\n“Such complex rhythms can no longer simply be beaten out, tapped with the feet, danced, or even counted,” Stockhausen explained in 1989. “Exposed to such a process, you quickly establish that human beings change. If such new music is produced, that proclaims the development of a new level of human being.” Eventually, he hoped, these newly rewired human brains and bodies might give us the means to travel throughout space and re-establish our relationship with the higher cosmic beings who created us.\n\u003C\u003C\u003C","created":"20190114221331539","creator":"enrike","modified":"20190114221615003","modifier":"enrike","tags":"musica link"},
{"title":"Autechre upload 13 hours of mysterious videos","text":"Words / Mark Smith\n\nPublished / Mon / 19 Nov 2018 / 11:01 AM\n\nvisited 2018/11/20\n\n@ Autechre video playlist – 444 videos \n\n\u003C\u003C\u003C\n    Autechre have uploaded 13 hours of video (now offline) to YouTube.\n\n    A link to a 444-video playlist was discovered hidden in a period in the “About” section of Autechre’s Bleep store late last week. The link appears to have been subsequently removed, but you can view the full playlist below. The videos range from under a minute to around seven minutes long and contain signature Autechre patches matched to imagery recalling the dream sequence from 2001: A Space Odyssey.\n\n[...]\n\n    Autechre released a track called “444” on their 1993 Warp Records debut Incunabula, which was repressed back in 2016 along with Amber and Tri Repetae.\n\u003C\u003C\u003C\n\nhttps://www.residentadvisor.net/news/42837?fbclid=IwAR3mbfTKKXdwzhijkTJyHDywxMQ6q8qoveY4ftgRwhFmQv9opI_1kCvC6vc\n\n\nthe videos \n\nhttps://www.youtube.com/watch?v=XP-VaDgjtSE&list=PL5ow3ZyXAhopA4NUdSIuAfTCvWTemihut&index=72\n\nhttps://www.youtube.com/watch?v=w5zfEHRydVQ\n\nhttps://www.youtube.com/watch?v=D-c0n6oo0nM&list=PL5ow3ZyXAhopA4NUdSIuAfTCvWTemihut&index=161\n\nhttps://www.youtube.com/watch?v=3yaPXo0rr1w&index=162&list=PL5ow3ZyXAhopA4NUdSIuAfTCvWTemihut\n\nhttps://www.youtube.com/watch?v=3yaPXo0rr1w&t=0s&list=PL5ow3ZyXAhopA4NUdSIuAfTCvWTemihut&index=163\n\nhttps://www.youtube.com/watch?v=zJXDjnU92Rw&index=164&list=PL5ow3ZyXAhopA4NUdSIuAfTCvWTemihut\n\nhttps://www.youtube.com/watch?v=O3H4-NZYx8A&list=PL5ow3ZyXAhopA4NUdSIuAfTCvWTemihut&index=165\n\nhttps://www.youtube.com/watch?v=cKxaUDgRnPk&index=166&list=PL5ow3ZyXAhopA4NUdSIuAfTCvWTemihut\n\n\nall the 444 videos at MEGA\n\nhttps://mega.nz/#F!1JYEyQLT!PSPe92voM--t0UqihYxWUw!oFRwCapR\n\n\n''At the end of the 444th video, a code appeared in the subtitles. Revealing yet another playlist:''\n\nhttps://www.youtube.com/playlist?list=PL5ow3ZyXA {"title":"Between Air and Electricity  Microphones and Loudspeakers as Musical Instruments","text":"Between Air and Electricity\n\nMicrophones and Loudspeakers as Musical Instruments\n\nCathy van Eck\n\nhttps://microphonesandloudspeakers.com\n\n\nintroduction\n\nBETWEEN AIR AND ELECTRICITY\nCathy van Eck\nBookcover Between Air and Electricity Cathy van Eck\n\nThis site documents examples discussed in my book Between air and electricity – Microphones and loudspeakers as musical instruments. There is an open access version as well, readable online and with downloadable chapters. Although most of these pieces and performances are best experienced live, these audio and video documentations might be helpful to get a better understanding of the music. All entries related to my book (see chapter 1-5)  have been labelled with page numbers, and around 25 other examples not described in my book have been added during the last years. A table of contents helps you to find your way.\n\n2021/09/15","created":"20211119085736227","creator":"enrike","modified":"20211119085853529","modifier":"enrike","tags":"link"},
{"title":"Beyond Matter: Object-disoriented Sound Art","text":"Beyond Matter: Object-disoriented Sound Art\n\nBudhaditya Chattopadhyay\n\n15. november 2017\n\nhttps://seismograf.org/fokus/sound-art-matters/beyond-matter-object-disoriented-sound-art\n\n\n\u003C\u003C\u003C\nIs the idea of a ‘sound art exhibition’ not problematic, considering the nature of sound as a predominantly ephemeral and immaterial phenomenon? \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n The idea of sound art moves from Luigi Russolo's noise intoners and subsequent experiments by Dadaists, surrealists and the Situationist International, to Fluxus happenings and environments, forming a trajectory that leads to what Seth Kim-Cohen terms “the conceptual turn” (2009) in the post-war period, following John Cage’s works with sound-in-itself on the one hand, and the emergence and sporadic inclusion of sound in the gallery- or museum-based arts on the other.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] more often than not, sound art has been ‘framed’ within the practice, production and showcasing of the visual arts. The problem in this taxonomy lies in the fact that there are basic and fundamental differences between aural and visual representations that we cannot ignore.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nKim-Cohen describes sound art as the unwanted child of music (2009).\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nSound that is disembodied from its locational specificity falls within multiple layers of mediation across multiple levels of reception and interpretation outside of place, time and context in the new media environment [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe intrinsic flaw in reduced listening, as Schaeffer conceptualised it in Treatise on Musical Objects, was that it assumed that sound had an “a priori ontological foundation” (Demers quoting Kane, 2010, p. 43) separate and distinct from any cultural or historical (or even personal) association it might have subsequently acquired.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] a nomadic listener mindfully navigates from one place to another in a psychogeographic, rather than physical, fashion. What I emphasise here is a shift in attention to sounds and their resonating, affecting qualities—in short, a listening to the process of ‘how’ rather than the immediate ‘what-is' of sounds.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nDigitisation further dislocates sounds from their material source, turning them into elusive data.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nA non-Western perspective on sound, such as ancient Indian philosophical aesthetics, indeed emphasises subjective resonance as perceived by the listener beyond the material objecthood of sound.  \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIndian philosophers who have divided the sonic discourse in terms of dhvāni (sound heard by the ear) and sphōta (sound grasped by the intellect). [...] This perspective helps theorise streams of contemplative states that are potentially generated inside the mindful perception of the listeners experiencing works of sound art.\n\u003C\u003C\u003C\n\n@ negritas mías\n\n\u003C\u003C\u003C\nI pursue the claim that ''sound is less closely tied to the Kantian category of substance than vision'', and therefore any attempt to frame sound as an artistic object or artefact with which to materially tie the viewer, poses serious problem of a philosophical nature. \n\u003C\u003C\u003C\n\n@ negritas mías\n\n\u003C\u003C\u003C\n''We not only utter sounds, we can imagine sounds''. A man can sing a song silently, i.e. he can make a mental division of time without it being perceived by any other person (Barlingay, 2007, 29) \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] the aural imagination.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] thus we can examine the way memory, imagination and the personal experience of the listener alter the character of sound in its mindful perception. I refer here to the proclamation by the visionary composer John Cage: “Silence is not acoustic. It is a change of mind” (Popova, 2013).  \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nis sound in any way public before it is private?\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nlistening is fundamentally subjective\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n [...] artist Yolande Harris puts it in her doctoral thesis: “To create situations where sound can affect and activate people’s experiences in a personal way”\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] to create a 'situation' rather than an ‘object'\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nI suggest that the given auditory situation of a traditional exhibition or public showcasing of sound art appears to a drifting listener as liquid and amorphous, triggering and driving the aural imagination further away from the intended artefact or artistic object posed in the foreground. Therefore, it is important to create fertile auditory situations where sound can affect and activate the personal listening experience through a multiplicity of interpretations, contemplations and moods at the listener’s end, rather than trying to devise a material object or artefact in its so-called ‘exhibition' within a visually constrained framing.\n\u003C\u003C\u003C\n\n\n@ check\n\nSoundings: A Contemporary Score (2013)\n\nKin Cohen 2009\n\na ay in the life of a listener \n\nsarah cook rethimking curating","tags":"link articulo"},

{"created":"20240904155258427","creator":"enrike","text":"Billy Bragg at Shrewsbury Folk Festival 2023\n\nhttps://www.youtube.com/watch?v=nDDZabX3lrg\n\n56:20\n\n\u003C\u003C\u003C\n[...] music cannot change the world. People don't like to hear it but it is the truth. It has no agency, but music does have a power, a really, really important power and that power is ... when I come off stage tonight, Because of the way you reacted to these songs, not just to this last one with you were  fisting the air in solidarity. But earlier as well having seen your expression of solidarity, hearing it and your applause to the things I've said when I walk off it tonight my activism is going to be recharged, I'm going to be fired up again. You know? And I know I'm fortunate. I know how fortunate I am in now. I'm a lucky bugger to have that. But I've come to understand that my job, an important part of my job, is to make you go home with the same feeling. Because this feeling doesn't come from the songs, I could go back to my hotel tonight. play these songs as loud as fast as angry as I've played them tonight, I still won´t get that feeling because that feeling comes from all of you. And in that sense, it's also accessible to all of you. \n\nYou know. next weekend, I'll be in another Festival somewhere, laying same trip on a different audience in between you've got a you know you've got to go back to your environment. You might be in a situation where you find that you are, you know, marginalized you don't feel your views are reflected. You don't feel that, you know, the, the kind of ideas we've talked about are visible there. But you will know. that there's a field full of people in Shrewsbury who do give a shit about this stuff. And that, that brothers, sisters, siblings that there is the power of music, not the power to change the world, but the power to make you believe that the world can be changed. Yeah.\n\n\u003C\u003C\u003C\n\naccessed 2024/09/04","tags":"video","title":"Billy Bragg at Shrewsbury Folk Festival 2023","modified":"20240904155359417","modifier":"enrike"},
{"title":"Biografia de los hermanos Artze","type":"text/vnd.tiddlywiki","text":"Badok revista\n\nBiografia de los hermanos Artze\n\nhttp://www.badok.info/artista.php?id_artista=12\n\n@ encuentros de pamplona con musicos de vanguardia\n\n\u003C\u003C\u003C\n1972ko ekainean, Iruñeko Topaketetan parte hartu zuten bi anaiek, eta harrituta eta liluratuta utzi zituzten abangoardiako hainbat musikari: Luis de Pablo, John Cage, Grupo Zaj taldeko kideak, Steve Reich...\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIñaki Salvador izan zen Jesus Artzek Kirikoketa taldeko kideekin batera grabatutako Sakanatik Arbaila Ttipira diskoan (Elkar, 1999) parte hartu zuten kolaboratzaileetako bat. Jesus Artzek urteetan egindako ikerketaren emaitza landu eta berritzailea jasotzen du diskoak. http://grooveshark.com/#!/s/Ezpatadantza/4BLjbp?src=5\n\u003C\u003C\u003C","changecount":"6","created":"20131106123200000","creator":"enrike","modified":"20150719102545219","modifier":"enrike","tags":"link txalaparta encuentros prensa"},
{"created":"20241022135603440","creator":"enrike","text":"BLACK MUSIC\n\nFREE JAZZ Y CONCIENCIA NEGRA 1959-1967\n\nLEROI JONES\n\n\nCOLECCIÓN: SYNESTHESIA\n\nTRADUCCIÓN: PATRICIO ORELLANA\n\nISBN: 978-987-1622-24-5\n\nPÁGINAS: 224\n\nAÑO: 2013\n\nCaja Negra, Buenos Aires\n\n16\n\n\u003C\u003C\u003C\n Una notación impresa de cualquier solo de Armstrong o de Thelonious Monk no nos dice casi nada, excepto acerca de la futilidad de la musicología formal a la hora de hablar de jazz. No es solo que la mayoría de los efectos del jazz sean imposibles de transcribir, sino que también cada nota //significa algo// que es adyacente a la notación musical.\n\u003C\u003C\u003C\n\n119\n\n\u003C\u003C\u003C\nEs cuestión de tiempo, creo yo, para que este club de jazz cooperativo abra. Los músicos tienen que juntarse y hacer las cosas por sí mismos. Sería una revolución para la escena del jazz, y ni hablar para la economía del entretenimiento. Músicos tocando para músicos, y haciendo lo que se les antoje. Eso sería la gloria, de verdad. Pero hay pocas personas lo suficientemente fuertes como para llevarlo a cabo.\n\u003C\u003C\u003C\n\n124\n\n\u003C\u003C\u003C\n Las formas se vuelven rígidas cuando no existen más que como fines en sí mismos. Es decir, cuando son autónomas (lo cual es imposible de todos modos, solo que el contenido, en ese caso, se ve debilitado porque todo el énfasis está puesto en la forma). Lo que se dice y cómo se lo dice están indisolublemente conectados. Cómo //es// qué. Pero si se pone demasiada atención en el cómo, entonces la cosa se vuelve \"performance\", en el //sentido// [sense] más tonto (el de los //centavos// [cents]). La forma es la estructura del contenido. La forma correcta es la expresión perfecta del contenido. \n\u003C\u003C\u003C\n\n156\n\n\u003C\u003C\u003C\nEl punto es entonces mover esto, desde lo que ya sabemos, hacia -o dentro de- lo que solamente sentimos. La música es para los sentidos. La música debería hacernos sentir. Pero, finalmente, al menos que te deshagas de todas las interferencias del afuera, todas las reacciones serán sociales, como la gente que escucha a Mozart porque es \"de clase alta\", ¿no?). Pero el objetivo de la vida es, en mi opinión, llegar a nuestros propios sentimientos del mismo modo que estos músicos quie- ren llegar a los suyos. Si uno puede encontrar quién es (uno no es una cosa), entonces se puede descubrir qué se siente. Puesto que nosotros somos nuestros sentimientos, o nuestra falta de ellos.\n\nLa música, sentimiento posible, está aquí. Dondequiera que estés. Solo hay que escucharla. ¡Escuchen!\n\u003C\u003C\u003C","tags":"libro","title":"BLACK MUSIC","modified":"20241024143652116","modifier":"enrike"},

{"title":"Brain Connectivity Networks and the Aesthetic Experience of Music","text":"Brain Sci\n\n. 2018 Jun 12;8(6):107\n\ndoi: 10.3390/brainsci8060107.\n\nBrain Connectivity Networks and the Aesthetic Experience of Music\n\nMark Reybrouck  1   2 , Peter Vuust  3 , Elvira Brattico  4\nAffiliations\n\n    PMID: 29895737 PMCID: PMC6025331 DOI: 10.3390/brainsci8060107 \n\nhttps://www.ncbi.nlm.nih.gov/pmc/articles/PMC6025331/pdf/brainsci-08-00107.pdf\n\naccesed 2020/08/30","created":"20200821051716857","creator":"enrike","modified":"20201106072831614","modifier":"enrike","tags":"link articulo"},
{"created":"20130128134500000","creator":"enrike","text":"Generative Music 1 and Brian Eno, Intermorphic\n\nhttp://www.intermorphic.com/tools/noatikl/generative_music.html#generativeMusic1\n\nkoan\nsoftware to run the album\nhttp://web.archive.org/web/20060323172718/http://www.sseyo.com/products/koanalbumfileplayer/downloads.html\n\n@ el score tambien es indeterminado. no se puede controlar todo.\n\n\u003C\u003C\u003C\n Until 100 years ago, every musical event was unique: music was ephemeral and unrepeatable and even classical scoring couldn't guarantee precise duplication. Then came the gramophone record, which captured particular performances and made it possible to hear them identically over and over again. \n\u003C\u003C\u003C\n\n\n@ esto es un poco contradictorio desde el momento en que él mismo saca discos con composiciones hechas con sistemas generativos, aunque si es cierto que también sacó algún floppy con un software\n\n\u003C\u003C\u003C\nBut now there are three alternatives: live music, recorded music and generative music. Generative music enjoys some of the benefits of both its ancestors. Like live music it is always different. Like recorded music it is free of time-and-place limitations - you can hear it when and where you want. \n\u003C\u003C\u003C","title":"Brian Eno generative music","type":"text/vnd.tiddlywiki","changecount":"7","modified":"20220820070421190","modifier":"enrike","tags":"link articulo"},

{"created":"20231024143302628","creator":"enrike","text":"CALIBÁN Y LA BRUJA. MUJERES CUERPO Y ACUMULACIÓN ORIGINARIA\n\nFEDERICI, SILVIA\n\n2010\n\nTRAFICANTES DE SUEÑOS\n\nISBN: 978-84-96453-51-7\n\nhttps://archive.org/details/caliban-y-la-bruja-silvia-federici\n\n24 \n\n\u003C\u003C\u003C\nDebería agregar que Marx nunca podría haber supuesto que el ca-\npitalismo allanaba el camino hacia la liberación humana si hubiera mi-\nrado su historia desde el punto de vista de las mujeres.\n\u003C\u003C\u003C\n\n36\n\n\u003C\u003C\u003C\n[...] el cuerpo es para las mujeres lo que la fábrica es para los\ntrabajadores asalariados varones: el principal terreno de su explotación\ny resistencia[...]\n\u003C\u003C\u003C\n\n34\n\n\u003C\u003C\u003C\nEl\ncapitalismo fue la contrarrevolución que destruyó las posibilidades que\nhabían emergido de la lucha anti-feudal.\n\u003C\u003C\u003C\n\n90\n\n\u003C\u003C\u003C\nNo podemos, entonces, identificar acumulación capitalista con\nliberación del trabajador, mujer u hombre, como muchos mar-\nxistas (entre otros) han hecho, o ver la llegada del capitalismo\ncomo un momento de progreso histórico. Por el contrario, el\ncapitalismo ha creado las formas de esclavitud más brutales e in-\nsidiosas, en la medida en que inserta en el cuerpo del proletariado\ndivisiones profundas que sirven para intensificar y ocultar la ex-\nplotación. Es en gran medida debido a estas divisiones impues-\ntas —especialmente la división entre hombres y mujeres— que\nla acumulación capitalista continúa devastando la vida en cada\nrincón del planeta.\n\u003C\u003C\u003C\n\n126\n\n\u003C\u003C\u003C\nlo que estaba en juego era la desocialización o des-\ncolectivización de la reproducción de la fuerza de trabajo, así como el\nintento de imponer un uso más productivo del tiempo libre.\n\u003C\u003C\u003C\n\n183\n\n\u003C\u003C\u003C\nDurante los siglos\nXVI y XVII, el odio hacia el trabajo asalariado era tan intenso que muchos\nproletarios preferían arriesgarse a terminar en la horca que subordinarse a\nlas nuevas condiciones de trabajo (Hill, 1975: 219-39)\n\u003C\u003C\u003C\n\n196\n\n\u003C\u003C\u003C\nEl renovado interés por\nlas creencias mágicas es posible hoy porque ya no representan una ame-\nnaza social. La mecanización del cuerpo es hasta tal punto constitutiva\ndel individuo que, al menos en los países industrializados, la creencia en\nfuerzas ocultas no pone en peligro la uniformidad del comportamiento\nsocial.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLas profecías no son\nsimplemente la expresión de una resignación fatalista. Históricamente\nhan sido un medio por el cual los «pobres» han expresado sus deseos\ncon el fin de dotar de legitimidad a sus planes y motivarse para actuar.\n\u003C\u003C\u003C\n\n200\n\n\u003C\u003C\u003C\n[...] estas metáforas mecánicas no reflejan la influencia de la tecnología como\ntal, sino el hecho de que la máquina se estaba convirtiendo en el modelo\nde comportamiento social.\n\u003C\u003C\u003C\n\n201\n\n\u003C\u003C\u003C\n//Podemos observar,\nen otras palabras, que la primera máquina desarrollada por el capitalismo\nfue el cuerpo humano y no la máquina de vapor, ni tampoco el reloj.//\n\u003C\u003C\u003C\n\n252\n\n\u003C\u003C\u003C\n//Del mismo modo que los cercamientos expropiaron las tierras comunales\nal campesinado, la caza de brujas expropió los cuerpos de las mujeres, los cua-\nles fueron así «liberados» de cualquier obstáculo que les impidiera funcionar\ncomo máquinas para producir mano de obra.//\n\u003C\u003C\u003C","tags":"libro","title":"CALIBÁN Y LA BRUJA","modified":"20231024144909196","modifier":"enrike"},
{"title":"CAN COMPUTERS FOSTER HUMAN USERS’ CREATIVITY? THEORY AND PRAXIS OF MIXED-INITIATIVE CO-CREATIVITY","text":"CAN COMPUTERS FOSTER HUMAN USERS’ CREATIVITY? THEORY AND PRAXIS OF MIXED-INITIATIVE CO-CREATIVITY\n\nAntonios Liapis, Georgios N. Yannakakis, Constantine Alexopoulos & Phil Lopes\n\ndescarga 28/07/2017 de http://antoniosliapis.com/papers/can_computers_foster_human_users_creativity.pdf","created":"20160728073813320","creator":"enrike","modified":"20160728074026684","modifier":"enrike","tags":"link generative articulo"},
{"title":"Canonization and the Color of Sound Studies","text":"Canonization and the Color of Sound Studies\n\nBudhaditya Chattopadhyay\n\nAugust 6, 2018\n\nhttps://soundstudiesblog.com/2018/08/06/canonization-and-the-color-of-sound-studies/\n\n\u003C\u003C\u003C\n[...] the renowned professor of psychology at Harvard Steven Pinker has argued that “identity politics is the syndrome in which people’s beliefs and interests are assumed to be determined by their membership in groups, particularly their sex, race, sexual orientation (…) when it spreads beyond the target of combatting discrimination and oppression, it is an enemy of reason and Enlightenment values.”\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] the European intellectual tradition was deliberately posed with a “holier than thou” attitude for the imperialist and colonial (mis)adventures Europe had been making in the non-West.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe European intellectual tradition has been a fabrication of a recent history, as Professor Chakrabarty notes.\n\u003C\u003C\u003C","tags":"link articulo"},

{"title":"Chance and Complexity: Stochastic and Generative Processes in Art and Creativity. Alan Dorin","type":"text/vnd.tiddlywiki","text":"Dorin, A., \"Chance and Complexity: Stochastic and Generative Processes in Art and Creativity\", in Proceedings of the 15th Virtual Reality International Conference (VRIC '13), Loriet (ed.) Laval, France, Mar 20-22, ACM Press, 8 pp.\n\nAlan Dorin. Faculty of Information Technology, Monash University\n\nCreatividad y procesos estocasticos. historia de su uso. el ordenador es una herramienta digital donde la complejidad del mundo analogico no entra. como podemos introducir en el ordenador estrategias aleatorias. sugiere que el software deberia de ofrecer opciones generativas tal como hace por ejemplo Autoillustrator. Al final se reduce a plantear la implementacion \"comercial\" de lo que Ward hizo en Autoillustrator desde el plano artistico. Paradojicamente.\n\nLo mas interesante seria el plantear que los procesos estocasticos no se dan \"per se\" en el ordenador. Estan excluidos. Esto es una perdida y tenemos que buscar formas de incluirlos. Imitar el mundo real es una mala estrategia. Las metaforas llevan a decepciones cuando las expectativas no se cumplen al 100%. Creo que igual una forma es el uso de *procesos* semiautomaticos. El ordenador es bueno en ese punto\n\npag 1\n \n\u003C\u003C\u003C\nThe synonyms chance, luck, randomness and stochastic processes are not touted as features of packaged software; they usually indicate bugs! \n\u003C\u003C\u003C\n\npag 4\n \n\u003C\u003C\u003C\nA recent resurgence of interest in the generative paradigm has been encouraged by the availability of introductory guides, especially those based on programming and art (e.g. [48, 51]).\n\u003C\u003C\u003C\n\npag 6\n \n\u003C\u003C\u003C\nA simulation can also extend the capabilities of real media. Better yet, new media with unique dynamic properties can be coded and explored. This is where the most exciting opportunities for computer-enhanced creativity lie.\n\u003C\u003C\u003C","changecount":"7","created":"20130507132500000","creator":"enrike","modified":"20150719094041252","modifier":"enrike","tags":"generative articulo"},
{"title":"Chaos cinema: The decline and fall or action filmmaking","text":"http://www.indiewire.com/2011/08/video-essay-chaos-cinema-the-decline-and-fall-of-action-filmmaking-132832/\n\nindiewire.com   VIDEO ESSAY\n\nCHAOS CINEMA: The decline and fall of action filmmaking\n\nMatthias Stork\n\n2011/08\n\naccessed 2018/03/28\n\n\u003C\u003C\u003C\nThroughout the initial century of moviemaking [...] At least in theory, every composition and camera move had a meaning, a purpose. [...] you always knew where you were and what was happening.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nRapid editing, close framings, bipolar lens lengths and promiscuous camera movement now define commercial filmmaking. [...] the result is a film style marked by excess, exaggeration and overindulgence: chaos cinema.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nDirectors who work in this mode aren’t interested in spatial clarity. [...] it barely matters if you know what’s happening onscreen.\n\u003C\u003C\u003C\n\n@ importance of soundtrack for storytelling\n\n\u003C\u003C\u003C\nConsidering all the deliberate insanity occurring onscreen, these movies should be totally unintelligible. Yet we still have a faint sense of what’s going on.\n\nWhy?\n\nBecause of the soundtrack.\n\nChaos films may not offer concrete visual information, but they insist that we hear what is happening onscreen. Ironically, as the visuals in action films have become sloppier, shallower and blurrier, the sound design has become more creative, dense and exact. This is what happens when you lose your eyesight: your other senses try to compensate. \n\u003C\u003C\u003C\n\n@ montajes cada vez mas rapidos y freneticos\n\n\u003C\u003C\u003C\nYou can trace the roots of chaos cinema to several possible factors: the influence of music video aesthetics, the commercial success of TV, increasingly short viewer attention spans, the limitless possibilities of CGI, and a growing belief in more rather than less.\n\u003C\u003C\u003C\n\n@ hau interesgarria da\n\n\u003C\u003C\u003C\nAnd audiences are front and center, nailed to their seats, sensing the action but not truly experiencing it.\n\u003C\u003C\u003C","created":"20180328090120057","creator":"enrike","modified":"20180330063056284","modifier":"enrike","tags":"link"},

{"title":"Christian Wolff and the Politics of Music","text":"Christian Wolff and the Politics of Music\n\nJohn Tilbury 2009\n\nhttp://www.newworldrecords.org/uploads/file9CQrs.pdf\n\n\n1\n\n\u003C\u003C\u003C\nWolff criticized his own (earlier) music for being esoteric, too “introverted”; it did not address social reality. Above all, he tried in various ways to make his new, political music more accessible.\n\u003C\u003C\u003C\n\ncita de Wolff. Christian Wolff, Cues: Writing and Conversations (Cologne: Edition MusikTexte, 1998), p. 352.\n\n\u003C\u003C\u003C\nBut my notion is that music can function better socially if it is more clearly identified with\nwhat most people recognize as music, which is not a question of liking or disliking, but of\nsocial identity. By function better socially I mean help to focus social energies that are\ncollective not individualistic, and that may therefore be revolutionary politically.\n\u003C\u003C\u003C\n\n2\n\n@ from The Damnation of Music by the philosopher Me-Ti, 600 years BC. \n\nHanns Eisler, A Rebel in Music (Berlin: Seven Seas Book, 1978), p. 192.\n\u003C\u003C\u003C\nIf the nobles of the country really have the welfare of the people at heart, they should\nprevent and forbid music wherever it makes an appearance. For the fact that the people\npractise music has four disadvantages. The hungry are not fed, the cold are not clothed, the\nhomeless are not sheltered and the desperate find no consolation.\n\u003C\u003C\u003C\n\n@ from lenin. Maynard Solomon on Lenin, Marxism and Art, edited Maynard Solomon (Detroit: Wayne State University Press, 1979), p. 166.\n\u003C\u003C\u003C\nMusic and poetry can turn individuals and masses away from necessity—in some cases the\nnecessity of acceptance, in others the necessity of self-sacrifice in the cause of social\nadvancement—towards sensuousness, toward individual gratification, toward play, toward\nchildhood.\n\u003C\u003C\u003C\n\n\n@ about Wolff's early scores\n\n\u003C\u003C\u003C\nWolff’s early scores are a projection into the future, a utopian paradigm; they are political. The music-making they generate is collaborative, self-consciously giving and taking, non-judgemental, respectful, attentive, sharing, cherishing the quotidian, where individuality, not “individualism,” is nurtured. In short, it is strongly anti-authoritarian, “democratic.”\n\u003C\u003C\u003C\n\n3\n\n\u003C\u003C\u003C\nMuch of Wolff’s political music uses counterpoint, hocketing (a frequent feature in the early music),\nstretches of clear rhythmic articulation, diatonicism, and sounds are often treated referentially\n\u003C\u003C\u003C","created":"20150528084314916","creator":"enrike","modified":"20150719084522200","modifier":"enrike","tags":"link [[experimental music]]"},
{"title":"CHRISTIAN WOLFF at RED CAT APRIL 22, 2013","text":"Mark Menzies, 2013\n\nCHRISTIAN WOLFF at RED CAT APRIL 22, 2013. Leaflet. \n\nRecuperado el día 27 de Mayo de 2015, de http://www.redcat.org/sites/redcat.org/files/event/linked-files/2013-04/04.22.13_Wolff.pdf  \n\n\n\u003C\u003C\u003C\n[...] the underlying principle of compositions always seems to allow for the performer to take ownership of the resulting musical flow and non-flow, [...]\n\u003C\u003C\u003C\n\n@ about //For E.C.// (2004)\n\n\u003C\u003C\u003C\n Christian provides the quartet with lines of material one chooses to play or not—one line is mandatory, but it could be two, or more.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] he notes affixed to the staff can be read a startlingly large number of ways [...]\n\n[...] in short, the quartet—largely in the moment—is expected to improvise (given certain stimuli) [...]\n\n[...] an enterprise that requires a lot of discussion, experimentation, negotiation and unexpected evolution as a quartet. [...] \n\u003C\u003C\u003C\n\n","created":"20150527204602949","creator":"enrike","modified":"20150719084543033","modifier":"enrike","tags":"link [[experimental music]]"},
{"title":"Christian Wolff on Feldman","text":"http://www.cnvill.net/mfwolff2.htm\n\n The texts below are all included in the book, Christian Wolff, Cues: Writings & Conversations (Cologne: MusikTexte, 1998) and are reproduced here by kind permission of the author. Page references to that book are included at the end of each text.\n\nContents:\n\nfrom Taking Chances (1969)\n\nfrom Conversation with Walter Zimmermann (1975)\n\n\"... then some music was really happening\" (1992): Preface to John Cage, Morton Feldman, Radio Happenings I-V\n\nTender and Tough as Nails (1987-1990): Three Statements on Morton Feldman\n\nThe Sound Doesn't Look Back (1995): On Morton Feldman's Piano Piece 1952\n\n16-07-2015","created":"20150716075924514","creator":"enrike","modified":"20150719085146093","modifier":"enrike","tags":"link [[experimental music]]"},
{"title":"Cinematic Body. Steven Shaviro","text":"Cinematic Body (Theory Out Of Bounds) \n\n1993\n\nSteven Shaviro\n\n292 pages\n\nPublisher: Univ Of Minnesota Press; First edition edition (July 26, 1993)\n\nISBN-13: 978-0816622948\n\n16\n\n@ about images. (back is mine)\n\n\u003C\u003C\u003C\nMuch has been written about the \"lost object\" as a main-\nstay of cinematic desire (e.g., Silverman 1988, ch. 1). To the contrary: the problem\nfor the cinema spectator is not that the object is lost or missing, but that it is never\nquite lost, that it is never distant or absent enough. Maurice Blanchot (1981) suggests that ''the image is not a representational substitute for the object so much as it\nis—like a cadaver—the material trace or residue of the object's failure to vanish\ncompletely'': \"The apparent spirituality, the pure formal virginity of the image is\nfundamentally linked to the elemental strangeness of the being that is present in\nabsence\" (p. 83). ''The image is'' not a symptom of lack, but ''an uncanny, excessive\nresidue of being that subsists when all should be lacking''.'' It is'' not the index of\nsomething that is missing, but ''the insistence of something that refuses to disappear.'' Images are banally self-evident and self-contained, but their superficiality\nand obviousness is also a strange blankness, a resistance to the closure of definition, or to any imposition of meaning. Images are neither true nor false, neither\nreal nor artificial, neither present nor absent; ''they are radically devoid of essence''.\nEmpty simulacra, copies for which there is no original, ''they tend to proliferate\nendlessly, repetitiously, without hope of regulation or control.''\n\n\n\u003C\u003C\u003C\n","created":"20190501124541825","creator":"enrike","modified":"20190501125430301","modifier":"enrike","tags":"libro"},
{"title":"circle flute","text":"https://biano.is/\n\n\"the circle flute played in #cornucopia consists of four conjoined flutes that are curved to form a circle. the instrument requires four players to come together into a quartet where each player is indispensable, and given that the instrument cannot be played privately, each player's relationship to the instrument becomes inseparable from their relationship to the other players. ⁣⁣\"\n⁣⁣\nartist/creator: Studio Brynjar & Veronika\n\nowner: Lafayette Anticipations — Fonds de dotation Famille Moulin, Paris⁣","created":"20190509172913455","creator":"enrike","modified":"20190509173206424","modifier":"enrike","tags":"link"},
{"title":"Clase cultural. Martha Rosler","text":"Clase cultural. Arte y gentrificación. Martha Rosler\n\ncaja negra: buenos aires, 2017 (original 2013)\n\n21\n\n\u003C\u003C\u003C\nSiguiendo las posiciones teóricas de George Yúdice y Frederic Jameson, el \"modo artístico de producción\" se referiría menos a una formación social urbana específica que a un modelo más abstracto de la economía contemporánea  que ahora sitúa a la cultura en el centro.\n\u003C\u003C\u003C\n\n\n22 (prologo)\n\n\u003C\u003C\u003C\n¿Hay alguna opción para un artista, hoy en día, que no sea la de servir a los ricos?\n\u003C\u003C\u003C\n\n23 (prologo)\n\n\u003C\u003C\u003C\n[...] el arte contemporáneo recibe el mandato de ser crítico.\n\u003C\u003C\u003C\n\n37\n\n\u003C\u003C\u003C\nLa expectativa de que el arte \"avanzado\" o de vanguardia fuera autónomo -independiente de las ataduras ideológicas directas respecto de algún mecenas- creó una predisposición hacia el privilegio de sus cualidades formales.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa imaginación poética  fue planteada como una forma de conocimiento que rivaliza con las epistemologías materialista, racionalista, y \"científica\", una forma superior, además, en su manera de tramitar la reconcepción utópica y la reorganización de la vida humana.\n\u003C\u003C\u003C\n\n38\n\n\u003C\u003C\u003C\n[...] podemos interpretar la recepción positiva del esteticismo extremo, o el \"arte por el arte\", como una respuesta burguesa aterrada de fines del siglo XIX al asedio en gran parte imaginario de la izquierda política. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa entrada del siglo XX, un tiempo de industrialización prodigiosa y de formación del capital, asistió a la llegada de oleadas migratorias desde zonas rurales y empobrecidas de Europa hacia los lugares de producción, e inspiró prejuicios milenarios que empujaron a los artistas y a los críticos sociales de toda clase a imaginar el futuro. También nosotros denominaremos a esto modernismo.\n\n[...] el modernismo [...] incorpora inicialmente el optimismo tecnológico y su fe en el progreso, mientras que el antimodernismo ve la historia del cambio tecnológico como el relato del declive general de la civilización, y tiende, entonces, a una visión romántica de la naturaleza.\n\u003C\u003C\u003C\n\n43 \n\n\u003C\u003C\u003C\nLa pintura abstracta era seria y estaba impecablemente limpia de imaginería política, a diferencia del realismo social [...]\n\u003C\u003C\u003C\n\n44\n\n\u003C\u003C\u003C\n[...] el expresionismo, dadá, y el surrealismo pretendían atravesar el mundo del arte para generar una disrupción en la realidad social convencional y volverse así instrumentos de liberación.\n\u003C\u003C\u003C\n\n48\n\n@ internacional situacionista\n\n\u003C\u003C\u003C\n[...] la dominación de la fuerza de trabajo [...] por parte de las sociedades capitalistas o de los capitalismos de Estado se mantiene por medio de la constante construcción y el sostén de una imagen esencialmente falsa del mundo distribuida por todo tipo de medios, pero particularmente por las películas, la televisión y otras formas similares.\n\u003C\u003C\u003C","created":"20200305145806967","creator":"enrike","modified":"20200305152450958","modifier":"enrike","tags":""},
{"created":"20220922101458440","creator":"enrike","text":"Clasismo, conflicto intergeneracional, letras misóginas: el odio al reguetón va más allá del gusto musical\n\nSergio C. Fanjul\n\nMadrid - 22 sep 2022 - 03:30\n\nhttps://elpais.com/cultura/2022-09-22/clasismo-conflicto-intergeneracional-letras-misoginas-el-odio-al-regueton-va-mas-alla-del-gusto-musical.html\n\n2022/09/22","tags":"link prensa","title":"Clasismo, conflicto intergeneracional, letras misóginas: el odio al reguetón va más allá del gusto musical","modified":"20220922101551117","modifier":"enrike"},
{"created":"20240521135539407","creator":"enrike","text":"Title\tClothes, Clothes, Clothes, Music, Music, Music, Boys, Boys, Boys\n\nAuthor\tAlbertine, Viv\n\nPublisher\tFaber & Faber, 2014\n\nISBN\t0571317189, 9780571317189\n\nLength\t304 pages\n\n40\n\n\u003C\u003C\u003C\nEven though we couldn´t afford to travel, we felt connected to other countries because ideas and events from those places reached us through music and magazines.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nI´d neved heard live music before and couldn't get my ear around. I did't know how to listen to it. Up until then everything I'd heard has been produced, was on a record.\n\u003C\u003C\u003C\n\n41\n\n@ an antiwar demonstration\n\n\u003C\u003C\u003C\nIt was the thing to go, as exciting as a concert.\n\u003C\u003C\u003C\n\n48-49\n\n\u003C\u003C\u003C\nTo keep my mind occupied, I fantasised about musicians. There was nothing else to think about. We had no TV, and here was nothing on it anyway, I wasn't missing much.\n\n[...]\n\nnot many people had telephones (landlines), there was nowhere to go [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThere was nothing I could identify with. No girls played electrical guitar. Especially not ordinary girls like me.\n\u003C\u003C\u003C\n\n\n189\n\n@ studio engineers (males)\n\n\u003C\u003C\u003C\nThey keep telling us we can't do this and we can´t do that. The same obstructive attitud and closed-mindness we encounter wherever we go.\n\u003C\u003C\u003C\n\n2007\n\n@ sobre como la incapacidad tecnica y la copia hacen una buena pareja\n\n\u003C\u003C\u003C\nAri and I try to emulate Bacharach's classis song structures when we write, but the result is warped because it's filtered through our lack of technical ability. [...] We were trying to write great pop songs, but ended up creating something new by accident.\n\u003C\u003C\u003C\n\n257\n\n@ cita de douglas r. hofstadter\n\n\u003C\u003C\u003C\nHofstadter's Law: It always takes longer than you expect, even when you take into account Hofstadter's law.\n\u003C\u003C\u003C\n\n343\n\n@ cita de david byrne\n\n\u003C\u003C\u003C\nThe better a singer's voice, the harder it is to believe what they're saying\n\u003C\u003C\u003C\n","tags":"libro","title":"Clothes, Clothes, Clothes, Music, Music, Music, Boys, Boys, Boys","modified":"20240521141619687","modifier":"enrike"},
