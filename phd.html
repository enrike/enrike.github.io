na con el hecho de que lo retro en realidad tiene mucho mas que ver con el presente que con el pasado que parece reverenciar y revivir. Utiliza el pasado como un archivo de materiales del cual extrae capital subcultural (//hipness//, en otras palabras) a través del reciclado y la recombinación: el bricolaje del //bric-a-brac// cultural.\n\u003C\u003C\u003C\n\n33\n\n@ sobre el cambio de paradigma que supone la grabacion de musica\n\n\u003C\u003C\u003C\nDesarrollada en el siglo XIX pero definida en el XX, la grabación en todas sus formas es lo que, en última instancia, creó las condiciones de posibilidad para lo retro. Las grabaciones de audio y otros tipos de documentación (fotográfica, vídeo) no sólo abastecen a lo retro de materia prima; también crean la sensibilidad retro, basada como está en el obsesivo repeat-play de artefactos particulares y en una escucha focalizada que se concentra en detalles estilísticos minuciosos. \n\u003C\u003C\u003C\n\n34\n\n\u003C\u003C\u003C\nEl impacto del pop dependía de las grabaciones. Su carácter de extrema actualidad y su capacidad de calar hondo en la vida cotidiana provenían de los discos que pasaban por la radio o eran comprados en las disquerías masivamente dentro de aproximadamente un mismo espectro temporal, y luego eran llevados a los hogares para ser escuchados una y otra y otra y otra vez. Los músicos podían llegar a muchas más personas en todo el mundo, de una manera mucho más íntima e invasiva de lo que habrían podido hacerlo tocando en vivo para el público. Pero los discos crearon una especie de loop de retroalimentación: ahora existía la posibilidad de quedarse estancado en un disco o un músico en particular.\n\u003C\u003C\u003C\n\n34 - 35\n\n\u003C\u003C\u003C\n[...] uno de los problemas de la música pop es que su esencia es el Acontecimiento: los momentos que definen una época como la aparición de Elvis Presley en The Ed Sullivan Show o The Beatles llegando al aeropuerto de Nueva York [...]\n\nPero ese mismo medio del que depende y a través del cual se disemina -los discos y la televisión- permite que el Acontecimiento se vuelva permanente, sujeto a la repetición interminable. El momento deviene monumento.   \n\u003C\u003C\u003C\n\n61\n\n@ Internet y el archivo de todo\n\n\u003C\u003C\u003C\nNada es demasiado trivial, demasiado insignificante como para ser descartado [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nPara que el archivo mantenga una cierta integridad, debe clasificar y rechazar, arrastrar algunos recuerdos al olvido.\n\u003C\u003C\u003C\n\n62\n\n@ Series documentales Britannia BBC4\n\n\n79\n\n@ reenacement de conciertos y performances de musica  Forsyth y Pollard: 1, La despedida de The Smiths, Eintuzenden Neubauten en el ICA, Cramps concierto en siquiatrico, etc...\n\n90-97 youtube y la memoria\n\n90 \n\n\u003C\u003C\u003C\n[...] expansión astronómica de los recursos de memoria de la humanidad.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] no hay ninguna evidencia de que nuestra capacidad de procesar o dar buen uso a toda esa memoria haya aumentado.\n\u003C\u003C\u003C\n\n91\n\n@ interesante sobre el cambio de paradigma que causa internet al permitir el acceso instantáneo a la informacion. por la desaparicion de la distancia  pero sobre todo ''por los motores de busqueda digitales'' que permiten nuevas formas de busqueda sistematizada que permiten gestionar mucha mayor cantidad de informacion (al final esta hablando de lo que luego dio en llamarse big data)\n\n\u003C\u003C\u003C\nPero lo realmente significante no es \"el recuerdo total\" sino el acceso instantáneo que posibilitan las bases de datos culturales de la Web. En la era pre-Internet ya había mas información y cultura de la que podía digerir un individuo cualquiera. Pero la mayor parte de esa información cultural estaba almacenada lejos de nuestro alcance cotidiano, en bibliotecas, museos y galerías de arte. Hoy en día los motores de búsqueda han obliterado las demoras que conllevaba cualquier búsqueda en las polvorientas y laberínticas estanterías de una biblioteca.\n\u003C\u003C\u003C\n\n@ el pasado esta presente como nunca lo habia estado antes\n\n\u003C\u003C\u003C\n[...] que hasta hace no mucho tiempo vivíamos la mayor parte del tiempo en un presente cultural y que el pasado estaba confinado a zonas especificas, atrapado en objetos y lugares particulares.\n\u003C\u003C\u003C\n\n103-104 sobre el mp3\n\n107 tratorno deficit atencion por sobrecarga de informacion en internet\n\n113\n\n@ echo-jamms. pie de pagina\n\n\u003C\u003C\u003C\nProcedimiento por el cual se aísla, loopea y desacelera cierto fragmento de un hit suficientemente conocido (generalmente mainstream), demostrando que en esa canción adocenada existía un momento de magia.\n\u003C\u003C\u003C\n\n\n147-150 ipod\n\n149\n\n@ lo antisocial del ipod (''y de la musica grabada al permitir la escucha privada???'')\n\n\u003C\u003C\u003C\n[...] que es mas antisocial? Poner a todo volumen el sistema de sonido del auto o el cd-player, o andar en la ciudad con los auriculares del iPod puestos?\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa música fue creada para esparcirse en el espacio público.\n\u003C\u003C\u003C\n\n\n151\n\n\u003C\u003C\u003C\nLa función shuffle parece particularmente reveladora: al eliminar la necesidad de elegir y no obstante garantizar familiaridad, nos alivia de la carga del deseo.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEsta es exactamente la clase de consumidor -omnívoro, que no toma partido, ecléctico y promiscuo, indolentemente a la deriva en el mar del sonido reducido a mercancía- que prefiere la industria de la música. \n\u003C\u003C\u003C\n\n153\n\n@ en ref a Attali\n\n\u003C\u003C\u003C\nToda la musica grabada, tanto analogica como digital, tiene el efecto de desacralizar y \"des-socializar\" la esperiencia de la musica, porque lo que una vez fue un acontecimiento se vuelve repetible y lo que una vez fue colectivo se vuelve privatizado. \n\u003C\u003C\u003C\n\n156 consumismo y música\n\n157\n\n\n@ Más/ y más vs \"o una cosa/ o la otra\". Por ejemplo cuando tenias que elegir entre comprar un disco u otro porque no no tenias dinero para comprar los dos.\n\n\u003C\u003C\u003C\n\"Más/ y más\" significa que uno no tiene que elegir, porque puede elegir ambos [...]\n\u003C\u003C\u003C \n\n162 grupo pop como portal. Fisher\n\n163 metareferencia en el rock\n\n167\n\n@ el peso del pasado\n\n\u003C\u003C\u003C\nHasta cierto punto, la música parece haber desconectado de la historia y estar reflexionando interiormente sobre sí misma, sobre su propio pasado acumulado\n\u003C\u003C\u003C\n\n174\n\n@ artistas de la apropiacion. Sherrie Levine, Cindy sherman, Richard Prince, \n\n201\n\n@ teoría de la creatividad de Harold Bloom. //La angustia de las influencias// y //Un mapa de la lectura errónea//\n\n\u003C\u003C\u003C\nUn poeta \"fuerte\" es aquel que sufre la potente influencia de su predecesor pero resiste esa influencia [...] \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl artista fuerte está impelido por la desesperante sensación de haber llegado tarde, por la sensación de haber llegado tarde, por la sensación de que es imposible decir nada nuevo porque el precursor ya lo ha dicho todo.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] el poeta [...] \"débil\" simplemente es inundado, arrasado por la visión del predecesor.\n\u003C\u003C\u003C\n\n224\n\n\u003C\u003C\u003C\nLa historia del rock es ahora un archivo gigantesco, en el que prácticamente todos los rincones del pasado resultan accesibles.\n\u003C\u003C\u003C\n\n@ es verdad! no habia distancia era real\n\n\u003C\u003C\u003C\nEl estilo de musical no era una opción del consumidor sino una cuestión de urgencia expresiva, filiación generacional o política identitaria.\n\u003C\u003C\u003C\n\n263 punk\n\n293-294\n\n@ las limitaciones tecnicas como disciplina que permite la creatividad (Bill Childish)\n\n\u003C\u003C\u003C\nEra fácil que las grabaciones sonaran bien el los años cincuenta y sesenta, precisamente porque no requerían disciplina: la disciplina estaba dada de antemano por las limitaciones del material o de la tecnología. \n\n[...]\n\nHoy en día para tener una vida sensata, uno tiene que imponerse limites artificiales. De lo contrario tendrá lo ilimitado, y lo ilimitado es lo opuesto de la libertad.\n\u003C\u003C\u003C\n\n332\n\n@ d\n\n\u003C\u003C\u003C\ncomo señala el erudito en audiotecnologia Jonathan Sterne, la grabación separo por primera vez la voz humana del cuerpo vivo.\n\u003C\u003C\u003C\n\n339 plunderfonia y sampling\n\n378 sobre el future que nunca llegó\n\n392 pabellón Philips xenakis\n\n396\n\n@ musica electronica experimental y elitismo o gheto a partir de los 70\n\n\u003C\u003C\u003C\nEn 1983 el critico John Rockwell recordaba perplejo la época [...] en que \"la electrónica parecía estar a punto de barrer a un lado al resto de la música.\"\n\u003C\u003C\u003C\n\n411\n\n@ William Gibson en la BBC en 2010\n\n\u003C\u003C\u003C\n[...] \"el presente tiene la duración de un ciclo de noticias\" [...]\n\n[...] \"el presente en realidad ya no tiene ningún espesor\".\n\u003C\u003C\u003C\n\n416 análisis de los 00. no hay nada nuevo\n\n\u003C\u003C\u003C\nEste sonido supercomprimido, listo para el Mp3, casi //pre-degradado//, esta especialmente preparado para sonar en iPods, smartphones y parlantes de computadora. Y así termina la historia del pop: no con un sollozo sino con un estallido.\n\u003C\u003C\u003C\n\n417\n\n@ ''la presencia de lo viejo impide nacer a lo nuevo''\n\n\u003C\u003C\u003C\nParte del problema se debe a que el paisaje musical está atestado. La mayoría de los estilos musicales y subculturas que existieron alguna vez continúan estando aquí con nosotros.Del gótico al drum'n'bass, del metal al trance, del house al rock industrial [...] Nada parece marchitarse y morir. Y eso dificulta, naturalmente, el surgimiento de cosas nuevas.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIncluso puede llegar un momento en que olvidemos que alguna vez surgieron cosas totalmente nuevas en la cultura pop.\n\u003C\u003C\u003C\n\n419\n\n@ //screwing// : la drastica reduccion de los tracks originales\n\n423\n\n@ //\"lo nuevo\"//\n\n\u003C\u003C\u003C\nPor tener cautiva nuestra imaginación, y por su //carisma// en tanto periodo, la década que encarno la mas grande irrupción de \"lo nuevo\" en todo el siglo XX devino exactamente en su opuesto.\n\u003C\u003C\u003C\n\n427\n\n\u003C\u003C\u003C\nLa \"super-hibridez\", como el \"digimodernismo\", es básicamente un intento de completar la ecuación \"posmodernismo + Internet = ?\". En el número de //Frieze// dedicado a la super-hibridez, Jennifer Allen sostenía que Internet hizo que el posmodernismo quedara obsoleto como estrategia artística, asimilando sus principios, volviéndolos ubicuos y accesibles a todos [...] Una teoría fue reemplazada \"por una tecnología  que hacia el mismo trabajo con mayor eficiencia\". \n\u003C\u003C\u003C\n\n428\n\n@ el pasado como material\n\n\u003C\u003C\u003C\n[...] el pasado no es más que un material a utilizar.\n\u003C\u003C\u003C\n\n429\n\n@ Bourriaud\n\n\u003C\u003C\u003C\n\"la sobreproducción ya no se considera un problema sino un ecosistema cultural\" -cuanto más material haya mejor-\n\u003C\u003C\u003C\n\n430 + conclusión. \n\n\u003C\u003C\u003C\nAun cuando no esté basada en el sampling, la cultura pop actual es un reflejo del hecho de que gran parte de la economía de Occidente ya no se basa en la producción.\n\u003C\u003C\u003C\n\n@ de la economia productiva a la especulativa\n\n\u003C\u003C\u003C\nEstos cambios -de la innovación/producción a la post-producción/recombinación musical- fueron paralelos a lo que ocurría en la economía en el sentido mas amplio [...]\n\u003C\u003C\u003C\n\n431 música y economía/ modo de producción\n\n\u003C\u003C\u003C\n[...] la profusión de bandas hiper referenciales y microgéneros cuyas involuciones estilísticas solo son comprendidas por los hipsters y bloggers se parece mucho a esos \"instrumentos financieros complejos\" que solo entiende un puñado de gente en Wall Street y la City de Londres.\n\u003C\u003C\u003C\n\n432 música y sistema de la moda. paralelismo entre musica y economia\n\n433\n\n\u003C\u003C\u003C\n[...] el rasgo revelador de la musica genuinamente modernista es la presión que ejerce sobre los teóricos obligándoles a producir nuevo lenguaje y nuevos conceptos.\n\u003C\u003C\u003C\n\n435\n\n@ La presencia del pasado en el presente\n\n\u003C\u003C\u003C\nDado que la historia de la música se despliega como una variedad atemporal, en la que los sonidos de todas las épocas diferentes de la historia están a disposición del oyente, la presencia del pasado en el presente aumenta muchísimo.\n\u003C\u003C\u003C\n\n436\n\n@ pasado y futuro. El presente es tan atractivo que no hay ningún aliciente por pensar en el futuro. y si queda alguna necesidad se cubre con el acceso al pasado.\n\n\u003C\u003C\u003C\nAsi como el pasado ha perdido su caracter de \"perdido\" debido al acceso absoluto que posibilita la digicultura, del mismo modo el futuro (y el futurismo, la futuridad) ya no tiene la carga que tuvo alguna vez.\n\u003C\u003C\u003C\n\n\n437\n\n@ la \"mala\" copia\n\n\u003C\u003C\u003C\nLa densidad recombinante de la música producida en estas condiciones difiere profundamente de las lentas mutaciones y mestizajes de la temprana historia del pop: el reggae surgido de una mala copia del r&b de Nueva Orleans, por ejemplo, o el rock'n'roll como bebe del blues y del country.\n\nAdemás de la velocidad y la complejidad de estos nuevos hibridos, la diferencia parece corresponder a la división analógica versus digital.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa combinación de técnicas digitales e Internet permite a los artistas cosechar influencias y materia prima a lo largo y a lo ancho del mundo, pero también de otras épocas.\n\u003C\u003C\u003C\n\n438\n\n\u003C\u003C\u003C\nEn la era analógica, la vida cotidiana transcurría lentamente (uno tenia que esperar las noticias y los nuevos lanzamientos) pero se sentía que la cultura, en su conjunto iba hacia adelante. En el presente digital, la vida diaria está hecha de hiper-aceleracion y casi-instantaneidad (descargas, paginas web reactualizadas minuto a minuto, lectura impaciente y superficial de los textos que aparecen en pantalla), pero a nivel macro-cultural las cosas se sienten estáticas y estancadas.\n\u003C\u003C\u003C","created":"20180818061052452","creator":"enrike","modified":"20180826175734746","modifier":"enrike","tags":"libro"},
{"title":"Reza Negarestani. The Labor of the Inhuman","text":"e-flux Journal #53 - March 2014\n\nReza Negarestani\n\nThe Labor of the Inhuman, Part II: The Human\nThe Labor of the Inhuman, Part II: The Inhuman\n\nhttp://www.e-flux.com/journal/52/59920/the-labor-of-the-inhuman-part-i-human/\nhttp://www.e-flux.com/journal/53/59893/the-labor-of-the-inhuman-part-ii-the-inhuman/\n\nAceleracionismo. Caja Negra. 2017\n\n223\n\n\u003C\u003C\u003C\nSin poder demostrar la importancia humana de acuerdo con la física que la plantea y no con la metafísica que la exagera, la única solución del antihumanismo para superar la pretendida crisis de significado consiste en adoptar la heterogeneidad cultural de las falsas alternativas (las opciones, siempre en aumento, de lo post, de los retiros comunitarios a las así llamadas alternativas a la totalidad, etc.). Arraigadas en una amalgama nunca resuelta, tales alternativas perpetuamente oscilan entre extremos bipolares -inflacionario y defacionario, encantamiento y desencantamiento- creando una bruma de libertad que sofoca cualquier ambición universalista e impide la colaboración metodológica necesaria para definir y realizar una labor común para escapar de la actual paralización planetaria.\n\u003C\u003C\u003C","created":"20180131111222327","creator":"enrike","modified":"20180324071815656","modifier":"enrike","tags":"aceleracionismo"},
{"title":"Rob Halford: the 10 records that changed my life","text":"Rob Halford: the 10 records that changed my life\n\nRob Halford (Judas Priest)\n\nBy Joe Bosso 2014-08-22 \n\nhttps://www.musicradar.com/news/guitars/rob-halford-the-10-records-that-changed-my-life-605970\n\nfecha visita 2018/09/19\n\n@ esto tiene que ver con la idea de reterritorializacion identitaria\n\n\u003C\u003C\u003C\nThe music that touches you in your youth is magnified as you get older. Each record can be a virtual time machine – all you need is to hear a second or two and you go back to that place and time when you first heard it. It’s a brilliant feeling when music touches you so profoundly and stays with you through time.\n\u003C\u003C\u003C\n\n\n\n","created":"20180919092531319","creator":"enrike","modified":"20180919095124168","modifier":"enrike","tags":"link"},
{"title":"Robot-Human Interaction with an Anthropomorphic Percussionist","text":"Robot-Human Interaction with an Anthropomorphic Percussionist\n\nWeinberg, G & Driscoll, S. (2006). \nCHI '06 Proceedings of the SIGCHI Conference on Human Factors in Computing Systems\nPages 1229-1232\nACM New York, NY, USA ©2006\ntable of contents ISBN:1-59593-372-7 doi>10.1145/1124772.1124957\n\n2\n\n\u003C\u003C\u003C\n\n[...] where we compare hits onset times to the detected beat, providing a “rubato coefficient” which represents how metrical the input rhythm is. We also implemented a number of higher-level rhythmic analysis modules for percepts such as rhythmic stability and similarity, based on Desain and Honing’s computational model [4].\n\n\u003C\u003C\u003C\n\n\n3\n\n\u003C\u003C\u003C\n\n[...] we developed six different modes of interaction for Haile: Imitation; Stochastic Transformation;\nPerceptual Transformation; Beat Detection; Simple Accompaniment and Perceptual Accompaniment.\n\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n\nIn the first mode, Imitation, Haile merely repeats what it hears based on its low-level onset, pitch, and amplitude perception modules\n\nIn the second mode, Stochastic Transformation, Haile is designed to improvise based on players’ input. Here, the robot stochastically divides, multiples, or skips certain beats in the input rhythm,\ncreating variations of users’ rhythmic motifs while keeping their original feel. Players can choose between different transformation coefficients\n\nIn the Perceptual Transformation mode, Haile analyzes the stability level of users’ rhythms, and responds by choosing and playing other rhythms that have similar levels of stability to the original input.\n\nBeat Detection and Simple Accompaniment modes, on the other hand, allow synchronous interaction,\nwhere humans play simultaneously with Haile.\n\nIn Beat Detection mode, Haile tracks the tempo and beat of the input rhythm\n\n[...] Simple Accompaniment, where Haile plays pre-recorded MIDI files\n\nPerceptual Accompaniment mode, which combines synchronous, sequential, centralized and  ecentralized operations. Here, Haile plays simultaneously with human players while listening to and analyzing their input. It then creates local call-and-response interactions with different players, based on its perceptual analysis.\n\n\u003C\u003C\u003C","created":"20141224070055767","creator":"enrike","modified":"20150719100811839","modifier":"enrike","tags":"articulo"},
{"created":"20240411200916112","creator":"enrike","text":"roland barthes. el imperio de los signos\n\nseix barral. los tres mundos. ensayo.\n\n978-8432209031\n\n2007\n\n78\n\n\u003C\u003C\u003C\n¿Por qué en Óccidente la urbanidad se mira\ncon suspicacia? ¿Por qué la cortesía pasa por\nuna distancia (si no, incluso, una huida) o ,rm\nhipocresía? ¿Por qué una relación ..informal,\n(como se dice aquí con gula) es más deseable\nque una relación codificada?\nLos malos modales de Occidente reposan so-\nbre una cierta mitología de la «personar. To-\npológicamenre, al hombre occidental se le con-\nsidera doble, compuesto de un \u003C\u003Cexterior>>,\nsocial, {áctíco, falso, y de un ..inrerior, perso-\nnal, auténtico (lugar de la comunicación divi-\nna). Según este dibujo, la ..persona, humana es\nese lugar lleno de naturaleza (o de divinidad, o\nde culpabilidad), rodeado, cercado por una en-\nvoltura social poco estimada: el gesto educado\n(cuando se ¡íostula) es el signo de respeto in-\ntercambiado de una plenitud a otra, a través del\nlímite mundano (es áecir, a pesar d. y por in-\ntermediación de ese límite).\n\u003C\u003C\u003C\n\n\n92\n\n@ sobre el haiku visto desde la mirada occidental\n\n\u003C\u003C\u003C\n(en virtud de un doble mito,\npor un lado clásico, que hace de la concisión\nuna prueba del afte, por otro lado románrico,\nque atribuye una prima de verdad a la impro-\nvisación)\n\u003C\u003C\u003C\n\n91\n\n\u003C\u003C\u003C\nTodo\nel Zen, del. cual el haikai no es más que la rama\nliteraria, aparece así como una inme nsa práctica\ndestinada a detener el lenguaje, a romper esa\nespecie de radiofonía interior que emana con-\ntinuamente en nosotros, hasta en nuestro sueño\n(tal vez por esro se impide dormir a los ejerci-\ntantes), a vaciar, a pasmar, a secar la cháchara\nincontenible del alma\n\u003C\u003C\u003C\n\n125\n\n\u003C\u003C\u003C\nel actor en su rostro no re-\npresenta a la rtrujer, ni la copia, sino que sólo\nla significa\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nla Mujer es una idea (no\nuna naturaleza)\n\u003C\u003C\u003C","tags":"libro","title":"roland barthes. el imperio de los signos","modified":"20240411200935190","modifier":"enrike"},
{"title":"Roland Barthes' ’Text’ and Aleatoric Music: Is the Birth of the Reader the Birth of the Listener?","type":"text/vnd.tiddlywiki","text":"Joe, J. y S. Hoon Song. (2002). Roland Barthes' ’Text’ and Aleatoric Music: Is the Birth of the Reader the Birth of the Listener?. //Muzikologija//. 2, p.263-81.\n\nJoe, Jeongwon, and S. Hoon Song\n\n\n263\n\n\u003C\u003C\u003C\nThe history of Western classical music and the development of its notational system show that composers have tried to control more and more aspects of their compositions as precisely as possible. Total serialism represents the culmination of compositional control. Given this progressively increasing compositional control, the emergence of chance music, or aleatoric music, in the mid-twentieth century is a significantly interesting phenomenon. In aleatoric music, the composer deliberately incorporates elements of chance in the process of composition and/or in performance. Consequently, aleatoric works challenge the traditional notion of an art work as a closed entity fixed by its author.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe philosophical root of aleatoric music can be traced to poststructuralism, specifically its critique of the Enlightenment notion of the author as the creator of the meaning of his or her work. Roland Barthes' declaration of \"the death of the author\" epitomizes the poststructuralists' position.  istinguishing \"Text\" from \"Work,\" Barthes maintains that in a \"Text,\" meanings are to be engendered not by the author but by the reader. Barthes conceives aleatoric music as an example of the \"Text,\" which demands \"the birth of the reader.\"\n\u003C\u003C\u003C\n\n@ but what if it is an interactive system?\n\n\u003C\u003C\u003C\nAs Carl Dahlhaus has remarked, listeners cannot be exposed to other possible renditions that the performer could have chosen but did not choose, and in this respect, the supposed openness of an aleatoric piece is closed and fixed at the time of performance. In aleatoric music, it is not listeners but only performers who are promoted to the rank of co-author of the works.\n\u003C\u003C\u003C\n\n264\n\n\u003C\u003C\u003C\n[...] chance has been an inherent element in any kind of music: it is impossible for a composer to determine perfectly all aspects of his or her composition, especially in its realization.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn this respect what makes aleatoric music unique is the fact that chance elements are not accidentally introduced but consciously intended by the composer.\n\u003C\u003C\u003C\n\n268-269\n\n@ el tercer tipo no tiene mucho sentido\n\n\u003C\u003C\u003C\n[...] aleatoric music can be divided into three groups.  In the first type, the chance element is involved only in the process of composition, and every parameter of a work is fixed before the moment of its performance.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe second type of aleatoric music incorporates chance elements in performance. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe third type of aleatoric music contains the greatest degree of indeterminacy. In this type, traditional musical notation is replaced by visual or verbal signs which instruct or only suggest the ways a work can be performed.\n\u003C\u003C\u003C\n\n271\n\n\u003C\u003C\u003C\nAs Feldman, Xenakis, and Dahlhaus indicated, what one sees at the wake of the author’s death in aleatoric music is the birth of the performer, not the birth of the listener, as Barthes conceived.\n\u003C\u003C\u003C\n\n273\n\n\u003C\u003C\u003C\nthis era is characterized by the degradation from the music that is played, which he calls //musica practica//, to the music that is passively listened to.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] between the composer and the listener, there intervenes the professional performers and music critics who assign upon themselves the task of interpreting “the soul” of the Genius behind a piece of work that supposedly remains inaccessible to amateurs\n\u003C\u003C\u003C\n\n274\n\n\u003C\u003C\u003C\nHow is such an unmediated relationship conceivable today, when we are in fact even more inundated, than the age of the Enlightment itself, with the electronic and commodity mediations of the images of the composer as individual hero, the charismatic performer, and the recording as a  perfect performance of a piece?\n\u003C\u003C\u003C","changecount":"17","created":"20140527172600000","creator":"enrike","modified":"20150719100857085","modifier":"enrike","tags":"articulo generative"},
{"created":"20230802104122624","creator":"enrike","text":"Ruido insurgente: Audiopolíticas de una revolución musical mundial\n\n2019 (original 2015)\n\nMichael Denning \n\nla oveja roja: Madrid\n\n24\n\n\u003C\u003C\u003C\n[...] la música grabada como telón de fondo, como banda sonora: el medio mismo en que se desenvuelve la vida diaria.\n\u003C\u003C\u003C\n\n27\n\n@ dice que según Adorno, Ernst Bloch, Attali, Paul Gilroy\n\n\u003C\u003C\u003C\nla música y el sonido son fundamentales para el análisis social y político.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa música es un arte intrinsecamente social y político. Al igual que otras artes miméticas [...] la creación musical es una actividad social que reúne y vincula agrupaciones [...] como otras artes paisajísticas [...] organiza el espacio y el tiempo. [...] crea indicadores territoriales [...] e indicadores temporales, manteniendo el tiempo bajo la reordenación rítmica de la vida cotidiana.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la creación de música [...] es fundamental para la organización de un orden social, para la creación de espacio y solidaridad sociales. El sonido constituye sujetos como sujetos sociales al crear y sustentar grupos sociales. La tarea de la música no es solo la representación de un orden social; su misma forma representaun modelo abstracto del orden social.\n\u003C\u003C\u003C\n\n29\n\n@ ruido\n\n\u003C\u003C\u003C\nSi el ruido es un sonido no deseado, una interferencia, un sonido fuera de lugar, es también una poderosa arma humana una ruptura violenta del orden sonoro.\n\u003C\u003C\u003C\n\n30\n\n\u003C\u003C\u003C\nHacer otro sonido es proyectar otro mundo. Si cada época sueña ka siguiente, como sugirió Benjamin, así también lo hace en la música.\n\u003C\u003C\u003C\n\n74\n\n@ las musics vernáculas\n\n\u003C\u003C\u003C\nAunque llegaron a entenderse como músicas \u003C\u003Cde raíz>> en el siglo que vendría delante, eran músicas tan \u003C\u003Cmodernas>> como las de las vanguardias parisinas y vienesas.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa geografía de este archipiélago fue trazada en los mapas de las compañías navieras de la época.\n\u003C\u003C\u003C\n\n170\n\n\u003C\u003C\u003C\n[...] la percepción extendida de que todo ese \u003C\u003Cjazz>> era \u003C\u003Cruido>>.\n\u003C\u003C\u003C\n\n196\n\n\u003C\u003C\u003C\nPero la circulación de discos significó que el sonido de la música se moviera sin sus intérpretes: creó una relación completamente nueva entre el sonido y el espacio, la música y el territorio.\n\u003C\u003C\u003C\n\n207\n\n@ se refiere que eran productos manufacturados en las fabricas de la metropoli con materia prima de las colonias pero pensando en ser vendidas en las colonias a las audiencias locales. eg. los disco de musica cubana se pienan para vender en cuba\n\n\u003C\u003C\u003C\nIncluso esos discos que recorrieron el mundo [...] se fabricaron pensando en audiencias locales\n\u003C\u003C\u003C\n\n\n248\n\n@ en realidad es una hibridación, como toda la vida.\n\n\u003C\u003C\u003C\nla difusión mundial de himnos misioneros protestantes y canto coral y la creación de bandas militares de música. Juntos, ambos legados auspiciaron la difusión de prácticas musicales e instrumentos europeos así como la imposición de tonalidades de la práctica común europea.\n\u003C\u003C\u003C\n\n250-251\n\n\u003C\u003C\u003C\nHablad de colonización del oído es, por lo tanto, una metonimia: la remodelación del sujeto musical no supone solo la remodelación de los músculos musicales del individuo [...] supone también una remodelación del orden grupal.\n\u003C\u003C\u003C\n\n296\n\n@ la etiqueta jazz se refería a todas las expresiones similares vernaculares\n\n\u003C\u003C\u003C\nEl jazz fue un ejemplo fundamental para las nuevas músicas, pero el que los contemporáneos las escuchasen como diferentes \u003C\u003Ctipos de jazz>> en realidad se asemeja a la percepción igualmente común de que todo activista anticolonialista era un \u003C\u003Cbolchevique>> [...]\n\u003C\u003C\u003C´\n\n300\n\n\u003C\u003C\u003C\nEs difícil escuchar estos discos de 78 rpm como se escucharon en aquel momento puesto que nuestros oídos son el resultado del propio éxito de estas músicas vernáculas [...]\n\u003C\u003C\u003C\n\n303\n\n@timbre\n\n\u003C\u003C\u003C\nEl timbre pareció durante mucho tiempo un aspecto accidental y efímero de la música, escapando a la notación y evadiendo las matemáticas de la armonía y el ritmo.\n\u003C\u003C\u003C\n\n317\n\n\u003C\u003C\u003C\nLa importancia crucial del timbre en la música grabada fue también la responsable del sorprendente desplazamiento por el que el cantante, en lugar de la canción, llego a ocupar el centro de la industria musical.\n\u003C\u003C\u003C","tags":"libro","title":"Ruido insurgente: Audiopolíticas de una revolución musical mundial","modified":"20230802111945606","modifier":"enrike"},
{"title":"RUIDOS. Ensayo sobre la economía política de la música. Attali","text":"RUIDOS. Ensayo sobre la economía política de la música \n\nJACQUES  ATTALI  \n\nprimera edición en español,  1995\n  \n© siglo xxi editores,  s.a.  de c.v. \n\nISBN  968-23-1970-6  \n\nprimera edición en francés, 1977 \n\nARCHIVE.ORG en castellano. tambien esta en ingles\n\nhttps://ia801406.us.archive.org/8/items/pdfy-TqTHAVc1Sln_OEVS/151375546-Attali-Ruidos.pdf\n\n11\n\n@ muy interesante!! por ejemplo en relacion a la txalaparta; es musica la txalaparta anterior a su recuperation/reinvencion?\n\n\u003C\u003C\u003C\n[...] la música, en tanto que producción autónoma, es una invención reciente. Hasta el siglo XVIII inclusive, la música se funde en una totalidad.\n\u003C\u003C\u003C\n\n13\n\n\u003C\u003C\u003C\nHoy día la música, cualquiera que sea el modo de producción del capital, anuncia el establecimiento de una sociedad repetitiva en la\nque nada más sucederá, al mismo tiempo que la emergencia de\nuna subversión formidable, hacia una organización radicalmente\nnueva, nunca antes teorizada, y de la que la autogestión no da\nmás que un débil eco.\n\u003C\u003C\u003C\n\n14\n\n@ objetivo del libro\n\n\u003C\u003C\u003C\n[...] mostrar que la música es profética y que la organización social es su eco.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nMozart o Bach reflejan el sueño de armonía de la burguesía\nmejor y antes que toda la teoría política del siglo XIX. Hay en las\nóperas de Cherubini un soplo revolucionario raramente alcanza-\ndo en el debate político. Joplin, Dylan o Hendrix dicen más\nsobre el sueño liberador de los años sesenta que ninguna teoría\nde la crisis. Los productos estandarizados de las variedades de\nnuestros días, los hit-parades y los show business son las carica-\nturas, irrisorias y proféticas, de las formas por venir de la canali-\nzación represiva del deseo.\n\u003C\u003C\u003C\n\n15\n\n\u003C\u003C\u003C\nPara Marx la música es \"espejo de\nla realidad\"; para Nietzsche, \"palabra de verdad\"; para Freud,\n\"texto a descifrar\"\n\u003C\u003C\u003C\n\n16\n\n\u003C\u003C\u003C\nToda música, toda organización de sonidos es pues un instru-\nmento para crear o consolidar una comunidad, una totalidad; es\nlazo de unión entre un poder y sus subditos y por lo tanto, más\ngeneralmente, un atributo del poder, cualquiera que éste sea.\n\u003C\u003C\u003C\n\n@ en relacion a la descripcion de una especie de panopticon que hace Leibniz que seria segun el la politica ideal\n\n\u003C\u003C\u003C\n\n[...] Leibniz describe minuciosamente la organización política ideal, el \"Palacio de las Maravillas\n\n[...]\n\nEscuchar, censurar, registrar, vigilar son armas de poder. La tecnología de la escucha, de realización, de transmisión y de grabación del ruido se inscribe en el corazón de este dispositivo\n\u003C\u003C\u003C\n\n18\n\n\u003C\u003C\u003C\nLa técnica de difusión de la música ayuda actualmente a\nconstituir un sistema de escucha y de vigilancia social.\n\u003C\u003C\u003C\n\n20\n\n@ interesante sobre la falta de continuidad conceptual historica en las artes?\n\n\u003C\u003C\u003C\nPero la música refleja una realidad en movimiento. Entre la\npolifonía primitiva, el contrapunto clásico, la armonía tonal, el\ndodecafonismo serial y la música electro-acústica, no hay nada\nen común salvo un principio de conformación del ruido siguien-\ndo sintaxis cambiantes.\n\u003C\u003C\u003C\n\n21\n\n\u003C\u003C\u003C\ncada ruptura social importante ha sido precedida por una mutación esencial\nen los códigos de la música, en su modo de audición y en su economía.\n\u003C\u003C\u003C\n\n\n@ define la cultura pop ************** \n\n\u003C\u003C\u003C\nDe la misma forma, un cuarto período, más breve, parece haberse ins-\ntalado en los años cincuenta, con un estilo coherente fundido en\nel crisol de la música negra americana, una producción estable\napoyada en la formidable demanda de la juventud en los países\nde expansión económica rápida y en la nueva organización eco-\nnómica de la difusión que hacía posible la grabación.\n\u003C\u003C\u003C\n\n24\n\n@ negritas mias\n\n\u003C\u003C\u003C\nel músico forma parte del conjunto del proceso del sacrificio, cana-\nlizador de la violencia, y que la identidad original ''magia-músi-\nca-sacrificio-rito'' explica esta posición del músico en la mayoría\nde las civilizaciones: a la vez excluido (rechazado hasta muy\nabajo de la jerarquía social) y sobrehumano (el genio, la star\nadorada y divinizada). A la vez separador e integrador.\n\u003C\u003C\u003C\n\n27\n\n\u003C\u003C\u003C\n[...] los juglares, que organizan una circulación\npermanente entre música popular y música de corte.\n\u003C\u003C\u003C\n\n28\n\n\u003C\u003C\u003C\n[...] durante toda la Edad Me-\ndia, la música seguirá siendo una misma en la aldea, en la plaza\ndel mercado y en la corte de los señores. La circulación musical\ncarece de elitismo o monopolio de la creatividad\n\u003C\u003C\u003C\n\n@\n\n\u003C\u003C\u003C\nEn el siglo XIV todo cambia. [...]\n\nLos músicos se convierten en profesionales vinculados a un\namo único, en domésticos, productores de un espectáculo reser-\nvado exclusivamente a una minoría.\n\u003C\u003C\u003C\n\n29-31\n\n@ los cambios que suceden en la musica sobre el siglo XVI. musico popular > musico de corte, separacion de la musica por clases sociales, se venden partituras (comercio por primera vez)\n\n\u003C\u003C\u003C\nHasta entonces era un artesano libre, confundido con el pue-\nblo y que trabajaba indiferentemente para las fiestas populares o\npara la corte del señor. Desde ahora tendrá que venderse por\ncompleto y sin exclusiva a una clase social única.\n\u003C\u003C\u003C\n\n31\n\n\u003C\u003C\u003C\nAsí pues, desde este momento el músico se engancha econó-\nmicamente a una máquina de poder, político o comercial, que le\nda un salario por crear aquello que necesita para afirmar su legi-\ntimidad.\n\u003C\u003C\u003C\n\n32\n\n\u003C\u003C\u003C\nEl músico, sin embargo, no es el reflejo de las relaciones de\nproducción de su tiempo.\n\u003C\u003C\u003C\n\n@ critica las clasificaciones de musica segun Aristoteles y Spengler\n\n\u003C\u003C\u003C\nDesde las tres músicas de Aristóteles, \"ética\" (útil para la educa-\nción), \"de acción\" (que anima incluso a quien no la sabe ejecu-\ntar) y \"catártica\" (cuyo propósito es perturbar y luego apaciguar)\nhasta la distinción entre la música \"apolínea\" (modal, monódica\ny de tradición oral) y la música \"fáustica\" (tonal, polifónica y de\ntradición escrita) realizada por Spengler, seguimos con catego-\nrías poco operativas.\n\u003C\u003C\u003C\n\n33\n\n\u003C\u003C\u003C\nCada código musical\nhunde sus raíces en las ideologías y las tecnologías de una\népoca, al mismo tiempo que las produce.\n\u003C\u003C\u003C\n\n34\n\n@ plantea tres etapas en la historia de la musica, con tres funcionalidades diferentes. Y planea que se abre una nueva epoca con un nuevo tipo de funcionalidad (cuidado, escrito en 1977)\n\n\u003C\u003C\u003C\nEn este mapa, y para abreviar, veremos que se pueden distin-\nguir tres zonas, tres etapas, tres utilizaciones estratégicas de la\nmúsica por parte del poder.\n\nUna en donde todo sucede como si la música fuera utilizada y\nproducida en el ritual para tratar de hacer olvidar la violencia\ngeneral; después otra en donde la música es empleada para\nhacer creer en la armonía del mundo, en el orden, en el inter-\ncambio, en la legitimidad del poder comercial; y por último, otra\nque sirve para hacer callar, produciendo en serie una música en-\nsordecedora y sincrética, censurando los restantes ruidos de los\nhombres.\n\nHacer Olvidar, Hacer Creer, Hacer Callar. La música es así,\nen los tres casos, un instrumento de poder: ritual, cuando se trata\nde hacer olvidar el miedo y la violencia; representativo, cuando\nse trata de hacer creer en el orden y la armonía; burocrático,\ncuando se trata de hacer callar a quienes la discuten.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nCuando el poder quiere hacer olvidar, la música es sacrificio\nritual, chivo expiatorio; cuando quiere hacer creer, ella es puesta\nen escena, representación; cuando hacer callar, es reproducida,\nnormalizada, repetición.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nActualmente hay, en germen, más allá de la repetición, una libe-\nración, una cuarta práctica de la música más que una música\nnueva. Anuncia nuevas relaciones sociales. Se vuelve composición.\n\u003C\u003C\u003C\n\n36-37\n\n@ analiza cuadro de Bruegel el viejo \"El combate entre el carnaval la cuaresma\". en 1200 la iglesia prohíbe organizar o permitir danzas y cantos no religiosos (populares) dentro de los templos\n\n35\n\n@ russolo y el ruido en su manifiesto\n\n36\n\n\u003C\u003C\u003C\nBruegel nos grita que la musica, y todos los ruidos en general son envites del poder.\n\u003C\u003C\u003C\n\n40\n\n@ para que sirve la musica? segun el no para obtener placer al escucharla\n\n\u003C\u003C\u003C\n[... ] el uso de la música\nes evidentemente mucho más hermético que el de la silla, aun-\nque queden todavía demasiados seudoespecialistas que definen\nsu uso por el placer que obtenemos al escucharla.\n\n[...]\n\nno tiene ningún uso en sí misma, sino una significación social, ex-\npresada en un código, que remite a la materia sonora a la que da\nforma y a los sistemas de poderes a los que sirve.\n\u003C\u003C\u003C\n\n\n@ definicion del ruido, cursivas en el original\n\n\u003C\u003C\u003C\n//El ruido es un arma y la música es, en sus orígenes, la reali-\nzación, la domesticación, la ritualizacion del uso de esta arma\nen un simulacro de homicidio ritual.//\n\u003C\u003C\u003C\n\n@ definicion de musica?\n\n\u003C\u003C\u003C\nToda música puede ser definida como un ruido al que se ha\ndado forma según un código (es decir, según reglas de ordena-\nmiento y leyes de sucesión, en un espacio limitado, de sonorida-\ndes), supuestamente capaz de ser conocido por el oyente\n\u003C\u003C\u003C\n\n42\n\n@ critica las concepciones de la musica como una forma de comunicacion simlar al lenguaje\n\n42-43\n\n@ declaracion de intenciones sobre el proposito del libro. cursivas en el original\n\n\u003C\u003C\u003C\nDeseo mostrar aquí\nque esta función es ritual, es decir que, antes de todo intercam-\nbio comercial, la música es //creadora de un orden político por-\nque es una forma menor de sacrificio//. En el espacio de los rui-\ndos, //ella significa simbólicamente la canalización de la violen-\ncia y de lo imaginario, la ritualización de un homicidio que sus-\ntituye a la violencia general, la afirmación de que una sociedad\nes posible sublimando los imaginarios individuales//.\n\u003C\u003C\u003C\n\n44\n\n@ definicion de musica. cursivas en original\n\n\u003C\u003C\u003C\n[...] //la música es canalización del ruido// [...]\n\u003C\u003C\u003C\n\n@ definicion de ruido\n\n\u003C\u003C\u003C\nUn ruido es una sonoridad que estorba la audición de un mensa-\nje en curso de emisión. Se define una sonoridad como un con-\njunto de sonidos puros simultáneos, de frecuencias determinadas\ny de intensidades diferentes. Así pues, el ruido no existe en sí\nmismo, sino en relación con el sistema en el que se inscribe:\nemisor, transmisor, receptor.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] para un receptor ruido es una señal que estorba la\nrecepción de un mensaje, aunque el ruido mismo pueda tener un\nsentido para ese receptor.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] el ruido ha sido siempre resentido como destrucción, desorden, su-\nciedad, contaminación, agresión contra el código que estructura\nlos mensajes. Remite por lo tanto, en todas las culturas, a la idea\nde arma, de blasfemia, de calamidad.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEn su realidad biológica, el ruido es un medio de hacer daño.\n\u003C\u003C\u003C\n\n@ efectos fisiologicos del exceso de ruido en el humano\n\n\u003C\u003C\u003C\nEl oído, transformador de señales sonoras en impulsos\neléctricos dirigidos al cerebro, puede ser degradado, e incluso destruido, cuando la frecuencia de un sonido supera los 20 mil\nHz, o cuando su intensidad supera los 80 dB. Disminución de las\ncapacidades intelectuales, aceleración respiratoria y cardiaca, hi-\npertensión, disminución de la velocidad digestiva, neurosis, alte-\nración de la elocución, ritman las consecuencias de un ambiente\nsonoro excesivo.\n\u003C\u003C\u003C\n\n45\n\n\u003C\u003C\u003C\n[...] el ruido ha sido siempre percibido también como fuente de\nexaltación, forma de droga [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEn el Antiguo Testamento, el hombre\nno oye ningún ruido sino a partir del pecado original, y los pri-\nmeros ruidos que escucha son los pasos de Dios.\n\u003C\u003C\u003C\n\n64-66 ~ analisis ~marxista de la economia de la musica\n\n66\n\n\u003C\u003C\u003C\n[...] en la repetición, una parte\nimportante del plusvalor desprendido en la producción de la\noferta debe ser gastado para producir la demanda; y la repeti-\nción produce cada vez menos valor de uso.\n\u003C\u003C\u003C\n\n@ la necesidad de creacion de demanda (publicidad, etc...). la reproduccion de los medios de produccion? ''negrita mia''\n\n\u003C\u003C\u003C\nEsta creación del sentido se hace por el apa-\nrato industrial mismo y por el aparto de Estado: es la función de\nuna parte de los equipos colectivos producir la demanda o, ''más\nradicalmente, producir al consumidor.''\n\u003C\u003C\u003C\n\n67\n\n@ desterritorializacion\n\n\u003C\u003C\u003C\nEn esa trituración de redes, el aparato capitalista funciona,\npues, como u''na máquina de destruir hasta sus propios funda-\nmentos'', para deslocalizar la utilización de la ganancia hacia fun-\nciones improductivas, para gastar el plusvalor en el pago de ren-\ntas y para buscar un sentido para sus producciones más que para\nacumular capital. Encontramos ahí una lógica de la mutación de\nlas redes para producir valor compatible con el del'' movimiento\nde las redes, hacia la abstracción y la liquidación de todos los\ncódigos.''\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl capitalismo realiza así las previsiones de Marx a tal extre-\nmo que reduce el campo del análisis marxista; destruye sus con-\nceptos, triturados por la dinámica interna del capital.\n\u003C\u003C\u003C\n\n68 @Adorno\n\n@ dudoso desde el punto de vista actual no? es parte de la desterritorializacion\n\n\u003C\u003C\u003C\nLa música \"radical\" desenmascara la falsa conciencia musical y puede trans-\nformar la infraestructura, las relaciones de producción fuera de la \"esfera de la música\".\n\u003C\u003C\u003C\n\n@ citando a T. Adorno, //Dissonantzen//. Gotinga, p. 159\n\n\u003C\u003C\u003C\n\"Solamente en la disonan-\ncia, que quita su fe a quienes creen en la armonía, es donde sobre-\nvive la fuerza de seducción del carácter excitante de la música.\"\n\u003C\u003C\u003C\n\n70\n\n@ relacionado con Reynolds. negritas mias.\n\n\u003C\u003C\u003C\nHoy día, el futuro se encuentra en nuestras\ncarencias, nuestra miseria y nuestro tedio: ''la repetición (repro-\nducción) habla de esta ausencia de sentido'', en la que va a venir a\ncristalizarse la crisis en curso, a través de una multiplicación de\nlos tiempos simultáneos, de ''una presencia independiente y exa-\ncerbada del pasado, del presente y del futuro''. \n\u003C\u003C\u003C\n\n71\n\n@ no entiendo a que se refiere pero se ve que platea que el cambio tiene que ver con la tecnologia de grabacion/reproduccion/almacenamiento. de nuevo relacionado con Reynolds. negritas mias\n\u003C\u003C\u003C\nSin embargo, hoy día un código único amenaza con dominar\nla música. Cuando ella se balancea en la red de la repetición,\ncuando el tiempo de uso viene a unirse con el de cambio en ''el\ngran almacenamiento de la actividad humana'', excluyendo al\nhombre de su cuerpo, la música no es ya catarsis, constructora\nde diferencias. Está atrapada en la identidad y va a fundirse en\nel ruido.\n\u003C\u003C\u003C\n\n@ esto es puro aceleracionismo\n\n\u003C\u003C\u003C\n¿Es preciso entonces querer que la repetición, formidable má-\nquina de destruir el uso, obtenga hasta el fondo la destrucción\ndel simulacro de sociabilidad, del artificio en el que nos halla-\nmos, para que pueda vivirse la apuesta de la composición? ¿Es\npreciso que la Cuaresma suplante al Carnaval para que surjan las\ncondiciones de la Ronda?\n\u003C\u003C\u003C\n\n73\n\n@ el cambio en el siglo XVIII\n\n\u003C\u003C\u003C\nLa representación en una sala de conciertos\ntoma el lugar de la plaza de la fiesta popular y del concierto pri-\nvado de las cortes.\n\u003C\u003C\u003C\n\n@ sobre el silencio en los conciertos en la musica clasica. ?esto se puede aplicar a la musica experimental actual?\n\n\u003C\u003C\u003C\n[...] en la represen-\ntación, un foso separa a los músicos de la audiencia; ''el silencio\nmás perfecto reina en los conciertos de la burguesía'', que afirma\nasí su sumisión al espectáculo artificializado de la armonía, amo\ny esclavo, regla del juego simbólico de su dominación. La tram-\npa vuelve a cerrarse: ''el silencio ante los músicos va a crear la\nmúsica, y a darle una existencia autónoma, una realidad''. En\nlugar de ser relación, ya no es sino monólogo de especialistas en\ncompetencia ante los consumidores. El artista nace al mismo\ntiempo en que su trabajo es puesto a la venta.\n\u003C\u003C\u003C\n\n77\n\n@ la musica\n\n\u003C\u003C\u003C\nDeja de ser escrita sólo para el placer de inactivos, y se convierte en elemento de un nuevo\ncódigo de poder, el del consumidor solvente, la burguesía\n\u003C\u003C\u003C\n\n78\n\n@ la musica refleja ahora el poder de la burguesia\n\n\n\u003C\u003C\u003C\nLa sala de\nconciertos aparece, en ese momento, como el lugar nuevo de\nesta escenificación del poder\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la música se encerraba así en los lugares mismos del comercio.\n\u003C\u003C\u003C\n\n\n80\n\n\u003C\u003C\u003C\n[...] el sistema feuda, para quien la obra, propiedad absoluta del señor, no tenía existencia autónoma.\n\u003C\u003C\u003C\n\n@ cuando surge la musica como mercancia\n\n\u003C\u003C\u003C\nLa música, pues, no surge\ncomo mercancía sino cuando los comerciantes, en nombre de los\nmúsicos, obtienen el poder de controlar su producción, de vender\nsu uso, y cuando se desarrolla un número suficientemente impor-\ntante de consumidores, fuera de las cortes, para una música que\n, anteriormente les estaba prohibida.\n\u003C\u003C\u003C\n\n\n@ derechos de autor = instrumento del capitalismo contra el feudalismo\n\n\u003C\u003C\u003C\nel derecho de autor, desde el principio, no es una\ndefensa de los derechos de los artistas, sino un instrumento del ca-\npitalismo contra el feudalismo\n\u003C\u003C\u003C\n\n@ (en esta zona) sobre los derechos de autor en las imprentas\n\n\u003C\u003C\u003C\n[...] la prensa de imprimir [...] Des-\ntruye el peso del original. Separa a la copia del modelo.\n\u003C\u003C\u003C\n\n82\n\n@ sobre 1552\n\n\u003C\u003C\u003C\n[...] el lenguaje musical acababa apenas de estabili-\nzarse\n\u003C\u003C\u003C\n\n87\n\n\u003C\u003C\u003C\nEl músico en representación no vende ya su cuerpo. Vende su\ntiempo, cede la valorización, no el uso. Deja de ser un doméstico\npara convertirse en un empresario de un tipo particular, que reci-\nbe una remuneración por la venta de su trabajo.\n\u003C\u003C\u003C\n\n88\n\n@ concepto de representacion. italicas en el original\n\n\u003C\u003C\u003C\n//el con-\ncepto de representación implica lógicamente el del cambio y el\nde la armonía. Toda la teoría de la economía política del siglo\nxix estaba incluida en la sala de conciertos del xvm y anunciaba\nla política del siglo xx//\n\u003C\u003C\u003C\n\n90\n\n@ valor de uso de la música. negritas mias\n\n\u003C\u003C\u003C\n[...] el\nvalor de uso de la música está en el espectáculo de su operativi-\ndad, de su ''capacidad de creación de comunidad'' y de reconcilia-\nción, en el imaginario del simulacro de sacrificio.\n\u003C\u003C\u003C\n\n92\n\n\u003C\u003C\u003C\nLa armonía implica, en China como en\nGrecia, un sistema de medida, es decir de la representación\ncuantificada, cientifizada de la naturaleza.\n\u003C\u003C\u003C\n\n93-94\n\n\u003C\u003C\u003C\n[...] hacer creer en el orden mediante la representación, poner en escena la pirámide social enmascarando lo que ella significa\nde alienante, para no conservar sino su necesidad, tal es todo el\nproyecto de la economía política de esos dos siglos\n\u003C\u003C\u003C\n\n94\n\n\u003C\u003C\u003C\nEn el siglo xvm la razón sustituye así al orden natural y se\napropia de la armonía como instrumento de poder, como demos-\ntración de la relación entre bienestar y ciencia\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nPor delante de la economía po-\nlítica, la música se convierte, para la burguesía, en sustituto de la\nreligión [...]\n\u003C\u003C\u003C\n\n95\n\n@ la tonalidad\n\n\u003C\u003C\u003C\nLa diferencia es principio de orden.\n\u003C\u003C\u003C\n\n96\n\n\u003C\u003C\u003C\nLa normalización de la música,\nes ante todo la de los músicos, intérpretes y compositores, hasta\nentonces indiferenciados.\n\u003C\u003C\u003C\n\n99\n\n\u003C\u003C\u003C\nLa armonía, orden en el cambio, creadora de una\nforma de crecimiento, iba a producir las condiciones de su pro-\npia recusación.\n\u003C\u003C\u003C\n\n100\n\n@ representacion\n\n\u003C\u003C\u003C\nLa representación de la música es un espectáculo total. [...] Cada elemento cum-\nple incluso una función social y simbólica precisa: convencer de\nla racionalidad del mundo y de la necesidad de su organización\n\u003C\u003C\u003C\n\n@ partitura como algoritmo\n\n\u003C\u003C\u003C\nLos músicos, anóni-\nmos y jerarquizados, en general asalariados, trabajadores pro-\nductivos, ejecutan un algoritmo exterior, una \"partitura\", cuyo\nnombre es explícito: ella los reparte.\n\u003C\u003C\u003C\n\n104\n\n\u003C\u003C\u003C\n[...] un tipo nuevo de bien de consumo [...] el éxito, cuyas característi-\ncas serán dictadas por la economía: brevedad (costo del trabajo\nreducido), renovación rápida (obsolescencia calculada), y uni-\nversalidad (mercado amplio).\n\nEl siglo xix pondrá en vigor las condiciones técnicas de ese\nproceso: la vedette y el derecho de autor.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa genealogía de la vedette es una de las primeras manifesta-\nciones de la desterritorialización de la representación [...]\n\u003C\u003C\u003C\n\n105\n\n@ el proletariado aspira a ser burgues y la musica es una marca de la burguesia\n\n\u003C\u003C\u003C\nel mercado se extiende [...] también con la extensión del número de quienes pue-\nden consumir productos antiguos. Como si los proletarios que\naccedían a la música quisieran revivir el poder pasado de los se-\nñores y el ersatz del espectáculo de los burgueses.\n\u003C\u003C\u003C\n\n107\n\n\u003C\u003C\u003C\n[...] la representación prima sobre la com-\nposición y la condiciona. No hay más compositores autorizados\nque los intérpretes de éxito de obras ajenas.\n\u003C\u003C\u003C\n\n113\n\n\u003C\u003C\u003C\nLa canción, que hasta entonces ocupaba un lugar esencial\nen la vida privada, se convierte ahora en espectáculo.\n\u003C\u003C\u003C\n\n116\n\n@ en relacion al recien aparecido \"exito\" y star system. como los Beatles\n\n\u003C\u003C\u003C\nEl mundo obrero ve en ello, por el\ncontrario, la posibilidad de soñar con una promoción social.\n\u003C\u003C\u003C\n\n122\n\n\u003C\u003C\u003C\nEl espectaculo comenzo en el siglo XVIII [...]\n\u003C\u003C\u003C\n\n124\n\n@ los judios vieneses como motor de la musica clasica germana (y en general de toda la cultura germana de esa epoca)\n\n125\n\n\u003C\u003C\u003C\nLa armonía, principio represivo de lo real, después de crear el romanticismo, principio utópico de lo real, exaltación de la muerte en el arte, se convierte en muerte del arte y destruye lo real.\n\u003C\u003C\u003C\n\n@ la revolucion de la modernidad no era lo que parecia\n\n\u003C\u003C\u003C\nLa representación, sustituía de la socialización reconci-\nliadora, fracasa; la ruptura de la armonía parece anunciar que la\nrepresentación de la sociedad no puede conducir a una verdadera\nsocialización, sino a una organización del no-sentido más pode-\nrosa pero menos significante. Si esta hipótesis se verifica, enton-\nces la modernidad no es la ruptura principal en los sistemas de\ncanalización de la violencia, del imaginario y de la subversión,\nque tantos pensadores anacrónicos desearían ver. Sino, tristemen-\nte, llanamente, un simple reacondicionamiento del poder, una\nfractura táctica, el establecimiento de una nueva justificación tec-\nnocrática y oscura del poder en las organizaciones.\n\u003C\u003C\u003C\n\n\n126\n\n\u003C\u003C\u003C\nEl melómano [...] no puede encontrar, en la representación, lo que le da el disco: la posibilidad de no usar, de almacenar a domicilio y de destruir a su antojo.\n\u003C\u003C\u003C\n\n@ la representacion\n\n\u003C\u003C\u003C\n[...] se convierte en //vitrina del disco, soporte para la promoción de la repetición.//\n\u003C\u003C\u003C\n\n127\n\n@ con la llegada de la tecnologia de grabacion y reproducion\n\n\u003C\u003C\u003C\n[...] la desaparición del valor de uso en la producción en serie y el triunfo del valor de cambio.\n\u003C\u003C\u003C\n\n@ the cure\n\n127-128\n\n\u003C\u003C\u003C\n[...] la representacion en publico se convierte en simulacro del disco [...] el publico [...] viene a escuchar la replica viviente.\n\u003C\u003C\u003C\n\n@ la normaliacion del s XX\n\n\u003C\u003C\u003C\nAhí se encuentra, a mi juicio, lo esen-\ncial de las crisis económicas de comienzos del siglo xx, crisis de\nnormalización, de establecimiento de la repetición, en el mo-\nmento en que la producción en serie viene a exigir una reestruc-\nturación radical del aparato industrial.\n\u003C\u003C\u003C\n\n129\n\n\u003C\u003C\u003C\nlos meca-\nnismos de grabación y de reproducción proponen un cuerpo téc-\nnico, una estructura para las representaciones; por el otro, ofre-\nciéndose como un doble, un simulacro del poder, arruinan la le-\ngitimidad de la representación.\n\u003C\u003C\u003C\n\n130\n\n\u003C\u003C\u003C\nEl poder de grabar los sonidos, junto con el de hacer la guerra y\nel de hambrear, era uno de los tres poderes esenciales de los dio-\nses en las sociedades antiguas.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nRegistrar ha sido siempre un medio de control social, un obje-\ntivo político [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAlmace-\nnar en la memoria, detener la historia o el tiempo, difundir la pa-\nlabra, manipular las informaciones ha sido siempre uno de los\natributos de los poderes civiles y de los sacerdotes\n\u003C\u003C\u003C\n\n@ Hitler sobre el altavoz\n\n\u003C\u003C\u003C\nSin el altoparlante, jamás habríamos conquistado Alemania\", escribía Hitler\nen 1938 en el Manual de la radio alemana.\n\u003C\u003C\u003C\n\n131\n\n@ muy interesante\n\n\u003C\u003C\u003C\nLa música se vuelve una industria y su consumo deja de ser\ncolectivo\n\u003C\u003C\u003C\n\n@ curioso justo lo contrario que dice \"la sociedad del espectaculo\"?\n\n\u003C\u003C\u003C\nPero la música nos anuncia que ya casi hemos dejado de ser\nuna sociedad del espectáculo\n\u003C\u003C\u003C\n\n133\n\n@ negritas mias\n\n\u003C\u003C\u003C\nTeorías económicas, instituciones políticas y contrapoderes na-\ncieron de esas teorías, la modelización, la combinatoria, la ar-\nmonía, la teoría del valor-trabajo y de las clases sociales, ''el mar-\nxismo''. Todos ellos conceptos surgidos del mundo de la repre-\nsentación, viviendo aún de aquellos conflictos.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nPues nuestras sociedades tienen la ilusión\nde cambiar deprisa. Porque el pasado se escapa en el olvido,\nporque la identidad es intolerable, seguimos rechazando la hipó-\ntesis que parece más plausible: si nuestras sociedades parecen\nimprevisibles, si el futuro es tan poco discernible, puede que sea,\nmuy simplemente, //porque no pasa nada, fuera de los pseudo-su-\ncesos artificialmente creados y de las violencias aleatorias que\nacompañan el establecimiento de la sociedad repetitiva.//\n\u003C\u003C\u003C\n\n135\n\n@ sobre la tecnologia de grabacion, como surge y asi\n\n135-136\n\n\u003C\u003C\u003C\nAsi, en la trans-\nmisión del primer cable telegráfico transatlántico entre Londres y Nueva York, Emerson señalaba: \"¿Pero tendremos algo que decirnos?\"\n\u003C\u003C\u003C\n\n136\n\n\u003C\u003C\u003C\nHay que esperar hasta\n1914 para tener la primera grabación de una sinfonía (la Quinta\nde Beethoven, dirigida por Artur Nikish).\n\u003C\u003C\u003C\n\n138 - 14? historia de la invencion de la grabacion y reproduccion de sonido\n\n@ la grabacion y posterior distrubucion de musica\n\n\u003C\u003C\u003C\n[...] consideran el este uso de la grabación como secundario [...]\n\u003C\u003C\u003C\n\n139\n\n@ Edison sobre las aplicaciones del fonografo. principalmente como registro de voz (dictados, cartas, libros leidos, recuerdo de personas fallecidas...). y al final como secundario menciona la posiblidad de grabar musica\n\n141\n\n@ \n# 1902 inventan disco plano de 78 rpm. \n# 1920 primer concierto retransmitido por radio. \n# 1925 grabacion electrica mejora la tecnologia de grabacion\n# 1925 primer exito comercial de industria de la musica (let it rain, let it pour). \n# 1948  disco de microsurco de larga duracion en vinilo.\n\n>>>\n[...] el juke-box gana la partida a los cantantes de café-concierto; la industria del disco vence a la de la edición [...]\n>>>\n\n141-142\n\n\u003C\u003C\u003C\nDesde el principio, hubo que producir una demanda al mismo tiempo que se producía la oferta.\n\u003C\u003C\u003C\n\n142\n\n\u003C\u003C\u003C\n[...] el objeto disco no es utilizable en sí mismo. Su valor\nde uso depende del de otra mercancía, pues la repetición exige\nun reproductor (el fonógrafo).\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] ya no basta con que una\ninnovación sea realmente mejor para que sea comercializada y\nsustituya a las otras. Es posible retrasar su introducción, elimi-\nnarla o no adoptarla sino parcialmente si es necesario.\n\u003C\u003C\u003C\n\n@ curioso sobre el sistema de produccion industrial\n\n\u003C\u003C\u003C\nEsta interdependencia de los valores de uso va poco a poco a\ngeneralizarse en una economía en la que casi toda repetición\nexige una dualidad entre el objeto usado y el \"usador\": la pelícu-\nla y la cámara fotográfica, la bombilla y la lámpara, la navaja y\nla máquina de afeitar, el automóvil y la autopista, el detergente y\nla lavadora. Esta dualidad es, como veremos, característica de la\neconomía de la repetición, cuya evolución hará más lenta.\n\u003C\u003C\u003C\n\n143\n\n@ sobre el efecto que produce cuando empiezan a emitir musica grabada por la radio\n\n144\n\n@ los priblemas que plantea la legislacion de derechos de autor\n\n\u003C\u003C\u003C\n¿Se puede\nconsiderar el cilindro fonográfico como una \"edición\" protegida\na ese título por la ley? O dicho de otra manera, ¿tiene la graba-\nción sonora como consecuencia la creación de derechos para\naquel cuya obra es grabada? ¿Cuál va a ser la parte del trabajo\ndel creador en el valor de cambio de la grabación? ¿Seguirá\nsiendo un rentista, como lo es en la representación? ¿Cómo re-\nmunerar la ejecución de un disco, es decir, la representación de\nla repetición, el uso de la grabación? ¿Cómo remunerar a los eje-\ncutantes y a las empresas que hayan fabricado la grabación?\n\u003C\u003C\u003C\n\n149\n\n@ como por primera vez en la historia la misma musica se escucha muchas veces. Bethoven o mozart mismos no escucharon sus propias creaciones mas de dos veces en su vida.\n\n\u003C\u003C\u003C\nUna obra que su autor quizá no\nescuchó ni dos veces durante su vida (como es el caso de la IX\nSinfonía de Beethoven, y de la mayor parte de las obras de Mo-\nzart) se vuelve accesible a una multitud y es repetible fuera de su ^\nespectáculo. Gana una disponibilidad. Pierde su carácter festivo /\ny religioso de simulacro de sacrificio. Deja de ser el aconteci-\nmiento único, excepcional, escuchado una vez por una minoría.\nLa relación sacrificial se individualiza y se compra el uso indivi-\ndualizado del orden, el simulacro personalizado del sacrificio.\n\u003C\u003C\u003C\n\n\n@ sobre el presente y el pasado y que papel juega la musica ahi.\n\n\u003C\u003C\u003C\nEs también un medio extremadamente eficaz de exploración del pasado, en un\nmomento en que el presente no responde ya a las necesidades de todos.\n\u003C\u003C\u003C\n\n151\n\n@ ya en 1977 dice. italicas en el original. toca varios puntos ''muy interesantes''\n\n# inabarcabilidad de la producción musical (ya en 1977)\n# plantea una respuesta a por que se valoran las obras muy breves\n# razon de que la musica ya no se escuche sobre el silencio \n\n\u003C\u003C\u003C\n//Se compran más discos de\nlos que se pueden escuchar. Se almacena lo que se querría en-\ncontrar tiempo para escuchar.// Tiempo de uso y tiempo de cam-\nbio se destruyen mutuamente. De ahí la valorización de obras\nmuy breves, las únicas de las que es posible hacer uso, y de gra-\nbaciones integrales, las únicas que vale la pena almacenar. De\nahí también el retorno parcial a un estatus anterior al de la repre-\nsentación: la música ya no se escucha en silencio. Se integra a\nuna totalidad; pero como un ruido de fondo en una vida a la que\nla música ya no puede dar un sentido.\n\u003C\u003C\u003C\n\n153\n\n@ el consumo en la repeticion\n\n\u003C\u003C\u003C\nese tipo de consumo está en //la producción de la demanda y no en la producción de la oferta.//\n\u003C\u003C\u003C\n\n@ expolio de la cultura afroamericana para crear el mercado. al igual que la privatizcion de los commons. en la 155 arriba tambien hace otra referencia\n\n\u003C\u003C\u003C\nEse mercado no existía en el momento del invento de Edison;\nfue producto de la colonización de la música negra por el apara-\nto industrial americano.\n\u003C\u003C\u003C\n\n154\n\n@ cita de un critico de 1920 super-racista donde llama monos a los musicos afroamericanos que hacen jazz\n\n155\n\n\u003C\u003C\u003C\nla\nproducción fue sistemáticamente desarrollada mediante la prospección del patrimonio de los negros del sur y su pillaje: la idea\nde pagar derechos de autor a los negros se les olvidaba con fre-\ncuencia a aquellos que grababan sus cantos.\n\u003C\u003C\u003C\n\n@ el disco de 78 revoluciones desaparece y se impone el de 45\n@ sobre la aparicion del rock\n\n\u003C\u003C\u003C\nEl disco de 78 revoluciones desaparece y el de 45 revoluciones\nse impone, gracias al juke-box. Un mercado enorme, unificado,\nestandarizado, se establece en torno a un estilo high school.\nAdemás, el baby boom y la salida de la crisis económica de\nla posguerra producen una enorme demanda por parte de la ju-\nventud blanca, que coincide con la puesta a punto de un pro-\nducto sincrético, listo para satisfacer, utilizando la ansiedad\nnegra por expresarse, y filtrándola cuidadosamente, las espe-\nranzas de la juventud blanca: //el rock//.\n\u003C\u003C\u003C\n\n157\n\n\u003C\u003C\u003C\nPoco a poco, cambia la naturaleza misma de la música: lo im-\nprevisto y el riesgo de la representación desaparecen en la repe-\ntición. La nueva estética de la interpretación excluye el error, el\ntitubeo, el ruido.\n\n[...]\n\nla repetición produce una informa-\nción sin ruido\n\n\u003C\u003C\u003C\n\n160\n\n@ el hit parade como metafora de la democracia y como metafora de la politica\n\n\u003C\u003C\u003C\nEstá claro que el hit-parade no es algo específico de la músi-\nca. Puede servir para establecer una jerarquía de valores de uso\nentre todos esos objetos de precios indiferenciables que vienen,\ncada vez más numerosos, a ocupar nuestras vidas.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la red de radiodifusión está en el cen-\ntro de la manipulación\n\u003C\u003C\u003C\n\n161\n\n\u003C\u003C\u003C\nPues una\nfunción auxiliar esencial del hit-parade es la de crear un seudo-\nsuceso en un mundo repetitivo en el que nada sucede.\n\u003C\u003C\u003C\n\n162\n\n@ la inexistencia del cambio en el rock. esto contrasta con Fisher y Reynolds\n\n\u003C\u003C\u003C\n[...] ni musical, ni semánticamente, la música de variedades anuncia\nun mundo de cambios. Al contrario, no sucede nada importante\ny, después de veinte años, el movimiento sigue siendo muy marginal e incluso a menudo cíclico. El cambio se hace mediante\nuna modificación menor de un precedente.\n\u003C\u003C\u003C\n\n163\n\n@ sobre la juventud y la musica en serie\n\n\u003C\u003C\u003C\n[...] la música en serie es ante todo un proceso\nde canalización de la infancia en la forma nueva de la economía\nrepetitiva. Constituye poco a poco a la juventud en una sociedad\naparte, adulada, concernida, que tiene su propia cultura diferente\nde la de los adultos, sus propios héroes y sus propias batallas.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl niño aprende allí su oficio de consumidor [...] \n\u003C\u003C\u003C\n\n\n164\n\n@ muy actual. instagram\n\n\u003C\u003C\u003C\nLa música conforma así un consumidor fascinado por su identificación con los otros, por la imagen del éxito y la felicidad.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nSe consume para parecerse, y no ya, como en la representación, para distinguirse.\n\u003C\u003C\u003C\n\n165\n\n@ la musica en serie\n\n\u003C\u003C\u003C\nSe convierte en un factor de centralización, de normalización cultural, y de desaparición de las culturas específicas.\n\u003C\u003C\u003C\n\n\n168- 173\n\n@ atributos de la musica culta europea tras las vanguardias.\n\n# Cientifismo\n# universalidad imperial\n# despersonalizacion\n# desconcentracion y manipulacion del poder\n# elitismo\n\n168\n\n@ cientifismo\n\n>>>\nComo la ciencia, la mú-\nsica ha roto sus códigos.\n>>>\n\n170\n\n@ desconcentracion y manipulacion del poder\n\n\u003C\u003C\u003C\n[...] la improvisación es presentada como\nforma de composición. De hecho, el orden más formal, la direc-\nción más precisa y la más rigurosa se enmascaran tras un sistema\nevocador de autonomía y de aleatoriedad.\n\u003C\u003C\u003C\n\n171\n\n\u003C\u003C\u003C\nSe produce lo que la tecnología hace posible, en vez de crear la tecnología de lo que queremos producir.\n\u003C\u003C\u003C\n\n173\n\n@ 1859 (Acuerdo internacional sobre la definición del //la//) y 1880 (con el Volapuk)\n\n177\n\n@ funcion social de la musica en la representacion y repeticion\n\n\u003C\u003C\u003C\nEn la representación, la música revestía entre las clases medias un prestigio so-\ncial tanto más grande cuanto que ella encarnaba los valores cul-\nturales de las clases superiores al mismo tiempo que les permitía\ndistinguirse de las clases pobres. [...] Esto desa-\nparece en la repetición.\n\u003C\u003C\u003C\n\n178\n\n\u003C\u003C\u003C\n[...] la música culta está reservada a una élite de\nconcierto. Ya no es difundible en la burguesía media, pues los\ninstrumentos y las técnicas que utiliza la hacen incomunicable [...]\n\u003C\u003C\u003C\n\n179\n\n\u003C\u003C\u003C\n[...] la diversidad, el ruido y la vida no son más que máscaras de una realidad mortal [...] el silencio se instala por doquier.\n\u003C\u003C\u003C\n\n\n182\n\n@ historico sobre la legislacion sobre el ruido\n\n185\n\n\u003C\u003C\u003C\n// en una sociedad en donde el\npoder es tan abstracto que ya no puede ser tomado, en donde la\npeor de las amenazas experimentadas es la soledad y no la alie-\nnación, la conformidad con la norma se vuelve disfrute de perte-\nnencia, la aceptación de la impotencia instala en el confort de la\nrepetición.//\n\u003C\u003C\u003C\n\n191\n\n@ importancia del marketing. economia especulativa\n\n\u003C\u003C\u003C\nLo esencial del trabajo está fuera de la producción de los ob-\njetos, ocupado en producir la demanda y en distribuir las mer-\ncancías [...]\n\u003C\u003C\u003C\n\n193\n\n@ sobre la violencia en la sociedad actual\n\n\u003C\u003C\u003C\nLa violencia de hoy no es\nla que opone a hombres a los que todo separa, sino, por el con-\ntrario, el enfrentamiento último de copias de un molde que, ani-\nmadas por los mismos deseos, no pueden satisfacerlos más que\nexterminándose el uno al otro.\n\u003C\u003C\u003C\n\n194\n\n@ socialdemocracia vs ''aceleracionismo''\n\n\u003C\u003C\u003C\n¿Le toca al socialismo retar-\ndar la destrucción de los códigos mercantiles que el capitalismo\nsabe tan bien lograr por sí mismo? O bien, ¿no sería mejor dejar\nque se realice la trituración general de los códigos antiguos para\nque nazcan las condiciones de una lengua nueva?\n\u003C\u003C\u003C\n\n195\n\n\u003C\u003C\u003C\nEn un sentido real, una \"toma de poder\" no es ya posible en una\nsociedad repetitiva en donde la conservación cuidadosa del tea-\ntro político no está allí sino para enmascarar la disolución de los\nlazos de poder institucionales [...]\n\u003C\u003C\u003C\n\n198\n\n@ desterritorializacion capitalista\n\n\u003C\u003C\u003C\n[...] tras el paso durante dos siglos de esa formidable trituradora\nque ha sido la economía política.\n\u003C\u003C\u003C\n\n201\n\n@ de nuevo relacionado con el aceleracionismo\n\n\u003C\u003C\u003C\nPues la composición no puede surgir más que de la destruc-\nción de las redes que la han precedido.\n\u003C\u003C\u003C","created":"20180902053604341","creator":"enrike","modified":"20181025082626427","modifier":"enrike","tags":"libro"},
{"title":"SameSameButDifferent v.02 - Iceland","type":"text/vnd.tiddlywiki","text":"SameSameButDifferent v.02 - Iceland\n\nThor Magnusson & Runar Magnusson\n\npag 1\n\n\u003C\u003C\u003C\nthe generation of algorithmic music is normally done in the studio, where the music is aesthetically valued by the composer. The public only gets to know one, or perhaps few, variations of the expressive scope of the algorithmic system itself. \n\u003C\u003C\u003C\n\n@ efecto de popularizacion de ordenadores en el campo de creacion musical y sonora\n\n\u003C\u003C\u003C\nThe number of people working in the field of sound art has increased drastically in the recent years. This is no coincidence. The exponential increase in computing power enabled people in the mid-1990s to work with sound on their personal computers.\n[...]\nIn the late 90s the advent of open source software for audio further strengthened the foundations of such work as open source and free environments such as Pure Data, SuperCollider, Audacity and Ardour now give people chance to produce work that 15 years ago would only have been possible in the computer labs of universities, in institutions like Bell Labs or IRCAM, or in expensive recording studios.\n\u003C\u003C\u003C\n\n@ la grabacion mata y fosiliza el proceso musical\n\n\u003C\u003C\u003C\nThe SameSameButDifferent (SSBD) project arises from this background. Both of the authors have been ardent sound recorders for the last 15 years and have made use of software like SuperCollider and Pure Data in their work. Both are interested in live music and improvisation and have a certain discontent with the way recordings kill or fossilize the musical process. \n\u003C\u003C\u003C\n\n@ nuevas formas de trabajar gracias a las redes de ordenadores\n\n\u003C\u003C\u003C\nThe matrix of processors connected to each other through a vast, global network allows for collaborative work methods that hitherto were unimaginable\n\u003C\u003C\u003C\n\npag 2\n\n@ ordenador puede hacer musica en tiempo real\n\n\u003C\u003C\u003C\nWhat is of main interest here though is the power of the computer to calculate music in real-time, which essentially means that the computer is not just a player that plays a recording of some performance, but an active interpreter that interprets the score (the program) written by the composers (the programmers).\n\u003C\u003C\u003C\n\n@ sobre definiciones de algorithmico y generativo!\n\n\u003C\u003C\u003C\nThe term “generative music” has come to signify algorithmic music, i.e. music that is created through a system of rule following. \n\u003C\u003C\u003C\n\n@ sobre generative y ordenadores vs humanos\n\n\u003C\u003C\u003C\nNote that the generative work does not have to be computer based; it could just as well be a natural system or even a person following the instructions. (The etymology of the word “computer” shows us that the first computers were indeed humans)\n\u003C\u003C\u003C\n\n@ sistemas generativos usados para crear musica estatica que luego se distribuye. supongo que se refiere a las composiciones creadas con sistemas generativos digitales. es interesante que precisamente aquellas que usan a los humanos como \"procesadores\" son las que han mantenido la generatividad en su maximo grado, mientras que las basadas en ordenadores se \"fosilificaban\" en forma de grabaciones o partituras cerradas.\n\n\u003C\u003C\u003C\nTypically the music is generated and evaluated aesthetically by the system creator in the studio and then released as a static document/documentation into the cultural domain\n\u003C\u003C\u003C\n\n@ cuatro sistemas distribuidos que generan musica en tiempo real\n\n\u003C\u003C\u003C\nEno’s Generative Music 1\nThe Infinite CD\nMorpheus\nSSBD. V.01\n\u003C\u003C\u003C\n\npag 4\n\n\u003C\u003C\u003C\nThe fact is that the boundary between an instrument and a composition is blurry and undefined.\n\u003C\u003C\u003C\n","changecount":"12","created":"20130409081900000","creator":"YourName","modified":"20150719100938125","modifier":"enrike","tags":"articulo"},
