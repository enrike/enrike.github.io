{"title":"Creative Partnerships with Technology: Andrew R Brown","type":"text/vnd.tiddlywiki","text":"  Creative Partnerships with Technology: How creativity is enhanced through interactions with generative computational systems\nAndrew R. Brown\n2012, Association for the Advancement of Artificial Intelligence (www.aaai.org).\nQueensland Conservatorium, Griffith University. Brisbane, Australia. \nandrew.r.brown@griffith.edu.au\n\n@ The particular focus of this paper is human interaction with real time generative computational systems as used for the creation of artistic works.\n\n@ It is in this spirit that my own research seeks to better understand the emerging potential of generative computation in the creative arts.\n\n\n\npag 1\n\n@ explains later how and gives examples\n\n\u003C\u003C\u003C\nGenerative artistic systems have two primary affordances, firstly, they can enhance the creative scope of skilled artists and, secondly, they can support or enhance creative activities for inexperienced artists (including children, the disabled, or those unconfident with or untrained in artistic  practices)\n\u003C\u003C\u003C\n\n@ explore these authors!\n\n\u003C\u003C\u003C\nThe conceptual roots of generative systems and creativity run deep (Weizenbaum 1976; Papert 1980; Holland 1998; Shneiderman 2003; Baum 2004)\n\u003C\u003C\u003C\n\n\npag 2\n\n@ background and focus of the paper\n\n\u003C\u003C\u003C\nThe particular focus of this paper is human interaction with real time generative computational systems as used for the creation of artistic works.\n\u003C\u003C\u003C\n\n@ de nuevo como el termino generativo es bastante amplio. Añadir cita en texto sobre concepto generativo. Una definicion\n\n\u003C\u003C\u003C\nThere are a range of uses for the term ‘generative’ so it is useful to be clear about how it is used here. A well established use of the term is for generative theories where a theory or model is predictive or productive of outputs based on rules.\n[...]\nIn computing there is the field of generative systems, in which autonomous computational processes or models are set in motion, generally free of interaction\n\u003C\u003C\u003C\n\n@ why generativity and music?\n\n\u003C\u003C\u003C\nThere are several reasons for focusing on music. First, it is the author’s home discipline facilitating deep and authoritative insights; second, music\nis, along with the other arts, a paradigmatic arena for creativity and poetics; and third, music is a discipline that has been closely associated with utilizing technical developments to expand its expressive options.\n\u003C\u003C\u003C\n\n@ generative systems vs traditional instruments\n\n\u003C\u003C\u003C\nWith generative systems sound production is ongoing, whereas with traditional musical instruments sound lasts only during excitation through gesture.\n\u003C\u003C\u003C\n    \n\u003C\u003C\u003C\nIn generative systems, interaction is often archived through variation of algorithm parameters or abstract structures\n\u003C\u003C\u003C\n\npag 3\n\n\u003C\u003C\u003C\nSoon after, these processes made their way into popular culture in a number of forms, including Brian Eno’s interactive music productions (Eno 1996) ...\n\u003C\u003C\u003C\n\npag 4\n\n@ cita a Boden sobre creatividad\n\n\u003C\u003C\u003C\nBoden (1990) who, for example, distinguishes between creative acts that are significant personally (psychological creativity) or to the discipline (historical creativity)\n\u003C\u003C\u003C\n\n@ generatividad cuestiona ideas de creatividad, definiciones de arte...\n\n\u003C\u003C\u003C\nThey also raise many questions about how this work is understood by the participants and by audiences, and how work utilizing generative systems can challenge existing social expectations and ways of operating, including (re)defining arts forms, working  processes, legal definitions, methods of reception and distribution, and function of the arts and artists in societies.\n\u003C\u003C\u003C\n\n@ Leer todos estos trabajos\n\n\u003C\u003C\u003C\nSpecific studies of creative arts and generative computing processes have been undertaken by Laurel (1991), Holtzman (1994), McCullough (1996), Edmonds and Candy (2002) and Brown (2003\n\u003C\u003C\u003C\n\npag 5\n\n@ ???\n\n\u003C\u003C\u003C\nWhat is also required is a better understanding of the ontological foundations and experiential conditions that support and enhance creative  interactions with generative systems. These understandings can be used to guide the design of generative systems that take advantage of the complementary capabilities of both computational and human participants. These interactive and generative tools should be judged by their utility  n practice, and how they help us gain a better understanding about our creative abilities and potential.\n\u003C\u003C\u003C\n\n@ describe aspectos futuros \n\n\u003C\u003C\u003C\n... the foundations for industries of the future; industries that are based on digital media production and networked interaction with semi-autonomous computational systems.\n\u003C\u003C\u003C","changecount":"18","created":"20130514083700000","creator":"enrike","modified":"20150719094935922","modifier":"enrike","tags":"articulo"},
{"title":"Creative Process: Norman McLaren","text":"Creative Process: Norman McLaren \n\nhttps://www.nfb.ca/film/creative_process_norman_mclaren/\n\n\"This feature length documentary is a journey into Norman McLaren’s process of artistic creation. A cinematic genius who made films without cameras and music without instruments, McLaren produced 60 films in a stunning range of styles and techniques, collecting over 200 international awards and world recognition. Drawing on McLaren's private film vaults, a gold mine of experimental footage and uncompleted films, this film explores McLaren's methods, including his celebrated \"pixillation\" technique.\"","created":"20200526083849437","creator":"enrike","modified":"20200526083932471","modifier":"enrike","tags":"link"},

{"title":"Creativity Support Tools. Shneiderman","type":"text/vnd.tiddlywiki","text":"Creativity Support Tools\nCOMMUNICATIONS OF THE ACM\nOctober 2002/Vol. 45, No. 10 p.116-120\n\nBen Shneiderman (ben@cs.umd.edu) is a professor in the Department of Computer Science at the University of Maryland, and the founding director of the Human-Computer Interaction Lab.\n\nNo muy interesante la verdad. Se refiere a situaciones normales para gente normal. no especificamente para creacion en un sentido especifico. ya sabemos que la contabilidad puede ser creativa, y tambien el macrame. pero aqui estamos hablando de si hay artistas cuya obra es un presupuesto de contabilidad y una pieza de macrame. Al final me da que el problema es definir creatividad. Y lo que el llama creatividad es diferente que lo que yo entiendo.\n\npag 1 - 2\n\n@ parece como que este modelo que plantea se refiere basicamente a un proceso de investigacion academico \"clasico\"\n\n\u003C\u003C\u003C\n• Collect: Learn from previous works stored in libraries, the Web, and other sources.\n• Relate: Consult with peers and mentors at early, middle, and late stages.\n• Create: Explore, compose, and evaluate possible solutions.\n• Donate: Disseminate the results and contribute to libraries, the Web, and other sources.\n\u003C\u003C\u003C\n\npag 3\n\n\u003C\u003C\u003C\nI propose eight specific tasks that should help more people be more creative more of the time\n[...]\n(1) Searching and browsing digital libraries, the Web, and other resources\n(2) Visualizing data and processes to understand and discover relationships\n(3) Consulting with peers and mentors for intellectual and emotional support\n(4) Thinking by free associations to make new combinations of ideas\n(5) Exploring solutions—What-if tools and simulation models\n(6) Composing artifacts and performances step-by-step\n(7) Reviewing and replaying session histories to support reflection\n(8) Disseminating results to gain recognition and add to the searchable resources\n\u003C\u003C\u003C\n\npag 4\n\n\u003C\u003C\u003C\n.. lateral thinking, which he defines as “exploring multiple possibilities and approaches instead of pursuing a single approach” [4]. Many creative people appreciate tools that support their free association that helps to break free from their current mind set.\n\u003C\u003C\u003C","changecount":"9","created":"20130509074500000","creator":"enrike","modified":"20150719103415667","modifier":"enrike","tags":"articulo"},
{"title":"Critica del disco Txalaparta de Aleman y Arze en Argia 1112 zenbakia 1986-07-03","type":"text/vnd.tiddlywiki","text":"Critica del disco Txalaparta de Aleman y Arze en Argia 1112 zenbakia 1986-07-03\n\nhttp://www.badok.info/hemeroteka.php?id_hemero=99&id_artista=12\n\n@ sugiere que el disco es un peñazo?\n\n\u003C\u003C\u003C\nDiska hau entzuteko patxada bat hartu beharra daukazu, beste belozidade batean ibiltzeko prest egon alegia, herrietako kanpaiek \"donantonio-donantonio-donantonio\" kantatzen zuten garaietako belozidadean\n\u003C\u003C\u003C","changecount":"2","created":"20131106160200000","creator":"enrike","modified":"20150719084734948","modifier":"enrike","tags":"txalaparta link"},

{"created":"20230104084015214","creator":"enrike","text":"Cuando las reseñas nos permitían imaginar la música \n\nEduardo Huchín Sosa\n\n3/1/23\n\n\u003C\u003C\u003C\nSegún cuenta Michael Azerrad en su biografía de Nirvana Come as you are (Contra, 2021), Cobain “empezó a seguir las peripecias de los Sex Pistols en la revista Creem” y al vivir en Aberdeen, una ciudad desconectada del resto de Washington, “no tenía ningún disco de punk rock, así que no sabía cómo sonaba. A solas en su habitación, se dedicaba a tocar lo que él pensaba que sonaría a punk rock: ‘tres acordes y muchos gritos’”. Cuando, algunos años más tarde, el futuro cantante de Nirvana logró escuchar a The Clash, “se quedó decepcionado al ver que no sonaba como él creía que el punk debería sonar”.\n\u003C\u003C\u003C\n\nhttps://gatopardo.com/arte-y-cultura/imaginar-musica/","tags":"link","title":"Cuando las reseñas nos permitían imaginar la música","modified":"20230104084506533","modifier":"enrike"},
{"title":"Cuando transformamos el entorno, transformamos nuestra mente","text":"Cuando transformamos el entorno, transformamos nuestra mente\n\n5 noviembre 2020 22:16 CET\n\n\nAutores\n\n    Felipe Criado-Boado\n\n    Profesor de Investigación, Arqueología, Instituto de Ciencias de Patrimonio (Incipit -CSIC)\n    Andy Clark\n\n    Professor of Cognitive Philosophy, Departments of Informatics and Philosophy, University of Sussex\n    Johannes Müller\n\n    Professor for Pre- and Protohistory, Institute of Prehistoric and Protohistoric Archaeology, University of Kiel\n    Luis M. Martinez Otero\n\n    Científico Titular, Visual Analogy Laboratory, Instituto de Neurociencias (CSIC - UMH)\n\n\n\nhttps://theconversation.com/cuando-transformamos-el-entorno-transformamos-nuestra-mente-149589\n\nresearch project\n\nhttp://www.incipit.csic.es/en/post/mentes-materiales-un-nuevo-proyecto-del-incipit","created":"20201106072613142","creator":"enrike","modified":"20201106074451499","modifier":"enrike","tags":"link"},
{"title":"Cuesta pensar en las diferencias entre los estudiantes de hace veinte años y los de ahora","text":"CTXT.es\n\nJORGE LARROSA / PROFESOR DE FILOSOFÍA DE LA EDUCACIÓN\n\nVIRGINIA TRUEBA / PROFESORA DE FILOLOGÍA HISPÁNICA\n\n“Cuesta pensar en las diferencias entre los estudiantes de hace veinte años y los de ahora”\n\nRoberto Valencia 14/09/2020\n\n\nhttps://ctxt.es/es/20200901/Culturas/33395/Roberto-Valencia-entrevista-Jorge-Larrosa-Virginia-Trueba-educacion.htm\n\n\u003C\u003C\u003C\na lo mejor podríamos hablar del estudiante como el que “lee de verdad”, no como el que busca la verdad en la lectura, sino como el que lee “de verdad”, es decir, poniéndose en un movimiento que lo lleva a otro lugar que lo que ya sabe, lo que ya piensa, lo que ya es. \n\u003C\u003C\u003C","tags":"link"},

{"title":"De la primera Opera vasca, «Maitena», a la última, «Zigor»","text":"En general en Norte Express aparecen muchas referencias a la txalaparta (>50)\n\n1909-1967\nDe la primera Opera vasca, «Maitena», a la última, «Zigor»\n\nNorte Express. 9 de Octubre 1967, pag 6\n\n\u003C\u003C\u003C\nSe da ahora paso al\nballet de los pellejos de vino,\nla bacana], danzando la lo­\nca “zaraguidantza”, sobre el\nritmo de la “txalaparta”\n\u003C\u003C\u003C\n\nhttp://www.liburuklik.euskadi.net/show?namicus=214684&itemFolder=fss&fecha=1967_10_09&searchQuery=txalaparta","created":"20141024112816147","creator":"enrike","modified":"20150719083154397","modifier":"enrike","tags":"txalaparta link"},
{"title":"DE LOS CANTAUTORES AL ROCK RADICAL. UNA APROXIMACIÓN A LA MÚSICA POPULAR Y JUVENTUD EN LA VIDA POLÍTICA DEL PAÍS VASCO.Delgado, Ander; Etxezarreta, Ekaitz  Tiddler","text":"DE LOS CANTAUTORES AL ROCK RADICAL. UNA APROXIMACIÓN A LA MÚSICA POPULAR Y JUVENTUD EN LA VIDA POLÍTICA DEL PAÍS VASCO (1960-1990).\n\n    Source: Historia Contemporanea . 2018, Vol. 57 Issue 2, p377-412. 36p.\n    Author(s): Delgado, Ander; Etxezarreta, Ekaitz\n\n    Abstract: The aim of this article is to analyse the relationship between different musical styles and the Basque youth political life from sixties to eighties of x xth Century. This text presents a development of this relationship, its main characteristics and explanations about some processes happened during these years. Taking into account the important role of the music among young, this research also wants to make a first approach to their everyday life forms of political action. The research deals with the Basque New Music movement of the sixties and seventies and Basque Radical Rock of the eighties.","created":"20180618073815310","creator":"enrike","modified":"20180718082216981","modifier":"enrike","tags":""},

{"title":"definicion de Indeterminacy / Indeterminación en música","type":"text/vnd.tiddlywiki","text":"Indeterminacy\nhttp://en.wikipedia.org/wiki/Indeterminacy_%28music%29\n\n\u003C\u003C\u003C\nAny part of a musical work is indeterminate if it is chosen by chance, or if its performance is not precisely specified. The former case is called \"indeterminacy of composition\"; the latter is called \"indeterminacy of performance\" (Simms 1986, 357).\n\u003C\u003C\u003C\n\nhttp://es.wikipedia.org/wiki/M%C3%BAsica_experimental#M.C3.BAsica_indeterminada\n\u003C\u003C\u003C\nMúsica indeterminada\n\nIncorpora a su proceso de composición o de ejecución un elemento de azar o de indeterminación de cualquier tipo. Uno de sus principales compositores es John Cage, que introdujo en el proceso de composición y en el de ejecución el concepto de indeterminación.\n\nOtros grandes autores que hacían una concepción “abierta” del principio compositivo fueron Morton Feldman, Christian Wolff y Earle Brown. El común denominador de este tipo de “música reiterativa” es el rechazo del desarrollo musical entendido según la concepción dialéctica y la adhesión al principio de la “variación estática” propia de la tradición oriental: variación entendida como diferenciación casi imperceptible de elementos sencillos en torno a un núcleo melódico-rítmico prefijado.\n\u003C\u003C\u003C","changecount":"4","created":"20130215082500000","creator":"enrike","modified":"20150719103805370","modifier":"enrike","tags":"definicion link"},
{"title":"definicion musica Aleatoria","type":"text/vnd.tiddlywiki","text":"http://es.wikipedia.org/wiki/M%C3%BAsica_experimental#M.C3.BAsica_aleatoria\n\n\u003C\u003C\u003C\nMúsica aleatoria\n\nLa música aleatoria o de azar es una técnica compositiva musical basada en el recurso a elementos no regulados por pautas establecidas y en la que adquiere un papel preponderante, es la improvisación a partir de las secuencias no estructuradas. Tales rasgos improvisadores pueden fijarse en la creación del autor o en el desarrollo de la propia interpretación. Es frecuente, en consecuencia, la composición de piezas aleatorias en las que el ejecutante determina la estructura final de la obra, mediante la reordenación de cada una de las secciones de la misma, o incluso mediante la interpretación simultánea de varias de ellas.\n\nEl azar es un rasgo definitorio de esta técnica compositiva que alcanzaría una notable difusión a partir de la década de 1950.\n\u003C\u003C\u003C","changecount":"2","created":"20130215082800000","creator":"enrike","modified":"20150719103439755","modifier":"enrike","tags":"link definicion"},
{"title":"definicion Música Experimental","type":"text/vnd.tiddlywiki","text":"http://es.wikipedia.org/wiki/M%C3%BAsica_experimental\n\u003C\u003C\u003C\nMúsica experimental es un término introducido por John Cage en 1955. Según Cage, un hecho experimental es aquel que produce resultados no previsibles. En un sentido más amplio también se refiere a la música que busca desafiar las nociones preestablecidas de qué es la música. Este término también fue utilizado originalmente para designar a la música electroacústica en los inicios de esta.\n\u003C\u003C\u003C","changecount":"2","created":"20130215083100000","creator":"enrike","modified":"20150719103420254","modifier":"enrike","tags":"link definicion"},
{"title":"definicion musica generativa","type":"text/vnd.tiddlywiki","text":"http://en.wikipedia.org/wiki/Generative_music\n\n\u003C\u003C\u003C\n\"Generative music is a term popularized by Brian Eno to describe music that is ever-different and changing, and that is created by a system.\"\n\u003C\u003C\u003C\n\n \"Generative Music\" (Wooller, R. et al., 2005) \n\n\u003C\u003C\u003C\nfour primary perspectives :\n- Linguistic/structural :  from analytic theories \n- Interactive/behavioural : Music generated by a system component that ostensibly has no inputs. The Koan software by SSEYO\n- Creative/procedural : generated by processes that are designed and/or initiated by the composer.  Steve Reich's It's Gonna Rain and Terry Riley's In C\n- Biological/emergent : Non-deterministic music. for example, ordinary wind chimes (Dorin 2001)\n\u003C\u003C\u003C\n\nFrom EARS Electrocustic Resource Site\nhttp://www.ears.dmu.ac.uk/spip.php?page=rubriqueLang&lang=es&id_rubrique=380\n\n\u003C\u003C\u003C\nLa música generativa comprende a aquellas obras que están totalmente basadas en procesos. Las obras generativas generalmente no se repiten exactamente, y cuando no dan como resultado una composición fija o cerrada, tienden a diferir entre sus diversas ejecuciones. Este término es también utilizado en relación con las primeras obras basadas en procesos creadas por miembros de la llamada escuela minimalista (por ejemplo, Steve Reich) y por aquellos involucrados con obras algorítmico-digitales relevantes.\n\u003C\u003C\u003C\n\n\nFrom Generative.net definición de Arte Generativo\n http://generative.net/read/definitions\n\n\u003C\u003C\u003C\nGenerative art is a term given to work which stems from concentrating on the processes involved in producing an artwork, usually (although not strictly) automated by the use of a machine or computer, or by using mathematic or pragmatic instructions to define the rules by which such artworks are executed.\nAdrian Ward\n\nGenerative art refers to any art practice where the artist creates a process, such as a set of natural language rules, a computer program, a machine, or other procedural invention, which is then set into motion with some degree of autonomy contributing to or resulting in a completed work of art.\nPhilip Galanter \n\u003C\u003C\u003C","changecount":"10","created":"20130131123100000","creator":"enrike","modified":"20150719082627040","modifier":"enrike","tags":"link definicion"},
{"title":"Del colapso tonal al arte sonoro","text":"Del colapso tonal al arte sonoro. Un recorrido por la música contemporanea. \n\nJavier María López Rodríguez\n\n2018\n\nPunto de vista editores\n\nISBN 978-84-16876-33-4\n\n26\n\n@ cinco piezas orquestales op 10. 1913. articulado en seis compases.\n\n27\n\n\u003C\u003C\u003C\nLa ruptura con lo figurativo de los pintores expresionistas parecía tener su correlato  en el quebranto de la tonalidad.\n\u003C\u003C\u003C\n\n26\n\n@ Debussy \"la catedral sumergida\" 1910 / El mar 1905\n\n33\n\n\u003C\u003C\u003C\n[...] un fenómeno no exclusivo, pero sí muy característico, de la modernindad musical: los rápidos cambios en los diferentes entornos estiísticos hacen que los creadores transiten por diversos y variados contextos creativos.\n\u003C\u003C\u003C\n\n56\n\n@sobre la Pan American Association of Composers\n\n\u003C\u003C\u003C\n[...] la experimentación directa con el sonido como material de trabajo [...]\n\u003C\u003C\u003C\n\n57 -58\n\n@ procedimientos para la \"experimentación directa con el sonido como material de trabajo\"\n\n\n- interés por tradiciones indígenas\n- el uso del cluster (H. Cowell The Banshee 1025)\n- microtonalidad (Yves Tres piezas para piano 1924)\n- nuevos sistemas de entonación (Partch The Wayward 41-43)\n- tecnologia grabación y sistemas electrónicos (Cage Imaginary landscape 1939)\n\n\n70\n\n@ messiaen\n\n76\n\n@ serialismo. webern\n@ serialismo integral: \"La generalización de los principios seriales a todos los consitutuyentes del sonido\"\n\n77\n\n@ carta de Goeyvaerts a Barraqué\n\n\u003C\u003C\u003C\nSabes que quiero llegar a una música donde todo, absolutamente todo, esté contenido en una idea fundamental generadora.\n\u003C\u003C\u003C\n\n@ Boulez\n\n78\n\n@ según alicia diaz de la fuente. influencia de Webern en la vanguardia europea de los 50\n\n82\n\n\u003C\u003C\u003C\nEl propio Boulez ya había sido consciente en las primeras obras seriales de que se engendraba una saturación absoluta: la sensación de casualidad y desorden se ubicaba en las antípodas de cualquier tipo de racionalización.\n\u003C\u003C\u003C\n\n85\n\n@ Cowell Mosaics 1935 \"los intérpretes eran libres de elegir el itinerario de los bloques con los que se organizaba la obra\"\n\n89 música concreta\n\n\n94\n\n@ partituras gráficas\n\n99 \n\n@ la voz\n\n100\n\n\u003C\u003C\u003C\nTreno (1960) Krzysztof Penderecki [...] aquí los elementos melódicos y armónicos han desaparecido. [...] La textura pasa a ser el factor preponderante. Este \"sonorismo\", donde el fujo tímbrico se convierte, en palabras del autor, en música \"sin un principio y sin un fin\", fue logrado también en //atmosferas// (1961) de Ligeti\n\u003C\u003C\u003C\n\n105\n\n\u003C\u003C\u003C\n[...] el jazz [...] \"un nuevo tipo de folkclore urbano de tintes planetarios\"\n\u003C\u003C\u003C\n\n\n106\n\n@ Babbit\n\n\u003C\u003C\u003C\nSe planteaba en él la necesidad de una formación especial del oyente de música de vanguardia [...]\n\u003C\u003C\u003C\n\n106-107\n\n@ improvisación y rock. pero no menciona la impro radical inglesa\n\n113-115\n\n@minimalismo\n\n125\n\n\u003C\u003C\u003C\n[...] los estudios antropológicos y lingüísticos tienden a reforzar la idea de la tonalidad como elemento constructivo natural. La tonalidad sería un proceso jerárquicamente estructurado que dota de sentido musical al oyente [...] La música atonal, desde esta perspectiva, sería simplemente ruido cognitivo.\n\u003C\u003C\u003C\n\n140-141\n\n@ feldman\n\n141\n\n@ Lachenmann\n\n144\n\n@ sobre la relacion de young y riley con la musica popular y su influencia en el rock\n\n147\n\n@ ruptura por la introducción de la microiformatica\n\n\n\n\n","created":"20200217122815220","creator":"enrike","modified":"20200217155146898","modifier":"enrike","tags":"[[experimental music]] libro"},
{"title":"Dennis Johnson: Maths, Mars landings and minimalism","text":"Bell, C. (March 2013). Dennis Johnson: Maths, Mars landings and minimalism. //The Wire//. Recuperado el 23 de Agosto de 2015 de http://www.thewire.co.uk/in-writing/interviews/dennis-johnson_\n\nClive Bell\n\nfrom wikipedia: One of the first minimalist compositions was November by Dennis Johnson, written in 1959. A work for solo piano that lasted around six hours, it demonstrated many features that would come to be associated with minimalism, such as diatonic tonality, phrase repetition, additive process, and duration. La Monte Young credits this piece as the inspiration for his own magnum opus, The Well-Tuned Piano.","created":"20150824092028966","creator":"enrike","modified":"20150824093435798","modifier":"enrike","tags":"minimal"},

{"title":"Desconfiar de las imágenes. Harun Farocki","text":"Desconfiar de las imágenes, eds. Inge Stache and Ezequiel Yanco, trans. Julia Giser, Buenos Aires: Caja Negra, 2013, 320 pp. (Spanish)\n\nHarun Farocki\n\nhttps://monoskop.org/images/c/c9/Farocki_Harun_Desconfiar_de_las_imagenes.pdf\n\n13-14 Georges Didi-Huberman\n\n\u003C\u003C\u003C\n[...] no existe tal cosa como una imagen que ser\npura visión, absoluto pensamiento o simple manipulación. Es es-\npecialmente absurdo intentar descalificar algunas imágenes bajo\nel argumento de que aparentemente han sido \"manipuladas\". Todas\nlas imágenes del mundo son el resultado de una manipulación, de\nun esfuerzo voluntario en el que interviene la mano del hombre\n(incluso cuando esta sea un artefacto mecánico). Solo los teólo-\ngos sueñan con imágenes que no hayan sido producidas por la mano del hombre —las imágenes aquiropoyetas de la tradición bizantina, las\nymagine denudari de Meister Eckhart. La cuestión es,\nmás bien, cómo determinar, cada vez, en cada imagen, qué es lo\nque la mano ha hecho exactamente, cómo lo ha hecho y para qué,\ncon qué propósito tuvo lugar la manipulación. Para bien o para\nmal, usamos nuestras manos, asestamos golpes o acariciamos, cons-\ntruimos o destruimos, damos o tomamos. Frente a cada imagen,\nlo que deberíamos preguntarnos es cómo (nos) mira, cómo (nos)\npiensa y cómo (nos) toca a la vez.\n\u003C\u003C\u003C\n\n\n34 Georges Didi-Huberman\n\n\u003C\u003C\u003C\n[...] la violencia a menudo comienza con la\nimplementación de artefactos aparentemente \"neutrales\" e \"inocentes\": regular el tráfico visitante, construir una prisión en un\nlugar específico, diseñar los paneles de vidrio de un área común\nde determinada manera, ubicar artefactos de \"seguridad\" en los\nconductos del techo, reintroducir cierto tipo de organización del\ntrabajo entre los prisioneros que se supone es \"beneficiosa\" para\nla institución, etc.\n\u003C\u003C\u003C\n\n\n39-40\n\n\u003C\u003C\u003C\nUsé un chiste que había escuchado de chico en\nel patio del colegio. Transcurre en la época de posguerra: un hombre trabaja en una fábrica de aspiradoras. Todos los días se roba\nuna pieza. Una vez que consigue reunir todas las partes, intenta armar la aspiradora... pero no importa cómo las coloque, el resultado siempre es una ametralladora.\n\u003C\u003C\u003C\n\n\n79-82\n\n@ Qué es un estudio de edición\n\n80\n\n@ sobre la edicion\n\n\u003C\u003C\u003C\nUn director que también edita me dijo una vez que no en-\ntendía cómo se puede traducir un texto que no se sabe de memoria.\nAsí se trabaja en la mesa de edición: hay que conocer tan bien el ma-\nterial que la decisión de dónde cortar, qué versión de una toma ele-\ngir o dónde poner la música se toma casi sin pensar.\n\u003C\u003C\u003C\n\n97\n\n@ sobre el plano-contraplano\n\n103\n\n@ sobre el plano-contraplano\n\n108\n\n\u003C\u003C\u003C\nGran parte del buen cine debe su origen a que una persona no\npudiera mostrar algo y colocara en su lugar la reproducción de\notra cosa, utilizando el recurso de la omisión para dar lugar a la\nimaginación\n\u003C\u003C\u003C\n\n121\n\n\u003C\u003C\u003C\nLa gente va menos al cine, aunque cada vez se mira más televisión\ncon la intención de ver cine. Querer cine sin querer ir al cine.\n\u003C\u003C\u003C\n\n129-130-131\n\n@ El reinado de la música. sobre el videoclip\n\n149-150\n\n\u003C\u003C\u003C\n[...] las animaciones por computadora afirman indirectamente la insuficiencia de la imagen fotográfica, de lo contrario no necesitaría ser retocada con algún programa. \n\u003C\u003C\u003C\n\n\n153\n\n@ definición de imagen operativa\n\n\u003C\u003C\u003C\nA partir de mi primer trabajo sobre el tema llamé \"imágenes\noperativas\" a estas imágenes que no están hechas para entretener\nni para informar ( O j o / M á q u i n a , Berlín, 2 0 0 1 ) . Imágenes que no\nbuscan simplemente reproducir algo, sino que son más bien parte\nde una operación.\n\u003C\u003C\u003C\n\n155\n\n\n@ sobre las imagenes no-operativas\n\n\u003C\u003C\u003C\n[...] que mostraban esas imáge-\nnes que por lo general no son vistas por ojos humanos, ya que\nsolo sirven para supervisar un proceso. Esas imágenes son consi-\nderadas tan irrelevantes que ni siquiera se las conserva y las cin-\ntas son borradas y reutilizadas. Las imágenes se ven o se archivan\núnicamente en casos excepcionales. Esas imágenes desafían a los\nartistas que no se interesan por un trabajo puramente intencio-\nnal, sino por encontrar una belleza no calculada por anticipado.\n\u003C\u003C\u003C\n\n\n\n179\n\n@ definicion de fotografia\n\n\u003C\u003C\u003C\nUna imagen fotográfica es un recorte del haz luminoso emitido\npor los objetos ubicados en un sector espacial determinado. La foto-\ngrafía reproduce un objeto tridimensional sobre una superficie siguien-\ndo las reglas de la geometría proyectiva.\n\u003C\u003C\u003C\n\n213-220\n\n@ PLANO AMERICANO NOTAS ACERCA DE UNA PELICULA SOBRE CENTROS COMERCIALES sobre los centros comerciales, las camaras de vigilancia y la industria de la guerra\n\n212\n\n\u003C\u003C\u003C\nLos mapas electrónicos son un desarrollo militar que se utilizaba en un prin-\ncipio para controlar los misiles de crucero.\n\u003C\u003C\u003C\n\n217\n\n\u003C\u003C\u003C\nRodeados por el aroma de una panadería, el número de sujetos\ndispuestos a dar cambio se multiplica. [...]\n\nGilbram ha comprobado que el olor a comida perjudica la\nventa de ropa y que el aroma de las esencias de baño, por el con-\ntrario, es el mejor estímulo para las compras.\n\u003C\u003C\u003C\n\n219\n\n\u003C\u003C\u003C\nOcho segundos precisa un peatón promedio para pasar por delan-\nte de una vidriera de tamaño estándar. En ese tiempo la exhibi-\nción de productos debe lograr atraer la atención del público.\n\u003C\u003C\u003C\n\n220\n\n\u003C\u003C\u003C\nMiradas. Según Joseph Weishar, consultor e instructor, el interior\nde un local debe estar organizado para estructurar la mirada de los\ningresantes. La mirada debe sentirse atraída por lo expuesto en el\nfondo del local. Pero los pies no son tan rápidos y terminan yendo\nhacia otro lado, haciendo que el cliente olvide su objetivo y se sien-\nta perdido. Será un acto de consumo lo que le devolverá la con-\nfianza en sí mismo.\n\u003C\u003C\u003C\n\n290\n\n@ pregunta del entrevistador (Inge Stache)\n\n\u003C\u003C\u003C\nDicho de forma un tanto extrema, toda imagen realiza una ma-\nnipulación del observador. Por otro lado, nunca habían existi-\ndo tantas posibilidades para manipular una imagen real sin que\nse note y sin tener que realizar mucho esfuerzo.\n\u003C\u003C\u003C","created":"20190313110222806","creator":"enrike","modified":"20190328212159481","modifier":"enrike","tags":"libro"},
{"created":"20240723081106010","creator":"enrike","text":"Descubren el efecto de los hongos alucinógenos en el cerebro: “La psilocibina borra temporalmente tu individualidad” \n\nhttps://www.eldiario.es/sociedad/psilocibina-hongos-alucinogenos-cerebro-borra-individualidad_1_11529346.html\n\n Antonio Martínez Ron\n\n17 de julio de 2024\n\nEl Diario\n\n\u003C\u003C\u003C\nRecuerda un poco a la teoría de Rodolfo Llinás, de que el estado natural del cerebro es producir sueños, pero luego la realidad y los sentidos lo modifican en un estado diferente\n\u003C\u003C\u003C","tags":"prensa","title":"Descubren el efecto de los hongos alucinógenos en el cerebro","modified":"20240723081300203","modifier":"enrike"},

{"created":"20171115082847392","creator":"enrike","text":"Después del futuro. Desde el futurismo al cyberpunk. El agotamiento de la modernidad.\n\nFranco Berardi (Bifo)\n\n2014. Enclave de libros. Madrid\n\nISBN 987-84-942708-0-2\n\n35\n\n\u003C\u003C\u003C\nEn el centro del imaginario futurista se halla la maquina. Se trata de una maquina externa, la maquina pesada, farragosa e incomoda que no hay que confundir con la maquina interiorizada y recombinante de la época bioinformatica [...]\n\u003C\u003C\u003C\n\n\n36 - 37\n\n\u003C\u003C\u003C\n[...] la maquina externa adorada por el futurismo se ha convertido en una maquina esencialmente interiorizada: maquina de control.\n\u003C\u003C\u003C\n\n40\n\n\u003C\u003C\u003C\nLa habilidad para comprender empaticamente al otro, para interpretar señales no codificadas por un código de tipo binario, es cada vez menos frecuente [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl futuro no es una dimensión natural de la mente humana, es una modalidad de percepción y de imaginación, una modalidad de espera y expansión. Y esta modalidad se forma y se transforma a lo largo de la historia.\n\u003C\u003C\u003C\n\n43\n\n\u003C\u003C\u003C\nLos espíritus dogmáticos creen que la utopía es lenguaje instituyente. Pero la imaginación no funda nada, solo puede revelar horizontes de posibilidad.\n\u003C\u003C\u003C\n\n73\n\n\u003C\u003C\u003C\nEl mensaje publicitario debe realizar la máxima transferencia de contenido en el menor tiempo posible.\n\u003C\u003C\u003C\n\n78\n\n\u003C\u003C\u003C\nSi queréis participar de ese mundo pulido y reluciente, si queréis ser parte de ese mundo //smart// y //cool//, tenéis que sentiros felices de trabajar continuamente, a cambio incluso de un salario precario o insuficiente, debéis estar felices por ser una célula de fuerza cognitiva integrada en el ciclo infinito de la producción de valor.\n\u003C\u003C\u003C\n\n83\n\n\u003C\u003C\u003C\nNadie cree que el mensaje publicitario consista en un intercambio de informaciones entre personas atentas, despiertas, conscientes. La publicidad no tiene esa intención porque es en esencia una lucha por la conquista de un espacio de atención den un flujo de tiempo existencial absolutamente cuadriculado, ocupado, comprometido, estrujado, sitiado y también devastado.\n\u003C\u003C\u003C\n\n88 - 91\n\nVelemir Jlebnikov 1921 \"La radio del futuro\"\n\n96\n\n\u003C\u003C\u003C\nLa economía capitalista, separando el valor de uso del valor de cambio, reduciendo las cosas a mercancías, cancela o suprime el significado de la acción humana, reduciéndola a trabajo alienado. El trabajo no es más que la repetición de gestos que no significan nada para quienes los realizan, pero que permiten acumular capital.\n\u003C\u003C\u003C\n\n104\n\n\u003C\u003C\u003C\nLa pasión perturbadora del futurismo italiano se pone al servicio de la publicidad, dispositivo de control de la imaginación colectiva.\nLa alegría creativa del futurismo ruso se pone al servicio del terror bolchevique.\n\n[...] Los movimientos creativos proporcionan fuerza de trabajo al semiocapital\n\u003C\u003C\u003C\n\n127\n\n\u003C\u003C\u003C\nEl presente es tan denso que el cerebro no puede apartarse de él, no puedo proyectar su experiencia más allá del momento presente. [...] El futuro se vuelve inimaginable.\n\u003C\u003C\u003C\n\n\n\n137\n\n\u003C\u003C\u003C\nEn 1992 Bill Gates, en una carta al linguista John Seboek a propósito de las interfaces para facilitar el acceso informático, escribía: \"Power is making things easy\" (El poder consiste en facilitar las cosas). \n\n[...] permite ver el poder [...] como modalidad [...] del comportamiento cognitivo y lingüístico de los individuos que constituyen la sociedad.\n\n[...]\n\n\nSi somos capaces de construir unos planos inclinados que permitan a los flujos sociales económicos informativos deslizarse pacíficamente hacia un único agujero, llegados a este punto, el agujero es poder. //Making things easy// significa facilitar el recorrido hacia el agujero que constituye el acceso al lugar en el que el dominio se oculta.\n\u003C\u003C\u003C\n\n139\n\n\u003C\u003C\u003C\nLa telepatía era el horizonte del desarrollo tecnocomunicativo cuya principal realización es la red.\n\u003C\u003C\u003C\n\n\n140\n\n\u003C\u003C\u003C\n//Change is good// es la frase con la que en 1998 //Wired// abrió la entrega de su quinto aniversario.\n\u003C\u003C\u003C\n\n141\n\n\u003C\u003C\u003C\nEs probable que el deseo se convierta simplemente en lo que aún no poseemos pero que podríamos poseer si tuviéramos el dinero para comprarlo.\n\u003C\u003C\u003C\n\n143\n\n\u003C\u003C\u003C\n[...] la red no es gobernable por ninguna voluntad subglobal. Ningún grupo político, económico, intelectual puede aspirar a determinar el curso de los acontecimientos, puesto que el curso de los acontecimientos está cada vez más determinado por el funcionamiento integrado de una mente global que nadie posee ni domina [...] \n\u003C\u003C\u003C\n\n145\n\nCitando a Kevin Kelly en \"Out of control\". 1993\n\n\u003C\u003C\u003C\nEl misterio de la mano invisible se halla escondido en la red: el control sin autoridad\n\u003C\u003C\u003C\n\n146\n\n\u003C\u003C\u003C\nLa cantidad de información que circula entre los distintos puntos de la red es superior a la cantidad de información que se puede elaborar conscientemente y que, por tanto, puede ser gobernada por una voluntad política, por eficiente que esta sea.\n\u003C\u003C\u003C\n\n151\n\n\u003C\u003C\u003C\nEn la época moderna, se imaginaba el futuro según la metáfora del progreso. Durante los siglos de desarrollo de la modernidad, la investigación científica y la empresa económica se inspiraron en la idea de que el conocimiento debe avanzar hacia un gobierno cada vez más complejo del universo humano.\n\u003C\u003C\u003C\n\n153\n\n\u003C\u003C\u003C\nLa persona del trabajador es jurídicamente libre, pero su tiempo queda esclavizado.\n\u003C\u003C\u003C\n\n154\n\n\u003C\u003C\u003C\nEn la esfera del tiempo precario, no se puede formular ningún proyecto de futuro, pues el tiempo precario no se subjetiva, no deviene sujeto de imaginación, ni de voluntad ni de proyecto.\n\u003C\u003C\u003C\n\n164\n\n\u003C\u003C\u003C\nLa dificultad de transmisión cultural no estriba en la dificultad para transmitir contenidos ideológicos o políticos, sino en la dificultad para poner en comunicación mentes que funcionan según formatos diferentes, incompatibles.\n\u003C\u003C\u003C","title":"Después del futuro. Franco Berardi (Bifo)","modified":"20221115154253808","modifier":"enrike","tags":"libro"},
{"title":"Después del rock. Reynolds","text":"Después del rock: Psicodelia, Postpunk, Electrónica y otras revoluciones inconclusas\n\nSimon Reynolds\n\nEditorial\tLa caja negra\n\nEdición\t1ª ed. (2010)\n\nISBN\t9789871622061\n\n1\n\n@ citando a Eno \"scents and sensibility\" 1992\n\n\u003C\u003C\u003C\nLa música rock, sigo sosteniendo, es una música de timbre y textura, de la experiencia física del sonido, en un modo en que ninguna otra música ha sido alguna vez o puedo haber sido.\n\u003C\u003C\u003C\n\n13\n\n\u003C\u003C\u003C\nel lirocentrismo -creer que el sentido de una canción sólo radica en su letra-\n\u003C\u003C\u003C\n\n24\n\n\u003C\u003C\u003C\n[...] participé en la que es considerada como la última etapa \"dorada\" de la prensa musical, desde finales de los ochenta hasta comienzos de los noventa [...]\n\u003C\u003C\u003C\n\n25\n\n\u003C\u003C\u003C\n[...] la prensa musical británica evolucionó hacia la forma de un curioso espacio de autonomía cultural divorciada de las presiones del mercado.\n\u003C\u003C\u003C\n\n28\n\n\u003C\u003C\u003C\n[...] la competencia entre los cuatro semanarios por los lectores hizo que la renovación se volviera cada vez más y más frenética.\n\u003C\u003C\u003C\n\n29\n\n@ check loop\n\n\n32\n\n@ art rock y no wave. escuelas de arte en UK\n\n\u003C\u003C\u003C\nLa escena No Wave en Nueva York, por ejemplo, estaba integrada casi en su totalidad por pintores, cineastas, poetas y artistas escénicos, [...] Especialmente en Gran Bretaña, las escuelas de arte funcionaron largo tiempo como una especie de bohemia subsidiada por el Estado, un lugar donde los jóvenes obreros demasiado rebeldes para una vida de trabajo se mezclaban con los jóvenes burgueses que vivían como pobres [...] \n\u003C\u003C\u003C\n\n@ la palabra modernista\n\n\u003C\u003C\u003C\nAl tomar la palabra \"modernista\" en un sentido menos específico, las bandas postpunk se hallaban firmemente comprometidas con la idea de hacer música moderna.  Estaban totalmente convencidos de que en el rock todavía había lugares por explorar, un futuro por inventar.\n\u003C\u003C\u003C\n\n42\n\n\u003C\u003C\u003C\n[...] la fábrica de sueños del rock, esa industria del ocio que encauzaba la energía y el idealismo de la juventud hacia un //cul-de-sac// cultural mientras producía al mismo tiempo enormes masas de ganancia para el capitalismo corporativo.\n\u003C\u003C\u003C\n\n49 \n\n@ rock y politica ensayo \"la revuelta en el estilo\"\n\n\n54\n\n@ situacionismo\n\n\u003C\u003C\u003C\nPero los situacionistas reconocían el poder del espectáculo para \"recuperar\" iniciativas subversivas en términos de entretenimientos pacificacores. El rock era un ejemplo paradigmático de esta capacidad de recuperación, de los más sedante por efecto de su seductor lenguaje de liberación, expresión propia y diferenciación\n\u003C\u003C\u003C\n\n57\n\n\u003C\u003C\u003C\n[...] el situacionismo pop es todavía una presencia que sobrevive al final de los ochenta: la instigación al \"házlo tú mismo\", el grupo como bucanero corporativo, el glamour como revuelta contra la vida cotidiana, la insaciabilidad del deseo.\n\u003C\u003C\u003C\n\n59\n\n@ citando a fred vermorel\n\n\u003C\u003C\u003C\n\"[...] los fans se liberan a sí mismos por medio de las estrellas, de las que disponen de manera bastante cruel. Los fans crean su propia experiencia de la estrella, y estas fantasias porno-románticas, tal como nos pareció cuando compilamos //Starlust//, son por lo general mucho más creativas que cualquier cosa que la estrella hata hecho\".\n\u003C\u003C\u003C\n\n66\n\n@ check paris is burning 1987 Jennie Livingston\n\n68\n\n@ hiperconformismo de jean baudrillard\n\n\u003C\u003C\u003C\n[,..] cuando las personas reales simulan las representaciones de los medios.\n\u003C\u003C\u003C\n\n75\n\n\u003C\u003C\u003C\nEl house construye su consimidor ideal como una andrógino birracial de fantasía [...]\n\u003C\u003C\u003C\n\n85\n\n@ \"amor o confusión. rock sicoldélico en los sesenta\"\n\n105\n\n\u003C\u003C\u003C\nDado que es la más abstracta de las artes, la música tiene la capacidad de inspirar el arrebato místico [...]\n\u003C\u003C\u003C\n\n107\n\n@ def de música modal\n\n\u003C\u003C\u003C\n[...] basada en una escala, un modo o un solo acorde (a diferencia de los continuos cambios de tonalidad en los que se basa la música clásica occidental)\n\u003C\u003C\u003C\n\n113\n\n\u003C\u003C\u003C\nPara Julia Kristeva, el color tiene el mismo rol en la pintura que el cromatismo (timbre, textura, grano de voz) tiene en la música. \n\n[...]\n\nTambién en la música, la vanguardia ha desarrollado los aspectos cromáticos y espacialesrn desmedro de la narrativa lineal (tema, desarollo, desenlace, etc.)\n\u003C\u003C\u003C\n\n117\n\n@ no wave\n\n\u003C\u003C\u003C\nEn 1960, especialmente en Inglaterra, existía toda una legión de //art school bands//. Pero lo más llamativo es que las ideas artísticas tenían sobre la práctica musical un mínimo efecto.\n\u003C\u003C\u003C\n\n118\n\n@ sobre velvet underground y su relación con el arte y warhol\n\n\n121\n\n@ en los 70\n\n\u003C\u003C\u003C\n\"Proceso, no producto\" era la frase del momento, a partir de la cual la obra de arte aparecía como el mero residuo de un procedimiento.\n\u003C\u003C\u003C\n\n131\n\n@ \"Los poderes del horror. El ruido\"\n\n@ que la musica sea un lenguaje en el sentido de trasmitir un mensaje es bastante discutible\n\n\u003C\u003C\u003C\nSi la música es algo así como un lenguaje, si comunica algún tipo de mensaje emocional o espiritual, entonces el ruido se define mejor como interferencia, algo que bloquea la transmisión, evita que se construya algún sentido.\n\u003C\u003C\u003C\n\n133\n\n@ ejemplos del ruido sobredimensioado por el sentido\n\n\u003C\u003C\u003C\nEl ruido como efecto de realidad: Existe una creencia ampliamente extendida de que la belleza y armonía son artificios, en tanto presentan una visión burguesa fundamentalmente equilibrada y ordenada de la naturaleza y de la sociedad.\n\u003C\u003C\u003C\n\n134-135\n\n\u003C\u003C\u003C\n[...] todo este discurso del ruido como amenaza está decayendo [...]. El objetivo es el OLVIDO (también conocido como la //juissance//, lo sublime, lo inefable).)\n\u003C\u003C\u003C\n\n142\n\n@ check Disco Inferno, Seefel, Insides,, Bark Psychosis, Papa Sprain, Pram, Moonshake\n\n\u003C\u003C\u003C\nPost-rock significa usar la instrumentación del rock para propósitos ajenos al rock [...]\n\u003C\u003C\u003C\n\n@ check rock and the pop narcotic Joe Carducci\n\n145\n\n@ check The recording angel Evan Eisenberg\n\n159\n\n@ check Rhythm and noise. an aesthetics of rock Theodore Gracyk\n\n161\n\n@ check la tercera ola Alvin Toffler\n\n170\n\n@ dance\n\n174\n\n\u003C\u003C\u003C\nEstructuralmente, tanto el rock como el techno se adecuan a la noción de \"músican //intencional//\" de Andrew Chester (complejidad lograda a través de la modulación e inflexión de unidades melódicas simples, como en la música africana), en oposición a la estructura //extensional// de la música occidental (tema y variaciones, crisis y resolución).\n\u003C\u003C\u003C\n\n178\n\n\u003C\u003C\u003C\nEl aura ciertamente inhumana de la música electrónica es parte de su obsesión por el futuro, se lo conciba como utopía aerodinámica de placer tecnológico, o como distopía de vigilancia y automoatismo.\n\u003C\u003C\u003C\n\n191\n\n@ underground","created":"20210526074655387","creator":"enrike","modified":"20210601085203861","modifier":"enrike","tags":"libro"},

{"title":"Diccionario vasco-español-francés. Azkue 1905","text":"Azkue, Resurrección María. 1905. Diccionario Vasco-Español-Francés. Bilbao.\n\nhttps://archive.org/details/diccionariovasco01azku\n\n\n282\n\nDOBERA: 1o (Gc), serenata rústica que se toca no solo como cencerrada á viudo recién casado, sino\nal hacer caleros, etc.: sérénade rustique qui se donne non seulement en guise de charivari à un veuf\nnouvellement marié, mais aussi lors de la construction de fours à chaux. – 2o (B-mu, G), depósito de\ngranos en el molino, dépôt de blé dans la moulin. – 3o (G), depósito de aire en la fragua, contenu\nd’air du soufflet de forge. – 4o (G-and), bóveda, voûte. (V. Dobela, 1o.) (Azkue 1906:282)\nTOBERA: 1o (B-a-o), tolva, caja en la cual echan el grano en los molinos, para que caiga poco á\npoco entre la muela (piedra corredera) y la solera : trémie, grande caisse carrée, fort large du haut et\nétroile du bas, où l’on met le blé qui tombe de là peu à peu entre les meules du moulin. – 2o (AN-\nlez,..., BN, G, L), serenata y aun cencerrada que se da en algunas aldeas á casados mal avenidos y á\nviudos que vuelven á casarse, sérénade et même charivari que l’on donne dans quelques campagnes\nà des mariés mal assortis et à des veufs ou des veuves qui se remarient. Var. de\nDOBERA .\nT OBERA\nJO\n(AN, G, ...), dar serenata á los recién casados, donner une sérénade aux nouveaux mariés. – 3o (BN-\nhaz), posma, flojo: lourdaud, nonchalant. – 4o (R), barquín, fuelle de fragua, soufflet de forge. – 5o\n(B-g), piedras de cal que se hinchan por efecto del agua, pierres à chaux qui se dilatent sous l’action\nde l’eau. – 6o (L-ain), alboroto que se arma en los templos al fin de los maitines de semana santa,\nbruit que l’on fait dans l’église pendant la semaine sainte à l’office des ténèbres. (S.P.) = Por\n54extensión (como sucede con la palabra castellana tinieblas), designa los mismos maitines de dicha\nsemana. Par extension (comme cela se produit avec le mot français ténèbres), il désigne le matines\nmêmes de cette semaine. (op. cit. 282)","created":"20150717092108339","creator":"enrike","modified":"20160204121312524","modifier":"enrike","tags":"link txalaparta"},
{"title":"Digital Music Videos. Shaviro","text":"Digital Music Videos. Quick takes. Movies and popular culture. \n\nSteven Shaviro. 2017\n\n\tRutgers Univ Press\n\nISBN\t 0813579538\n\n\n3\n\n\u003C\u003C\u003C\nHollywood musicals anticipate music videos in several ways: their emphasis on dance, their use of cinematic techniques and special effects that cannot be replicated in live performance, and their sexual suggestiveness.\n\u003C\u003C\u003C \n\n8\n\n@ about music videos\n\n\u003C\u003C\u003C\n  Like computer games and pornography, they are on the cutting edge of digital technology.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nMusic videos are strictly speaking //superfluous//. If this makes them dispensable and subject to commercial imperatives, it is //also// what gives them a space for free invention.\n\u003C\u003C\u003C\n\n11\n\n@ citando a André Bazin (what is cinema? 2009, p.88)\n\n\u003C\u003C\u003C\n[...] an \"image\", describes as \"everything that the depiction of a thing on screen can add to the thing itself\"\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn the twenty-first century the real itself is continually //in production//\n\u003C\u003C\u003C\n\n15\n\n\u003C\u003C\u003C\n[...] music videos are often nonnarrative, and even when they do tell stories, there are not dependent on the articulation of space, time, and causality in the way that they are mainstream narrative cinema.\n\u003C\u003C\u003C\n\n16\n\n\u003C\u003C\u003C\nThese distinctions [...] fall below  the threshold  of human recognition and voluntary action. The are //sensations// that do not quite reach the level of conscious //perceptions// (Sparrow).  We //feel// them, we are affected by them, but we cannot grasp them or comprehend them. In this way, an inhuman, machinic mode of experiencing is substituted for our own. Insofar as the medium is the message, recent music videos give us an experience of conditions that extend well beyond and beneath the range of our all-too-human subjectivity.\n\u003C\u003C\u003C\n\n32\n\n\u003C\u003C\u003C\n [...] digital media tend to present simultaneously, by composing, the configurations  that traditional movies used to present sequentially, thorough associative editing.\n\u003C\u003C\u003C\n\n33\n@ michael chion 1990 //Audio-Vision: sound on screen//\n\n35\n\n\u003C\u003C\u003C\nWe do not //hear// the music [...] in the same way when we watch the video as we would without it.\n\u003C\u003C\u003C\n\n57\n\n\u003C\u003C\u003C\n[...] it exemplifies the //database aesthetic// that Lev Manovich describes as central to digital media [...] The underlying logic of a database, as Manovich argues, is spatial rather than temporal.  \n\u003C\u003C\u003C\n\n70\n\n\u003C\u003C\u003C\n[...] the time code is calibrated down to thousands of a second - a degree of precission that is well beyond the capacities of human perception. We are thus reminded that the video apparatus operates in a non-human way, on time scales both longer and shorter than our own attention spans. Digital cameras, recorders, and screens should be understood as prosthetic extensions of our bodies and minds.\n\u003C\u003C\u003C\n\n72\n\n@ N:O:T:H:I:N:G 1968 Paul Shartis\n\n102\n\n\u003C\u003C\u003C\nAfrofuturism -as described by Koswo Eshun and Ytasha Womack, among others- involves the use of science-fictional tropoes and narratives in order to both express and transform the condition of black people, especially in the diaspora. Afrofuturism seeks to break free from the racism and oppression of the present moment by looking both to the past and to the future. On the one hand, Afrofuturism seeks to rescue lost histories from oblivion; on the other hand, it imagines a future of emancipation and self-transformation, enabled by new, advances technologies.\n\u003C\u003C\u003C\n\n112-113\n\n@ citando a mark hansen\n\n\u003C\u003C\u003C\nBut one of the crucial powers of //twenty-first-century-media//, as Mark Hansen calls them, is the way that these media make it possible fo us to access, indirectly, those mental processes that \"occur at time frames well below the thresholds constitutive of human perceptual experience\"\n\u003C\u003C\u003C","created":"20180314102424423","creator":"enrike","modified":"20180323144228497","modifier":"enrike","tags":"videoclip libro"},
{"title":"director de fotografía analiza capítulo de juego de tronos","text":"El director de fotografía que analiza el último y más oscuro capítulo de ‘Juego de Tronos’\n\n@ interesante para entender conceptos como compresión y calibración de imagen\n\nPublico. Por Tremending. 30.04.2019\n\nPol Turrents, director de fotografía y consultor de imagen ha escrito un hilo en Twitter explicando por qué los productores de la vitoreadísima creación habrían podido tomar la decisión de apostar por una representación escenográfica tan lúgubre.\n\nhttps://www.publico.es/tremending/2019/04/30/el-director-de-fotografia-que-analiza-el-ultimo-y-mas-oscuro-capitulo-de-juego-de-tronos-sin-spoilers/","created":"20190501073827238","creator":"enrike","modified":"20190501074118769","modifier":"enrike","tags":"link"},

{"title":"Diseñando mentes extendidas. Gloria Andrada","text":"ctxt.es\n\nDiseñando mentes extendidas\n\nGloria Andrada\n\n10 de Julio de 2019\n\nhttps://ctxt.es/es/20190710/Culturas/27181/mentes-extendidas-andy-clark-david-chalmers-smartphones-psicologia-gloria-andrada.htm","created":"20190712085751480","creator":"enrike","modified":"20190712085912720","modifier":"enrike","tags":"prensa link"},
{"title":"Distinguishing Random, Algorithmic, and Intelligent Music","type":"text/vnd.tiddlywiki","text":"An Open Letter to Active Sensing, in response to comments by Wendy Carlos on algorithmic composition tools.\nA Letter to the Editor, published in Active Sensing, Vol. 1, #3, Fall, 1989\nDistinguishing Random, Algorithmic, and Intelligent Music\nby Laurie Spiegel\nAug. 5, 1989\n\nhttp://retiary.org/ls/writings/alg_comp_ltr_to_cem.html\n\n@ propone una serie de conceptos (Random, Algorithmic, and Intelligent Music) dentro de los que englobar diferentes tipos de musica que hasta el momento parece ser que no estaba muy claro como diferenciar. Explica como distinguirlos atendiendo a caracteristicas de las obras. \n\n\u003C\u003C\u003C\nThe next time you are presented with \"algorithmic\" or \"intelligent\" software, ask yourself if it has been programmed to function as a human being would, or if it is substituting randomness for reasoning, learned knowledge, and carefully defined decision-making and development procedures. If the latter is true, perhaps the terms \"randomistic\", \"stochastic\", or \"aleatory\" (all pertaining to chance) would more accurately describe the software than \"algorithmic\" (using defined logical procedures) or \"intelligent\" (simulating human mental processes).\n\u003C\u003C\u003C\n\n@ definicion algoritmo\n\u003C\u003C\u003C\n \"a fixed step by step procedure for accomplishing a given result ... a defined process or set of rules that leads to and assures development of a desired output from a given input\" (Bobs-Merrill Computer Dictionary).\n\u003C\u003C\u003C\n\n@ describe para que le sirve a un musico un algoritmo\n\u003C\u003C\u003C\nA good algorithm should be a composer's amanuensis, an invisible assistant who reaches for a knob or a note for you, knowing just what you want to do and when. It should be an extra pair of hands who know their job well, and are able to execute or elaborate for you because they embody knowledge of what music is and how musicians really work. \n\u003C\u003C\u003C","changecount":"6","created":"20130207114000000","creator":"enrike","modified":"20150719103434670","modifier":"enrike","tags":"link generative"},
{"title":"documental Beltran txalaparta","type":"text/vnd.tiddlywiki","text":"Euskal Herriko soinu tresnak / Juan Mari Beltran Argiñena / Ikuskin (1996)\n\n\nhttp://youtu.be/nZAkMUQrPKM ?? esto es de 1985 no se si es lo mismo realmente\n\n\nIzenburua :\tEuskal Herriko soinu tresnak\n\nDokumentu mota : \tdokumentu proiektatua edo bideoa\n\nEgilea(k) : \tJuan Mari Beltran Argiñena, Gidoigilea\n\nArgitaratzailea :\tIkuskin\n\nArgitalpen-urtea : \t1996\n\nISBN/ISSN/EAN : \t8426407031027\n\nHizkuntza(k) :\tEuskara (baq)\n\nKategoriak : \t[UNESCO_V2]3 Kultura:3.55 Ikusgarrien artea:Musika\n\n[UNESCO_V2]3 Kultura:3.55 Ikusgarrien artea:Musika:Musika tresna\n\n[UNESCO_V2]7 Herriak eta herri batasunak:7.25 Batasun politikoak:Estaturik gabeko nazioak\n\nIndexazio hamartarra : \t780 Musika\n\nPublikoa : \t10 urtetik aurrera\n\nLege gordailua : \tSS-1208/96\n\nEsteka iraunkorra :\thttp://pmb.ldd.fr/ikas/opac_css/index.php?lvl=notice_display&id=15444\n\n\n","changecount":"3","created":"20140226105300000","creator":"enrike","modified":"20141027124653086","modifier":"enrike","tags":"txalaparta link"},

{"title":"Doing Qualitative Research","type":"text/vnd.tiddlywiki","text":"David Silverman, Goldsmiths College, University of London\nSAGE publications, London, UK\n2008\n\n10\n\n@ tipos de metodos cualitativos\n\n\u003C\u003C\u003C\nExactly what methods do we have in mind (e.g., interviews, focus groups, observation, text, audio, or video recordings) ?\n\nIn what ways are these methods relevant to our research problems and to our model of how the world is put together?\n\u003C\u003C\u003C\n\n11\n\n\u003C\u003C\u003C\nTable 2.2    Should I Use Qualitative Research?\n\n1. What exactly am I trying to find out? Different questions require different methods to answer them.\n\n2. What kind of focus on my topic do I want to achieve? Do I want to study this phenomenon or situation in detail? Or am I mainly interested in making standardized and systematic comparisons and in accounting for variance?\n\n3. How have other researchers dealt with this topic? To what extent do I wish to align my project with this literature?\n\n4. What practical consideration should sway my choice? For instance, how long might my study take and do I have the resources to study this way? Can I get access to the single case I want to study in depth? Are quantitative samples and data readily available?\n\n5. Will we learn more about this topic using quantitative or qualitative methods? What will be the knowledge payoff of each method?\n\n6. What seems to work best for me? Am I committed to a particular research model, which implies a particular methodology? Do I have a gut feeling about what a good piece of research looks like?\n\n\u003C\u003C\u003C\n\n\n15\n\n@ Gubrium and Holdstein \"The New Language of Qualitative Method\"\nclasificacion de metodos cualitativos \n\n1. Naturalism. es mas bien descriptivo de lo que el investigador ve (la realidad objetiva) sin importar la vision del mundo del sujeto de la investigacion\n\n2. Emotionalism. similar al naturalismo pero especialmente interesado en la verdad emocional, en las emociones de los sujetos de la investigacion\n \n3. Ethnomethodology. estudio de los metodos para construir la realidad de los sujetos de la investigacion en su vida diaria\n\n4. Postmodernism. nihilistas. cuestionan que la realidad sirve a un determinado grupo social y pone de manifiesto las relaciones de poder en la produccion de realidad.\n\n\n34\n\n@ un estudiante que estaba preparando un estudio con metodos cuantitativos.\n\n\u003C\u003C\u003C\n\"... I wasn't getting at the //understanding human experience// part of my aspiration.\"\n\u003C\u003C\u003C\n\n60\n\n@ lista de recomendaciones\n\nbegin your research in familiar territory\nfind a settled theoretical orientation that suits you\nget the feel for your field and then narrow down the topic as soon as you can\ndo not try to reinvent the wheel\nkeep writing\nbegin data analysis immediately\ntest your ideas with your supervisor\nkeep a diary of the research\nunderstand that there is no perfect model for research design\n","changecount":"14","created":"20140701145500000","creator":"enrike","modified":"20150719094927627","modifier":"enrike","tags":"metodologia"},
{"created":"20250601204338903","creator":"enrike","text":"!!! Los documentos \n\n* Trabaja en formato odt, doc, docx.\n\n* Páginas numeradas desde el primer mometo (mirar en tutoriales cómo hacerlo)\n\n* Con índice de contenido al inicio siempre (mirar en tutoriales cómo hacerlo)\n\n* Con índice de imágenes (mirar en tutoriales cómo hacerlo)\n\n* El inicio de capítulos siempre en página impar (a la derecha). Mete un salto de página (ctrl+ENTER) en la página anterior.\n\n* Si vas a imprimir y encuadernar la tesis ten en cuenta que las páginas pares (a la izquierda) necesitan tener el margen derecho más grande y las impares (a la derecha) necesitan el margen izquierdo más grande. Esto es porque al encuadernar las páginas pierden espacio útil en en centro del libro donde las páginas se unen. Aunque tu no vayas a imprimir/encuadernar la tesis alguien puede que sí lo haga (alguien del tribunal por ejemplo?).\n\n* Si puedes, genera la bibliografía con un gestor de referencias, por ejemplo Zotero. (mirar en tutoriales). Si la bibliografía es corta puedes hacerla a mano pero ten cuidado de hacerlo bien.\n\n!!! Antes de enviar textos para revisar a tu director/a:\n\n* No mandes para corregir textos que no estén acabados y listos para entregar. Nada de ideas sin concretar, pruebas, divagaciones... Eso es parte de tu proceso de trabajo que nunca tiene que llegar a la revisión\n\n* Mándalos en formato odt, doc, docx editable (o trabaja en Google Docs). Nunca en pdf\n\n* ¿Está el contenido en condiciones de ser revisado? (dicho de otro modo más claro: ¿estoy haciendo perder el tiempo a la persona que lo va a revisar?)\n\n* Corrección ortográfica y gramatical a fondo ''siempre siempre siempre'' antes de mandar\n\n\n!! Cuando estés acabando:\n\n- Si vas a maquetar tu tesis piensa que esto lleva tiempo y cuesta dinero (si no haces tu). Habla con la persona que te la vaya a maquetar y pregunta cuánto tiempo necesita y tenlo en cuenta en tu calendario. Piensa que usando LibreOffice o Word puedes maquetar tú mismo la tesis perfectamente. No va a parecer un libro, pero es que no estás escribiendo un libro, estás escribiendo una tesis. Esto te permite hacer cambios hasta el último momento sin depender de nadie. Tu decides qué prefieres.\n\n- Ten cuidado con el formato de maquetación, piensa que hay gente que las lee en tablets y que hoy en día casi nunca se imprimen. \n\n- Manda la versión maquetada final para revisión a tu tutora antes de imprimir o entregar\n\n!! Exportando en formato PDF!\n\nGenerar el archivo pdf de forma que permita:\n\n* realizar subrayados en el texto\n\n* la búsqueda de términos \n\n* el acceso a los enlaces a las páginas web mencionadas (un click abre el enlace)\n\n* que el índice de contenido esté conectado con las secciones (click en el índice lleva a la sección correspondiente)\n\n* si el pdf NO es para imprimir baja la calidad de las fotos a 75 ppp al exportar \n\n!!! Sobre uso de IAs (ChatGPT.com, Perplexity.ai, DeepSeek, etc...)\n\n* Lee online consejos sobre cómo generar prompts para IA o cómo preguntar a IAs\n\nhttps://www.enriquedans.com/2025/05/el-fin-de-la-ingenuidad-por-que-convertirnos-en-prompt-engineers-ya-no-es-opcional.html\n\nhttps://www.lluiscodina.com/prompts-inteligencia-artificial-academia/\n\n\u003C\u003C\u003C\n[...] tratar de contextualizar al máximo, antes de preguntar, proporcionar extractos, datos y enlaces fiables, entendiendo que cuanta más materia prima contrastada le des, menos necesidad tendrá de improvisar.\n\nEs recomendable definir rol y criterios, dejar claro el tono, los objetivos y las reglas de calidad con que debe medir su respuesta, y obliga a exponer el razonamiento pidiendo explicaciones paso a paso, y al final, pedirle que revise su respuesta y destaque posibles errores. También exigir que cite sus fuentes. Sin citas no hay confianza. Si el modelo no puede enlazar o explicar de dónde sale un dato, descártalo. Además, itera y refina: cada prompt exitoso es una plantilla, y cada fallo, una oportunidad de ajuste.\n\nTras obtener la respuesta, compleméntala con búsquedas adicionales, usando motores de búsqueda o bases de datos sectoriales para verificar detalles críticos, documenta la sesión y guarda el hilo, porque sirve de evidencia y de set de entrenamiento para futuros diálogos. Finalmente, mide la longitud con criterio: no sacrifiques claridad por economía de tokens. La concisión responsable se logra tras obtener, filtrar y corregir la respuesta, no antes.\n\u003C\u003C\u003C\n\n* Usa la IA para corregir gramática, ortografía\n\n* Puedes usar la IA como punto de entrada o acceso a temas. También puedes usar Wikipedia, (Wikipedia ni IA ''nunca jamás'' en la bibliografía, no se consideran fuentes fiables).\n\n* Pídele sugerencias de sinónimos\n\n* Reescribir párrafos atendiendo a ciertos criterios muy concretos\n\n* NUNCA las uses para generar contenido. Se considera copia y no es válido para tesis doctorales.\n\n* SIEMPRE repasa el texto de la IA, suelen fallar mucho y meter fallos muy gordos e inventarse cosas porque sí.\n\n* EJEMPLOS:\n\n* “eres experta en arte vasco, explícame en profundidad la ley de los cambios de Jorge Oteiza”\n\n* “reescribe este texto simplificando, déjalo en tres frases, ten cuidado que no cambie el sentido”\n\n* “dame 10 sinónimos de la palabra ‘trabajar’ en registro culto”\n\n* “corrige gramática y ortografía de este texto, ten cuidado de respetar el sentido original”\n\n* “reduce la longitud de este texto, no uses bulletpoints ni listas, no cambies el sentido ni pierdas matices”","tags":"","title":"Dosier para TFG/TFM","modified":"20250601210134112","modifier":"enrike"},
{"created":"20240514063746134","creator":"enrike","text":"The Drif. Issue 10  | July 10, 2023\n\nDream of Antonoffication​ | Pop Music’s Blandest Prophet\n\nMitch Therieau\n\nhttps://www.thedriftmag.com/dream-of-antonoffication/\n\n\"In the bluntest terms, the DIY minimalist song is an agile song. It is a born-digital object optimized for frictionless circulation — the ability to function as audio furniture for viral videos, fit in on a variety of algorithmically curated playlists, play unobtrusively in what passes for public space in contemporary American life, generating revenue along the way. If music was transfigured into a commodity at the mythic dawn of capitalism, today it has gone through an additional transformation into content, a slippery term that media scholar Kate Eichhorn defines as “something that circulates for the sake of circulation” and accrues more value the more it circulates.\" \n\n2024/05/14","tags":"articulo prensa","title":"Dream of Antonoffication​","modified":"20240514063811753","modifier":"enrike"},
{"title":"Drummed Out? What Steve Reich did after Drumming, by Keith Potter","type":"text/vnd.tiddlywiki","text":"Potter, K. (2011). Drummed Out? What Steve Reich did after Drumming. //Mitteilungen der Paul Sacher Stiftung//, Nr. 24\n\nRecuperado el 4 de Marzo de 2014, de http://www.paul-sacher-stiftung.ch/en/research_publications/publications/official_bulletin/nr_24_april_2011.html\n\n35\n\n@\n\n\u003C\u003C\u003C\n“the pleasure of discovering musical processes and composing the musical material to run through them,” loading a process and then letting it “[run] by itself,” (en Writings about Music)\n\u003C\u003C\u003C\n\n@ usaba la tecnica de //hocketing// (una melodia tocada por dos interpretes, una nota cada uno)\n\n\u003C\u003C\u003C\nFurther, the principal preoccupations of this 1972 sketchbook that gave rise to such notational methods – the combination of hocketing techniques (alternate notes performed by different players) and note doubling – can be detected earlier as well.\n\u003C\u003C\u003C\n\n36\n\n@ sobre las composiciones de esta epoca. buscar \"Phase Shifting Pulse Gate\"\n\n\u003C\u003C\u003C\nBased in part on previous research, including his work in 1968–69 with a complex electronic device called the Phase Shifting Pulse Gate and with performances of what Reich called “Pulse Music,” these explorations led ultimately not only to Clapping Music, but also to Music for Pieces of Wood (1973)\n\u003C\u003C\u003C\n\n@ reich estaba planteandose formas de alternancia usando el mismo instrumento. esto le plantea la contradiccion de que aqui es dificil de distinguir quien esta tocando que (como en txalaparta)\n\n\u003C\u003C\u003C\n Other observations work towards aspects which are more obviously new. Reich ponders, for example, the differences in effect between notes played on a percussion or keyboard instrument by a single performer using alternating hands, and notes played by two performers alternating in hocket. In addition, his conclusion that using multiples of the same instrument “makes the question of who is playing what difficult or impossible to answer by listening” (p. [13])  suggests a further move away from his desire always “to hear the process happening through the sounding music”4 – a desire that had done so much to drive his aesthetic in the late 1960s.\n\u003C\u003C\u003C\n\n37\n\n@ sobre //Clapping//. hacer referncia al interlocking. anteriormente \n\n\u003C\u003C\u003C\n[...] his work acquired, in the course of 22 May, an extra section placed at the beginning for what appears to be four handclappers. Example 1 gives the first five lines of this section to demonstrate simple interlocking hocket-based patterns, first with just two performers, then with three, then four.\n\u003C\u003C\u003C\n\n@ el 9 de Junio en Italia\n\n\u003C\u003C\u003C\nBy 9 June, however, by which time Reich was in Italy (probably in Rome), the idea of a completely continuous pulse had been replaced by one\nin which “a series of patterns one against the other = polyrhythms” (p. [45]).\n\u003C\u003C\u003C\n\n@ menciona en su sketchbook la txalaparta dia 27 de junio despues de ver la actuacion de los hermanos Artze en los Encuentros de Pamplona\n\n\u003C\u003C\u003C\nA further inspiration turns out to be the experience of hearing Basque musicians playing a folk percussion instrument called the txalaparta (or, in Basque, zalaparta) in Spain at the end of June. On the 27th, Reich noted that such hocketing music – produced by “2 players with two sticks on 3 boards and they cannot hit the boards at the same time” (p. [57]) – resembled his earlier “Pulse Music.” Txalaparta is, he reports, “[t]he equivalent of the phase shifting pulse gate and Four Log Drums in the Basque country” (p. [57]).\n\u003C\u003C\u003C","changecount":"6","created":"20140306174700000","creator":"enrike","modified":"20150719085317111","modifier":"enrike","tags":"txalaparta encuentros minimal"},

{"title":"El arte de los sonidos fijados. Michel Chion","text":"El arte de los sonidos fijados. Michel Chion. 1991\n\nL'Art del Sons Fixes ou La Musique Concretement. Editions Metamkine. Fontaine. 1991\n\ntraducción Carmen Pardo\n\nEditado por Centro de creación experimental de la universidad de castilla-la mancha. Cuenca.\n\nISBN. 84-922224-3-3\n\n8\n\n\u003C\u003C\u003C\n[...] el nacimiento del jazz es contemporáneo de la llegada del sonido fijado [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] primeramente le permite, no ya volver a escucharse, sino simplemente escucharse, oírse desde el exterior, de una manera disociada de su propio gesto de emisor de sonido, lo que hasta el momento le estaba prohibido. Y por otra parte fija su creación en un soporte.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...]  la sono-fijación le permite escuchar a sus colegas de todos los países.\n\u003C\u003C\u003C\n\n10\n\n\u003C\u003C\u003C\nLa música del sonido en efecto, es cuando no importa el qué, absolutamente el qué en su substancia, es susceptible de convertirse en un significante fundamental en la obra: una rotura, un pliegue, un estallido, una curvatura en la superficie...\n\u003C\u003C\u003C\n\n11\n\n@ yo creo que esto se puede decir de toda la musica\n\n\u003C\u003C\u003C\n[...] la imposibilidad de rehacer no es una prueba de la debilidad de esta musica, sino al contrario constituye su definición misma [...]\n\u003C\u003C\u003C\n\n13\n\n@ defincicion musica concreta (también sale en el otro libro de Chion)\n\n14\n\n@ la naturaleza de la musica concreta es \"la de un arte de los sonidos fijados\"\n\n16\n\n\u003C\u003C\u003C\n[...] es posible utilizar para un propósito abstracto y límpido de toda referencia causal a los sonidos realmente extraídos de un tren, y sin ninguna transformación, por el hecho mismo de la invisibilidad de la fuente, se convertirán en desconocidos.\n\u003C\u003C\u003C\n\n17\n\n@ paralelismo entre cine y musica concreta por los procesos de construccion que requieren. grabacion > edicion \n\n22 \n\n@ 22-27 los 10 mandamientos del arte de los sonidos fijados 1\n\n\u003C\u003C\u003C\n1. El compositor de sonidos fijados trabaja con sonidos y no con signos escritos [...]\n\u003C\u003C\u003C\n\n@ 2\n\n\u003C\u003C\u003C\nDistingue completamente los sonidos de su fuente sonora.\n\u003C\u003C\u003C\n\n23\n\n@ 3\n\n\u003C\u003C\u003C\nEl compositor [...] se convierte, en el autor de los sonidos con los que trabaja. \n\u003C\u003C\u003C\n\n@ 4\n\n\u003C\u003C\u003C\nLa fijación (la grabación) del sonido es un postulado de su trabajo.\n\u003C\u003C\u003C\n\n24\n\n@ 5\n\n\u003C\u003C\u003C\n[...] cada sonido nacido de otro [...] es un sonido nuevo.\n\u003C\u003C\u003C\n\n@ 6\n\n\u003C\u003C\u003C\nLa creación del sonido [...] se realiza a lo largo de la composición.\n\u003C\u003C\u003C\n\n25\n\n@ 7\n\n\u003C\u003C\u003C\n[...] no hay sonidos que a priori puedan se puedan llamar \"naturales\".\n\u003C\u003C\u003C\n\n\n@ 8\n\n\u003C\u003C\u003C\nLa noción de trucaje sonoro no es pertinente [...]\n\u003C\u003C\u003C\n\n26\n\n\n@ 9\n\n\u003C\u003C\u003C\nA las fuentes reales sustituye las \"fuentes imaginarias\".\n\u003C\u003C\u003C\n\n\n@ 10\n\n\u003C\u003C\u003C\nDe entre sus maquinas, la musica de los sonidos fijados distingue entre aparatos de base y medios \"ad libitum\".\n\u003C\u003C\u003C\n\n28-29\n\n@ definicion de \"material\" en musica contemporanea\n\n\u003C\u003C\u003C\n[...] algo que preexistía en el pensamiento creador y organizador, y que el compositor debe dominar manteniendo sus distancias con él.\n\u003C\u003C\u003C\n\n33\n\n@ importancia/autonomia de la grabacion. una vez que un sonido se graba se convierte ya en otra cosa nueva con toda su potencialidad.\n\n36\n\n@ acusa a los compositores que usan  sistemas no concretos de composición de fonofóbicos por no querer trabajar con el sonido directamente sino con abstracciones (partituras, MIDI ...)\n\n41\n\n@ relacion entre musica y tecnologia. historia del uso de la tecnologia de grabacion en la musica. 1930 Walter Ruttmann \"Week-end\"\n\n47\n\n@ el problema de los programas que permiten \"visualizar\" el sonido. esto puede llevar a que se \"oiga lo que se ve\". que la visualización engañe al oído. hay que hacer caso al oído cuando se trabaja con sonido.\n\n48\n\n\u003C\u003C\u003C\n[...] esta música [...] es en potencia, una pintura en el tiempo hecha con sonidos [...]\n\u003C\u003C\u003C\n\n49\n\n@ porque la calidad maxima de los medios tecnicos empleados no es ni necesaria ni deseable.\n\n\u003C\u003C\u003C\nUn aparato de sonido nunca es neutro, y eso beneficia al compositor de los sonidos fijados [...]\n\u003C\u003C\u003C\n\n@ critica a la informatica en musica como que se puede hacer todo con la misma maquina y esto no es bueno.\n\n\u003C\u003C\u003C\n[...] se ha tenido tendencia [...] a soñar con una maquina de sonidos universal, \"el órgano de los sonidos\" [...] \n\u003C\u003C\u003C\n\n51\n\n@ el espacio inteerno de la musica\n\n76\n\n@ critica a Russolo pensamiento muy sencillo y basico sobre el ruido. tambien por clasico (implicitamente se entiende que Russoo al fin y al cabo hizo unas maquinas que al final son iguales que los instrumentos tradicionales pero \"raros\", no usa sintes ni usa la grabacion). al final son unos musicos en un escenario tocando una partitura con instrumentos.","created":"20180826155042511","creator":"enrike","modified":"20180903155223865","modifier":"enrike","tags":"libro"},
{"title":"El compositor del sonido de mi coche ganó un Oscar","text":"El compositor del sonido de mi coche ganó un Oscar\n\nLos fabricantes fichan a estrellas del mundo de la música para crear la identidad sonora de sus automóviles eléctricos o incorporan melodías que ayudan a crecer a las plantas\n\nhttps://elpais.com/tecnologia/2020-08-07/el-compositor-del-sonido-de-mi-coche-gano-un-oscar.html\n\nacceso 2020/08/08","created":"20200808104136055","creator":"enrike","modified":"20200808104223683","modifier":"enrike","tags":"prensa"},
{"title":"El difícil panorama artístico al que debieron hacer frente los grabadores vascos durante el tardofranquismo y la transición.","text":"ACCA\n\nAsociación Aragonesa de Críticos de Arte\n\nRevista Número 27 | Estudios de Arte | Investigación | El difícil panorama artístico al que debieron hacer frente los grabadores vascos durante el tardofranquismo y la transición.\n\nLeire MACAZAGA LANAS\n\nDoctora en Historia del Arte por la Universidad del País Vasco (UPV –EHU) y Profesora en la Universidad Internacional de La Rioja (UNIR)\n\nJunio de 2014\n\nISSN 1988-5180\n\nhttp://www.aacadigital.com/contenido.php?idarticulo=974\n\nResumen:\n\nA lo largo de estas páginas se analiza la complicada situación a la que deben de hacer frente los grabadores de origen vasco para poder desarrollar su actividad artística durante el tardofranquismo y la transición. Ponemos de relevancia la dificultad con la que se encuentran tanto para poder completar su formación académica –hay que esperar hasta 1969 para la implantación de una Escuela Superior de Bellas Artes, adscrita a la Universidad Autónoma de Bilbao- como para disponer de talleres en los que poder aprender los conocimientos técnicos yestampar sus obras","created":"20161026200400037","creator":"enrike","modified":"20161026200626661","modifier":"enrike","tags":"link ezdokamairu txalaparta"},
