{"title":"La creación musical vasca hoy. Tomas Marco 1985","type":"text/vnd.tiddlywiki","text":"Egilea: Tomás Marco\nSailaren izenburua Revista Internacional de los Estudios Vascos = Nazioarteko Eusko Ikaskuntzen Aldizkaria = Revue Internationale des Etudes Basques\nIzenburua ingelesez: Basque musical creation today\nUrtea: 1985 \n\nLaburpena gazteleraz: El autor considera que la composición musical vasca es excelente, sin embargo, Euskadi no es consciente de ello. Se analizan todos los aspectos de la música, orquestas, música de cámara, música lírica, corales, etc. llegándose a la conclusión de que la infraestructura musical es deficiente. Considera que la música no es considerada ni arte ni cultura. La música vasca es creada por músicos vascos, y puede estar basada o no en el folklore vasco, pero no tiene porqué. Estudia cuatro compositores que representan a la música vasca: Luis de Pablo, Carmelo Bernaola, Félix Ibarrondo y Antón Larrauri\n\nLaburpena ingelesez: The author considers that Basque musical composition is excellent, but that however, the Basque Country it is not conscious of this. The author analyzes all aspects of music, orchestras, chamber music, lyric music, chorals, etc. and comes to the conclusion that there is a deficient infrastructure for music. The author considers that music is not considered an art or culture. Basque music is created by Basque musicians, and it can be based on Basque folklore or not. The author then studies four composers that represent Basque music: Luis de Pablo, Carmelo Bernaola, Félix Ibarrondo and Antón Larrauri\nMateriak gazteleraz: Música\nMateriak ingelesez: Music\nArgitalpenaren alea: 30\nArgitaratze tokia: Donostia-San Sebastián\nArgitaratzailea: Eusko Ikaskuntza\nOrrialdeak: 11-22\nISSN: 0212-7016 \n\nhttp://www.euskomedia.org/analitica/3345\nwww.euskomedia.org/PDFAnlt/riev/30011022.pdf‎\n\nacceso 13_1_2013","changecount":"1","created":"20140114085900000","creator":"enrike","modified":"20151104083239984","modifier":"enrike","tags":"txalaparta articulo link"},
{"title":"La dictadura del videoclip. Jon E. Illescas","text":"La dictadura del videoclip. Industria musical y sueños prefabricados.\n\n2015. Barcelona. El Viejo Topo\n\nJon E. Illescas\n\n41\n\n@ definición de videoclip. de la tesis doctoral. 2014 p.57\n\n\u003C\u003C\u003C\nUn videoclip es un cortometraje basado en el desarrollo de una composición musical previa que fundamenta el despliegue de un conjunto de imágenes, las cuales, unidas a la música, dan lugar a un nuevos discurso estético\n\u003C\u003C\u003C\n\n45\n\n@ orígenes del videoclip\n\n\u003C\u003C\u003C\nLos orígenes del videoclip tienen cuatro fuentes principales: la actuación en directo, el cine musical, los vídeos experimentales y, sobre todo, la publicidad comercial.\n\u003C\u003C\u003C\n\n54\n\n@ sobre la influencia en los jóvenes de los videoclips. en relación a la teoría de las neuronas espejo durante la juventud. tiene que ver con la idea de replicar los comportamientos que vemos a nuestro alrededor\n\n207\n\n@ sobre la formación de la iconosfera-mundo mediante el flujo de videoclip que es controlado por la empresas discográficas\n\n238\n\n@ sobre la falta de diversidad humana de los videoclips. los actores que salen son guapos \n\n239\n\n@ el hedonismo como religión de la juventud\n\n243-245\n\n@ product placement en los videoclips musicales\n\n318\n\n@ la reproducción ideológica de la subjetividad capitalista\n\n\u003C\u003C\u003C\n[...] los videoclips ayudan a reproducir la hegemonía y así naturalizan la lógica del sistema en la cosmovisión de jóvenes y adolescentes.\n\u003C\u003C\u003C\n\n451\n\n@ describe la idea principal del libro\n\n\u003C\u003C\u003C\nA lo largo de esta obra me he esforzado por transmitir una idea que considero nuclear: que el flujo del videoclip dominante es nocivo para el desarrollo de los jóvenes, desde el punto de vista tanto cultural como ideológico.\n\u003C\u003C\u003C\n","created":"20170927082031615","creator":"enrike","modified":"20190225095247292","modifier":"enrike","tags":"videoclip"},

{"created":"20220525073633778","creator":"enrike","text":" La escucha del ojo. Un recorrido por el sonido y el cine\nHervás, Marina \n\nISBN: 978-84-120832-6-2\n\nEditorial: Exit Publicaciones\n\nFecha de edición: 2022\n\n\n12\n\n\u003C\u003C\u003C\n¿De qué otra cosa está hecha, sino de sonidos, las música?\n\u003C\u003C\u003C\n\n@ sobre ruidos de attali\n\n\u003C\u003C\u003C\nAhí se defiende algo parecido a que la música es una organización política del ruido\n\u003C\u003C\u003C\n\n14\n\n\u003C\u003C\u003C\nNo hay nada meramente cosmético en la construcción subalterna del sonido frente a la imagen, sino todo lo contrario: la imagen se construye como aparatonormativo y significativo a partir de su relación con el sonido en el cine.\n\u003C\u003C\u003C\n\n17\n\n\u003C\u003C\u003C\nLo que se ve es lo verdadero. Al menos eso prometía la corriente dominante del pensamiento griego antiguo.\n\u003C\u003C\u003C\n\n18\n\n\u003C\u003C\u003C\nLas ideas, por mucho que su nombre etimología se refiera a la vista, no se refieren a nada que pueda verse directamente.\n\u003C\u003C\n\n19\n\n@ adorno DIsonancias. 2009 AKal\n\n\u003C\u003C\u003C\n... parece que el oído hace que se \"promueva la locura de que el mundo mismo no está del todo racionalizado y de que éste ofrece un espacio para lo no controlado\"\n\u003C\u003C\u003C\n\n\n20\n\n@ dice horacio lessing\n\n\u003C\u003C\u003C\nLa pintura y la escultura, por ejemplo, se dedican a explorar el tiempo, mientras que la poesia, como la música, se encargan del tiempo. \n\u003C\u003C\u003C\n\n@ lo temporal a lo espacial. cronografía. desnudo bajando una escalera Duchamp. La mer Debussy. \n\n21\n\n\u003C\u003C\u003C\nEso lleva a una decisión fundamental y originaria de nuestra cultura: la primacía del contenido (lo que se dice) sobre el propio decir, el sonido, la voz\n\u003C\u003C\u003C\n\n32\n\n\n\n\u003C\u003C\u003C\nLa sobreexplotación del ojo [...] La hiperpotencia de la vista [...] el //no querer saber// nada de lo que se ve.\n\u003C\u003C\u003C\n\n@ susan sontag\n\n\u003C\u003C\u003C\n\"las mismas cualidades que llevaron a los antiguos filósofos griegos a tener a la vista por el más excelente, el más noble de los sentidos, en la actualidad se relaciona con una deficiencia\", mirar sin ver. No hay mirada neutral, sino que siempre hay una decisión sobre lo que es dado a ver y un posicionamiento del que ve.\n\u003C\u003C\u003C\n\n\n33\n\n@ check ranciere el teatro de las imágenes. la política de las imágenes\n\n35\n\n@ check hiroshima mon amour. Resnais 1959\n\n38\n\n@ idolatria\n\n\u003C\u003C\u003C\n[...] no se trata de suprimir las imágenes, por su incapacidad de representar las ideas o lo \"espiritual\", sino más bien de analizar cómo se construye una relación de idolatría con determinadas imágenes, así cómo explorar por qué y bajo qué premisas se toman por //verdaderas//.\n\u003C\u003C\u003C\n\n48\n\n@claudia gorbman 1987. unheard melodies. moticos por los que el cine mudo no puede considerarse mudo\n\n\u003C\u003C\u003C\n# Ha acompañado otras formas de espectáculo anteriores y es una convención que persiste.\n# Tapa el ruido distractivo del proyector.\n# Tuvo importantes funciones semióticas en la narrativa: codificada según las convenciones del siglo XIX tardío, proporcionaba una disposición histórica, geográfica y atmosférica, ayudaba a describir e identificar personajes y a matizar sus acciones. Junto a los intertítulos, sus funciones semióticas compensaban la falta de habla de los personajes.\n# Proporcionaba un pulso rítmico para complementar o impeler los ritmos de edición y de movimiento en la pantalla.\n# En tanto sonido el sonido estaba en el espacio escénico, su dimensión espacial compensaba la \"lisura\" de la pantalla.\n# Como la magia, era un antídoto de lo fantasmagórico, tecnológicamente derivado de las imágenes.\n# Como la música, unía a los espectadores.\n\u003C\u003C\u003C\n\n49\n\n@ claudia gorbman 1987. unheard melodies. \n\n50\n\n@ Foucault\n\n\u003C\u003C\u003C\nconsidera que el poder no debe de entenderse solamente como represivo, sino también como \"productivo\". [...] no se articula en prácticas que limitan o coartan la acción [...] sino que condicionan y dirigen la acción de forma simbólica o metafórica.\n\u003C\u003C\u003C\n\n50 - 53 ...\n\n@ muzak\n\n\n52\n\n@ muzak como tecnologia disciplinatoria\n\n\n\n54\n\n\u003C\u003C\u003C\n[...] el sonido -y más concretamente la música- del cine, sirve, entre otras cosas, para envolver al espectador en la ficción,\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la música [...] invita a suspender el juicio y a //querer// aceptar lo que sea que ofrezca la película.\n\u003C\u003C\u003C\n\n55\n\n@ el silenciamiento de las salas de proyeccion.cómo el ruido de los espectadores se hace desaparecer en las salas (cita de Rick Altman)\n\n\u003C\u003C\u003C\n\"los proyectores se escondieron [...] se revisaron los ventiladores, se pusieron alfombras en el suelo, se reatornillaron y se puso aceita en los asientos\"\n\u003C\u003C\u003C\n\n56\n\n@ el silencia miento de la audiencia. la individualización de la experiencia\n\n\u003C\u003C\u003C\nmodelo que obedece a una idea del espectador no participante, para el cual el visionado comunitario [...] es un mal necesario.\n\u003C\u003C\u003C\n\n59\n\n@ adorno y Eisler //composición para el cine// 2007\n\n\u003C\u003C\u003C\n\"en cierto modo, la música se introdujo como antídoto contra la imagen\"\n\u003C\u003C\u003C\n\n63\n\n\u003C\u003C\u003C\n el sonido sin referente visual evidente remite a lo siniestro, a lo desconocido, a lo incontrolable.\n\u003C\u003C\u003C\n\n74\n\n@ check McClary Susan. Femenine endings. Music, gender and sexuality. 1991\n\n78\n\n@ se refiere a la música que historicamente se ha asociado con los inicios de peliculas (y antes de operas etc...) al oir el sonido de dolby o la tonada de  la Metro ...\n\n\u003C\u003C\u003C\nEl sonido identitario es la puerta a la ficción.\n\u003C\u003C\u003C\n\n81\n\n\u003C\u003C\u003C\nse articulaban las diferentes piezas según lo que transmitían o la escena representaba, estereotipando así la relación de ciertos sonidos con ciertas emociones.\n\u003C\u003C\u003C\n\n82\n\n@ para Platon\n\n\u003C\u003C\u003C\nPara él, ese el el poder más peligroso de la música: que su ambigüedad le permite penetrar directamente al alma y alterar las formas de acción.\n\u003C\u003C\u003C\n\n88\n\n@ voz, mujer y cine\n\n96\n\n@ check Chion la voz en el cine\n\n100\n\n@ check Eduard Hanslick 1854 De lo bello en la música. musica absoluta\n\n101\n\n@ eisenstein\n\n\u003C\u003C\u003C\nLa sincronización del sonido parece que se agotaba en la obediencia del sonido a la imagen. Sin embargo, lo que propone Eisenstein es transgredir esa mera obediencia para poder desvelar una \" 'oculta' sincronización interna\".\n\u003C\u003C\u003C\n\n112\n\n@ check límite. Mario Peixoto1929\n\n113\n\n@ check la formula secreta ruben gamez 1965\n\n117\n\n\u003C\u003C\u003C\nEs habitual considerar que la música en el cine \"no debe oirse\".\n\u003C\u003C\u003C\n\n118\n\n@ claudia gorbam. unheard melodies 1987\n\n\u003C\u003C\u003C\nSegún Gorbam, la música \"interpreta la imagen\" y, por tanto, \"canaliza el sentido 'correcto' de la narrativa\".\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la música no debe \"molestar\" a la imagen, pero sí ser lo suficientemente seductora como para dirigir la emoción del espectador.\n\u003C\u003C\u003C\n\n120\n\n@ check triologia de yusuf. Smih kaplanaglu. Huevo, Leche y Miel\n\n120 ...\n\n@ sobre la microfonia\n\n121\n\n\u003C\u003C\u003C\n[...] se considera que lo que amplifican y recogen es una suerte de duplicación fidedigna de lo que está al otro lado. [...] Muy al contrario podríamos afirmar que toda tecnología, en términos generales, afecta y cambia el objeto en el que incide.\n\u003C\u003C\u003C\n\n124\n\n@ check wochenende walter ruttmann 1930\n\n125\n\n@ check la condición humana: no hay amor más grande. Kobayashi 1959\n\n129\n\n@ check Brophy Philip I screan in silence: Cinema, sex and the sound of woman dying\n\n132\n\n@check sancharram Ligy Pullappally 2004\n\n139\n\n@ check la mirada del sordo /deaf man glance. Robert Wilson. 1981\n\n140\n\n@ la cienaga 2001\n\n144\n\n@ check el odio a la música. Pascal Quignard\n\n\u003C\u003C\u003C\nYa dice Pascal Quignard que \"el fascismo está ligado al altavoz\"\n\u003C\u003C\u003C\n\n145\n\n@ godard bande a part. 1964\n\n146\n\n@check centrauros en el desierto the searchers 1956\n\n151\n\n\u003C\u003C\u003C\nProdríamos afirmar que la música y el sonido existen en el cine, entre otras cosas, para convertir lo cotidiano en extraordinario y nos remarca, justamente, la diferenciaque propone la ficción frente a la vida.\n\u003C\u003C\u003C\n\n172\n\n@ paralelismo entre musica y pintura en las vanguardias en cuanto a ruptura del lenguaje de representacion existente.\n\n\u003C\u003C\u003C\n[...] mientras la práctica habitual de épocas pasadas (es decir, hasta más o menos la Segunda Guerra Mundial) era asistir a conciertos de música creada en el momento, a partir de la segunda mitad del siglo XX comenzó a fraguarse la dimensión práctica de los discursos sobre el canon y el repertorio, que buscaba destacar los \"grandes\" figuras, los \"maestros\" que han configurado el pasado y modificaron su futuro.\n\u003C\u003C\u003C\n\n173\n\n@ lo tonal > mundo read / lo atonal > mundo irreal, otros mundos\n\n182\n\n@ check king kong 1933\n\n\u003C\u003C\u003C\ndonde se utiliza por primera vez la música cinematográfica tal y como se concive hoy en día, es decir, como un //continuo// que acompaña todo el desarrollo de la película.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nKing Kong [...] es un ser convertido en emocional y portador de cierto contenido linguistico a partir de lo que la música nos cuenta de su supuesto mundo interior [...]\n\u003C\u003C\u003C\n\n204\n\n@ check american indian melodies 1901 arthur farwell\n\n211\n\n@ check Sterne johnatan. Audible past. cultural origins of sound. 2003\n\n212\n\n\u003C\u003C\u003C\n[...] no hay una escucha, mirada, o acceso de cualquier tipo neutral.\n\u003C\u003C\u003C","title":"La escucha del ojo. Hervás","modified":"20220613210551818","modifier":"enrike","tags":""},
{"title":"La escuela de la fantasia. Giani Rodari","text":"La escuela de la fantasia. Giani Rodari\n\n58\n\n\u003C\u003C\u003C\n[...] el lenguaje de la televisión [...] la publicidad [...] me enseña una vía para adentrarme en ese universo de la comunicación del que vosotros formáis parte con tanta desenvoltura.\n\u003C\u003C\u003C\n\n61\n\n\u003C\u003C\u003C\nHay que desconfiar de todas las lamentaciones del tiempo presente [...] la añoranza del pasado. Se trata, casi siempre, de una añoranza \u003C\u003Cclasista>>, cuando no es un simple efecto del proceso de envejecimiento.\n\u003C\u003C\u003C\n\n64\n\n\u003C\u003C\u003C\nLos niños no pueden, en absoluto, mirar hacia el pasado, porque no tienen un pasado. El de sus padres no les concierne: es una fabula lejana.\n\n[...]\n\nNuestro pasado nos sirve sólo en el momento en que seamos capaces de criticarlo y ponerlo entre paréntesis.\n\u003C\u003C\u003C\n\n69\n\n\u003C\u003C\u003C\nUna palabra puede generar una historia porque pone en movimiento fragmentos de nuestra experiencia, de nuestro vocabulario, de nuestro subconsciente, de nuestras ideas y de nuestra ideología.\n\u003C\u003C\u003C\n\n73\n\n\u003C\u003C\u003C\n[...] debemos dar al niño no cantidades de saber, sino instrumentos de búsqueda.\n\u003C\u003C\u003C\n\n82\n\n@ cita de Mao tse tung\n\n\u003C\u003C\u003C\n[...] \"la rama desearía descansar, pero el viento no se lo permite\".\n\u003C\u003C\u003C\n\n\n105\n\n\u003C\u003C\u003C\n[...] implica que dentro de ellos se movilice no sólo la creatividad científica, sino también la lúdica.\n\u003C\u003C\u003C\n\n151\n\n@ sobre como el ninio de cada epoca vive en un contexto totalmente diferente a las cuentos. especialmente en el SXX en adelante por el avance de las ciencias \n\n\u003C\u003C\u003C\n[...] el niño de los setenta anda en el automóvil de su padre, tiene experiencia directa y personal de velocidades sobrehumanas.\n\u003C\u003C\u003C\n\n154\n\n\u003C\u003C\u003C\nLa quimera es una fuga de la realidad; la fantasía es una dimensión de la realidad humana. A través de la fantasía se puede entrar en el corazón de los real, tan profundamente como a través de la ciencia.\n\u003C\u003C\u003C\n\n157\n\n\u003C\u003C\u003C\nLos cuentos de hadas, por su singular vuelco de su posición en la historia humana, tienen hoy más que ver con la dimensión utópica que con la nostalgia del pasado. Son aliados de la quimera, no de los conservadores.\n\u003C\u003C\u003C\n\n169\n\n\u003C\u003C\u003C\n\nLa otra condición que me parece indispensables es la solidaridad. Si, como adultos, comprendemos que psicológicamente formamos parte de un mundo superado y que nuestros hijos, aun cuando son mediocres, están por delante de nosotros, porque han nacido después, porque comprende ciertas cosas del mundo de hoy mejor que nosotros [...] y por tanto comprendemos que podemos ayudarlos sólo a condición de autocriticarnos continuamente y sin piedad [...]\n\u003C\u003C\u003C\n\n\n180\n\n@ receta para crear historias \n\n1. personajes y cosas pueden hacer cualquier cosa. da igual leyes de naturaleza o buen sentido\n2. no es necesario que haya un hilo conductor\n3. usar rimas de vez en cuando\n\n\n216\n\n@ describe el contexto en el que escribe su primer libro. en el granero de un campesino del partido. todos los días le despiertan al alba y le dicen \"estas aquí para trabajar, no para dormir\". el libro surge de un encargo y con una relación directa con una realidad\n\n\u003C\u003C\u003C\nAsí nacieron los dos primeros libros, no a partir de la teoría, sino en un contexto rico en estímulos, en contacto directo con la realidad [...]\n\u003C\u003C\u003C\n\n219\n\n@ la escolarizacion como consecuencia de la industrializacion. la industria necesitaba obreros capaces de saber leer los manuales","created":"20190917102614347","creator":"enrike","modified":"20190918081839902","modifier":"enrike","tags":"libro"},
{"title":"La huella imborrable de los Encuentros","type":"text/vnd.tiddlywiki","text":"http://lainformacion-sa.net/20100423/culturaysociedad/la-huella-imborrable-encuentros.html?not=2010042301165748&idnot=2010042301165748&dia=20100423&seccion=culturaysociedad&seccion2=culturaysociedad&chnl=40\n\nAlejos, N. (23 de abril de 2010).La huella imborrable de los Encuentros. Noticias de \tNavarra. Recuperado el 13 de Febrero de 2014, de http://lainformacion-sa.net/20100423/culturaysociedad/la-huella-imborrable-encuentros.html\n\n\n\n\u003C\u003C\u003C\n Entre otras anécdotas, Teresa Catalán recordó que John Cage acudió al Museo de Navarra a escuchar la txalaparta de los hermanos Arze, e incluso leyó las declaraciones que después hizo el músico, totalmente fascinado. \"Los Encuentros permitieron que John Cage también hiciera un gran descubrimiento\", apuntó.\n\u003C\u003C\u003C","changecount":"1","created":"20140213101100000","creator":"enrike","modified":"20151226101425269","modifier":"enrike","tags":"link encuentros txalaparta prensa"},
{"created":"20240611181440267","creator":"enrike","text":"https://www.eldiario.es/cultura/musica/importancia-fenomeno-fan-impulsor-cultura-popular-prejuicios-machistas-estigmas_1_11435920.html\n\nLa importancia del fenómeno fan como impulsor de la cultura popular más allá de prejuicios machistas y estigmas \n\n Susana Monteagudo 10 de junio de 2024\n\nacceso 11/06/2024\n\n","tags":"prensa","title":"La importancia del fenómeno fan como impulsor de la cultura popular más allá de prejuicios machistas y estigmas","modified":"20240618152731221","modifier":"enrike"},
{"title":"La improvisación. Su naturaleza y práctica en la música. Derek Bailey","text":"La improvisación. Su naturaleza y práctica en la música. Derek Bailey\n\ntraduccion mariano peyrou\n\nediciones Trea, Gijon 2010\n\ntitulo original \"Improvisation: its nature and practice in music\", Moorland Pub. in association with Incus Records, Ashbourne (Inglaterra), 1980\n\n56\n\n\u003C\u003C\u003C\n[...] no es posible transcribir una improvisación.\n\n[...] la mayor parte de la música improvisada apenas se preocupa por las sutilezas de la escala temperada o por las divisiones exactas y uniformes de cada compás o de cada pulso.\n\u003C\u003C\u003C\n\n@ citando a Curt Sachs y hablando sobre diferentes transcripciones de interpretaciones que había hecho a lo largo de su vida\n\n\u003C\u003C\u003C\nSabemos, después de amargas experiencias, lo poco fiables y sumamente prejuiciosos que son los sentidos del ser humano, lo fácil que nos resulta proyectar en un estilo de música totalmente ajeno los grados melódicos temperados e incluso los ritmos perfectamente marcados de la tradición occidental.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLas transcripciones pueden ayudar a analizar ciertas cuestiones relacionadas con el estilo o con el material empleado, pero los elementos que son intrínsecos a la improvisación y a ninguna otra actividad musical no pueden documentarse con estos métodos.\n\u003C\u003C\u003C\n\n57\n\n\u003C\u003C\u003C\n[...] las transcripciones solo sirven para distorsionar lo que pretende representar\n\u003C\u003C\u003C\n\n60\n\n\u003C\u003C\u003C\n[...] ya que [la improvisación] le proporciona un contexto creativo y le permite así mantenerse fiel a su lenguaje musical\n\u003C\u003C\u003C\n\n65\n@ pero sin embargo explica después de este párrafo gran parte de innovaciones y estilos de música europea surgen de la improvisación y que era relativamente usual en Europa. especialmente en el barroco\n\n\u003C\u003C\u003C\nEl efecto petrificante que tiene la música clásica europea sobre todo lo que toca -el jazz, muchos estilos tradicionales de música y todas las músicas populares han sufrido severamente su\ncontacto- hace que parezca muy remota la posibilidad de encontrar en ella algo de improvisación. Formalista, precioso, sectario, pomposo, lleno de convenciones rígidas y de distinciones jerárquicas conservadas cuidadosamente, obsesionado con sus genios y sus intemporales obras maestras, desdeñoso del azar y de lo inesperado, el mundo de la música clásica no parece un contexto adecuado para la improvisación.\n\u003C\u003C\u003C\n\n66\n@ sobre la música barroca. conversacion con Lionel Salter\n\n\u003C\u003C\u003C\n\"Hay tener en cuenta que la música, tal como estaba escrita, tenía la función de refrescarle la memoria al interprete. Solo representaba el esqueleto de lo que tenia que tenía que sonar, de modo un violinista, por ejemplo, sabía que tenía que ornamentar lo que hubiera escrito en su partitura. En este sentido, había un elemento de improvisación.\"\n\u003C\u003C\u003C\n\n88\n\n\u003C\u003C\u003C\n[...] es parte de la naturaleza de la improvisación que uno no la escuche una y otra vez.\n\u003C\u003C\u003C\n\n@ Stephen Hicks \n\n\u003C\u003C\u003C\n\"[...] Es algo que tendría que escucharse, disfrutarse o no, y olvidarse por completo.\"\n\u003C\u003C\u003C\n\n130\n@ frase de Earl Brown y comentarios de Bailey sobre ella\n\n\u003C\u003C\u003C\n\"En 1952, cuando estaba experimentando con formas abiertas y ciertos aspectos de la improvisación, me influyeron sobre todo los móviles del escultor americano Alexander Calder que son piezas que se transforman. Quiero decir que, por cómo están construidas, permiten la transformación, y eso me pareció hermoso. Cuando entras en un museo y te encuentras con uno de esos móviles, ves una configuración\nque se mueve con mucha sutileza. Y entras en el mismo edificio al día siguiente y ves una configuración distinta, pero sigue siendo la misma pieza, la misma obra de Calder. Tardé un par de años en descubrir cómo podía trasladar esa idea a la música. Pensé que sería fantástico hacer una pieza musical que tuviera siempre el mismo carácter básico pero que, por medio de la improvisación o de una cierta flexibilidad en la notación, pudiera cambiar sutilmente\".\n\nLa composición indeterminada, que puede definirse como una clase de composición en que el compositor renuncia deliberadamente al control de alguno de sus elementos, parece interesada por emplear dos conceptos muy distintos: el de lo aleatorio y el de lo improvisado. Le pregunté a Earle Brown en qué le parecía que se diferenciaban. \n\n\"Bueno, aleatorio es una palabra que Boulez usó en un artículo hace mucho tiempo y que significa tirar el dado y cosas así. Es realmente el azar, y yo me opongo firmemente a considerar la improvisación como música azarosa [...]. Cage literalmente echaba a cara o cruz algunas decisiones sobre qué sonido seguiría a qué sonido, y lo hacía para no elegir, para librarse de la sensación de elegir, y también para no\ndejar que el músico tuviera que elegir, pero a mí todo eso no me interesaba nada.\"\n\u003C\u003C\u003C\n\n137\n@ frase de Earl Brown\n\n\u003C\u003C\u003C\nPero era la antítesis de lo que me interesaba a mi, que es la intensidad interpretativa, la relación que se establece entre una persona y otra [...].\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa posibilidad de emplear esa tecnología parece en cierto modo dejar al intérprete de lado, liberarlo. Si uno quiere una disciplina absoluta, una exactitud total, entonces su campo de trabajo tal vez deba de ser la electrónica.\n\u003C\u003C\u003C\n\n138\n\n\u003C\u003C\u003C\n(la improvisación) [...] les permitirá a los músicos que se involucren en una obra determinada alcanzar una mayor intensidad.\n\u003C\u003C\u003C\n\n139\n\n\u003C\u003C\u003C\nSin embargo, hay músicos que no sólo no pueden improvisar, sino que no que afirman que toda esta actividad les parece incomprensible.\n\n[...]\n\nCualquier tipo de formación clásica estricta parece ser el principal impedimento para improvisar.\n\u003C\u003C\u003C\n\n140\n\n\u003C\u003C\u003C\nLo que está expresando es la asunción de que la música es, por naturaleza, algo maleable, modificable, que nunca está fijo. La interpretación de la música clásica parece concebida en contra de esta idea. En el mundo de la música seria, el intérprete se acerca a ella de puntillas. La música es preciosa y la interpretación constituye una amenaza para su existencia. Desde luego, tiene que ir con mucho cuidado. Además, la música no le pertenece; se le permite manipularla, pero solo bajo la más estricta supervisión. Alguien, en algún lugar, ha hecho un gran esfuerzo para crear esto, la composición, y la principal responsabilidad del intérprete es evitar que sufra ningún daño. En más alto nivel, la música es un ideal divino concebido por un mortal superior, y en ese caso, la interpretación debe ser un acto de reverencia.\n\nEs innegable que, para muchos músicos, tocar consiste en ser un intérprete competente que forma parte de un grupo bien conjuntado, y es igualmente cierto que este papel proporciona determinadas satisfacciones. Parece, en cualquier caso, que la formación destinada solo a este papel es la peor posible para la improvisación.Y el mayor impedimento de esta clase de formación es que inculca una actitud fuertemente reverencial hacia la creación de la música.\n\u003C\u003C\u003C\n\n253\n@ Steve Lazy. diferencias entre composicion e improvisacion en 15 segundos\n\n\u003C\u003C\u003C\n“En 1968 me encontré a Steve Lacy por la calle, en Roma. Saqué mi grabadora y le pedí que me explicara, en quince segundos, la diferencia entre la composición y la improvisación. Dijo: ‘En quince segundos, la diferencia entre la composición y la improvisación es que en la composición tienes todo el tiempo que necesites para decidir lo que quieres decir en quince segundos, mientras que en la improvisación sólo tienes quince segundos’. Su respuesta duró exactamente quince segundos, y es la mejor formulación del asunto que conozco.”\n\u003C\u003C\u003C","created":"20141020121041811","creator":"enrike","modified":"20161205203742074","modifier":"enrike","tags":"libro [[experimental music]]"},

{"title":"La Monte Young. Michael Musick","type":"text/vnd.tiddlywiki","text":"Musick, M. (2008). La Monte Young\nRecuperado el 10 de Marzo de 2014, de http://michaelmusick.files.wordpress.com/2011/12/mmusick_la_monte_young1.pdf\n\n@ Es interesante pq resume las caracteristicas mas importantes de la musica de Young brevemente\n\nvolumen brutal\n\nsonidos sostenidos eternamente casi sin cambios\n\nexploracion del sonido como material\n\nla obra musical como una unidad casi escultorica\n\nsus composiciones conceptuales en los 60 dan pie al arte conceptual en Fluxus\n\nimprovisacion (the well-tuned piano, The theatre of eternal music) \n\nuso de afinacion justa (just tuning)","changecount":"7","created":"20140310101500000","creator":"enrike","modified":"20150719103739803","modifier":"enrike","tags":"link articulo"},
{"created":"20221124090259470","creator":"enrike","text":"La música de la Modernindad (De Beethoven a Xenakis))\n\nJulio López.\n\nedit Anthropos  1984\n\n256\n\n@ cita a manuel valls gorina\n\n\u003C\u003C\u003C\nEl dilema que se plantea al compositor es bien claro [...] o hace música inservible, y en tal caso no es necesario ni que nos enteremos de su existencia, o bien la comunicabilidad de su creación ha de estar pensada en función de una posiblidad de compresión.\n\n\n Manuel VALLS GORINA, Aproximación a la música (¿A qué objetivo apunta la música actual?»), Barcelona, Salvat, 1970, pp. 118.\n\u003C\u003C\u003C\n\n\n266\n\n@ valls gorina otra vez\n\n\u003C\u003C\u003C\n¿Es  el concierto un negocio empresarial con rivetes culturales o es un acto de cultura industrializado?\n\u003C\u003C\u003C\n\n269\n\n@valls gorina\n\n\u003C\u003C\u003C\n«La representación de la música ilustrada de nuestros días es música de cenáculos, música para ser explicada, música sin demanda ni utilidad, pro- ducto del narcisismo comunicativo de sus autores (o de sus ansias de notoriedad), pero que no responde a ninguna necesidad social. Es, en cierto modo, una música antisocial que, a pesar de presentarse como cela- dora de los valores del espíritu, está al margen de los problemas que el mundo de hoy tiene planteados de forma acuciante. Es una actividad que, al desligarse de toda función y al desentenderse de cualquier problemática espiritual ajena a la autoconsideración de sus propias estructuras, resulta socialmente estéril.\" \n\n Manuel VALLS GORINA, Aproximación a la música (¿A qué objetivo apunta la música actual?»), Barcelona, Salvat, 1970, pp. 114-131.\n\n\u003C\u003C\u003C","tags":"libro","title":"La música de la Modernindad (De Beethoven a Xenakis))","modified":"20221124091354009","modifier":"enrike"},
{"created":"20230811095438876","creator":"enrike","text":"La música. Una historia subversiva\n\nTed Gioia 2020 (original 2019)\n\nTurner Publicaciones: Madrid\n\n12\n\n\u003C\u003C\u003C\nLos libros de historia minimizan u ocultan elementos esenciales de la música que se consideran vergonzosos o irracionales, como por ejemplo su profunda conexión con la sexualidad, la magia, el trance y otros estados mentales alternativos, la curación de enfermedades, el control social, el conflicto generacional, el malestar político e incluso la violencia y el asesinato.\n\u003C\u003C\u003C\n\n17-18\n\n@ él piensa que\n\n\u003C\u003C\u003C\n[...] la música es una fuerza de transformación y empoderamiento, un elemento catalizador en la vida humana.\n\u003C\u003C\u003C\n\n23\n\n\u003C\u003C\u003C\nes muy poco frecuente que los mitos hablen de la música en cuanto entretenimiento o considerándola una forma de expresión artística.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl sonido es la cauda principal de la génesis -en sentido amplio-, así como de la metamorfosis y la aniquilación. Una canción puede contener un cataclismo. \n\u003C\u003C\u003C\n\n30\n\n\u003C\u003C\u003C\nLa música contribuye a la cohesión grupal con fines tanto creativos como destructivos.\n\u003C\u003C\u003C\n\n40\n\n\u003C\u003C\u003C\nLa música es en sí misma suficiente para crear sentimientos de lealtad tribal.\n\u003C\u003C\u003C\n\n69\n\n\u003C\u003C\u003C\nLa cultura griega [...] creía que las canciones poseían una poderosa magia. La aparición de Pitágoras [...] modificó estas ideas [...]\n\u003C\u003C\u003C\n\n70\n\n\u003C\u003C\u003C\nEl intento de Pitágoras de definir y constreñir los sonidos musicales por medio del empleo de los números y las proporciones sigue influyendo en nuestra manera de concebir e interpretar las canciones en la actualidad, e incluso de distinguir entre la melodía y el ruido.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nincluso cuando los estilos musicales surgidos de la diáspora africana cuestionaron este paradigma [...] la mentalidad algorítmica prevaleció y, de alguna manera, logró codificar los estilos interpretativos no pitagóricos que, aparentemente, se resistían a la codificación.\n\u003C\u003C\u003C\n\n71\n\n\u003C\u003C\u003C\nLa música que en cierto momento supuso una ruptura de las reglas ahora queda reducida a un conjunto de reglas.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] este proceso de asimilación distorsiona las tradiciones que están tratando de difundir.\n\u003C\u003C\u003C\n\n81\n\n\u003C\u003C\u003C\nAntes de Pitágoras, las mujeres desempeñaban un papel crucial en el campo de la música -especialmente en relación con el empleo de la percusión para provocar estados de trance- \n\u003C\u003C\u003C\n\n82\n\n@ vinculación de la mujer con la percusión en las imágenes que hay de grecia, mesopotamia...\n\n92\n\n@ esta es una propuesta muy golosa pero qué sabemos realmente de las canciones de hace 5000 años?? igual es mucho decir esto no?\n\n\u003C\u003C\u003C\nlas canciones y rituales de fertilidad de hace cinco mil años tienen un sorprendente parecido con el contenido de muchos vídeos de pop que encontramos en YouTube.\n\u003C\u003C\u003C\n\n98\n\n@ hasta los trovadores las canciones emotivas o emocionales se consideraban como señal de debilidad moral.\n\n99\n\n\u003C\u003C\u003C\nhemos regresado a un paradigma muy anterior, que considera la música como una expresión de la sexualidad, sobre todo femenina, y de emociones profundas.\n\u003C\u003C\u003C\n\n107\n\n\u003C\u003C\u003C\nSi uno encontraba una forma de controlar estas canciones, podía moldear el comportamiento de comunidades enteras y proteger su estatus o su posición de autoridad.\n\u003C\u003C\u003C\n\n125\n\n\u003C\u003C\u003C\n[...] la cuestión, imposible de resolver, de si la canción debería de estar al servicio de los religioso, los político, o los personal.\n\u003C\u003C\u003C\n\n@ el cantar de los cantares\n\n\u003C\u003C\u003C\n[...] puede interpretarse como la canción de un rey, de un profeta o de un amante.\n\u003C\u003C\u003C\n\n127\n\n\u003C\u003C\u003C\nEl pasado se parece más a Corea del Norte que que a la economía capitalista hiperindividualista.\n\u003C\u003C\u003C\n\n130\n\n@ en la grecia clasica\n\n\u003C\u003C\u003C\nLa cultura estaba obsesionada con eliminar el \"ruido\" de la música. [...] intento [...] de instaurar la armonía en la sociedad [...]\n\u003C\u003C\u003C\n\n\n183\n\n\u003C\u003C\u003C\n[...] pautas recurrentes de la innovación musical [...] los marginados y despreciados inventan una forma de cantar novedosa y atrevida, y después entran en juego los poderosos para adueñarse de su provocador estilo intrepretativo.\n\u003C\u003C\u003C\n\n208\n\n\u003C\u003C\u003C\nAlgunas canciones también son preformativas: producen un efecto real sobre la vida de los seres humanos en vez de limitarse a expresar emociones y estados de ánimo.\n\u003C\u003C\u003C\n\n209\n\n\u003C\u003C\u003C\nLa canción de cuna [...] su éxito no se juzga siguiendo un criterio estético, sino su capacidad de modificar la realidad.\n\u003C\u003C\u003C\n\n379\n\n\u003C\u003C\u003C\nEsta es la estética de la diáspora: hay un poder de innovación que solo poseen quienes procedes de fuera de la comunidad.\n\u003C\u003C\u003C\n\n404\n\n\u003C\u003C\u003C\n[...] la música occidental acabó obligando al blues a adoptar una forma estandarizada.\n\u003C\u003C\u003C\n\n478\n\n\u003C\u003C\u003C\nEl éxito del ritual sacrificial suele medirse, según la teoría de Girard, por su capacidad para reducir la violencia descontrolada de la comunidad y permitir a los individuos volver en un estado mental más tranquilo a sus asuntos particulares.\n\u003C\u003C\u003C\n\n531\n\n@ sobre el dance\n\n\u003C\u003C\u003C\nEsta música ejerce un impacto mayor cuando forma parte de un evento, no cuando se presenta como una pista digital.\n\u003C\u003C\u003C\n\n537\n\n\u003C\u003C\u003C\nLos circuitos neuronales del córtex prefrontal se excitan ante los elementos musicales //inesperados//. Ansiamos escuchar patrones repetitivos, pero también deseamos la alteración.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nHemos llegado a un punto en el que todas las canciones que escuchamos se apoyan en un pulso absolutamente prefecto, inmutable, preciso.\n\u003C\u003C\u003C","tags":"","title":"La música. Una historia subversiva","modified":"20230811105454634","modifier":"enrike","type":""},
{"created":"20241218171238083","creator":"enrike","text":"\nLa otra historia del rock \n\nPublisher ‏ : ‎ Robinbook; First Edition (January 1, 2006) \n\n Frith, Simon ; Straw, Will ; Street, John \n\n ISBN-13 ‏ : ‎ 978-8496222526 \n\n! \"Conectados\": la tecnología y la música popular. Paul Théberge\n\n30\n\n\u003C\u003C\u003C\nPodría argumentarse que ningún otra tecnología tiene tanta repercusión sobre nuestra experiencia subjetiva de la música popular como el altavoz amplificado.\n\u003C\u003C\u003C\n\n! La industria de la música popular. Simon Frith\n\n55-56\n\n\u003C\u003C\u003C\nSi la música es una práctica humana de carácter universal, entonces la experiencia de la música es, en esencia, una práctica humanizadora, una suerte de ideal de sociabilidad, una manera de hacernos sentir una comunión y compromiso con otros seres.\n\n[...] la experiencia musical no es tan valiosa que ese valor puede traducirse en términos comerciales.\n\u003C\u003C\u003C\n\n56\n\n\u003C\u003C\u003C\n¿Cómo puede uno transformar algo tan evanescente, etéreo y fugaz como la música en un objeto material, que puede ser comprado y vendido por dinero?\n\n[...] Si consiguiéramos almacenar la música de manera que el acceso a dicho almacén comportar a su disponibilidad, o sea, la experimentación de la música en tanto música, entonces la gente bien podría estar dispuesta a pagar por ese artilugio que la almacena.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLas primeras tiendas de música, si es que podemos denominarlas así, fueron los propios músicos y sus instrumentos. Los músicos guardaban su la música en su memoria [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nPara un músico [...] la música se recuerda tanto física como mentalmente.\n\u003C\u003C\u003C\n\n64\n\n\u003C\u003C\u003C\n [...] la forja de estrellas, antes que la venta de discos, se dirige en la principal actividad de las compañías discográficas [...] En nuestros días, se gasta tanto dinero en la construcción de la imagen como en la creación de la música  [...]\n\u003C\u003C\u003C\n\n65\n\n\u003C\u003C\u003C\nHistóricamente, la música se ha usado para resaltar un acontecimiento especial, el servicio religioso, los rituales rituales de la muerte y del nacimiento y la mayoría de edad, la celebraciones de la vida, los momentos más tristes. La música resalta por tanto un espacio un tiempo, diferenciándolos de lo cotidiano.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nSentimos la música individualmente, pero también con una forma de lo que el etnomusicólogo John blacking denominó \"sentimientos solidario\" (esta circunstancia es muy evidente en el uso de las canciones en las actividades lúdicas o en los cánticos deportivos).\n\u003C\u003C\u003C\n\n67\n\n\u003C\u003C\u003C\nDe nuevo [...] podemos afirmar que se ha producido un deslizamiento claro en la experiencia de la música popular desde la actividad colectiva al placer privado.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] del mismo modo que las alas de conciertos y los clubes de rock pueden materializarse en los espacios imaginarios de un dormitorio [...] \n\u003C\u003C\u003C\n\n68\n\n\u003C\u003C\u003C\nLo más importante para los vendedores de partituras y los hacedores de estrellas del celuloide, para las compañías discográficas y los programadores de radio o, no ha sido la privatización de la música ha sido su individualización.\n\u003C\u003C\u003C\n\n76\n\n\u003C\u003C\u003C\nEl videoclip es, en sí mismo, un producto híbrido. Solo existe para la promoción de un disco (y para la construcción construcción de la imagen de una estrella), si bien tampoco es un anuncio.\n\u003C\u003C\u003C\n\n! El consumo . Will Straw\n\n93\n\n\u003C\u003C\u003C\n [...] la grabación sirve a modo de memoria extrasomática [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n [...] cada nuevo avance en los sistemas para la entrega de la música ha ampliado la disponibilidad de la música del pasado [...]\n\u003C\u003C\u003C\n\n94\n\n\u003C\u003C\u003C\nComo dijo una vez Simon Frith (1981), no existen razones lógicas que justifiquen que millones de adolescentes, perfectos desconocidos entre sí, opten por escuchar los mismos discos al mismo tiempo.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] consumir música significa haberse atrapado en una velocidad de cambio muy característica, una forma particular (casi como el metrónomo) de marcar el tiempo.\n\u003C\u003C\u003C\n\n102\n\n\u003C\u003C\u003C\nEl imperativo de la elección ha hecho que mucha música (junto con la indumentaria) un factor clave en ese largo proceso que sirve a los individuos para aprender lo que significa ser bien, joven o viejo, blanco o negro, hombre o mujer\n\u003C\u003C\u003C\n\n! La música pop. Simon Frith\n\n140\n\n\u003C\u003C\u003C\nPero el pop está en sí mismo implicado en el cambio, es su coartífice: pocas son las personas de más de 25 años que no coinciden en afirmar, que ya no se escriben canciones como las de antes.\n\u003C\u003C\u003C\n\n141\n\n\u003C\u003C\u003C\nLa importancia del micrófono estriba tanto en el hecho de que permitía a los cantantes cantar a un volumen más elevado, sino que ahora podían hacerlo más suavemente.\n\u003C\u003C\u003C\n\n148\n\n\u003C\u003C\u003C\nPues la música de nueva situación, la que nos hace llorar, algo bien conocido por los compositores de bandas sonoras para las películas de Hollywood.\n\u003C\u003C\u003C\n\n153\n\n\u003C\u003C\u003C\n[...] el pop, más que ninguna otra forma musical, posee la capacidad de cambiar, si no nuestra vida, entonces, ciertamente, nuestra manera de percibirla.\n\u003C\u003C\u003C\n\n@ check Performing rites. On the value of popular music\n\n! Reconsiderar el rock. Keir Keightley\n\n158\n\n\u003C\u003C\u003C\n[...] durante las décadas de los veinte y los treinta el término \"jazz\" se utilizaba comúnmente para designar a cualquier tipo de música popular contemporánea [...]\n\u003C\u003C\u003C\n\n194\n\n\u003C\u003C\u003C\nLas experiencias musicales consideradas auténticas son aquellas que ensaltan o nutren la identidad individual, o las que señalan afinidades con las comunidades minoritarias o la subculturas que sustentan dicha identidad.\n\u003C\u003C\u003C\n\n@ check\n\none chord wonders: Power and  meaning in punk rock Open University Press Milton Keynes, 1985. Dave Laing\n\nRoad 666: on the road to Nirvana. San Maríns New York 1993, Gina Arnold","tags":"libro","title":"La otra historia del rock","modified":"20241218180405632","modifier":"enrike"},

{"title":"La txalaparta y su cambio de contexto en la sociedad vasca MAIGUA SUSO BIAIN","type":"text/vnd.tiddlywiki","text":"La txalaparta y su cambio de contexto en la sociedad vasca \nMAIGUA SUSO BIAIN\n2004\n\n253\n\n@ descripcion\n\n\u003C\u003C\u003C\nEs un idiófono percutido formado por una o varias tablas de madera colocadas paralelamente al suelo sobre un par de soportes y que se percuten perpendicularmente.\n\u003C\u003C\u003C\n\n@ sobre dificultad de establecer origen\n\n\u003C\u003C\u003C\nEl principal problema que encontramos al intentar contextualizar la txalaparta es que no podemos datar su origen, ni tan siquiera de manera aproximada, a causa de la falta de referencias perdurables o escritas. \n\u003C\u003C\u003C\n\n@ primeras referencias a la txalaparta\n\n\u003C\u003C\u003C\nAun así las primeras menciones a la txalaparta o sus derivados no aparecen hasta las publicaciones, ya en el siglo XX, de J. M. Barandiaran, M. Lekuona y J. Caro Baroja, siendo éstas extremadamente vagas.\n\u003C\u003C\u003C\n\n@ txalaparata y tobera como un mismo instrumento \n\n\u003C\u003C\u003C\nExisten al menos dos variantes de este instrumento: la txalaparta, cuyo material principal es la madera, y la tobera, formada por tubos de metal. \n\u003C\u003C\u003C","changecount":"3","created":"20130804100200000","creator":"enrike","modified":"20150719083236638","modifier":"enrike","tags":"txalaparta articulo"},
{"title":"La txalaparta, antecedentes y variantes. De los ritmos de trabajo a la música. Beltran","type":"text/vnd.tiddlywiki","text":"Beltran, J.M. (2004). //La txalaparta, antecedentes y variantes. De los ritmos de trabajo a la música//. Oiartzun:Herri musikaren txokoa.\n\n88\n\n@ describe diferentes trabajos comunales (auzolan) en los que se usaban canciones para aliviar la pesadez del trabajo, y también trabajos en los que usaban ritmos para sincronizar el trabajo (herreros, canteros). Todos de la zona de gipuzkoa y navarra, muchos de ellos con ritmos parecidos a la txalaparta.\n\n@ cita de Lekuona 1920 donde describe la txalaparta como varias cosas distintas incluyendo las toberas bajo el nombre de txalaparta\n\n113\n\n@ primer documento que se refiere a la txalaparta. Severo Aguirre Miramón en el libro \"Fabricación de la sidra en las provincias vascongadas su mejoramiento\" de 1882. \n\n118\n\n@ por que \"particular\"?\n\u003C\u003C\u003C\nCuando tocan lo hacen sin mas razón que la de hacer música, por lo tanto podemos decir que lo que suena no es otra cosa que música. Música particular si se quiere, pero música en la que se utilizan elementos sonoros y musicales comunes a otro tipo de percusionistas\n\u003C\u003C\u003C\n\n@ al final especifica que la txalaparta tradicional era improvisada y esto era importante para los txalapartaris viejos.\n\n124\n\n@ describe el lauko. y argumenta que los zuaznabar ya lo hacian.\n\n\u003C\u003C\u003C\nDespués de pasar por diferentes esquemas, tensiones y reposos rítmicos, los toques en la parte final se van regularizando, dando cada txalapartari sus dos golpes de ttakun y pasando de ese modo a hacer una base rítmica de cuatro, equilibrada y sin tensiones, sonando una especie de redoble vivo \"ta-ka-ta-ka-ta-ka-ta-ka...\" en el que todos los golpes están a la misma distancia y es en esta forma como se finaliza el toque. A este ritmo Migel Zuaznabar el veterano txalapartari lasartearra lo denominaba \"lauko\" (de cuatro), y así es, de cuatro esta base rítmica que aparece al final de los toques (cuatro corcheas en el compás de 2/4).\n\u003C\u003C\u003C","changecount":"12","created":"20140129102700000","creator":"enrike","modified":"20150719100236762","modifier":"enrike","tags":"txalaparta libro"},
{"title":"La Txalaparta. Harald Wartooth. Kerstin Stanne","type":"text/vnd.tiddlywiki","text":"Kerstin Stanne. La Txalaparta\n\nRecuperada el 21 de Marzo de 2014, de http://haraldwartooth.es/la-txalaparta/\n\n\u003C\u003C\u003C\nLa forma de tocarla es bastante curiosa; uno de los txalapartaris toca constantemente, sin parar, dos golpes (Txa-cun) como corcheas en un compás de 2/4.\n\u003C\u003C\u003C","changecount":"1","created":"20140321104100000","creator":"enrike","modified":"20150719100249240","modifier":"enrike","tags":"link txalaparta"},

{"title":"Las nuevas formas de influencia oculta de la publicidad","text":"Las nuevas formas de influencia oculta de la publicidad\n\nJesús Bermejo-Berros \n\n21 abril 2019 22:03 CEST\n\nhttps://theconversation.com/las-nuevas-formas-de-influencia-oculta-de-la-publicidad-114672\n\nAccesed 2019/05/05\n\n\u003C\u003C\u003C\n[...] el producto no necesita ser ubicado en descarados primeros planos provocando rechazo, sino en campos visuales parafoveales o periféricos que son igualmente influyentes y no son percibidos como invasivos. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] asistimos a nuevas formas de influencia oculta de la publicidad a través de nuevas fórmulas de inserción de marcas en productos culturales del entretenimiento digital.\n\u003C\u003C\u003C","created":"20190506072715124","creator":"enrike","modified":"20190506072951879","modifier":"enrike","tags":"link"},

{"title":"Listening to Music (MUSI 112)","text":"Listening to Music (MUSI 112) \n\nYale University\n\nhttps://www.youtube.com/watch?v=5_yOVARO2Oc&list=PLh9mgdi4rNezhx8YiGIV8I22ICSuzslja\n\nProfessor Wright introduces the course by suggesting that \"listening to music\" is not simply a passive activity one can use to relax, but rather, an active and rewarding process. He argues that by learning about the basic elements of Western classical music, such as rhythm, melody, and form, one learns strategies that can be used to understand many different kinds of music in a more thorough and precise way -- and further, one begins to understand the magnitude of human greatness. Professor Wright draws the music examples in this lecture from recordings of techno music, American musical theater, and works by Mozart, Beethoven, Debussy and Strauss, in order to introduce the issues that the course will explore in more depth throughout the semester.","tags":"link"},

{"title":"Los Encuentros de Pamplona 1972 Contribución del Grupo Alea y la Familia Huarte a un acontecimiento singular","type":"text/vnd.tiddlywiki","text":"Francisco Javier ZUBIAUR CARREÑO\n\nMuseo de Navarra\n\nAnales de Historia del Arte\n\n2004, 14, 251-267\n\nFrancisco Javier ZUBIAUR CARREÑO\n\nRecuperado el día 25 de febrero de 2014, de http://www.unav.es/museo/wp-content/uploads/2012/11/Artículo-Encuentros.pdf\n\n262\n\n\u003C\u003C\u003C\n[...] mientras los hermanos Arce realizaron una exhibición de \"Txalaparta\", música primitiva vasca, [...]\n\u003C\u003C\u003C\n\n264\n\n\u003C\u003C\u003C\nHubo intentos de imponer actos no previstos en el programa, como el de unas doscientas personas que se reunieron bajo la cúpula de Prada para deliberar de comunicación y contra-cultura, y fueron desalojadas a la fuerza por una música electrónica puesta a alto volumen 39.\n\n(en el pie de pagina) 39. ARRIBAS, María José: \"Pamplona: Encuentros-72\", El Correo Español-El Pueblo Vasco, Bilbao, 1 de julio de 1972.\n\u003C\u003C\u003C","changecount":"5","created":"20140226091500000","creator":"enrike","modified":"20150719100325089","modifier":"enrike","tags":"encuentros link"},
{"title":"Los encuentros de Pamplona 25 años después","type":"text/vnd.tiddlywiki","text":"Alexanco, J.L. et al (1997). Los encuentros de Pamplona 25 años después. Museo Nacional Centro de Arte Reina Sofía: Madrid \n\nCatalogo? exposición Museo Nacional Centro de Arte Reina Sofía\n15 julio - 14 septiembre 1997\n\nLos encuentros de Pamplona 25 años después [exposición] : Museo Nacional Centro de Arte Reina Sofia :15 julio - 14 septiembre 1997 / [textos Jose Luis Alexanco ...[et al.]; comisariado, Fernando Francés, Fernando Huici\n\n348 participantes\n\n10\n\n\u003C\u003C\u003C\n¿Quién había visto a Oppenheim perdido en trenes de cercanía?\n\n¿Quién a Cage fascinado por las polifonías de txalaparta en un valle de Guipuzkoa?\n\u003C\u003C\u003C\n\n14 y 15\n\nluc ferrari, cage, tudor, reich (drumming)\n\n27\n\nXenakis, Nyman, Lejaren Hiller\n\n32\n\n@ unica referencia a la txalaparta\n\n\u003C\u003C\u003C\nEn la hospitalidad festiva de aquella Pamplona del 72 -cuya mejor imagen simbólica se dibuja con las cúpulas neumáticas de la arquitectura utópica de Prada Poole- la danza teatral del Kathakali de Kerala, el flamenco de Diego el del Gastor o los ritmos inmemoriales del Txalaparta se entretejieron -no a modo de curiosidades etnográficas, sino en un plano de estricta identidad- con el arte conceptual y el cibernético... \n\u003C\u003C\u003C","changecount":"13","created":"20140212094100000","creator":"enrike","modified":"20150719083749189","modifier":"enrike","tags":"txalaparta encuentros catalogo"},

{"title":"Los fantasmas de mi vida. Mark Fisher","type":"","text":"Los fantasmas de mi vida. Escritos sobre depresión, hauntología y futuros perdidos. Mark Fisher, 2018. \n\nColección: Futuros Próximos\n\nTraducción de: Fernando Bruno\n\nPrólogo de: Pablo Schanton\n\nISBN:  978-987-1622-61-0\n\nOriginal: Ghosts of My Life: Writings on Depression, Hauntology and Lost Futures. Winchester: Zero Books, 2014. ISBN 978-1780992266\n\n17 (prologo Pablo Schanton)\n\n\u003C\u003C\u003C\n[...] su revindicación del resentimiento como energía política.\n\u003C\u003C\u003C\n\n\n26\n\n\u003C\u003C\u003C\nBajo las condiciones de la memoria digial, es la pérdida misma la que se ha perdido.\n\u003C\u003C\u003C\n\n30\n\n@ hace referencia al final de la serie shappire and steel en la que los protagonistas acaban en un lugar fuera del tiempo. hace un paralelismo con la cultura del sXXI. la ve estatica pero el estasis esta oculto por el movimiento continuo. Como en sapphire and steel ocurre la confusion del tiempo el montaje de epocas pasadas. En esa serie habia unas rupturas en el tiempo que permitian la mezcla de tiempos diferentes (recuerda a Ubiq)\n\n32\n\n\u003C\u003C\u003C\nEl sentido del shock frente al futuro ha desaparecido en la música del siglo XXI.\n\u003C\u003C\u003C\n\n38\n\n@ sobre star wars como anacronismo posmoderno retro. visten una forma arcaica con un diseño y efectos especiales \"futuristas\"\n\n\u003C\u003C\u003C\n[...] el modo en que usó la tecnología para esconder su forma arcaica. [...] ocultando que su origen eran las formas de aquellas rancias series de aventuras [...]\n\u003C\u003C\u003C\n\n39\n\n\u003C\u003C\u003C\n¿Por qué la llegada del capitalismo neoliberal y posfordista condujo a una cultura de la retrospección y el pastiche?\n\u003C\u003C\u003C\n\n40\n\n\u003C\u003C\u003C\nO, como Berardi a argumentado, la intensidad y la precariedad de la cultura del trabajo del capitalismo tardio deja las personas en un estado en el que están simultáneamente exhaustas y sobreestimuladas.\n\u003C\u003C\u003C\n\n41\n\n@ empieza a plantear como las condiciones de la socildmocracia permitieron el surgimiento de una modernismo popular. los alquileres baratos y squatts\n\n\u003C\u003C\u003C\nComo Simon Reynolds concisamente lo plantea: en los últimos años, la vida cotidiana se ha acelerado, pero la cultura se ha ralentizado.\n\u003C\u003C\u003C\n\n50\n@ continua elaborando sobre la idea del modernismo popular en los 70\n\n\u003C\u003C\u003C\nEste modernismo popular reivindicó retropectivamente el proyecto elitista moderno. [...] Ciertas técnicas modernistas particulares no solo fueron diseminadas, sino también  reelaboradas y extendidas colectivamente, y la tarea modernista de producir formas adecuadas para el momento presente fue admitida y renovada.\n\n@ sobre la \"melancolia de la izquierda\" (Wendy Brown)\n\u003C\u003C\u003C\n\n53\n\n\u003C\u003C\u003C\n[...] aquellos que no pueden recordar el pasado, están condnados a que les vendan ese mismo pasado una y otra vez, indefinidamente.\n\u003C\u003C\u003C\n\n54\n\n\u003C\u003C\u003C\nEn la década de los 70, ciertamente, la culturase abrió a la inventiva de la calse trabajadora de un modo que es apenas imaginable hoy para nosotros [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa desarticulación entre clase, por un lado, y la raza, el género, y la sexualidad, por el otro, ha sido de hecho central para el éxito del proyecto neoliberal, que grotescamente instaló la idea de que el mismo neoliberalismo es una precondición para los logros obtenidos en las luchas antirracistas, antisexistas y antiheterosexistas.\n\u003C\u003C\u003C\n\n55\n\n\u003C\u003C\u003C\nLo que debe asediarnos no 4e 4l //ya no más// de la socialdemocracia tal como existió, sino el //todavía no// de los futuros que el modernismo popular nos preparó para esperar pero que nunca se materializaron.\n\u003C\u003C\u003C\n\n56\n\n\u003C\u003C\u003C\nEn el siglo XXI [...] la cultura popular ha sido reducida a ser un mero espejo de la subjetividad del capitalismo tardío.\n\u003C\u003C\u003C\n\n57\n\n\u003C\u003C\u003C\nEs claro para mí ahora que el período que va de 2003 al presente será reconocido [...] como el peor período para la cultura popular desde la década de los 50.\n\u003C\u003C\u003C\n\n85\n\n\u003C\u003C\u003C\n[...] la definición de Todorov de lo Fantástico como aquello que vacila entre lo Siniestro (que en última instancia puede ser explicado de modo naturalista) y lo Maravilloso (aquello de lo que solo se piede dar cuenta en términos sobrenaturales).\n\u003C\u003C\u003C\n\n98\n\n@ sobre la depresion\n\n105\n\n\u003C\u003C\u003C\n[...] si la explosión de la cultura popular experimental en la segunda mitad del siglo XX nos enseño algo, es que es posible ser popular sin ser populista.\n\u003C\u003C\u003C\n\n117\n\n\u003C\u003C\u003C\nLa calma desesperación de un mundo completamente dominado por el trabajo, especialmente para aquellos que no lo tienen [...]\n\n[...] infinitas tardes grises que solo prometen más de lo mismo, para siempre.\n\u003C\u003C\u003C\n\n121\n\n\u003C\u003C\u003C\nLa idea de que la música puede cambiar el mundo parece hoy irremediablemente ingenua. [...] La inmovilidad política ha puesto a la música en su lugar [...]\n\n[...]\n\n¿Qué pasa con la vieja idea vanguardista de que, para ser políticamente radical, la música tiene que ser formalmente experimental?\n\u003C\u003C\u003C\n\n138\n\n@ defincicion de realismo capitalista\n\n\u003C\u003C\u003C\nEl realismo capitalista -en el que las relaciones sociales actuales están reificadas a tal punto que cualquier modificación en ellas es inimaginable- [...]\n\u003C\u003C\u003C\n\n152\n\n\u003C\u003C\u003C\n¿No es, de hecho, la amnesia anterógrada teóricamente pura la condición posmoderna por excelencia? El presente, roto, desolado, constantemente se borra a sí mismo, dejando pocas huellas. Las cosas llaman la atención por un momento pero no las recuerdas por mucho tiempo.. Sin embargo los recuerdos antiguos persiten, intactos... Constantemente rememorados... //I love 1923...//\n\n[...]\n\nEl pasado no puede ser olvidado, el presente no puede ser recordado.\n\u003C\u003C\u003C\n\n172\n\n@ según Dan Barrow en un ensayo en el sitio The Quietus\n\n\u003C\u003C\u003C\n[...] hay una desesperación tiránica en este nuevo pop cargado de esteroides. No seduce, tiraniza. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nHay una analogía que puede ser trazada entre este pop artificialmente inflado y la discusión de Franco \"Bifo\" Berardi sobre la pornografía en Internet y las drogas como el Viagra que, similarmente, dispersan seducción y apuntan directamente al placer.\n\u003C\u003C\u003C\n\n174\n\n\u003C\u003C\u003C\nEn cierto sentido (para nada trivial), estar de fiesta //es// hoy un trabajo.\n \u003C\u003C\u003C\n\n200\n\n@ sobre \n\n\u003C\u003C\u003C\n[...] el ataque a las raves, fue parte de un proceso sistematico, que habia comenzado con el nacimiento mismo del capitalismo. Los objetivos de este proceso fueron esencialmente tres: exorcismo cultural, purificación comercial e individuación forzosa.\n\u003C\u003C\u003C\n\n262\n\n\u003C\u003C\u003C\nEl pop mainstream se ha transformado en una burbuja impermiable a los nuevos tiempos, pero la cultura experimental tampoco ha encontrado formas capaces de articular el presente.\n\u003C\u003C\u003C\n\n@ esto es interesante. \n\n\u003C\u003C\u003C\nLo que se ha perdido es el intercambio entre la cultura popular y la experimental que caracterizO a Epocas pasadas. Y lo que el movimiento estudiantil ha estado tratando de impedir es nada menos que el desmantelamiento de los ultimos elementos de la infraestructura que posibilito ese intercambio; la educaciOn superior gratuita, despues de todo fue uno de los medios por ls que se financio indirectamente a la cultura musical britanica.\n\u003C\u003C\u003C\n\n263\n\n@ green gartside\n\n\u003C\u003C\u003C\n[...] hoy no hay nada equivalentea las preocupaciones postpunk de Green por articular nuevas conexiones entre musica y politica. \n\u003C\u003C\u003C\n\n@ jameson senala en \"la carta robada a marx\"\n\n\u003C\u003C\u003C\n[...] \"no es de extraNar que el sistema tenga intereses creados en distorsionar las categorias con las que pensamos la clase y en poner en primer termino las actuales conceptualidades rivales de genero y raza, que resultan mucho mas adaptables a soluciones ideales puramente liberales\" [...]\n\u003C\u003C\u003C\n\n\n271\n\n\u003C\u003C\u003C\n[...] lo que sI genera pasividad y resignacion es el //popismo// de la cultura oficial, siempre exhortandonos a estar excitados por el Ultimo producto cultural, a la vez sombrIo y resplandeciente, y hostigAndonos porque no conseguimos ser lo suficientemente positivos.\n\u003C\u003C\u003C\n\n272\n\n\u003C\u003C\u003C\n\n[...] la oposiciOn entre las polIticas de identidad liberales y las polIticas de des-identidad proletarias.\n\u003C\u003C\u003C\n\n276\n\n\u003C\u003C\u003C\nPor contraste, la importancia de alguien como Dennis Potter o algo como el postpunk, fue que estos dieron acceso a aspectos de la alta cultura en un espacio que desligitimaba la exclusividad y el privilegio de la alta cultura.\n\u003C\u003C\u003C\n\n282\n\n\u003C\u003C\u003C\nDesde hace algún tiempo, una de las tácticas más exitosas de la clase dominante ha sido la responsabilización. Cada uno de los miembros de la clase subordinada es empujado a creer que la pobreza, la falta de oportunidades o el desempleo son solo culpa suya, y de nadie más. Los individuos se culparán a sí mismos más que a las estructuras sociales, que igualmente han sido inducidos a creer que realmente no existen (solo son excusas, esgrimidas por los débiles). Lo que Smail llama \"voluntarismo mágico\" -la creencia de que está en poder de cada individuo la posibilidad de ser lo que quiera- es la ideología dominante y la religión no-oficial de la sociedad capitalista contemporánea, impulsada por los \"expertos\" de los realities y los gurús corporativos así como también por los políticos. El voluntarismo mágico es tanto un efecto como una causa del histórico bajo nivel de conciencia de clase actual. Es la contracara de la depresión, cuya convicción subyacente es que somos los únicos responsables de nuestra propia miseria y que, por lo tanto, la merecemos. Una doble exigencia particularmente despiadada es impuesta hoy sobre los desempleados estructurales en el Reino Unido: a una población a la que durante toda su vida se le ha dado el mensaje de que es inútil, ahora se le dice que puede hacer cualquier cosa que desee.\n\u003C\u003C\u003C","created":"20181120174645825","creator":"enrike","modified":"20181207060926194","modifier":"enrike","tags":"aceleracionismo libro"},

{"title":"Los sonidos agrícolas del pasado vasco en el entorno urbano","text":"- 55 -AusArt Journal for Research in Art. 9 (1) - 2021, pp. 55-68\n\nwww.ehu.es/ojs/index.php/ausart\n\nDOI: 10.1387/ausart.22576\n\nISSN 2340 - 8510\n\ne-ISSN 2340-9134\n\nUPV/EHU\n\nLos sonidos agrícolas del pasado vasco en el entorno urbano\n\nArantza Gaztañaga Garabieta\n\nUniversidad del País Vasco / Euskal Herriko Unibertsitatea. \n\nDpto. Escultura y Arte y Tecnología. Doctoranda","created":"20210704190039611","creator":"enrike","modified":"20210704190212530","modifier":"enrike","tags":"articulo txalaparta"},

{"title":"Low: You may need a murderer (DVD documentary)","text":"Low: You may need a murderer (DVD documentary)\n\n2008\n\nDirectors: David Kleijwegt\n\n\n@ the importance of information not being exact and accurate\n\n\n4:40\n\n\u003C\u003C\u003C\nI think I saw pictures of punk rock and imagine what the music must sound like in my head before I actually heard it. I actually... it kind of sat in my head for a few months ... uh ... just as a visual thing before I actually heard it. I remember that was kind of one particular example of how ... uh ... fragments were so precious, you know. \n\u003C\u003C\u003C","created":"20190410201728217","creator":"enrike","modified":"20190514123343400","modifier":"enrike","tags":""},
{"created":"20231102092256249","creator":"enrike","text":"Luigi Nono, por una escucha revuelta\n\nsusana jiénez carmona\n\nakal musica\n\nISBN\n    978-84-460-5177-0 \n\nFecha publicación\n    13-03-2023 \n\n31\n\n\u003C\u003C\u003C\n[...] decidió apostar por no renunciar amodos de expresión o medios considerados elitistas y complejos, para tratar de subvertirlos en tanto que productor de cultura, agente y partícipe en su contexto social e histórico.\n\u003C\u003C\u003C\n\n32\n\n\u003C\u003C\u003C\n[...] que la música [...] no era un mero reflejo de la realidad ni algo que pudiera situarse al margen, sino expresión y construcción de esa misma realidad. Haciendo música, componiendo, se construye realidad y, por ello, la política está inscrita en la misma estructura de las obras musicales \u003C\u003Caún cuando no se empleen textos que puedan servir de indicio>>\n\u003C\u003C\u003C","tags":"libro","title":"Luigi Nono, por una escucha revuelta","modified":"20231102093015712","modifier":"enrike"},
{"title":"Luis de Pablo y la tensión entre cosmopolitismo e identidad en la vanguardia vasca del siglo XX","type":"","text":"Luis de Pablo y la tensión entre cosmopolitismo e identidad en la vanguardia vasca del siglo XX\nMartínez Gorriarán, Carlos\nUniv. del País Vasco .\nFac. Filosofía y Ciencias de la Educación\nBIBLID [1137-4470 (2000), 12; 199-206]\n\nMusiker. 12, 2000, 199-206\n\nhttp://www.euskomedia.org/PDFAnlt/musiker/12/12199206.pdf\n\n\nabstract\n\n\u003C\u003C\u003C\nEl artículo examina un momento peculiar de la obra de Luis de Pablo, y en particular Zurezko Olerkia, desde la perspectiva de sus relaciones teóricas y de sensibilidad con la generación de vanguardia coetánea de Luis de Pablo, cuyas figuras más importantes son Jorge Oteiza, Eduardo Chillida y Agustín Ibarrola. Esta generación aparece pre ocupada por producir un arte moderno vasco inserto en las corrientes universales pero marcadamente identitario. Se resume este proyecto como la tensión entre c osmopolitismo y vasquismo. La conclusión es que la obra de Luis de Pablo, además de sus valores musicales inherentes, también toca de modo fértil esa tensión histórica, contribuyendo a una mejor c omprensión de su naturaleza.\n\u003C\u003C\u003C\n\n204\n\n\u003C\u003C\u003C\nEl vasquismo radical de Oteiza y, en menor medida, de Chillida, dominó en buena parte el paisaje artístico vasco de la época, pero la situación no era la misma en el campo de la música. Parece que los músicos vascos vanguardistas (excluyo ahora de esa categoría a los c antautores de Ez dok amairu, como por ejemplo –y sobre todo- Mikel Laboa o los txalap artaris hermanos Arze, que sí anduvieron esos caminos de inspiración oteiziana) no pretendieron en ningún caso trasladar a la música un debate ideológico semejante al que sacudía la escultura y la pintura. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nDigamos que a Luis de Pablo, que ha dejado claro su falta de interés por la perspectiva\nmás radical adoptada por Oteiza y Chillida, podríamos entenderlo, en todo caso, en este úl-\ntimo extremo, como un creador interesado en las posibilidades de combinar ciertos elemen-\ntos tradicionales, o no tanto pero calificados casi unánimemente como “muy vascos”, con los\np rocedimientos y problemas de la música de vanguardia. El ejemplo más elocuente de este\nexperimento es la ya citada Zurezko Olerkia, que introduce la txalaparta (un instrumento ele-\nmental de percusión consistente en dos planchas de madera golpeadas por dos ejecutantes\ncon cuatro gruesos bastones) como elemento fundamental de la composición.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nParece que los músicos vascos vanguardistas (excluyo ahora de esa categoría a los cantautores de Ez dok amairu, como por ejemplo –y sobre todo- Mikel Laboa o los txalapartaris hermanos Arze, que sí anduvieron esos caminos de inspiración oteiziana) no pretendieron en ningún caso trasladar a la música un debate ideológico semejante al que sacudía la escultura y la pintura.\n\u003C\u003C\u003C\n\n206\n\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nLa composición Zurezko Olerkia, de 1975, merece un comentario especial. Se trata de\nuna composición vocal con acompañamiento de percusión y txalaparta, donde hay un diálo-\ngo entre el sonido de la madera, la percusión y las emisiones vocales, que no forman pala-\nbras articuladas, sino que son empleadas como material sonoro y musical en sí mismo. Este\nplanteamiento en particular sintetiza admirablemente ese vasquismo estético en el que tan-\ntos artistas andaban empeñados esos años: conjunción de un instrumento peculiar, la txala-\np arta (entonces en auge gracias al trabajo innovador y divulgador de los hermanos Arze)\nd entro de una concepción musical cosmopolita.\n\nEn lugar de una txalaparta el compositor hubiera podido poner, supongamos, un game-\nlán -aunque entonces el poema sería más de metales que de madera- o un tamtam africano,\np ero sin duda De Pablo quiso hacer esa cita expresa a la voz ancestral de la comunidad vas-\nca, que también era la más innovadora del momento. Pero aunque al oyente vasco de ahora\n–a muchos, al menos- la txalaparta le evoque agotadas historias étnico-prehistóricas y todos\nlos excesos identitarios de la estética nacionalista, el papel de la txalaparta en Zurezko Oler -\nkia es completamente diferente. Aquí trasciende por completo ese reducido ámbito de re-\nferencias centrípetas y particularistas en las que se ha enfangado buena parte de la heren-\ncia de aquella vanguardia vasca, para enlazar de modo directo con la sensibilidad cosmo-\npolita, en la que encuentra un lugar propio gracias a la maestría del autor.\n\u003C\u003C\u003C\n\u003C\u003C\u003C","created":"20141012035321277","creator":"enrike","modified":"20150719083349319","modifier":"enrike","tags":"txalaparta link"},

{"title":"Luis De Pablo. artistas contemporaneos españoles","text":"Luis De Pablo. artistas contemporaneos españoles. serie musicos. servicio de publicaciones del ministerio de educacion y ciencia\n\ndireccion general de Bellas Artes, 1971, Madrid\n\ntomas marco 1971\n\nEs tan antiguo que no me sirve para nada pq es contemporaneo con la composicion  \"Zurezko olerkia\" y no la menciona","created":"20141016075821511","creator":"enrike","modified":"20150719100511460","modifier":"enrike","tags":"txalaparta libro"},
{"title":"Luis de Pablo. El Folklore, material de composición","text":"1983-en argitaratua, Folklore Aldizkariko 1. alean.\nPublicado en 1983, en el no 1 de Folklore.\nhttp://www.txistulari.com\n\n\n\n@\n>>>\nA partir del año 1967, residiendo en Berlín y disfrutando de una invitación que me dejaba tiempo incluso para pensar, sentí que un periodo de mi composición se había terminado. Me refiero a la exploración sistemática de las formas aleatorias, que había sido el objeto principal de mis trabajos durante casi diez años.\n>>>\n\n\u003C\u003C\u003C\n\"Zurezko Olerkia\", escrita en 1975, entre Berlín y Ottawa. Yo había conocido la txalaparta mucho tiempo antes, creo que en los primeros años 70, en una exposición de Remigio Mendiburu. Más tarde gracias a mi amistad con los Arza anaiak, me familiaricé con el instrumento y con ocasión de los encuentros de Pamplona, en 1972, donde ellos actuaron, decidía en mi fuero interno que escribir \"algo\" para txalaparta algún día. No sabía muy bien que.\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nEn un viaje profesional a Vancouver, leyendo una revista canadiense sobre el arte de los indios\namericanos, tuve la idea de escribir una obra cuyos ejes sonoros fuera en la madera percurtida y la voz. Yo lo veía como un tardío desagravio a los indios americanos por parte de alguien proveniente de uno de los países que más daño les han hecho. Pronto caí en la cuenta de que para ello había un\ninstrumento de excepción: la txalaparta.\n[...]\nDecidí que la txalaparta hablaría con su propia voz y que su actuación no estaría moderada por ninguna intervención mía. Mi trabajo se limitaría a rodear, acompañar, comentar, prolongar su universo, mediante unas voces y un conjunto de madera percutida.\n[...]\nLos Arza Anaiak, que han sido siempre los solistas en las distintas ocasiones en que la obra se ha escuchado, han sido intérpretes admirables, totalmente imbuidos de este espíritu de paz contemplativa - teñida quizá de algún punto vagamente misterioso: una \"sorgina\" viene a perturbar la paz campestre...- que es el de la obra.\n\u003C\u003C\u003C","created":"20141014203536910","creator":"enrike","modified":"20150719083359712","modifier":"enrike","tags":"txalaparta articulo"},

{"title":"MANIFESTO for an Accelerationist Politics","text":"ACCELERATE MANIFESTO for an Accelerationist Politics\n\nby Alex Williams and Nick Srnicek • 14 May 2013\n\n\nEN\n\nhttp://criticallegalthinking.com/2013/05/14/accelerate-manifesto-for-an-accelerationist-politics/\n\nES\n\nhttps://syntheticedifice.files.wordpress.com/2013/08/manifiesto-aceleracionista1.pdf\n\nCaja Negra, Buenos Aires\n\n36\n\n\u003C\u003C\u003C\nEn su forma neoliberal, su autorepresentacion ideologica es la de la liberacion de las fuerzas de destruccion creativa que desencadena innovaciones ecnologicas y sociales en aceleracion constante.\n\u003C\u003C\u003C\n\n43\n\n\u003C\u003C\u003C\n[...] toda forma particular de accion politica pierde filo y eficacia con el tiempo porque la otra parte se adapta.\n\u003C\u003C\u003C\n","created":"20171221105513633","creator":"enrike","modified":"20180605114036707","modifier":"enrike","tags":"articulo link"},

{"title":"Mark Fisher. \"Una revolución social y psíquica de magnitud casi inconcebible\": Los interrumpidos sueños aceleracionistas de la cultura popular","text":"Ellen Willis 1979 \"La familia: ámala o déjala\" \n\nEllen Willis 1992 \"Beginning to see the light: Sex, hope and rock-and-roll\"\n\n\n155\n\n\u003C\u003C\u003C\nMientras la musica hablaba de libertad el socialismo, parecia implicar centralizacion y control estatal.\n\u003C\u003C\u003C\n\n157\n\n\u003C\u003C\u003C\nEl golpe maestro de la derecha neoliberal consistio en invidualizar los deseos que la contracultura habia abierto y despues reclamar para si el nuevo terreno libidinal. El ascenso de la nueva derecha se cimento en el repudio de la idea de que la vida, el trabajo y la reproduccion podrian ser //colectivamente// transformados: esta vez, el capital seria el unico agente de transformacion.\n\u003C\u003C\u003C\n\n159\n\n\u003C\u003C\u003C\n[...] da por sentado lo que el aceleracionismo rechaza: la idea de que todo lo producido \"bajo\" el capitalismo pertenece al capitalismo. En contraste, el aceleracionismo sostiene que hay deseos y procesos que el capitalismo hace surgir y de los que se alimenta, pero que no puede contener; y es la aceleración de //estos// procesos lo que empujará al capitalismo mas allá de sus limites.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[..] no hay posibilidad de retorno al mundo precapitalista [...]\n\u003C\u003C\u003C\n\n","created":"20180131093912116","creator":"enrike","modified":"20180605114830811","modifier":"enrike","tags":"aceleracionismo"},

{"title":"Markov constraints: steerable generation of Markov sequences","text":"Markov constraints: steerable generation of Markov sequences\n\nFrançois Pachet · Pierre Roy\n\nConstraints (2011) 16:148–172 \n\nDOI 10.1007/s10601-010-9101-4\n\n1\n\n\u003C\u003C\u003C\nhe user is not able to specify additional properties he/she wishes these sequences to satisfy. These control properties are not artificial, and can be of many kinds. For instance, in a musical context,\nthe user may want the sequence to be globally ascending, pitch-wise, or to satisfy an arbitrary pitch contour.\n\u003C\u003C\u003C\n\n2\n\n\u003C\u003C\u003C\nThe main problem we face here is that these control properties establish explicit relationships between items in a sequence that cannot be represented by a local Markov hypothesis (as described below). A claim of this paper is that the very issue of controlling a Markovian sequence generator is necessarily combinatorial, and cannot be satisfactorily addressed by purely greedy algorithms, or by tweaking\nMarkov models\n\u003C\u003C\u003C","created":"20150517155037929","creator":"enrike","modified":"20150719100349157","modifier":"enrike","tags":"articulo"},

{"title":"Mendukilo incorpora música de estalactitas y de txalaparta. Articulo de gara.","type":"text/vnd.tiddlywiki","text":"I.V. (9 de Marzo de 2008). //Mendukilo incorpora música de estalactitas y de txalaparta//. Recuperado el día 23/01/2014 de http://gara.naiz.info/paperezkoa/20080309/66522/es/Mendukilo-incorpora-musica-estalactitas-txalaparta\n\n\n Mendukilo incorpora música de estalactitas y de txalaparta\n\n\u003C\u003C\u003C\nA partir de Semana Santa la cueva de Mendukilo, sita cerca de Astitz, ofrecerá diariamente una visita musical con sonido de espeleotemas y txalaparta. En esta curiosa iniciativa participa el músico Juan Mari Beltran, que ya ha realizado diversas pruebas para obtener los mejores sonidos de estalagmitas, estalactitas, columnas, banderolas y otras formaciones que ofrece esta cavidad turística de Aralar.\n\u003C\u003C\u003C","changecount":"2","created":"20140124085700000","creator":"enrike","modified":"20150719100446096","modifier":"enrike","tags":"txalaparta link prensa"},
{"title":"Messiaen:  Turangalîla-symphonie","text":"Messiaen: - Listening Guides - ABC Classic – https://www.abc.net.au/classic/read-and-watch/listening-guide/messiaen-turangalila-symphonie/11729644\n\nGrabación en 1959, diez años después de su estreno, por la Orquesta Nacional de la RTF (actual Orquesta Nacional de Francia) dirigida por Manuel Rosenthal, con Yvonne Loriod al piano y Jeanne Loriod a las ondas martenot (esposa y cuñada de Messiaen respectivamente). Si sólo pensais echarle una oída a un movimiento recomiendo La alegría de la sangre de las estrellas, tal vez la bacanal más orgásmica de la historia de la música sinfónica.\n\n1. Introducción\n https://www.youtube.com/watch?v=K3zM81SGrwo\n\n2. Canto de amor 1\n https://www.youtube.com/watch?v=IIjFA9CPX98\n\n3. Turangalîla 1\n https://www.youtube.com/watch?v=iKJCp19WQUo\n\n4. Canto de amor 2\n https://www.youtube.com/watch?v=s2giyZKf3mY\n\n5. La alegría de la sangre de las estrellas\n https://www.youtube.com/watch?v=3od7QkKwUNQ\n\n6. El jardín del sueño del amor\n https://www.youtube.com/watch?v=-1lVkbo8ZI8\n\n7. Turangalîla 2\n https://www.youtube.com/watch?v=SeHFl0YbQQU\n\n8. Desarrollo del amor\n https://www.youtube.com/watch?v=FtiP6J5H1S0\n\n9. Turangalîla 3\n https://www.youtube.com/watch?v=PcRai_q13KQ\n\n10. Final\n https://www.youtube.com/watch?v=MoL4QhK06r8","created":"20200802095709345","creator":"enrike","modified":"20200802095905098","modifier":"enrike","tags":"link"},
