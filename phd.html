ng the source of the drag\\n\\tif($tw.dragInProgress) {\\n\\t\\treturn false;\\n\\t}\\n\\tvar self = this,\\n\\t\\tdataTransfer = event.dataTransfer;\\n\\t// Remove highlighting\\n\\tthis.resetState();\\n\\t// Import any files in the drop\\n\\tvar numFiles = 0;\\n\\t// If we have type text/vnd.tiddlywiki then skip trying to import files\\n\\tif(dataTransfer.files && !$tw.utils.dragEventContainsType(event,\\\"text/vnd.tiddler\\\")) {\\n\\t\\tnumFiles = this.wiki.readFiles(dataTransfer.files,{\\n\\t\\t\\tcallback: readFileCallback,\\n\\t\\t\\tdeserializer: this.dropzoneDeserializer\\n\\t\\t});\\n\\t}\\n\\t// Try to import the various data types we understand\\n\\tif(numFiles === 0) {\\n\\t\\tvar fallbackTitle = self.wiki.generateNewTitle(\\\"Untitled\\\");\\n\\t\\t//Use the deserializer specified if any\\n\\t\\tif(this.dropzoneDeserializer) {\\n\\t\\t\\tfor(var t= 0; t\u003CdataTransfer.items.length; t++) {\\n\\t\\t\\t\\tvar item = dataTransfer.items[t];\\n\\t\\t\\t\\tif(item.kind === \\\"string\\\") {\\n\\t\\t\\t\\t\\titem.getAsString(function(str){\\n\\t\\t\\t\\t\\t\\tvar tiddlerFields = self.wiki.deserializeTiddlers(null,str,{title: fallbackTitle},{deserializer:self.dropzoneDeserializer});\\n\\t\\t\\t\\t\\t\\tif(tiddlerFields && tiddlerFields.length) {\\n\\t\\t\\t\\t\\t\\t\\treadFileCallback(tiddlerFields);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t})\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t$tw.utils.importDataTransfer(dataTransfer,fallbackTitle,readFileCallback);\\n\\t\\t}\\n\\t}\\n\\t// Tell the browser that we handled the drop\\n\\tevent.preventDefault();\\n\\t// Stop the drop ripple up to any parent handlers\\n\\tevent.stopPropagation();\\n};\\n\\nDropZoneWidget.prototype.handlePasteEvent  = function(event) {\\n\\tvar self = this;\\n\\tvar\\treadFileCallback = function(tiddlerFieldsArray) {\\n\\t\\t\\tself.readFileCallback(tiddlerFieldsArray);\\n\\t\\t};\\n\\tvar getItem = function(type) {\\n\\t\\t\\ttype = type || \\\"text/plain\\\";\\n\\t\\t\\treturn function(str) {\\n\\t\\t\\t\\t// Use the deserializer specified if any\\n\\t\\t\\t\\tif(self.dropzoneDeserializer) {\\n\\t\\t\\t\\t\\ttiddlerFields = self.wiki.deserializeTiddlers(null,str,{title: self.wiki.generateNewTitle(\\\"Untitled \\\" + type)},{deserializer:self.dropzoneDeserializer});\\n\\t\\t\\t\\t\\tif(tiddlerFields && tiddlerFields.length) {\\n\\t\\t\\t\\t\\t\\treadFileCallback(tiddlerFields);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\ttiddlerFields = {\\n\\t\\t\\t\\t\\t\\ttitle: self.wiki.generateNewTitle(\\\"Untitled \\\" + type),\\n\\t\\t\\t\\t\\t\\ttext: str,\\n\\t\\t\\t\\t\\t\\ttype: type\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tif($tw.log.IMPORT) {\\n\\t\\t\\t\\t\\t\\tconsole.log(\\\"Importing string '\\\" + str + \\\"', type: '\\\" + type + \\\"'\\\");\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\treadFileCallback([tiddlerFields]);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t};\\n\\t// Let the browser handle it if we're in a textarea or input box\\n\\tif([\\\"TEXTAREA\\\",\\\"INPUT\\\"].indexOf(event.target.tagName) == -1 && !event.target.isContentEditable && !event.twEditor) {\\n\\t\\tvar self = this,\\n\\t\\t\\titems = event.clipboardData.items;\\n\\t\\t// Enumerate the clipboard items\\n\\t\\tfor(var t = 0; t\u003Citems.length; t++) {\\n\\t\\t\\tvar item = items[t];\\n\\t\\t\\tif(item.kind === \\\"file\\\") {\\n\\t\\t\\t\\t// Import any files\\n\\t\\t\\t\\tthis.wiki.readFile(item.getAsFile(),{\\n\\t\\t\\t\\t\\tcallback: readFileCallback,\\n\\t\\t\\t\\t\\tdeserializer: this.dropzoneDeserializer\\n\\t\\t\\t\\t});\\n\\t\\t\\t} else if(item.kind === \\\"string\\\" && ![\\\"text/html\\\", \\\"text/plain\\\", \\\"Text\\\"].includes(item.type) && $tw.utils.itemHasValidDataType(item)) {\\n\\t\\t\\t\\t// Try to import the various data types we understand\\n\\t\\t\\t\\tvar fallbackTitle = self.wiki.generateNewTitle(\\\"Untitled\\\");\\n\\t\\t\\t\\t//Use the deserializer specified if any\\n\\t\\t\\t\\tif(this.dropzoneDeserializer) {\\n\\t\\t\\t\\t\\titem.getAsString(function(str){\\n\\t\\t\\t\\t\\t\\tvar tiddlerFields = self.wiki.deserializeTiddlers(null,str,{title: fallbackTitle},{deserializer:self.dropzoneDeserializer});\\n\\t\\t\\t\\t\\t\\tif(tiddlerFields && tiddlerFields.length) {\\n\\t\\t\\t\\t\\t\\t\\treadFileCallback(tiddlerFields);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t$tw.utils.importPaste(item,fallbackTitle,readFileCallback);\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else if(item.kind === \\\"string\\\") {\\n\\t\\t\\t\\t// Create tiddlers from string items\\n\\t\\t\\t\\tvar tiddlerFields;\\n\\t\\t\\t\\t// It's important to give getAsString a closure with the right type\\n\\t\\t\\t\\t// So it can be added to the import queue\\n\\t\\t\\t\\titem.getAsString(getItem(item.type));\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Tell the browser that we've handled the paste\\n\\t\\tevent.stopPropagation();\\n\\t\\tevent.preventDefault();\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nDropZoneWidget.prototype.execute = function() {\\n\\tthis.dropzoneClass = this.getAttribute(\\\"class\\\");\\n\\tthis.dropzoneDeserializer = this.getAttribute(\\\"deserializer\\\");\\n\\tthis.dropzoneEnable = (this.getAttribute(\\\"enable\\\") || \\\"yes\\\") === \\\"yes\\\";\\n\\tthis.autoOpenOnImport = this.getAttribute(\\\"autoOpenOnImport\\\");\\n\\tthis.importTitle = this.getAttribute(\\\"importTitle\\\",IMPORT_TITLE);\\n\\tthis.actions = this.getAttribute(\\\"actions\\\");\\n\\tthis.contentTypesFilter = this.getAttribute(\\\"contentTypesFilter\\\");\\n\\tthis.filesOnly = this.getAttribute(\\\"filesOnly\\\",\\\"no\\\") === \\\"yes\\\";\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nDropZoneWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.dropzone = DropZoneWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/edit-binary.js\":{\"title\":\"$:/core/modules/widgets/edit-binary.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/edit-binary.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEdit-binary widget; placeholder for editing binary tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar BINARY_WARNING_MESSAGE = \\\"$:/core/ui/BinaryWarning\\\";\\nvar EXPORT_BUTTON_IMAGE = \\\"$:/core/images/export-button\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar EditBinaryWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nEditBinaryWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nEditBinaryWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nEditBinaryWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tvar editTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tvar tiddler = this.wiki.getTiddler(editTitle);\\n\\tvar type = tiddler.fields.type;\\n\\tvar text = tiddler.fields.text;\\n\\t// Transclude the binary data tiddler warning message\\n\\tvar warn = {\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"p\\\",\\n\\t\\tchildren: [{\\n\\t\\t\\ttype: \\\"transclude\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\ttiddler: {type: \\\"string\\\", value: BINARY_WARNING_MESSAGE}\\n\\t\\t\\t}\\n\\t\\t}]\\n\\t};\\n\\t// Create download link based on draft tiddler title\\n\\tvar link = {\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"a\\\",\\n\\t\\tattributes: {\\n\\t\\t\\ttitle: {type: \\\"indirect\\\", textReference: \\\"!!draft.title\\\"},\\n\\t\\t\\tdownload: {type: \\\"indirect\\\", textReference: \\\"!!draft.title\\\"}\\n\\t\\t},\\n\\t\\tchildren: [{\\n\\t\\ttype: \\\"transclude\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\ttiddler: {type: \\\"string\\\", value: EXPORT_BUTTON_IMAGE}\\n\\t\\t\\t}\\n\\t\\t}]\\n\\t};\\n\\t// Set the link href to internal data URI (no external)\\n\\tif(text) {\\n\\t\\tlink.attributes.href = {\\n\\t\\t\\ttype: \\\"string\\\", \\n\\t\\t\\tvalue: \\\"data:\\\" + type + \\\";base64,\\\" + text\\n\\t\\t};\\n\\t}\\n\\t// Combine warning message and download link in a div\\n\\tvar element = {\\n\\t\\ttype: \\\"element\\\",\\n\\t\\ttag: \\\"div\\\",\\n\\t\\tattributes: {\\n\\t\\t\\tclass: {type: \\\"string\\\", value: \\\"tc-binary-warning\\\"}\\n\\t\\t},\\n\\t\\tchildren: [warn, link]\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets([element]);\\n};\\n\\n/*\\nRefresh by refreshing our child widget\\n*/\\nEditBinaryWidget.prototype.refresh = function(changedTiddlers) {\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports[\\\"edit-binary\\\"] = EditBinaryWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/edit-bitmap.js\":{\"title\":\"$:/core/modules/widgets/edit-bitmap.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/edit-bitmap.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEdit-bitmap widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Default image sizes\\nvar DEFAULT_IMAGE_WIDTH = 600,\\n\\tDEFAULT_IMAGE_HEIGHT = 370,\\n\\tDEFAULT_IMAGE_TYPE = \\\"image/png\\\";\\n\\n// Configuration tiddlers\\nvar LINE_WIDTH_TITLE = \\\"$:/config/BitmapEditor/LineWidth\\\",\\n\\tLINE_COLOUR_TITLE = \\\"$:/config/BitmapEditor/Colour\\\",\\n\\tLINE_OPACITY_TITLE = \\\"$:/config/BitmapEditor/Opacity\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar EditBitmapWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nEditBitmapWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nEditBitmapWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Initialise the editor operations if they've not been done already\\n\\tif(!this.editorOperations) {\\n\\t\\tEditBitmapWidget.prototype.editorOperations = {};\\n\\t\\t$tw.modules.applyMethods(\\\"bitmapeditoroperation\\\",this.editorOperations);\\n\\t}\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\t// Create the wrapper for the toolbar and render its content\\n\\tthis.toolbarNode = this.document.createElement(\\\"div\\\");\\n\\tthis.toolbarNode.className = \\\"tc-editor-toolbar\\\";\\n\\tparent.insertBefore(this.toolbarNode,nextSibling);\\n\\tthis.domNodes.push(this.toolbarNode);\\n\\t// Create the on-screen canvas\\n\\tthis.canvasDomNode = $tw.utils.domMaker(\\\"canvas\\\",{\\n\\t\\tdocument: this.document,\\n\\t\\t\\\"class\\\":\\\"tc-edit-bitmapeditor\\\",\\n\\t\\teventListeners: [{\\n\\t\\t\\tname: \\\"touchstart\\\", handlerObject: this, handlerMethod: \\\"handleTouchStartEvent\\\"\\n\\t\\t},{\\n\\t\\t\\tname: \\\"touchmove\\\", handlerObject: this, handlerMethod: \\\"handleTouchMoveEvent\\\"\\n\\t\\t},{\\n\\t\\t\\tname: \\\"touchend\\\", handlerObject: this, handlerMethod: \\\"handleTouchEndEvent\\\"\\n\\t\\t},{\\n\\t\\t\\tname: \\\"mousedown\\\", handlerObject: this, handlerMethod: \\\"handleMouseDownEvent\\\"\\n\\t\\t},{\\n\\t\\t\\tname: \\\"mousemove\\\", handlerObject: this, handlerMethod: \\\"handleMouseMoveEvent\\\"\\n\\t\\t},{\\n\\t\\t\\tname: \\\"mouseup\\\", handlerObject: this, handlerMethod: \\\"handleMouseUpEvent\\\"\\n\\t\\t}]\\n\\t});\\n\\t// Set the width and height variables\\n\\tthis.setVariable(\\\"tv-bitmap-editor-width\\\",this.canvasDomNode.width + \\\"px\\\");\\n\\tthis.setVariable(\\\"tv-bitmap-editor-height\\\",this.canvasDomNode.height + \\\"px\\\");\\n\\t// Render toolbar child widgets\\n\\tthis.renderChildren(this.toolbarNode,null);\\n\\t// // Insert the elements into the DOM\\n\\tparent.insertBefore(this.canvasDomNode,nextSibling);\\n\\tthis.domNodes.push(this.canvasDomNode);\\n\\t// Load the image into the canvas\\n\\tif($tw.browser) {\\n\\t\\tthis.loadCanvas();\\n\\t}\\n\\t// Add widget message listeners\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"tm-edit-bitmap-operation\\\", handler: \\\"handleEditBitmapOperationMessage\\\"}\\n\\t]);\\n};\\n\\n/*\\nHandle an edit bitmap operation message from the toolbar\\n*/\\nEditBitmapWidget.prototype.handleEditBitmapOperationMessage = function(event) {\\n\\t// Invoke the handler\\n\\tvar handler = this.editorOperations[event.param];\\n\\tif(handler) {\\n\\t\\thandler.call(this,event);\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nEditBitmapWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.editTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nJust refresh the toolbar\\n*/\\nEditBitmapWidget.prototype.refresh = function(changedTiddlers) {\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\n/*\\nSet the bitmap size variables and refresh the toolbar\\n*/\\nEditBitmapWidget.prototype.refreshToolbar = function() {\\n\\t// Set the width and height variables\\n\\tthis.setVariable(\\\"tv-bitmap-editor-width\\\",this.canvasDomNode.width + \\\"px\\\");\\n\\tthis.setVariable(\\\"tv-bitmap-editor-height\\\",this.canvasDomNode.height + \\\"px\\\");\\n\\t// Refresh each of our child widgets\\n\\t$tw.utils.each(this.children,function(childWidget) {\\n\\t\\tchildWidget.refreshSelf();\\n\\t});\\n};\\n\\nEditBitmapWidget.prototype.loadCanvas = function() {\\n\\tvar tiddler = this.wiki.getTiddler(this.editTitle),\\n\\t\\tcurrImage = new Image();\\n\\t// Set up event handlers for loading the image\\n\\tvar self = this;\\n\\tcurrImage.onload = function() {\\n\\t\\t// Copy the image to the on-screen canvas\\n\\t\\tself.initCanvas(self.canvasDomNode,currImage.width,currImage.height,currImage);\\n\\t\\t// And also copy the current bitmap to the off-screen canvas\\n\\t\\tself.currCanvas = self.document.createElement(\\\"canvas\\\");\\n\\t\\tself.initCanvas(self.currCanvas,currImage.width,currImage.height,currImage);\\n\\t\\t// Set the width and height input boxes\\n\\t\\tself.refreshToolbar();\\n\\t};\\n\\tcurrImage.onerror = function() {\\n\\t\\t// Set the on-screen canvas size and clear it\\n\\t\\tself.initCanvas(self.canvasDomNode,DEFAULT_IMAGE_WIDTH,DEFAULT_IMAGE_HEIGHT);\\n\\t\\t// Set the off-screen canvas size and clear it\\n\\t\\tself.currCanvas = self.document.createElement(\\\"canvas\\\");\\n\\t\\tself.initCanvas(self.currCanvas,DEFAULT_IMAGE_WIDTH,DEFAULT_IMAGE_HEIGHT);\\n\\t\\t// Set the width and height input boxes\\n\\t\\tself.refreshToolbar();\\n\\t};\\n\\t// Get the current bitmap into an image object\\n\\tif(tiddler && tiddler.fields.type && tiddler.fields.text) {\\n\\t\\tcurrImage.src = \\\"data:\\\" + tiddler.fields.type + \\\";base64,\\\" + tiddler.fields.text;\\n\\t} else {\\n\\t\\tcurrImage.width = DEFAULT_IMAGE_WIDTH;\\n\\t\\tcurrImage.height = DEFAULT_IMAGE_HEIGHT;\\n\\t\\tcurrImage.onerror();\\n\\t}\\n};\\n\\nEditBitmapWidget.prototype.initCanvas = function(canvas,width,height,image) {\\n\\tcanvas.width = width;\\n\\tcanvas.height = height;\\n\\tvar ctx = canvas.getContext(\\\"2d\\\");\\n\\tif(image) {\\n\\t\\tctx.drawImage(image,0,0);\\n\\t} else {\\n\\t\\tctx.fillStyle = \\\"#fff\\\";\\n\\t\\tctx.fillRect(0,0,canvas.width,canvas.height);\\n\\t}\\n};\\n\\n/*\\n** Change the size of the canvas, preserving the current image\\n*/\\nEditBitmapWidget.prototype.changeCanvasSize = function(newWidth,newHeight) {\\n\\t// Create and size a new canvas\\n\\tvar newCanvas = this.document.createElement(\\\"canvas\\\");\\n\\tthis.initCanvas(newCanvas,newWidth,newHeight);\\n\\t// Copy the old image\\n\\tvar ctx = newCanvas.getContext(\\\"2d\\\");\\n\\tctx.drawImage(this.currCanvas,0,0);\\n\\t// Set the new canvas as the current one\\n\\tthis.currCanvas = newCanvas;\\n\\t// Set the size of the onscreen canvas\\n\\tthis.canvasDomNode.width = newWidth;\\n\\tthis.canvasDomNode.height = newHeight;\\n\\t// Paint the onscreen canvas with the offscreen canvas\\n\\tctx = this.canvasDomNode.getContext(\\\"2d\\\");\\n\\tctx.drawImage(this.currCanvas,0,0);\\n};\\n\\n/*\\n** Rotate the canvas left by 90 degrees\\n*/\\nEditBitmapWidget.prototype.rotateCanvasLeft = function() {\\n\\t// Get the current size of the image\\n\\tvar origWidth = this.currCanvas.width,\\n\\t\\torigHeight = this.currCanvas.height;\\n\\t// Create and size a new canvas\\n\\tvar newCanvas = this.document.createElement(\\\"canvas\\\"),\\n\\t\\tnewWidth = origHeight,\\n\\t\\tnewHeight = origWidth;\\n\\tthis.initCanvas(newCanvas,newWidth,newHeight);\\n\\t// Copy the old image\\n\\tvar ctx = newCanvas.getContext(\\\"2d\\\");\\n\\tctx.save();\\n\\tctx.translate(newWidth / 2,newHeight / 2);\\n\\tctx.rotate(-Math.PI / 2);\\n\\tctx.drawImage(this.currCanvas,-origWidth / 2,-origHeight / 2);\\n\\tctx.restore();\\n\\t// Set the new canvas as the current one\\n\\tthis.currCanvas = newCanvas;\\n\\t// Set the size of the onscreen canvas\\n\\tthis.canvasDomNode.width = newWidth;\\n\\tthis.canvasDomNode.height = newHeight;\\n\\t// Paint the onscreen canvas with the offscreen canvas\\n\\tctx = this.canvasDomNode.getContext(\\\"2d\\\");\\n\\tctx.drawImage(this.currCanvas,0,0);\\n};\\n\\nEditBitmapWidget.prototype.handleTouchStartEvent = function(event) {\\n\\tthis.brushDown = true;\\n\\tthis.strokeStart(event.touches[0].clientX,event.touches[0].clientY);\\n\\tevent.preventDefault();\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\nEditBitmapWidget.prototype.handleTouchMoveEvent = function(event) {\\n\\tif(this.brushDown) {\\n\\t\\tthis.strokeMove(event.touches[0].clientX,event.touches[0].clientY);\\n\\t}\\n\\tevent.preventDefault();\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\nEditBitmapWidget.prototype.handleTouchEndEvent = function(event) {\\n\\tif(this.brushDown) {\\n\\t\\tthis.brushDown = false;\\n\\t\\tthis.strokeEnd();\\n\\t}\\n\\tevent.preventDefault();\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\nEditBitmapWidget.prototype.handleMouseDownEvent = function(event) {\\n\\tthis.strokeStart(event.clientX,event.clientY);\\n\\tthis.brushDown = true;\\n\\tevent.preventDefault();\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\nEditBitmapWidget.prototype.handleMouseMoveEvent = function(event) {\\n\\tif(this.brushDown) {\\n\\t\\tthis.strokeMove(event.clientX,event.clientY);\\n\\t\\tevent.preventDefault();\\n\\t\\tevent.stopPropagation();\\n\\t\\treturn false;\\n\\t}\\n\\treturn true;\\n};\\n\\nEditBitmapWidget.prototype.handleMouseUpEvent = function(event) {\\n\\tif(this.brushDown) {\\n\\t\\tthis.brushDown = false;\\n\\t\\tthis.strokeEnd();\\n\\t\\tevent.preventDefault();\\n\\t\\tevent.stopPropagation();\\n\\t\\treturn false;\\n\\t}\\n\\treturn true;\\n};\\n\\nEditBitmapWidget.prototype.adjustCoordinates = function(x,y) {\\n\\tvar canvasRect = this.canvasDomNode.getBoundingClientRect(),\\n\\t\\tscale = this.canvasDomNode.width/canvasRect.width;\\n\\treturn {x: (x - canvasRect.left) * scale, y: (y - canvasRect.top) * scale};\\n};\\n\\nEditBitmapWidget.prototype.strokeStart = function(x,y) {\\n\\t// Start off a new stroke\\n\\tthis.stroke = [this.adjustCoordinates(x,y)];\\n};\\n\\nEditBitmapWidget.prototype.strokeMove = function(x,y) {\\n\\tvar ctx = this.canvasDomNode.getContext(\\\"2d\\\"),\\n\\t\\tt;\\n\\t// Add the new position to the end of the stroke\\n\\tthis.stroke.push(this.adjustCoordinates(x,y));\\n\\t// Redraw the previous image\\n\\tctx.drawImage(this.currCanvas,0,0);\\n\\t// Render the stroke\\n\\tctx.globalAlpha = parseFloat(this.wiki.getTiddlerText(LINE_OPACITY_TITLE,\\\"1.0\\\"));\\n\\tctx.strokeStyle = this.wiki.getTiddlerText(LINE_COLOUR_TITLE,\\\"#ff0\\\");\\n\\tctx.lineWidth = parseFloat(this.wiki.getTiddlerText(LINE_WIDTH_TITLE,\\\"3\\\"));\\n\\tctx.lineCap = \\\"round\\\";\\n\\tctx.lineJoin = \\\"round\\\";\\n\\tctx.beginPath();\\n\\tctx.moveTo(this.stroke[0].x,this.stroke[0].y);\\n\\tfor(t=1; t\u003Cthis.stroke.length-1; t++) {\\n\\t\\tvar s1 = this.stroke[t],\\n\\t\\t\\ts2 = this.stroke[t-1],\\n\\t\\t\\ttx = (s1.x + s2.x)/2,\\n\\t\\t\\tty = (s1.y + s2.y)/2;\\n\\t\\tctx.quadraticCurveTo(s2.x,s2.y,tx,ty);\\n\\t}\\n\\tctx.stroke();\\n};\\n\\nEditBitmapWidget.prototype.strokeEnd = function() {\\n\\t// Copy the bitmap to the off-screen canvas\\n\\tvar ctx = this.currCanvas.getContext(\\\"2d\\\");\\n\\tctx.drawImage(this.canvasDomNode,0,0);\\n\\t// Save the image into the tiddler\\n\\tthis.saveChanges();\\n};\\n\\nEditBitmapWidget.prototype.saveChanges = function() {\\n\\tvar tiddler = this.wiki.getTiddler(this.editTitle) || new $tw.Tiddler({title: this.editTitle,type: DEFAULT_IMAGE_TYPE});\\n\\t// data URIs look like \\\"data:\u003Ctype>;base64,\u003Ctext>\\\"\\n\\tvar dataURL = this.canvasDomNode.toDataURL(tiddler.fields.type),\\n\\t\\tposColon = dataURL.indexOf(\\\":\\\"),\\n\\t\\tposSemiColon = dataURL.indexOf(\\\";\\\"),\\n\\t\\tposComma = dataURL.indexOf(\\\",\\\"),\\n\\t\\ttype = dataURL.substring(posColon+1,posSemiColon),\\n\\t\\ttext = dataURL.substring(posComma+1);\\n\\tvar update = {type: type, text: text};\\n\\tthis.wiki.addTiddler(new $tw.Tiddler(this.wiki.getModificationFields(),tiddler,update,this.wiki.getCreationFields()));\\n};\\n\\nexports[\\\"edit-bitmap\\\"] = EditBitmapWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/edit-shortcut.js\":{\"title\":\"$:/core/modules/widgets/edit-shortcut.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/edit-shortcut.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget to display an editable keyboard shortcut\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar EditShortcutWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nEditShortcutWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nEditShortcutWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.inputNode = this.document.createElement(\\\"input\\\");\\n\\t// Assign classes\\n\\tif(this.shortcutClass) {\\n\\t\\tthis.inputNode.className = this.shortcutClass;\\n\\t}\\n\\t// Assign other attributes\\n\\tif(this.shortcutStyle) {\\n\\t\\tthis.inputNode.setAttribute(\\\"style\\\",this.shortcutStyle);\\n\\t}\\n\\tif(this.shortcutTooltip) {\\n\\t\\tthis.inputNode.setAttribute(\\\"title\\\",this.shortcutTooltip);\\n\\t}\\n\\tif(this.shortcutPlaceholder) {\\n\\t\\tthis.inputNode.setAttribute(\\\"placeholder\\\",this.shortcutPlaceholder);\\n\\t}\\n\\tif(this.shortcutAriaLabel) {\\n\\t\\tthis.inputNode.setAttribute(\\\"aria-label\\\",this.shortcutAriaLabel);\\n\\t}\\n\\t// Assign the current shortcut\\n\\tthis.updateInputNode();\\n\\t// Add event handlers\\n\\t$tw.utils.addEventListeners(this.inputNode,[\\n\\t\\t{name: \\\"keydown\\\", handlerObject: this, handlerMethod: \\\"handleKeydownEvent\\\"}\\n\\t]);\\n\\t// Link into the DOM\\n\\tparent.insertBefore(this.inputNode,nextSibling);\\n\\tthis.domNodes.push(this.inputNode);\\n\\t// Focus the input Node if focus === \\\"yes\\\" or focus === \\\"true\\\"\\n\\tif(this.shortcutFocus === \\\"yes\\\" || this.shortcutFocus === \\\"true\\\") {\\n\\t\\tthis.focus();\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nEditShortcutWidget.prototype.execute = function() {\\n\\tthis.shortcutTiddler = this.getAttribute(\\\"tiddler\\\");\\n\\tthis.shortcutField = this.getAttribute(\\\"field\\\");\\n\\tthis.shortcutIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.shortcutPlaceholder = this.getAttribute(\\\"placeholder\\\");\\n\\tthis.shortcutDefault = this.getAttribute(\\\"default\\\",\\\"\\\");\\n\\tthis.shortcutClass = this.getAttribute(\\\"class\\\");\\n\\tthis.shortcutStyle = this.getAttribute(\\\"style\\\");\\n\\tthis.shortcutTooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis.shortcutAriaLabel = this.getAttribute(\\\"aria-label\\\");\\n\\tthis.shortcutFocus = this.getAttribute(\\\"focus\\\");\\n};\\n\\n/*\\nUpdate the value of the input node\\n*/\\nEditShortcutWidget.prototype.updateInputNode = function() {\\n\\tif(this.shortcutField) {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.shortcutTiddler);\\n\\t\\tif(tiddler && $tw.utils.hop(tiddler.fields,this.shortcutField)) {\\n\\t\\t\\tthis.inputNode.value = tiddler.getFieldString(this.shortcutField);\\n\\t\\t} else {\\n\\t\\t\\tthis.inputNode.value = this.shortcutDefault;\\n\\t\\t}\\n\\t} else if(this.shortcutIndex) {\\n\\t\\tthis.inputNode.value = this.wiki.extractTiddlerDataItem(this.shortcutTiddler,this.shortcutIndex,this.shortcutDefault);\\n\\t} else {\\n\\t\\tthis.inputNode.value = this.wiki.getTiddlerText(this.shortcutTiddler,this.shortcutDefault);\\n\\t}\\n};\\n\\n/*\\nHandle a dom \\\"keydown\\\" event\\n*/\\nEditShortcutWidget.prototype.handleKeydownEvent = function(event) {\\n\\t// Ignore shift, ctrl, meta, alt\\n\\tif(event.keyCode && $tw.keyboardManager.getModifierKeys().indexOf(event.keyCode) === -1) {\\n\\t\\t// Get the shortcut text representation\\n\\t\\tvar value = $tw.keyboardManager.getPrintableShortcuts([{\\n\\t\\t\\tctrlKey: event.ctrlKey,\\n\\t\\t\\tshiftKey: event.shiftKey,\\n\\t\\t\\taltKey: event.altKey,\\n\\t\\t\\tmetaKey: event.metaKey,\\n\\t\\t\\tkeyCode: event.keyCode\\n\\t\\t}]);\\n\\t\\tif(value.length > 0) {\\n\\t\\t\\tthis.wiki.setText(this.shortcutTiddler,this.shortcutField,this.shortcutIndex,value[0]);\\n\\t\\t}\\n\\t\\t// Ignore the keydown if it was already handled\\n\\t\\tevent.preventDefault();\\n\\t\\tevent.stopPropagation();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\n/*\\nfocus the input node\\n*/\\nEditShortcutWidget.prototype.focus = function() {\\n\\tif(this.inputNode.focus && this.inputNode.select) {\\n\\t\\tthis.inputNode.focus();\\n\\t\\tthis.inputNode.select();\\n\\t}\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget needed re-rendering\\n*/\\nEditShortcutWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tiddler || changedAttributes.field || changedAttributes.index || changedAttributes.placeholder || changedAttributes[\\\"default\\\"] || changedAttributes[\\\"class\\\"] || changedAttributes.style || changedAttributes.tooltip || changedAttributes[\\\"aria-label\\\"] || changedAttributes.focus) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else if(changedTiddlers[this.shortcutTiddler]) {\\n\\t\\tthis.updateInputNode();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports[\\\"edit-shortcut\\\"] = EditShortcutWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/edit-text.js\":{\"title\":\"$:/core/modules/widgets/edit-text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/edit-text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEdit-text widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tFramedEngine = require(\\\"$:/core/modules/editor/engines/framed.js\\\").FramedEngine,\\n\\tSimpleEngine = require(\\\"$:/core/modules/editor/engines/simple.js\\\").SimpleEngine;\\n\\nexports[\\\"edit-text\\\"] = editTextWidgetFactory(FramedEngine,SimpleEngine);\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/edit.js\":{\"title\":\"$:/core/modules/widgets/edit.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/edit.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEdit widget is a meta-widget chooses the appropriate actual editting widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar EditWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nEditWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nEditWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n// Mappings from content type to editor type are stored in tiddlers with this prefix\\nvar EDITOR_MAPPING_PREFIX = \\\"$:/config/EditorTypeMappings/\\\";\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nEditWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.editTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.editField = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.editIndex = this.getAttribute(\\\"index\\\");\\n\\tthis.editClass = this.getAttribute(\\\"class\\\");\\n\\tthis.editPlaceholder = this.getAttribute(\\\"placeholder\\\");\\n\\tthis.editTabIndex = this.getAttribute(\\\"tabindex\\\");\\n\\tthis.editFocus = this.getAttribute(\\\"focus\\\",\\\"\\\");\\n\\tthis.editCancelPopups = this.getAttribute(\\\"cancelPopups\\\",\\\"\\\");\\n\\tthis.editInputActions = this.getAttribute(\\\"inputActions\\\");\\n\\tthis.editRefreshTitle = this.getAttribute(\\\"refreshTitle\\\");\\n\\tthis.editAutoComplete = this.getAttribute(\\\"autocomplete\\\");\\n\\t// Choose the appropriate edit widget\\n\\tthis.editorType = this.getEditorType();\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets([{\\n\\t\\ttype: \\\"edit-\\\" + this.editorType,\\n\\t\\tattributes: this.parseTreeNode.attributes,\\n\\t\\tchildren: this.parseTreeNode.children\\n\\t}]);\\n};\\n\\nEditWidget.prototype.getEditorType = function() {\\n\\t// Get the content type of the thing we're editing\\n\\tvar type;\\n\\tif(this.editField === \\\"text\\\") {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.editTitle);\\n\\t\\tif(tiddler) {\\n\\t\\t\\ttype = tiddler.fields.type;\\n\\t\\t}\\n\\t}\\n\\ttype = type || \\\"text/vnd.tiddlywiki\\\";\\n\\tvar editorType = this.wiki.getTiddlerText(EDITOR_MAPPING_PREFIX + type);\\n\\tif(!editorType) {\\n\\t\\tvar typeInfo = $tw.config.contentTypeInfo[type];\\n\\t\\tif(typeInfo && typeInfo.encoding === \\\"base64\\\") {\\n\\t\\t\\teditorType = \\\"binary\\\";\\n\\t\\t} else {\\n\\t\\t\\teditorType = \\\"text\\\";\\n\\t\\t}\\n\\t}\\n\\treturn editorType;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nEditWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\t// Refresh if an attribute has changed, or the type associated with the target tiddler has changed\\n\\tif(changedAttributes.tiddler || changedAttributes.field || changedAttributes.index || changedAttributes.tabindex || changedAttributes.cancelPopups || changedAttributes.inputActions || changedAttributes.refreshTitle || changedAttributes.autocomplete || (changedTiddlers[this.editTitle] && this.getEditorType() !== this.editorType)) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.edit = EditWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/element.js\":{\"title\":\"$:/core/modules/widgets/element.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/element.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nElement widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ElementWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nElementWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nElementWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\t// Neuter blacklisted elements\\n\\tthis.tag = this.parseTreeNode.tag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(this.tag) !== -1) {\\n\\t\\tthis.tag = \\\"safe-\\\" + this.tag;\\n\\t}\\n\\t// Restrict tag name to digits, letts and dashes\\n\\tthis.tag = this.tag.replace(/[^0-9a-zA-Z\\\\-]/mg,\\\"\\\");\\n\\t// Default to a span\\n\\tthis.tag = this.tag || \\\"span\\\";\\n\\t// Adjust headings by the current base level\\n\\tvar headingLevel = [\\\"h1\\\",\\\"h2\\\",\\\"h3\\\",\\\"h4\\\",\\\"h5\\\",\\\"h6\\\"].indexOf(this.tag);\\n\\tif(headingLevel !== -1) {\\n\\t\\tvar baseLevel = parseInt(this.getVariable(\\\"tv-adjust-heading-level\\\",\\\"0\\\"),10) || 0;\\n\\t\\theadingLevel = Math.min(Math.max(headingLevel + 1 + baseLevel,1),6);\\n\\t\\tthis.tag = \\\"h\\\" + headingLevel;\\n\\t}\\n\\t// Select the namespace for the tag\\n\\tvar XHTML_NAMESPACE = \\\"http://www.w3.org/1999/xhtml\\\",\\n\\t\\ttagNamespaces = {\\n\\t\\t\\tsvg: \\\"http://www.w3.org/2000/svg\\\",\\n\\t\\t\\tmath: \\\"http://www.w3.org/1998/Math/MathML\\\",\\n\\t\\t\\tbody: XHTML_NAMESPACE\\n\\t\\t};\\n\\tthis.namespace = tagNamespaces[this.tag];\\n\\tif(this.namespace) {\\n\\t\\tthis.setVariable(\\\"namespace\\\",this.namespace);\\n\\t} else {\\n\\t\\tif(this.hasAttribute(\\\"xmlns\\\")) {\\n\\t\\t\\tthis.namespace = this.getAttribute(\\\"xmlns\\\");\\n\\t\\t\\tthis.setVariable(\\\"namespace\\\",this.namespace);\\n\\t\\t} else {\\n\\t\\t\\tthis.namespace = this.getVariable(\\\"namespace\\\",{defaultValue: XHTML_NAMESPACE});\\n\\t\\t}\\n\\t}\\n\\t// Invoke the th-rendering-element hook\\n\\tvar parseTreeNodes = $tw.hooks.invokeHook(\\\"th-rendering-element\\\",null,this);\\n\\tthis.isReplaced = !!parseTreeNodes;\\n\\tif(parseTreeNodes) {\\n\\t\\t// Use the parse tree nodes provided by the hook\\n\\t\\tthis.makeChildWidgets(parseTreeNodes);\\n\\t\\tthis.renderChildren(this.parentDomNode,null);\\n\\t\\treturn;\\n\\t}\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets();\\n\\t// Create the DOM node and render children\\n\\tvar domNode = this.document.createElementNS(this.namespace,this.tag);\\n\\tthis.assignAttributes(domNode,{excludeEventAttributes: true});\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nElementWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\thasChangedAttributes = $tw.utils.count(changedAttributes) > 0;\\n\\tif(hasChangedAttributes) {\\n\\t\\tif(!this.isReplaced) {\\n\\t\\t\\t// Update our attributes\\n\\t\\t\\tthis.assignAttributes(this.domNodes[0],{excludeEventAttributes: true});\\n\\t\\t} else {\\n\\t\\t\\t// If we were replaced then completely refresh ourselves\\n\\t\\t\\treturn this.refreshSelf();\\n\\t\\t}\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers) || hasChangedAttributes;\\n};\\n\\nexports.element = ElementWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/encrypt.js\":{\"title\":\"$:/core/modules/widgets/encrypt.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/encrypt.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEncrypt widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar EncryptWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nEncryptWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nEncryptWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar textNode = this.document.createTextNode(this.encryptedText);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nEncryptWidget.prototype.execute = function() {\\n\\t// Get parameters from our attributes\\n\\tthis.filter = this.getAttribute(\\\"filter\\\",\\\"[!is[system]]\\\");\\n\\t// Encrypt the filtered tiddlers\\n\\tvar tiddlers = this.wiki.filterTiddlers(this.filter),\\n\\t\\tjson = {},\\n\\t\\tself = this;\\n\\t$tw.utils.each(tiddlers,function(title) {\\n\\t\\tvar tiddler = self.wiki.getTiddler(title),\\n\\t\\t\\tjsonTiddler = {};\\n\\t\\tfor(var f in tiddler.fields) {\\n\\t\\t\\tjsonTiddler[f] = tiddler.getFieldString(f);\\n\\t\\t}\\n\\t\\tjson[title] = jsonTiddler;\\n\\t});\\n\\tthis.encryptedText = $tw.utils.htmlEncode($tw.crypto.encrypt(JSON.stringify(json)));\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nEncryptWidget.prototype.refresh = function(changedTiddlers) {\\n\\t// We don't need to worry about refreshing because the encrypt widget isn't for interactive use\\n\\treturn false;\\n};\\n\\nexports.encrypt = EncryptWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/entity.js\":{\"title\":\"$:/core/modules/widgets/entity.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/entity.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nHTML entity widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar EntityWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nEntityWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nEntityWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar entityString = this.getAttribute(\\\"entity\\\",this.parseTreeNode.entity || \\\"\\\"),\\n\\t\\ttextNode = this.document.createTextNode($tw.utils.entityDecode(entityString));\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nEntityWidget.prototype.execute = function() {\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nEntityWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.entity) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.entity = EntityWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/error.js\":{\"title\":\"$:/core/modules/widgets/error.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/error.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nError widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ErrorWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nErrorWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nErrorWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar message = this.getAttribute(\\\"$message\\\",\\\"Unknown error\\\"),\\n\\t\\tdomNode = this.document.createElement(\\\"span\\\");\\n\\tdomNode.appendChild(this.document.createTextNode(message));\\n\\tdomNode.className = \\\"tc-error\\\";\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nErrorWidget.prototype.execute = function() {\\n\\t// Nothing to do for a text node\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nErrorWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes[\\\"$message\\\"]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.error = ErrorWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/eventcatcher.js\":{\"title\":\"$:/core/modules/widgets/eventcatcher.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/eventcatcher.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEvent handler widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar EventWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nEventWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nEventWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create element\\n\\tvar tag = this.parseTreeNode.isBlock ? \\\"div\\\" : \\\"span\\\";\\n\\tif(this.elementTag && $tw.config.htmlUnsafeElements.indexOf(this.elementTag) === -1) {\\n\\t\\ttag = this.elementTag;\\n\\t}\\n\\tvar domNode = this.document.createElement(tag);\\n\\tthis.domNode = domNode;\\n\\t// Assign classes\\n\\tthis.assignDomNodeClasses();\\n\\t// Add our event handler\\n\\t$tw.utils.each(this.types,function(type) {\\n\\t\\tdomNode.addEventListener(type,function(event) {\\n\\t\\t\\tvar selector = self.getAttribute(\\\"selector\\\"),\\n\\t\\t\\t\\tmatchSelector = self.getAttribute(\\\"matchSelector\\\"),\\n\\t\\t\\t\\tactions = self.getAttribute(\\\"$\\\"+type) || self.getAttribute(\\\"actions-\\\"+type),\\n\\t\\t\\t\\tstopPropagation = self.getAttribute(\\\"stopPropagation\\\",\\\"onaction\\\"),\\n\\t\\t\\t\\tselectedNode = event.target,\\n\\t\\t\\t\\tselectedNodeRect,\\n\\t\\t\\t\\tcatcherNodeRect,\\n\\t\\t\\t\\tvariables = {};\\n\\t\\t\\t// Firefox can fire dragover and dragenter events on text nodes instead of their parents\\n\\t\\t\\tif(selectedNode.nodeType === 3) {\\n\\t\\t\\t\\tselectedNode = selectedNode.parentNode;\\n\\t\\t\\t}\\n\\t\\t\\t// Check that the selected node matches any matchSelector\\n\\t\\t\\tif(matchSelector && !$tw.utils.domMatchesSelector(selectedNode,matchSelector)) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t\\tif(selector) {\\n\\t\\t\\t\\t// Search ancestors for a node that matches the selector\\n\\t\\t\\t\\twhile(!$tw.utils.domMatchesSelector(selectedNode,selector) && selectedNode !== domNode) {\\n\\t\\t\\t\\t\\tselectedNode = selectedNode.parentNode;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Exit if we didn't find one\\n\\t\\t\\t\\tif(selectedNode === domNode) {\\n\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Only set up variables if we have actions to invoke\\n\\t\\t\\t\\tif(actions) {\\n\\t\\t\\t\\t\\tvariables = $tw.utils.collectDOMVariables(selectedNode,self.domNode,event);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// Execute our actions with the variables\\n\\t\\t\\tif(actions) {\\n\\t\\t\\t\\t// Add a variable for the modifier key\\n\\t\\t\\t\\tvariables.modifier = $tw.keyboardManager.getEventModifierKeyDescriptor(event);\\n\\t\\t\\t\\t// Add a variable for the mouse button\\n\\t\\t\\t\\tif(\\\"button\\\" in event) {\\n\\t\\t\\t\\t\\tif(event.button === 0) {\\n\\t\\t\\t\\t\\t\\tvariables[\\\"event-mousebutton\\\"] = \\\"left\\\";\\n\\t\\t\\t\\t\\t} else if(event.button === 1) {\\n\\t\\t\\t\\t\\t\\tvariables[\\\"event-mousebutton\\\"] = \\\"middle\\\";\\n\\t\\t\\t\\t\\t} else if(event.button === 2) {\\n\\t\\t\\t\\t\\t\\tvariables[\\\"event-mousebutton\\\"] = \\\"right\\\";\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvariables[\\\"event-type\\\"] = event.type.toString();\\n\\t\\t\\t\\tif(typeof event.detail === \\\"object\\\" && !!event.detail) {\\n\\t\\t\\t\\t\\t$tw.utils.each(event.detail,function(detailValue,detail) {\\n\\t\\t\\t\\t\\t\\tvariables[\\\"event-detail-\\\" + detail] = detailValue.toString();\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t} else if(!!event.detail) {\\n\\t\\t\\t\\t\\tvariables[\\\"event-detail\\\"] = event.detail.toString();\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tself.invokeActionString(actions,self,event,variables);\\n\\t\\t\\t}\\n\\t\\t\\tif((actions && stopPropagation === \\\"onaction\\\") || stopPropagation === \\\"always\\\") {\\n\\t\\t\\t\\tevent.preventDefault();\\n\\t\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t\\treturn false;\\n\\t\\t},false);\\n\\t});\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nEventWidget.prototype.execute = function() {\\n\\tvar self = this;\\n\\t// Get attributes that require a refresh on change\\n\\tthis.types = [];\\n\\t$tw.utils.each(this.attributes,function(value,key) {\\n\\t\\tif(key.charAt(0) === \\\"$\\\") {\\n\\t\\t\\tself.types.push(key.slice(1));\\n\\t\\t}\\n\\t});\\n\\tif(!this.types.length) {\\n\\t\\tthis.types = this.getAttribute(\\\"events\\\",\\\"\\\").split(\\\" \\\");\\n\\t}\\n\\tthis.elementTag = this.getAttribute(\\\"tag\\\");\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\nEventWidget.prototype.assignDomNodeClasses = function() {\\n\\tvar classes = this.getAttribute(\\\"class\\\",\\\"\\\").split(\\\" \\\");\\n\\tclasses.push(\\\"tc-eventcatcher\\\");\\n\\tthis.domNode.className = classes.join(\\\" \\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nEventWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\tchangedAttributesCount = $tw.utils.count(changedAttributes);\\n\\tif(changedAttributesCount === 1 && changedAttributes[\\\"class\\\"]) {\\n\\t\\tthis.assignDomNodeClasses();\\n\\t} else if(changedAttributesCount > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.eventcatcher = EventWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/fieldmangler.js\":{\"title\":\"$:/core/modules/widgets/fieldmangler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/fieldmangler.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nField mangler widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar FieldManglerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nFieldManglerWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nFieldManglerWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"tm-remove-field\\\", handler: \\\"handleRemoveFieldEvent\\\"},\\n\\t\\t{type: \\\"tm-add-field\\\", handler: \\\"handleAddFieldEvent\\\"},\\n\\t\\t{type: \\\"tm-remove-tag\\\", handler: \\\"handleRemoveTagEvent\\\"},\\n\\t\\t{type: \\\"tm-add-tag\\\", handler: \\\"handleAddTagEvent\\\"}\\n\\t]);\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nFieldManglerWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.mangleTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nFieldManglerWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tiddler) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nFieldManglerWidget.prototype.handleRemoveFieldEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\tdeletion = {};\\n\\tdeletion[event.param] = undefined;\\n\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,deletion));\\n\\treturn false;\\n};\\n\\nFieldManglerWidget.prototype.handleAddFieldEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\taddition = this.wiki.getModificationFields(),\\n\\t\\taddField = function(name,value) {\\n\\t\\t\\tvar trimmedName = name.trim();\\n\\t\\t\\tif(!value && tiddler) {\\n\\t\\t\\t\\tvalue = tiddler.fields[trimmedName];\\n\\t\\t\\t}\\n\\t\\t\\taddition[trimmedName] = value || \\\"\\\";\\n\\t\\t\\treturn;\\n\\t\\t};\\n\\taddition.title = this.mangleTitle;\\n\\tif(typeof event.param === \\\"string\\\") {\\n\\t\\taddField(event.param,\\\"\\\");\\n\\t}\\n\\tif(typeof event.paramObject === \\\"object\\\") {\\n\\t\\tfor(var name in event.paramObject) {\\n\\t\\t\\taddField(name,event.paramObject[name]);\\n\\t\\t}\\n\\t}\\n\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,addition));\\n\\treturn false;\\n};\\n\\nFieldManglerWidget.prototype.handleRemoveTagEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\tmodification = this.wiki.getModificationFields();\\n\\tif(tiddler && tiddler.fields.tags) {\\n\\t\\tvar p = tiddler.fields.tags.indexOf(event.param);\\n\\t\\tif(p !== -1) {\\n\\t\\t\\tmodification.tags = (tiddler.fields.tags || []).slice(0);\\n\\t\\t\\tmodification.tags.splice(p,1);\\n\\t\\t\\tif(modification.tags.length === 0) {\\n\\t\\t\\t\\tmodification.tags = undefined;\\n\\t\\t\\t}\\n\\t\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,modification));\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\nFieldManglerWidget.prototype.handleAddTagEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\tmodification = this.wiki.getModificationFields();\\n\\tif(tiddler && typeof event.param === \\\"string\\\") {\\n\\t\\tvar tag = event.param.trim();\\n\\t\\tif(tag !== \\\"\\\") {\\n\\t\\t\\tmodification.tags = (tiddler.fields.tags || []).slice(0);\\n\\t\\t\\t$tw.utils.pushTop(modification.tags,tag);\\n\\t\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,modification));\\n\\t\\t}\\n\\t} else if(typeof event.param === \\\"string\\\" && event.param.trim() !== \\\"\\\" && this.mangleTitle.trim() !== \\\"\\\") {\\n\\t\\tvar tag = [];\\n\\t\\ttag.push(event.param.trim());\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler({title: this.mangleTitle, tags: tag},modification));\\n\\t}\\n\\treturn false;\\n};\\n\\nexports.fieldmangler = FieldManglerWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/fields.js\":{\"title\":\"$:/core/modules/widgets/fields.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/fields.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nFields widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar FieldsWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nFieldsWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nFieldsWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar textNode = this.document.createTextNode(this.text);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nFieldsWidget.prototype.execute = function() {\\n\\t// Get parameters from our attributes\\n\\tthis.tiddlerTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.template = this.getAttribute(\\\"template\\\");\\n\\tthis.sort = this.getAttribute(\\\"sort\\\",\\\"yes\\\") === \\\"yes\\\";\\n\\tthis.sortReverse = this.getAttribute(\\\"sortReverse\\\",\\\"no\\\") === \\\"yes\\\";\\n\\tthis.exclude = this.getAttribute(\\\"exclude\\\");\\n\\tthis.include = this.getAttribute(\\\"include\\\",null);\\n\\tthis.stripTitlePrefix = this.getAttribute(\\\"stripTitlePrefix\\\",\\\"no\\\") === \\\"yes\\\";\\n\\t// Get the value to display\\n\\tvar tiddler = this.wiki.getTiddler(this.tiddlerTitle);\\n\\n\\t// Get the inclusion and exclusion list\\n\\tvar excludeArr = (this.exclude) ? this.exclude.split(\\\" \\\") : [\\\"text\\\"];\\n\\t// Include takes precedence\\n\\tvar includeArr = (this.include) ? this.include.split(\\\" \\\") : null;\\n\\n\\t// Compose the template\\n\\tvar text = [];\\n\\tif(this.template && tiddler) {\\n\\t\\tvar fields = [];\\n\\t\\tif (includeArr) { // Include takes precedence\\n\\t\\t\\tfor(var i=0; i\u003CincludeArr.length; i++) {\\n\\t\\t\\t\\tif(tiddler.fields[includeArr[i]]) {\\n\\t\\t\\t\\t\\tfields.push(includeArr[i]);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tfor(var fieldName in tiddler.fields) {\\n\\t\\t\\t\\tif(excludeArr.indexOf(fieldName) === -1) {\\n\\t\\t\\t\\t\\tfields.push(fieldName);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif (this.sort) fields.sort();\\n\\t\\tif (this.sortReverse) fields.reverse();\\n\\t\\tfor(var f=0, fmax=fields.length; f\u003Cfmax; f++) {\\n\\t\\t\\tfieldName = fields[f];\\n\\t\\t\\tvar row = this.template,\\n\\t\\t\\t\\tvalue = tiddler.getFieldString(fieldName);\\n\\t\\t\\tif(this.stripTitlePrefix && fieldName === \\\"title\\\") {\\n\\t\\t\\t\\tvar reStrip = /^\\\\{[^\\\\}]+\\\\}(.+)/mg,\\n\\t\\t\\t\\t\\treMatch = reStrip.exec(value);\\n\\t\\t\\t\\tif(reMatch) {\\n\\t\\t\\t\\t\\tvalue = reMatch[1];\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\trow = $tw.utils.replaceString(row,\\\"$name$\\\",fieldName);\\n\\t\\t\\trow = $tw.utils.replaceString(row,\\\"$value$\\\",value);\\n\\t\\t\\trow = $tw.utils.replaceString(row,\\\"$encoded_value$\\\",$tw.utils.htmlEncode(value));\\n\\t\\t\\ttext.push(row);\\n\\t\\t}\\n\\t}\\n\\tthis.text = text.join(\\\"\\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nFieldsWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif( changedAttributes.tiddler || changedAttributes.template || changedAttributes.exclude ||\\n\\t\\tchangedAttributes.include || changedAttributes.sort || changedAttributes.sortReverse ||\\n\\t\\tchangedTiddlers[this.tiddlerTitle] || changedAttributes.stripTitlePrefix) {\\n\\t\\t\\tthis.refreshSelf();\\n\\t\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.fields = FieldsWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/fill.js\":{\"title\":\"$:/core/modules/widgets/fill.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/fill.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nSub-widget used by the transclude widget for specifying values for slots within transcluded content. It doesn't do anything by itself because the transclude widget only ever deals with the parse tree nodes, and doesn't instantiate the widget itself\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar FillWidget = function(parseTreeNode,options) {\\n\\t// Initialise\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nFillWidget.prototype = new Widget();\\n\\nexports.fill = FillWidget;\\n\\n})();\\n\\t\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/genesis.js\":{\"title\":\"$:/core/modules/widgets/genesis.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/genesis.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nGenesis widget for dynamically creating widgets\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar GenesisWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nGenesisWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nGenesisWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes({filterFn: function(name) {\\n\\t\\t// Only compute our own attributes which start with a single dollar\\n\\t\\treturn name.charAt(0) === \\\"$\\\" && name.charAt(1) !== \\\"$\\\";\\n\\t}});\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nGenesisWidget.prototype.execute = function() {\\n\\tvar self = this;\\n\\t// Collect attributes\\n\\tthis.genesisType = this.getAttribute(\\\"$type\\\");\\n\\tthis.genesisRemappable = this.getAttribute(\\\"$remappable\\\",\\\"yes\\\") === \\\"yes\\\";\\n\\tthis.genesisNames = this.getAttribute(\\\"$names\\\",\\\"\\\");\\n\\tthis.genesisValues = this.getAttribute(\\\"$values\\\",\\\"\\\");\\n\\tthis.genesisIsBlock = this.getAttribute(\\\"$mode\\\",this.parseTreeNode.isBlock && \\\"block\\\") === \\\"block\\\";\\n\\t// Do not create a child widget if the $type attribute is missing or blank\\n\\tif(!this.genesisType) {\\n\\t\\tthis.makeChildWidgets(this.parseTreeNode.children);\\n\\t\\treturn;\\n\\t}\\n\\t// Construct parse tree\\n\\tvar isElementWidget = this.genesisType.charAt(0) !== \\\"$\\\",\\n\\t\\tnodeType = isElementWidget ? \\\"element\\\" : this.genesisType.substr(1),\\n\\t\\tnodeTag = isElementWidget ? this.genesisType : undefined;\\n\\tvar parseTreeNodes = [{\\n\\t\\ttype: nodeType,\\n\\t\\ttag: nodeTag,\\n\\t\\tattributes: {},\\n\\t\\torderedAttributes: [],\\n\\t\\tisBlock: this.genesisIsBlock,\\n\\t\\tchildren: this.parseTreeNode.children || [],\\n\\t\\tisNotRemappable: !this.genesisRemappable\\n\\t}];\\n\\t// Apply explicit attributes\\n\\t$tw.utils.each($tw.utils.getOrderedAttributesFromParseTreeNode(this.parseTreeNode),function(attribute) {\\n\\t\\tvar name = attribute.name;\\n\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\tif(name.charAt(1) === \\\"$\\\") {\\n\\t\\t\\t\\t// Double $$ is changed to a single $\\n\\t\\t\\t\\tname = name.substr(1);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Single dollar is ignored\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],$tw.utils.extend({},attribute,{name: name}));\\n\\t});\\n\\t// Apply attributes in $names/$values\\n\\tthis.attributeNames = [];\\n\\tthis.attributeValues = [];\\n\\tif(this.genesisNames && this.genesisValues) {\\n\\t\\tthis.attributeNames = this.wiki.filterTiddlers(self.genesisNames,this);\\n\\t\\tthis.attributeValues = this.wiki.filterTiddlers(self.genesisValues,this);\\n\\t\\t$tw.utils.each(this.attributeNames,function(varname,index) {\\n\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],varname,self.attributeValues[index] || \\\"\\\");\\n\\t\\t});\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nGenesisWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\tfilterNames = this.getAttribute(\\\"$names\\\",\\\"\\\"),\\n\\t\\tfilterValues = this.getAttribute(\\\"$values\\\",\\\"\\\"),\\n\\t\\tattributeNames = this.wiki.filterTiddlers(filterNames,this),\\n\\t\\tattributeValues = this.wiki.filterTiddlers(filterValues,this);\\n\\tif($tw.utils.count(changedAttributes) > 0 || !$tw.utils.isArrayEqual(this.attributeNames,attributeNames) || !$tw.utils.isArrayEqual(this.attributeValues,attributeValues)) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.genesis = GenesisWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/image.js\":{\"title\":\"$:/core/modules/widgets/image.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/image.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nThe image widget displays an image referenced with an external URI or with a local tiddler title.\\n\\n```\\n\u003C$image src=\\\"TiddlerTitle\\\" width=\\\"320\\\" height=\\\"400\\\" class=\\\"classnames\\\">\\n```\\n\\nThe image source can be the title of an existing tiddler or the URL of an external image.\\n\\nExternal images always generate an HTML `\u003Cimg>` tag.\\n\\nTiddlers that have a _canonical_uri field generate an HTML `\u003Cimg>` tag with the src attribute containing the URI.\\n\\nTiddlers that contain image data generate an HTML `\u003Cimg>` tag with the src attribute containing a base64 representation of the image.\\n\\nTiddlers that contain wikitext could be rendered to a DIV of the usual size of a tiddler, and then transformed to the size requested.\\n\\nThe width and height attributes are interpreted as a number of pixels, and do not need to include the \\\"px\\\" suffix.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ImageWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nImageWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nImageWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create element\\n\\t// Determine what type of image it is\\n\\tvar tag = \\\"img\\\", src = \\\"\\\",\\n\\t\\ttiddler = this.wiki.getTiddler(this.imageSource);\\n\\tif(!tiddler) {\\n\\t\\t// The source isn't the title of a tiddler, so we'll assume it's a URL\\n\\t\\tsrc = this.getVariable(\\\"tv-get-export-image-link\\\",{params: [{name: \\\"src\\\",value: this.imageSource}],defaultValue: this.imageSource});\\n\\t} else {\\n\\t\\t// Check if it is an image tiddler\\n\\t\\tif(this.wiki.isImageTiddler(this.imageSource)) {\\n\\t\\t\\tvar type = tiddler.fields.type,\\n\\t\\t\\t\\ttext = tiddler.fields.text,\\n\\t\\t\\t\\t_canonical_uri = tiddler.fields._canonical_uri,\\n\\t\\t\\t\\ttypeInfo = $tw.config.contentTypeInfo[type] || {},\\n\\t\\t\\t\\tdeserializerType = typeInfo.deserializerType || type;\\n\\t\\t\\t// If the tiddler has body text then it doesn't need to be lazily loaded\\n\\t\\t\\tif(text) {\\n\\t\\t\\t\\t// Render the appropriate element for the image type by looking up the encoding in the content type info\\n\\t\\t\\t\\tvar encoding = typeInfo.encoding || \\\"utf8\\\";\\n\\t\\t\\t\\tif (encoding === \\\"base64\\\") {\\n\\t\\t\\t\\t\\t// .pdf .png .jpg etc.\\n\\t\\t\\t\\t\\tsrc = \\\"data:\\\" + deserializerType + \\\";base64,\\\" + text;\\n\\t\\t\\t\\t\\tif (deserializerType === \\\"application/pdf\\\") {\\n\\t\\t\\t\\t\\t\\ttag = \\\"embed\\\";\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// .svg .tid .xml etc.\\n\\t\\t\\t\\t\\tsrc = \\\"data:\\\" + deserializerType + \\\",\\\" + encodeURIComponent(text);\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else if(_canonical_uri) {\\n\\t\\t\\t\\tswitch(deserializerType) {\\n\\t\\t\\t\\t\\tcase \\\"application/pdf\\\":\\n\\t\\t\\t\\t\\t\\ttag = \\\"embed\\\";\\n\\t\\t\\t\\t\\t\\tsrc = _canonical_uri;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"image/svg+xml\\\":\\n\\t\\t\\t\\t\\t\\tsrc = _canonical_uri;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\tsrc = _canonical_uri;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Just trigger loading of the tiddler\\n\\t\\t\\t\\tthis.wiki.getTiddlerText(this.imageSource);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Create the element and assign the attributes\\n\\tvar domNode = this.document.createElement(tag);\\n\\tdomNode.setAttribute(\\\"src\\\",src);\\n\\tif(this.imageClass) {\\n\\t\\tdomNode.setAttribute(\\\"class\\\",this.imageClass);\\n\\t}\\n\\tif(this.imageUsemap) {\\n\\t    \\tdomNode.setAttribute(\\\"usemap\\\",this.imageUsemap);\\n\\t}\\n\\tif(this.imageWidth) {\\n\\t\\tdomNode.setAttribute(\\\"width\\\",this.imageWidth);\\n\\t}\\n\\tif(this.imageHeight) {\\n\\t\\tdomNode.setAttribute(\\\"height\\\",this.imageHeight);\\n\\t}\\n\\tif(this.imageTooltip) {\\n\\t\\tdomNode.setAttribute(\\\"title\\\",this.imageTooltip);\\n\\t}\\n\\tif(this.imageAlt) {\\n\\t\\tdomNode.setAttribute(\\\"alt\\\",this.imageAlt);\\n\\t}\\n\\tif(this.lazyLoading && tag === \\\"img\\\") {\\n\\t\\tdomNode.setAttribute(\\\"loading\\\",this.lazyLoading);\\n\\t}\\n\\t// Add classes when the image loads or fails\\n\\t$tw.utils.addClass(domNode,\\\"tc-image-loading\\\");\\n\\tdomNode.addEventListener(\\\"load\\\",function() {\\n\\t\\t$tw.utils.removeClass(domNode,\\\"tc-image-loading\\\");\\n\\t\\t$tw.utils.addClass(domNode,\\\"tc-image-loaded\\\");\\n\\t},false);\\n\\tdomNode.addEventListener(\\\"error\\\",function() {\\n\\t\\t$tw.utils.removeClass(domNode,\\\"tc-image-loading\\\");\\n\\t\\t$tw.utils.addClass(domNode,\\\"tc-image-error\\\");\\n\\t},false);\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nImageWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.imageSource = this.getAttribute(\\\"source\\\");\\n\\tthis.imageWidth = this.getAttribute(\\\"width\\\");\\n\\tthis.imageHeight = this.getAttribute(\\\"height\\\");\\n\\tthis.imageClass = this.getAttribute(\\\"class\\\");\\n    \\tthis.imageUsemap = this.getAttribute(\\\"usemap\\\");\\n\\tthis.imageTooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis.imageAlt = this.getAttribute(\\\"alt\\\");\\n\\tthis.lazyLoading = this.getAttribute(\\\"loading\\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nImageWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.source || changedAttributes.width || changedAttributes.height || changedAttributes[\\\"class\\\"] || changedAttributes.usemap || changedAttributes.tooltip || changedTiddlers[this.imageSource]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.image = ImageWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/importvariables.js\":{\"title\":\"$:/core/modules/widgets/importvariables.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/importvariables.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nImport variable definitions from other tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ImportVariablesWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nImportVariablesWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nImportVariablesWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nImportVariablesWidget.prototype.execute = function(tiddlerList) {\\n\\tvar widgetPointer = this;\\n\\t// Got to flush all the accumulated variables\\n\\tthis.variables = Object.create(null);\\n\\tif(this.parentWidget) {\\n\\t\\tObject.setPrototypeOf(this.variables,this.parentWidget.variables);\\n\\t}\\n\\t// Get our parameters\\n\\tthis.filter = this.getAttribute(\\\"filter\\\");\\n\\t// Compute the filter\\n\\tthis.tiddlerList = tiddlerList || this.wiki.filterTiddlers(this.filter,this);\\n\\t// Accumulate the \u003C$set> widgets from each tiddler\\n\\t$tw.utils.each(this.tiddlerList,function(title) {\\n\\t\\tvar parser = widgetPointer.wiki.parseTiddler(title,{parseAsInline:true, configTrimWhiteSpace:true});\\n\\t\\tif(parser) {\\n\\t\\t\\tvar parseTreeNode = parser.tree[0];\\n\\t\\t\\twhile(parseTreeNode && [\\\"setvariable\\\",\\\"set\\\",\\\"parameters\\\"].indexOf(parseTreeNode.type) !== -1) {\\n\\t\\t\\t\\tvar node = {\\n\\t\\t\\t\\t\\ttype: \\\"set\\\",\\n\\t\\t\\t\\t\\tattributes: parseTreeNode.attributes,\\n\\t\\t\\t\\t\\tparams: parseTreeNode.params,\\n\\t\\t\\t\\t\\tisMacroDefinition: parseTreeNode.isMacroDefinition,\\n\\t\\t\\t\\t\\tisFunctionDefinition: parseTreeNode.isFunctionDefinition,\\n\\t\\t\\t\\t\\tisProcedureDefinition: parseTreeNode.isProcedureDefinition,\\n\\t\\t\\t\\t\\tisWidgetDefinition: parseTreeNode.isWidgetDefinition,\\n\\t\\t\\t\\t\\tconfigTrimWhiteSpace: parseTreeNode.configTrimWhiteSpace\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\tif(parseTreeNode.type === \\\"set\\\" || parseTreeNode.type === \\\"setvariable\\\") {\\n\\t\\t\\t\\t\\tif(parseTreeNode.isMacroDefinition || parseTreeNode.isProcedureDefinition || parseTreeNode.isWidgetDefinition || parseTreeNode.isFunctionDefinition) {\\n\\t\\t\\t\\t\\t\\t// Macro definitions can be folded into\\n\\t\\t\\t\\t\\t\\t// current widget instead of adding\\n\\t\\t\\t\\t\\t\\t// another link to the chain.\\n\\t\\t\\t\\t\\t\\tvar widget = widgetPointer.makeChildWidget(node);\\n\\t\\t\\t\\t\\t\\twidget.computeAttributes();\\n\\t\\t\\t\\t\\t\\twidget.execute();\\n\\t\\t\\t\\t\\t\\t// We SHALLOW copy over all variables\\n\\t\\t\\t\\t\\t\\t// in widget. We can't use\\n\\t\\t\\t\\t\\t\\t// $tw.utils.assign, because that copies\\n\\t\\t\\t\\t\\t\\t// up the prototype chain, which we\\n\\t\\t\\t\\t\\t\\t// don't want.\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(Object.keys(widget.variables), function(key) {\\n\\t\\t\\t\\t\\t\\t\\twidgetPointer.variables[key] = widget.variables[key];\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\twidgetPointer.children = [widgetPointer.makeChildWidget(node)];\\n\\t\\t\\t\\t\\t\\t// No more regenerating children for\\n\\t\\t\\t\\t\\t\\t// this widget. If it needs to refresh,\\n\\t\\t\\t\\t\\t\\t// it'll do so along with the the whole\\n\\t\\t\\t\\t\\t\\t// importvariable tree.\\n\\t\\t\\t\\t\\t\\tif (widgetPointer != this) {\\n\\t\\t\\t\\t\\t\\t\\twidgetPointer.makeChildWidgets = function(){};\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\twidgetPointer = widgetPointer.children[0];\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tparseTreeNode = parseTreeNode.children && parseTreeNode.children[0];\\n\\t\\t\\t}\\n\\t\\t} \\n\\t});\\n\\n\\tif (widgetPointer != this) {\\n\\t\\twidgetPointer.parseTreeNode.children = this.parseTreeNode.children;\\n\\t} else {\\n\\t\\twidgetPointer.makeChildWidgets();\\n\\t}\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nImportVariablesWidget.prototype.refresh = function(changedTiddlers) {\\n\\t// Recompute our attributes and the filter list\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\ttiddlerList = this.wiki.filterTiddlers(this.getAttribute(\\\"filter\\\"),this);\\n\\t// Refresh if the filter has changed, or the list of tiddlers has changed, or any of the tiddlers in the list has changed\\n\\tfunction haveListedTiddlersChanged() {\\n\\t\\tvar changed = false;\\n\\t\\ttiddlerList.forEach(function(title) {\\n\\t\\t\\tif(changedTiddlers[title]) {\\n\\t\\t\\t\\tchanged = true;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\treturn changed;\\n\\t}\\n\\tif(changedAttributes.filter || !$tw.utils.isArrayEqual(this.tiddlerList,tiddlerList) || haveListedTiddlersChanged()) {\\n\\t\\t// Compute the filter\\n\\t\\tthis.removeChildDomNodes();\\n\\t\\tthis.execute(tiddlerList);\\n\\t\\tthis.renderChildren(this.parentDomNode,this.findNextSiblingDomNode());\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.importvariables = ImportVariablesWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/jsontiddler.js\":{\"title\":\"$:/core/modules/widgets/jsontiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/jsontiddler.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nRender a tiddler as JSON text\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar JSONTiddlerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nJSONTiddlerWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nJSONTiddlerWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Collect the fields from the optional base tiddler\\n\\tvar fields = this.getTiddlerFields();\\n\\t// Add custom fields specified in attributes starting with $\\n\\t$tw.utils.each(this.attributes,function(attribute,name) {\\n\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\tfields[name.slice(1)] = attribute;\\n\\t\\t}\\n\\t});\\n\\t// JSONify\\n\\tvar json = JSON.stringify(fields);\\n\\t// Escape unsafe script characters\\n\\tif(this.attEscapeUnsafeScriptChars) {\\n\\t\\tjson = json.replace(/\u003C/g,\\\"\\\\\\\\u003C\\\");\\n\\t}\\n\\t// Update the DOM\\n\\tvar textNode = this.document.createTextNode(json);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nJSONTiddlerWidget.prototype.execute = function() {\\n\\tthis.attTiddler = this.getAttribute(\\\"tiddler\\\");\\n\\tthis.attExclude = this.getAttribute(\\\"exclude\\\",\\\"\\\");\\n\\tthis.attEscapeUnsafeScriptChars = this.getAttribute(\\\"escapeUnsafeScriptChars\\\",\\\"no\\\") === \\\"yes\\\";\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nJSONTiddlerWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0 || (this.attTiddler && changedTiddlers[this.attTiddler])) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nJSONTiddlerWidget.prototype.getTiddlerFields = function() {\\n\\tvar fields = {};\\n\\tif(this.attTiddler) {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.attTiddler);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tfields = tiddler.getFieldStrings({exclude: this.attExclude.split(\\\" \\\")});\\n\\t\\t} else {\\n\\t\\t\\tfields = {title: this.attTiddler};\\n\\t\\t}\\n\\t}\\n\\treturn fields;\\n};\\n\\nexports.jsontiddler = JSONTiddlerWidget;\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/keyboard.js\":{\"title\":\"$:/core/modules/widgets/keyboard.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/keyboard.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nKeyboard shortcut widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar KeyboardWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nKeyboardWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nKeyboardWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar tag = this.parseTreeNode.isBlock ? \\\"div\\\" : \\\"span\\\";\\n\\tif(this.tag && $tw.config.htmlUnsafeElements.indexOf(this.tag) === -1) {\\n\\t\\ttag = this.tag;\\n\\t}\\n\\t// Create element\\n\\tvar domNode = this.document.createElement(tag);\\n\\t// Assign classes\\n\\tthis.domNode = domNode;\\n\\tthis.assignDomNodeClasses();\\n\\t// Add a keyboard event handler\\n\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t{name: \\\"keydown\\\", handlerObject: this, handlerMethod: \\\"handleChangeEvent\\\"}\\n\\t]);\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\nKeyboardWidget.prototype.handleChangeEvent = function(event) {\\n\\tif ($tw.keyboardManager.handleKeydownEvent(event, {onlyPriority: true})) {\\n\\t\\treturn true;\\n\\t}\\n\\n\\tvar keyInfo = $tw.keyboardManager.getMatchingKeyDescriptor(event,this.keyInfoArray);\\n\\tif(keyInfo) {\\n\\t\\tvar handled = this.invokeActions(this,event);\\n\\t\\tif(this.actions) {\\n\\t\\t\\tvar variables = {\\n\\t\\t\\t\\t\\t\\\"event-key\\\": event.key,\\n\\t\\t\\t\\t\\t\\\"event-code\
