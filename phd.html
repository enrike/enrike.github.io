{"title":"Scoring with Code: Composing with Algorithmic Notation","type":"text/vnd.tiddlywiki","text":"Scoring with Code: Composing with Algorithmic Notation\nThor Magnusson 2014\n\npag 1\n\n\u003C\u003C\u003C\nComputer code is a form of notational language. It prescribes actions to be carried out by the computer, often by systems that are called interpreters.\n\u003C\u003C\u003C\n\npag 2\n\n@ sobre live coding pero podria aplicarse a cualquier tipo de scritura musical\n\n\u003C\u003C\u003C\nthe practice involves notating musical intentions in a system that is understood and performed by an interpreter.\n\u003C\u003C\u003C\n\npag 3\n\n\u003C\u003C\u003C\n Such compression and expansion of “spacetime” shows that the score is event-orientated rather than time-orientated and this practice might partly originate from concerns of saving paper.\n\u003C\u003C\u003C\n\npag 4\n\n@ notacion musical. la herramienta deja fuera cosas que no se pueden expresar con ella\n\n\u003C\u003C\u003C\nMusical notation is a systematic format of instructions for performing musical events. It is a prescriptive code that allows agents who can read that\nformat, whether humans or machines, to perform the music to a varied degree of sophistication, depending upon practice, skill and understanding of the format. As a coherent code, musical notation is a system of abstractions, affording certain types of expression but excluding other. Any system of abstractions has involved a design process of deciding what to include and exclude, judged from a perspective of what is important to express. (Seeger 1958; Bowker and Star 2000)\n\u003C\u003C\u003C\n\n@ limitaciones de la notacion musical tradicional europea\n\n\u003C\u003C\u003C\nWe thus find in Western musical notation a reasonably good support for notating twelve-tone equal tempered pitch and duration, but a less sophisticated language for velocity, timbre and microtonal composition. This system of notation has been highly focussed on keyboard  instruments, where pitch is discrete, as opposed to, say, the violin or the trombone. There are symbols denoting continuous changes in pitch, amplitude, and timbre, but those are secondary notations, often of idiosyncratic nature.\n\u003C\u003C\u003C\n\npg 5\n\n@ notacion musical es una herramienta para pensar\n\n\u003C\u003C\u003C\nMusical notation has often been named as one of the key features contributing to the complexity of Western music. Notation is a mnemonic device offering composers the possibility of externalising their thoughts and operate with blocks of musical text as scaffolding that frees them from having to keep all the parameters in mind (Clark and Chalmers 1998).\n\u003C\u003C\u003C\n\n@ indterminacion en la notacion tradicional\n\n\u003C\u003C\u003C\nBut the focus on musical notation as rigid prescriptions might be rather recent, as in the 17th and 18th centuries, musical scores were often seen as descriptions rather than prescriptions of music (Haynes 2007); a distinction Lydia Goehr described as the difference between “composing through performance and composing prior to performance” (Goehr 1992, p. 188)\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nA central concern in musical notation is the idea of repeatability, i.e., the requirement that the composition can be played approximately how the composer imagines it to be played, and that different interpreters perform (“re-cite”) the piece approximately the same way every time they play it.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\npre-Romantic composers were happy to grant interpreters greater space for interpretation and extemporisation. (Haynes 2007)\n\u003C\u003C\u003C","changecount":"6","created":"20140112210300000","creator":"enrike","modified":"20150719094325280","modifier":"enrike","tags":"articulo"},

{"title":"Señores del caos","text":"Señores del caos\n\nMichael Moynihan y Didrik Søderlind\n\n2013 (2003 original)\n\nISBN 987-84-940298-4-4\n\n31 \n\n@ negrita mia\n\n\u003C\u003C\u003C\nEl diablo siempre ha apreciado la música. ¿Qué mejor medio para inspirar, cultivar y propagar su voluntad entre los propósitos de los hombres? La música sirve tanto de bálsamo como de excitante, para amansar al salvaje o despertar pasiones latentes. ''En términos espirituales, la música es una acción mágica, un vehículo para que el hombre se comunique con los dioses. Dependiendo de a quién invoquen los participantes, esto puede significar elevarse hacia los cielos sobre las voces de los ángeles o hacer surgir a las bestias de los pozos del averno.'' Durante estos dos últimos milenios de influjo cristiano sobre el mundo occidental, la música siempre ha representado una cuestión problemática tanto para las autoridades religiosas como para las seculares. Mientras que el canto ha servido a menudo para uncir a los suplicantes, sus palabras y cadencias seductoras también pueden sembrar con la misma facilidad las semillas de la duda en la mente. Mefistófeles y la musa van de la mano, y las canciones populares de antaño a menudo ensalzan el vino, las mujeres y los cánticos, que no son sino las diversiones del diablo.\n\u003C\u003C\u003C\n\n\n34\n\n\u003C\u003C\u003C\nA través de las películas underground de Kenneth Anger, el espectro de Crowley comenzó a arrojar una larga sombra sobre los últimos años sesenta y los primeros setenta. Tanto Mick Jagger de los Stones como Jimmy Page, guitarrista de Led Zeppelin, grabaron sendas bandas sonoras para dos películas de Anger de inspiración crowleyana: Invocation of My Demon Brother y Lucifer Rising, cuyos títulos traicionan sus preocupaciones místicas. Page desarrolló por Crowley un interés mucho más serio que el coqueteo satánico de los Stones; su colección de libros y manuscritos de Crowley se cuenta entre las mejores del mundo. Page fue además socio inversor en Equinox, una librería de Londres especializada en ocultismo (bautizada en honor del voluminoso periódico de magia editado y supervisado por Crowley entre 1909 y 1914), y durante una temporada incluso llegó a ser el propietario de Boleskine, la antigua finca de Crowley en Escocia, junto al lago Ness. La finca continuó perpetuando su siniestra reputación a pesar del cambio de dueños, a medida que los cuidadores iban siendo ingresados en hospitales mentales o, peor aún, se suicidaban.\n\u003C\u003C\u003C\n\n\n310\n\n@ que caracteriza a la musica satanica\n\n\u003C\u003C\u003C\n''¿Cuáles son los ingredientes esenciales que hacen que una pieza musical sea satánica? ''\n\n''LaVey:'' El elemento clave de la música satánica puede quedar revelada en la siguiente pregunta: ¿te resulta atractiva a un nivel individual antes que grupal? Es evocativa, tiene una carga emocional. Evoca algo que no ha sido previamente publicitado y que ha sido creado sin marcar las cartas. No tiene la intención de conferir una identidad colectiva o de grupo al oyente. No debería ser un recurso secundario para acceder a una identidad asociada con la música. La música satánica se defiende por mérito propio sin que uno sepa quién la compuso ni dónde ni cuándo. Hablando en términos simplistas, es el tipo de música que te marchas silbando o tarareando. Temática. \n\u003C\u003C\u003C","created":"20180821095918572","creator":"enrike","modified":"20180826163531316","modifier":"enrike","tags":"libro"},

{"title":"Shaviro. Estética aceleracionista: Ineficiencia necesaria en tiempos de subsunción real","text":"Estética aceleracionista: Ineficiencia necesaria en tiempos de subsunción real\n\nOriginal en Inglés, por Steven Shaviro para e-flux. 2013\n\nhttps://medium.com/@carl.d/est%C3%A9tica-aceleracionista-ineficiencia-necesaria-en-tiempos-de-subsunci%C3%B3n-real-75acd1e9ba38\n\n175\n\n\u003C\u003C\u003C\nLejos de ser subversivo o de oposición, la transgresión es la real del motor de la expansión capitalista de hoy: la forma en que se renueva en orgías de “destrucción creativa”.\n\u003C\u003C\u003C\n","created":"20180131100544178","creator":"enrike","modified":"20180131105936402","modifier":"enrike","tags":"aceleracionismo"},

{"title":"Silencio, John Cage","type":"text/vnd.tiddlywiki","text":"Silencio, Conferencias y escritos de John Cage\n\nJohn Cage\n\n2002 (1961)\n\nMadrid:Ardora (wesleyan university press)\n\nCage, J. (1961). //Silencio//. Madrid:Ardora (wesleyan university press)\n\nTraducción de Marina Pedraza\n\nEpílogo de Juan Hidalgo\n\nArdora Ediciones\n\nMadrid, 2002-2007\n\nPrimera edición en inglés\n\nPor Wesleyan Press . 1961\n\n9\n\n@ sobre la octava tradicional\n\n\u003C\u003C\u003C\nLos hábitos musicales incluyen escalas, modos, teorías de contrapunto y armonía, y el estudio de los timbres, solos y en combinación con un número limitado de mecanismos productores de sonido. En términos matemáticos, todos ellos se ocupan de intervalos discretos. Se asemejan a caminar —como en el caso de las notas— sobre doce piedras para vadear un río. Este cuidadoso caminar paso a paso no es característico de las posibilidades de la cinta magnética, que nos deja ver que la acción o existencia musical puede ocurrir en cualquier punto, o a lo largo de  cualquier línea o curva, o de lo que sea, en el espacio sonoro total; que estamos, de hecho, técnicamente equipados para transformar en arte nuestra idea contemporánea de cómo opera la naturaleza.\n\u003C\u003C\u003C\n\n13\n\n@ pq la duracion es la medida de la musica. pero no entiendo pq no habla de la amplitud o volumen.\n\n\u003C\u003C\u003C\nCuando, tras convencernos, en nuestra ignorancia, de que el sonido tiene como claro y definido opuesto el silencio, de que la duración es la única característica del sonido que puede medirse en términos del silencio, y de que por tanto cualquier estructura valida que contenga sonidos y silencios debería basarse, no como es tradicional en Occidente, en la frecuencia, sino justamente en la duración, entramos en una cámara sorda, tan silenciosa como es tecnológicamente posible en 1951, para descubrir que oímos dos sonidos que producimos involuntariamente (el funcionamiento sistemático de los nervios, la circulación de la sangre), la situación en la que claramente estamos no es objetiva (sonido-silencio), sino bastante subjetiva (solamente sonidos), unos voluntarios y otros (normalmente llamados silencios) involuntarios. Si, en este punto, decimos: \"¡Sí! Yo no discrimino entre intención y no intención\", la dicótoma, sujeto-objeto, arte-vida, etc., desaparece; se ha efectuado una identificación con el material, y las acciones son entonces adecuadas a su naturaleza ...\n\u003C\u003C\u003C\n\n36\n\n@ la interpretación siempre tiene algo de indeterminada\n\n\u003C\u003C\u003C\nAunque no habrá dos interpretaciones de //Music of Changes// que sean idénticas (todo acto es virgen, incluso el repetido, si nos remitimos al pensamiento de René Char), dos interpretaciones se parecerán mucho entre sí.\n\u003C\u003C\u003C\n\n39\n\n@ uniqueness de la composicion indeterminada respecto a su interpretación\n\n\u003C\u003C\u003C\nUna interpretación de una composición que es indeterminada respecto a su interpretación es necesariamente única. No puede repetirse.  Cuando se interpreta por segunda vez,  el resultado es diferente del anterior.\n\u003C\u003C\u003C\n\n\n60-61\n\n@ describe procedimiento de iching y lanzamiento de monedas para determinar aspectos de la composicion //Music for Piano 21-52// y como hay otros elementos que no han sido determinados en absoluto en la composicion como el tiempo de la interpretacion o casi nada como en lo referente al timbre\n\n@ reflexiona sobre lo anterior\n\n\u003C\u003C\u003C\nAdemás, no hay -y esto puede considerarse una omisión fundamental- ninguna indicación referida a la arquitectura de la habitación donde ha de tocarse la música, ni al emplazamiento (que habitualmente distancia a unos de otros) de los instrumentos (¿cuantos?) que se vayan a utilizar. Todos estos elementos, evidentemente de vital importancia, apuntan a una pregunta: ¿qué se ha compuesto?\n\u003C\u003C\u003C\n\n62\n\n@ sobre el ruido??\n\n\u003C\u003C\u003C\nNormalmente, la elección de sonidos viene determinada por lo que es agradable y atractivo al oído: pues deleitarse en dar o recibir dolor es un indicio de enfermedad.\n\u003C\u003C\u003C\n\n63\n\n@ pq la musica basada en duraciones temporales es la adecuada. esto tiene que ver con la txalaparta.\n\n\u003C\u003C\u003C\nFuera de las escuelas, sin embargo (ej. Satie y Webern), reaparece un metodo estructura diferente y correcto, basado en las longitudes de tiempo.\n\u003C\u003C\u003C\n\n64\n\n@ mas sobre estructura y tiempo y silencio\n\n\u003C\u003C\u003C\n//Antes de hacer una estructura por medio del ritmo, es necesario decidir qué es el ritmo.// [...] el ritmo no es otra cosa que las relaciones entre las longitudes de tiempo. \n\u003C\u003C\u003C\n\n69\n\n@ que el la accion experimental?\n\n\u003C\u003C\u003C\n¿Cuál es la naturaleza de una acción experimental? Es simplemente una acción cuyo resultado no está previsto.\n\u003C\u003C\u003C\n\n@ indeterminacion en la interpretacion le parece mas interesante que en la composicion\n\n\u003C\u003C\u003C\nSin embargo, ahora me parece que componer de manera que lo que hagamos sea indeterminado de cara a su interpretación es mas importante que componer mediante este tipo de operaciones.\n...\nEn esta situación no se necesita ninguna operación de azar (por ejemplo, el lanzamiento de monedas a cara o cruz), pues no hay nada previsto, aunque todo puede medirse posteriormente o ser tomado simplemente como una vaga sugerencia.\n\u003C\u003C\u003C\n\n84\n\n@ sobre varese\n\n\u003C\u003C\u003C\nSin embargo, más clara y activamente que nadie de su generación, estableció la naturaleza actual de la música.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa circunstancia de que a partir de ese momento introdujera el ruido -en la música del siglo XX- lo hace más cercano a la necesidad musical del presente que incluso los maestros vieneses ...\n\u003C\u003C\u003C\n\n","changecount":"23","created":"20140120111000000","creator":"enrike","modified":"20150719101140523","modifier":"enrike","tags":"libro [[experimental music]]"},
{"created":"20240411200956081","creator":"enrike","text":"The Acoustic Mirror\n\nThe Female Voice in Psychoanalysis and Cinema\n\nTheories of Representation and Difference\n\nKAJA SILVERMAN\n\nGeneral Editor: Teresa de Lauretis\n\nINDIANA UNIVERSITY PRESS\n\nBloomington and Indianapolis\n\n1988\n\nISBN 0-253-30284-6\n\n\nix\n\n@ classic cinema designates\n\n\u003C\u003C\u003C\nclassic cinema designates [...] a textual model which holds the female voice and body insistently to the\ninterior of the diegesis, while relegating the male subject to a position of apparent\ndiscursive exteriority by identifying him with mastering speech, vision, or hearing.\n\u003C\u003C\u003C\n\n2\n\n@ hugo munstenbers says\n\n\u003C\u003C\u003C\nthe\nfundamental condition of the cinema is that the viewer be \"distinctly conscious of the\nunreality of the artistic production, and that means that [this production] must be kept\nabsolutely separated from the real things and men, that it must be isolated and kept in its\nown sphere.\n\n\u003C\u003C\u003C\n\n\n4\n\n\u003C\u003C\u003C\nviewer refuses to acknowledge what he or she knows full well— that cinema is founded on the lack of the object.\n\u003C\u003C\u003C\n\n43\n\n\u003C\u003C\u003C\nWestern\nmetaphysics has fostered the illusion that speech is able to express the speaker's inner\nessence, that it is \"part\" of him or her.\n\u003C\u003C\u003C\n\n45\n\n\u003C\u003C\u003C\nDominant cinema smoothly effects all four of these ideal projects through\nsynchronization, which anchors sounds to an immediately visible source, and which focuses\nattention upon the human voice and its discursive capabilities. This emphasis upon diegetic\nspeech acts helps to suture the viewer/listener into what Heath calls the \"safe place of the\nstory,\" and so to conceal the site of cinematic production.\nthe shot/reverse shot formation.\n\u003C\u003C\u003C\n\n49\n\n\u003C\u003C\u003C\nThere is a general theoretical consensus that the theological status of the disembodied voice-\nover is the effect of maintaining its source in a place apart from the camera, inaccessible to\nthe gaze of either the cinematic apparatus or the viewing subject—of violating the rule of\nsynchronization so absolutely that the voice is left without an identifiable locus. In other\nwords, the voice-over is privileged to the degree that it transcends the body.\n\u003C\u003C\u003C\n","tags":"libro","title":"Silvermann. The Acoustic Mirror","modified":"20240411201010037","modifier":"enrike"},
{"title":"Simon Frith. Hacia una estética de la música popular","text":"Hacia una estética de la música popular\n\nSimon Frith\n\nLas culturas musicales : lecturas de etnomusicología / coord. por Francisco Cruces Villalobos, 2001, \n\nISBN 84-8164-474-9\n\npágs. 413-436\n\n413\n\n\u003C\u003C\u003C\n[...] incluso si el disfrute de la música seria y el de  la música popular implicara placeres distintos, no resulta tan obvio que la diferencia radique en la autonomía artística y en la utilidad social.\n\u003C\u003C\u003C\n\n414\n\n\u003C\u003C\u003C\n[...] producimos y consumimos la música que somos capaces de producir y consumir [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEs imposible escribir la historia de la música popular sin referirse a las cambiantes fuerzas de producción, a la electrónica, o al uso de la grabación, de la amplificación y de los sintetizadores [...]\n\u003C\u003C\u003C\n\n417\n\n\u003C\u003C\u003C\nLa buena música es expresión auténtica de algo - una persona, una idea, un sentimiento, una experiencia compartida, un //Zeitgeist//-. La mala música es inauténtica, no expresa nada.\n\u003C\u003C\u003C\n\n418\n\n\u003C\u003C\u003C\n[...] las estrellas de rock pueden ser comercializadas artistas y su sonido particular como un referente de identidad.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa cuestión que debemos responder no es qué revela la música popular sobre los individuos sino cómo esta música los construye.\n\u003C\u003C\u003C\n\n\n\n\n\n419\n\n\u003C\u003C\u003C\nLa música pop de éxito es aquella que logra definir su propio estándar estético.\n\u003C\u003C\u003C\n\n420\n\n\u003C\u003C\u003C\n[...] es capaz de de proporcionar experiencias emocionales particularmente intensas; de hecho, las canciones y los ídolos del pop nos implican emocionalmente mucho más que cualquier otro tipo de evento o intérprete mediático [...]\n\u003C\u003C\u003C\n\n421\n\n\n\u003C\u003C\u003C\nLa cuestión que debemos responder no es qué revela la música popular sobre los individuos sino cómo ésta música los //construye//.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[la música] es capaz de proporcionar experiencias emocionales particularmente intensas\n\u003C\u003C\u003C\n\n\n\n\n\n\u003C\u003C\u003C\nEsta interacción entre la inmersión personal en la música y, no obstante, su carácter público, externo, es lo que convierte a la música en algo tan importante para la ubicación cultural de lo individual en los social.\n\u003C\u003C\u003C\n\n423\n\n@ porque en los videclips heavies suele aparecer escenas en directo. En el directo el publico y el grupo son uno\n\n\u003C\u003C\u003C\nLa segunda función social de la música es proporcionarnos una vía para administrar la relación entre nuestra vida emocional pública y privada.\n\u003C\u003C\u003C\n\n423-424\n\n\u003C\u003C\u003C\nExperimental el //heavy metal// es experimentar la fuerza del concierto con un todo, del cual los músicos son una parte, el sistema de amplificación, otra, y la audiencia, otra. [...] por eso en los vídeos de //heavy// siempre incluiyen imágenes de un concierto en directo, independientemente de contexto o del argumento del //clip//: de ese modo captan y reconoces la energía que se desprende de la vivencia del concierto.\n\u003C\u003C\u003C\n\n424\n\n\u003C\u003C\u003C\n[...] los //fans// no idealizan a los cantantes porque deseen ser ellos, sino porque esos cantantes parecen ser capaces, de alguna manera, de expresar lo que ellos sienten; algo así como si a través de la música nos fuéramos conociendo a nosotros mismos.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nLa tercera función social de la música popular es la de dar forma a la memoria colectiva, la de organizar nuestro sentido del tiempo.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] intensificar nuestra experiencia del presente. [...] lo que nos da una medida de la calidad de la música es su \"presencia\", su capacidad para \"detener\" el tiempo [...]\n\u003C\u003C\u003C\n\n425\n\n\u003C\u003C\u003C\nLas canciones más significativas para todas las generaciones [...] son aquellas que escuchábamos cuando éramos adolescentes.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] el ser \"joven\" se define a través de la música\n\u003C\u003C\u003C\n\n426\n\n\u003C\u003C\u003C\n[...] define para nosotros lo que es la \"juventud\".\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] la música popular es algo que se posee.\n\u003C\u003C\u003C\n\n427\n\n\u003C\u003C\u003C\nlas funciones sociales de la música popular están relacionadas con la creación de la identidad, con el manejo de los sentimientos y con la organización del tiempo\n\u003C\u003C\u003C\n\n428\n\n\u003C\u003C\u003C\nLa más importante (y llamativa) característica de la música popular occidenta en el siglo XX ha sido la asimilación que ha hecho -y en la que se ha visto inmersa- de las formas y convenciones de la musica afroamericana.\n\u003C\u003C\u003C\n\n@ citando a Andrew Chester\n\n\u003C\u003C\u003C\n[...] la música popular tiene hoy en día una estructura compleja \"por intensión\" (intentionally) y no tanto \"por extensión\" (extentionally), como ocurre en el caso de la música clásica europea.\n\u003C\u003C\u003C\n\n@ el uso de la voz. 428-429\n\n\u003C\u003C\u003C\n[...] el desarrollo de la música popular del siglo XX está cada vez más centrado en el uso de la voz.\n\u003C\u003C\u003C\n\n429\n\n\u003C\u003C\u003C\nEl timbre de la voz es más importante en este contexto que la articulación concreta de un contenido textual determinado [...]\n\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n [...] es la voz -no el texto de la canción- lo que provoca una reacción inmediata.\n\u003C\u003C\u003C\n\n@ aunque sea con un instrumento! la voz como concepto de individuo\n\n\u003C\u003C\u003C\nLa voz [...] ha sido y es un elemento central en el atractivo del jazz [...] por el modo en que se tocan y escuchan los instrumentos.\n\u003C\u003C\u003C\n\n@ la voz y la inmediatez!\n\n\u003C\u003C\u003C\n[...] las canciones, con las que se construyen personalidades vocales que emplean la voz para llegar a nosotros de un modo inmediato.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nCuando analizamos los recursos narrativos de la música popular contemporánea no podemos hablar únicamente de la música, sino que debemos abordar todo el complejo proceso de presentación que la acompaña.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nTodos esos elementos afectan a la manera en que oímos una determinada voz\n\u003C\u003C\u003C\n\n431\n\n@lo auténtico y lo artificioso en música popular","created":"20220223161803445","creator":"enrike","modified":"20220403075815405","modifier":"enrike","tags":"libro"},
{"title":"Simon Reynolds. Podcast: Rip It Up and Start Again","text":"Simon Reynolds. Podcast: Rip It Up and Start Again\n\nhttp://maximumfun.org/blog/2006/04/podcast-rip-it-up-and-start-again.html\n\n\"Our guest is Simon Reynolds, a British pop music critic, and the author of the book which gives our show its name. His book aims to retrofit the reputation of the rock music of the early 80s, describing the sonically disparate artists who created something new in the wake of the first punk movement's self-destruction.\"","created":"20180606112444398","creator":"enrike","modified":"20180606112538973","modifier":"enrike","tags":"link"},
{"title":"Simulating creativity in jazz performance","text":"Ramalho, G. & Ganascia J.G\n\nAAAI-94 Proceedings. 1994, AAAI (www.aaai.org)\n\n108\n\n\u003C\u003C\u003C\n[...] there is no accurate understanding of human creativity\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nthere is an apparent paradox in the formalization of creativity due to the common sense opinion that, by definition, creativity embodies what cannot be formalized.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIn addition, Jazz musicians are encouraged to develop their musical abilities by listening and practicing rather than studying in conservutoires (Baker 1980).\n\u003C\u003C\u003C\n\n108-109\n\n\u003C\u003C\u003C\nMusicians cannot justify all the local choices they make (typically at note-level) even if they have\nconsciously applied some strategies in the performance. This is the greatest problem of modeling the knowledge used to fill the gap referred to above. To face this problem, the first approach is to make random-oriented choices from a library of musical patterns weighted according to their frequency of use (Ames & Domino 1992). The second approach focuses on very detailed descriptions so as to obtain a complete explanation of musical choices in terms of rules or grammars (Steedman 1984). In the first case, since there is no explicit semantics associated to random-oriented choices, it is difficult to control changes at more abstract levels than the note level. In the second, the determinism\nof rule-based framework lacks flexibility because of the introduction of “artificial” or over-specialized rules that do not correspond to the actual knowledge used by musicians. This crucial trade-off between “flexibility and randomness” and “control and semantics” affects the modeling\nof other creative activities too (Rowe & Partridge 1993).\n\u003C\u003C\u003C\n\n109\n\n\u003C\u003C\u003C\nIf musical creativity is neither a random activity nor a fully explainable one, then creativity modeling requires a deeper understanding of the nature and use of musical knowledge.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nOur first claim is that Jazz musicians’ activities are supported by two main knowledge structures: memories and rules\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] these rules do not embody all knowledge.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe constraints imposed by real-time performance force musicians to express their knowledge as a fast response to on-going events rather than as an accurate search for “the best musical response”. Jazz creativity occurs within the continuous confrontation between the musician’s background knowledge and the context of live performance.\n\u003C\u003C\u003C\n\n110\n\n\u003C\u003C\u003C\nJohnson-Laird (Johnson-Laird 1992) among other researchers has identified three features of creative tasks that show the difficulties of formalizing creativity as classical problem solving (Newell & Simon 1972; Nilsson 1971): non-determinism (for the same given composition problem it is possible to obtain different musical solutions which are all acceptable); absence of well-defined goals (there is only a vague impression of what is to be accomplished, i.e. goals are refined or changed in the on-going process); no clear point of termination (because of both the absence of a clear goal\nand the absence of aesthetic consensus for evaluating results).\n\u003C\u003C\u003C\n\n111\n\n\u003C\u003C\u003C\nthe reasoning of musicians does not progress note by note but by “chunks” of notes (Sloboda 1985).\n\u003C\u003C\u003C","created":"20150609091858138","creator":"enrike","modified":"20150719101252343","modifier":"enrike","tags":"articulo"},

{"title":"sobre joxan arce y los encuentros de pamplona","text":"https://vivirdebuenagana.wordpress.com/2018/01/12/joxean-artze-recuerdos-durmientes/amp/?__twitter_impression=true\n\n«Ha fallecido Joxean Artze, autor de la letra de Txoria Txori». Más recuerdos durmientes, de final de los sesenta, de los setenta, de mis primeros versos… Las lagunas de memoria, los fogonazos… Cada vez son más los que se van de regreso. Ese disco lo he rescatado de un archivador que tiene el nombre de Speak memory, por el título del libro de Nabokov. Artze, 1969, más Recuerdos durmientes que han estado esperando en la oscuridad de una caja archivadora que lo sacará de él para escribir de la vida de otro. Los Artze con su txalaparta que acababa de ser rescatada de la leyenda floklórica. Eran un mito, uno de los mitos del arte vasco identitario, y no solo por haber participado en el grupo Ez dok amairu. Acudir a alguno de de sus conciertos era algo ritual, religioso, funeral… me recuerda lo que dice Seamus Heaney en sus poemas irlandeses como tierra del santo y seña o Cees Noteboom cuando pasa por el país. Lo mismo sucede cuando se canta a coro y en público Txoria txori, de Mikel Laboa, cuya letra escribió Artze, y con el Baga, Biga, Higa, y con Ikimilikiliklik. También es suya Geure bazterrak, una hermosísima canción sobre lo que esconde la niebla y su misterio. Algo más que música, poesía, pintura, siempre, no sé si por desgracia o por fortuna, ya no sé nada, ya estoy más lejos de lo que nunca estuve, lo suficiente como recordarlo y escribirlo como lo viví y recuerdo, y si no coincide con lo que hayan vivido y recordado otros lo lamentaré, pero no quitaré una coma. Ese disco estuvo en varios sitios, en un piso del barrio de San Juan que acabó intervenido por la BPS, en mayo de 1969, y en otro de la calle San Saturnino nº 1-3º de Pamplona en el que anduve vivaqueando unos años. Luego se lo fue tragando la sombra y muy raras veces lo escuché. Y ahora hace tanto tiempo que no tengo un «tocadiscos» para ese 45 rpm, que no puedo escucharlo. Ya sé que está Youtube, pero no es lo mismo… Canguelo, Rabelais: los dicterios de los más borrachos: Hâtons ! Je mouille, j’humecte, je bois. Et le tout de peur de mourir.\n\nEl concierto de txalaparta de los hermanos Artze se celebró a ls 7 de la tarde en un lateral del Museo de Navarra. En el programa figuraba como «Música primitiva vasca». Fue multitudinario bajo la vigilancia de un contingente de la Policía Armada. Lo recuerdo por el zarandeo y los empellones que me llevé por parte de un energúmeno uniformado por saltarme una tapia para acceder al concierto. El ambiente estaba más que caldeado, habían empezado las broncas entre artistas, organización y policía, y aquella misma noche el concierto en el Labrit de Luc Ferrari terminó de mala manera. El día anterior ETA había hecho estallar una bomba que dañó el monumento al general Sanjurjo y otra estallaría al día siguiente en una de las puertas del Gobierno Civil. La fiesta venía dañada.\n\nA Joxean Artze le conocí en alguno d elos tumultos del hampa artística y literaria que solía organizar desde Bilbao José Luis Merino y nos convocaba en un sitio y en otro. Llegué a verle en Usurbil. Fue uno de los participantes, en 1978, en 21, aquella antología con voluntad fundacional que montó Merino con los de Hórdago, aunque el que figurar como responsable, erratas incluidas, fuera el Flanagan. Su colaboración de varias páginas como las de la ilustración resulta poco menos que ininteligble, pero muy intensa, muy experimental ¿verdad?, muy de la época. Nada que ver con otros poemas hermosos que hemos ido conociendo más tarde. ¿Quién se acuerda? Detrás de 21 vino 23 y detrás nada, se acabaron los encuentros, los tumultos y al final hasta las amistades. El mundo de las garrotas en alto y del desconocerse. Hoy sería imposible montar una antología como esta, y no solo porque serían otros los autores. No he podido encontrar el ejemplar de 23 que guardaba. Las cosas se escapan.","created":"20180115083634904","creator":"enrike","modified":"20180115083706724","modifier":"enrike","tags":"encuentros txalaparta link"},
{"title":"Sobre la fotografía. Walter Benjamin","text":"Sobre la fotografía. \n\nWalter Benjamin\n\nPretextos, Valencia. sexta edicion 2015\n\n23\n\n@ en relacion a las criticas a la fotografia\n\n\u003C\u003C\u003C\nCon todo el peso de su tosquedad se expresa aquí ese concepto filisteo del \"arte\" al que toda consideración técnica es ajena y que se siente amenazado de muerte por la aparición provocadora de una nueva técnica\n\u003C\u003C\u003C\n\n29 \n\n@en palabras del viejo Dauthendey\n\n\n\u003C\u003C\u003C\nAl principio no nos atreviamos a contemplar detenidamente las primeras imágenes que confeccionó. Nos daba miedo la nitidez de esos personajes y creíamos que sus pequeños rostros diminutos podían, desde la imagen, vernos a nosotros.\n\n\u003C\u003C\u003C\n\n40\n\n\n\u003C\u003C\u003C\nPero, ?que es propiamente el aura? Una trama muy especial de espacio y tiempo: la irrepetible aparición de una lejanía, por cerca que pueda encontrarse.\n\n\u003C\u003C\u003C\n\n79\n\n\u003C\u003C\u003C\n“La pretensión de que la fotografía es un arte se debió precisamente a los que la convirtieron en negocio” \n\n\n\u003C\u003C\u003C\n\nFreund p. 49\n\n89\n\n\u003C\u003C\u003C\n“Cuanto más grande es un escritor [...] con tanta mayor fuerza y clarividencia depende el carácter de su obra del carácter de su época o dicho de otro modo tanto menos y advierten sus obras ese elemento al que cabría llamar lo ‘personal’ ”\n\n\u003C\u003C\u003C\n\nFreund p.89\n\n97\n\n\u003C\u003C\u003C\nGeneralizando podría afirmarse que la técnica reproductiva desvincula lo reproducido del ámbito de la tradición.\n\n\u003C\u003C\u003C\n\n102\n\n\u003C\u003C\u003C\nLa reproducción técnica emancipa a la obra de arte de su condición de parásito del ritual. La obra de arte reproducida se convierte cada vez más en la reproducción de una obra de arte dispuesta para ser reproducida\n\n\u003C\u003C\u003C\n\n152\n\n\n\u003C\u003C\u003C\nPor ser completamente falsas estas cosas están infinitamente más cerca de lo verdadero; mientras que la mayor parte de nuestros paisajistas son unos mentirosos precisamente por que no se han preocupado de mentir\n\u003C\u003C\u003C","created":"20191029172311463","creator":"enrike","modified":"20191030213024090","modifier":"enrike","tags":"libro"},
{"title":"Soinu-t resna bat zuk Euskal Herri musikan. Beltran","type":"text/vnd.tiddlywiki","text":"XV Congreso de Estudios Vascos\n\nSoinu-t resna bat zuk Euskal Herri musikan\n\n(Some instruments in Basque popular music)\n\nBeltran, Juan Mari\n\nEusko Ikaskuntza\n\nMiramar Jauregia \n\n2001\n\n3\n\n@ lista todas las variantes que el reconoce como lo mismo\n\n\u003C\u003C\u003C\n[...] Lan erritmoetatik, lan egitean egiten diren joko erritmikoetara, lan-tresnekin egiten diren “musika” saioetara eta hauetatik txalapartaren musikara: Borra-jotzea, Idaurrak-trailua, ote-jotzea, kirikoketa, ttinbilin-ttanbalan, toberak, txalaparta\n\u003C\u003C\u003C\n\n@ menciona que la txalaparta tradicional tiene unas reglas\n\n\u003C\u003C\u003C\nIkusten denez, txalaparta tradizionalak baditu jotzeko zenbait arau. Arauok ez dute s ormena mugatzen, are gehiago, askatasun handia ematen diete jotzaileei bat-batean joaldiak asmatzeko ahalmena erabil dezaten.\n\u003C\u003C\u003C\n\n@ describe el instrumento\n\n@ menciona por primera vez la melodia en la txalaparta. esto habria que meterlo en la tesis.\n\n\u003C\u003C\u003C\nTxalapartaren ohol, harri, palankak eta bestelako materialek ematen dituzten aukerak erabiliz, gero eta gehiago erabiltzen dira tonoak polifonia eta melodia jojuak egiteko.\n\u003C\u003C\u003C\n\n@ platea que tocar la txalaparta con otros instrumentos en una formacion da pero tambien quita \n\n\u003C\u003C\u003C\n– Txalaparta musika taldeetako soinu-tresna: modu horretan zer irabazten duen eta zer galtzen duen. Taldeetan jotzea eta bakarka jotzen jarrai tzea, bi joerak mantentzeko komenientzia.\n\u003C\u003C\u003C","changecount":"6","created":"20140719060200000","creator":"enrike","modified":"20150719101213770","modifier":"enrike","tags":"txalaparta articulo"},
{"title":"Something Strange Happens To Your Taste In Music At Age 30","text":"Something Strange Happens To Your Taste In Music At Age 30\n\nhttps://www.iflscience.com/brain/we-stop-discovering-new-music-at-a-certain-age-heres-why/\n\n2021/09/04","created":"20210904075303143","creator":"enrike","modified":"20210904075712032","modifier":"enrike","tags":"link"},
{"title":"Sonidos de Marte. Una historia de la música electrónica. David Stubbs","text":"SONIDOS DE MARTE\n\nUna historia de la música electrónica\n\nDavid Stubbs\n\nColección: Synesthesia\n\nISBN: 978-987-1622-80-1\n\nTraducción: Tadeo Lima\n\nPáginas: 480\n\nCaja Negra Buenos Aires\n\nOriginal \"Mars by 1980: The Story of Electronic Music\" Published August 2nd 2018 by Faber Faber \n\n19\n\n\u003C\u003C\u003C\nEn 2017, enterarse de quién o qué figura en los charts se parece más a una tarea de periodismo de investigación, o a meterse a escondidas en la habitación de un adolescente y encender la computadora para intentar averiguar qué pasa por sus jóvenes mentes.\n\n[...] el pop mismo se encuentra en vías de ser suplantado por los YouTubers [...]\n\u003C\u003C\u003C\n\n21\n\n\n\u003C\u003C\u003C\n[...] a finales de los setenta, cuando el pop prácticamente era la única fuente de color y electricidad en una infancia cuyo mobiliario, ambiente y paisaje de medios seguían siendo en gran medida los de los años cincuenta o incluso antes [...]\n\u003C\u003C\u003C\n\n23\n\n\u003C\u003C\u003C\nLa cultura gay ha sido siempre uno de los principales motores ocultos del rock y el pop [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nHay una sensación de culpa y recriminación por el hecho de que la maquinaria y la tecnología de estudio, con sus realces artificiales, estarían sofocando el verdadero talento y la auténtica expresividad.\n\u003C\u003C\u003C\n\n28\n\n\u003C\u003C\u003C\nPara cuando llegó el cambio de milenio, ya estábamos, a todos los efectos, en la misma situación en la que nos hallamos hoy, en 2018 [...] Vivimos en una era postrock desde mediados de la década del noventa.\n\u003C\u003C\u003C\n\n31\n\n@ el miedo a que las maquinas nos dejen sin trabajo\n\n\u003C\u003C\u003C\nEste miedo, como veremos, tuvo un componente racial, que acaso dé cuenta de los diferentes grados de resistencia entre las personas negras y blancas a aceptar la innovacióna en la música.\n\u003C\u003C\u003C\n\n33\n\n@ sobre el uso de cajas de ritmos y sintes en los 80\n\n\u003C\u003C\u003C\nLa ausencia de un esfuerzo físico los invalidaba a ojos de muchos y confirmaba su amaneramiento de niños mimados.\n\u003C\u003C\u003C\n\n\n34-35\n\n@ primeros intentos de uso de aparatos electronicos en musica contemporanea en los años 30. variofono, cage usando vinilos, ondas martenot...\n\n37\n\n@ check Hymen Stockhausen 1967\n\n38\n\n@ check White Noise / Silver Apples\n\n45\n\n@check Eskimo The Residents 1979 \n\n49\n\n@ aceleracionismo y drum'n'bass. su neutraliazción\n\n\u003C\u003C\u003C\nLejos de abrir un nuevo horizonte de opciones tecno-rítmicas, el dum'n'bass fue rápidamente codificado y sus tropos resultaron soprendentemente fáciles de asimilar.\n\u003C\u003C\u003C\n\n50\n\n@ hoy en dia 2017. idea de falta de sensación de futuro\n\n\u003C\u003C\u003C\nO quizás no hay futuro. Una supersaturación, o acaso la impresión de que no pasa nada, de que ya no puede pasar nada. \n\u003C\u003C\u003C\n\n82\n\n@ check Sinfónía de Donbass. film sonoro de 1930 Dziga Vértov. \n\n94\n\n@ check Varese. Hyperprism 1922-23, Octandre 1923, Offrandes 1921, Ionization 1929-31, Amériques 1918-19, Arcana 1925-27\n\n98\n\n@ varese. déserts 1950\n\n102\n\n@ pabellon philips Poeme electronique. Varese\n\n119\n\n@ check Gesang der Jünglinge Stockhausen\n\n145\n\n@ check cage William mix\n\n\n152 \n\n@Ligety Artikulation 1958\n\n167\n\n\u003C\u003C\u003C\nUno de los mitos más irritantes cerca de la electrónica es  la idea de que es el coto exclusivo de un cierto tipo de hombre blanco: seco, cerebral, frígido.\n\u003C\u003C\u003C\n\n175\n\n@check Sun Ra india 1956 / Strange things 1966\n\n186\n\n@ Miles Davis //John jackson// 1970 / //on the corner// 1972\n\n1987\n\n@ on the corner\n\n\u003C\u003C\u003C\nNinguno de los músicos que se oyen en el disco tenía idea de qué pares serían usadas y qué partes terminarían en el suelo de la sala de edición. No sabían qué música tendrían que tocar hasta llegar al estudio.\n\u003C\u003C\u003C\n\n188\n\n@ sun ra space is the place documental\n\n@ sun ra media dreams / disco 3000\n\n194\n\n@ davis. he loved him madly\n\n198\n\n@ white noise an electric storm 1969\n\n203\n\n@ ref haizearentzat Inventions for radio. \n\n209\n\n@ oram. the innocents\n\n292\n\n\u003C\u003C\u003C\n En cuanto a Kraftwerk, hoy ejercen la supremacía de ser la banda más nostálgica de todas [...]\n\u003C\u003C\u003C\n\n303- 305\n\n@ joy division. synths:Trascendent 2000, armp omni, jen sx 1000, eti 4600\n\n\n318\n\n@ la voz instantanea\n\n\u003C\u003C\u003C\nLa gente que triunfa es por dos cosas: o porque, ya por la voz, cuando cantan, sabes de qué están hablando.\n\u003C\u003C\u003C\n\n335\n\n@ satie\n\n336\n\n@ satie y cage\n\n338\n\n@ Robert Fripp //Pussyfooting// 1973. este es el que tenia mattin en vinilo?\n\n345\n\n@ Eno //Dunwich beach, autumm 1960//\n\n347\n\n\u003C\u003C\u003C\nDe allí la importancia de la \"sustracción\" en una cultura excesivamente aditiva, algo que se agudizó aún más en la década de los ochenta, cuando la superposición de modernidad y posmodernidad, del pasado y el presente del pop, llevó a niveles inéditos de saturación.\n\u003C\u003C\u003C\n\n360\n\n@ Oliveros //Bye Bye Butterfly//\n\n361\n\n@ Ambient: Taylor Deupree, Richard Chartier, Groupen, Star of the lid, Fennesz, Arve Henriksen, Magnetik North, Tim Hecker, Deatchprod, Oubys, Loscil, Kevin Drum, Terre Thaemlitz\n\n366\n\n@ cabaret voltaire\n\n375\n\n\u003C\u003C\u003C\nEn palabras del mismo P-Orridge \"Necesitas disciplina para dedicarte a lo que te libera\"\n\u003C\u003C\u003C\n\n\n376\n\n@ genesis p-orridge en Stubbs 2019, p.376\n\n\u003C\u003C\u003C\nNos volvimos outsiders, y comentábamos todo mirando desde afuera. Es algo que a mucha gente le cuesta hacer hoy. Porque no existe un \"afuera\". \n\u003C\u003C\u003C\n\n\n379\n\n@ beastie boys \"paul's boutique\"\n\n381\n\n@ the young gods. zurich\n\n383\n\n\u003C\u003C\u003C\nDespués de todo, ¿existió alguna vez algo así como una originalidad absoluta? ¿Acaso no son todos los discos, para volver a parafrasear a Derrida, //otros// discos? \n\n\u003C\u003C\u003C\n\n386\n\n@ Quasimoto //the unseen//, \n\n387\n\n@ J Dilla //Donuts// 2006\n\n390\n\n@ Herbert //scale// 2006\n\n392\n\n\u003C\u003C\u003C\nLa retromanía -ese estado de la cultura tan bien diagnosticado por Simon Reynolds- parece haber cedido ante un nuevo modo cultural en el que, como con las actualizaciones de los //smartphones//, lo único relevante es lo que salió hace algunos meses.\n\n[...]\n\nHoy, en cambio, solo parece existir el presente. \n\n[...]\n\nla generación actual [...] No es una generación que se la pase mirando hacia atrás con nostalgia [...]\n\u003C\u003C\u003C\n\n396\n\n\u003C\u003C\u003C\nSteve Savale [...] Observó que cada movimiento underground reproduce el mismo patrón conocido de irrupción y absorción, y que esperar que no sea así -que el nuevo movimiento triunfe donde los otros fracasaron- es en si mismo retrógrado.\n\u003C\u003C\u003C\n\n397\n\n@ Fisher, //Modern Ruins// Frieze 20/08/2008\n\n398\n\n\u003C\u003C\u003C\nEl único problema con la escuela de hauntología de Ghost Box es que esos \"recuerdos\" que deliberadamente implanta solo son resonantes para algunos de nosotros: los nacidos en cierto momento (entre 1955 y 1970, digamos) y cierto lugar (Reino Unido).\n\u003C\u003C\u003C\n\n402\n\n@ la obsesión de marconi con que los sonidos no mueren sino que van debilitándose poco a poco y que según esta idea podrían escucharse sonidos emitidos hace siglos\n\n405\n\n Basinski. dessintergration loops\n\n\n408\n\n@ burial\n\n\n409\n\n@ autechre  Draft 7.30\n\n411\n\n@ Fennesz Venice, Ricardo Villalobos\n\n\n417\n\n@ Kirby  2005 Theoretically pure anterograde amnesia\n\n420\n\n@ Hi-NRG\n\n431\n\n@ 1992 Castlemorton. Bedlam, Circus wrap, Spiral Tribe, Circus Normal, DiY, LS Diezel\n\n433\n\n@ criminal justice and public order act de 1994 UK. Autechre Anti EP \n\n425\n\n@ Phuture //Acid Tracks// 1987, CH-BB //Neger Brauchen Keine Elektronik//, Charanjit Singh //Synthesizing: ten ragas to a disco beat//\n\n450\n\n\u003C\u003C\u003C\n[...] pensar que Castlemorton como el último momento en que la cultura popular y las autoridades se vieron enfrentadas de manera acérrima [...]\n\u003C\u003C\u003C\n\n452\n\n@ MC The Spacegrape version de Ghost Town the specials\n\n456\n\n@ lista de musicos y artistas\n\n461\n\n@ la moda analogica retro","created":"20210210101251210","creator":"enrike","modified":"20210223124112708","modifier":"enrike","tags":"libro"},
{"title":"Sound Art: Origins, development and ambiguities","text":"Sound Art: Origins, development and ambiguities\n\nPublished online by Cambridge University Press:  26 March 2009\n\nAlan Licht \n\nhttps://www.cambridge.org/core/journals/organised-sound/article/abs/sound-art-origins-development-and-ambiguities/C0F332F7EE65E470365FC960AF3D1533\n\nhttp://ciufo.org/classes/ae_sp13/reading/sound_art_Licht.pdf\n\n\n1\n\n@ assigns to music the quality of being limited in duration and having a beginning-middle-end structure. I strongly disagree.\n\n\u003C\u003C\u003C\nUnlike music, which has a fixed time duration [...] a sound art piece, like a visual artwork, has no specified timeline; it can be experienced over a long or short period of time, without missing the beginning, middle or end.\n\u003C\u003C\u003C\n\n5\n\n@ check Rolf Julius //Music for a Frozen Lake//, //Desert Piece//\n\n9\n\n@ no lo pillo\n\n\u003C\u003C\u003C\n[...] it is better to honour sound pieces created in a non-time-based, non-programmatic way as being sound art as opposed to music than to simply shoehorn any sound work into the genre of experimental music, or to practise the lazy revisionism of blanketing any experimental sound composition, performance or recording under the rubric of sound art.\n\u003C\u003C\u003C\n\n","created":"20210506211825425","creator":"enrike","modified":"20210507092916748","modifier":"enrike","tags":"link articulo"},
{"title":"Sound in Continual Composition : Soundscapes, Indeterminacy and Ambient and Generative Music","type":"text/vnd.tiddlywiki","text":"Sound in Continual Composition : Soundscapes, Indeterminacy and Ambient and Generative Music\n\nhttp://eartrumpet.netpraxis.net/assignment3/\n\npage 2\n@\n\u003C\u003C\u003C\nIndeterminacy in music is created by some or all of a composition and/or performance being left to chance operations or the will of the performer.\n\u003C\u003C\u003C\n\n@ tipología de procesos en música según Nyman\n\ni. Chance Determination Processes : Cage usando el I Ching\n\nii. Contextual Processes : \"variable unpredictable conditions from within the composition\". Stockhausen's Klavierstücke XI (1957/1963)\n\niii. Electronic Processes : Cages (Cartridge Music,1960)\n\niv. People Processes : \n\nv. Repetition Processes : \"Repetition creates a means of progression and movement through a composition\". Steve Reich It's Gonna Rain (1965) and Come Out (1966)\n\n\u003C\u003C\u003C\n... process, or the manner in which the elements of a composition or performance is created.\nAccording to Michael Nyman, they can be 'split up into five areas' (Nyman, 1974:06) and summarized as.\n\u003C\u003C\u003C\n\npag 6\n\n@ que tienen en común las definiciones de música generativa\n\n\u003C\u003C\u003C\nGenerative music is often discussed in different ways and as different things by theorists, mathematicians and composers. What is common to most interpretations is process. \n\u003C\u003C\u003C","changecount":"4","created":"20130214101000000","creator":"enrike","modified":"20150719074147337","modifier":"enrike","tags":"link"},
{"created":"20230220124912709","creator":"enrike","text":"Sound Performance by Elsa M'bala\n\nhttps://www.youtube.com/watch?time_continue=920&v=WFpRCgJi1bA&embeds_euri=https%3A%2F%2Felsambala.com%2F&feature=emb_logo","tags":"link","title":"Sound Performance by Elsa M'bala","modified":"20230220124927898","modifier":"enrike"},
{"title":"Sound, code, image","type":"text/vnd.tiddlywiki","text":"Eye no. 26 vol. 7, 1997\non graphical scores\n\npag 3\n\n@ sobre la indeterminacion en las partituras clasicas\n\n\u003C\u003C\u003C\nComposer John Woolrich comments: “There is no clear dividing line\nbetween standard notation and graphic scores – there are always things in\nnotation that are indeterminate – you might specify the notes, but not the\ninstrument or the acoustic, for example.\n“Unless you’re Brian Ferneyhough (and you think you can notate\neverything), notation is to do with hints rather than absolute instruction.\nYou are trying to convey the big image.”\n\u003C\u003C\u003C","changecount":"3","created":"20130522104900000","creator":"enrike","modified":"20150719103108123","modifier":"enrike","tags":"[[experimental music]]"},
{"created":"20230215115918458","creator":"enrike","text":"Sounds Like Her: Gender, Sound Art & Sonic Cultures\n\nby Christine Eyene (Editor), Lane (Contributions by), Voegelin (Contributions by) \n\n2019, Beam Editions\n\nISBN-13: 9781916275904 \n\n12\n\n@ cathy lane \n\n\u003C\u003C\u003C\n[...] over the course of a decade that I observed that the work produced by woman students was significantly different from that of male students.\n\u003C\u003C\u003C\n\n21\n\n@ M'bala check \"L'abre puissant qui mentait beacoup\" 2016 / \"Bantu style\" 2017","tags":"libro","title":"Sounds Like Her: Gender, Sound Art & Sonic Cultures","modified":"20230220124242262","modifier":"enrike"},
{"title":"Sounds of Struggle PhD Escribano 2012","type":"text/vnd.tiddlywiki","text":"3\n\n@ la txalaparta es el estilo de percusion y no el instrumento\n\n\u003C\u003C\u003C\n“Txalaparta” is not presented in italic fonts in this dissertation for it is not taken as an alternative foreign name for an instrument or tradition, but the name of it, whether spoken about in Euskara, English, or any other language. It is capitalised, as requested by a participant (chapter 4), when used to refer to it as a tradition that transcends physical form, and it is presented in small cases when it refers exclusively to a physical instrument or because it is presented like that in quoted material.\n\u003C\u003C\u003C\n\n42 y 49 y 391\n\n@ habla de como joxean artze le habia dado un libro sobre pensamiento Zen \n\"Zen Buddhism and psychoanalysis\" by D. T. Suzuki and Erich Fromm\n\n56\n\n@ pie de pagina. Hobsbawm, la invencion de la tradicion\n\n\u003C\u003C\u003C\nThe concept of “revival” has been problematised and analysed, among other, by Tamara E. Livingston\n(1999), Owe Ronström (1996, 1997), and authors featured within Neil V. Rosenberg’s edited work\nTransforming Tradition (1993). The related concept of”‘tradition” was also critically questioned earlier\nby Eric Hobsbawm and Terence Ranger in their seminal work The Invention of Tradition (1983). These\nauthors, and others who have focused on specific revival processes (see for instance Slobin (2003),\nBrocken (2003), Olson (2004), Josep Martí (1999), Goertzen’s (1997)), have highlighted the changeable\nnature of the social constructions that underlie such concepts, even though such constructions may be\ntaken as natural (fixed) givens by individuals that are personally engaged in revival movements (not\nwithout contention).\nRonström states that the concept of “revival”, like “revitalization”, “recreation” (non hyphenated), and\nother similar ones (we might add “recovery” as well, to cover well half of this thesis’ title), implies “the\nexistence of a bounded cultural entity, once alive, then vanishing, dying, later re-vived” (1996, 2). Such\nconcepts, he argues, point at the existence of originals (the “authentic”, perhaps considered “timeless”)\nand reproductions (where the “now” may be considered by some social actors as non-legitimate). This\nauthor proposes Mackinnon’s distinction between “re-enacting” and “revival”, in order to make the latter\nuseful as an analytical tool. Within this proposal, “re-enaction” is reserved for the imitation of past\npractices considered as fixed (implying an authority that lies, if I may say so not without a charge of my\nown judgement, in the rigidity of death). “Revival”, in tune with the concept of “living tradition”, would\nthen be taken to imply “artistic evolution” (from a symbolic past) and composition, that is, change, as\ninherent to it (whereby the present, life as it happens, is a legitimate source for the expressive practices at\nstake). Revival, as Ronström puts it, “is only partly about ‘what once was’. More importantly, it is about\n‘what is’ and ‘what is to come’” (ibid., 14). It is within this proposed understanding that I use the concept\nof “revival” in this dissertation. I also include the more problematic term of “recovery” within this\nunderstanding, used in this dissertation to refer to an initial stage of reclaim of the nearly extinct or in\nthreat of extinction. The concept of “re-creation” is also framed in this dissertation within Ronström’s\nadvocated approach to “revival.” The hyphen in this last term points out the element of creation, inherent\nto the phenomenon discussed, without discarding the meaning of “recreation” (closer to “reproduction”).\nAs it is evidenced by the different understandings of what Txalaparta is (chapter 4 of this dissertation),\nthere is always an element that participants claim as essential to it, rooted in “the past,” and that is to be\npreserved/reproduced/recreated, albeit of changes introduced, if the practice in question is to be\nconsidered Txalaparta. The concepts of “revival” and “re-creation” are used in this dissertation from an\netic stand, for the sake of understanding, since participants never referred to their practices in those terms,\nbut rather spoke of “cultural renaissance,” “recovery,” or “awakening,” among other expressions, as is\nshown throughout this work. “Re-construction” is used in this dissertation in a similar manner to “re-\ncreation.”\nThe phenomenon that is the focus of this dissertation has some traits in common with those of other\nrevival movements, sharing structural features (Ronström 1996), and it also presents significant\ndifferences given its cultural and political specificity. A comparative study of such characteristics (both\nwithin a European and a larger international context) falls outside the scope of this dissertation and would\nbe a subject worth of exploration for another work.\n\u003C\u003C\u003C\n\n58\n\n@ cita de josanton artze.  la txalaparta es el estilo de percusion y no el instrumento\n\u003C\u003C\u003C\nThe old players used to tell us that the instrument had no name ... Txalaparta is not the percussive material, but the sound product of the combination of ttakun..., the counterpoint that is done to ttakun with the herrenas (JosAnton Artze, interview 2003.)\n\u003C\u003C\u003C\n\n\n@ definicion . la txalaparta es el estilo de percusion y no el instrumento\n\n\u003C\u003C\u003C\nIf today Txalaparta is used to refer to an instrument as much as to a way of playing, for the old Txalaparta players remaining in the 1960s, Txalaparta referred to an old rhythm (a certain rhythmic structure), transmitted from generation to generation from times unknown, played in a particular fashion (interlocking) and beaten by two men with two sticks each held in an upright position.\n\u003C\u003C\u003C\n\n@ PIE de pagina\n\n@ como se transmite el conocimiento de txalaparta entre generaciones en los año 30,40? a los Zuarznabar y Zabalegi\n\n\u003C\u003C\u003C\nAs per Juan Mari Beltran, the Artze brothers and Josu Goiri, researchers of Txalaparta who had the opportunity of speaking with the old  txalapartariak, these used to assert that they learned the tradition not from their parents but from their grandparents (it is not clear if this is the case for all Txalaparta couples, such as the Zabalegi, formed by father and son; it must also be noted that they stated they learned by watching, was it the grandparents who performed then?)\n\u003C\u003C\u003C\n\n60\n\n\u003C\u003C\u003C\n... Juan Mari Beltran, uses the term of “txalaparta” as well to refer to other interlocking sound making traditions found in Euskal Herria ...\n\u003C\u003C\u003C\n\n\n101\n\n@ la txalaparta es el estilo de percusion y no el instrumento. declaracion de jose anton arze\n\n\u003C\u003C\u003C\n... he insisted Txalaparta was not the instrument, that is, it was not the material used, therefore he felt that experimenting with different materials (such as stone or iron, for instance) did not go “against” the tradition\n\u003C\u003C\u003C\n\n@ cambio en el tamaño de las tablas\n\n\u003C\u003C\u003C\nJosAnton Artze described his shock at the smaller size of the planks he had seen recently at the Txalaparta Festa in honour of his deceased brother and the events held recently over two weeks in his memory: “...I was puzzled, they were little planks like this, but like this [indicating a length of little more than a meter approximately], such little blocks... And the ones we were taught with were planks of two and a half meters,\nwe used to play on long, wide and quite thick planks, a little like..., well, almost like we played on the whole tree, right?\n\u003C\u003C\u003C\n\n127\n\n@ las carabinas de gastibeltza\n\n\u003C\u003C\u003C\nHe cleaned his glasses with a red cloth he took out of his pocket (Legasse 1995 [1978], 174).\n\u003C\u003C\u003C\n\n136\n\n@ primeras grabaciones de txalaparta en musica experimental\n\n\u003C\u003C\u003C\nIn 1975 the Artze brothers recorded their first LP “Txalaparta’75 iraila” in Milan Ricordi studio. The record was produced by Walter Marchetti, Italian avant-garde dadaist composer (influenced by John Cage), pioneer of concrete music and co-founder of the ZAJ Group (1964). A year later they took part in the work Zurezko Olerkia (“Wooden Poem”, published in CD format in 2003) by Avant Garde Basque composer Luis de Pablo, within the contemporary music programme “Neue Musik fur Kinder” in Bonn, Germany. This was the first work at which txalaparta was performed with other instruments (Antipas 1998). It was composed for four instruments made of wood: marimba, xylophone, cajon and txalaparta; the latter was completely free to improvise, and only time length restrictions were provided for it. These works would be followed by an artistic career characterised by experimental art and Zen understandings.\n\u003C\u003C\u003C\n\n161\n\n@ los primeros de tres y cuatro golpes en la escuela de hernani\n\n\u003C\u003C\u003C\nThen, what went on to happen there is that another type of rhythmic repertory and so on was needed, and then that is when I, chs! [taught] not the traditional stuff, but what we are now playing in other kind of rhythms, what was the rhythm of four, the rhythm of three, the rhythm of... I mean, of subdivision of four, of subdivision of three\n\u003C\u003C\u003C\n\n178\n\n@ sobre esta zona habla de las explicaciones sobre la funcion de la txalaparta antigua y como hay una seleccion de las narrativas probablemente influenciada por el interes de la epoca (movimientos contraculturales de los 60s) y los agentes involucrados (de izquierdas, jovenes, no religiosos)\n\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n\n\n199\n\n@ relacion de gaztetxes y movimiento RRV con la expansion de la txalaparta\n\n\u003C\u003C\u003C\nthe gaztetxe (literally, youth house), described by a participating bertsolari and a txalapartari as crucial in the expansion of Txalaparta (fieldwork, June 2006). Gaztetxeak, described by participants as self-managed centres, are unoccupied derelict buildings refurbished by the youth and used for cultural and social activities in a spirit of collaboration and exchange (a kind of bartering), DIY philosophy (also related to the predominant punk culture in the 1980s) and active participation, within a wider counterculture social movement, exemplified by the military service disobedience movement, the environmentalist movement, feminist movement, free radios, and so on, that emerged in the 1980s (these centres also exist in other European countries).\n\u003C\u003C\u003C\n\n218\n\n@ Limits of txalaparta: explora como ha ido cambiandola txalaparta con los anios\n\n\u003C\u003C\u003C\n\u003C\u003C\u003C\n\n219\n\n@ jexus artze sobre los cambios que introdujeron en la txalaparta tradicional\n\n\u003C\u003C\u003C\n...[W]hen one starts learning to play the txalaparta, as he advances, when novelty\nwears off, the path takes one to a kind of narrow passage between mountains.\n...After a ceaseless search, I eventually found an exit in the easiest of ways, in\ntruth. All I needed to do was stretch out the ttakun a little. The ttakun we had\nbeen taught had a certain similarity with a horse’s gallop; spacing out the ttakun a\nlittle meant leaving a greater space between both strikes, thus changing what was\na gallop into a trot in the following manner:\nttakun -- ttakun -- ttakun -- ttakun -- ttakun\n(gallop)\ntta - kun - tta - kun - tta - kun - tta - kun - tta – kun\n(trot)\nAnd just as the ttakun can be extended, it can obviously be shortened as well,\nwhich provides us the opportunity of using different types of ttakun. In the same\nsense, if at the beginning the times shall be equal between both txalapartaris,\nfurther on it will be possible to play with the aforementioned times by getting\nahead, falling behind, penetrating into the partner’s time [turn], etc” (Artze et al.\n1999).\n\u003C\u003C\u003C\n\n225\n\n@ anything goes, so long as interlocking is mostly maintained\n\n\u003C\u003C\u003C\nThe importance of interlocking is exemplified with an anecdote which Beltran\nexplains was told by Miguel Zuaznabar, which appears consistently in this musician’s\npublications, and which younger generations quote almost literally as part of the\nteaching content of their workshops: after a dinner of military service recruits they felt\nlike playing Txalaparta but had none of the usual implements, so they dismantled a\nbooth near a railway pass and played Txalaparta on the reassembled materials. What\nwas told as an anecdote, now fixed in print again and again, and repeated many times in\noral transmissions at workshops, becomes thus a kind of foundational stone, or the key\nthat opens a door from the past to legitimise new practices: anything goes, so long as\ninterlocking is mostly maintained. Whether what those old txalapartariak may have\nperformed was a certain interplay between given roles, with high levels of\ninterdependency, and within a certain general piece structure (Txalaparta Zaharra), it\ndoes not matter,\n\u003C\u003C\u003C\n\n226\n\n@ la txalaparta es el estilo de percusion y no el instrumento\n\n\u003C\u003C\u003C\nBorja compared referring to the instrument as Txalaparta akin to referring to a guitar as “the flamenco” or “the Rock ‘nd Roll,”\n\u003C\u003C\u003C\n\n228\n\n@ tradicionalmente se llamaba txalaparta al acto de tocar y no al instrumento\n\n\u003C\u003C\u003C\nTxalaparta, according to the old players, was not “the” instrument, but rather the interlocking fashion and improvised rhythmic structure of the piece. [...]  it was the performatic process that was named, rather than the overall sound device on which Txalaparta was played\n\u003C\u003C\u003C\n\n@ discute la txalaparta como medio de llamada.\n\n@ footnote!\n\n\u003C\u003C\u003C\nIt is striking that those who have sought to document the tradition of Txalaparta so far are mostly independent researchers. Like most practitioners of Txalaparta, its researchers too have often worked outside of the sanctioned structures until relatively recently.\n\u003C\u003C\u003C\n\n\n231\n\n@ improvisacion e interlocking\n\n\u003C\u003C\u003C\nIn this approach, Txalaparta is basically the Basque term for “interlocking between two or more musicians/singers.”\n\u003C\u003C\u003C\n\u003C\u003C\u003C\nAn element that was stressed by several participants as essential in their understanding of Txalaparta (a part from the interlocking technique among players) was improvisation.\n\u003C\u003C\u003C\n\npag 232\n\n@ improvisacion\n\n\u003C\u003C\u003C\nParticipants generally understood improvisation as an inherent part of Txalaparta even though their groups might perform pre-programmed pieces as well, generally for the purpose of adapting Txalaparta to composed tunes also performed with other instruments\n\u003C\u003C\u003C\n\n242\n\n@ improvisacion\n\n\u003C\u003C\u003C\nSomeone who has been learning with music scores, all his life, take away his scores [Emphatic pause]: ”Now improvise.” And at the start... completely lost.\n\u003C\u003C\u003C\n\n243\n\n@ sobre la txalaparta no improvisada\n\n\u003C\u003C\u003C\n[Pierre] when I see such amazing txalapartaris as the Ugarte brothers [from Hernani] or like Oreka Tx, or... who play the same thing two, three, five, twenty times...\n\u003C\u003C\u003C\n\n@ division entre dos visiones de la txalaparta\n\n\u003C\u003C\u003C\nTxalapartariak who identified strongly with the improvised characteristic of Txalaparta, felt uncomfortable about the so called “melodic txalaparta” (often referred to as “xylophone” by participants) developed by Oreka Tx and thoroughly adopted by Kepa Junkera’s Txalaparta group, Etxak. This is a tempered Txalaparta where the whole western scale is present in 13 planks (sometimes less), as per a member of Etxak, and where melody and composition takes precedence, subduing the improvisatory qualities of the tradition to the tune to be performed, compromising spontaneity.\n\u003C\u003C\u003C\n\n244\n\n@\n\n\u003C\u003C\u003C\n[Andoni Aleman] A plank has so many different sounds within itself...! Am I going to sacrifice that to get a C or a D?\n\u003C\u003C\u003C\n\n@ critica a la txalaparta afinada\n\n\u003C\u003C\u003C\nMost txalapartari participants in this research were favourable to the tuning of the planks (according to a western scale) to accompany certain compositions, despite a dislike for the aforementioned “melodic txalaparta,” for the sake of adding variety and interest to their performances, and to be able to play Txalaparta along other instruments. For some participants, however, this was a transgression where, despite interlocking, Txalaparta was finally no more. \n\u003C\u003C\u003C\n\n251\n\n@ sobre la discusion de Eibar acerca de la naturaleza del txakun\n\n@ descripcion del txakun y posteriormente sobre la nueva propuesta de txakun de beltran y otros y la polemica que surgio\n\n\u003C\u003C\u003C\nThe ttakun of Txalaparta Zaharra, explained as a pulse composed of two immediate strokes, with the accent on the second (tta''kun''), was regarded as essential to Txalaparta by some participants in the course, Erlantz Auzmendi and Josu Goiri among them. Beltran, and other txalapartariak trained by him, exposed, however, a transformed ttakun, one that allowed them combine Txalaparta with other instruments and incorporate it in existing or composed tunes: the strokes of the ttakun are separated further (or rather, the space among ttakun beats is reduced), to the extent where the space between each stroke is equal to that between ttakun beats. In this new development, the accent is also put on the first stroke (''tta'' kun), accommodating it to the regularity of a meter (or the regularity of the beat marked by a metronome) and placing the accentuated stroke in the downbeat, thus breaking what could be referred to an extent as the syncopation of the ttakun explicitly taught by the old txalapartariak independently of its progression into something different along the piece of Txalaparta Zaharra.\n\u003C\u003C\u003C\n\n@ la cadena. Beltran promueve esta nuevo tipo de txakun para facilitar tocar con otros instrumentos a la vez\n\n\u003C\u003C\u003C\n... “lauko” (meaning “of four”), a rhythmic resource by which each txalapartari produces two strokes resulting in a total of four strokes which are equidistant from each other.\n\u003C\u003C\u003C\n\n253\n\n\u003C\u003C\u003C\n“You know that the basic rhythm of Txalaparta is the ttakun. The ttakun, ttakun, ttakun, ttakun... It is a very simple rhythm, it is a very easy rhythm,” stated JosAnton Artze\n\u003C\u003C\u003C\n\n254\n\n@ andoni aleman sobre el txakun\n\n\u003C\u003C\u003C\nThe ttakun is the base. It is the base, the norm, the rule. It is the place on which \nyou base yourself to do all the improvisation. The ttakun, even if it does not sound, is. And when it is not, you are lost [Emphatic pause]. If you get lost, return to the ttakun!, and become confident. And when you come back to the ttakun, [the purpose is] to give security and a base to the person with whom you are playing. And [then] you [can] go off [start doing other things]. But if you are very lost and there is a moment in which you need a reference, you need a ttakun, and it will be marked either by you or by the other one (Andoni Aleman, interview, July 2006).\n\u003C\u003C\u003C\n\n256\n\n@ los antiguos tambien usaban el laukoa en la parte final de sus actuaciones segun Beltran\n\n\u003C\u003C\u003C\nThere are people who, for instance, when we play of four, “ti ki ta ka, ti ki ta ka,” -that rhythm made up of four equal strokes, as the old ones use [used] to do their [piece] endings-, there is who calls that “new ttakun,” and the narrow one, “old ttakun.” And that is another nonsense also, because precisely the old ones, when they start slow, they start narrow, but when they end, they always end with this one [a series of equidistant strokes]. And they themselves say “laukoa,” “of four.” They themselves already distinguish it already even with a name, the “laukoa” (Borja, interview, May 2006).\n\u003C\u003C\u003C\n\n257\n\n\u003C\u003C\u003C\n“There is an attempt to correct in time the vices derived from a bad use of the txakun in relation to the pulse, something common in students who have studied sol-fa,” explains Erlantz Auzmendi, in relation to his classes, in the report for the Eibar habilitation course (Several authors 1994). \n\u003C\u003C\u003C\n\n260\n\n@ sobre la interpretacion de Beltran de la txalaparta como un instrumento que vertebra el trabajo comunal y en contra de otras interpretaciones. esta es la vision de Beltran.\n\n\n270\n\n\u003C\u003C\u003C\ndevelopment, with an IT specialist, of a notation software, Ttakun 2.1, released in 2007 (an early form was freely distributed at the Txalaparta Festa in 2004, thus making it into a communal project, built with the feedback of other txalapartariak);\n\u003C\u003C\u003C\n\n275\n\n@ beltran reduccion de txalaparta a interlocking. es algo universal pero perdido en europa donde solo los vascos lo mantenemos.\n\n\u003C\u003C\u003C\nFor Juan Mari Beltran and other participants, Txalaparta basically refers to the interlocking technique which is taken as an example of authenticity: universal yet lost in Europe, and thus specific to the Basques who, like distant rural peoples in distant continents, have stayed true to it.\n\u003C\u003C\u003C\n\n276 \n\n@ reduccion de la txalaparta a interlocking\n\n@ la importancia de la improvisacion y posible relacion con bertsolaritza\n\n\u003C\u003C\u003C\nA consideration of Txalaparta as merely interlocking, in the sense of alternation between two or more players, provides also greater freedom to mould and shape Txalaparta as music, as per established music canons. For other txalapartariak (sometimes the same as above, since advocacy was fluid), improvisation (and the interdependency between both players that develops with it) is an essential quality of Txalaparta. Improvisation emerges, in txalapartariak like the Sorzabalbere and others, linked with a discourse that either verbally or in terms of improvisational strategy, connects it to bertsolaritza\n\u003C\u003C\u003C\n\n\nCONCLUSION :\n\n\n384\n\n\u003C\u003C\u003C\nThe Artze brothers and their circle of fellow artists in Ez Dok Amairu, for whom art is inevitably political and embedded in a doing of resistance and a search for a lost identity, opened and closed their concerts with Txalaparta (Ez Dok Amairu and the documentary film Euskal Herri Musika, for example), which also featured at other stages of the performance, although generally on its own, occupying a central position, and revered. Txalaparta was conceived and shaped, within experimental and avant-garde understandings of “music,” as a “break through” in the conservative approach to Basque culture exemplified by the PNV (Basque Nationalist Party) and mainstream social values that the youth, in contact with Marxist ideologies and anarchist understandings, desired to subvert: For them Txalaparta was primitive yet new, and\nalways “free” (which in musical terms meant not entering into the beat or melody lines –challenging a conventional sense of tuning- when combined with other sound elements in a piece).\n\u003C\u003C\u003C\n\n395\n\n\u003C\u003C\u003C\nA youth with questions, receptive to the international climate of decolonisation and revolutionary Marxist ideologies that were coming from outside despite the censorship apparatus of Franco’s Regime, answered Oteiza’s impassionate call to\nawaken. The rebellion against the dictatorship and capitalism happened on a par with the recovery of Euskara and Basque traditions on the brink of extinction, in order to create anew. One such tradition was Txalaparta, which the Artze brothers soon incorporated in the group Ez Dok Amairu within the so called Basque School of Contemporary Art, and which not much later the Beltran brothers would incorporate into the dance group Argia, also part of the same cultural movement. In those first years of the revival, the 1960s and 70s, during the tough times of the dictatorship, it was the Artze brothers’ style that seemed to have had its greatest influence, through Ez Dok Amairu (1965-1972), as part of an emerging ritualising characterised by an acute awareness of the political struggle, within a politically engaged art.\n\u003C\u003C\u003C\n\n399\n\n@ curioso que se usa txalaparta zaharra en momentos especialmente emotivos y rituales\n\n\u003C\u003C\u003C\nActs of such weight as the activist’s mother lifting her son’s ashes, the source of life lifting sacrificial death (the mother that once held a live son and now holds his ashes, for the sake of a kind of continuity) create a critical moment that is primal, at which the community is confronted with a reality that is utterly serious, grave. At this moment Txalaparta is played with particular intensity, resonating and vibrating in the chemistry of those present. The kind of Txalaparta performed at such events seems to be, with little modification, Txalaparta Zaharra, the old style, which seems to reveal in its performatic\nqualities and general configuration of the piece, the structure identified by Gennep in what he termed “rites of passage.”\n\u003C\u003C\u003C\n\n400\n\n@ el nuevo txakun de Beltran\n\n\u003C\u003C\u003C\nBeltran, and his students, advocated a ttakun, that they argued should not be differentiated with adjectives (“new” versus “old,” “open” versus “closed”), for it was a natural evolution of the ttakun beat played by the old txalapartariak, which was in itself part of an ongoing process of change. This version of ttakun, often referred to by participants as “open” or “new” ttakun, and also as “lauko” (meaning “of four”) or “takataka” (chapter 4), was performed by means of equidistant strokes, in a metronomic manner, or fitting into a 4/4 time signature, for instance, with a stress on the first stroke, thus putting the accent in the downbeat of the measure (tta kun tta kun tta kun tta kun, as opposed to: ttakun ttakun ttakun ttakun). The rationale for this modification was/is to facilitate the inclusion of Txalaparta in music groups, accommodating it to the regular rhythms of mainstream musics as a percussive base, for instance.\n\u003C\u003C\u003C\n\n401\n\n\u003C\u003C\u003C\ndifferent innovations are introduced to ensure that Txalaparta remains useful, that is, alive: Tempering of the boards; development of a tablature notation system, which facilitates transmission and also composition; programming of the piece; development of a repertoire; a systematic teaching method and a teaching curriculum for Txalaparta; the annual festival Txalaparta Festa; or the elevated stage afforded by the latest publication of Beltran’s book Txalaparta (2009), these are all part of a project that seeks to construct music out of Txalaparta, within a process that also obeys music and spectacle industry dynamics.\n\u003C\u003C\u003C\n\n402\n\n\u003C\u003C\u003C\nAn unpitched txalaparta (the instrument), not subjected to fixed rhythms or other musics/instruments, was conceptualised as anarchistic, free, and primeval, evoking, for some participants, romantic images of universal or forgotten shamanistic  ractices and reflections upon nature \n\u003C\u003C\u003C\n\n403\n\n\u003C\u003C\u003C\nThe more typical Basque realities and strategies seem to be parapolitical, paramilitary, paracultural ... Be it euskera, the public school, university, art, museums, the political process, a key slogan has always consisted in requesting its “normalisation,” as if the most characteristic of the country was to be a non-normal or paranormal reality (Zulaika 1996, 227) [bold fonts in the original, italics added].\n\u003C\u003C\u003C\n\n@la cita original en castellano\n“Las realidades y estrategias vascas más propias parecen ser parapolíticas, paramilitares, paraculturales [...] Ya se trate del euskera, de la escuela pública, de la universidad, del arte, de los museos, del proceso político, un eslogan clave ha consistido siempre en  pedir su “normalización”, como si lo más característico del país fuera ser una realidad no-normal o paranormal“\n\n@ Beñat Achiary buscar musica\n\n\n\n\n","changecount":"62","created":"20130725054600000","creator":"enrike","modified":"20170612092413372","modifier":"enrike","tags":"txalaparta tesis"},

{"title":"Steve Reich handclappers. Percy","type":"text/vnd.tiddlywiki","text":"Percy, N. (2011). Steve Reich handclappers. //London Symphony Orchestra 15 October 2011 Programme Notes//. p.6\n\nRecuperado el 4 de Marzo de 2014, de http://lso.co.uk/images/12_15_Oct_for_web.pdf\n\n6\n\n@ escribio en su sketchbook que la txalaparta es ‘two players with two sticks on three boards and they cannot hit the boards at the same time’\n\n\u003C\u003C\u003C\nClapping Music, for two handclapping performers, is the first composition that Reich completed following his major breakthrough work, Drumming of 1970–71; it is dated December 1972 in the published score. The composer has frequently told the story of how this work was inspired by seeing a flamenco troupe in Brussels performing a handclapping piece. Yet the evidence of Reich’s sketchbook covering the middle part of 1972 suggests that Clapping Music emerged more gradually as part of a complex investigation of metre and rhythm, particularly regarding their perception by the listener. A further trigger here turns out to be the experience of hearing Basque musicians in Spain playing the percussion instrument called the  xalaparta (or, in the Basque language, zalaparta). Produced by ‘two players with two sticks on three boards and they cannot hit the boards at the same time’, as the composer noted, such folk music made Reich think again about the ideas behind his earlier experiments with pulse and process, such as Pulse Music and Four Log Drums (both composed in 1969).\n\u003C\u003C\u003C","changecount":"13","created":"20140306183700000","creator":"enrike","modified":"20150719101305233","modifier":"enrike","tags":"txalaparta link minimal"},
