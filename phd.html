{"title":"The Abstract Reality of the “Hardcore Continuum”","text":"The Abstract Reality of the “Hardcore Continuum”\n\nMark Fisher\n\nDancecult: Journal of Electronic Dance Music Culture\n\n1(1) 2009, 123-6\n\nISSN 1947-5403     ©2009 Dancecult          http://www.dancecult.net/\n\nDOI 10.12801/1947-5403.2009.01.01.08\n\nhttps://dj.dancecult.net/index.php/dancecult/article/view/275/239","created":"20210507140554812","creator":"enrike","modified":"20210507140705752","modifier":"enrike","tags":"link articulo"},
{"title":"The Acoustic Mirror. KAJA SILVERMAN","text":"The Acoustic Mirror\n\nThe Female Voice in Psychoanalysis and CinemaTheories of Representation and Difference\n\nKAJA SILVERMAN\n\nhttps://monoskop.org/images/b/b4/Silverman_Kaja_The_Acoustic_Mirror_The_Female_Voice_in_Psychoanalysis_and_Cinema_1988.pdf","created":"20191211210623246","creator":"enrike","modified":"20191211210707273","modifier":"enrike","tags":"link"},
{"created":"20250404152745619","creator":"enrike","text":"The age of average (encore)\n\n2025/03/21\n\nhttps://www.alexmurrell.co.uk/articles/the-age-of-average-encore\n\nPreface\n\nIn March 2023, I published The Age of Average. The article argued that the world in which we live, including its art and architecture, film and fashion, increasingly looks alike.\n\nSince publishing the piece, it’s been read over half a million times, presented at conferences and discussed on podcasts.\n\nBut despite its success, there’s a chapter that has never seen the light of day. This chapter delved deep into how our musical culture is homogenising in exactly the same way as our visual culture.\n\nNow, I’ve finally found the time to turn this “lost” chapter into an essay of its own.","tags":"link","title":"The age of average (encore)","modified":"20250404152853882","modifier":"enrike"},
{"title":"The Arts of Sound Art and Music","text":"The Arts of Sound Art and Music\n\nDouglas Kahn\n\n2006/2\n\nThe Iowa Review 8 (1), 1-11\n\n\nhttp://www.kim-cohen.com/Assets/CourseAssets/Texts/Kahn_Sound%20Art.pdf\n","created":"20210606212456939","creator":"enrike","modified":"20210606212608343","modifier":"enrike","tags":"articulo"},
{"title":"The Bloomsbury Handbook of Sound Art","text":"The Bloomsbury Handbook of Sound Art \n\n2020\n\nEditor(s): Sanne Krogh Groth, Holger Schulze \n\nISBN: 9781501338816 \n\nhttps://1lib.eu/book/5502067/d0cde4\n\nBloomsbury Academic \n\n4\n\n\u003C\u003C\u003C\nThe idea of the romantic composer, dating back to early nineteenth century, is that the artist is a genius who has the gift to create art that is even more beautiful that the beauty that can be found in nature.. The concept of the musical work is therefore based on music as an analogy to nature.\n\u003C\u003C\u003C\n\n\n\n\u003C\u003C\u003C\n[...] music is defined as \"organized sound\" [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThe sound artist hence find interest in sound as a medium -not as a metaphor [...]\n\u003C\u003C\u003C\n\n6\n\n\u003C\u003C\u003C\nA brief history of sound art is, in a nutshell, a history of sonic forms of expression that throughout the twentieth century  can be traced within music, the visual arts, and contemporary dance, as well as performance art, conceptual art, and media art.\n\u003C\u003C\u003C\n\n11\n\n@ def of sound art\n\n\u003C\u003C\u003C\n[...] anything artistically and aesthetically done with sound, which can still be called \"work\" but no longer \"music\" or \"a composition.\"\n\u003C\u003C\u003C\n\n14\n\n@citando a Wishart 1996, 4\n\n\u003C\u003C\u003C\nThis is why I have chosen the title On Sonic Art to encompass the arts of organising sound-events in time. This, however, is merely a convenient fiction for those who cannot bear to see the use of the word \"music\" extended. For me all these areas fall within the category I call \"music.\" (Wishart 1996, 4)\n\u003C\u003C\u003C\n\n15\n\n\u003C\u003C\u003C\nSound art is art of any form that critically explores the cultural, political, scientific and/or conceptual situations surrounding the act of listening. (Kannenberg 2018b)\n\u003C\u003C\u003C\n\n23\n\n\u003C\u003C\u003C\nEpisteme means knowledge, and to claim that art has an epistemological potential is to claim that art does not merely refer to an already given knowledge or insight. Rather the artwork in itself produces knowledge\n\u003C\u003C\u003C\n\n25\n\n@ about nature\n\n\u003C\u003C\u003C\n Art should, according to Adorno, most importantly, not pursue the image of nature, but rather strive for natural beauty. In Adorno's view, natural beauty is undefinable because its substance relies on an essential indeterminacy that is withdrawn from universal conceptuality (70). We cannot put natural beauty into words or into a formula. Adorno is in consequence skeptical of the mimesis we see in naturalistic art depicting nature. For instance, in Adorno's view the conventional representation of a beautiful landscape that became so popular in the nineteenth century is problematic because it fails to reveal that this landscape is also cultural, formed, and mediated-not intentionally by an artist, but by history. The hypocrisy is, Adorno explains, most obvious when the bourgeois taste condemns the torn-up industrial landscape that reveals a glimpse of our domination of nature as ugly. As a result, the reconciliation promised by naturalistic images merely cloaks and legitimizes our unreconciled relationship with nature, rendering both naturalistic artwork and visits to famous views or landmarks of natural beauty futile when it comes to realizing our problematic relationship with nature. Nature's eloquence is damaged by objectivation, to the extent where nature, and in particular its rare silence, has become a mere commodity (69).\n\u003C\u003C\u003C\n\n28\n\n@ with the world (nature)\n\n\u003C\u003C\u003C\n[...] the act of listening as a way of reconnecting [...]\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAccording to the Anthropocene thesis, we no longer have any nature that is not intertwined with us\n\u003C\u003C\u003C\n\n30\n\n@ Leah Barclay //Rainforest listening// 2015-\n\n31\n\n@ Jana Winderen //Sprint Bloom in the Marginal Ice Zone// 2018\n\n35\n\n@Jacob Kierkegaard //4 Rooms// 2006\n\n43\n\n\u003C\u003C\u003C\nSince when did fine artists [...] last restricted themselves to only the visual?\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIf we are to rise to the challenge o meaningfully composing after mid-century experimentalism, it means composers have to work within a transdisciplinary musical field of design, art, anthropological and ethnological fieldwork, spirituality, politics, horticulture, and more, in tandem with a network of social connections that are beyond one individual's control.\n\u003C\u003C\u003C\n\n44\n\n@ las negritas son mías\n\n\u003C\u003C\u003C\n'' The first thing'' composers of sociality do is exactly that which many usually think of last, if at all: ''Where do I put the music? Where does it go? Where does it happen?'' Usually, and tragically, in academic composition, those essential musical questions are often answered by default: for example, in a one-time concert of musicians who can't, and don't want to, play the composition, for an audience who probably can't understand it and would rather hear something else, in a hall built for classical music. \n\u003C\u003C\u003C\n\n45\n\n\u003C\u003C\u003C\nThe artistic decisions of mid-century experimentalists such as John Cage and others were determined (as they still are) within an aesthetic characterized by the tastes of an intellectual, almost exclusively white, male elite.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAlvin Lucier came closer to Cage's dictum of removing his own tastes from the composition and imitating nature than Cage did; in fact, Lucier gets us to listen to filtered results of actual pure states of nature (such as amplified brain waves, the perceived beating that occurs between two frequencies smaller than the critical band or the natural resonances of a room)\n\u003C\u003C\u003C\n\n57\n\n\u003C\u003C\u003C\nIt has also been shown that\nlistening to ambient environmental sound is to some extent a separate mode of cognition\nthan listening to speech (Paretz 1993).\n\u003C\u003C\u003C\n\n84\n\n@ check\n\nTempos Verbais: The Volume of History and the Balance\nof Time, 2017, by Lucas Odahara and Pedro Oliveira\n\n89-104\n\n@ Voices. whole article\n\n91\n\n\u003C\u003C\u003C\nthe scream is what\nthe film theorist and composer Michel Chion has coined as a punch sound, which is “the\naudiovisual point toward which everything converges and out of which all radiates” (Chion\n1994, 61)\n\u003C\u003C\u003C\n\n115\n\n@ check \"Kuda lumping\" music from indonesia\n\n127\n\n\u003C\u003C\u003C\nWithout including musical factors them we can't transform a really significant part of sounding art.\n\u003C\u003C\u003C\n\n128\n\n@ check  Simon Steen-Andersen falling piano / Spahlinger / Klangforum Wiens //Happiness Machine//\n / Isabel Mundry //Mouhanad// //Hey!//\n\n\n145\n\n\u003C\u003C\u003C\nThis is one of my main attractions to sound: this teleportation attribute. You get\ntransported from one space to another.\n\u003C\u003C\u003C\n\n146\n\n@check Emeka Ogboh //Syntax Error// 2018\n\n\u003C\u003C\u003C\nmany researchers claim that sound indeed activates all these sensory memories,\nrelated to individual situations.\n\u003C\u003C\u003C\n\n156\n\n@ critical to Cage https://www.thismusicisfalse.com/text/\n\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n\n157\n\n\u003C\u003C\u003C\nDouglas Barrett thinks that sound art is in fact our good old friend absolute\nmusic reincarnated in the contemporary art context (Barrett 2018)\n\u003C\u003C\u003C\n\n158\n\n@formalismo \n\n\u003C\u003C\u003C\nFormalism (if we imagined formalism to be an older man with bad hair who embodies the very\nessence of intellectual conservatism) has never really totally left us.\n\u003C\u003C\u003C\n\n159\n\n@ check pure sonic shapes of Bernard Leitner, of the contrapuntal and\ninterweaving lines of Cardiff ’s 40 Piece Motet, of Susan Philipsz’ voluminous bath of\nvoice as sculptural form, of Ed Osborn’s Sidewinder\n\n187-197\n\n@ Kiss, Lick, Suck Brandon LaBelle. voice, mouth, sensuality\n\n191\n\n\u003C\u003C\u003C\nthe voice, however diffuse, phantasmic, or acousmatic, is never\ntruly without a body; even as an “invisible” presence it comes to suggest a body, an identity,\nan image, or a material thing.\n\u003C\u003C\u003C\n\n199\n\n@ check Anna Raimondo //Féminisme quotidien #1—voyage au Maroc//, 2017\n\n\u003C\u003C\u003C\nIn subsequent presentations (Lane 2017) this research has been extended and\ndeveloped to consider some of the mechanisms by which some voices have been\nexcluded from the sound arts canon through an uncritical acceptance of what Jennifer\nStoever-Ackermann has termed our “raced, gendered, and historicized ‘listeningGender, Intimacy, and Voices in Sound Art\nears’” (Stoever-Ackerman 2010) accompanied by an obedience to normative notions\nof attentive and “expert” listening\n\u003C\u003C\u003C\n\n201\n\n@check Yashas Shetty’s The Nine Billion Names of God\n\n\n204\n\n@ check Henri Chopin’s sound poetry experiments\n\n205\n\n@ check Khaled Kaddal //Trapped Sounds// (2015) and //CODE3// (2016)\n\nhttps://www.youtube.com/watch?v=--072ocBvNE\n\n206\n\n@check Ansuman Biswas Manchester Hermit 2009\n\n208\n\n@check //Breath// 2014 Ain Bailey\n\n211\n\n@ check //Ain’t Got No Fear// (2016) Karikis\n\nhttps://vimeo.com/166858962\n\n225-228\n\n@ janet cardiff and georges bures miller\n\n228\n\n@ sexualizing: the artifacts of audioporn\n\n237\n\n@ check McKenzie Wark’s //A Hacker Manifesto//\n\n238\n\n@ check Phillips, Rasheedah. Black Quantum Futurism: Theory and Practice Volume 1. Philadelphia,\nPA: The Afrofuturist Affair, 2015.\n\n243-244\n\n@ abpout the score (thor)\n\n260\n\n@ check Annea Lockwood\n\nA Sound Map of the Hudson River (1982), A Sound Map of the Danube\n(2001 to 2005), and A Sound Map of the Housatonic River (2010)\n\n272\n\n@ check Mendi + Keith Obadike //American Cypher// (2013)\n\n274-75\n\n@ definition of sound art by Laura Zattra\n\n\u003C\u003C\u003C\nMy definition of the term “sound art” builds on Alan Licht’s (2007) classification, and\nincludes other properties. To me, sound art is a non-time-based, non-programmatic sound\nexperience, it is “not about a stage show” (Licht 2007, 13), it “is defined by the space (and/\nor acoustic space) rather than time” (Licht 2007, 16), and it is a “trip” (Licht 2007).\nAdditionally, I also believe (my definition) the following. Firstly, sound art is any total\nsound-based experience that calls into question traditional “time” and “space” categories.\nOf course, spatial experimentation—the possibility of positioning sound sources scattered\naround the space—are not new in the history of music, particularly Italian music. Suffice it\nto think of medieval and renaissance antiphonal choirs, written by maestri di cappella and\ncomposers Adrian Willaert in the 1540s, or Giovanni Gabrieli in the late sixteenth century\nfor the St. Mark basilica in Venice, a technique soon imitated in other Italian churches. Or\nthe “offstage” instruments or choirs since the nineteenth century: the offstage trumpet in\nLeonore/Fidelio overture n. 3 (1806), or the oboe in the third movement of Hector Berlioz’\nSymphonie Fantastique (1830). Among the first experiments with technology, the first\nmultimedia works/installations were undoubtedly Edgar Varèse’ Poème électronique\n(1958), the pupitre de relief built for the spatialization of the Symphonie pour un homme seul\nby Pierre Schaeffer and Pierre Henry (1949) and HPSCHD by John Cage (1969), which\nlasted for several hours (Licht 2009).\n\nSecondly, Sound art is an art form that challenges traditional ideas of musical notation\nand score (the “neutral level” in semiotics).\n\nThirdly, Sound art is not based in the romantic musical production chain (“com​poser​\n-scor​e-orc​hestr​a/per​forme​rs-co​ncert​-list​eners​”); quite the contrary, it is, most of the time,\nshaped by a collaborative activity (Becker 1974, 1982), and at the highest level, is the result\nof a “collective intelligence” (Pierre Lévy 1997).\n\nFinally, sound art involves the use of machines, technology, instruments or dispositifs in\ngeneral, in search of forward-looking experimentation to generate original musical ideas (I\nuse the word “original” here deliberately). This last point deserves careful consideration. It\nis true that no artistic practice can ever be experimental in itself, or from beginning to end\n(During et al. 2009, 15). According to Adrian Martin, “experimentation has a local usage,\nit cannot hold a maximal opening to experimental. It could be recovered from the concept\nof dispositif (devise, system, framework) where there is a ‘game’ at stake” (Martin 2014). I believe in the concept of dispositif, that is “a game with rules, where the execution of theAudiogrammi of a Collective Intelligence game’s moves—the following of the rules—generates outcomes, results and sometimes surprises” (Martin 2014).\n\u003C\u003C\u003C\n\n275\n\n\u003C\u003C\u003C\nMy idea is that sound art and electroacoustic music are—and should always be—research toward experimentation\n\u003C\u003C\u003C\n\n284\n\n@ mentions Cramp Records\n\n286-89\n\n@ sound and visual: a perfect marriage\n\n289\n\n@ check Performance score of Tr/e 54 by Enore Zaffiri\n\n293\n\n@ check luigi nono 80s-90s\n\n300\n\n@ diferencias entre sound art y música\n\n\u003C\u003C\u003C\nAudience conventions and listening behaviors expected in forms of sound arts—\nparticularly sound installations and interventions in public space—diverge from\nconventions of some (e.g. classical) music’s (concert) audience. This is the case for\nconventions relating to time as well as space. Sound artworks frequently dispense with\nhaving a set, collectively experienced, beginning or end to a piece. Further, it is far less\ncommon to have an immobilized audient, in a designated audience area, while sound is\nplayed in a separate stage area.\n\u003C\u003C\u003C\n\n301\n\n@  Cathy Lane’s Score for Everyday Tender Listening (July 2017)\n\n\u003C\u003C\u003C\nConsider how one or more of the following might affect your everyday listening. Your gender, your age, your nationality, your height, your language . ..\n\u003C\u003C\u003C\n\n304-310\n\n@ audio walks\n\n305\n\n@ check Christina Kubisch’s Electrical Walks (2004–) / Max Neuhaus’s Drive-In Music (1967) / Kaffe\nMatthews’ Sonic Bikes\n\n320\n\n@ check anet Cardiff ’s renowned sound installation The Forty Part Motet (A Reworking of\n“Spem in Alium” by Thomas Tallis 1556) (2001)\n\n322\n\n@ check More Brilliant Than The Sun: Adventures in Sonic Fiction (1998), Kodwo Eshun\n\n324\n\n@ afrofuturism\n\n\u003C\u003C\u003C\n[...] due the powerful yet banal circumstance of late capitalism becoming neoliberalism, the real-world realizations of these hyperstitions often appeared like deformed reflections in a bad mirror\n\u003C\u003C\u003C\n\n325\n\n@ critica a adorno\n\n\u003C\u003C\u003C\nOne need only look to one of the more radical practitioners of this\nmode of musical analysis, Theodor Adorno, to find a truly unforgivable lack of\ncomprehension of music that deviates from the imperatives of the Western harmonic\ntradition.\n\u003C\u003C\u003C\n\n334\n\n@ 2010, 81. politics of frequency. Goodman, Steve. Sonic Warfare: Sound, Affect, and the Ecology of Fear. Cambridge, MA: MIT University Press, 2012\n\n336 - 355\n\n@ women sonic thinkers chapter\n\n336\n\n@ ursula k leguin meets pauline oliveros\n\n337\n\n@ ursula k leguin 1989, 150 the mother tongue VS the father tongue\n\n\u003C\u003C\u003C\nThe mother tongue, however, is not a universal language. It sits on the peripheries,\noutside the centers of governance and “the civic space of men” (Carson 1995, 125). At\ntimes, it is barely heard or understood. And not everyone speaks the mother tongue,\nalthough those who do, time and time, have been admitted as bad to hear (Carson 1995,Women Sonic Thinkers 119)—as irrational, as incomprehensible, as incognizable. The mother tongue, then, is a\nlanguage of weirdness and queerness. According to Le Guin, it is often isolated and\nplaced outside the language of rationality and order, outside what she calls “the father\ntongue [. . .]—the language of power—of social power” (Le Guin 1989, 147). The father\ntongue considers itself to be the universal language. It organizes and sets the systems of\nsocial order, and, because of it, it conditions, it claims, and it restrains. The father\ntongue, thus, is one of limitations. It is not a relation or a relationship. It is not built on\nkinship. Quite the contrary, it is “spoken from above. It goes one way. No answer is\nexpected, or heard” (Le Guin 1989, 150)\n\u003C\u003C\u003C\n\n338\n\n@ the father tongue and the contemporary avangarde music\n\n\u003C\u003C\u003C\nThe early avant-garde of the twentieth century turned\nto technologies such as the phonograph as a way of conquering new sonic terrains with a\nmission to extend the spectrum of sound and push music toward atonality and abstraction.\nThe conceptual expedition, led by Western composers such as Edgard Varèse, Luigi\nRussolo, Léon Theremin, and others, was primarily driven by the promise of the machine\nto expand sound into space and administer any sound possible. Such an approach to sound\nresearch and practice quickly resulted in sound being claimed in primarily rational and\nobjectively organized terms, creating a conceptual and critical space for middle-class,\nheteronormative men working with sound.\n\n\u003C\u003C\u003C\n\n339\n\n@ check Pauline Oliveros, Daphne Oram, Hildegard\nWesterkamp, Annea Lockwood, Maryanne Amacher, Lis Rhodes, Mary Ellen Bute,\nAlison Knowles, and Judy Dunnaway,\n\n342\n\n@check //Dresden Dynamo// (1971-1972) Rhodes\n\nhttps://vimeo.com/356385867\n\n345\n\n@ check //Psychoacoustic Phenomena in Musical Composition: Some Features of a “Perceptual\nGeography// 1977 Maryanne Amacher\n\n347\n\n@ check Oram //An individual note// 1972\n\n349\n\n\u003C\u003C\u003C\n[...] imagining listening not as a directional or an isolated practice, but a communal event.\n\u003C\u003C\u003C\n\n350\n\n\u003C\u003C\u003C\nSound, for Westerkamp, when listened to openly and without restrictions, opens us toward social connectedness—a form of being together as a relation.\n\u003C\u003C\u003C\n\n351\n\n\u003C\u003C\u003C\nTry to move\nWithout making any sound.\nIs it possible?\nWhich is\nthe quietest sound of your body? . . .\nLead your ears away from your own sounds and\nlisten to the sounds nearby.\nWhat do you hear? (Make a list.) (Westerkamp 2007)\n\u003C\u003C\u003C\n\n401-406 The instrument as theater\n\n401\n\n\u003C\u003C\u003C\nFrom the 1930s onward\nmusical outcasts such as Harry Partch and Moondog built custom-made instruments (e.g.\nMoondog’s Trimba and Oo). These forms of experimental practice with alternative or\nrebuilt instruments not only inspired later composers of experimental music, such as\nminimalist composers Steve Reich and Philip Glass. They also paved the way for a central\nform of practice in contemporary sound art characterized by the use of alternative—often\ndistorted, disintegrated, and decontextualized—instruments as a means to contemplate\naesthetically on the socio-material and political conditions for producing, manipulating,\nand listening to sound in the twenty-first century.\n\u003C\u003C\u003C\n\n\n402\n\n@ nota 1 sobre capítulo 18. //Offer your experience as your truth// en cursivas\n\n\u003C\u003C\u003C\nA feminist science fiction writer, Ursula Le Guin, when giving the commencement address\nat Bryn Mawr College in 1986, spoke about meeting composer Pauline Oliveros. She\ndescribed the encounter as follows: \"Early this spring I met a musician, the composer\nPauline Oliveros, a beautiful woman like a grey rock in a streambed; and to a group of us,\nwomen, who were beginning to quarrel over theories in abstract, objective language—and\nI with my splendid Eastern-women’s-college training in the father tongue was in the thick\nof the fight and going for the kill—to us, Pauline, who is sparing with words, said after\nclearing her throat, Offer your experience as your truth. \" Ursula K. Le Guin, Bryn Mawr\nCommencement Address, 1986\n\n\u003C\u003C\u003C\n\n\nse​rendi​pstud​io.or​g/sci​_cult​/legu​in\n\n\n\n403\n\n\u003C\u003C\u003C\nAs Jonathan Sterne argues, \"it is old news to say that\nthe technologies of sound recording are musical instruments. This simple fact is a defining\nfeature of much contemporary musical creation\" (2007). [...] In other words, most technological instruments today can function as forms of media, and most media can be used as instruments.\n\u003C\u003C\u003C\n\n404\n\n\u003C\u003C\u003C\nwe propose a few general\ncharacteristics of sonic instrumentality that are also key in understanding the critical\nnegotiations of this in contemporary sound art: standardization, repetition, objectivity.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAs Myles W. Jackson has argued, standardization is one of the key aspects of sonic\ninstrumental practice, both in the sense of an adaptation to standards and as standardization\nof practice (Jackson 2012).\n\u003C\u003C\u003C\n\n\n\n405\n\n\u003C\u003C\u003C\nwhile a piano may sound\ndifferent in the lower registers compared to the higher ones, we hear all sounds as coming\nfrom the piano as a single instrument fusing all sounds into a single material form shaped\nin and by the piano’s instrumental resonance chamber. We hear the sound of a single piano\nbecause all individual sounds are materially adapted to the piano standard.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nAll instruments are built on this same basic imperative: to repeat. [...] And the more technologically advanced the instrument is, the more precise the repetition.\n\u003C\u003C\u003C\n\n406\n\n\u003C\u003C\u003C\nwith instrumental standardization and repetition comes an objectification or de-\nsubjectivation of the sonic material, which will be expressed to a greater or lesser degree\nin each individual instrument.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nJust as sound art in general\nchallenges the ontology of music, so does it question the ontology of conventional musical\ninstruments and practices.\n\u003C\u003C\u003C\n\n407\n\n\u003C\u003C\u003C\nthe sound art instrument is often destandardized into singular and particular objects and forms of expression.\n\u003C\u003C\u003C\n\n@ check Horst Rickels / Vinyl-Terror & HOrror //\"The magic of\"// / Anggarayesta\n\n416\n\n\u003C\u003C\u003C\nTo perform is—also—to repeat in accordance\nwith a set of presupposed standards of behavior, expression, and bodily action.\n\u003C\u003C\u003C\n\n@ tenney's //Computer Music Experiences: 1961-1964//\n\n\n430\n\n\u003C\u003C\u003C\nBrian Eno’s criticism of the design philosophy of computer software that \"equates ‘more options’ with ‘greater freedom.’\"\n\u003C\u003C\u003C\n\n431\n\n@ Nicolas Collins //Handmade Electronic Music: The Art of Harware Hacking // 2006\n\n\n432\n\n\u003C\u003C\u003C\nAccording to music technologist Tristan Jehan, computationally generated approaches\nin music making have historically taken three directions: “stochastic methods, which use\nsequences of jointly distributed random variables to control specific decisions (Aleatoric\nmovement); rule-based systems, which use a strict grammar and set of rules (Serialism\nmovement); and artificial intelligence approaches, which differ from rule-based approaches\nmostly by their capacity to define their own rules: in essence, to ‘learn’” (2005, 28).\n\u003C\u003C\u003C\n\n434\n\n@ check laetitia sonami ladys glove / spring spire\n\n437\n\n\u003C\u003C\u003C\nThe price for its elaborated compositional practice on the basis of an abstract\nsystem of signs—the score—was, pointedly formulated, the reduction of sound to pitch.\n\u003C\u003C\u003C\n\n438\n\n@ check jacques poullin / cage cartridge music / nam june paik //random access//\n\n439\n\n@ Eno. //The studio as a compositional tool //1983\n\n440\n\n@ chech max neuhaus// suspended sound line //1999\n\n441\n\n\u003C\u003C\u003C\nSince signal intensity and the overtone\nspectrum are important elements of auditory spatial perception, amplification always also\nincludes the creation and transformation of space.\n\n[...]\n\nCrooning from the 1920s onward produced the first great pop stars of the radio era through\nthe previously unknown immediacy and nearness of singing to the listeners.\n\u003C\u003C\u003C\n\n444\n\n\u003C\u003C\u003C\nFrom the point of view of an\nelaborated theory of melodic and harmonic structures of Western European art music, the\nmelodic lines and harmonic progressions of the various genres of popular music are very\nsimple and hardly original. A large part of pop music can be composed from a few cadenzas\nthat are repeated over and over again. Also the rhythm in the sense of notated structure\nis not very innovative, with 4/4 beats and simple, partly syncopated divisions of 4 and 8,\nmost pop music productions seem to be far behind the state of the musical material of the\n“classical” music. But if someone tries to play a charts hit on the basis of a piano score, they\nwill very quickly notice that the complexity of this music is to be found in another musical\ndimension. It is not only the inability of the instrument to produce the appropriate sounds\nthat manifests itself here. As a result of media convergence, globalization and postcolonial\nhybridization, popular music questions the adequacy of the traditional notation as such,\nwhich is deeply connected with Western art music.\n\u003C\u003C\u003C\n\n445\n\n\u003C\u003C\u003C\nA striking example is the “autotune” effect, which, while using the technical mechanisms\nof serious computer music, was initially seen only as a boring correction method to\nsimulate a flawless vocal intonation. But in an alienated use of its artificial character, the\nautotune effect in pop music plays an important role in the aesthetic exploration of man-\nmachine hybridization and techno-cultural reality\n\n[...]\n\ninstead of generating pure pitches, it is valued and used for its specific sound.\n\u003C\u003C\u003C\n\n448\n\n@ check Marianthi Papalexandri-Alexandri //untitled V// / Christoph Cox //Sonic Flux//\n\n@ Christoph Cox \n\n\u003C\u003C\u003C\nhe makes a significant distinction between music and sound, which is, in his\nunderstanding, a distinction between time and duration.akes a significant distinction between music and sound, which is, in his\nunderstanding, a distinction between time and duration.\n\u003C\u003C\u003C\n\n458-468\n\n@ pickups and strings\n\n461-462\n\n@ harmonics & the third bridge\n\n465\n\n@ check Partch \"Genesis of music\" 1974 / ivor darreg\n\n471\n\n\u003C\u003C\u003C\n“action must employ theoretical cognition if it is not to remain blind” (Heidegger 1996, 65).\n\u003C\u003C\u003C\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n499\n\nGuin, Ursula K. Le. Dancing at the Edge of the World: Thoughts on Words, Women, Places.\nNew York: Grove Press, 1989.","created":"20201106073055917","creator":"enrike","modified":"20201202104314575","modifier":"enrike","tags":"libro"},
{"title":"The Computer Music Tutorial. Curtis Road","type":"text/vnd.tiddlywiki","text":"The Computer Music Tutorial. Curtis Road, MIT, 1996\n\n''capitulo 18. Algorithmic Composition Systems''\n\npag 825\n\n\u003C\u003C\u003C\nAutomation implies machinery.\n\u003C\u003C\u003C\n\npag 836\n\n@ imposibildad de distinguir para el receptor la diferencia entre tecnicas que han dado lugar a una composicion algoritmica\n\n\u003C\u003C\u003C\n.. it is not possible to ascertain by listening whether a given fragment of music was generated by a stochastic or deterministic process. Hence, the choice of algorithm is a matter of compositional philosophy and taste.\n\u003C\u003C\u003C\n\n\npag 845\n\n@ interesante para PhD.\n\n\u003C\u003C\u003C\n... totally automated composition programs demand little in the way of creativity\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n... a composer who is also a programmer retains overall responsibility\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nXenakis, in particular, has rearranged and redefined the raw data emitted by the SMP program\n\u003C\u003C\u003C\n\npag 846\n\n@ interesante para PhD. pero cuidado con esta que no dice exactamente lo que parece\n\n\u003C\u003C\u003C\nBy enriching and automated system with more interactions, we add the flexibility that is missing from the batch approach. \n\u003C\u003C\u003C\n\npag 851\n\n\u003C\u003C\u003C\nA danger of composition programs is that they can serve as a substitute for the creativity of the user who invokes them.\n\u003C\u003C\u003C\n\n'' capitulo 19. Representations for Algorithmic Composition''\n\npage 856\n\n@ resumen de tecnicas que estudia en el capítulo\n\n\u003C\u003C\u003C\nThis chapter examines common representations and strategies within them. The specific strategies studied here include automata, stochastic processes, fractals, chaos generators, grammars, search procedures, constraints, expert systems, neural networks, and analysis procedures.\n\u003C\u003C\u003C\n\npag 857\n\n@ para PhD\n\n\u003C\u003C\u003C\n... Herbert Brün (1969) observed that computer music systems are not neutral. Every system constrains musicians to a restricted set of operations...\n\u003C\u003C\u003C\n\npag 870\n\n@ on random numbers\n\n\u003C\u003C\u003C\n.. since there exists no truly random number generator in the mathematical sense, the formal concepts or randomness being difficult to define (Chaitin, 1975)\n\u003C\u003C\u003C\n\npag 907\n\n@ al final sistemas diferentes pueden llegar a producir lo mismo\n\n\u003C\u003C\u003C\n... since many algorithms are //formally equivalent//, meaning that they compute exactly the same results, but in a different manner.\n\u003C\u003C\u003C","changecount":"10","created":"20130213180800000","creator":"enrike","modified":"20150719101353399","modifier":"enrike","tags":"libro generative"},
{"title":"The Continuator: Musical Interaction With Style","text":"Pachet, F. (2002), Journal of New Music Research, Vol. 31, No. 1, pp. ••–••\n\nThe Continuator: Musical Interaction With Style\n\n3\n\n\u003C\u003C\u003C\nOne major interest of Markov-based models is that they are naturally able to generate new musical material in the style learned\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\n[...] there generative power is limited due to the absence of long-term information. In another words, these models can fool the listener on a short scale, but not for complete pieces\n\u003C\u003C\u003C\n\n@ esto es importante para nuestro caso\n\n\u003C\u003C\u003C\nUsing Markov models for interaction purposes allows us to benefit from 1) and avoid the drawback of 2). The responsibility for organizing the piece, deciding its structure, etc. are left to the musician. The system only “fills in the gaps,” and therefore the power of Markov chain can be exploited fully.\n\u003C\u003C\u003C","created":"20150429115526704","creator":"enrike","modified":"20150719101443169","modifier":"enrike","tags":"articulo"},
{"title":"The Continuator: Musical Interaction With Style. ICMA","text":"In proc. of International Computer music Conference, Gotheborg (Sweden), ICMA, September 2002.\n\nThe Continuator: Musical Interaction With Style\n\nFrançois Pachet\n\nSony Computer Science Lab\n\n2\n\n\u003C\u003C\u003C\nThese works show clearly two things: 1) Markov chain\nmodels (and their extensions, notably for variable-length)\nare able to represent efficiently musical patterns, but 2)\nthere generative power is limited due to the absence of\nlong-term information. In another words, these models\ncan fool the listener on a short scale, but not for complete\npieces. Using Markov models for interaction purposes\nallows us to benefit from 1) and avoid the drawback of 2).\nThe responsibility for organizing the piece, deciding its\nstructure, etc. are left to the musician. The system only\n\"fills in the gaps\", and therefore the power of Markov\nchain can be exploited fully.\n\u003C\u003C\u003C","created":"20150630020704820","creator":"enrike","modified":"20150719103047766","modifier":"enrike","tags":"articulo"},
{"title":"The Creation of a Multi-Human, Multi-Robot Interactive Jam Session","text":"Weinberg, G y Blosser, B y Mallikarjuna, T y Raman, A. (2009). NIME 2009\n\n\u003C\u003C\u003C\nA common goal in human-computer interactive music\nsystems is to take advantage of the memory and real-time\nprocessing power of computers in conjunction with human\nexpression and creativity to create novel and inspiring\nmusic. In such settings, a computer exhibits machine\nmusicianship [1] in that it takes in musical input from a\nhuman, analyzes the input using human perceptual\nframework (such as rhythmic stability [2]) and generates\nimprovisational responses informed by the human input.\nThe algorithmic computer-generated response can then\ninspire the human to create music in novel ways. However,\nmusical interaction with a computer is often limited by the\nunanimated nature of the computer, and by the fact that the\nmusical outcome can only come out of loudspeakers.\n\u003C\u003C\u003C","created":"20150115113416950","creator":"enrike","modified":"20150719103037814","modifier":"enrike","tags":"articulo"},
{"title":"The Delian Mode - Delia Derbyshire documentary","text":"The Delian Mode - Delia Derbyshire documentary\n\nhttps://www.youtube.com/watch?v=nXnmSgaeGAI&list=PLkcwP2oxkmWgs6MvWqUFzh3l3pNRzg8i3","created":"20210212211514603","creator":"enrike","modified":"20210212211537257","modifier":"enrike","tags":"link"},
{"title":"The Design of a Robotic Marimba Player – Introducing Pitch into Robotic Musicianship","text":"Weinberg, G & Driscoll, S. (2007). The Design of a Robotic Marimba Player – Introducing Pitch into Robotic Musicianship. NIME07 Proceedings. New York, USA\n\nProceedings of the 2007 Conference on New Interfaces for Musical Expression (NIME07), New York, NY, USA\n\nGil Weinberg, Scott Driscoll\n\n228\n\n\u003C\u003C\u003C\nComputer- and speaker-based interactive music systems are also hampered by their inanimate nature, which does not provide players and audiences with physical and visual cues that are essential for creating an expressive musical experience. For example, motion size often corresponds to loudness and gesture location often relates to pitch.\n\u003C\u003C\u003C\n\n231\n\n\u003C\u003C\u003C\nAnother approach under consideration is based on the fact that when humans improvise  collaboratively, they tend to exchange musical motifs and gestures, copying and extending each other’s ideas and styles.\n\u003C\u003C\u003C\n\n232\n\n@ esto es interesante pq no quieren solo IMITAR sino hacer cosas mas alla de las capacidades humanas. esto tiene sentido\n\n\u003C\u003C\u003C\nWe are not only interested in operations that can be generated faster and more accurately than humans (such as inverting, retrograding, looping or shifting musical materials in time), but also in novel musical responses that cannot be replicated even by the most skilled human musician\n\u003C\u003C\u003C\n\n","created":"20150115082643124","creator":"enrike","modified":"20150719103012175","modifier":"enrike","tags":"articulo"},
{"title":"The Great Animal Orchestra  Finding the Origins of Music in the World's Wild Places","text":" The Great Animal Orchestra\n\nFinding the Origins of Music in the World's Wild Places \n\nBernie Krause\n\n Publisher ‏ : ‎ Back Bay Books; Reprint edition (March 12, 2013)\n\nPaperback ‏ : ‎ 304 pages\n\nISBN-10 ‏ : ‎ 031608686X\n\nISBN-13 ‏ : ‎ 978-0316086868 \n\n15\n\n\u003C\u003C\u003C\nMy ears indifferently //heard// sound, but they weren't trained to distinguish the many subtleties of untamed natural evironments. I had always used my ears as filters [...]\n\u003C\u003C\u003C\n\n16\n\n\u003C\u003C\u003C\n[...] a recorder is a tool for learning to listen without a recorder\n\u003C\u003C\u003C\n\n18\n\n\u003C\u003C\u003C\nWe're so sight-oriented that most of us who have reasonable vision tend to hear what we are loking at. [...] Microphones, however, have no eyes or brains. They indiscriminatelly pick up everything within the scope of their design.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nMicrophones, however, don’t have eyes or brains. They\nindiscriminately pick up everything within the scope of their\ndesign.\n\u003C\u003C\u003C\n\n@ representación. no es lo mismo lo grabado que lo percibido\n\n\u003C\u003C\u003C\nI discovered, if I want to portray the sound of an\nocean shore, I need to record a variety of samples from\ndiﬀerent distances: a couple of hundred feet from the\nwater’s edge, mid-distance from the high dune grasses to\nthe water’s edge, and right at the waterline.\n\u003C\u003C\u003C\n\n19\n\n\n\u003C\u003C\u003C\nThe basic elements of sound are just outside our linguistic\ngrasp, and to most of us sound has always been an enigma.\n\u003C\u003C\u003C\n\n51\n\n@recording wind\n\n\u003C\u003C\u003C\nwe cannot record the\nwind itself—we can only capture its eﬀects.\n\u003C\u003C\u003C\n\n110\n\n@ def of music\n\n\u003C\u003C\u003C\nmusic, in the human realm, is simply nonlinguistic and\nconscious control of sound. [...] In the end, it turned out that our deﬁnition was\nmissing at least two other important factors: structure and\nintent.\n\u003C\u003C\u003C\n\n\n121\n\n\u003C\u003C\u003C\nMithen, who believes that music is deeply rooted in\nhuman evolutionary history, explains that it enables socialbonding and the communication necessary to signal the\ndirection of existing game, the organization of a hunt, a\ncoming-of-age ritual, sexual attraction, and just plain\nexpressions of joy or sadness.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nI think that we can look at music as an acoustic mirror—it\nreﬂects our culture and our surroundings at any point in\ntime.\n\u003C\u003C\u003C\n\n122\n\n\u003C\u003C\u003C\nGeorge Martin. Under the pseudonym Ray\nCathode, Martin had experimented with audiotape and\nelectronic manipulation as early as the early 1960s as part\nof the U.K. music scene and the BBC’s Radiophonic\nWorkshop\n\u003C\u003C\u003C\n\n148\n\n@charles ives. 3rd movement of 4th synphony. performance by oakland synphonic orchestra 1967\n\n155\n\n@ chaptr 7. the frog of noise\n\n157\n\n\u003C\u003C\u003C\nAnthrophony comprises four basic types of human-\ngenerated sound: electromechanical sound, physiological\nsound, controlled sound, and incidental sound.\n\u003C\u003C\u003C\n\n158\n\n@ noise\n\n\u003C\u003C\u003C\nGood signal\nexchange means that the transmission is useful, pertinent,\nand relevant to the moment and that the recipient clearlygets the message.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nNoise occurs when a\nclear signal is somehow compromised\n\u003C\u003C\u003C\n\n161\n\n@ cita de Weimin Zheng\n\n\u003C\u003C\u003C\noverall, brain activity will be greater in a\nnoisy rather than in a quiet environment because of the\nengagement of other systems.\n\u003C\u003C\u003C\n\n163 \n\n@ noise and health\n\n\n216\n\n@ check small slice of tranquility  BBCfour","created":"20220218090020934","creator":"enrike","modified":"20220307130634726","modifier":"enrike","tags":"libro"},

{"title":"The San Francisco Tape Music Center: 1960s Counterculture and the Avant-Garde","text":"The San Francisco Tape Music Center: 1960s Counterculture and the Avant-Garde\n\nby David Bernstein (Editor), Johannes Goebel (Preface), John Rockwell (Foreword) \n\nPublisher: University of California Press; 1 Pap edition (July 8, 2008)\n\nISBN-10: 0520256174\n\nISBN-13: 978-0520256170\n\n+ DVD\n\n\n8\n\n\u003C\u003C\u003C\nThe emerging of the radical and popular culture was an important social development during the 1960s. In general, the intelectual framework developed in the avant-garde art communities, which endorsed antiestablishment and experimentalism agendas, later took root on a much larger scale. And, as Richard Cándida Smith has observed, it was in California that the dividing line between artistic radicalism and popular culture initially began to disappear.\n\u003C\u003C\u003C\n\n31\n\n@ briefly describes buchla and how it came about in the tape music center\n\n88\n\n@ Oliveros about the machoism around technology in the early 60s\n\n\u003C\u003C\u003C\nthe tech-orientated attitude put me off more often than not -mostly because of lack of vocabulary and knowledge on my part. Men have a way of bonding around technology. There seemed to be an invisible barrier tied to a way of treating women as hot helpless or hapeless bings. I wanted to learn and be in on the latest gadget, but it was difficult to me to make my learnings needs now.\n\u003C\u003C\u003C\n\n136-163\n\n@ tony martin composing with light and interview\n\n195\n\n@ describes buchla breakthrough again. control signal to controling anything else\n\n208-210\n\n@ about how they pioneered improvisation in experimental music 1958\n\n222\n\n@ anna halprin. dance\n\n245-247\n\n@ about the connection between underground rock and experimental arts/music scenes","created":"20191121110304995","creator":"enrike","modified":"20191121113424827","modifier":"enrike","tags":"libro"},

{"title":"The Sensual Nature of Sound: 4 Composers - Laurie Anderson, Tania Leon, Meredith Monk, Pauline Oliveros (1993)","text":"The Sensual Nature of Sound: 4 Composers - Laurie Anderson, Tania Leon, Meredith Monk, Pauline Oliveros (1993) \n\nhttps://ubu.com/film/blackwood_sensual.html\n\nhttps://vimeo.com/ondemand/thesensualnatureofsound/151599082\n\n2021/01/07\n","created":"20210107075034580","creator":"enrike","modified":"20210107075130687","modifier":"enrike","tags":"link"},
{"title":"The Silent Network - The Music of Wandelweiser","type":"text/vnd.tiddlywiki","text":"http://www.tandfonline.com/doi/pdf/10.1080/07494467.2011.676895\n\nhttp://dx.doi.org/10.1080/07494467.2011.676895\n\nThe Silent Network\n—\nThe Music of Wandelweiser\nG. Douglas Barrett\nPublished online: 17 May 2012\n\nG. Douglas Barrett (2011) The Silent Network - The Music of Wandelweiser,\nContemporary Music Review, 30:6, 449-470, DOI:\n10.1080/07494467.2011.676895\n\npag 10\n\n\u003C\u003C\u003C\n‘notation is not a form of communication, but an incitement to action (or at times, non-action). The character of that action comes in response to the score’ (Warburton, 2001)\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIndeterminacy—the term Cage used to define the breakdown of the relationship between the score and the sounding result of a work—suggests a shift in focus from the composer of a determinate musical work to the listener who witnesses the unfolding of a process. In this sense, the score is less a blueprint mandating a pre-constructed musical object; it is, moreover, embraced for the contingent consequences of its realization.\n\u003C\u003C\u003C","changecount":"5","created":"20140102102800000","creator":"enrike","modified":"20150719101539097","modifier":"enrike","tags":"articulo link [[experimental music]]"},
{"title":"The Sound Doesn't Look Back. Wolff","text":"The Sound Doesn't Look Back (1995):\nOn Morton Feldman's Piano Piece 1952\n\nWolff, C.\n\nRecuperado el 16 de Julio de 2015, de http://www.cnvill.net/mfwolff2.htm\n\n@ notas de identica duración y tocadas tan suave que no se pueden tocar todas igual aunque lo intentes\n\n\u003C\u003C\u003C\nComplete concentration, I\nwould guess, at the time of writing (he often wrote in ink, no corrections), without\nthe distraction of any system of composition, but under exactly limited conditions:\nonly single notes, all of equal duration (a dotted quarter - to make the player pay a\nlittle bit more attention), to be played very quietly throughout (but slight,\nunpredictable differences would result in performance if playing very softly is strictly\nattempted, differences in dynamics and so in the durations actually heard).\n\u003C\u003C\u003C","created":"20150718095613429","creator":"enrike","modified":"20150719084025468","modifier":"enrike","tags":"link [[experimental music]]"},
{"created":"20250316104134619","creator":"enrike","text":"https://www.youtube.com/watch?v=A-XrlMpwEuM\n\nThe Summer Of Rave 1989\n\nDocumentary by the BBC on the development of rave culture in the United Kingdom during the summer of 1989.","tags":"link","title":"The Summer Of Rave 1989","modified":"20250316104217280","modifier":"enrike"},
{"title":"Thor Magnusson. Sonic Writing","text":"Thor Magnusson\n\nSonic Writing. Technologies of Material, Symbolic, and Signal Inscriptions.\n\nPublished: \t21-02-2019\n\nEdition: \t1st\n\nExtent: \t304\n\nISBN: \t9781501313868\n\nImprint: \tBloomsbury Academic\n\n1\n\n@ what is music, history, which fields it relates to\n\n5\n\n@ technology and human\n\n\u003C\u003C\u003C\nTechnics are an externalisation of the mind, but for Stiegler the technical is not merely a tool or a machine - it consitutes the //invention// of the human. \n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nThis is knoledge that needs to  be learned repeatedly by every new generation, and these cycles of iteration will result in difference, in missunderstandings, and in reappropiation in new technocultural contexts.\n\u003C\u003C\u003C\n\n\n11\n\n@ sobre la copia erronea como fuente de creatividad\n\n\u003C\u003C\u003C\nIntrinsic to the concept of ergomimesis is the fact that any repetition, copying, or translation is a new event in itself, involving noise, errors, misunderstandings, abstractions, and new affordances. This noise in the translation is clearly the source of many creative solutions, adaptations, and innovations. Musical transmission itself, across geographical areas and time periods, is characterised by such misunderstandings or appropriations - choose your preferred term.\n\u003C\u003C\u003C\n\n17\n\n@ whats a  musical instrument\n\n\u003C\u003C\u003C\n[...] and object that produces sound.\n\u003C\u003C\u003C\n\n@ hornbostel 1933: 129\n\n\u003C\u003C\u003C\nFor the pusposes of research averything must count as a musical instrument with which sound can be produced intentionally.\n\u003C\u003C\u003C\n\n20\n\n\u003C\u003C\u003C\nmusical instruments have, therefore, often been considered dangerous fro conservative powers.\n of all sorts\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\npossess a dangerous potential to disrupt public armony.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nwhile string instruments [...] were precisely tuned into matematical ratios, representing the heavenly bodies, wind instruments [...] were seen as being of the body, [...] instinct, animality.\n\u003C\u003C\u003C\n\n45\n\n@ definition of NIME\n\n50\n\n@ the impact of printing in the XVI century\n\n\n\n50-51\n\n@ related to Bifo comunicating/contacting\n\n\u003C\u003C\u003C\nIn digital tecnologies, the mayority of time is spent designing, composing and developing techniques though symbolic instructions [...]\n\u003C\u003C\u003C\n\n52\n\n\u003C\u003C\u003C\n[...] technology can never be neutral.\n\u003C\u003C\u003C\n\n52\n\n\u003C\u003C\u003C\ntechnological artifacts incorporate politics, as Lngton Winner (1980) pointed out, but they also have aesthetic and morals (Latour 1992)\n\u003C\u003C\u003C\n\n>>>\nin many ways software is frozen organizational and policy discourse (Bowker and Star 2000)\n>>>\n\n79\n\n@ tablatures\n\n@ polyphony. appears because of notation or because of acoustics in the churches allow for more than one note to be heard at the same time\n\n80 \n\n@ poliphony > counterpoint \n\n@ the idea that before writing (scores) interpreters would memorise the rules of composition and then apply them\n\n92\n\n@ the work concept. the romantic idea of creativity and genious. Kant\n\n97 early automatas\n\n98-99\n\n@ modern music: more and more control over the interpreter. that leads into open compositions.\n\n100\n\ngraphic scores","created":"20190509144626211","creator":"enrike","modified":"20190617132058557","modifier":"enrike","tags":"libro"},

{"title":"Towards a Generative Electronica A PROGRESS REPORT: Arne Eigenfeldt","type":"text/vnd.tiddlywiki","text":"GM-500 — 1455, boulevard De Maisonneuve Ouest\nMontréal, QC — H3G 1M8 Canada\nhttp://cec.sonus.ca – cec@sonus.ca\nSOURCE http://cec.sonus.ca/econtact/14_4/eigenfeldt_generativeelectronica.html\nTowards a Generative Electronica\nA PROGRESS REPORT\n2001\n\npag 1\n\n\u003C\u003C\u003C\nOne definition of generative music is a system that has no inputs and is thus not transformational. Another is that it is simply a process, designed by the composer, and set in motion\n\u003C\u003C\u003C\n\npage 2\n\n\u003C\u003C\u003C\nOne tradition that has evolved over the last decade at computer music conferences is the late night concert. Recognizing that the tools used by academics and popular musicians are not very different, the late night concert allows participants to present their non-academic music in an informal nightclub atmosphere. Many of these performances involve music that relies heavily upon corporeal rhythm — in other words, beats. And all of the systems that I see tend to be generative — no one is using Ableton Live and simply mixing and adding effects. This is, I presume, an effort to approximate improvisational performances.\n\u003C\u003C\u003C","changecount":"7","created":"20130619111100000","creator":"enrike","modified":"20150719101500121","modifier":"enrike","tags":"articulo"},
{"title":"Tradizioa eta abangoardia gertu-gertu daude. Beltran. Berria","text":"«Tradizioa eta abangoardia gertu-gertu daude»\n\nEuskal kostaldeari eta itsas kulturari lotutako hamasei pieza bildu ditu Beltranek 'Kostaldeko soinuak' lan berrian. Gaur aurkeztuko du, Donostian, proiektu berriak ortzimugan dituela. Bideoa, elkarrizketaren amaieran.\n\nItziar Ugarte Irizar\n\n2019ko abenduak 26 \n\n\nhttps://www.berria.eus/paperekoa/1864/022/001/2019-12-26/tradizioa-eta-abangoardia-gertu-gertu-daude.amp.html?__twitter_impression=true","created":"20191229152850546","creator":"enrike","modified":"20191229153001301","modifier":"enrike","tags":"prensa link"},
{"title":"Tristes por diseño. Geert Lovink","text":"Tristes por diseño. Las redes sociales como ideología.\n\nGeert Lovink\n\n2019. Consonni: Bilbao\n\n34\n\n\u003C\u003C\u003C\nLo que esta colapsando es la imaginación de una vida mejor\n\u003C\u003C\u003C\n\n37\n\n@ jared Kobek. I hate the internet 2016\n\n\u003C\u003C\u003C\nPara Kobek, la fama e Internet son dispositivos para despojarnos de agencia.\n\n[...]\n\nLos fans son compañeros de viaje en un viaje por la vida [...]\n\u003C\u003C\u003C\n\n38\n\n\u003C\u003C\u003C\n¿Qué sucede cuando la ansiedad de la saturación de información se convierte en un profundo sentimiento de vacio?\n\u003C\u003C\u003C\n\n41\n\n\u003C\u003C\u003C\nSin embargo, este giro de consumidor crítico a productor crítico tuvo un precio: la inflación de la información. La autoridad para filtrar las noticias pasó de los medios de difusión de arriba abajo a los gigantes de la tecnología.\n\n[...]\n\nLa indignación ha triunfado, se ha atrofiado el debate razonable.\n\u003C\u003C\u003C\n\n43\n\n\u003C\u003C\u003C\nLa desorientación es suficiente: ya no es necesario manipular los resultados electorales.\n\u003C\u003C\u003C\n\n50\n\n@ sherry turkle. Reclaiming conversation. Penguin press, Nueva York, 2015\n\n69\n\n\u003C\u003C\u003C\nNos sentimos derrotados, abrumados, estresados, ansiosos, nerviosos, estúpidos, tontos, inútiles. Los cambios de humor están programados : una subida constante de ánimo por las mañanas, seguida de una caída parabólica por las tardes.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nÚltimamente la vida parece abrumadora.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEl problema no es nuestra falta de voluntad sino nuestra incapacidad colectiva para imponer un cambio.\n\u003C\u003C\u003C\n\n103\n\n\u003C\u003C\u003C\nMientras que para el arcaico melancólico el pasado nunca pasa, la tristeza tecnológica, está atrapada en un perpetuo ahora.\n\u003C\u003C\u003C\n\n137 ...\n\n@ sobre el uso de tecnologías de clasificación IBM en el holocausto\n\n157\n\n@andrew culp. Dark Deleuze. UNiversity of Minessota press, Minneapolis, 2016, p19\n\n\u003C\u003C\u003C\nCulp reconoce que la ruptura se ha convertido en parte integral del capitalismo, desde el concepto de «destrucción creativa» hasta los colapsos monetarios y las crisis ecológicas. La pregunta es, por lo tanto, ¿qué interrupción es revolucionaria? [...]\n\u003C\u003C\u003C\n\n162\n\n@check. web de Capulcu https://capulcu.blackblogs.org/\n\n167...\n\n@ sobre el selfie\n\n\n169\n\n\u003C\u003C\u003C\nNo hay //selfie// fuera del teléfono inteligente y las redes sociales.\n\u003C\u003C\u003C\n\n210\n\n@ vilem fusser\n\n\u003C\u003C\u003C\n«Los medios forman paquetes que irradian desde los centros, los remitentes. Paquetes en latín es //fasces//. La estructura de una sociedad gobernada por imágenes técnicas es, por lo tanto, fascista, no por ninguna razón ideológica sino por razones técnicas», Por lo tanto, no solo la agencia de memes trabaja aquí, sino más bien, como dice Rushkoff, la sopa cultural en la que surgen. Y qué tipo de cultura es? Una centrada en la imagen, perfectamente capaz de apoyar los tipos de conexiones por las que los memes destacan como accionadores.\n\u003C\u003C\u003C\n\n221\n\n@ el constante ahora. Rushkoff\n\n\u003C\u003C\u003C\nPara replicar el sentimiento de placer que obtenemos de los estados de estar en el constate ahora, necesitamos que nos alimenten fragmentos de medios sin una contexto narrativo. Porque el instante, la gratificación temporal, es lo que trae placer.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nSegún Franco Berardi, necesitamos un ritmo alternativo de elaboración: frenar nuestra secuencia borrosa, curarnos de la aceleración implacable y, en su lugar, encontrar un nuevo ritmo, un nuevo movimiento. Esto no se puede lograr a través de una mayor aceleración. La comunicación en tiempo real ya arruina nuestros cuerpos y nuestras mentes. Merecerá la pena una vuelta colectiva al principio. Según Berardi, el reino digital está llevando a la «decorporización», un movimiento hacia un «cerebro sin cuerpo». La infosfera es una estimulación nerviosa gigante. Antes de que podamos comenzar a contar la Nueva Narrativa, lo que necesitamos es una «reconfiguración de la elaboración mental».\n\nCitas de la ponencia de Franco Berardi en la Rietveld Academy, Amsterdam, 8 de febrero de 2017, como parte de la serie de conferencias del Studium Generale « Quél está pasando a nuestro cerebro?»,\n\u003C\u003C\u003C\n\n227\n\n@ http://www.youtube.com/watch?v=gogT3Oog6eg\n\n\u003C\u003C\u003C\nGFK: Power is invisible until you provoke it\n\u003C\u003C\u003C\n\n229\n\n@alternativas al capitalismo segun Henry Jenkins\n\n\u003C\u003C\u003C\nLas alternativas deberían de incluir elementos de la cultura pop, no la monotonía y la seriedad de la cafetería habermesiana [...]\n\u003C\u003C\u003C\n\n@ https://atoposophie.files.wordpress.com/2018/05/anticipation-and-politics.pdf\n\n244\n\n@ sobre la organizacion clandestina en la epoca de la vigilancia digital\n\n\u003C\u003C\u003C\nEsta es la razón por la cual los terroristas ya no pueden crear células y reunirse, la máquina de predicción algorítmica los detectará inmediatamente.\n\u003C\u003C\u003C\n\n245\n\n\u003C\u003C\u003C\nLa organización como concepto ha sido rápidamente asimilada a la corporación.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nEsto ha bloqueado el conocimiento vital\n\u003C\u003C\u003C\n\n\n248\n\n@ douglas rushkoff //Present Shock// 2013. Penguin GRoup, NY, p3\n\n\u003C\u003C\u003C\nVivimos en un periodo posdeconstructivista, cansados porque estamos conectados. Todo es ya un montaje, con infinitas capas de datos, software, contenido, forma y significado apilados uno encima del otro.\n\u003C\u003C\u003C\n","created":"20210128082924638","creator":"enrike","modified":"20210203103748230","modifier":"enrike","tags":""},

{"title":"Txalaparta y Autoconocimiento. Peio Santillan","text":"Txalaparta y Autoconocimiento\n\nPeio Santillan\n\nacceso 2017-11-06\n\nhttp://www.urepeltxalaparta.info/es/2017/11/txalaparta-y-autoconocimiento-1/\n\n\u003C\u003C\u003C\nEstas características que nos muestra la txalaparta no son más que la manifestación a través de este instrumento de las creencias limitantes que hemos ido acumulando en nuestro inconsciente por nuestras tendencias innatas, por el proceso de socialización/educación que hemos “padecido” y por las experiencias más o menos traumáticas por las que hemos pasado en la vida, las cuales dejan huellas en nuestro inconsciente; huellas que nos condicionan, nos limitan y que son amplificadas y puestas de manifiesto al enfrentarnos con la txalaparta.\n\u003C\u003C\u003C","created":"20171115082936746","creator":"enrike","modified":"20171115082953093","modifier":"enrike","tags":"txalaparta"},
{"title":"Txalaparta y construcción nacional: construyendo música. Escribano","text":"Txalaparta y construcción nacional: construyendo música\n\nMaría Escribano del Moral\n\n2019. Ankulegi. Revista de Antropología Social \n\nhttps://aldizkaria.ankulegi.org/index.php/ankulegi/article/view/110\n\n\nResumen\n\nEste artículo trata sobre el proceso de revitalización y construcción de la Txalaparta, instrumento de hacer sonido y tradición sonora oriundos del País Vasco. A partir de la Txalaparta que se redescubre en la década de los sesenta, emerge un camino, entre varios, un proyecto continuado de construcción musical. Partiendo del estudio de performance de amplio espectro de Schechner, en el que las palabras y la acción se consideran como performativas, es decir, realizadas para ser presenciadas y a la vez cambiar/construir realidad, se ofrecerá una interpretación acerca de los discursos y acciones que se movilizan a través de la Txalaparta por parte de una nación que busca pertenecer (ser reconocida) con toda la presencia de un Estado nación.\n\n\n\nPDF -> https://aldizkaria.ankulegi.org/index.php/ankulegi/article/view/110/229","created":"20190602175313734","creator":"enrike","modified":"20190602175427524","modifier":"enrike","tags":"txalaparta articulo link"},
